-copy--full-justify-" lang="en-GB">National-level legislation may be particularly important to the credibility and long-term stability of policy to reduce the risks, and hence cost, of finance (Chapters 13 and 15), and for encouraging private-sector innovation at scale (Chapter 16), for example, if it offers greater stability and mid-term predictability for carbon prices; <a class="reference-link" href="#Nash--2019">Nash and Steurer (2019)</a> find that seven national climate change acts in European countries all act as &#8216;living policy processes, though to varying extents&#8217;.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The importance of policy at multiple levels does not lessen the importance of international policy, for reasons including long-term stability, equity, and scope, but examples of effective implementation policy at international levels remain fewer and governance weaker (Chapter 14).</p></div></div><div class="h2-container" id="1.4.9"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.9</span>Legal Framework and Institutions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Institutions are rules and norms held in common by social actors that guide, constrain and shape human interaction (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>). Institutions can be formal, such as laws and policies, or informal, such as norms and conventions. Institutions can both facilitate or constrain climate policymaking and implementation in multiple ways. Institutions set the economic incentives for action or inaction on climate change at national, regional and individual levels (<a class="reference-link" href="#Dorsch--2017">Dorsch and Flachsland 2017</a>; <a class="reference-link" href="#Sullivan--2017">Sullivan 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Institutions entrench specific political decision-making processes, often empowering some interests over others, including powerful interest groups who have vested interests in maintaining the current high-carbon economic structures (<a class="reference-link" href="#Okereke--2010">Okereke and Russel 2010</a>; <a class="reference-link" href="#Wilhite--2016">Wilhite 2016</a>; <a class="reference-link" href="#Engau--2017">Engau et al. 2017</a>); see also <a class="section-link" data-title="Equity and Fairness" href="/chapters/chapter-1#1.4.6">Section 1.4.6</a> and <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> on the sub-national and national governance challenges including coordination, mediating politics and strategy setting.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some suggest that societal transformation towards a low-carbon future requires new politics that involves thinking in intergenerational time horizons, as well as new forms of partnerships between private and public actors (<a class="reference-link" href="#Westman--2018">Westman and Broto 2018</a>), and associated institutions and social innovations to increase involvement of non-state actors in climate governance (<a class="reference-link" href="#Fuhr--2018">Fuhr et al. 2018</a>). However literature is divided as to how much democratisation of climate politics, with greater emphasis on equity and community participation, would advance societal transformation in the face of climate change (<a class="reference-link" href="#Stehr--2005">Stehr 2005</a>), or may actually hinder radical climate action in some circumstances (<a class="reference-link" href="#Povitkina--2018">Povitkina 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since 2016, the number of climate litigation cases has increased rapidly. The UN Environment Programme&#8217;s Global Climate Litigation Report: 2020 Status Review (<a class="reference-link" href="#UNEP--2020">UNEP 2020</a>) noted that between March 2017 and 1 July 2020, the number of cases nearly doubled with at least 1550 climate cases filed in eight countries. Several important cases such as Urgenda Foundation vs The State of the Netherlands (&#8216;Urgenda&#8217;) and Juliana et al. vs United States (&#8216;Juliana&#8217;) have had ripple effects, inspiring other similar cases (<a class="reference-link" href="#Lin--2020">Lin and Kysar 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Numerous international climate governance initiatives engage national and sub-national governments, NGOs and private corporations, constituting a &#8216;regime complex&#8217; (<a class="reference-link" href="#Raustiala--2004">Raustiala and Victor 2004</a>; <a class="reference-link" href="#Keohane--2011">Keohane and </a><a class="reference-link" href="#Victor--2011">Victor 2011</a> ). They may have longer-run and second-order effects if commitments are more precise and binding (<a class="reference-link" href="#Kahler--2017">Kahler 2017</a>). However, without targets, incentives, defined baselines or monitoring, reporting, and verification, they are not likely to fill the &#8216;mitigation gap&#8217; (<a class="reference-link" href="#Michaelowa--2017">Michaelowa and Michaelowa 2017</a>).</p></div></div><div class="h2-container" id="1.4.10"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.10</span>International Cooperation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Tackling climate change is often mentioned as an important reason for strong international cooperation in the 21st century (<a class="reference-link" href="#Falkner--2016">Falkner 2016</a>; <a class="reference-link" href="#Keohane--2016">Keohane and Victor 2016</a>; <a class="reference-link" href="#Bodansky--2017">Bodansky et al. 2017</a>; <a class="reference-link" href="#Cramton--2017b">Cramton et al. 2017b</a>). Mitigation costs are borne by countries taking action, while the benefits of reduced climate change are not limited to them, being in economic terms &#8216;global and non-excludable&#8217;. Hence anthropogenic climate change is typically seen as a global commons problem (<a class="reference-link" href="#Falkner--2016">Falkner 2016</a>; <a class="reference-link" href="#Wapner--2017">Wapner and Elver 2017</a>). Moreover, the belief that mitigation will raise energy costs and may adversely affect competitiveness creates incentives for free riding, where states avoid taking their fair share of action (<a class="reference-link" href="#Barrett--2005">Barrett 2005</a>; <a class="reference-link" href="#Keohane--2016">Keohane and Victor 2016</a>). International cooperation has the potential to address these challenges through collective action (<a class="reference-link" href="#Tulkens--2019">Tulkens 2019</a>) and international institutions offer the opportunity for actors to engage in meaningful communication and exchange of ideas about potential solutions (<a class="reference-link" href="#Cole--2015">Cole 2015</a>). International cooperation is also vital for the creation and diffusion of norms and the framework for stabilising expectations among actors (<a class="reference-link" href="#Pettenger--2016">Pettenger 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some key roles of the UNFCCC have been detailed by its former heads (<a class="reference-link" href="#Kinley--2021">Kinley et al. 2021</a>). In addition to specific agreements (most recently the PA) it has enhanced transparency through reporting and data, and generated or reinforced several important norms for global climate action including the principles of equity, common but differentiated responsibility and respective capabilities, and the precautionary principles for maintaining global cooperation among states with unevenly distributed emissions sources, climate impacts, and varying mitigation costs across countries (<a class="reference-link" href="#Keohane--2016">Keohane and Victor, 2016</a>). In addition to formal negotiations, the annual Conference of the Parties (COPs) have increased awareness, and motivated more ambitious actions, sometimes through the formation of &#8216;coalitions of the willing&#8217;, for example. It provides a structure for measuring and monitoring action towards a global goal (<a class="reference-link" href="#Milkoreit--2019">Milkoreit and Haapala 2019</a>). International cooperation (including the UNFCCC) can also promote technology development and transfer and capacity building; mobilise finance for mitigation and adaptation; and help address concerns on climate justice (<a class="reference-link" href="#Okereke--2016">Okereke and Coventry 2016</a>; <a class="reference-link" href="#Chan--2018">Chan et al. 2018</a>) (Chapters 14&#8211;16).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A common criticism of international institutions is their limited (if any) powers to enforce compliance (<a class="reference-link" href="#Zahar--2017">Zahar 2017</a>). As a global legal institution, the PA has little enforcement mechanism (<a class="reference-link" href="#Sindico--2015">Sindico 2015</a>), but enforcement is not a necessary condition for an instrument to be legally binding (<a class="reference-link" href="#Bodansky--2016">Bodansky 2016</a>; <a class="reference-link" href="#Rajamani--2016">Rajamani 2016</a>). In reality implementation of specific commitments tends to be high once countries have ratified and a treaty or an agreement is in force (<a class="reference-link" href="#Bodansky--2016">Bodansky 2016</a>; <a class="reference-link" href="#Rajamani--2016">Rajamani 2016</a>). Often, the problem is not so much of &#8216;power to enforce compliance or sanction non-compliance&#8217;, but the level of ambition (Chapter 14).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">However, whilst in most respects a driver, international cooperation has also been characterised as &#8216;organised hypocrisy&#8217; where proclamations are not matched with corresponding action (<a class="reference-link" href="#Egnell--2010">Egnell 2010</a>). Various reasons for inadequate progress after 30 years of climate negotiations, have been identified (<a class="reference-link" href="#Stoddard--2021">Stoddard et al. 2021</a>). International cooperation can also seem to be a barrier to ambitious action when negotiation is trapped in &#8216;relative-gains&#8217; calculus, in which countries seek to game the regime or gain leverage over one another (<a class="reference-link" href="#Purdon--2017">Purdon 2017</a>), or where states lower ambition to the &#8216;least common dominator&#8217; to accommodate participation of the least ambitious states (<a class="reference-link" href="#Falkner--2016">Falkner 2016</a>). <a class="reference-link" href="#Geden--2016">Geden (2016)</a> and <a class="reference-link" href="#Dubash--2020">Dubash (2020)</a> offer more nuanced assessments.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International collaboration works best if an agreement can be made self-reinforcing with incentives for mutual gains and joint action (<a class="reference-link" href="#Barrett--2016">Barrett 2016</a>; <a class="reference-link" href="#Keohane--2016">Keohane and Victor 2016</a>), but the structure of the climate challenge makes this hard to achieve. The evidence from the Montreal Protocol on ozone-depleting substances and from the Kyoto Protocol on GHGs, is that legally binding targets have been <span class="&#8226;-Condensed-italic">effective</span> in that participating Parties complied with them (<a class="reference-link" href="#Shishlov--2016">Shishlov et al. 2016</a>; <a class="reference-link" href="#Albrecht--2019">Albrecht and Parker 2019</a>), and (for Kyoto) these account for most of the countries that have sustained emission reductions for at least the past 10 to 15 years (Sections 1.3.2 and 2.2). However, such binding commitments may deter <span class="&#8226;-Condensed-italic">participation</span> if there are no clear incentives to sustain participation and especially if other growing emitters are omitted by design, as with the Kyoto Protocol. Consequently the USA refused to ratify (and Canada withdrew), particularly on the grounds that developing countries had no targets; with participation in Kyoto&#8217;s second period commitments declining further, the net result was limited global progress in emissions under Kyoto (<a class="reference-link" href="#Bodansky--2016">Bodansky 2016</a>; <a class="reference-link" href="#Okereke--2016">Okereke and Coventry 2016</a>; <a class="reference-link" href="#Scavenius--2018">Scavenius and Rayner 2018</a>) despite full legal compliance in both commitment periods (Chapter 14).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The negotiation of the Paris Agreement was thus done in the context of serious questions about how best to structure international climate cooperation to achieve better results. This new agreement is designed to sidestep the fractious bargaining which characterised international climate cooperation (<a class="reference-link" href="#Marcu--2017">Marcu 2017</a>). It contains a mix of hard, soft and non-obligations, the boundaries between which are blurred, but each of which plays a distinct and valuable role (<a class="reference-link" href="#Rajamani--2016">Rajamani 2016</a>). The provisions of the PA could encourage flexible responses to changing conditions, but limit assurances of ambitious national commitments and their fulfilment (<a class="reference-link" href="#Pickering--2018">Pickering et al. 2018</a>). The extent to which this new arrangement will drive ambitious climate policy in the long run remains to be seen (Chapter 14).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Whilst the PA abandoned common accounting systems and time frames, outside of the UNFCCC many other platforms and metrics for comparing mitigation efforts have emerged (<a class="reference-link" href="#Aldy--2015">Aldy 2015</a>). Countries may assess others&#8217; efforts in determining their actions through multiple platforms including the Climate Change Cooperation Index (C3-I), Climate Change Performance Index (CCPI), Climate Laws, Institutions and Measures Index (CLIMI) (<a class="reference-link" href="#Bernauer--2013">Bernauer and B&#246;hmelt 2013</a>) and Energy Transition Index (<a class="reference-link" href="#Singh--2019">Singh et al. 2019</a>). International cooperative initiatives between and among non-state (e.g., business, investors and civil society) and sub-national (e.g., city and state) actors have also been emerging, taking the forms of public-private partnerships, private-sector governance initiatives, NGO transnational initiatives, and sub-national transnational initiatives (<a class="reference-link" href="#Bulkeley--2012">Bulkeley and Schroeder 2012</a>; <a class="reference-link" href="#Hsu--2018">Hsu et al. 2018</a>). Literature is mostly positive about the role of these transnational initiatives in facilitating climate action across scales although criticism and caution about their accountability and effectiveness remain (<a class="reference-link" href="#Chan--2016">Chan et al. 2016</a>; <a class="reference-link" href="#Michaelowa--2017">Michaelowa and Michaelowa 2017</a>; <a class="reference-link" href="#Roger--2017">Roger et al. 2017</a>; <a class="reference-link" href="#Widerberg--2017">Widerberg and Pattberg 2017</a>) (Chapter 14).</p></div></div></div><div class="h1-container" id="1.5"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.5</span>Emissions Scenarios and Illustrative Mitigation Pathways (IMPs)<span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Scenarios are a powerful tool for exploring an uncertain future world against the background of alternative choices and development. Scenarios can be constructed using both narrative and quantitative methods. When these two methods are combined they provide complementary information and insights. Quantitative and narrative models are frequently used to represent scenarios to explore choices and challenges. The IPCC has a long history of assessing scenarios (<a class="reference-link" href="#Nakicenovic--2000">Nakicenovic et al. 2000</a>; <a class="reference-link" href="#van Vuuren--2011">van Vuuren et al. 2011</a>, 2014) (see also AR6 WGI <a class="section-link" data-title="Achieving Mitigation in the Context of&#160;Sustainable Development" href="/chapters/chapter-1#1.6">Section 1.6</a> for a history of scenarios within the IPCC). This WGIII assessment employs a wide range of qualitative and quantitative scenarios including quantitative scenarios developed through a wide and heterogeneous set of tools ranging from spreadsheets to complex computational models (Annex III: Scenarios and Modelling Methods provides further discussion and examples of computational models).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The concept of an <span class="&#8226;-Bold-condensed" lang="en-GB">illustrative pathway (IP) </span> was introduced in the IPCC Special Report on Global Warming of 1.5&#186;C (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>) to highlight a subset of the quantitative scenarios, drawn from a larger pool of published literature, with specific characteristics that would help represent some of the key findings emerging from the assessment in terms of different strategies, ambitions and options available to achieve the Paris goals.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Integrated assessment models (IAMs) </span> are the primary tools for quantitatively evaluating the technological and macroeconomic implications of decarbonisation, particularly for global long-term pathways. They broadly divide into &#8216;stylised aggregate benefit-cost models&#8217;, and more complex &#8216;detailed process&#8217; IAMs (<a class="reference-link" href="#Weyant--2017">Weyant 2017</a>), often mirroring the benefit-cost and cost-effective approaches outlined in <a class="section-link" data-title="Aggregated Approaches: Economic Efficiency and&#160;Global Dynamics of Mitigation" href="/chapters/chapter-1#1.7.1">Section 1.7.1</a>, with more detailed classification in, for example, <a class="reference-link" href="#Nikas--2019">Nikas et al. (2019)</a>. IAMs embody a number of structural and socio-demographic assumptions and include multiple modelling approaches, ranging from economic optimising behaviour to simulation (see Annex III). Detailed process models can include energy system models used to analyse decarbonisation and &#8216;net zero&#8217; scenarios by international agencies (e.g., <a class="reference-link" href="#IEA--2020a">IEA 2020a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Calculating cost-effective trajectories towards given goals typically involves detailed process IAMs. Often these calculate the dynamic portfolio of technologies consistent with a given climate target. Some track records of technology forecasting in IAMs are outlined in <a class="section-link" data-title="Rapid Adoption Accelerates Energy Transitions" href="/chapters/chapter-2#2.5.4">Section 2.5.4</a>, and Box 16.1. Climate targets may be imposed in models in a variety of ways that include, but are not limited to, constraints on emissions or cumulated emissions (carbon budgets), and the pricing of emissions. The time-path of mitigation costs calculated through these models may be translated into &#8216;shadow prices&#8217; that (like the social cost of carbon; SCC) offer a benchmark to assess the cost-effectiveness of investments, as used by some governments and companies (<a class="section-link" data-title="Illustrations of Multi-dimensional Assessment: Lock-in, Policies and &#8216;Just Transition&#8217;" href="/chapters/chapter-1#1.8.2">Section 1.8.2</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Scenarios in the IPCC and AR6. </span>For AR6, WGIII received submissions of more than 2500 model-based scenarios published in the scientific literature. Such scenarios, which explore different possible evolutions of future energy and land use (with or without climate policy) and associated emissions, are made available through an interactive AR6 scenario database. The main characteristics of pathways in relation to &#8216;net zero&#8217; emissions and remaining &#8216;carbon budgets&#8217; are summarised in Box 3.5 in Chapter 3. The warming contribution of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is very closely related to cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, but the remaining &#8216;carbon budget&#8217; for a given warming depends strongly <span class="&#8226;-Condensed-italic">inter alia</span> on emissions of other GHGs; for targets below 2&#176;C this may affect the corresponding &#8216;carbon budget&#8217; by about &#177;220 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, compared to central estimates of around 500 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (for 1.5&#176;C) and 1350 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (for 2&#176;C) (AR6 WGI, Table SPM.2) (Cross-Working Group Box 1 in Chapter 3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Pathways and &#8216;net zero&#8217;. </span>The date at which the world needs aggregate emissions to reach net zero for Paris-consistent temperature goals depends both on progress in reducing non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHG emissions and near-term progress in reducing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions. Faster progress in the near term extends the date at which net zero must be reached, while conversely, slower near-term progress brings the date even closer to the present. Some of the modelled 1.5&#176;C pathways with limited overshoot cut global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in half until 2030, which allows for a more gradual decline thereafter, reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> after 2050; also, net zero GHGs occurs later, with remaining emissions of some non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHGs compensated by &#8216;net negative&#8217; CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (see Glossary and FAQ 1.3, and Cross-Chapter Box 3 in Chapter 3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Drawing from the scenarios database, five <span class="&#8226;-Bold-condensed" lang="en-GB">Illustrative Mitigation Pathways (IMPs) </span> were defined for this report (Figure 3.5 and Table 1.1). These are introduced here, with a more complete description and discussion provided in <a class="section-link" data-title="Illustrative Mitigation Pathways" href="/chapters/chapter-3#3.2.5">Section 3.2.5</a>. These IMPs were chosen to illustrate key themes with respect to mitigation strategies across the entire WGIII assessment. The IMPs embody both a storyline, which describes in narrative form the key socio-economic characteristics of that scenario, and a quantitative illustration providing numerical values that are internally consistent and comparable across chapters of this report. Quantitative IMPs can be associated directly with specific human activities and provide a quantitative point of reference that links activities in different parts of socio-economic systems. Some parts of the report draw on these quantitative scenarios, whilst others use only the narratives. No assessment of the likelihood of each IMP has been made (as they reflect both human choice and deep uncertainty).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The IMPs are organised around two dimensions: the <span class="&#8226;-Condensed-italic">level of ambition</span> consistent with meeting Paris goals, <span class="&#8226;-Condensed-italic"/> and the scenario features (Figure 1.4). The IMPs explore different pathways potentially consistent with meeting the long-term temperature goals of the Paris Agreement. As detailed in <a class="section-link" data-title="Illustrative Mitigation Pathways" href="/chapters/chapter-3#3.2.5">Section 3.2.5</a> and in Chapter 4, a pathway of Gradual Strengthening of current policies (<span class="&#8226;-Bold-condensed" lang="en-GB">IMP-</span><span class="&#8226;-Bold-Condensed-Italic">GS</span>) to 2030, if followed by very fast reductions, may stay below 2&#176;C. The <span class="&#8226;-Bold-condensed" lang="en-GB">IMP</span><span class="&#8226;-Bold-Condensed-Italic">-NEG</span><span class="&#8226;-Condensed-italic"/> pathway, with somewhat deeper emission cutbacks to 2030, might enable 1.5&#176;C to be reached but only after significant overshoot, through the subsequent extensive use of CDR in the energy and the industry sectors to achieve net negative global emissions, as discussed in Chapters 3, 6, 7, 10 and 12.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer011"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-4" id="figure-1-4" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_4.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.4 | Illustrative Mitigation Pathways (IMPs) used in AR6: illustration of key features and leve</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">ls of ambition. </span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Three other IMPs illustrate different features of technology scenarios with more short-term rapid emission reductions, which could deliver outcomes compatible with the temperature range in the Paris Agreement without large overshoot. Based on the assessment in <a class="section-link" data-title="Low Demand Scenarios" href="/chapters/chapter-5#5.3.3">Section 5.3.3</a>, one key mitigation strategy would be to rely on the opportunities for reducing demand (<span class="&#8226;-Bold-condensed" lang="en-GB">IMP-</span><span class="&#8226;-Bold-Condensed-Italic">LD</span>). Chapters 6 and 7&#8211;11 show how energy systems based on accelerated deep renewable energy penetration and electrification can also provide a pathway to deep mitigation (<span class="&#8226;-Bold-condensed" lang="en-GB">IMP-</span><span class="&#8226;-Bold-Condensed-Italic">REN</span>). Chapters 3, 4 and 17 provide insights into how shifting development pathways can lead to deep emission reductions and achieve sustainable development goals (<span class="&#8226;-Bold-condensed" lang="en-GB">IMP-</span><span class="&#8226;-Bold-Condensed-Italic">SP</span>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">These pathways can be implemented with different levels of ambition, that can be measured through the classes (C) of temperature levels from the scenarios database, see <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> (Table 3.2). In the IMP framework, <a class="section-link" data-title="Illustrative Mitigation Pathways" href="/chapters/chapter-3#3.2.5">Section 3.2.5</a> presents and explores quantitative scenarios that can limit warming to 1.5&#176;C (with a probability of 50% or greater, i.e., C1 for the illustrated quantification of LD, SP and REN, and C2 for NEG scenario), along with other GS pathways which keep warming below 2&#176;C with a probability of 67% or greater (C3). In addition to these primary IMPs, the full scenario database contains sensitivity cases that explore alternative warming levels.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the IMPs two additional scenarios were selected, which illustrate the consequences of current policies and pledges. Current Policies (<span class="&#8226;-Bold-condensed" lang="en-GB">CurPol</span>) explores the consequences of continuing along the path of implemented climate policies in 2020 and only a Gradual Strengthening after that, drawing on numerous such scenarios in the literature. Moderate Action (<span class="&#8226;-Bold-condensed" lang="en-GB">ModAct </span>) explores the impact of implementing NDCs to 2030, but without further strengthening: both result in global mean temperature above 2&#176;C. They provide benchmarks against which to compare the IMPs.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Table 1.1 summarises the main storyline elements of the reference scenarios and each IMP.</p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 1.1 | Illustrative Mitigation Pathways used in AR6. </span></span></p><table class="IPCC-Table" id="table001"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-3"/><col class="_idGenTableRowColumn-4"/><col class="_idGenTableRowColumn-5"/></colgroup><thead><tr class="IPCC-Table _idGenTableRowColumn-6"><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1" colspan="3"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Scenarios</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Full name</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Main policy characteristics</span></p></td></tr></thead><tbody><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white-" colspan="3"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">CurPol</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Current Policies</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Implementation of current climate <span class="&#8226;-Condensed-italic">policies</span> (mostly as reported in Nationally Determined Contributions (NDCs)), neglecting stated subsequent goals and objectives (e.g., for 2030); only Gradual Strengthening after 2030; grey COVID recovery.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-1" colspan="3"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">ModAct </span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Moderate Action</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Implementation of current policies <span class="&#8226;-Condensed-italic">and</span> achievement of 2030 NDCs, with further strengthening post-2030. Similarly to the situation implied by the diversity of NDCs (both policies and pledges), a fragmented policy landscape remains; mixed COVID recovery.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-9"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white-" rowspan="5"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">IMPs</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row" rowspan="5"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">1.5&#176;C/ &lt;2&#176;C</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">GS</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Gradual Strengthening</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Until 2030, primarily current NDCs are implemented; after that a strong universal regime leads to coordinated and rapid decarbonisation actions.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-10"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Neg</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Net Negative Emissions</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Successful international climate policy regime reduces emissions below ModAct or GS to 2030, but with a focus on the long-term temperature goal, negative emissions kick in at growing scales thereafter, so that mitigation in all sectors also includes a growing and ultimately large reliance on negative emissions, with large &#8216;net global negative&#8217; after 2050 to meet 1.5&#730;C after significant overshoot.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Ren</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Renewables</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Successful international climate policy regime with immediate action, particularly policies and incentives (including international finance) favouring renewable energy; less emphasis on negative-emission technologies. Rapid deployment and innovation of renewables and systems; electrification of all end use.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">LD</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Low Demand</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Successful international climate policy regime with immediate action on the demand side; policies and financial incentives favouring reduced demand that in turn leads to early emission reductions; this reduces the decarbonisation effort on the supply side.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">SP</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Shifting Pathways</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-Body--space-after-" lang="en-US">Successful international climate policy regime with a focus on additional SDG policies aiming, for example, at poverty reduction and broader environmental protection. Major transformations shift development towards sustainability and reduced inequality, including deep GHG emissions reduction.</p></td></tr></tbody></table><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">What the IMPs do and don&#8217;t do. </span>The IMPs are, as their name implies, a set of scenarios meant to illustrate some important themes that run through the entire WGIII assessment. They illustrate that the climate outcomes that individuals and society will face in the century ahead depend on individual and societal choices. In addition, they illustrate that there are multiple ways to successful achievement of Paris long-term temperature goals.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">IMPs are not intended to be comprehensive. They are not intended to illustrate all possible themes in this report. They do not, for example, attempt to illustrate the range of alternative socio-economic pathways against which efforts to implement Paris goals may be set, or to reflect variations in potential regional development pathways. They do not explore issues around income distribution or environmental justice, but assume implicitly that <span class="&#8226;-Condensed-italic"> where</span> and <span class="&#8226;-Condensed-italic">how</span> action occurs can be separated from who pays, in ways to adequately address such issues. They are essentially pathways of technological evolution and demand shifts reflecting broad global trends in social choice. The IMPs do not directly assess issues of realisation linked to the &#8216;drivers and constraints&#8217; summarised in our previous section, and the quantifications use, for the most part, models that are grounded mainly in the Aggregate Economics Frameworks (<a class="section-link" data-title="Introduction" href="/chapters/chapter-7#7.1">Section 7.1</a>). As such they reflect primarily the geophysical, economic and technological Dimensions of Assessment, but can be assessed in relation to the full set of Feasibility criteria (<a class="section-link" data-title="Building on the SR1.5 Assessment Framework: Feasibility and Enabling Conditions" href="/chapters/chapter-1#1.8.1">Section 1.8.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Together the IMPs provide illustrations of potential future developments that can be shaped by human choices, including: Where are current policies and pledges leading? What is needed to reach specific temperature goals under varying assumptions? What are the consequences of different strategies to meet climate targets (i.e., demand-side strategy, a renewable energy strategy or a strategy with a role for net negative emissions)? What are the consequences of delay? What are the implications for other SDGs of various climate mitigation pathways?</p></div></div><div class="h1-container" id="1.6"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.6</span>Achieving Mitigation in the Context of Sustainable Development <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This chapter now sets out approaches to understanding the mitigation challenge, working from its broad location in the context of wider aspirations for sustainable development, then identifying specific analytic approaches, before summarising the corresponding main dimensions used for the assessment of options and pathways in much of the report.</p></div><div class="h2-container" id="1.6.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.6.1</span>The Climate Change and Development Connection <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-17-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change mitigation is one of many goals that societies pursue in the context of sustainable development, as evidenced by the wide range of the Sustainable Development Goals (SDGs). Climate change and sustainable development, as well as development more broadly, are interwoven along multiple and complex lines of relationship (<a class="reference-link" href="#Okereke--2009">Okereke et al. 2009</a>; <a class="reference-link" href="#Fankhauser--2016">Fankhauser and McDermott 2016</a>; <a class="reference-link" href="#Okereke--2017">Okereke and Massaquoi 2017</a>; <a class="reference-link" href="#Gomez-Echeverri--2018a">Gomez-Echeverri 2018a</a>), as highlighted in several previous IPCC reports (<a class="reference-link" href="#IPCC--2007">IPCC 2007</a>, 2011a, 2014a, 2018b, 2019a). With its significant negative impact on natural systems, food security and infrastructure, loss of lives and territories, species extinction, conflict health, among several other risks, climate change poses a serious threat to development and wellbeing in both rich and poor countries (<a class="reference-link" href="#IPCC--2007">IPCC 2007</a>, 2011a, 2014a, 2018b, 2019b). Without serious efforts at mitigation and adaptation, climate change could push millions further into poverty and limit the opportunities for economic development (Chapters 4 and 17). It follows that ambitious climate mitigation is necessary to secure a safe climate within which development and well-being can be pursued and sustained.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At the same time, rapid and large-scale economic development (which has in the past driven climate change through land-use change and dependence on fossil fuels), is widely seen as needed to improve global well-being and lift millions especially in low- and middle-income countries out of poverty (<a class="reference-link" href="#Chen--2017">Chen et al. 2017</a>; <a class="reference-link" href="#Mugambiwa--2017">Mugambiwa and Tirivangasi 2017</a>; <a class="reference-link" href="#Lu--2019">Lu et al. 2019</a>; <a class="reference-link" href="#Baarsch--2020">Baarsch et al. 2020</a>) (Figure 1.6). This strand of literature emphasises the importance of economic growth including for tackling climate change itself, pointing to the relationship between economic development and climate resilience as well as the role of industry-powered technologies such as electric vehicles in reducing GHG levels and promoting well-being (<a class="reference-link" href="#Heinrichs--2014">Heinrichs et al. 2014</a>; <a class="reference-link" href="#Kasztelan--2017">Kasztelan 2017</a>). Yet, others argue that the character of social and economic development produced by the nature of capitalist society (<a class="reference-link" href="#Pelling--2011">Pelling and Manuel-Navarrete 2011</a>; Koch 2012; <a class="reference-link" href="#Malm--2016">Malm 2016</a>) is ultimately unsustainable.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There are at least two major implications of the very close link between climate change and development as outlined above. The first is that the choice of development paths made by countries and regions have significant consequences for GHG emissions and efforts to combat climate change (Chapters 2, 3, 4, 5 and 14). The second is that climate mitigation at local, national and global levels cannot be effectively achieved by a narrow focus on &#8216;climate-specific&#8217; sectors, actors and policies, but rather through a much broader attention to the mix of development choices and the resulting development paths and trajectories (<a class="reference-link" href="#O&#8217;Neill--2014">O&#8217;Neill et al. 2014</a>) (Chapters 4, 6 and 10).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As a key staple of IPCC reports and the global climate policy landscape (<a class="reference-link" href="#IPCC--2007">IPCC 2007</a>, <a class="reference-link" href="#IPCC--2014b">2014b</a>; <a class="reference-link" href="#van Vuuren--2017">van Vuuren et al. 2017</a>; <a class="reference-link" href="#Gidden--2019">Gidden et al. 2019</a>; <a class="reference-link" href="#Quilcaille--2019">Quilcaille et al. 2019</a>) (Chapter 2), integrated assessment models and global scenarios (such as the Shared Socio-economic Pathways &#8211; SSPs) highlight the interaction between development paths, climate change and emission stabilisation (<a class="section-link" data-title="Economics of Long-term Mitigation and Development Pathways, Including Mitigation Costs and Benefits" href="/chapters/chapter-3#3.6">Section 3.6</a>). The close links are also recognised in the PA (<a class="section-link" data-title="The 2015 Agreements" href="/chapters/chapter-1#1.3.1">Section 1.3.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The impact of climate change in limiting well-being is most acutely felt by the world&#8217;s poorest people, communities, and nations, who have the smallest carbon footprint, constrained capacity to respond and limited voice in important decision-making circles (<a class="reference-link" href="#Okereke--2015">Okereke and Ehresman 2015</a>; <a class="reference-link" href="#Tosam--2015">Tosam and Mbih 2015</a>; <a class="reference-link" href="#Mugambiwa--2017">Mugambiwa and Tirivangasi 2017</a>). The wide variation in the contribution to, and impact of climate change within and across countries makes equity, inequality, justice, and poverty eradication, inescapable aspects of the relationship between sustainable development and climate change (<a class="reference-link" href="#Okereke--2016">Okereke and Coventry 2016</a>; <a class="reference-link" href="#Klinsky--2017">Klinsky et al. 2017</a>; <a class="reference-link" href="#Reckien--2017">Reckien et al. 2017</a>; <a class="reference-link" href="#Bos--2019">Bos and Gupta 2019</a>; <a class="reference-link" href="#Kayal--2019">Kayal et al. 2019</a>; <a class="reference-link" href="#Diffenbaugh--2019">Diffenbaugh and Burke 2019</a>; <a class="reference-link" href="#Baarsch--2020">Baarsch et al. 2020</a>). This underpins the conclusion, as commonly expressed, that climate action needs to be pursued in the context of sustainable development, equity and poverty eradication (<a class="reference-link" href="#Smit--2001">Smit et al. 2001</a>; <a class="reference-link" href="#Tschakert--2005">Tschakert and Olsson 2005</a>; <a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>, <a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>; <a class="reference-link" href="#Klinsky--2014">Klinsky and Winkler 2014</a>).</p></div></div><div class="h2-container" id="1.6.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.6.2</span>Concepts and Frameworks for Integrating Climate Mitigation and Development <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-18-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">At one level, sustainable development can be seen as a meta framework for integrating climate action with other global sustainability goals (<a class="reference-link" href="#Casadio Tarabusi--2013">Casadio Tarabusi and Guarini 2013</a>; <a class="reference-link" href="#Antal--2016">Antal and Van Den Bergh 2016</a>). Fundamentally, the concept of sustainable development underscores the interlinkages and interdependence of human and natural systems and the need to balance economic, social, and environmental (including climate pollution) aspects in development planning and processes (<a class="reference-link" href="#Nunan--2017">Nunan 2017</a>; <a class="reference-link" href="#Gomez-Echeverri--2018b">Gomez-Echeverri 2018b</a>; <a class="reference-link" href="#Zhenmin--2019">Zhenmin and Espinosa 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Despite the appeal of the concept, tensions remain over the interpretation and practical application, with acute disagreements regarding what the balancing entails in real life, how to measure well-being, which goals to set, and the means through which such goals might be pursued (<a class="reference-link" href="#Arrow--2011">Arrow et al. 2011</a>; <a class="reference-link" href="#Dasgupta--2015">Dasgupta et al. 2015</a>; <a class="reference-link" href="#Michelsen--2016">Michelsen et al. 2016</a>; <a class="reference-link" href="#Okereke--2017">Okereke and Massaquoi 2017</a>; <a class="reference-link" href="#UNEP--2018b">UNEP 2018b</a>; <a class="reference-link" href="#Haberl--2019">Haberl et al. 2019</a>; <a class="reference-link" href="#Shang--2019">Shang et al. 2019</a>; <a class="reference-link" href="#Sugiawan--2019">Sugiawan et al. 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Moreover, countries differ enormously in their respective situation regarding their development path &#8211; a condition which affects their capability, goals, priorities and approach to the pursuit of sustainability (<a class="reference-link" href="#Shi--2016">Shi et al. 2016</a>; <a class="reference-link" href="#Ramos-Mej&#237;a--2018">Ramos-Mej&#237;a et al. 2018</a>; <a class="reference-link" href="#Okereke--2019">Okereke et al. 2019</a>). Most of the literature recognises that despite its limitations, sustainable development with its emphasis on integrating social, economic and environmental goals, provides a more comprehensive approach to the pursuit of planetary health and human well-being. Sustainable development is then not a static objective but a dynamic framework for measuring human progress (<a class="reference-link" href="#Costanza--2016">Costanza et al. 2016</a>; <a class="reference-link" href="#Fotis--2018">Fotis and Polemis 2018</a>), relevant for all countries even if different groups of nations experience the challenge of sustainability in different ways.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Much like sustainable development, concepts like low-carbon development (<a class="reference-link" href="#Mulugetta--2010">Mulugetta and Urban 2010</a>; <a class="reference-link" href="#Yuan--2011">Yuan et al. 2011</a>; <a class="reference-link" href="#Wang--2017">Wang et al. 2017</a>; <a class="reference-link" href="#Tian--2019">Tian et al. 2019</a>), climate-compatible development (CCD) (<a class="reference-link" href="#Mitchell--2010">Mitchell and Maxwell 2010</a>; <a class="reference-link" href="#Tompkins--2013">Tompkins et al. 2013</a>; <a class="reference-link" href="#Stringer--2014">Stringer et al. 2014</a>; <a class="reference-link" href="#Bickersteth--2017">Bickersteth et al. 2017</a>) and more recently climate-resilient development (CRD) (<a class="reference-link" href="#Fankhauser--2016">Fankhauser and McDermott 2016</a>; <a class="reference-link" href="#Henly-Shepard--2018">Henly-Shepard et al. 2018</a>; <a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>) have all emerged as ideas, tools and frameworks, intended to bring together the goals of climate mitigation and the SDGs, as well as development more broadly. Figure 1.5 suggests that the prospects for realising a climate-resilient and equitable world are enhanced by a process of transformation and development trajectories that seek to limit global warming while also achieving the SDGs. The SDGs represent medium-term goals, and long-term sustainability requires continued effort to keep the world along a climate-resilient development path. A key feature of development or transformation pathways that achieve a climate-resilient world is that they maximise the synergies and minimise the trade-offs between climate mitigation and other sustainable development goals (<a class="reference-link" href="#Klausbruckner--2016">Klausbruckner et al. 2016</a>; <a class="reference-link" href="#Thornton--2017">Thornton and Comberti 2017</a>; <a class="reference-link" href="#W&#252;stemann--2017">W&#252;stemann et al. 2017</a>; <a class="reference-link" href="#Dagnachew--2018">Dagnachew et al. 2018</a>; <a class="reference-link" href="#Fuso Nerini--2018">Fuso Nerini et al. 2018</a>; <a class="reference-link" href="#Mainali--2018">Mainali et al. 2018</a>). Crucially, the nature of trade-offs and timing of related decisions will vary across countries depending on circumstances including the level of development, capability and access to resources (Cross-Chapter Box 5, Shifting Development Paths to Increase Sustainability, in Chapter 4).</p><div class="_idGenObjectStyleOverride-1" id="_idContainer014"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-5" id="figure-1-5" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_5.jpg"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.5 | A climate-resilient and equitable world requires limiting global warming while achieving the Sustainable Development Goals (SDGs). </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/> Source: <a class="reference-link" href="#IPCC--2018b">IPCC (2018b)</a>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-5" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Other concepts such as &#8216;Doughnut Economics&#8217; (<a class="reference-link" href="#Raworth--2018">Raworth 2018</a>), ecological modernisation, and mainstreaming are also used to convey ideals of development pathways that take sustainability, climate mitigation, and environmental limits seriously (<a class="reference-link" href="#Dale--2015a">Dale et al. 2015a</a>). Mainstreaming focuses on incorporating climate change into national development activities, such as the building of infrastructure (<a class="reference-link" href="#Wamsler--2016">Wamsler and Pauleit 2016</a>; <a class="reference-link" href="#Runhaar--2018">Runhaar et al. 2018</a>). The &#8216;green economy&#8217; and green growth &#8211; growth without undermining ecological systems, partly by gaining economic value from cleaner technologies and systems and is inclusive and equitable in its outcomes &#8211; has gained popularity in both developed and developing countries as an approach for harnessing economic growth to address environmental issues (<a class="reference-link" href="#Bina--2013">Bina 2013</a>; <a class="reference-link" href="#Georgeson--2017">Georgeson et al. 2017</a>; <a class="reference-link" href="#Capasso--2019">Capasso et al. 2019</a>; <a class="reference-link" href="#Song--2020">Song et al. 2020</a>; <a class="reference-link" href="#Hao--2021">Hao et al. 2021</a>). However, critics argue that green economy ultimately emphasises economic growth to the detriment of other important aspects of human welfare such as social justice (<a class="reference-link" href="#Death--2014">Death 2014</a>; <a class="reference-link" href="#Adelman--2015">Adelman 2015</a>; <a class="reference-link" href="#Kamuti--2015">Kamuti 2015</a>), and challenge the central idea that it is possible to decouple economic activity and growth (measured as GDP increment) from increasing use of biophysical resources (raw materials, energy) (<a class="reference-link" href="#Jackson--2019">Jackson and Victor 2019</a>; <a class="reference-link" href="#Parrique--2019">Parrique et al. 2019</a>; <a class="reference-link" href="#Haberl--2020">Haberl et al. 2020</a>; <a class="reference-link" href="#Hickel--2020">Hickel and Kallis 2020</a>; <a class="reference-link" href="#Vad&#233;n--2020">Vad&#233;n et al. 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Literature on degrowth, post growth, and post development questions the sustainability and imperative of more growth especially in already industrialised countries and argues that prosperity and the &#8216;Good Life&#8217; are not immutably tied to economic growth (<a class="reference-link" href="#Asara--2015">Asara et al. 2015</a>; <a class="reference-link" href="#Escobar--2015">Escobar 2015</a>; <a class="reference-link" href="#Latouche--2018">Latouche 2018</a>; <a class="reference-link" href="#Kallis--2019">Kallis 2019</a>) (<a class="section-link" data-title="Metrics of Well-being and their Relationship to&#160;Greenhouse Gas Emissions" href="/chapters/chapter-5#5.2.1">Section 5.2.1</a>). The concept of Just Transition also stresses the need to integrate justice concerns so as to not impose hardship on already marginalised populations within and between countries (<a class="reference-link" href="#Evans--2016">Evans and Phelan 2016</a>; <a class="reference-link" href="#Goddard--2018">Goddard and Farrelly 2018</a>; <a class="reference-link" href="#Heffron--2018">Heffron and McCauley 2018</a>; <a class="reference-link" href="#Smith--2018">Smith, Jackie and Patterson 2018</a>; <a class="reference-link" href="#McCauley--2018">McCauley and Heffron 2018</a>) (<a class="section-link" data-title="Ethical Approaches" href="/chapters/chapter-1#1.7.2">Section 1.7.2</a>). The key insight is that pursuing climate goals in the context of sustainable development requires holistic thinking including on how to measure well-being, serious consideration of the notion of ecological limits, at least some level of decoupling and certainly choices and decision-making approaches that exploit and maximise the synergy and minimise the trade-off between climate mitigation and other sustainable development goals. It also requires consideration of equity and justice within and between countries. However, ideas of a synergistic relationship between development and climate mitigation can sometimes offer limited practical guidelines for reconciling the tensions that are often present in practical policymaking (<a class="reference-link" href="#Ferguson--2014">Ferguson et al. 2014</a>; <a class="reference-link" href="#Dale--2015b">Dale et al. 2015b</a>; <a class="reference-link" href="#Kasztelan--2017">Kasztelan 2017</a>; <a class="reference-link" href="#Kotz&#233;--2018">Kotz&#233; 2018</a>).</p></div></div><div class="h2-container" id="1.6.3"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.6.3</span>Climate Mitigation, Equity and the Sustainable Development Goals (SDGs)<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate action can be conceptualised as both a stand-alone and cross-cutting issue in the 2030 SDGs (<a class="reference-link" href="#Makomere--2018">Makomere and Liti Mbeva 2018</a>), given that several of the other goals such as ending poverty (SDG 1), zero hunger (SDG 2), good health and well-being (SDG 3), and affordable and clean energy (SDG 7), among many others, are related to climate change (Figure 3.39).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to galvanising global collective action, the SDGs provide concrete themes, targets and indicators for measuring human progress to sustainability (Kanie and Biermann 2017). The SDGs also provide a basis for exploring the synergies and trade-offs between sustainable development and climate change mitigation (<a class="reference-link" href="#Pradhan--2017">Pradhan et al. 2017</a>; <a class="reference-link" href="#Fuso Nerini--2018">Fuso Nerini et al. 2018</a>; <a class="reference-link" href="#Mainali--2018">Mainali et al. 2018</a>; <a class="reference-link" href="#Makomere--2018">Makomere and Liti Mbeva 2018</a>). Progress to date (<a class="reference-link" href="#Sachs--2016">Sachs et al. 2016</a>) shows fulfilling SDGs is a challenge for all groups of countries &#8211; developed and developing &#8211; even though the challenge differs between countries and regions (<a class="reference-link" href="#Pradhan--2017">Pradhan et al. 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Historically, the industrialisation associated with economic development has involved a strong relationship with GHG emissions (<a class="section-link" data-title="Metrics of Well-being and their Relationship to&#160;Greenhouse Gas Emissions" href="/chapters/chapter-5#5.2.1">Section 5.2.1</a>). Figure 1.6 shows per-capita GHG emissions on the vertical axis and Historical Index of Human Development (HIHD) levels (<a class="reference-link" href="#Prados de la Escosura--2015">Prados de la Escosura 2015</a>) on the horizontal axis. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-002">7</a> </span></span>The grey line shows historic global average GHG emissions per capita and levels of human development over time, from 1870 to 2014. The current positions of different regions are shown by bubbles, with sizes representing total GHG emissions. Figure 1.6 also shows the estimated position of the SDGs zone for the year 2030, and a &#8216;sustainable development corridor&#8217; as countries reach towards higher HDI and lower emissions. To fulfil the SDGs, including SDG 13 (climate action), the historic relationship needs to change.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer016"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-6" id="figure-1-6" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_6.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.6 | Sustainable development pathways towards fulfilling the Sustainable Development Goals (SDGs). </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The graph shows global average per-capita GHG emissions (vertical axis) and relative &#8216;Historic Index of Human Development&#8217; (HIHD) levels (horizontal) have increased globally since the industrial revolution (grey line). The bubbles on the graph show regional per-capita GHG emissions and human development levels in the year 2015, illustrating large disparities. Pathways towards fulfilling the Paris Agreement (and SDG 13) involve global average per-capita GHG emissions below about 5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq by 2030. Likewise, to fulfil SDGs 3, 4 and 8, HIHD levels (see footnote 7) need to be at least 0.5 or greater. This suggests a &#8216;sustainable development zone&#8217; for year 2030 (in pale brown); the in-figure text also suggests a &#8216;sustainable development corridor&#8217;, where countries limit per-capita GHG emissions while improving levels of human development over time. The emphasis of pathways into the sustainable development zone differ (dashed brown arrows), but in each case transformations are needed in how human development is attained while limiting GHG emissions.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-6" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Thetop of the SDG zone is situated around the global per-capita GHG emissions level of 5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq required for the world to be path towards fulfilling the Paris Agreement. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-001">8</a> </span></span>The horizontal position of the SDG zone is estimated based on the HIHD levels (<a class="reference-link" href="#Prados de la Escosura--2015">Prados de la Escosura 2015</a>) of countries that have been shown to either have achieved, or have some challenges, when it comes to SDG 3, SDG 4 and SDG 8 (<a class="reference-link" href="#Sachs--2016">Sachs et al. 2016</a>), as these SDGs are related to the constituent parts of the HIHD. Beyond 2030, the sustainable development corridor allows for increasing levels of human development while lowering per-capita GHG emissions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Figure 1.6 shows that at present, regions with HIHD levels of around 0.5 all have emissions at or above about 5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita (even more so on a consumption footprint basis; see Figure 1.1c,d), but there are wide variations within this. Indeed, there are regions with HIHD levels above 0.8 which have GHG per-capita emissions lower than several with HIHD levels of around 0.5. The mitigation challenge involves countries at many different stages of development seeking paths towards higher welfare with low emissions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">From Figure 1.6, there are two distinct dimensions to sustainable development pathways for fulfilling the SDGs. In terms of per-capita GHG emissions (the vertical), some regions have such low levels that they could increase and still be below the global average required in 2030 for the world to be on path to fulfil the Paris Agreement. Meanwhile, other regions with high per-capita GHG emissions would require a rapid transformation in technologies and practices. It is against this background that <a class="reference-link" href="#Dubash--2019">Dubash (2019)</a> emphasises placing the need for urgent action on climate change in the context of domestic political priorities and the institutions within which national frameworks are crystallised.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Concerns over equity in the context of growing global inequality and very tight remaining global carbon budgets have motivated an emphasis on equitable access to sustainable development (<a class="reference-link" href="#Peters--2015">Peters et al. 2015</a>; <a class="reference-link" href="#Kartha--2018b">Kartha et al. 2018b</a>; <a class="reference-link" href="#Matthews--2019">Matthews et al. 2019</a>; <a class="reference-link" href="#van den Berg--2019">van den Berg et al. 2019</a>). This literature emphasises the need for less developed countries to have sufficient room for development while addressing climate change (<a class="reference-link" href="#Winkler--2013">Winkler et al. 2013</a>; <a class="reference-link" href="#Pan--2014">Pan et al. 2014</a>; <a class="reference-link" href="#Gajevic Sayegh--2017">Gajevic Sayegh 2017</a>; <a class="reference-link" href="#Robinson--2018">Robinson and Shine 2018</a>; <a class="reference-link" href="#Warlenius--2018">Warlenius 2018</a>). Meanwhile, many countries reliant on fossil fuels, related technologies and economic activities, are eager to ensure tax revenues are maintained, workers and industries have income and justice is embedded in the economic transformations required to limit GHG emissions (<a class="reference-link" href="#Cronin--2021">Cronin et al. 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Correlation between CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission intensity, or absolute emission and gross domestic product growth, is not rigid, unambiguous and deterministic (<a class="reference-link" href="#Ojekunle--2015">Ojekunle et al. 2015</a>), but the extent to which SDGs and economic growth expectations can be fulfilled while decoupling GHG emissions remains a concern (<a class="reference-link" href="#Haberl--2020">Haberl et al. 2020</a>; <a class="reference-link" href="#Hickel--2020">Hickel and Kallis 2020</a>). Below some thresholds of absolute poverty, more consumption is necessary for development to lead to well-being (<a class="section-link" data-title="Services for Well-being" href="/chapters/chapter-5#5.2.1.1">Section 5.2.1.1</a>), which may not be the case at higher levels of consumption (<a class="reference-link" href="#Lamb--2017">Lamb and Steinberger 2017</a>; <a class="reference-link" href="#Steinberger--2020">Steinberger et al. 2020</a>) (<a class="section-link" data-title="Ethical Approaches" href="/chapters/chapter-1#1.7.2">Section 1.7.2</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In conclusion, achieving climate stabilisation in the context of sustainable development and efforts to eradicate poverty requires collective action and exploiting synergies between climate action and sustainable development, while minimising the impact of trade-offs (<a class="reference-link" href="#Najam--2005">Najam 2005</a>; <a class="reference-link" href="#Okereke--2017">Okereke and Massaquoi 2017</a>; <a class="reference-link" href="#Makomere--2018">Makomere and Liti Mbeva 2018</a>; <a class="reference-link" href="#Dooley--2021">Dooley et al. 2021</a>). It also requires a focus on equity considerations to avoid climate-induced harm, as well as unfairness that can result from urgent actions to cut emissions (<a class="reference-link" href="#Pan--2014">Pan et al. 2014</a>; <a class="reference-link" href="#Robiou du Pont--2017">Robiou du Pont et al. 2017</a>; <a class="reference-link" href="#Kartha--2018a">Kartha et al. 2018a</a>). This is ever more important as the diminishing carbon budget has intensified debates on which countries should have the greatest claim to the &#8216;remaining space&#8217; for emissions (<a class="reference-link" href="#Raupach--2014">Raupach et al. 2014</a>) or production (<a class="reference-link" href="#McGlade--2015">McGlade and Ekins 2015</a>), amplified by persistent concerns over the insufficiency of support for means of implementation, to support ambitious mitigation efforts (<a class="reference-link" href="#Pickering--2015">Pickering et al. 2015</a>; <a class="reference-link" href="#Weikmans--2019">Weikmans and Roberts 2019</a>).</p></div></div></div><div class="h1-container" id="1.7"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7</span>Four Analytic Frameworks for Understanding Mitigation Response Strategies <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change is unprecedented in its scope (sectors, actors and countries), depth (major transformations) and time scales (over generations). As such, it creates unique challenges for analysis. It has been called &#8216;the greatest market failure in history&#8217; (<a class="reference-link" href="#Stern--2007">Stern 2007</a>); the &#8216;perfect moral storm&#8217; (<a class="reference-link" href="#Gardiner--2006">Gardiner 2006</a>) and a &#8216;super wicked problem&#8217; (<a class="reference-link" href="#Lazarus--2009">Lazarus 2009</a>; <a class="reference-link" href="#Levin--2012">Levin et al. 2012</a>) &#8211; one which appears difficult to solve through the traditional tools and assumptions of social organisation and analysis.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">To complement the extensive literature on risks and decision-making under uncertainty reviewed in AR6 WGII (notably, Chapter 19), this section summarises insights and developments in key analytic frameworks and tools particularly relevant to understanding specific mitigation strategies, policies and other actions, including explaining the observed if limited progress to date. Organised partly as reflected in the quotes above, these include <span class="&#8226;-Condensed-italic">aggregated</span> (principally, economic) frameworks to evaluate system-level choices; <span class="&#8226;-Condensed-italic">ethical</span> perspectives on values and equity including stages of development and distributional concerns; and <span class="&#8226;-Condensed-italic">transition</span> frameworks which focus on the processes and actors involved in major technological and social transitions. These need to be complemented by a fourth set of approaches which shine more light on <span class="&#8226;-Condensed-italic">psychological/behavioural and political</span> factors. All these frameworks are relevant, and together they point to the multiple perspectives and actions required if the positive drivers of emission reduction summarised in Section 4 are to outweigh the barriers and overcome the constraints.</p></div><div class="h2-container" id="1.7.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.1</span>Aggregated Approaches: Economic Efficiency and Global Dynamics of Mitigation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-20-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some of the most established and influential approaches to understanding the <span class="&#8226;-Condensed-italic">aggregate</span> causes and consequences of climate change and mitigation across societies, draw upon economic theories and modelling to generate global emission pathways in the absence of climate policies and to study alternative mitigation pathways (described in detail in <a class="section-link" data-title="Illustrative Mitigation Pathways" href="/chapters/chapter-3#3.2.5">Section 3.2.5</a>, and Appendix 3). The underlying economic concepts aggregate wealth or other measures of welfare based on utilitarian ethical foundations, and in most applications, a number of additional assumptions detailed in AR5 (Chapters 2 and 3).</p><div class="h3-container" id="1.7.1.1"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.1.1</span>Cost-benefit Analysis and Cost-effectiveness Analysis <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Such global aggregate economic studies coalesce around two main questions. One, as pioneered by Nordhaus (1992, 2008) attempts to monetise overall climate damages and mitigation costs so as to strike a &#8216;cost-benefit optimum&#8217; pathway. More detailed and empirically-grounded &#8216;cost-effectiveness analysis&#8217; explores pathways that would minimise mitigation costs (<a class="reference-link" href="#Ekholm--2014">Ekholm 2014</a>; <a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a> <a class="section-link" data-title="Technological Change is Key to&#160;Reducing&#160;Emissions" href="/chapters/chapter-2#2.5">Section 2.5</a>; <a class="reference-link" href="#Weyant--2017">Weyant 2017</a>) for given targets (e.g., as agreed in international negotiations, see <a class="section-link" data-title="Which Mitigation Pathways are Compatible&#160;With Long-term Goals?" href="/chapters/chapter-3#3.2">Section 3.2</a> in Chapter 3). Bothapproaches recognise that resources are limited and climate change competes with other priorities in government policymaking, and are generally examined with some form of Integrated Assessment Model (IAM) (<a class="section-link" data-title="Emissions Scenarios and Illustrative Mitigation Pathways (IMPs)" href="/chapters/chapter-1#1.5">Section 1.5</a> and Appendix III). Depending on the regional disaggregation of the modelling tools used and on the scope of the analyses, these studies may or may not address distributional aspects within and across nations associated with climate policies (<a class="reference-link" href="#Bauer--2020">Bauer et al. 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For at least 10 to 15 years after the first computed global cost-benefit estimate (<a class="reference-link" href="#Nordhaus--1992">Nordhaus 1992</a>), the dominant conclusions from these different approaches seemed to yield very different recommendations, with cost-benefit studies suggesting lenient mitigation compared to the climate targets typically recommended from scientific risk assessments (<a class="reference-link" href="#Weyant--2017">Weyant 2017</a>). Over the past 10 to 15 years, literature has made important strides towards reconciling these two approaches, both in the analytic methods and the conclusions arising.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Damages and risks. </span>
