mg" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="color:#fff"><path fill="currentColor" d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Headings_&#8226;-Chapter-should-be-cited-as" lang="en-GB">This chapter should be cited as:</p><p class="Body-copy_&#8226;-Chapter-citation" lang="en-GB">Grubb, M., C. Okereke, J. Arima, V. Bosetti, Y. Chen, J. Edmonds, S. Gupta, A. K&#246;berle, S. Kverndokk, A. Malik, L. Sulistiawati, 2022: Introduction and Framing. In IPCC, 2022: <span class="&#8226;-Light-CondensedItalic">Climate Change 2022: Mitigation of Climate Change. Contribution of Working Group III to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change</span>[P.R. Shukla, J. Skea, R. Slade, A. Al Khourdajie, R. van Diemen, D. McCollum, M. Pathak, S. Some, P. Vyas, R. Fradera, M. Belkacemi, A. Hasija, G. Lisboa, S. Luz, J. Malley, (eds.)]. Cambridge University Press, Cambridge, UK and New York, NY, USA. doi: 10.1017/9781009157926.003</p></div></div><div class="h1-container" id="executive-summary"><h1 class="Headings_&#8226;-H1---unnumbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Exe</span><span class="&#8226;-Bold-condensed" lang="en-GB">cutive Summary</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global greenhouse gas (GHG) emissions continued to rise to 2019: the aggregate reductions implied by current Nationally Determined Contributions (NDCs) to 2030 would still make it impossible to limit warming to 1.5&#176;C with no or limited overshoot, and would only be compatible with</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely limiting warming</span><span class="&#8226;-Bold-condensed--dark-blue-">below 2&#176;C if followed by much steeper decline, hence limiting warming to either level implies accelerated mitigation actions at all scales</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Since the IPCC&#8217;s Fifth Assessment Report (AR5), important changes that have emerged include the specific objectives established in the Paris Agreement of 2015 (for temperature, adaptation and finance), rising climate impacts, and higher levels of societal awareness and support for climate action. The growth of global GHG emissions has slowed over the past decade, and delivering the updated NDCs to 2030 would turn this into decline, but the implied global emissions by 2030 exceed pathways consistent with 1.5&#176;C by a large margin, and are near the upper end of the range of modelled pathways which keep temperatures <span class="&#8226;-Condensed-italic">likely </span> limit warming to 2&#176;C (with &gt;65% probability). Continuing investments in carbon-intensive activities at scale will heighten the multitude of risks associated with climate change and impede societal and industrial transformation towards low-carbon development. Meeting the long-term temperature objective <span class="&#8226;-Bold-condensed--dark-blue-"/> in the Paris Agreement therefore implies a rapid turn to an accelerating decline of GHG emissions towards &#8216;net zero&#8217;, which is implausible without urgent and ambitious action at all scales. The unprecedented COVID-19 pandemic has had far-reaching impacts on the global economic and social system, and recovery will present both challenges and opportunities for climate mitigation. <!-- -->{1.2, 1.3, 1.5, 1.6, Chapters 3 and 4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">While there are some trade-offs, effective and equitable climate policies are largely compatible with the broader goal of sustainable development and efforts to eradicate poverty as enshrined in the 17 Sustainable Development Goals (SDGs) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Climate mitigation is one of many goals that societies pursue in the context of sustainable development, as evidenced by the wide range of the SDGs. Climate mitigation has synergies and/or trade-offs with many other SDGs. There has been a strong relationship between development and GHG emissions, as historically both per capita and absolute emissions have risen with industrialisation. However, recent evidence shows countries can grow their economies while reducing emissions. Countries have different priorities in achieving the SDGs and reducing emissions as informed by their respective national conditions and capabilities. Given the differences in GHG emissions contributions, degree of vulnerabilities and impacts, as well as capacities within and between nations, equity and justice are important considerations for effective climate policy and for securing national and international support for deep decarbonisation. Achieving sustainable global development and eradicating poverty as enshrined in the 17 SDGS would involve effective and equitable climate policies at all levels from local to global scale. Failure to address questions of equity and justice over time can undermine social cohesion and stability. International cooperation can enhance efforts to achieve ambitious global climate mitigation in the context of sustainable development. <!-- -->{1.4, 1.6, Chapters 2, 3, 4, 5, 13 and 17}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The transition to a low-carbon economy depends on a wide range of closely intertwined drivers and constraints, including policies and technologies where notable advances over the past decade have opened up new and large-scale opportunities for deep decarbonisation, and for alternative development pathways which could deliver multiple social and developmental goals (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">)</span>. Drivers for and constraints against low-carbon societal transition comprise <span class="&#8226;-Condensed-italic">economic and technological</span> factors (the means by which services such as food, heating and shelter are provided and for whom, the emissions intensity of traded products, finance, and investment), <span class="&#8226;-Condensed-italic">socio-political issues</span> (political economy, equity and fairness, social innovation and behaviour change), and <span class="&#8226;-Condensed-italic">institutional factors</span> (legal framework and institutions, and the quality of international cooperation). In addition to being deeply intertwined all the factors matter to varying degrees, depending on the prevailing social, economic, cultural and political context. They often exert both push and pull forces at the same time, within and across different scales. The development <span class="&#8226;-Bold-condensed--dark-blue-"/> and deployment of innovative technologies and systems at scale are important for achieving deep decarbonisation. In recent years, the cost of several low-carbon technologies has declined sharply, alongside rapid deployment. Over 20 countries have also sustained emission reductions, and many more have accelerated energy efficiency and/or land-use improvements. Overall, however, the global contribution is so far modest, at a few billion tonnes (tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) of avoided emissions annually. <!-- -->{1.3, 1.4, Chapters 2, 4, 13 and 14}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Accelerating mitigation to prevent dangerous anthropogenic interference within the climate system will require the integration of broadened assessment frameworks and tools that combine multiple perspectives, applied in a context of multi-level governance (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">)</span>. Analysing a challenge on the scale of fully decarbonising our economies entails integration of multiple analytic frameworks. Approaches to risk assessment and resilience, established across IPCC Working Groups, are complemented by frameworks for probing the challenges in implementing mitigation. <span class="&#8226;-Condensed-italic">Aggregate frameworks</span> include cost-effectiveness analysis towards given objectives, and cost-benefit analysis, both of which have been developing to take fuller account of advances in understanding risks and innovation, the dynamics of emitting systems and of climate impacts, and welfare economic theory including growing consensus on long-term discounting. <span class="&#8226;-Condensed-italic">Ethical frameworks</span> consider the fairness of processes and outcomes which can help ameliorate distributional impacts across income groups, countries and generations. <span class="&#8226;-Condensed-italic">Transition and transformation frameworks</span> explain and evaluate the dynamics of transitions to low-carbon systems arising from interactions amongst levels, with inevitable resistance from established socio-technical structures. <span class="&#8226;-Condensed-italic">Psychological, behavioural and political frameworks</span> outline the constraints (and opportunities) arising from human psychology and the power of incumbent interests. A comprehensive understanding of climate mitigation must combine these multiple frameworks. Together with established risk frameworks, collectively these help to explain potential synergies and trade-offs in mitigation, imply a need for a wide portfolio of policies attuned to different actors and levels of decision-making, and underpin Just Transition strategies in diverse contexts. <!-- -->{1.2.2, 1.7, 1.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The speed, direction and depth of any transition will be determined by choices in the, environmental, technological, economic, socio-cultural and institutional realms (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">) </span> <span class="&#8226;-Condensed-italic">. </span><span class="&#8226;-Bold-condensed--dark-blue-"/>Transitions in specific systems can be gradual or rapid and disruptive. The pace of a transition can be impeded by &#8216;lock-in&#8217; generated by existing physical capital, institutions, and social norms. The interaction between power, politics and economy is central in explaining why broad commitments do not always translate to urgent action. At the same time, attention to and support for climate policies and low-carbon societal transition has generally increased, as the impacts have become more salient. Both public and private financing and financial structures strongly affect the scale and balance of high- and low-carbon investments. COVID-19 has strained public finances, and integrating climate finance into ongoing recovery strategies, nationally and internationally, can accelerate the diffusion of low-carbon technologies and also help poorer countries to minimise future stranded assets. Societal and behavioural norms, regulations and institutions are essential conditions to accelerate low-carbon transitions in multiple sectors, whilst addressing distributional concerns endemic to any major transition. <!-- -->{1.3.3, 1.4, 1.8, Chapters 2, 4 and 15, and Cross-Chapter Box 1 in this chapter}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Achieving the global transition to a low-carbon, climate-resilient and sustainable world requires purposeful and increasingly coordinated planning and decisions at many scales of governance including local, sub-national, national and global levels</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence</span><span class="&#8226;-Bold-condensed--dark-blue-">, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Accelerating mitigation globally would imply strengthening policies adopted to date, expanding the effort across options, sectors, and countries, and broadening responses to include more diverse actors and societal processes at multiple &#8211; including international &#8211; levels. Effective governance of climate change entails strong action across multiple jurisdictions and decision-making levels, including regular evaluation and learning. Choices that cause climate change as well as the processes for making and implementing relevant decisions involve a range of non-nation state actors such as cities, businesses, and civil society organisations. At global, national and sub-national levels, climate change actions are interwoven with and embedded in the context of much broader social, economic and political goals. Therefore, the governance required to address climate change has to navigate power, political, economic, and social dynamics at all levels of decision-making. Effective climate-governing institutions, and openness to experimentation on a variety of institutional arrangements, policies and programmes can play a vital role in engaging stakeholders and building momentum for effective climate action. <!-- -->{1.4, 1.9, Chapters 8, 15 and 17}</p></div></div><div class="h1-container" id="1.1"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.1</span>Introduction <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This report (AR6 WGIII) aims to assess new literature on climate mitigation including implications for global sustainable development. In this Sixth Assessment Cycle the IPCChas also published three Special Reports, <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-008-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-008">1</a> </span></span> all of which emphasise the rising threat of climate change and the implications for more ambitious mitigation efforts at all scales. At the same time, the Paris Agreement (PA) and the UN 2030 Agenda for Sustainable Development with its 17 Sustainable Development Goals (SDGs), both adopted in 2015, set out a globally agreed agenda within which climate mitigation efforts must be located. Along with a better understanding of the physical science basis of climate change (AR6 WGI), and vulnerabilities, impacts, and adaptation (AR6 WGII), the landscape of climate mitigation has evolved substantially since the Fifth Assessment Report (AR5).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>), climate mitigation policies around the world have grown in both number and shape (Chapter 13). However, while the average rate of annual increase of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions has declined (<a class="section-link" data-title="Global and Regional Emissions" href="/chapters/chapter-1#1.3.2">Section 1.3.2</a>), GHG emissions globally continued to rise, underlining the urgency of the mitigation challenge (Chapters 2 and 3). Over 20 countries have cut absolute emissions alongside sustained economic growth, but the scale of mitigation action across countries remains varied and is generally much slower than the pace required to meet the goals of the Paris Agreement (Sections 1.3.2 and 2.7.2). Per capita GHG emissions between countries even at similar stages of economic development (based on GDP per capita) vary by a factor of three (Figure 1.6) and by more than two on consumption basis (<a class="section-link" data-title="Past and Present Trends of Consumption-based CO" href="/chapters/chapter-2#2.3">Section 2.3</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">The Special Report on Global Warming of 1.5&#176;C (SR1.5) underlined that humanity is now living with the &#8216;unifying lens of the Anthropocene&#8217; (<a class="reference-link" href="#IPCC--2018a">IPCC 2018a</a>, pp. 52&#8211;53), that requires a sharpened focus on the impact of human activity on the climate system and the planet more broadly given &#8216;planetary boundaries&#8217; (Steffen et al. 2015) including interdependencies of climate change and biodiversity (Dasgupta 2021). Recent literature assessed by Working Groups I and II of this AR6 underlines the urgency of climate action as cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, along with other greenhouses gases (GHGs), drives the temperature change. Across AR6, global temperature changes are defined relative to the period 1850&#8211;1900, as in SR1.5 and collaboration with WGI enabled the use of AR6-calibrated emulators to assure consistency across the three Working Groups. The remaining &#8216;carbon budgets&#8217; (see Annex I: Glossary) associated with 1.5&#176;C and 2&#176;C temperature targets equate to about one (for 1.5&#176;C) to three (for 2&#176;C) decades of current emissions, as from 2020, but with significant variation depending on multiple factors including other gases (Figure 2.7, and Cross-Working Group Box 1 in Chapter 3). For an outline of the WGIII approach to mitigation scenarios, emission pathways implied by the Paris goals, and the timing of peak and &#8216;net zero&#8217; (see Glossary and FAQ 1.3), see <a class="section-link" data-title="Emissions Scenarios and Illustrative Mitigation Pathways (IMPs)" href="/chapters/chapter-1#1.5">Section 1.5</a> and Chapter 3.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Strong differences remain in responsibilities for, and capabilities to, take climate action within and between countries. These differences, as well as differences in the impact of climate change, point to the role of collective action in achieving urgent and ambitious global climate mitigation in the context of sustainable development, with attention to issues of equity and fairness as highlighted in several chapters of the report (Chapters 4, 5, 14, 15 and 17).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Innovation and industrial development of key technologies in several relevant sectors have transformed prospects for mitigation at much lower cost than previously assessed (Chapters 2 and 6&#8211;12). Large reductions in the cost of widely available renewable energy technologies, along with energy efficient technologies and behavioural changes (Chapters 5 and 9&#8211;11), can enable societies to provide services with much lower emissions. However, there are still significant differences in the ability to access and utilise low-carbon technologies across the world (Chapters 4, 15 and 16). New actors, including cities, businesses, and numerous non-state transnational alliances have emerged as important players in the global effort to tackle climate change (Chapters 13&#8211;16).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Along with continued development of concepts, models and technologies, there have been numerous insights from both the successes and failures of mitigation action that can inform future policy design and climate action. However, to date, policies and investments are still clearly inadequate to put the world in line with the PA&#8217;s aims (Chapters 13 and 15).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The greater the inertia in emission trends and carbon-intensive investments, the more that CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> will continue to accumulate (<a class="reference-link" href="#Hilaire--2019">Hilaire et al. 2019</a>; <a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>). Overall, the literature points to the need for a more dynamic consideration of intertwined challenges concerning the transformation of key GHG-emitting systems: to minimise the trade-offs, and maximise the synergies, of delivering deep decarbonisation whilst enhancing sustainable development.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">This chapter introduces readers to the AR6 WGIII Report and provides an overview of progress and challenges, in three parts. Part A (1.1&#8211;1.5) introduces the climate mitigation challenge, provides key findings and developments since previous assessment, and reviews the main drivers for, and constraints against accelerated climate action. Part B (1.6&#8211;1.8) provides an assessment of the key frameworks for understanding the climate mitigation challenge covering broad approaches such as sustainable development and more specific economic, political and ethical framings. Part C (1.9&#8211;1.12) briefly highlights the role of governance for steering and coordinating efforts to accelerate globally effective and equitable climate mitigation, notes the gaps in knowledge that have been identified in the process of assessment, and provides a road map to the rest of the report.</p></div></div><div class="h1-container" id="1.2"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.2</span>Previous Assessments <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-3-siblings"/><div class="h2-container" id="1.2.1"><h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">1.2.1</span>Key Findings from Previous Assessment Reports <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Successive WGIII IPCC assessments have emphasised the importance of climate mitigation along with the need to consider broader societal goals especially sustainable development. Key insights from AR5 and the subsequent three Special Reports (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>, 2019b, 2019c) are summarised below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR5 projected that in baseline scenarios (i.e., based on prevailing trends without explicit additional mitigation efforts), agriculture, forestry and other land use (AFOLU) would be the only sector where emissions could fall by 2100, with some CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal (<a class="reference-link" href="#IPCC--2014b">IPCC 2014b</a>, p. 17). Direct CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from energy were projected to double or even triple by 2050 (<a class="reference-link" href="#IPCC--2014b">IPCC 2014b</a>, p. 20) due to global population and economic growth, resulting in global mean surface temperature increases in 2100 from 3.7&#176;C to 4.8&#176;C compared to pre-industrial levels. The AR5 noted that mitigation effort and the costs associated with ambitious mitigation differ significantly across countries, and in &#8216;globally cost-effective&#8217; scenarios, the biggest reductions (relative to projections) occur in the countries with the highest future emissions in the baseline scenarios (<a class="reference-link" href="#IPCC--2014b">IPCC 2014b</a>, p. 17). Since most physical capital (e.g., power plants, buildings, transport infrastructure) involved in GHG emissions is long-lived, the timing of the shift in investments and strategies will be crucial (<a class="reference-link" href="#IPCC--2014b">IPCC 2014b</a>, p. 18).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A key message from recent Special Reports is the urgency to mitigate GHG emissions in order to avoid rapid and potentially irreversible changes in natural and human systems (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>, 2019b, 2019c). Successive IPCC reports have drawn upon increasing sophistication of modelling tools to project emissions in the absence of ambitious decarbonisation action, as well as the emission pathways that meet long-term temperature targets. The SR1.5 examined pathways limiting warming to 1.5&#176;C, compared to the historical baseline of 1850&#8211;1900, finding that &#8216;in pathways with no or limited overshoot of 1.5&#176;C, global net anthropogenic CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions decline by about 45% from 2010 levels by 2030, reaching net zero around 2050&#8217; (2045&#8211;2055 interquartile range); with &#8216;overshoot&#8217; referring to higher temperatures, then brought down by 2100 through &#8216;net negative&#8217; emissions. It found this would require rapid and far-reaching transitions in energy, land, urban and infrastructure (including transport and buildings), and industrial systems (<span class="&#8226;-Condensed-italic"> high confidence</span>) (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The SR1.5 found that the Nationally Determined Contributions (NDCs) as declared under the Paris Agreement (PA) would not limit warming to 1.5&#176;C; despite significant updates to NDCs in 2020/21, this remains the case, although delivery of these more ambitious NDCs would somewhat enhance the prospects for staying below 2&#176;C (<a class="section-link" data-title="Some Other Key Trends and Developments" href="/chapters/chapter-1#1.3.3">Section 1.3.3</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR5 WGIII and the Special Reports analysed economic costs associated with climate action. The estimates vary widely depending on the assumptions made as to how ordered the transition is, temperature target, technology availability, and the metric or model used, among others (Chapter 6). Modelled direct mitigation costs of pathways to 1.5&#176;C, with no/limited overshoot, span a wide range, but were typically three to four times higher than in pathways to 2&#176;C (<span class="&#8226;-Condensed-italic"> high confidence</span>), before taking account of benefits, including significant reduction in loss of life and livelihoods, and avoided climate impacts (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Successive IPCC reports highlight a strong connection between climate mitigation and sustainable development. Climate mitigation and adaptation goals have synergies and trade-offs with efforts to achieve sustainable development, including poverty eradication. <span class="&#8226;-Bold-condensed" lang="en-GB"/>A comprehensive assessment of climate policy therefore involves going beyond a narrow focus on specific mitigation and adaptation options to incorporate climate issues into the design of comprehensive strategies for equitable sustainable development. At the same time, some climate mitigation policies can run counter to sustainable development and eradicating poverty, which highlights the need to consider trade-offs alongside benefits. Examples include synergies between climate policy and improved air quality, reducing premature deaths and morbidity (<a class="reference-link" href="#IPCC--2014b">IPCC 2014b</a>, Figure SPM.6) (AR6 WGI Sections 6.6.3 and 6.7.3), but there would be trade-offs if policy raises net energy bills, with distributional implications. The Special Report on Climate Change and Land (SRCCL) also emphasises important synergies and trade-offs, bringing new light on the link between healthy and sustainable food consumption and emissions caused by the agricultural sector. Land-related responses that contribute to climate change adaptation and mitigation can also combat desertification and land degradation, and enhance food security (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Previous Assessment Reports (ARs) have detailed the contribution of various sectors and activities to global GHG emissions. When indirect emissions (mainly from electricity, heat and other energy conversions) are included, the four main consumption (end-use) drivers are industry, AFOLU, buildings and transport (Figure 2.14), though the magnitude of these emissions can vary widely between countries. These &#8211; together with the energy and urban systems which feed and shape end-use sectors &#8211; define the sectoral chapters in this AR6 WGIII report.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Estimates of emissions associated with production and transport of internationally traded goods were first presented in AR5 WGIII, which estimated the &#8216;embodied emission transfers&#8217; from upper-middle-income countries to industrialised countries through trade at about 10% of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in each of these groups (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>, Figure TS.5). The literature on this and discussion on their accounting has grown substantially since then (Chapters 2 and 8).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The atmosphere is a shared global resource and an integral part of the &#8216;global commons&#8217;. In the depletion/restoration of this resource, myriad actors at various scales are involved, for instance, individuals, communities, firms and states. <span class="&#8226;-Condensed-italic">Inter alia</span>, international cooperation to tackle ozone depletion and acid rain offer useful examples. The AR5 noted that greater cooperation would ensue if policies are perceived as fair and equitable by all countries along the spectrum of economic development &#8211; implying a need for equitable sharing of the effort. A key takeaway from AR5 is that climate policy involves value judgement and ethics. (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a> Box TS.1: &#8216;People and countries have rights and owe duties towards each other. These are matters of justice, equity, or fairness. They fall within the subject matter of moral and political philosophy, jurisprudence, and economics.&#8217; p. 37). International cooperation and collective action on climate change alongside local, national, regional and global policies will be crucial to solve the problem, and this report notes cooperative approaches beyond simple &#8216;global commons&#8217; framings (Chapters 13 and 14).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR5 (all Working Group reports) also underlined that climate policy inherently involves risk and uncertainty (in nature, economy, society and individuals). To help evaluate responses, there exists a rich suite of analytical tools, for example, cost-benefit analysis, cost-effectiveness analysis, multi-criteria analysis, expected utility theory, and catastrophe and risk models. All have pros and cons, and have been further developed in subsequent literature and in AR6 (Sections 1.2.2 and 1.7).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Recent assessments (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>, 2018b) began to consider the role of individual behavioural choices and cultural norms in driving energy and food patterns. Notably, SR1.5 (<a class="section-link" data-title="Risks and Uncertainties" href="/chapters/chapter-4#4.4.3">Section 4.4.3</a>) outlined emerging evidence on the potential for changes in behaviour, lifestyle and culture to contribute to decarbonisation (and lower the cost); for the first time, AR6 devotes a whole chapter (Chapter 5) to consider these and other underlying drivers of energy demand, food choices and social aspects.</p></div></div><div class="h2-container" id="1.2.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.2.2</span>Developments in Climate Science, Impacts and Risk <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The assessment of the Physical Science Basis (IPCC AR6 WGI) documents sustained and widespread changes in the atmosphere, cryosphere, biosphere and ocean, providing unequivocal evidence of a world that has warmed, associated with rising atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> concentrations reaching levels not experienced in at least the last 2 million years. Aside from temperature, other clearly discernible, human-induced changes beyond natural variations include declines in Arctic Sea ice and glaciers, thawing of permafrost, and a strengthening of the global water cycle (AR6 WGI SPM A.2, B.3 and B.4). Oceanic changes include rising sea level, acidification, deoxygenation, and changing salinity (WGI SPM B.3). Over land, in recent decades, both frequency and severity have increased for hot extremes but decreased for cold extremes; intensification of heavy precipitation is observed in parallel with a decrease in available water in dry seasons, along with an increased occurrence of weather conditions that promote wildfires.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">In defining the objective of international climate negotiations as being to &#8216;prevent dangerous anthropogenic interference&#8217; (<a class="reference-link" href="#UNFCCC--1992">UNFCCC 1992</a>, Art. 2), the UNFCCC underlines the centrality of risk framing in considering the threats of climate change and potential response measures. Against the background of &#8216;unequivocal&#8217; (AR4) evidence of human-induced climate change, and the growing experience of direct impacts, the IPCC has sought to systematise a robust approach to risk and risk management.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In AR6 the IPCC employs a common risk framing across all three working groups and provides guidance for more consistent and transparent usage (AR6 WGI Cross-Chapter Box 3 in Chapter 1; AR6 WGII <a class="section-link" data-title="Services, Sectors and Urbanisation" href="/chapters/chapter-1#1.4.1">Section 1.4.1</a>; IPCC risk guidance). AR6 defines risk as &#8216;the potential for adverse consequences for human or ecological systems, recognising the diversity of values and objectives associated with such systems&#8217; (Annex I), encompassing risks from both potential impacts of climate change and human responses to it (<a class="reference-link" href="#Reisinger--2020">Reisinger et al. 2020</a>). The risk framing includes steps for identifying, evaluating, and prioritising current and future risks; for understanding the interactions among different sources of risk; for distributing effort and equitable sharing of risks; for monitoring and adjusting actions over time while continuing to assess changing circumstances; and for communications among analysts, decision-makers, and the public.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climatechange risk assessments face challenges including a tendency to mischaracterise risks and pay insufficient attention to the potential for surprises (<a class="reference-link" href="#Weitzman--2011">Weitzman 2011</a>; <a class="reference-link" href="#Aven--2015">Aven and Renn 2015</a>; <a class="reference-link" href="#Stoerk--2018">Stoerk et al. 2018</a>). Concepts of resilience and vulnerability provide overlapping, alternative entry points to understanding and addressing the societal challenges caused and exacerbated by climate change (AR6 WGII, <a class="section-link" data-title="Key Findings from Previous Assessment Reports" href="/chapters/chapter-1#1.2.1">Section 1.2.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR6 WGII devotes a full chapter (Chapter 17) to &#8216;Decision-Making Options for Managing Risk&#8217;, detailing the analytic approaches and drawing upon the <span class="&#8226;-Condensed-italic">Cynefin</span> classification of <span class="&#8226;-Condensed-italic">known, knowable, complex</span> and <span class="&#8226;-Condensed-italic">chaotic</span> systems (<a class="section-link" data-title="Introduction" href="/chapters/chapter-17#17.3.1">Section 17.3.1</a>). With deep uncertainty, risk management often aims to identify specific combinations of response actions and enabling institutions that increase the potential for favourable outcomes despite irreducible uncertainties (AR6 WGII <a class="section-link" data-title="Accelerating the transition in the context of sustainable development" href="/chapters/chapter-17">Chapter 17</a> Cross-Chapter Box DEEP; also <a class="reference-link" href="#Marchau--2019">Marchau et al. (2019)</a>; <a class="reference-link" href="#Doukas--2020">Doukas and Nikas (2020)</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Literature trying to quantify the cost of climate damages has continued to develop. Different methodologies systematically affect outcomes, with recent estimates based on empirical approaches &#8211; econometric measurements based on actual impacts &#8211; &#8216;categorically higher than estimates from other approaches&#8217; (AR6 WGII, Cross-Working Group Box ECONOMIC in Chapter 16, and <a class="section-link" data-title="Sustainable Development and Technological Innovation: Synergies, Trade-offs and Governance" href="/chapters/chapter-16#16.6.2">Section 16.6.2</a>). This, along with other developments strengthen foundations for calculating a &#8216;social cost of carbon&#8217;. This informs a common metric for comparing different risks and estimating benefits compared to the costs of GHG reductions and other risk-reducing options (<a class="section-link" data-title="Aggregated Approaches: Economic Efficiency and&#160;Global Dynamics of Mitigation" href="/chapters/chapter-1#1.7.1">Section 1.7.1</a>); emissions mitigation itself also involves multiple uncertainties, which alongside risks can also involve potential opportunities (<a class="section-link" data-title="Transition and Transformation Processes" href="/chapters/chapter-1#1.7.3">Section 1.7.3</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Simultaneously, the literature increasingly emphasises the importance of multi-objective risk assessment and management (e.g., representative key risks in AR6 WGII Chapter 16), which may or may not correlate with any single estimate of economic value (AR6 WGII, <a class="section-link" data-title="Services, Sectors and Urbanisation" href="/chapters/chapter-1#1.4.1">Section 1.4.1</a>; IPCC risk guidance). Given the deep uncertainties and risks, the goals established (notably in the Paris Agreement and SDGs) reflect negotiated outcomes informed by the scientific assessment of risks.</p></div></div></div><div class="h1-container" id="1.3"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.3</span>The Multilateral Context, Emissions Trends and Key Developments <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since AR5, there have been notable multilateral efforts which help determine the context for current and future climate action. This section summarises key features of this evolving context.</p></div><div class="h2-container" id="1.3.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.3.1</span>The 2015 Agreements <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In 2015 the world concluded four major agreements that are very relevant to climate action. These include: the Paris Agreement under the 1992 United Nations Framework Convention on Climate Change (UNFCCC), the UN agreements on Disaster Risk Reduction (Sendai) and Finance for Development (Addis Ababa), and the Sustainable Development Goals (SDGs).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">The Paris Agreement (PA). </span>The Paris Agreement aims to &#8216;hold the increase in the global average temperature to well below 2&#176;C above pre-industrial levels and pursuing efforts to limit the temperature increase to 1.5&#176;C above pre-industrial levels&#8217; (<a class="reference-link" href="#UNFCCC--2015">UNFCCC 2015</a>), alongside goals for adaptation (IPCC AR6 WGII), and &#8216;aligning financial flows&#8217; (see &#8216;finance goal&#8217;, below) , so as &#8216;to strengthen the global response to the threat of climate change, in the context of sustainable development and efforts to eradicate poverty.&#8217;</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement is predicated on encouraging progressively ambitious climate action from all countries on the basis of Nationally Determined Contributions (<a class="reference-link" href="#Cl&#233;men&#231;on--2016">Cl&#233;men&#231;on 2016</a>; <a class="reference-link" href="#Rajamani--2016">Rajamani 2016</a>). The NDC approach requires countries to set their own level of ambitions for climate change mitigation but within a collaborative and legally binding process to foster ambition towards the agreed goals (<a class="reference-link" href="#Bodansky--2016">Bodansky 2016</a>; <a class="reference-link" href="#Falkner--2016">Falkner 2016</a> a). The PA entered into force in November 2016 and as of February 2021 it already had 190 Parties (out of <span class="&#8226;-Bold-condensed" lang="en-GB"/>197 Parties to the UNFCCC).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The PA also underlines &#8216;the principle of common but differentiated responsibilities and respective capabilities, in the light of different national circumstances&#8217; (PA Art. 2, para. 2), and correspondingly that &#8216;developed country Parties should continue taking the lead by undertaking economy-wide absolute emission reductions&#8217;. It states that developing country Parties should continue enhancing their mitigation efforts, and are encouraged to move over time towards economy-wide emission reduction or limitation targets in the light of different national circumstances.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In order to achieve the its long term temperature goal, the Paris Agreement aims &#8216;to achieve a balance between anthropogenic emissions by sources and removals by sinks of greenhouse gases in the second half of this century&#8217; (PA Art. 4 para. 1). The PA provides for five-yearly stocktakes in which Parties have to take collective stock on progress towards achieving its purposes and its long-term goal in the light of equity and available best science (PA Art. 14). The first global stocktake is scheduled for 2023 (PA Art. 14, para. 3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Paris Agreement&#8217;s finance goal aims to make &#8216;finance flows consistent with a pathway towards low greenhouse gas emissions and climate-resilient development&#8217; (PA Art. 2.1C). In keeping with the acknowledged context of global sustainable development and poverty eradication, and the corresponding aims of aligning finance and agreed differentiating principles as indicated above, &#8216;&#8230;the developed country parties are to assist developing country parties with financial resources&#8217; (PA Art. 9). The Green Climate Fund (GCF), an operating entity of the UNFCCC Financial Mechanism to finance mitigation and adaptation efforts in developing countries (<a class="reference-link" href="#GCF--2020">GCF 2020</a>), was given an important role in serving the Agreement and supporting PA goals. The GCF gathered pledges worth USD10.3 billion, from developed and developing countries, regions, and one city (Paris) (<a class="reference-link" href="#Antimiani--2017">Antimiani et al. 2017</a>; <a class="reference-link" href="#Bowman--2019">Bowman and Minas 2019</a>). Financing has since increased but remains short of the goal to mobilise USD100 billion by 2020 (Chapter 15).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Initiatives contributing to the Paris Agreement goals include the Non-State Actor Zone for Climate Action (NAZCA: now renamed as Global Climate Action) portal, launched at COP20 (December 2014) in Lima, Peru, to support city-based actions for mitigating climate change (<a class="reference-link" href="#IISD--2015">IISD 2015</a>) and Marrakech Partnership for Global Climate Action which is a UNFCCC-backed series of events intended to facilitate collaboration between governments and the cities, regions, businesses and investors that must act on climate change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Details of the Paris Agreement, evaluation of the Kyoto Protocol, and other key multilateral developments since AR5 that are relevant to climate mitigation including the CORSIA aviation agreement adopted under ICAO, the IMO shipping strategy, and the Kigali Amendment to the Montreal Protocol on hydrofluorocarbons (HFCs), are discussed in Chapter 14.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">SDGs. </span><span class="&#8226;-Bold-Condensed-Italic"/>In September 2015, the UN endorsed a universal agenda &#8211; &#8216;Transforming our World: the 2030 Agenda for Sustainable Development&#8217;. The agenda adopted 17 non-legally-binding SDGs and 169 targets to support people, peace, prosperity, partnerships and the planet. While climate change is explicitly listed as SDG 13, the pursuit of the implementation of the UNFCCC is relevant for a number of other goals including SDG 7 (clean energy for all), SDG 9 (sustainable industry), and SDG 11 (sustainable cities), SDG 12 (responsible consumption and production) as well as those relating to life below water (SDG 14) and on land (SDG 15) (<a class="reference-link" href="#Biermann--2017">Biermann et al. 2017</a>). Mitigation actions could have multiple synergies and trade-offs across the SDGs (<a class="reference-link" href="#Pradhan--2017">Pradhan et al. 2017</a>) (Chapter 17) and their net effects depend on the pace and magnitude of changes, the specific mitigation choices and the management of the transition. This suggests that mitigation must be pursued in the broader context of sustainable development as explained in <a class="section-link" data-title="Achieving Mitigation in the Context of&#160;Sustainable Development" href="/chapters/chapter-1#1.6">Section 1.6</a>.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Finance. </span><span class="&#8226;-Condensed-italic"/>The Paris Agreement&#8217;s finance goal (above) reflects a broadened focus, beyond the costs of climate adaptation and mitigation, to recognising that a structural shift towards low-carbon climate-resilient development pathways requires large-scale investments that engage the wider financial system (Sections 15.1 and 15.2.4). The SR1.5 report estimated that 1.5&#176;C pathways would require <span class="&#8226;-Condensed-italic">increased investment </span> of 0.5&#8211;1% of global GDP between now and 2050, which is up to 2.5% of global savings/investment over the period. For low- and middle-income countries, SDG-compatible infrastructure investments in the most relevant sectors are estimated to be around 4&#8211;5% of their GDP, and &#8216;infrastructure investment paths compatible with full decarbonisation in the second half of the century need not cost more than more-polluting alternatives&#8217; (<a class="reference-link" href="#Rozenberg--2019">Rozenberg and Fay 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The parallel 2015 UN Addis Ababa Conference on Finance for Development, and its resulting Action Agenda, aims to &#8216;address the challenge of financing &#8230; to end poverty and hunger, and to achieve sustainable development in its three dimensions through promoting inclusive economic growth, protecting the environment, and promoting social inclusion.&#8217; The Conference recognises the significant potential of regional cooperation and provides a forum for discussing the solutions to common challenges faced by developing countries (<a class="section-link" data-title="Climate Risk Pooling and Insurance Approaches" href="/chapters/chapter-15#15.6.4">Section 15.6.4</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Alongside this, private and blended climate finance is increasing but is still short of projected requirements consistent with Paris Agreement goals (<a class="section-link" data-title="Estimates of Climate Finance Flows" href="/chapters/chapter-15#15.3.2">Section 15.3.2</a>.1). The financing gap is particularly acute for adaptation projects, especially in vulnerable developing countries. From a macro-regulatory perspective, there is growing recognition that substantial financial value may be at risk from changing regulation and technology in a low-carbon transition, with potential implications for global financial stability (<a class="section-link" data-title="Co" href="/chapters/chapter-15#15.6.3">Section 15.6.3</a>). To date, the most significant governance development is the Financial Stability Board&#8217;s Task Force on Climate-related Financial Disclosures (TCFD) and its recommendations that investors and companies consider climate change risks in their strategies and capital allocation, so investors can make informed decisions (<a class="reference-link" href="#TCFD--2018">TCFD 2018</a>), welcomed by over 500 financial institutions and companies as signatories, albeit with patchy implementation (Sections 1.4. 4 and 15.6.3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Talanoa Dialogue and Just Transition. </span>Asmandated at Paris COP21 and launched at COP23, the &#8216;Talanoa Dialogue&#8217; (<a class="reference-link" href="#UNFCCC--2018a">UNFCCC 2018a</a>) emphasised holistic approaches across multiple economic sectors for climate change mitigation. At COP24 also, the Just Transition Silesia Declaration, focusing on the need to consider social aspects in designing policies for climate change mitigation was signed by 56 heads of state (<a class="reference-link" href="#UNFCCC--2018b">UNFCCC 2018b</a>). This underlined the importance of aiming for Just Transitions in reducing emissions, at the same time preserving livelihoods and managing economic risks for countries and communities that rely heavily on emissions-intensive technologies for domestic growth (<a class="reference-link" href="#Markkanen--2019">Markkanen and Anger-Kraavi 2019</a>), and for maintaining ecosystem integrity through nature-based solutions.</p></div></div><div class="h2-container" id="1.3.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.3.2</span>Global and Regional Emissions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global GHG emissions have continued to rise since AR5, though the average rate of emissions growth slowed, from 2.4% (from 2000&#8211;2010) to 1.3% for 2010&#8211;2019 (Figure 1.1). After a period of exceptionally rapid growth from 2000 as charted in AR5, global fossil fuel- and industry-related (FFI) CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions almost plateaued between 2014 and 2016 (while the global economy continued to expand (<a class="reference-link" href="#World Bank--2020">World Bank 2020</a>), but increased again over 2017&#8211;19, the average annual growth rate for all GHGs since 2014 being around 0.8% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (IPCC/EDGAR emissions database; see also Chapter 11, Figure 11.2)). Important driving factors include population and GDP growth, as illustrated in panels (b) and (c) of Figure 1.1 respectively. The pause in emissions growth reflected the interplay of strong energy efficiency improvements and low-carbon technology deployment, butthese did not expand fast enough to offset the continued pressures for overall growth at global level (<a class="reference-link" href="#UNEP--2018a">UNEP 2018a</a>; <a class="reference-link" href="#IEA--2019a">IEA 2019a</a>). However, since 2013/14, the decline in global emissions intensity (GHG/GDP) has accelerated somewhat, and global emissions growth has averaged slightly slower than population growth (Figure 1.1d), which if sustained would imply a peak of global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> (GHG) emissions per capita, at about 5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> per person (7 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq per person) respectively.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer005"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-1" id="figure-1-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_1.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.1 | Global emission trends since 2000 by groups of gases: absolute, per capita, and intensity. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Note: shows CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from fossil fuel combustion and industrial processes (FFI); CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from agriculture, forestry and other land use (AFOLU); methane (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>); nitrous oxide (N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O); fluorinated gases (F-gases). <span class="&#8226;-Condensed-italic"/>Gases reported in GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq converted based on AR6 global warming potentials with a 100-year time horizon (GWP100).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Due to its much shorter lifetime, methane has a disproportionate impact on near-term temperature, and is estimated to account for almost a third of the warming observed to date (AR6 WGI SPM; AR6 WGIII Chapter 2, Figure 2.4). Methane reductions could be particularly important in relation to near- and medium-term temperatures, including through counteracting the impact of reducing short-lived aerosol pollutants which have an average cooling effect. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><span id="footnote-007-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-007">2</a> </span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The land-use component of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions has different drivers and particularly large uncertainties (Figures 2.2 and 2.5), hence is shown separately. Also, compared to AR5, new evidence showed that the AFOLU CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> estimates by the global models assessed in this report are not necessarily comparable with national GHG inventories, due to different approaches to estimate the &#8216;anthropogenic&#8217; CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> sink. Possible ways to reconcile these discrepancies are discussed in Chapter 7.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Regional trends have varied. Emissions from most countries continued to grow, but in absolute terms, 32 countries reduced energy and industry CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions for at least a decade, and 24 reduced overall GHG (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq) emissions over the same period, but only half of them by more than 10% over the period in each case (Chapter 2). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-006-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-006">3</a> </span></span>In total, developed country emissions barely changed from 2010, whilst those from the rest of the world grew.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Figure 1.2 shows the distribution of regional emissions (a) per capita and (b) per GDP based on purchasing power parity (GDP<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">ppp</span>) of different country groupings in 2019. Plotted against population and GDP respectively, the area of each block is proportional to the region&#8217;s emissions. Compared to the equivalent presentations in 2004 (AR4 WGIII Figure SPM.3) and 2010 (AR5 WGIII Figure 1.8), East Asia now forms substantially the biggest group, whilst at about 8 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-FFI (/10 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq all GHGs) per person, its emissions per capita remain about half that of North America. In contrast, a third of the world&#8217;s population, in Southern Asia and Africa, emit on average under 2 (2.5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq) per person, little more than in the previous assessments. Particularly for these regions, there continue to be substantial differences in GDP, life expectancy and other measures of well-being (Figure 1.6).</p><div class="_idGenObjectStyleOverride-1" id="_idContainer007"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-2" id="figure-1-2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_2.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.2 | Distribution of regional greenhouse gas (GHG) emissions for 10 broad global regions according to territorial accounting (panels (a) and (b), GHG emissions) and consumption-based accounting (panels (c) and (d), CO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">-FFI emissions only). </span></span>GHG emissions are categorised into: fossil fuel and industry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-FFI); land use, land-use change and forestry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF); and other greenhouse gases (methane, nitrous oxide and F-gas &#8211; converted to 100-year global warming potentials). Per-capita GHGs for territorial <span class="&#8226;-Bold-condensed--dark-blue-"> (panel a) </span> and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions vs population for consumption-based accounting <span class="&#8226;-Bold-condensed--dark-blue-"> (panel c)</span>. Panels <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> and <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span> : GHG emissions per unit GDP<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">ppp</span> vs GDP<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">ppp</span>, weighted with purchasing power parity for territorial accounting (panel b), CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions per unit GDP<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">ppp</span> for consumption-based accounting (panel d). The area of the rectangles refers to the total emissions for each regional category, with the height capturing per-capita emissions (panels a and c) or emissions per unit GDP<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">ppp</span> (panels (b) and (d)), and the width proportional to the population of the regions and GDP<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">ppp</span>. Emissions from international aviation and shipping (2.4% of the total GHG emissions) are not included.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Condensed-italic">Emissions</span><span class="&#8226;-Condensed-italic">per unit GDP</span> are much less diverse than per capita and have also converged significantly. Poorer countries tend to show higher energy/emissions per unit GDP partly because of higher reliance on basic industries, and this remains the case, though in general their energy/GDP has declined faster.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Many developed country regions are net importers of energy-intensive goods, and emissions are affected by the accounting of such &#8216;embodied emissions&#8217;. Panels (c) and (d) show results (only available for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI, to 2018) on the basis of consumption footprints which include emissions embodied in traded goods. This makes modest changes to the relative position of different regions (for further discussion see <a class="section-link" data-title="Past and Present Trends of Consumption-based CO" href="/chapters/chapter-2#2.3">Section 2.3</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While extreme poverty has fallen in more than half of the world&#8217;s economies in recent years, nearly one fifth of countries faced poverty rates above 30% in 2015 (below USD1.90 a day), reflecting large income inequality (<a class="reference-link" href="#Laborde Debucquet--2017">Laborde Debucquet and Martin 2017</a>; <a class="reference-link" href="#Rozenberg--2019">Rozenberg and Fay 2019</a>). <a class="reference-link" href="#Diffenbaugh--2019">Diffenbaugh and Burke (2019)</a> find that global warming already has increased global economic inequality, even if between-country inequalities have decreased over recent decades. The distributional implications between regional groups in the Shared Socio-economic Pathways (SSPs) diverge according to the scenario (<a class="reference-link" href="#Frame--2019">Frame et al. 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">An important recent development has been commitments by many countries, now covering a large majority of global emissions, to reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or greenhouse gas emissions (Chapter 3). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-005-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-005">4</a> </span></span>Furthermore, globally, net zero targets (whether CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG) have been adopted by about 823 cities and 101 regions (Chapter 8).</p></div></div><div class="h2-container" id="1.3.3"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.3.3</span> Some Other Key Trends and Developments <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The COVID-19 pandemic profoundly impacted economy and human society, globally and within countries. As detailed in Cross-Chapter Box 1 in this chapter, some of its impacts will be long-lasting, permanent even, and there are also lessons relevant to climate change. The direct impact on emissions projected for rest of this decade are modest, but the necessity for economic recovery packages creates a central role for government-led investment, and may change the economic fundamentals involved for some years to come.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">The COVID-19 aftermath consequently also changes the economic context for mitigation (Sections 15.2 and 15.4). Many traditional forms of economic analysis (expressed as general equilibrium) assume that available economic resources are fully employed, with limited scope for beneficial economic &#8216;multiplier effects&#8217; of government-led investment. After COVID-19 however, no country is in this state. Very low interest rates amplify opportunities for large-scale investments which could bring &#8216;economic multiplier&#8217; benefits, especially if they help to build the industries and infrastructures for further clean growth (<a class="reference-link" href="#Hepburn--2020">Hepburn et al. 2020</a>). However, the capability to mobilise low-interest finance varies markedly across countries and large public debts &#8211; including bringing some developing countries close to default &#8211; undermine both the political appetite and feasibility of large-scale clean investments. In practice the current orientation of COVID-19 recovery packages is very varied, pointing to a very mixed picture about whether or not countries are exploiting this opportunity (Cross-Chapter Box 1 in this chapter).</p></div></div><div class="h2-container box-container" id="cross-chapter-box-1"><h2 class="Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB"> Cross-Chapter Box</span><span class="&#8226;-Bold-condensed" lang="en-GB">1 | The COVID-19 Crisis: Lessons, Risks and Opportunities</span><span class="&#8226;-Bold-condensed" lang="en-GB">for Mitigation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Authors: </span>Diana &#220;rge-Vorsatz (Hungary), Lilia Caiado Couto (Brazil), Felix Creutzig (Germany), Dipak Dasgupta (India), Michael Grubb (United Kingdom), Kirsten Halsn&#230;s (Denmark), &#350;iir K&#305;lk&#305;&#351; (Turkey), Alexandre K&#246;berle (Brazil/United Kingdom), Silvia Kreibiehl (Germany), Jan Christoph Minx (Germany), Peter Newman (Australia), Chukwumerije Okereke (Nigeria/United Kingdom)</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The COVID-19 pandemic triggered the deepest global economic contraction as well as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission reductions since the Second World War (<a class="reference-link" href="#Le Qu&#233;r&#233;--2020">Le Qu&#233;r&#233; et al. 2020</a> b), (AR6 WGI, Box 6.1) (<a class="section-link" data-title="Anthropogenic Greenhouse Gas Emissions Trends" href="/chapters/chapter-2#2.2.2.1">Section 2.2.2.1</a>). While emissions and most economies are expected to rebound in 2021&#8211;2022<span lang="en-US"> (<a class="reference-link" href="#IEA--2021">IEA 2021</a>) </span> , some impacts of the pandemic (e.g., aspects of economy, finance and transport-related emission drivers) may last far longer. COVID-19 pushed more than 100 million people back into extreme poverty, and reversed progress towards some other SDGs including health, life expectancy and child literacy <span lang="en-US"> (<a class="reference-link" href="#UN DESA--2021">UN DESA 2021</a>)</span>. <span lang="en-US">Health impacts and the consequences of deep economy-wide shocks may last many years even without significant future recurrence</span> (<a class="section-link" data-title="Co" href="/chapters/chapter-15#15.6.3">Section 15.6.3</a>). These changes, as well as the pandemic response actions, bring both important risks as well as opportunities for accelerating mitigation (Chapters 1, 5, 10 and 15).</p><p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Chapter Box 1</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Lessons. </span>Important lessons can be drawn from the pandemic to climate change including the value of forward-looking risk management, the role of scientific assessment, preparatory action and international process and institutions (<a class="section-link" data-title="Demand, services and social aspects of mitigation" href="/chapters/chapter-5">Chapter 5</a> and <a class="section-link" data-title="The Multilateral Context, Emissions Trends and Key Developments" href="/chapters/chapter-1#1.3">Section 1.3</a>). There had been long-standing warnings of pandemic risks and precursors &#8211; with both pandemic and climate risks being identified by social scientists as &#8216;uncomfortable knowledge&#8217; or &#8216;unknown knowns&#8217;, which tend to be marginalised in practical policy <span lang="en-US"> (<a class="reference-link" href="#Rayner--2012">Rayner 2012</a>; <a class="reference-link" href="#Sarewitz--2020">Sarewitz 2020</a>)</span>. This echoes long-standing climate literature on potential &#8216;high impact&#8217; events, including those <span class="&#8226;-Condensed-italic">perceived</span> as low probability <span lang="en-US"> (<a class="reference-link" href="#Dietz--2011">Dietz 2011</a>; <a class="reference-link" href="#Weitzman--2011">Weitzman 2011</a>)</span>. The costs of preparatory action, mainly in those countries that had suffered from earlier pandemics were negligible in comparison, suggesting the <span lang="en-CA">importance not just of knowledge but its effective communication and embodiment in society (Chapter 5). Klenert </span><span lang="en-CA">et al. </span><span lang="en-CA"> (2020) </span> offer five early lessons for climate policy, concerning: the cost of delay; the bias in human judgement; the inequality of impacts; the need for multiple forms of international cooperation; and finally, &#8216;transparency in value judgements at the science&#8211;policy interface&#8217;.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Emissions and behavioural changes. </span>Overall, global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>FFI emissions declined by about 5.8% (5.1&#8211;6.3%) from 2019 to 2020, or about 2.2 (1.8&#8211;2.4) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in total (<a class="section-link" data-title="Trends in the Global GHG Emissions Trajectories and Short-lived Climate Forcers" href="/chapters/chapter-2#2.2.2">Section 2.2.2</a>). Analysis from previous economic crises suggest significant rebound in emissions without policy-induced structural shifts (<a class="reference-link" href="#Jaeger--2020">Jaeger et al. 2020</a>) (<a class="section-link" data-title="Anthropogenic Greenhouse Gas Emissions Trends" href="/chapters/chapter-2#2.2.2.1">Section 2.2.2.1</a> and Figure 2.5). Initial projections suggest the COVID aftermath may reduce emissions by 4&#8211;5% over 2025&#8211;2030 (Shan and Et.al 2020; <a class="reference-link" href="#Reilly--2021">Reilly et al. 2021</a>), below a &#8216;no-pandemic&#8217; baseline. The long-term impacts on behaviour, technology and associated emissions remain to be seen, but may be particularly significant in transport &#8211; lockdowns reduced mobility-related emissions, alongside two major growth areas: electronic communications replacing many work and personal travel requirements (<a class="section-link" data-title="Transport" href="/chapters/chapter-10">Chapter 10</a> and <a class="section-link" data-title="Black Swans (Such as the COVID-19 Crisis)" href="/chapters/chapter-4#4.4.3.4">Section 4.4.3.4</a>); and revitalised local active transport and e-micromobility (<a class="reference-link" href="#Earley--2021">Earley and Newman 2021</a>). Temporary &#8216;clear skies&#8217; may also have raised awareness of the potential environment and health co-benefits of reduced fossil fuel use particularly in urban areas (<a class="section-link" data-title="Knowledge Gaps" href="/chapters/chapter-8#8.7">Section 8.7</a>), with evidence also indicating that air pollution itself amplified vulnerability to COVID-19 (<a class="reference-link" href="#Gudka--2020">Gudka et al. 2020</a>; <a class="reference-link" href="#Wu--2020">Wu et al. 2020</a>). The significant impacts on passenger aviation are projected to extend not just through behavioural changes, but also fleet changes from retiring older planes, and reduced new orders indicating expectations of reduced demand and associated GHG emissions until 2030 (Sections 5.1.2 and 10.5) (AR6 WGI Box 6.1 in Chapter 6). However, air cargo has recovered more rapidly (<a class="reference-link" href="#IATA--2020">IATA 2020</a>), possibly enhanced by online ordering.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Fiscal, growth and inequality impacts. </span><span lang="en-CA">Aspects of the global and regional economic crises from COVID-19 may prevail much longer than the crisis itself, potentially compromising mitigation. M</span> ost countries have undertaken unprecedented levels of short-term public expenditures. <span lang="en-CA">The International MonetaryFund (IMF) projects sovereign debt to GDP to have increased by 20% in advanced economies and 10% in emerging economies by the end of 2021 (<a class="reference-link" href="#IMF--2020">IMF 2020</a>). This is likely to slow economic growth, and may squeeze financial resources for mitigation and relevant investments for many years to come (Sections 15.2.3 and 15.6.3). COVID-19 further lowered interest rates which should facilitate low-carbon investment, but pandemic responses have increased sovereign debt across countries in all income bands (<a class="reference-link" href="#IMF--2021">IMF 2021</a>), and, particularly in some developing economies and regions, it has caused debt distress (Bulow</span><span lang="en-CA">et al. </span><span lang="en-CA">2021), widening the gap in developing countries&#8217; access to capital (Hourcade</span><span lang="en-CA">et al. </span><span lang="en-CA">2021b) (<a class="section-link" data-title="Co" href="/chapters/chapter-15#15.6.3">Section 15.6.3</a>). After decades of global progress in reducing poverty, COVID-19 has pushed hundreds of millions of people below poverty thresholds and raises the spectre of intersecting health and climate crises that are devastating for the most vulnerable (<a class="section-link" data-title="Introduction" href="/chapters/chapter-5#5.1">Section 5.1</a>.2 and Box 5.1). Like those of climate change, pandemic impacts fall heavily on disadvantaged groups, exacerbate the uneven distribution of future benefits, amplify existing inequities, and introduce new ones</span>. Increased poverty also hinders efforts towards sustainable low-carbon transitions (<a class="section-link" data-title="Achieving Mitigation in the Context of&#160;Sustainable Development" href="/chapters/chapter-1#1.6">Section 1.6</a>).</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Impac
