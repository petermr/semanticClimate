ts on profitability and investment. </span>COVID-19-induced demand reduction in electricity disproportionally affected coal power plants, whilst transport reduction most affected oil <span lang="en-US"> (<a class="reference-link" href="#IEA--2020a">IEA 2020a</a>)</span>. This accelerated pre-existing decline in the relative profitability of most fossil fuel industries <span lang="en-US"> (Ameli</span><span lang="en-US">et al. </span><span lang="en-US">2021)</span>. Renewables were the only energy sector to increase output <span lang="en-US"> (<a class="reference-link" href="#IEA--2020a">IEA 2020a</a>)</span>. Within the context of a wider <span class="&#8226;-Condensed-italic">overall</span> reduction in energy investment this prompted a substantial <span class="&#8226;-Condensed-italic">relative</span> shift towards low-carbon investment particularly by the private sector <span lang="en-US"> (<a class="reference-link" href="#IEA--2020b">IEA 2020b</a>; <a class="reference-link" href="#Rosembloom--2020">Rosembloom and Markard 2020</a>) (Sections 15.2.1, 15.3. </span><span lang="en-US">1 and 15.6.1)</span>.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Post-pandemic recovery pathways provide an opportunity to attract finance into accelerated and transformative low-carbon public investment (Sections 15.2 and 15.6.3). </span>In most countries, COVID-19 has increased unemployment and/or state-supported employment. There is a profound difference between short-term &#8216;bail outs&#8217; to stem unemployment, and the orientation of new public investment. The public debt is mirrored by large pools of private capital. <span lang="en-US">D</span> uring deep crises like that of COVID-19, economic multipliers of stimulus packages can be high (<a class="reference-link" href="#Hepburn--2020">Hepburn et al., 2020</a>), so much so that fiscal injections can then generate multipliers from 1.5 to 2.5, weakening the alleged crowding-out effect of public stimulus <span lang="en-US"> (<a class="reference-link" href="#Auerbach--2012">Auerbach and Gorodnichenko 2012</a>; <a class="reference-link" href="#Blanchard--2013">Blanchard and Leigh 2013</a> </span>) (<a class="section-link" data-title="Impact of COVID-19 Pandemic" href="/chapters/chapter-15#15.2.3">Section 15.2.3</a>).</p><p class="Boxes_Blue-Boxes_&#8226;-Box-continued-overleaf--subhead-" lang="en-GB">Cross-Chapter Box 1</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Recovery packages are motivated by assessments of the macroeconomic effectiveness (&#8216;multipliers&#8217;) of public spending in ways that can crowd-in and revive private investment <span lang="en-US"> (Hepburn</span><span lang="en-US">et al. </span><span lang="en-US">2020</span>). There are clear reasons why a low-carbon response can create more enduring jobs, better aligned to future growth sectors: by also crowding-in and reviving private investment (e.g., from capital markets and institutional investors, including the growing profile of environmental, social and governance (ESG) and green bond markets (<a class="section-link" data-title="Approaches to Accelerate Alignment of&#160;Financial Flows with Long-term Global Goals" href="/chapters/chapter-15#15.6">Section 15.6</a>)), this can boost the effectiveness of public spending <span lang="en-CA"> (<a class="reference-link" href="#IMF--2020">IMF 2020</a>)</span>. Stern and Valero <span lang="en-US"> (2021) </span> argue that investment in low-carbon innovation and its diffusion, complemented by investments in sustainable infrastructure, are key to shaping environmentally sustainable and inclusive growth in the aftermath of the COVID-19 pandemic crisis. This would be the case both for high-income economies on the global innovation frontier, and to promote sustainable development in poorer economies.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A study with a global general equilibrium model <span lang="en-US"> (Liu</span><span lang="en-US">et al. </span><span lang="en-US">2021) </span> finds that because the COVID-19 economic aftermath combines negative impacts on employment and consumption, a shift from employment and consumption taxes to carbon- or other resource-related taxes would enhance GDP by 1.7% in 2021 relative to &#8216;no policy&#8217;, in addition to reducing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and other pollutants. A post-Keynesian model of wider &#8216;green recovery&#8217; policies <span lang="en-US"> (Pollitt </span><span lang="en-US">et al. </span><span lang="en-US">2021) </span> finds a short-run benefit of around 3.5% GDP (compared to &#8216;no policy&#8217;), and even about 1% above a recovery boosted by cuts in consumption taxes, the latter benefit sustained through 2030 &#8211; outperforming an equivalent conventional stimulus package while reducing global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by 12%.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Orientation of recovery packages. </span>The large public spending on supporting or stimulating economies, exceeding USD12 trillion by October 2020, dwarfs clean-energy investment needs and hence could either help to solve the combined crises, or result in high-carbon lock-in <span lang="en-US"> (Andrijevic</span><span lang="en-US">et al. </span><span lang="en-US">2020)</span>. The short-term &#8216;bail outs&#8217; to date do not foster climate-resilient long-term investments and <span lang="en-CA">have not been much linked to climate action, </span> (Sections 15.2.3 and 15.6.3): in the G20 counties, 40% of energy-related support spending went to the fossil fuel industry compared to 37% on low-carbon energy <span lang="en-US"> (<a class="reference-link" href="#EPT--2020">EPT 2020</a>)</span>. <span lang="en-CA">Recovery packages are also at risk of being &#8216;colourless&#8217;</span> (<a class="reference-link" href="#Hepburn--2020">Hepburn et al., 2020</a>), <span lang="en-CA">though</span> some countries and regions have prioritised green stimulus expenditures for example as part of a &#8216;Green New Deal&#8217;<span lang="en-US"> (Rochedo</span><span lang="en-US">et al. </span><span lang="en-US">2021) (Sections 13.9</span><span lang="en-US">.6 and 15.6.3)</span>.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Integrating analyses. </span>The response to COVID-19 also reflects the relevance of combining multiple analytic frameworks spanning economic efficiency, ethics and equity, transformation dynamics, and psychological and political analyses (<a class="section-link" data-title="Four Analytic Frameworks for Understanding Mitigation Response Strategies" href="/chapters/chapter-1#1.7">Section 1.7</a>). As with climate impacts, not only has the global burden of disease been distributed unevenly, but capabilities to prevent and treat disease were asymmetrical and those in greatest vulnerability often had the least access to human, physical, and financial resources <span lang="en-US"> (<a class="reference-link" href="#Ruger--2020">Ruger and Horton 2020</a>)</span>. &#8216;Green&#8217; versus &#8216;brown&#8217; recovery has corresponding distributional consequences between these and &#8216;green&#8217; producers, suggesting need for differentiated policies with international coordination <span lang="en-US"> (Le Billon</span><span lang="en-US">et al. </span><span lang="en-US">2021)</span>. This illustrates the role of Just Transition approaches to global responses including the value of integrated, multi-level governance (Sections 1.7, 4.5 and 17.1).</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Crises and opportunities: the wider context for mitigation and transformation. </span>The impacts of COVID-19 have been devastating in many ways, in many countries, and may distract political and financial capacity away from efforts to mitigate climate change. Yet, studies of previous post-shock periods suggest that waves of innovation that are ready to emerge can be accelerated by crises, which may prompt new behaviours, weaken incumbent (&#8216;meso-level&#8217;) systems, and prompt rapid reforms <span lang="en-US"> (Roberts and Geels 2019a) </span> <span lang="en-US"> (<a class="section-link" data-title="Achieving Mitigation in the Context of&#160;Sustainable Development" href="/chapters/chapter-1#1.6">Section 1.6</a>.5)</span>. Lessons from the collective effort to &#8216;flatten the curve&#8217; during the pandemic, illustrating aspects of science&#8211;society interactions for public health in many countries, may carry over to climate mitigation, and open new opportunities (<a class="section-link" data-title="Introduction" href="/chapters/chapter-5#5.1">Section 5.1</a>.2). COVID-19 appears to have accelerated the emergence of renewable power, electromobility and digitalisation <span lang="en-US"> (<a class="reference-link" href="#Newman--2020">Newman 2020</a>) (Sections 5.1.2, 6.3 and 10.2)</span>. Institutional change is often very slow but major economic dislocation can create significant opportunities for new ways of financing and enabling &#8216;leapfrogging&#8217; investment to happen (<a class="section-link" data-title="Enabling Conditions" href="/chapters/chapter-10#10.8">Section 10.8</a>). Given the unambiguous risks of climate change, and consequent stranded asset risks from new fossil fuel investments (Box 6.11), the most robust recoveries are likely to be those which emerge on lower carbon and resilient pathways <span lang="en-US"> (Obergassel</span><span lang="en-US">et al. </span><span lang="en-US">2021)</span>. Noting the critical global post-COVID-19 challenge as the double impact of heightened credit risk in developing countries, along with indebtedness in developed countries, <span lang="en-US">Hourcade</span><span lang="en-US">et al. </span><span lang="en-US"> (2021a) </span> estimate that a &#8216;multilateral&#8217; sovereign guarantee structure to underwrite low-carbon investments could leverage projects up to 15 times its value, contributing to shifting development pathways consistent with the SDGs and Paris goals.</p><p class="Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">COVID- 19 can thus be taken as a reminder of the urgency of addressing climate change, a warning of the risk of future stranded assets (Rempel and Gupta 2021) (Chapter 17), but also an opportunity for a cleaner recovery.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to developments in climate science, emissions,the international agreements in 2015, and the recent impact of COVID-19, a few other key developments have strong implications for climate mitigation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Cheaper renewable energy technologies. </span>Most striking, the cost of solar photovoltaic (PV) has fallen by a factor of 5 to 10 in the decade since the IPCC Special Report on Renewable Energy (<a class="reference-link" href="#IPCC--2011a">IPCC 2011a</a>) and other data inputting to the AR5 assessments. The SR1.5 reported major cost reductions, the IEA (2020) World Energy Outlook described PV as now &#8216;the cheapest electricity in history&#8217; for projects that &#8216;tap low cost finance and high quality resources.&#8217; Costs and deployment both vary widely between different countries (Chapters 6, 9 and 12) but costs are still projected to continue falling (<a class="reference-link" href="#Vartiainen--2020">Vartiainen et al. 2020</a>). Rapid technological developments have occurred in many other low-carbon technologies including batteries and electric vehicles (<a class="section-link" data-title="Technology" href="/chapters/chapter-1#1.4.3">Section 1.4.3</a>), IT and related control systems, with progress also where electrification is not possible (Chapters 2, 6 and 11).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Civil society pressures for stronger action. </span>Civic engagement increased leading up to the Paris Agreement (<a class="reference-link" href="#B&#228;ckstrand--2019">B&#228;ckstrand and L&#246;vbrand 2019</a>) and after. Youth movements in several countries show young people&#8217;s awareness about climate change, evidenced by the school strikes for the climate (<a class="reference-link" href="#Hagedorn--2019">Hagedorn et al. 2019</a>; <a class="reference-link" href="#Buettner--2020">Buettner 2020</a>; <a class="reference-link" href="#Thackeray--2020">Thackeray et al. 2020</a>; <a class="reference-link" href="#Walker--2020">Walker 2020</a>). Senior figures across many religions <span class="&#8226;-Condensed-italic"/> (<a class="reference-link" href="#Francis--2015">Francis 2015</a>; <a class="reference-link" href="#IFEES--2015">IFEES 2015</a>)<span class="&#8226;-Condensed-italic"/> stressed the duty of humanity to protect future generations and the natural world, and warned about the inequities of climate change. Growing awareness of local environmental problems such as air pollution in Asia and Africa (<a class="reference-link" href="#Karlsson--2020">Karlsson et al. 2020</a>), and the threat to indigenous people&#8217;s rights and existence has also fuelled climate activism (<a class="reference-link" href="#Etchart--2017">Etchart 2017</a>). Grass-roots movements (<a class="reference-link" href="#Cheon--2018">Cheon and Urpelainen 2018</a>; <a class="reference-link" href="#Fisher--2019">Fisher et al. 2019</a>), build political pressure for accelerating climate change mitigation, as does increasing climate litigation (<a class="reference-link" href="#Setzer--2019">Setzer and Vanhala 2019</a>) (Chapters 13 and 14).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Climate policies also encounter resistance</span><span class="&#8226;-Bold-Condensed-Italic">. </span>However, there are multiple sources of resistance to climate action in practice. Corporations and trade associations often lobby against measures they deem detrimental (<a class="section-link" data-title="Equity and Fairness" href="/chapters/chapter-1#1.4.6">Section 1.4.6</a>). The emblematic &#8216;yellow vest&#8217; movement in France was triggered by higher fuel costs as a result of a CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> tax hike (<a class="reference-link" href="#Lianos--2019">Lianos 2019</a>; <a class="reference-link" href="#Driscoll--2021">Driscoll 2021</a>), though it had broader aspect of income inequality and other social issues. There is often a mismatch between concerns on climate change and people&#8217;s willingness to pay for mitigation. For example, whilst most Americans believe climate change is happening, 68% said in a survey they would oppose climate policies that added just USD10 per month to electricity bills (EPIC et al. 2019), and worry about energy costs can eclipse those about climate change elsewhere (<a class="reference-link" href="#Poortinga--2018">Poortinga et al. 2018</a>) (Chapter 13).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Global trends contrary to multilateral cooperation. </span> State-centred politics and geopolitical/geo-economic tensions seem to have become more prominent across many countries and issues (<a class="reference-link" href="#WEF--2019">WEF 2019</a>). In some cases, multilateral cooperation could be threatened by trends such as rising populism, nationalism, authoritarianism and growing protectionism (<a class="reference-link" href="#Abrahamsen--2019">Abrahamsen et al. 2019</a>), making it more difficult to tackle global challenges including protecting the environment (<a class="reference-link" href="#Schreurs--2016">Schreurs 2016</a>; <a class="reference-link" href="#Parker--2017">Parker et al. 2017</a>; <a class="reference-link" href="#WEF--2019">WEF 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Transnational alliances. </span>Partly countering this trend, cities, businesses and a wide range of other non-state actors also have emerged with important international networks to foster mitigation. City-based examples include the Cities Alliance in addressing climate change, Carbon Neutral Cities Alliance and the Covenant of Mayors (Chapter 8); there are numerous other alliances and networks such as those in finance (Chapter 15) and technology (Chapter 16), amongst many others (Chapters 13 and 14).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Finally, under the Paris Agreement process, during 2020/21, many countries strengthened their Nationally Determined Contributions (NDCs). Including updates until October 2021, these would imply global GHG emissions declining by 2030 to between 1&#8211;4% below 2019 levels (unconditional NDCs), or 4&#8211;10% (for NDCs conditional on international support) (Table 4.3). This is a significant change but would still not be compatible with 1.5&#176;C pathways, and even if delivered in full, to limit warming to 2&#176;C (&gt;67%), emissions would have to fall very rapidly after 2030 (<a class="section-link" data-title="Illustrative Mitigation Pathways" href="/chapters/chapter-3#3.2.5">Section 3.2.5</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Thus, developments since AR5 highlight the complexity of the mitigation challenge. There is no far-sighted, globally optimising decision-maker and indeed climate policymaking at all levels is subject to conflicting pressures in multiple ways. The next section overviews the drivers and constraints.</p></div></div></div><div class="h1-container" id="1.4"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4</span>Drivers and Constraints of Climate Mitigation and System Transitions/Transformation <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section provides a brief assessment of key factors and dynamics that drive, shape and/or limit climate mitigation in (i) <span class="&#8226;-Bold-condensed" lang="en-GB">economic factors</span>: which include sectors and services, trade and leakage, finance and investment, and technological innovation; (ii) <span class="&#8226;-Bold-condensed" lang="en-GB">socio-political issues</span>: which include political economy, social innovation, and equity and fairness; and (iii) <span class="&#8226;-Bold-condensed" lang="en-GB">institutional factors</span>, which comprise policy, legal frameworks and international cooperation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR5 introduced six &#8216;enabling conditions&#8217; for shifting development pathways which are presented in <a class="section-link" data-title="Mitigation and development pathways in the near- to mid-term" href="/chapters/chapter-4">Chapter 4</a> of this report and some of which overlap with the drivers reviewed here. However, the terminology of drivers and constraints have been chosen here to reflect the fact that each of these factors can serve as an enabling condition or a constraint to ambitious climate action depending on the context and how they are deployed. Often one sees the factors exerting both push and pull forces at the same time in the same and across different scales. For example, finance and investments can serve as a barrier or an enabler to climate action (<a class="reference-link" href="#Battiston--2021">Battiston et al. 2021</a>). Similarly, political economy factors can align in favour of ambitious climate action or act in ways that inhibit strong cooperation and low-carbon transition. The other key insight from the assessment of the system drivers and constraints undertaken below is that none of the factors or conditions by themselves is more or less important than the others. In addition to being deeply intertwined all the factors matter in different measures with each exacting more or less force depending on the prevailing social, economic, cultural and political context. Often achieving accelerated mitigation would require effort to bring several of the factors in alignment in and across multiple levels of political or governance scales.</p></div><div class="h2-container" id="1.4.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.1</span> Services, Sectors and Urbanisation <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Human activities drive emissions primarily through the demand for a wide range of services such as food, shelter, heating/cooling, goods, travel, communication, and entertainment. This demand is fulfilled by various activities often grouped into sectors such as agriculture, industry and commerce. The literature uses a wide range of sectoral definitions to organise data and analysis (Chapter 2). Energy sectors are typically organised into primary energy producers, energy transformation processes (such as power generation and fuel refining), and major energy users such as buildings, industry and transport (Chapters 2 and 5). Other research (Chapter 8) organises data around interacting urban and rural human activities. Land-based activities can be organised into agriculture, forestry and other land-use (AFOLU), or land use, land-use change and forestry (LULUCF) (Chapter 7). Each set of sectoral definitions and analysis offers its own insights.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Sectoral perspectives help to identify and understand the drivers of emissions, opportunities for emissions mitigation, and interactions with resources, other goals and other sectors, including the co-evolution of systems across scales (<a class="reference-link" href="#Kyle--2016">Kyle et al. 2016</a>; <a class="reference-link" href="#Moss--2016">Moss et al. 2016</a>; <a class="reference-link" href="#Mori--2017">Mori et al. 2017</a>; IPBES 2019). Interactions between sectors and agents pursuing multiple goals is a major theme pervading this assessment.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The &#8216;nexus&#8217; between energy, water, and land &#8211; all key contributors to human well-being &#8211; also helps to provide, regulate and support ecosystem and cultural services (<a class="reference-link" href="#Bazilian--2011">Bazilian et al. 2011</a>; <a class="reference-link" href="#Ringler--2013">Ringler et al. 2013</a>; <a class="reference-link" href="#Smajgl--2016">Smajgl et al. 2016</a>; <a class="reference-link" href="#Albrecht--2018">Albrecht et al. 2018</a>; <a class="reference-link" href="#Brouwer--2018">Brouwer et al. 2018</a>; <a class="reference-link" href="#D&#8217;Odorico--2018">D&#8217;Odorico et al. 2018</a>; <a class="reference-link" href="#Van Vuuren--2019">Van Vuuren et al. 2019</a>), with important implications for cities in managing new systems of transformation (<a class="reference-link" href="#Thornbush--2013">Thornbush et al. 2013</a>; <a class="reference-link" href="#Wolfram--2016">Wolfram et al. 2016</a>) (Chapter 8). Other important nexuses shaping our planet&#8217;s future (<a class="reference-link" href="#Fajardy--2018">Fajardy et al. 2018</a>) include agriculture, forestry, land use and ecosystem services (<a class="reference-link" href="#Chazdon--2008">Chazdon 2008</a>; <a class="reference-link" href="#Settele--2016">Settele et al. 2016</a>; <a class="reference-link" href="#Torralba--2016">Torralba et al. 2016</a>; <a class="reference-link" href="#Nessh&#246;ver--2017">Nessh&#246;ver et al. 2017</a>; <a class="reference-link" href="#Keesstra--2018">Keesstra et al. 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Historically, energy-related GHG emissions were considered a by-product of the increasing scale of human activity, driven by population size, economic activity and technology. That simple notion has evolved greatly over time to become much more complex and diverse, with increasing focus on the provision of energy services (<a class="reference-link" href="#Cullen--2010">Cullen and Allwood 2010</a>; <a class="reference-link" href="#Bardi--2019">Bardi et al. 2019</a>; <a class="reference-link" href="#Brockway--2019">Brockway et al. 2019</a>; <a class="reference-link" href="#Garrett--2020">Garrett et al. 2020</a>). The demand for agricultural products has historically driven conversion of natural lands (land-use change). AFOLU along with food processing accounts for 21&#8211;37% of total net anthropogenic GHG emissions (SRCCL SPM A3). <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1"><span id="footnote-004-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-004">5</a> </span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Continued growth in population and income are expected to continue driving up demand for goods and services (Chapters 2, 3 and 5), with an important role for urbanisation which is proceeding at an unprecedented speed and scale. In the last decade, the urban population grew by 70 million people each year, or about 1.3 million people per week, with urban area expanding by about 102 km <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</span> per day (Chapter 8). Urban areas account for most (45&#8211;87%) of the global carbon footprint (8.1) and the strong and positive correlation between urbanisation and incomes means higher consumption from urban lifestyles will continue driving direct and indirect GHG emissions. Cities provide a conduit to many of the services such as transportation, housing, water, food, medical care and recreation, and other services and urban carbon emissions are driven not only by population and income but also by the form and structure of urban areas (Sections 8.1 and 8.3&#8211;8.6). This creates opportunities for decarbonisation through urban planning and purposeful &#8216;experimentation&#8217; (<a class="reference-link" href="#Newman--2017">Newman et al. 2017</a>) (Chapter 8).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Human needs and wants evolve over time making the transition toward climate and sustainable development goals either more or less difficult. For example, changes in the composition of goods consumed, such as shifting diets toward a more vegetarian balance, can reduce land-use emissions without compromising the quality of life (<a class="reference-link" href="#Stehfest--2009">Stehfest et al. 2009</a>; <a class="reference-link" href="#Gough--2017">Gough 2017</a>; <a class="reference-link" href="#van Vuuren--2018">van Vuuren et al. 2018</a>; <a class="reference-link" href="#van den Berg--2019">van den Berg et al. 2019</a>; <a class="reference-link" href="#Hargreaves--2021">Hargreaves et al. 2021</a>; SRCCL SPM B2.3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Human behaviour and choices, including joint achievement of wider social goals, will play an important part in enabling or hindering climate mitigation and sustainable development (<a class="reference-link" href="#Shi--2016">Shi et al. 2016</a>), for example, shifting passenger transportation preferences in ways that combine climate, health and sustainable development goals (<a class="reference-link" href="#Romanello--2021">Romanello et al. 2021</a>).</p></div></div><div class="h2-container" id="1.4.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.2</span>Trade, Consumption and Leakage <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Emissions associated with international trade account for 20&#8211;33 % of global emissions, as calculated using multi-regional input-output analysis (<a class="reference-link" href="#Wiedmann--2018">Wiedmann and Lenzen 2018</a>). Whether international trade drives an increase or decrease in global GHG emissions depends on the emissions intensity of traded products as well as the influence of trade on relocation of production, with studies reaching diverse conclusions about the net effect of trade openness on CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions (<a class="section-link" data-title="Economic Drivers and Their Trends by&#160;Regions and Sectors" href="/chapters/chapter-2#2.4">Section 2.4</a>.5). Tariff reduction of low-carbon technologies could facilitate effective mitigation (<a class="reference-link" href="#de Melo--2014">de Melo and Vijil 2014</a>; <a class="reference-link" href="#Ertugrul--2016">Ertugrul et al. 2016</a>; <a class="reference-link" href="#Islam--2016">Islam et al. 2016</a>; <a class="reference-link" href="#WTO--2016">WTO 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The magnitude of carbon leakage (see Glossary) caused by unilateral mitigation in a fragmented climate policy world depends on trade and substitution patterns of fossil fuels and the design of policies (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>, Box 5.4), but its potential significance in trade-exposed energy-intensive sectors (<a class="reference-link" href="#Bauer--2013">Bauer et al. 2013</a>; <a class="reference-link" href="#Carbone--2017">Carbone and Rivers 2017</a>; <a class="reference-link" href="#Naegele--2019">Naegele and Zaklan 2019</a>) can make it an important constraint on policy. See <a class="section-link" data-title="Leakage Effects" href="/chapters/chapter-13#13.6.6.1">Section 13.6.6.1</a> in <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> for channels and evidence. <a class="reference-link" href="#Akimoto--2018">Akimoto et al. (2018)</a> argue that differences in marginal abatement costs of NDCs could cause carbon leakage in energy-intensive, trade-exposed sectors, and could weaken effective global mitigation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Policy responses to cope with carbon leakage include border carbon adjustment (BCAs) and differentiated carbon taxes (<a class="reference-link" href="#Liu--2020">Liu et al. 2020</a>). Some BCA options focusing on levelling the cost of carbon paid by consumers on products could be designed in line with the WTO (<a class="reference-link" href="#Ismer--2016">Ismer et al. 2016</a>), while others may not be (<a class="reference-link" href="#Mehling--2019">Mehling et al. 2019</a>). All proposals could involve difficulty of tracing and verifying the carbon content of inputs (<a class="reference-link" href="#Onder--2012">Onder 2012</a>; <a class="reference-link" href="#Denis-Ryan--2016">Denis-Ryan et al. 2016</a>). An international consensus and certification practice on the carbon content would help to overcome WTO compatibility (<a class="reference-link" href="#Holzer--2014">Holzer 2014</a>). See <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> and <a class="reference-link" href="#Mehling--2019">Mehling et al. (2019)</a> on the context of trade law and the PA.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Official inventories report territorial emissions, which do not consider the impacts embodied in imports of goods. Global supply chains undoubtedly lead to a growth in trade volumes (<a class="reference-link" href="#Federico--2017">Federico and Tena-Junguito 2017</a>), alternative methods have been suggested to account for emissions associated with international trade, such as shared responsibility (<a class="reference-link" href="#Lenzen--2007">Lenzen et al. 2007</a>), technology-adjusted consumption-based accounting (<a class="reference-link" href="#Kander--2015">Kander et al. 2015</a>), value-added-based responsibility (<a class="reference-link" href="#Pi&#241;ero--2019">Pi&#241;ero et al. 2019</a>) and exergy-based responsibility based on thermodynamics (<a class="reference-link" href="#Khajehpour--2019">Khajehpour et al. 2019</a>). Consumption-based emissions (i.e., attribution of emissions related to domestic consumption and imports to final destination) are not officially reported in global emissions datasets but data has improved (<a class="reference-link" href="#Tukker--2013">Tukker and Dietzenbacher 2013</a>; <a class="reference-link" href="#Afionis--2017">Afionis et al. 2017</a>). This analysis has been used extensively for consumption-based accounting of emissions, and other environmental impacts (<a class="reference-link" href="#Wiedmann--2018">Wiedmann and Lenzen 2018</a>; <a class="reference-link" href="#Malik--2019">Malik et al. 2019</a>) (<a class="section-link" data-title="Past and Present Trends of Consumption-based CO" href="/chapters/chapter-2#2.3">Section 2.3</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Increasing international trade has resulted in a general shifting of fossil fuel-driven emissions-intensive production from developed to developing countries (<a class="reference-link" href="#Arto--2014">Arto and Dietzenbacher 2014</a>; <a class="reference-link" href="#Malik--2016">Malik and Lan 2016</a>), and between developing countries (<a class="reference-link" href="#Zhang--2019">Zhang et al. 2019</a>). High-income developed countries thus tend to be net importers of emissions, whereas low/middle-income developing countries net exporters (<a class="reference-link" href="#Peters--2011">Peters et al. 2011</a>) (Figure 1.2c, d). This trend is shifting, with a growth in trade between non-OECD countries (<a class="reference-link" href="#Meng--2018">Meng et al. 2018</a>; <a class="reference-link" href="#Zhang--2019">Zhang et al. 2019</a>), and a decline in emissions intensity of traded goods (<a class="reference-link" href="#Wood--2020b">Wood et al. 2020b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">The Paris Agreement primarily deals with national commitments relating to domestic emissions and removals, hence emissions from international aviation and shipping are not covered. Aviation and shipping accounted for approximately 2.7% of greenhouse gas emissions in 2019 (before COVID-19); see <a class="section-link" data-title="Short-lived Climate Forcers and Aviation" href="/chapters/chapter-10#10.5.2">Section 10.5.2</a> for discussion. In addition to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, aircraft-produced contrail cirrus clouds, and emissions of black carbon and short-lived aerosols (e.g., sulphates) from shipping are especially harmful for the Arctic (<a class="section-link" data-title="Enabling Conditions" href="/chapters/chapter-10#10.8">Section 10.8</a> and Box 10.6).</p></div></div><div class="h2-container" id="1.4.3"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.3</span>Technology <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The rapid developments in technology over the past decade enhance potential for transformative changes, in particular to help deliver climate goals simultaneously with other SDGs.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The fall in renewable energy costs alongside rapid growth in capacity (Figure 1.3; see also Figures 6.8 and 6.11 in Chapter 6) has been accompanied by varied progress in many other technology areas such as electric vehicles, fuel cells for both stationary and mobile applications (<a class="reference-link" href="#Dodds--2019">Dodds 2019</a>), thermal energy (Chapter 6), and battery and other storage technologies (<a class="reference-link" href="#Freeman--2017">Freeman et al. 2017</a>) (Chapters 6, 9 and 12; Figure TS.7). Nuclear contributions may be enhanced by new generations of reactors (e.g., Generation III) and small modular reactors (<a class="reference-link" href="#Knapp--2018">Knapp and Pevec 2018</a>) (Chapter 6).</p><div class="_idGenObjectStyleOverride-1" id="_idContainer009"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-3" id="figure-1-3" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_3.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.3 | Cost reductions and adoption in solar photovoltaic and wind energy. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Fossil fuel Levelised Cost of Electricity (LCOE) is indicated by blue shading at USD50&#8211;177 MWh <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (<a class="reference-link" href="#IRENA--2020b">IRENA 2020b</a>). Source: data from IRENA (2021a,b).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-3" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Large-scale hydrogen developments could provide a complementary energy channel with long-term storage. Like electricity, hydrogen (H<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) is an energy vector with multiple potential applications, including in industrial processes such as steel and non-metallic materials production (Chapter 11), for long-range transportation (Chapter 10), and low-temperature heating in buildings (Chapter 9). Emissions depend on how it is produced, and deploying H<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> delivery infrastructure economically is a challenge when the future scale of hydrogen demand is so uncertain (Chapter 6). H<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from natural gas with CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> capture and storage (CCS) may help to kick-start the H<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> economy (<a class="reference-link" href="#Sunny--2020">Sunny et al. 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-based fuels and feedstocks such as synthetic methane, methanol, diesel, jet fuel and other hydrocarbons, potentially from carbon capture and utilisation (CCU), represent drop-in solutions with limited new infrastructure needs (<a class="reference-link" href="#Artz--2018">Artz et al. 2018</a>; <a class="reference-link" href="#Bobeck--2019">Bobeck et al. 2019</a>; <a class="reference-link" href="#Yugo--2019">Yugo and Soler 2019</a>) (Chapter 10). Deployment and development of CCS technologies (with large-scale storage of captured CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) have been much slower than projected in previous assessments (<a class="reference-link" href="#IEA--2019b">IEA 2019b</a>; <a class="reference-link" href="#Page--2019">Page et al. 2019</a>) (Chapter 11).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Potential constraints on new energy technologies may include their material requirements, notably rare earth materials for electronics or lithium for batteries (<a class="reference-link" href="#Wanger--2011">Wanger 2011</a>; <a class="reference-link" href="#Flexer--2018">Flexer et al. 2018</a>), stressing the importance of recycling (<a class="reference-link" href="#IPCC--2011b">IPCC 2011b</a>; <a class="reference-link" href="#Rosendahl--2019">Rosendahl and Rubiano 2019</a>). Innovation is enabling greater recycling and reuse of energy-intensive materials (<a class="reference-link" href="#Shemi--2018">Shemi et al. 2018</a>), and introducing radically new and more environmentally friendly materials, however, still not all materials can be recycled (<a class="reference-link" href="#Allwood--2014">Allwood 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Bysequestering carbon in biomass and soils, soil carbon management, and other terrestrial strategies could offset hard-to-reduce emissions in other sectors. However, large-scale bioenergy deployment could increase risks of desertification, land degradation, and food insecurity (<a class="reference-link" href="#IPCC--2019a">IPCC 2019a</a>), and higher water withdrawals (<a class="reference-link" href="#Hasegawa--2018">Hasegawa et al. 2018</a>; <a class="reference-link" href="#Fuhrman--2020">Fuhrman et al. 2020</a>), though this may be at least partially offset by innovation in agriculture, diet shifts and plant-based proteins contributing to meeting demand for food, feed, fibre and bioenergy (or bioenergy with carbon capture and storage (BECCS) with CCS) (<a class="reference-link" href="#Havlik--2014">Havlik et al. 2014</a>; <a class="reference-link" href="#Popp--2017">Popp et al. 2017</a>; <a class="reference-link" href="#K&#246;berle--2020">K&#246;berle et al. 2020</a>) (Chapters 5 and 7).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A broad class of more speculative technologies propose to counteract effects of climate change by removing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere (CDR), or by directly modifying the Earth&#8217;s energy balance at a large scale (solar radiation modification or SRM). CDR technologies include ocean iron fertilisation, enhanced weathering and ocean alkalinisation (Council 2015a), along with direct air carbon capture and storage (DACCS). They could potentially draw down atmospheric CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> much faster than the Earth&#8217;s natural carbon cycle, and reduce reliance on biomass-based removal (<a class="reference-link" href="#K&#246;berle--2019">K&#246;berle 2019</a>; <a class="reference-link" href="#Realmonte--2019">Realmonte et al. 2019</a>), but some present novel risks to the environment and DACCS is currently more expensive than most other forms of mitigation (<a class="reference-link" href="#Fuss--2018">Fuss et al. 2018</a>) (Cross-Chapter Box 8 in Chapter 12). Solar radiation modification (SRM) could potentially cool the planet rapidly at low estimated direct costs by reflecting incoming sunlight (Council 2015b), but entails uncertain side effects and thorny international equity and governance challenges (<a class="reference-link" href="#Netra--2018">Netra et al. 2018</a>; <a class="reference-link" href="#Florin--2020">Florin et al. 2020</a>; <a class="reference-link" href="#National Academies of Sciences--2021">National Academies of Sciences 2021</a>) (Chapter 14). Understanding the climate response to SRM remains subject to large uncertainties (AR6 WGI). Some literature uses the term &#8216;geoengineering&#8217; for both CDR or SRM when applied at a planetary scale (<a class="reference-link" href="#Shepherd--2009">Shepherd 2009</a>; <a class="reference-link" href="#GESAMP--2019">GESAMP 2019</a>). In this report, CDR and SRM are discussed separately, reflecting their very different geophysical characteristics.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Large improvements in information storage, processing, and communication technologies, including artificial intelligence, will affect emissions. They can enhance energy-efficient control, reduce transaction costs for energy production and distribution, improve demand-side management (DSM) (<a class="reference-link" href="#Raza--2015">Raza and Khosravi 2015</a>), and reduce the need for physical transport (<a class="reference-link" href="#Smidfelt Rosqvist--2016">Smidfelt Rosqvist and Winslott Hiselius 2016</a>) (Chapters 5, 6 and 9&#8211;11). However, data centres and related IT systems (including blockchain), are electricity-intensive and will raise demand for energy (<a class="reference-link" href="#Avgerinou--2017">Avgerinou et al. 2017</a>) &#8211; cryptocurrencies may be a major global source of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> if the electricity production is not decarbonised (<a class="reference-link" href="#Mora--2018">Mora et al. 2018</a>) &#8211; and there is also a concern that Information technologies can compound and exacerbate current inequalities (Chapters 5, 16 and Cross-Chapter Box 11 in Chapter 16). IT may affect broader patterns of work and leisure (<a class="reference-link" href="#Boppart--2020">Boppart and Krusell 2020</a>), and the emissions intensity of how people spend their leisure time will become more important (Chapters 5 and 9). Because higher efficiency tends to reduces costs, it often involves some &#8216;rebound&#8217; offsetting at least some of the emission savings (<a class="reference-link" href="#Sudbury--2016">Sudbury and Hutchinson 2016</a>; <a class="reference-link" href="#Belkhir--2018">Belkhir and Elmeligi 2018</a>; <a class="reference-link" href="#Cohen--2019">Cohen and Cavoli 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Technology can enable both emissions reductions and/or increased emissions (Chapter 16). Governments play an important role in most major innovations, in both &#8216;technology-push&#8217; (<a class="reference-link" href="#Mazzucato--2013">Mazzucato 2013</a>) and induced by &#8216;demand-pull&#8217; (<a class="reference-link" href="#Grubb--2021a">Grubb et al. 2021a</a>), so policy is important in determining its pace, direction and utilisation (Roberts and Geels 2019a) (Sections 1.7.1 and 1.7.3). Overall, the challenge will be to enhance the synergies and minimise the trade-offs and rebounds, including taking account of ethical and distributional dimensions (<a class="reference-link" href="#Gonella--2019">Gonella et al. 2019</a>).</p></div></div><div class="h2-container" id="1.4.4"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.4</span>Finance and Investment <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Finance is both an enabler and a constraint on mitigation, and since AR5, attention to the financial sector&#8217;s role in mitigation has grown. This is partly in the context of the Paris Agreement finance articles and the Green Climate Fund, the pledge to mobilise USD100 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-1">&#8211;1</span>by 2020, and the Addis Abbaba Action Agenda (<a class="section-link" data-title="The 2015 Agreements" href="/chapters/chapter-1#1.3.1">Section 1.3.1</a>). However, there is a persistent but uncertain gap in mitigation finance (<a class="reference-link" href="#Cui--2018">Cui and Huang 2018</a>) (Table 15.15.1), even though tracked climate finance overwhelmingly goes toward mitigation compared to adaptation (<a class="reference-link" href="#UNEP--2020">UNEP 2020</a>) (<a class="section-link" data-title="Assessment of Current Financial Flows" href="/chapters/chapter-15#15.3">Section 15.3</a>; Working Group II). Green bond issuance has increased recently in parallel with efforts to reform the international financial system by supporting development of local capital markets (<a class="section-link" data-title="Climate Risk Pooling and Insurance Approaches" href="/chapters/chapter-15#15.6.4">Section 15.6.4</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate finance is a multi-actor, multi-objective domain that includes central banks, commercial banks, asset managers, underwriters, development banks, and corporate planners. Climate change presents both risks and opportunities for the financial sector. The risks include physical risks related to the impacts of climate change itself; transition risks related to the exposure to policy, technology and behavioural changes in line with a low-carbon transition; and liability risks from litigation for climate-related damages (Box 15.2). These could potentially lead to stranded assets (the loss of economic value of existing assets before the end of their useful lifetimes (<a class="reference-link" href="#Bos--2019">Bos and Gupta 2019</a>) (Sections 6.7 and 15.6.3). Such risks continue to be underestimated by financial institutions (<a class="section-link" data-title="Addressing Knowledge Gaps with Regard to&#160;Climate Risk Analysis and Transparency" href="/chapters/chapter-15#15.6.1">Section 15.6.1</a>). The continuing expansion of fossil fuel infrastructure and insufficient transparency on how these are valued raises concerns that systemic risk may be accumulating in the financial sector in relation to a potential low-carbon transition that may already be under way (<a class="reference-link" href="#Battiston--2017">Battiston et al. 2017</a>) (<a class="section-link" data-title="Co" href="/chapters/chapter-15#15.6.3">Section 15.6.3</a>). The Financial Stability Board&#8217;s Taskforce on Climate-related Financial Disclosures&#8217; (TCFD) recommendations on transparency aim to ensure that investors and companies consider climate change risks in their strategies and capital allocation (<a class="reference-link" href="#TCFD--2018">TCFD 2018</a>). This is helping &#8216;investors to reassess core assumptions&#8217; and may lead to &#8216;significant&#8217; capital reallocation (<a class="reference-link" href="#Fink--2020">Fink 2020</a>). However, metrics and indicators of assets risk exposure are inadequate (<a class="reference-link" href="#Monasterolo--2017">Monasterolo 2017</a>; <a class="reference-link" href="#Campiglio--2018">Campiglio et al. 2018</a>) and transparency alone is insufficient to drive the required asset reallocation in the absence of clear regulatory frameworks (<a class="reference-link" href="#Ameli--2020">Ameli et al. 2020</a>; <a class="reference-link" href="#Chenet--2021">Chenet et al. 2021</a>). A coalition of central banks have formed the Network for Greening the Financial Sector, to support and advance the transformation of the financial system (<a class="reference-link" href="#Allen--2020">Allen et al. 2020</a>; <a class="reference-link" href="#NGFS--2020">NGFS 2020</a>), with some of them conducting climate-related institutional stress tests.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Governments cannot single-handedly fund the transition (<a class="section-link" data-title="Development of Local Capital Markets" href="/chapters/chapter-15#15.6.7">Section 15.6.7</a>), least of all in low-income developing countries with large sovereign debt and poor access to global financial markets. Long-term sources of private capital are required to close the financing gap across sectors and geographies (<a class="section-link" data-title="Development of Local Capital Markets" href="/chapters/chapter-15#15.6.7">Section 15.6.7</a>). Future investment needs are greatest in emerging and developing economies (<a class="section-link" data-title="Identified Financing Gaps for Sector and Regions" href="/chapters/chapter-15#15.5.2">Section 15.5.2</a>) which already face higher costs of capital, hindering capacity to finance a transition (<a class="reference-link" href="#Buhr--2018">Buhr et al. 2018</a>; <a class="reference-link" href="#Ameli--2020">Ameli et al. 2020</a>). Requisite North&#8211;South financial flows are impeded by both geographic and technological risk premiums (<a class="reference-link" href="#Iyer--2015">Iyer et al. 2015</a>), and the COVID-19 pandemic has further compromised the ability of developing and emerging economies to finance development activities or attract additional climate finance from developed countries (<a class="section-link" data-title="Co" href="/chapters/chapter-15#15.6.3">Section 15.6.3</a>, and Cross-Chapter Box 1 in this chapter). Climate-related investments in developing countries also suffer from structural barriers such as sovereign risk and exchange rate volatility (<a class="reference-link" href="#Farooquee--2016">Farooquee and Shrimali 2016</a>; <a class="reference-link" href="#Guzman--2018">Guzman et al. 2018</a>) which affect not only climate-related investment but investment in general (Yamahaki et al. 2020) including in needed infrastructure development (<a class="reference-link" href="#Gray--2003">Gray and Irwin 2003</a>). A Green Climate Fund (GCF) report notes the paradox that USD14 trillion of negative-yielding debt in OECD countries might be expected to flow to much larger low-carbon, climate-resilient investment opportunities in developing countries, but &#8216;this is not happening&#8217; (<a class="reference-link" href="#Hourcade--2021b">Hourcade et al. 2021b</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is often a disconnect between stated national climate ambition and finance flows, and overseas direct investment (ODI) from donor countries may be at odds with national climate pledges such as NDCs. One report found funds supported by foreign state-owned enterprises into 56 recipient countries in Asia and Africa in 2014&#8211;2017 went mostly to fossil fuel-based projects not strongly aligned with low-carbon priorities of recipient countries&#8217; NDCs (<a class="reference-link" href="#Zhou--2018">Zhou et al. 2018</a>). Similarly, <a class="reference-link" href="#Steffen--2019">Steffen and Schmidt (2019)</a> found that even within multilateral development banks, &#8216;public- and private-sector branches differ considerably&#8217;, with public-sector lending used mainly in non-renewable and hydropower projects. Political leadership is therefore essential to steer financial flows to support low-carbon transition (<a class="section-link" data-title="Approaches to Accelerate Alignment of&#160;Financial Flows with Long-term Global Goals" href="/chapters/chapter-15#15.6">Section 15.6</a>). <a class="reference-link" href="#Voituriez--2019">Voituriez et al. (2019)</a> identify significant mitigation potential if financing countries simply applied their own environmental standards to their overseas investments.</p></div></div><div class="h2-container" id="1.4.5"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.5</span>Political Economy <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The politics of interest (most especially economic interest) of key actors at sub-national, national and global levels can be important determinants of climate (in)action (<a class="reference-link" href="#O&#8217;Hara--2009">O&#8217;Hara 2009</a>; <a class="reference-link" href="#Lo--2010">Lo 2010</a>; <a class="reference-link" href="#Tanner--2011">Tanner and Allouche 2011</a>; <a class="reference-link" href="#Sovacool--2015">Sovacool et al. 2015</a>; <a class="reference-link" href="#Lohmann--2017">Lohmann 2017</a>; <a class="reference-link" href="#Clapp--2018">Clapp et al. 2018</a>; <a class="reference-link" href="#Newell--2018">Newell and Taylor 2018</a>; <a class="reference-link" href="#Lohmann--2019">Lohmann 2019</a>). Political economy approaches can be crudely divided into &#8216;economic approaches to politics&#8217;, and those used by other social scientists (<a class="reference-link" href="#Paterson--2018">Paterson and P&#8208;Laberge 2018</a>). The former shows how electoral concerns lead to weak treaties (<a class="reference-link" href="#Battaglini--2016">Battaglini and Harstad 2016</a>) and when policy negotiations cause status-quo biases and the use of inefficient policy instruments (<a class="reference-link" href="#Austen-Smith--2019">Austen-Smith et al. 2019</a>) or delays and excessive harmonisation (<a class="reference-link" href="#Harstad--2007">Harstad 2007</a>). The latter emphasises the central role of structures of power and production, and a commitment to economic growth and capital accumulation in relation to climate action, given the historically central role of fossil fuels to economic development and the deep embedding of fossil energy in daily life (<a class="reference-link" href="#Newell--2010">Newell and Paterson 2010</a>; <a class="reference-link" href="#Huber--2012">Huber 2012</a>; <a class="reference-link" href="#Di Muzio--2015">Di Muzio 2015</a>; <a class="reference-link" href="#Malm--2015">Malm 2015</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The economic centrality of fossil fuels raises obvious questions regarding the possibility of decarbonisation. Economically, this is well understood as a problem of decoupling. But the constraint is also political, in terms of the power of incumbent fossil fuel interests to block initiatives towards decarbonisation (<a class="reference-link" href="#Jones--2009">Jones and Levy 2009</a>; <a class="reference-link" href="#Newell--2010">Newell and Paterson 2010</a>; <a class="reference-link" href="#Geels--2014">Geels 2014</a>). The effects of climate policy are key considerations in deciding the level of policy ambition and direction and strategies of states (<a class="reference-link" href="#Lo--2010">Lo 2010</a>; <a class="reference-link" href="#Alam--2013">Alam et al. 2013</a>; <a class="reference-link" href="#Ibikunle--2014">Ibikunle and Okereke 2014</a>), regions (<a class="reference-link" href="#Goldthau--2015">Goldthau and Sitter 2015</a>), and business actors (<a class="reference-link" href="#Wittneben--2012">Wittneben et al. 2012</a>), and there is a widespread cultural assumption that continued fossil fuel use is central to this (<a class="reference-link" href="#Strambo--2020">Strambo and Espinosa 2020</a>). Decarbonisation strategies are often centred around projects to develop new sources of economic activity: carbon markets creating new commodities (<a class="reference-link" href="#Newell--2010">Newell and Paterson 2010</a>); investment generated in new urban infrastructure (<a class="reference-link" href="#Whitehead--2013">Whitehead 2013</a>); and/or innovations in a range of new energy technologies (<a class="reference-link" href="#Fankhauser--2013">Fankhauser et al. 2013</a>; <a class="reference-link" href="#Lachapelle--2017">Lachapelle et al. 2017</a>; <a class="reference-link" href="#Meckling--2018">Meckling and Nahm 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Onefactor limiting the ambition of climate policy has been the ability of incumbent industries to shape government action on climate change (<a class="reference-link" href="#Newell--1998">Newell and Paterson 1998</a>; <a class="reference-link" href="#Jones--2009">Jones and Levy 2009</a>; <a class="reference-link" href="#Geels--2014">Geels 2014</a>; <a class="reference-link" href="#Breetz--2018">Breetz et al. 2018</a>). Incumbent industries are often more concentrated than those benefiting from climate policy and lobby more effectively to prevent losses than those who would gain (<a class="reference-link" href="#Meng--2019">Meng and Rode 2019</a>). Drawing upon wider networks (<a class="reference-link" href="#Brulle--2014">Brulle 2014</a>), campaigns by oil and coal companies against climate action in the United States of America and Australia are perhaps the most well known and largely successful of these (<a class="reference-link" href="#Pearse--2017">Pearse 2017</a>; <a class="reference-link" href="#Brulle--2020">Brulle et al. 2020</a>; <a class="reference-link" href="#Mildenberger--2020">Mildenberger 2020</a>; <a class="reference-link" href="#Stokes--2020">Stokes 2020</a>), although similar dynamics have been demonstrated in Brazil and South Africa (<a class="reference-link" href="#Hochstetler--2020">Hochstetler 2020</a>), Canada (<a class="reference-link" href="#Harrison--2018">Harrison 2018</a>), and Norway and Germany (<a class="reference-link" href="#Fitzgerald--2019">Fitzgerald et al. 2019</a>), for example. In other contexts, resistance by incumbent companies is more subtle but nevertheless has weakened policy design on emissions trading systems (<a class="reference-link" href="#Rosembloom--2020">Rosembloom and Markard 2020</a>), and limited the development of alternative-fuelled automobiles (<a class="reference-link" href="#Levy--2003">Levy and Egan 2003</a>; <a class="reference-link" href="#Wells--2012">Wells and Nieuwenhuis 2012</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The interaction of politics, power and economics is central in explaining why countries with higher per-capita emissions, which logically have more opportunities to reduce emissions, in practice often take the opposite stance, and conversely, why some low-emitting countries may find it easier to pursue climate action because they have fewer vested interests in high-carbon economies. These dynamics can arise from the vested interest of state-owned enterprises (SOEs) (<a class="reference-link" href="#Wittneben--2012">Wittneben et al. 2012</a>; <a class="reference-link" href="#Polman--2015">Polman 2015</a>; <a class="reference-link" href="#Wright--2017">Wright and Nyberg 2017</a>), the alignment and coalitions of countries in climate negotiations (<a class="reference-link" href="#Gupta--2016">Gupta 2016</a>; <a class="reference-link" href="#Okereke--2016">Okereke and Coventry 2016</a>), and the patterns of opposition to or support for climate policy among citizens (<a class="reference-link" href="#Baker--2015">Baker 2015</a>; <a class="reference-link" href="#Swilling--2016">Swilling et al. 2016</a>; <a class="reference-link" href="#Heffron--2018">Heffron and McCauley 2018</a>; <a class="reference-link" href="#Ransan-Cooper--2018">Ransan-Cooper et al. 2018</a>; <a class="reference-link" href="#Turhan--2019">Turhan et al. 2019</a>).</p></div></div><div class="h2-container" id="1.4.6"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.6</span>Equity and Fairness <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Equity and fairness can serve as both drivers and barriers to climate mitigation at different scales of governance. Literature regularly highlights equity and justice issues as critical components in local politics and international diplomacy regarding all SDGs, such as goals for no poverty, zero hunger, gender equality, affordable clean energy, reducing inequality, but also for climate action (SDG 13) (<a class="reference-link" href="#Marmot--2018">Marmot and Bell 2018</a>; <a class="reference-link" href="#Spijkers--2018">Spijkers 2018</a>). Equity issues help explain why it has proved hard to reach more substantive global agreements, as it is hard to agree on a level of greenhouse gas (GHG) mitigation (or emissions) and how to distribute mitigation efforts among countries (<a class="reference-link" href="#Kverndokk--2018">Kverndokk 2018</a>) for several reasons. First, an optimal trade-off between mitigation costs and damage costs of climate change depends on ethical considerations, and simulations from integrated assessment models using different ethical parameters producing different optimal mitigation paths (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>) (<a class="section-link" data-title="Economy-wide Implications of Mitigation" href="/chapters/chapter-3#3.6.1">Section 3.6.1</a>.2). Second, treaties that are considered unfair may be hard to implement (<a class="reference-link" href="#Klinsky--2017">Klinsky et al. 2017</a>; <a class="reference-link" href="#Liu--2017">Liu et al. 2017</a>). Lessons from experimental economics show that people may not accept a distribution that is considered unfair, even if there is a cost of not accepting (<a class="reference-link" href="#Gampfer--2014">Gampfer 2014</a>). As equity issues are important for reaching deep decarbonisation, the transition towards sustainable development (<a class="reference-link" href="#Evans--2016">Evans and Phelan 2016</a>; <a class="reference-link" href="#Heffron--2018">Heffron and McCauley 2018</a>; <a class="reference-link" href="#Okereke--2018">Okereke 2018</a>) depends on taking equity seriously in climate policies and international negotiations (<a class="reference-link" href="#Okereke--2016">Okereke and Coventry 2016</a>; <a class="reference-link" href="#Klinsky--2017">Klinsky et al. 2017</a>; <a class="reference-link" href="#Martinez--2019">Martinez et al. 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change and climate policies affect countries and people differently. Low-income countries tend to be more dependent on primary industries (agriculture and fisheries, etc.) than richer countries, and their infrastructure may be less robust to tackle more severe weather conditions. Within a country, the burdens may not be equally distributed either, due to policy measures implemented and from differences in vulnerability and adaptive capacity following from e.g. income and wealth distribution, race and gender. For instance, unequal social structures can result in women being more vulnerable to the effects of climate change compared to men, especially in poor countries (<a class="reference-link" href="#Arora-Jonsson--2011">Arora-Jonsson 2011</a>; <a class="reference-link" href="#Jost--2016">Jost et al. 2016</a>; <a class="reference-link" href="#Rao--2019">Rao et al. 2019</a>). Costs of mitigation also differ across countries. Studies show there are large disparities of economic impacts of NDCs across regions, and also between relatively similar countries when it comes to the level of development, due to large differences in marginal abatement costs for the emission-reduction goal of NDCs (<a class="reference-link" href="#Fujimori--2016">Fujimori et al. 2016</a>; <a class="reference-link" href="#Hof--2017">Hof et al. 2017</a>; <a class="reference-link" href="#Akimoto--2018">Akimoto et al. 2018</a>; Evans &amp; Gabbatiss 2019). Equalising the burdens from climate policies may give more support for mitigation policies (<a class="reference-link" href="#Maestre-Andr&#233;s--2019">Maestre-Andr&#233;s et al. 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Taking equity into account in designing an international climate agreement is complicated as there is no single universally accepted equity criterion, and countries may strategically choose a criterion that favours them (<a class="reference-link" href="#Lange--2007">Lange et al. 2007</a>, 2010). Still, several studies analyse the consequences of different social preferences in designing climate agreements, such as, for instance, inequality aversion, sovereignty and altruism (Anthoff et al. 2010; <a class="reference-link" href="#Kverndokk--2014">Kverndokk et al. 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">International transfers from rich to poor countries to support mitigation and adaptation activities may help with equalising burdens, as agreed upon in the <a class="reference-link" href="#UNFCCC--1992">UNFCCC (1992)</a> (Chapters 14 and 15), such that they may be motivated by strategic as well as equity reasons (<a class="reference-link" href="#Kverndokk--2018">Kverndokk 2018</a>) (<a class="section-link" data-title="Finance and Investment" href="/chapters/chapter-1#1.4.4">Section 1.4.4</a>).</p></div></div><div class="h2-container" id="1.4.7"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.7</span> Social Innovation and Behaviour Change <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Social and psychological factors affect both perceptions and behaviour (<a class="reference-link" href="#Weber--2015">Weber 2015</a>; <a class="reference-link" href="#Whitmarsh--2021">Whitmarsh et al. 2021</a>). Religion, values, culture, gender, identity, social status and habits strongly influence individual behaviours and choices, and therefore sustainable consumption (Sections 1.6.3.1 and 5.2). Identities can provide powerful attachments to consumption activities and objects that inhibit shifts away from them (<a class="reference-link" href="#Brekke--2003">Brekke et al. 2003</a>; <a class="reference-link" href="#B&#233;nabou--2011">B&#233;nabou and Tirole 2011</a>; <a class="reference-link" href="#Stoll-Kleemann--2017">Stoll-Kleemann and Schmidt 2017</a>; <a class="reference-link" href="#Ruby--2020">Ruby et al. 2020</a>). Consumption is a habit-driven and social practice rather than simply a set of individual decisions, making shifts in consumption harder to pursue (<a class="reference-link" href="#Evans--2012">Evans et al. 2012</a>; <a class="reference-link" href="#Shove--2013">Shove and Spurling 2013</a>; <a class="reference-link" href="#Kurz--2015">Kurz et al. 2015</a>; <a class="reference-link" href="#Warde--2017">Warde 2017</a>; <a class="reference-link" href="#Verplanken--2021">Verplanken and Whitmarsh 2021</a>). Finally, shifts towards low-carbon behaviour are also inhibited by social-psychological and political dynamics that cause individuals to ignore the connections from daily consumption practices to climate change impacts (<a class="reference-link" href="#Norgaard--2011">Norgaard 2011</a>; <a class="reference-link" href="#Brulle--2019">Brulle and Norgaard 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As a notable example, plant-based alternatives to meat could reduce emissions from diets (<a class="reference-link" href="#Eshel--2019">Eshel et al. 2019</a>; <a class="reference-link" href="#Willett--2019">Willett et al. 2019</a>). However, diets are deeply entrenched in cultures and identities, and hard to change (<a class="reference-link" href="#Fresco--2015">Fresco 2015</a>; <a class="reference-link" href="#Mylan--2018">Mylan 2018</a>). Changing diets also raises cross-cultural ethical issues, in addition to meat&#8217;s role in providing nutrition (<a class="reference-link" href="#Plumwood--2004">Plumwood 2004</a>). Henceforth, some behaviours that are harder to change will only be transformed by the transition itself: triggered by policies, the transition will bring about technologies that, in turn, will entrench new sustainable behaviours.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Behaviour can be influenced through a number of mechanisms besides economic policy and regulation, such as information campaigns, advertising and &#8216;nudging&#8217;. Innovations and infrastructure also impact behaviour, as with bicycle lanes to reduce road traffic. Wider social innovations also have indirect impacts. Education is increasing across the world, and higher education will have impacts on fertility, consumption and the attitude towards the environment (<a class="reference-link" href="#Osili--2008">Osili and Long 2008</a>; <a class="reference-link" href="#Hamilton--2011">Hamilton 2011</a>; <a class="reference-link" href="#McCrary--2011">McCrary and Royer 2011</a>). Reducing poverty and improvements in health and reproductive choice will also have implications for fertility, energy use and consumption globally. Finally, social capital and the ability to work collectively may have large consequences for mitigation and the ability to adapt to climate change (<a class="reference-link" href="#Adger--2009">Adger 2009</a>; <a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a> <a class="section-link" data-title="Shifting Development Pathways" href="/chapters/chapter-4#4.3">Section 4.3</a>.5).</p></div></div><div class="h2-container" id="1.4.8"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.4.8</span>Policy Impacts <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transformation to different systems will hinge on conscious policy to change the direction in which energy, land use, agriculture and other key sectors develop (<a class="reference-link" href="#Bataille--2016">Bataille et al. 2016</a>) (Chapters 13 and 16). Policy plays a central role in in land-related systems (Chapter 7), urban development (Chapter 8), improving energy efficiency in buildings (Chapter 9) and transport/mobility (Chapter 10), and decarbonising industrial systems (Chapter 11).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Policy has been and will be central not only because GHG emissions are almost universally under-priced in market economies (<a class="reference-link" href="#Stern--2017">Stern and Stiglitz 2017</a>; <a class="reference-link" href="#World Bank--2019">World Bank 2019</a>), and because of inadequate economic incentives to innovation (<a class="reference-link" href="#Jaffe--2005">Jaffe et al. 2005</a>), but also due to various delay mechanisms (<a class="reference-link" href="#Karlsson--2020">Karlsson and Gilek 2020</a>) and multiple sources of path-dependence and lock-in to existing systems (<a class="section-link" data-title="Illustrations of Multi-dimensional Assessment: Lock-in, Policies and &#8216;Just Transition&#8217;" href="/chapters/chapter-1#1.8.2">Section 1.8.2</a>), including: &#8216;Infrastructure developments and long-lived products that lock societies into GHG-intensive emissions pathways may be difficult or very costly to change, reinforcing the importance of early action for ambitious mitigation (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>).&#8217; (AR5 WGIII p.18).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Many hundreds of policies have been introduced explicitly to mitigate GHG emissions, improve energy efficiency or land use, or to foster low-carbon industries and innovation, with demonstrable impact. The role of policy to date has been most evident in energy efficiency (Sections 5.4 and 5.6) and electricity (Chapter 6). The IPCC Special Report on Renewable Energy already found that: &#8216;Government policies play a crucial role in accelerating the deployment of RE technologies&#8217; (<a class="reference-link" href="#IPCC--2011a">IPCC 2011a</a>, p. 24). Policy packages since then have driven rapid expansion in renewables capacity and cost reductions (e.g., through the German <span class="&#8226;-Condensed-italic">Energiewende</span>), and emission reductions from electricity (most dramatically with the halving of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from the UK power sector, driven by multiple policy instruments and regulatory changes), as detailed in <a class="section-link" data-title="Energy systems" href="/chapters/chapter-6">Chapter 6</a> (<a class="section-link" data-title="Policy and Governance" href="/chapters/chapter-6#6.7.5">Section 6.7.5</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> charts the international evolution of policies and many of the lessons drawn. Attributing the overall impact on emissions is complex, but an emerging literature of several hundred papers indicates impacts on multiple drivers of emissions. Collectively, policies are likely to have curtailed global emissions growth by several GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq annually already by the mid-2010s (Cross-Chapter Box 10 in Chapter 14). This suggests initial evidence that policy has driven some decoupling (Figure 1.1d) and started to &#8216;bend the curve&#8217; of global emissions, but more specific attribution to observed trends is not as yet possible. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-003">6</a> </span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">However, some policies (e.g., subsidies to fossil fuel production or consumption) increase emissions, whilst others (e.g., investment protection) may constrain efforts at mitigation. Also, wider economic and developmental policies have important direct and indirect impacts on emissions. Policy is thus both a driver and a constraint on mitigation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Synergies and trade-offs arise partly because of the nexus of GHG emissions with other adverse impacts (e.g., local air pollution) and critical resources (e.g., water and food) (<a class="reference-link" href="#Conway--2015">Conway et al. 2015</a>; <a class="reference-link" href="#Andrews-Speed--2017">Andrews-Speed and Dalin 2017</a>), which also imply interacting policy domains.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The literature shows increasing emphasis on policy packages, including those spanning the different levels of niche/behaviour; existing regimes governing markets and public actors; and strategic and landscape levels (<a class="section-link" data-title="Transition and Transformation Processes" href="/chapters/chapter-1#1.7.3">Section 1.7.3</a>). Chapters 13, 16 and 17 appraise policies for transformation in the context of sustainable development, indicating the importance of policy as a driver at multiple levels and across many actors, with potential for benefits as well as costs at many levels.</p><p class="Body-copy_&#8226;-Body
