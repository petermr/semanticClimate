 exceptional degree of path-dependence in urban systems (Chapter 8) and associated buildings (Chapter 9) and transport (Chapter 10) sectors, but it is a feature across almost all the major emitting sectors. The (typically expected) operating lifetimes of existing carbon-emitting assets would involve anticipated emissions (often but inaccurately called &#8216;committed&#8217; emissions in the literature), substantially exceeding the remaining carbon budgets associated with 1.5&#176;C pathways (Chapter 2.7). Ongoing GHG-intensive investments, including those from basic industrialisation in poorer countries, are adding to this.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The fact that investors anticipate a level of fossil fuel use that is not compatible with severe climate constraints creates a clear risk of &#8216;<span class="&#8226;-Condensed-italic">stranded assets&#8217;</span> facing these investors (Box 6.2), and others who depend on them, which itself raises issues of equity. A multi-dimensional/multi-framework assessment helps to explain why such investments have continued, even in rich countries, and the consequent risks, and the complexity of shifting such investments in all countries. It may also inform approaches that could exploit path-dependence in clean energy systems, if there is sufficient investment in building up the low-GHG industries, infrastructures and networks required.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Carbon pricing. </span>Appraisal of policy instruments also requires such multi-dimensional assessment <span class="&#8226;-Condensed-italic">. </span> Stern&#8217;s (2007) reference to climate change as &#8216;the greatest market failure in history&#8217; highlights that damages inflicted by climate change are not properly costed in most economic decision-making. Economic perspectives emphasise the value of removing fossil fuel subsidies, and pricing emissions to &#8216;internalise&#8217; in economic decision-making the &#8216;external&#8217; damages imposed by GHG emissions, and/or to meet agreed goals. Aggregate economic frameworks generally indicate carbon pricing (on principles which extend to other gases) as the most cost-effective way to reduce emissions, notwithstanding various market failures which complicate this logic. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ch01.html#footnote-000">9</a> </span></span>The High-Level Commission on carbon pricing (<a class="reference-link" href="#Stern--2017">Stern and Stiglitz 2017</a>) estimated an appropriate range as USD40&#8211;80 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2020, rising steadily thereafter. In practice the extent and level of carbon pricing implemented to date is far lower than this or than most economic analyses now recommend (<a class="section-link" data-title="Economy-wide Implications of Mitigation" href="/chapters/chapter-3#3.6.1">Section 3.6.1</a>), and nowhere is carbon pricing the only instrument deployed.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A socio-cultural and equity perspective emphasises that the faith in and role of markets varies widely between countries &#8211; many energy systems do not in fact operate on a basis of competitive markets &#8211; and that because market-based carbon pricing involves large revenue transfers, it must also contend with major distributional effects and political viability (<a class="reference-link" href="#Prinn--2017">Prinn et al. 2017</a>; <a class="reference-link" href="#Klenert--2018">Klenert et al. 2018</a>), both domestic (Chapter 13) and international (Chapter 14). A major review (<a class="reference-link" href="#Maestre-Andr&#233;s--2019">Maestre-Andr&#233;s et al. 2019</a>) finds persistent distributional concerns (rich incumbents have also been vocal in using arguments about impacts on the poor (<a class="reference-link" href="#Rennkamp--2019">Rennkamp 2019</a>)), but suggests these may be addressed by combining redistribution of revenues with support for low-carbon innovation. Measures could include redistributing the tax revenue to favour of low-income groups or differentiated carbon taxes (<a class="reference-link" href="#Metcalf--2009">Metcalf 2009</a>; <a class="reference-link" href="#Klenert--2016">Klenert and Mattauch 2016</a>; <a class="reference-link" href="#Stiglitz--2019">Stiglitz 2019</a>), including &#8216;dual track&#8217; approaches (<a class="reference-link" href="#van den Bergh--2020">van den Bergh et al. 2020</a>). To an extent though, all these depend on levels of trust, and institutional capacity.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Technological and transitions perspectives in turn find carbon-pricing incentives may only stimulate incremental improvements, but other instruments may be much more effective for driving deeper innovation and transitions (Chapters 14, 15 and 16), whilst psychological and behavioural studies emphasise many factors beyond only pricing (Sections 5.4.1 and 5.4.2). In practice, a wide range of policy instruments are used (Chapter 13).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Finally, in economic theory, negotiations on a common carbon price (or other common policies) may have large benefits (less subject to &#8216;free riding&#8217;) compared to a focus on negotiating national targets (<a class="reference-link" href="#Cramton--2017a">Cramton et al. 2017a</a>). The fact that this has never even been seriously considered (outside some efforts in the EU) may reflect the exceptional sovereignty sensitivities around taxation and cultural differences around the role of markets. However, carbon-pricing concepts can be important outside of the traditional market (&#8216;tax or trading&#8217;) applications. A &#8217;social cost of carbon&#8217; can be used to evaluate government and regulatory decisions, to compensate for inadequate carbon prices in actual markets, and by companies to reflect the external damage of their emissions and strategic risks of future carbon controls (<a class="reference-link" href="#Zhou--2020">Zhou and Wen 2020</a>). An agreed &#8216;social value of mitigation activities&#8217; could form a basic index for underwriting risks in low-carbon investments internationally (<a class="reference-link" href="#Hourcade--2021a">Hourcade et al. 2021a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Thus, practical assessment of carbon pricing inherently needs multi-dimensional analysis. The realities of political economy and lobbying have to date severely limited the implementation of carbon pricing (<a class="reference-link" href="#Mildenberger--2020">Mildenberger 2020</a>), leading some social scientists to ask &#8216;<span class="&#8226;-Condensed-italic">Can</span> we price carbon?&#8217; (<a class="reference-link" href="#Rabe--2018">Rabe 2018</a>). Slowly growing adoption (<a class="reference-link" href="#World Bank--2019">World Bank 2019</a>) suggests &#8216;yes&#8217;, but only through complex evolution of efforts: a study of 66 implemented carbon-pricing policies show important effects of regional clustering, international processes, and seizing political windows of opportunity (<a class="reference-link" href="#Skovgaard--2019">Skovgaard et al. 2019</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Just Transitions. </span>Finally, whilst &#8216;transition&#8217; frameworks may explain potential dynamics that could transform systems, a multi-dimensional/multi-framework assessment underlines the motivation for Just Transitions (Sections 1.6.2.3 and 4.5). This can be defined as a transition from a high-carbon to a low-carbon economy which is considered sufficiently equitable for the affected individuals, workers, communities, sectors, regions and countries (<a class="reference-link" href="#Jasanoff--2018">Jasanoff 2018</a>; <a class="reference-link" href="#Newell--2013">Newell and Mulvaney 2013</a>). As noted, sufficient equity is not only an ethical issue but an enabler of deeper ambition for accelerated mitigation (<a class="reference-link" href="#Klinsky--2018">Klinsky and Winkler 2018</a>; <a class="reference-link" href="#Urpelainen--2018">Urpelainen and Van de Graaf 2018</a>; <a class="reference-link" href="#Hoegh-Guldberg--2019">Hoegh-Guldberg et al. 2019</a>). Perception of fairness influences the effectiveness of cooperative action (<a class="reference-link" href="#Winkler--2018">Winkler et al. 2018</a>), and this can apply to affected individuals, workers, communities, sectors, regions and countries (<a class="reference-link" href="#Newell--2013">Newell and Mulvaney 2013</a>; <a class="reference-link" href="#Jasanoff--2018">Jasanoff 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A Just Transitions framing can also enable coalitions which integrate low-carbon transformations with concerns for climate adaptation (<a class="reference-link" href="#Patterson--2018">Patterson et al. 2018</a>). All this explains the emergence of &#8216;Just Transition Commissions&#8217; in several of the more ambitious developed countries and complex social packages for coal phase-out in Europe (<a class="reference-link" href="#Sovacool--2019">Sovacool et al. 2019</a>; <a class="reference-link" href="#Green--2020">Green and Gambhir 2020</a>) (<a class="section-link" data-title="Equity, Including Just Transitions" href="/chapters/chapter-4#4.5">Section 4.5</a>), as well as reference to the concept in the PA and its emphasis in the Talanoa Dialogue and Silesia Declaration (<a class="section-link" data-title="Developments in Climate Science, Impacts and Risk" href="/chapters/chapter-1#1.2.2">Section 1.2.2</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Whilst the broad concepts of Just Transitions have roots going back decades, its specific realisation in relation to climate change is of course complex: <a class="section-link" data-title="Equity, Including Just Transitions" href="/chapters/chapter-4#4.5">Section 4.5</a> identifies at least eight distinct elements proposed in the literature, even before considering the international dimensions.</p></div></div></div><div class="h1-container" id="1.9"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.9</span>Governing Climate Change <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Previous sections have highlighted the multiple factors that drive and constrain climate action, the complex interconnection between climate mitigation and other societal objectives, and the diversity of analytical frames for interpreting these connections. Despite the complexities, there are signs of progress including increased societal awareness, change in social attitudes, policy commitments by a broad range of actors and sustained emission reductions in some jurisdictions. Nevertheless, emission trends at the global level remains incompatible with the goals agreed in the Paris Agreement. Fundamentally, the challenge of how best to urgently scale up and speed up the climate-mitigation effort at all scales &#8211; from local to global &#8211; to the pace needed to address the climate challenge is that of governance understood as &#8216;modes and mechanisms to steer society&#8217; (<a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>). The concept of governance encompasses the ability to plan and create the organisations needed to achieve a desired goal (<a class="reference-link" href="#G&#252;ney--2017">G&#252;ney 2017</a>) and the process of interaction among actors involved in a common problem for making and implementing decisions (<a class="reference-link" href="#Kooiman--2003">Kooiman 2003</a>; <a class="reference-link" href="#Hufty--2012">Hufty 2012</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change governance has been projected as conscious transformation at unprecedented scale and speed involving a contest of ideas and experimentation across scales of authority and jurisdiction (<a class="reference-link" href="#Hild&#233;n--2017">Hild&#233;n et al. 2017</a>; <a class="reference-link" href="#Kivimaa--2017">Kivimaa et al. 2017</a>; <a class="reference-link" href="#Laakso--2017">Laakso et al. 2017</a>; <a class="reference-link" href="#Gordon--2018">Gordon 2018</a>; <a class="reference-link" href="#van der Heijden--2018">van der Heijden 2018</a>). Yet, there remains a sense that achieving the urgent transition to a low-carbon, climate-resilient and sustainable world requires significant innovation in governance (<a class="reference-link" href="#Hoffmann--2011">Hoffmann 2011</a>; <a class="reference-link" href="#Stevenson--2013">Stevenson and Dryzek 2013</a>; <a class="reference-link" href="#Aykut--2016">Aykut 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Starting from an initial focus on multilateral agreements, climate change governance has long evolved into a complex polycentric structure that spans from the global to national and sub-national levels, with &#8216;multiple parallel initiatives involving a range of actors at different levels of governance&#8217; (<a class="reference-link" href="#Okereke--2009">Okereke et al. 2009</a>) and relying on both formal and informal networks and policy channels (<a class="reference-link" href="#Bulkeley--2014">Bulkeley et al. 2014</a>; <a class="reference-link" href="#Jordan--2015">Jordan et al. 2015</a>). At the international level, implementation of the Paris Agreement and the UNFCCC more broadly is proceeding in parallel with other activities in an increasingly diverse landscape of loosely coordinated institutions, constituting &#8216;regime complex&#8217; (<a class="reference-link" href="#Keohane--2011">Keohane and </a><a class="reference-link" href="#Victor--2011">Victor 2011</a> ), and new cooperative efforts demonstrate an evolution in the shifting authority given to actors at different levels of governance (<a class="reference-link" href="#Chan--2018">Chan et al. 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Multi-level governance has been used to highlight the notion that the processes involved in making and implementing decisions on climate change are no longer the exclusive preserve of government actors but rather involve a range of non-nation state actors such as cities, businesses, and civil society organisations (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>; <a class="reference-link" href="#B&#228;ckstrand--2017">B&#228;ckstrand et al. 2017</a>; <a class="reference-link" href="#Jordan--2018">Jordan et al. 2018</a>) (Chapter 13, and Sections 13.3.1 and 13.5.2). Increased multi-level participation of sub-national actors, along with a diversity of other transnational and non-state actors has helped to facilitate increased awareness, experimentation, innovation, learning and achieving benefits at multiple scales. Multi-level participation in governance systems can help to build coalitions to support climate change mitigation policies (<a class="reference-link" href="#Roberts--2018">Roberts et al. 2018</a>) and fragmentation has the potential to take cooperative and even synergistic forms (<a class="reference-link" href="#Biermann--2009">Biermann et al. 2009</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">However, there is no guarantee that multi-level governance can successfully deal with complex human-ecological systems (<a class="reference-link" href="#York--2005">York et al. 2005</a>; <a class="reference-link" href="#Biermann--2017">Biermann et al. 2017</a>; <a class="reference-link" href="#Di Gregorio--2019">Di Gregorio et al. 2019</a>). Multi-level governance can contribute to an extremely polarised discussion and policy blockage rather than enabling policy innovation (<a class="reference-link" href="#Fisher--2019">Fisher and Leifeld 2019</a>). A fragmented governance landscape may lead to coordination and legitimacy gaps undermining the regime (<a class="reference-link" href="#Nasiritousi--2019">Nasiritousi and B&#228;ckstrand 2019</a>). The realities of the &#8216;drivers and constraints&#8217; detailed in Section 4, the &#8216;glocal&#8217; nature of climate change, the divided authority in world politics, diverse preferences of public and private entities across the spectrum, and pervasive suspicions of free riding, imply the challenge as how to incrementally deepen cooperation in a polycentric global system, rather than seeking a single, integrated governance (<a class="reference-link" href="#Keohane--2016">Keohane and Victor 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Crucially, climate governance takes place in the context of embedded power relations, operating in global, national and local contexts. Effective rules and institutions to govern climate change are more likely to emerge where and when power structures and interests favour action. However widespread and enduring cooperation can only be expected when the benefits outweigh the cost of cooperation and when the interests of key actors are sufficiently aligned (<a class="reference-link" href="#Barrett--1994">Barrett 1994</a>; <a class="reference-link" href="#Finus--2008">Finus and R&#252;bbelke 2008</a>; <a class="reference-link" href="#Victor--2011">Victor 2011</a>; <a class="reference-link" href="#Mainali--2018">Mainali et al. 2018</a>; <a class="reference-link" href="#Tulkens--2019">Tulkens 2019</a>). Investigating the distribution and role of hard and soft power resources, capacities and power relations within and across different jurisdictional levels is therefore important to uncover hindrances to effective climate governance (<a class="reference-link" href="#Marquardt--2017">Marquardt 2017</a>). Institutions at international and national levels are also critical as they have the ability to mediate the power and interest of actors, and sustain cooperation based on equity and fair rules and outcomes. Governance, in fact, helps to align and moderate the interests of actors as well as to shift perceptions, including the negative, burden-sharing narratives that often accompany discussion about climate action, especially in international negotiations. It is also useful for engaging the wider public and international networks in imagining low-carbon societies (e.g., <a class="reference-link" href="#Levy--2013">Levy and Spicer 2013</a>; <a class="reference-link" href="#Milkoreit--2017">Milkoreit 2017</a>; <a class="reference-link" href="#Nikoleris--2017">Nikoleris et al. 2017</a>; <a class="reference-link" href="#Wapner--2017">Wapner and Elver 2017</a>; <a class="reference-link" href="#Bengtsson Sonesson--2019">Bengtsson Sonesson et al. 2019</a>; <a class="reference-link" href="#Fatemi--2020">Fatemi et al. 2020</a>). Experimentation also represents an important source of governance innovation and capability formation, linked to global knowledge and technology flows, which could reshape emergent socio-technical regimes and so contribute to alternative development pathways (<a class="reference-link" href="#Berkhout--2010">Berkhout et al. 2010</a>; <a class="reference-link" href="#Roberts--2018">Roberts et al. 2018</a>; <a class="reference-link" href="#Turnheim--2018">Turnheim et al. 2018</a>; <a class="reference-link" href="#Lo--2019">Lo and Cast&#225;n Broto 2019</a>).</p></div></div><div class="h1-container" id="1.10"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.10</span>Conclusions <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global conditions have changed substantially since the IPCC&#8217;s Fifth Assessment Report in 2014. The Paris Agreement and the SDGs provided a new international context, but global intergovernmental cooperation has been under intense stress. Growing direct impacts of climate change are unambiguous and movements of protest and activism &#8211; in countries and transnational organisations at many levels &#8211; have grown. Global emissions growth had slowed but not stopped up to 2018/19, albeit with more diverse national trends. Growing numbers of countries have adopted &#8216;net zero&#8217; CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and/or GHG emission goals and decarbonisation or low-carbon growth strategies, but the current NDCs to 2030 collectively would barely reduce global emissions below present levels (<a class="section-link" data-title="Some Other Key Trends and Developments" href="/chapters/chapter-1#1.3.3">Section 1.3.3</a>). An unfolding technology revolution is making significant contributions in some countries, but as yet its global impact is limited. Global climate change can only be tackled within, and if integrated with, the wider context of sustainable development, and related social goals including equity concerns. Countries and their populations have many conflicting priorities. Developing countries in particular have multiple urgent needs associated with earlier stages of sustainable development as reflected in the non-climate SDGs. Developed countries are amongst the most unsustainable in terms of overall consumption, but also face social constraints particularly arising from distributional impacts of climate policies.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The assessment of the key drivers for, and barriers against mitigation undertaken in this chapter underscore the complexity and multi-dimensional nature of climate mitigation. Historically, much of the academic analysis of mitigating climate change, particularly global approaches, has focused on modelling costs and pathways, and discussion about &#8216;optimal&#8217; policy instruments. Developments since AR5 have continued to highlight the role of a wide range of factors intersecting the political, economic, social and institutional domains. Yet despite such complexities, there are signs of progress emerging from years of policy effort in terms of technology, social attitudes, and emission reductions in some countries, with tentative signs of impact on the trajectory of global emissions. The challenge remains how best to urgently scale up and speed up the climate mitigation effort at all scales &#8211; from local to global &#8211; to achieve the level of mitigation needed to address the problem as indicated by climate science. A related challenge is how to ensure that mitigation effort and any associated benefits of action are distributed fairly within and between countries and aligned to the overarching objective of global sustainable development. Lastly, globally effective and efficient mitigation will require international cooperation especially in the realms of finance and technology.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Multiple frameworks of analytic assessment, adapted to the realities of climate change mitigation, are therefore required. We identified four main groups. <span class="&#8226;-Condensed-italic">Aggregate economic</span> frameworks &#8211; including environmental costs or goals, and with due attention to implied behavioural, distributional and dynamic assumptions &#8211; can provide insights about trade-offs, cost-effectiveness and policies for delivering agreed goals. <span class="&#8226;-Condensed-italic">Ethical frameworks</span> are equally essential to inform both international and domestic discourse and decisions, including the relationship with international (and intergenerational) responsibilities, related financial systems, and domestic policy design in all countries. Explicit frameworks for analysing <span class="&#8226;-Condensed-italic">transition and transformation</span> across multiple sectors need to draw on both socio-technical transition literatures, and those on social transformation. Finally, literatures on <span class="&#8226;-Condensed-italic">psychology, behaviour and political sciences</span> can illuminate obstacles that have impeded progress to date and suggest ways to overcome them.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">No single analytical framework, or single discipline, on its own can offer a comprehensive assessment of climate change mitigation. Together they point to the relevance of growing literatures and discourses on Just Transitions, and the role of governance at multiple levels. Ultimately all these frameworks are needed to inform the decisions required to deepen and connect the scattered elements of progress to date, and hence accelerate progress towards agreed goals and multiple dimensions of climate change mitigation in the context of sustainable development.</p></div></div><div class="h1-container" id="1.11"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.11</span>Knowledge Gaps <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Despite huge expansion in the literature (<a class="reference-link" href="#Callaghan--2020">Callaghan et al. 2020</a>), knowledge gaps remain. Modeling still struggles to bring together detailed physical and economic climate impacts and mitigation, with limited representation of financial and distributional dynamics. There are few interdisciplinary tools which apply theories of transition and transformation to questions of economic and social impacts, compounded by remaining uncertainties concerning the role of new technological sets, international instruments, policy and political evaluation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">One scan of future research needs suggests three priority areas (<a class="reference-link" href="#Roberts--2020">Roberts et al. 2020</a>): (i) human welfare-focused development (e.g., reducing inequality); (ii) how the historic position of states within international power relations conditions their ability to respond to climate change; (iii) transition dynamics and the flexibility of institutions to drive towards low-carbon development pathways. There remain gaps in understanding how international dynamics and agreements filter down to affect constituencies and local implementation. Literature on the potential for supply-side agreements, in which producers agree to restrict the supply of fossil fuels (e.g., <a class="reference-link" href="#Asheim--2019">Asheim et al. 2019</a>) is limited but gaining increasing academic attention.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Nature is under pressure both at land and at sea, as demonstrated by declining biodiversity (IPBES 2019). Climate policies could increase the pressure on land and oceans (<a class="reference-link" href="#IPCC--2019c">IPCC 2019c</a>,b), with insufficient attention to relationships between biodiversity and climate agreements and associated policies. IPBES aims to coordinate with the IPCC more directly, but literature will be required to support these reports.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Compounding these gaps is the fact that socially oriented, agriculture-related options, where human and non-human systems intersect most obviously, remain under-researched (e.g., <a class="reference-link" href="#Balasubramanya--2020">Balasubramanya and Stifel 2020</a>). Efforts to engage with policies here, especially framed around ecosystem services, have often neglected their &#8216;practical fitness&#8217; in favour of focusing on their &#8216;institutional fitness&#8217;, which needs to be addressed in future research (<a class="reference-link" href="#Stevenson--2021">Stevenson et al. 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The relative roles of short-term mitigation policies and long-term investments, including government and financial decision-making tools, remains inadequately explored. Strategic investments may include city planning, public transport, EV-charging networks, and CCU/CCS. Understanding how international treaties can increase incentives to make such investments is all the more salient in the aftermath of COVID-19, on which research is necessarily young but rapidly growing. Finally, the economic, institutional and political strategies to close the gap between NDCs, actual implementation, and mitigation goals &#8211; informed by the PA and the UNFCCC Global Stocktake &#8211; require much further research.</p></div></div><div class="h1-container" id="1.12"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.12</span>Roadmap to the Report <span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This Sixth Assessment Report covers mitigation in five main parts (<a href="">Figure 1.9)</a>, namely: introduction and frameworks; emission trends, scenarios and pathways; sectors; institutional dimensions including national and international policy, financial and technological mitigation drivers; and conclusions.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer025"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-9" id="figure-1-9" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_9.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.9 | The structure of the AR6 mit </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">igation report. </span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-9" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Chapters 2 to 5 cover the big picture trends, drivers and projections at national and global levels. <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> analyses emission trends and drivers to date. <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> presents long-term global scenarios, including the projected economic and other characteristics of mitigation through to the balancing of sources and sinks through the second half of this century, and the implications for global temperature change and risks. <a class="section-link" data-title="Mitigation and development pathways in the near- to mid-term" href="/chapters/chapter-4">Chapter 4</a> explores the shorter-term prospects including NDCs, and the possibilities for accelerating mitigation out to 2050 in the context of sustainable development at the national, regional and international scales. Chapter 5, a new chapter for IPCC Assessments, focuses upon the role of services and derived demand for energy and land use, and the social dimensions.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Chapters 6 to 12 examine sectoral contributions and possibilities for mitigation. <a class="section-link" data-title="Energy systems" href="/chapters/chapter-6">Chapter 6</a> summarises characteristics and trends in the energy sector, specifically supply, including the remarkable changes in the cost of some key technologies since AR5. <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> examines the roles of AFOLU, drawing upon and updating the recent Special Report, including the potential tensions between the multiple uses of land. <a class="section-link" data-title="Urban systems and other settlements" href="/chapters/chapter-8">Chapter 8</a> presents a holistic view of the trends and pressures of urban systems, as both a challenge and an opportunity for mitigation. Chapters 9 and 10 then examine two sectors which entwine with, but go well beyond, urban systems: buildings (Chapter 9) including construction materials and zero-carbon buildings; and transport (Chapter 10), including shipping and aviation and a wider look at mobility as a general service. <a class="section-link" data-title="Industry" href="/chapters/chapter-11">Chapter 11</a> explores the contribution of industry, including supply chain developments, resource efficiency/circular economy, and the cross-system implications of decarbonisation for industrial systems. Finally, <a class="section-link" data-title="Cross sectoral perspectives" href="/chapters/chapter-12">Chapter 12</a> takes a cross-sectoral perspective and explores cross-cutting issues like the interactions of biomass energy, food and land, and carbon dioxide removal.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Four chapters then review thematic issues in implementation and governance of mitigation. <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> explores national and sub-national policies and institutions, bringing together lessons of policies examined in the sectoral chapters, as well as insights from service and demand-side perspectives (Chapter 5), along with governance approaches and capacity-building, and the role and relationships of sub-national actors. <a class="section-link" data-title="International cooperation" href="/chapters/chapter-14">Chapter 14</a> then considers the roles and status of international cooperation, including the UNFCCC agreements and international institutions, sectoral agreements and multiple forms of international partnerships, and the ethics and governance challenges of solar radiation modification. <a class="section-link" data-title="Investment and finance" href="/chapters/chapter-15">Chapter 15</a> explores investment and finance, including current trends, the investment needs for deep decarbonisation, and the complementary roles of public and private finance. This includes climate-related investment opportunities and risks (e.g., &#8216;stranded assets&#8217;), linkages between finance and investments in adaptation and mitigation; and the impact of COVID-19. A new chapter on innovation (Chapter 16) looks at technology development, accelerated deployment and global diffusion as systemic issues that hold potential for transformative changes, and the challenges of managing such changes at multiple levels including the role of international cooperation.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Finally, <a class="section-link" data-title="Accelerating the transition in the context of sustainable development" href="/chapters/chapter-17">Chapter 17</a> considers accelerating the transition in the context of sustainable development, including practical pathways for joint responses to climate change and sustainable development challenges. This includes major regional perspectives, mitigation-adaptation interlinkages, and enabling conditions including the roles of technology, finance and cooperation for sustainable development.</p></div></div><div class="h1-container" id="frequently-asked-questions"><h1 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-heading" lang="en-US">Frequently Asked Questions (FAQs)<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-14-siblings"/><div class="h2-container" id="FAQ 1.1 | &#9;What is climate change mitigation?"><h2 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 1.1 | What is climate change mitigation?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-26-siblings"><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Climate change mitigation refers to actions or activities that limit emissions of greenhouse gases (GHGs) from entering the atmosphere and/or reduce their levels in the atmosphere. Mitigation includes reducing the GHGs emitted from energy production and use (e.g., that reduces use of fossil fuels), and land use, and methods to mitigate warming, for example, by carbon sinks which remove emissions from the atmosphere through land-use or other (including artificial) mechanisms (Sections 12.3 and 14.4.5; see AR6 WGI for physical science, and WGIII <a class="section-link" data-title="Agriculture, Forestry, and Other Land Uses (AFOLU)" href="/chapters/chapter-7">Chapter 7</a> for AFOLU mitigation).</p><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">The ultimate goal of mitigation is to preserve a biosphere which can sustain human civilisation and the complex of ecosystem services which surround and support it. This means reducing anthropogenic GHG emissions towards net zero to limit the warming, with global goals agreed in the Paris Agreement. Effective mitigation strategies require an understanding of mechanisms that underpin release of emissions, and the technical, policy and societal options for influencing these.</p></div></div><div class="h2-container" id="FAQ 1.2 | &#9;Which greenhouse gases (GHGs) are relevant to which sectors?"><h2 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 1.2 | Which greenhouse gases (GHGs) are relevant to which sectors?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-27-siblings"><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Anthropogenic GHGs such as carbon dioxide (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), methane (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>), nitrous oxide (N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O), and fluorinated gases (e.g., hydrofluorocarbons, perfluorocarbons, sulphur hexafluoride) are released from various sources. CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> makes the largest contribution to global GHG emissions, but some have extremely long atmospheric lifetimes extending to tens of thousands of years, such as F-gases (Chapter 2).</p><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Different combinations of gases are emitted from different activities. The largest source of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is combustion of fossil fuels in energy conversion systems like boilers in electric power plants, engines in aircraft and automobiles, and in cooking and heating within homes and businesses (approximately 64% of emissions, Figure SPM.2). Fossil fuels are also a major source of methane (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>), the second biggest contributor to global warming. While most GHGs come from fossil fuel combustion, about one quarter comes from land-related activities like agriculture (mainly CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O) and deforestation (mainly CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), with additional emissions from industrial processes (mainly CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O and F-gases), and municipal waste and wastewater (mainly CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>) (Chapter 2). In addition to these emissions, black carbon &#8211; an aerosol that is, for example, emitted during incomplete combustion of fossil fuels &#8211; contributes to warming of the Earth&#8217;s atmosphere, whilst some other short-lived pollutants temporarily cool the surface (IPCC AR6 WGI <a class="section-link" data-title="Impacts on Electricity System Vulnerability" href="/chapters/chapter-6#6.5.4">Section 6.5.4</a>.3).</p></div></div><div class="h2-container" id="FAQ 1.3 | &#9;What is the difference between &#8216;net zero emissions&#8217; and &#8216;carbon neutrality&#8217;?"><h2 class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-Box-main-heading" lang="en-US">FAQ 1.3 | What is the difference between &#8216;net zero emissions&#8217; and &#8216;carbon neutrality&#8217;?<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-28-siblings"><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">Annex I (Glossary) states that &#8216;carbon neutrality and net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are overlapping concepts&#8217; which &#8216;can be applied at the global or sub-global scales (e.g., regional, national and sub-national)&#8217;. At the global scale the terms are equivalent. At sub-global scales, net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> typically applies to emissions under direct control or territorial responsibility of the entity reporting them (e.g., a country, district or sector); while carbon neutrality is also applied to firms, commodities and activities (e.g., a service or an event) and generally includes emissions and removals beyond the entity&#8217;s direct control or territorial responsibility, termed &#8216;Scope 3&#8217; or &#8216;value chain emissions&#8217; (Bhatia et al. 2011).</p><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body" lang="en-US">This means the emissions and removals that should be included are wider for &#8216;neutrality&#8217; than for net zero goals, but also that offset mechanisms could be employed to help achieve neutrality through abatement beyond what is possible under the direct control of the entity. Rules and environmental integrity criteria are intended to ensure additionality and avoid double counting of offsets consistent with &#8216;neutrality&#8217; claims (see &#8216;carbon neutrality&#8217; and &#8216;offset&#8217; in Glossary, for detail and a list of criteria).</p><p class="Boxes_Yellow--FAQ--boxes_&#8226;-FAQ-box-body _idGenParaOverride-1" lang="en-US">While the term &#8216;carbon&#8217; neutrality in this report is defined as referring specifically to CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> neutrality, use of this term in practice can be ambiguous, as some users apply it to neutrality of all GHG emissions. GHG neutrality means an entity&#8217;s gross emissions of all GHG must be balanced by the removal of an equivalent amount of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from the atmosphere. This requires the selection of a suitable metric that aggregates emissions from non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> gases, such as the commonly used GWP100 metric (for a discussion of GHG metrics, see AR6 WGI Box 1.3 and Cross-Chapter Box 2 in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> of this report).</p></div></div></div><div class="h1-container" id="references"><h1 class="References_&#8226;-References-heading" id="references" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">References</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-15-siblings"><p class="References_&#8226;-References-body-copy" id="Abrahamsen--2019" lang="en-GB">Abrahamsen, R., L.R. Andersen, and O.J. Sending, 2019: Introduction: Making liberal internationalism great again?<span class="&#8226;-Condensed-italic">Int. J. Canada&#8217;s J. Glob. Policy Anal. </span>, <span class="&#8226;-Bold-condensed" lang="en-GB">74(1) </span> , 5&#8211;14, doi:10.1177/0020702019827050.</p><p class="References_&#8226;-References-body-copy" id="Acemoglu--2012" lang="en-GB">Acemoglu, D., P. Aghion, L. Bursztyn, and D. Hemous, 2012: The environment and directed technical change. <span class="&#8226;-Condensed-italic">Am. Econ. Rev. </span>, <span class="&#8226;-Bold-condensed" lang="en-GB">102(1) </span> , 131&#8211;166, doi:10.1257/aer.102.1.131.</p><p class="References_&#8226;-References-body-copy" id="Acemoglu--2016" lang="en-GB">Acemoglu, D., U. Akcigit, D. Hanley, and W. Kerr, 2016: Transiti , Y. Li, K. Hubacek, X. Tian, and Z. Lu, 2019: Analysis of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> transfer processes involved in global trade based on ecological network analysis. <span class="&#8226;-Condensed-italic">Appl. Energy</span>, <span class="&#8226;-Bold-condensed" lang="en-GB">233</span>&#8211;<span class="&#8226;-Bold-condensed" lang="en-GB">234</span>, 576&#8211;583, doi:10.1016/j.apenergy.2018.10.051.</p><p class="References_&#8226;-References-body-copy" id="Zhenmin--2019" lang="en-GB">Zhenmin, L., and P. Espinosa, 2019: Tackling climate change to accelerate sustainable development. <span class="&#8226;-Condensed-italic">Nat. Clim. Change</span>, <span class="&#8226;-Bold-condensed" lang="en-GB">9(7), </span>494&#8211;496, doi:10.1038/s41558-019-0519-4.</p><p class="References_&#8226;-References-body-copy" id="Zhou--2018" lang="en-GB">Zhou, L., S. Gilbert, Y.E. Wang, M.M. Cabr&#233;, and K.P. Gallagher, 2018: <span class="&#8226;-Condensed-italic">Moving the Green Belt and Road Initiative: From Words to Actions</span>. World Resources Institute, Washington, DC, USA, 44 pp. <a href="https://www.wri.org/research/moving-green-belt-and-road-initiative-words-actions"><span class="&#8226;-Hyperlink--blue---underline-">https://www.wri.org/research/moving-green-belt-and-road-initiative-words-actions</span></a> (Accessed August 2, 2021).</p><p class="References_&#8226;-References-body-copy" id="Zhou--2020" lang="en-GB">Zhou, P. and W. Wen, 2020: Carbon-constrained firm decisions: From business strategies to operations modeling. <span class="&#8226;-Condensed-italic">Eur. J. Oper. Res. </span>, <span class="&#8226;-Bold-condensed" lang="en-GB">281(1) </span> , 1&#8211;15, doi:10.1016/j.ejor.2019.02.050.</p><p class="References_&#8226;-References-body-copy" id="Zou--2016" lang="en-GB">Zou, C., Q. Zhao, G. Zhang, and B. Xiong, 2016: Energy revolution: From a fossil energy era to a new energy era. <span class="&#8226;-Condensed-italic">Nat. Gas Ind. B</span>, <span class="&#8226;-Bold-condensed" lang="en-GB">3(1) </span> , 1&#8211;11, doi:10.1016/j.ngib.2016.02.001.</p><p class="References_&#8226;-References-body-copy" id="Zummo--2020" lang="en-GB">Zummo, L., E. Gargroetzi, and A. Garcia, 2020: Youth voice on climate change: using factor analysis to understand the intersection of science, politics, and emotion. <span class="&#8226;-Condensed-italic">Environ. Educ. Res. </span>, <span class="&#8226;-Bold-condensed" lang="en-GB">26(8) </span> , 1207&#8211;1226, doi:10.1080/13504622.2020.1771288.</p><hr class="HorizontalRule-1"/><div class="_idFootnotes"><div class="_idFootnote" id="footnote-008"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-008-backlink">1</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>These are the Special Report on Global Warming of 1.5&#176;C (SR1.5) (<a class="reference-link" href="#IPCC--2018b">IPCC 2018b</a>); the Special Report on the Ocean and Cryosphere in a Changing Climate (SROCC) (<a class="reference-link" href="#IPCC--2019b">IPCC 2019b</a>); and the Special Report on Climate Change and Land (SRCCL) (<a class="reference-link" href="#IPCC--2019c">IPCC 2019c</a>).</p></div><div class="_idFootnote" id="footnote-007"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-007-backlink">2</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Indeed, cooling effects of anthropogenic aerosols (organic carbon, black carbon, sulphates, nitrates), which are also important components of local air pollution (<a class="reference-link" href="#Myhre--2013">Myhre et al. 2013</a>) (AR6 WGI SPM D1.7) may in global average be of similar magnitude to warming from methane at present. Mitigation which reduces such aerosol masking could thereby increase global temperatures, and reducing methane emissions would offset this much more rapidly than reducing CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> because of its relatively short lifetime, with the combined effects which could counterbalance each other (AR6 WGI SPM D1.7). Methane is thus particularly important in determining whether or when 1.5&#730;C is reached for example.</p></div><div class="_idFootnote" id="footnote-006"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-006-backlink">3</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>With some exclusions for countries which were very small or undergoing economic collapse: fossil-fuel-and industry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI) emissions in 2018 were below 2008 levels in 32 developed countries, but only in 24 when including other GHGs. Reductions were by less than 10% in half these countries. Data from Chapter 2: see <a class="section-link" data-title="Regional GHG Emissions Trends" href="/chapters/chapter-2#2.2.3">Section 2.2.3</a>, as analysed in <a class="reference-link" href="#Lamb--2021">Lamb et al. (2021)</a>. An earlier study found 18 developed countries that had reduced CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions over 2005&#8211;2015 (<a class="reference-link" href="#Le Qu&#233;r&#233;--2019">Le Qu&#233;r&#233; et al. 2019</a>). Decomposition analysis of national trends in <a class="reference-link" href="#Xia--2021">Xia et al. (2021)</a>, identified 23 industrialised countries (UNFCCC Annex I) with CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions in 2017 lower than in 2000 (Figure 1.3), of which 22 had increased GDP over the period. The previously rising trend of &#8216;outsourced/embodied emissions&#8217; associated with goods imported into developed countries peaked in 2006, but detailed data on this are only available for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI up to 2018 (<a class="section-link" data-title="Past and Present Trends of Consumption-based CO" href="/chapters/chapter-2#2.3">Section 2.3</a>). See <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> for reduction rates associated with 1.5&#176;C and 2&#176;C.</p></div><div class="_idFootnote" id="footnote-005"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-005-backlink">4</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Continually updated information on net zero commitments is available at<a href="https://www.zerotracker.net"><span class="&#8226;-Hyperlink--blue---underline-">https://www.z</span><span class="&#8226;-Hyperlink--blue---underline-">erotracker.net </span></a>.</p></div><div class="_idFootnote" id="footnote-004"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-004-backlink">5</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>AFOLU accounted for about 13% of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, 44% of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and 82% of N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O global anthropogenic GHG emissions in 2007&#8211;2016.</p></div><div class="_idFootnote" id="footnote-003"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-003-backlink">6</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Linking estimated policy impacts to trends is complex, and as yet very tentative. An important factor is that many mitigation policies involve investments in low-carbon or energy-efficient technology, the savings from which persist. As a purely illustrative example: the annual increase in global emissions during 2000&#8211;2010 averaged around 1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>, but with large fluctuations. If policies by 2010 reduced the <span class="&#8226;-Light-CondensedItalic">annual increase</span> in that year by 100 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq (0.1 GtC0<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq) below what it would otherwise have been, this is hard to discern. But if these savings sustain, and in each subsequent year, policies cut another 100 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq off the annual increase compared to the previous year, global emissions after a decade would be around 5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> below what they would have been without any such policies, and on average close to stabilising. However each step would be difficult to discern in the noise of annual fluctuations.</p></div><div class="_idFootnote" id="footnote-002"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-002-backlink">7</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>The Historical Index of Human Development (HIHD) emulates the widely used Human Development Index (HDI) as they both summarise in indexes the key human development dimensions consisting of a healthy life, knowledge and a decent standard of living. HDI is based on: life expectancy, expected years of schooling of children, the mean years of schooling of the adult population, and gross national income (GNI) per capita adjusted for purchasing power; the HIHD is based on: life expectancy at birth, adult literacy rates, educational enrolment rates, and GDP per capita, and is used in Figure 1.6 because it is available for a longer time series (<a class="reference-link" href="#Prados de la Escosura--2015">Prados de la Escosura 2015</a>).</p></div><div class="_idFootnote" id="footnote-001"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-001-backlink">8</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Based on global population projections of between 8 and 8.5 billion people in 2030, and GHG emissions levels from the C1, C2 and C3 categories of scenarios in Table 3.2 and Box 3.7.</p></div><div class="_idFootnote" id="footnote-000"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ch01.html#footnote-000-backlink">9</a> </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/>Beyond GHG externalities, <a class="reference-link" href="#Stern--2015">Stern (2015)</a> lists such market failures as: inadequate R&amp;D; failures in risk/capital markets; network effects creating coordination failures; wider information failures; and co-benefits.</p></div></div></div></div><div class="s9-widget-wrapper mt-3 mb-3"/><div data-sal="slide-up" data-sal-delay="300" data-sal-easing="ease"/></div></div></section></div><div class="related_pages pt-4"><div class="container"><div class="gx-3 gy-5 ps-2 row"><div class="col-lg-12 col-12 offset-lg-0"><div class="gx-3 gy-3 row"><div class="col-12"><h3 class="fw-bold color-heading mb-2">Explore more</h3></div><div class="col-lg-4 col-sm-6 col-12"><div class="card card-custom-1 bg-white d-flex flex-column justify-content-between"><div class="thumb-overlay"/><div data-gatsby-image-wrapper="" class="gatsby-image-wrapper gatsby-image-wrapper-constrained img-card"><div style="max-width:600px;display:block"><img alt="" role="presentation" aria-hidden="true" src="data:image/svg+xml;charset=utf-8,%3Csvg height='294' width='600' xmlns='http://www.w3.org/2000/svg' version='1.1'%3E%3C/svg%3E" style="max-width:100%;display:block;position:static"/></div><div aria-hidden="true" data-placeholder-image="" style="opacity:1;transition:opacity 500ms linear;background-color:#c8d8e8;position:absolute;top:0;left:0;bottom:0;right:0"/><picture><source type="image/webp" sizes="(min-width: 600px) 600px, 100vw" srcset="/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/cbe06/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 150w,/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/05c1b/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 300w,/report/ar6/wg3/static/af05fc311ff9396e551ce0656cdc67c9/db958/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 6
