<span class="&#8226;-Bold-Condensed-Italic"/>Incorporating impacts which may be extremely severe but are uncertain (known as &#8216;fat tails&#8217; (<a class="reference-link" href="#Weitzman--2009">Weitzman 2009</a>, 2011)), strengthens the economic case for ambitious action to avoid risks of extreme climate impacts (<a class="reference-link" href="#Ackerman--2010">Ackerman et al. 2010</a>; <a class="reference-link" href="#Fankhauser--2013">Fankhauser et al. 2013</a>; <a class="reference-link" href="#Dietz--2015">Dietz and </a><a class="reference-link" href="#Stern--2015">Stern 2015</a> ). The salience of risks has also been amplified by improved understanding of climate &#8216;tipping points&#8217; (<a class="reference-link" href="#Lontzek--2015">Lontzek et al. 2015</a>; <a class="reference-link" href="#Lenton--2019">Lenton et al. 2019</a>); valuations should reflect that cutting emissions reduces not only average expected damages, but also the risk of catastrophic events (<a class="reference-link" href="#IWG--2021">IWG 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Discounting. </span>The role of time discounting in weighting future climate change impacts against today&#8217;s costs of mitigating emissions has been long recognised (<a class="reference-link" href="#Weitzman--1994">Weitzman 1994</a>, 2001; <a class="reference-link" href="#Nordhaus--2007">Nordhaus 2007</a>; <a class="reference-link" href="#Stern--2007">Stern 2007</a>; <a class="reference-link" href="#Dasgupta--2008">Dasgupta 2008</a>). Its importance is underlined in analytical Integrated Assessment Models (IAMs) (<a class="reference-link" href="#Golosov--2014">Golosov et al. 2014</a>; <a class="reference-link" href="#van den Bijgaart--2016">van den Bijgaart et al. 2016</a>; <a class="reference-link" href="#van der Ploeg--2019">van der Ploeg and Rezai 2019</a>) (Annex III). Economic literature suggests applying risk-free, public, and long-term interest rates when evaluating overall climate strategy (<a class="reference-link" href="#Weitzman--2001">Weitzman 2001</a>; <a class="reference-link" href="#Dasgupta--2008">Dasgupta 2008</a>; <a class="reference-link" href="#Arrow--2013">Arrow et al. 2013</a>; <a class="reference-link" href="#Groom--2017">Groom and Hepburn 2017</a>). Expert elicitations indicate values around 2% (majority) to 3% (<a class="reference-link" href="#Drupp--2018">Drupp et al. 2018</a>). This is lower than in many of the studies reviewed in earlier IPCC assessments, and many IAM studies since, and by increasing the weight accorded to the future would increase current &#8216;optimal effort&#8217;. The US Interagency Working Group on the Social Cost of Carbon used 3% as its central value (<a class="reference-link" href="#IAWG--2016">IAWG 2016</a>; <a class="reference-link" href="#Li--2018">Li and Pizer 2018</a>; <a class="reference-link" href="#Adler--2017">Adler et al. 2017</a>). Individual projects may require specific risk adjustments.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Distribution of impacts. </span>The economic damages from climate change at the nationally aggregated and sub-national level are very diverse (<a class="reference-link" href="#Moore--2017">Moore et al. 2017</a>; <a class="reference-link" href="#Ricke--2018">Ricke et al. 2018</a>; <a class="reference-link" href="#Carleton--2020">Carleton et al. 2020</a>). A &#8216;global damage function&#8217; necessarily implies aggregating impacts across people and countries with different levels of income, and over generations, a process which obscures the strategic considerations that drive climate policymaking (<a class="reference-link" href="#Keohane--2016">Keohane and Oppenheimer 2016</a>). Economics acknowledges there is no single, objectively defined &#8216;social welfare function&#8217; (<a class="reference-link" href="#IPCC--1995">IPCC 1995</a>, 2014a). This applies also to the distribution of responses: both underline the relevance of equity (next section) and global negotiations to determine national and collective objectives.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Obvious limitations arise from these multiple difficulties in assessing an objective, globally acceptable single estimate of climate change damages (e.g., <a class="reference-link" href="#Arrow--2013">Arrow et al. 2013</a>; <a class="reference-link" href="#Pindyck--2013">Pindyck 2013</a>; <a class="reference-link" href="#Auffhammer--2018">Auffhammer 2018</a>; <a class="reference-link" href="#Stern--2021">Stern et al. 2021</a>), with some arguing that agreement on a specific value can never be expected (<a class="reference-link" href="#Rosen--2015">Rosen and Guenther 2015</a>; <a class="reference-link" href="#Pezzey--2018">Pezzey 2018</a>). A new generation of cost-benefits analysis, based on projections of actual observed damages, results in stronger mitigation efforts as optimal (<a class="reference-link" href="#Glanemann--2020">Glanemann et al. 2020</a>; <a class="reference-link" href="#H&#228;nsel--2020">H&#228;nsel et al. 2020</a>). Overall, the combination of improved damage functions with the wider consensus on low discount rates (as well as lower mitigation costs due to innovation) has increasingly yielded &#8216;optimal&#8217; results from benefit-cost studies in line with the range established in the Paris Agreement (Cross-Working Group Box 1 in Chapter 3).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Hybrid cost-benefit approaches</span> that extend the objective of the optimisation beyond traditional welfare, adding some form of temperature targets as in <a class="reference-link" href="#Llavador--2015">Llavador et al. (2015)</a> and <a class="reference-link" href="#Held--2019">Held (2019)</a> also represent a step in bridging the gap between the two approaches and result in proposed strategies much more in line with those coming from the cost-effectiveness literature. Approaching from the opposite side, cost-effectiveness studies have looked into incorporating benefits from avoided climate damages, to improve the assessment of net costs (<a class="reference-link" href="#Drouet--2021">Drouet et al. 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Cost-benefit IAMs utilise damage functions to derive a social cost of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions&#8217; (SCC &#8211; the additional cost to society of a pulse of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions). One review considered that &#8216;the best estimate&#8217; of the optimal (near-term) level &#8216;still ranges from a few tens to a few hundreds of dollars per ton of carbon&#8217; (<a class="reference-link" href="#Tol--2018">Tol 2018</a>), with various recent studies in the hundreds, taking account of risks (Taconet et al. 2019), learning (<a class="reference-link" href="#Ekholm--2018">Ekholm 2018</a>) and distribution (<a class="reference-link" href="#Ricke--2018">Ricke et al. 2018</a>). In addition to the importance of uncertainty/risk, aggregation, and realistic damage functions as noted, on which some progress has been made, some reviews additionally critique how IAMs represent abatement costs in terms of energy efficiency and innovation (e.g., <a class="reference-link" href="#Farmer--2015">Farmer et al. 2015</a>; <a class="reference-link" href="#Rosen--2015">Rosen and Guenther 2015</a>; <a class="reference-link" href="#Keen--2021">Keen 2021</a>) (Sections 1.7.3 and 1.7.4). IAMs may better reflect associated &#8216;rebound&#8217; at system level (<a class="reference-link" href="#Saunders--2021">Saunders et al. 2021</a>), and inefficient implementation would raise mitigation costs (<a class="reference-link" href="#Homma--2019">Homma et al. 2019</a>); conversely, <span class="&#8226;-Condensed-italic">co-benefits</span>&#8211; most extensively estimated for air quality, valued at a few tens of USD per tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-1">2</span>-eq across 16 studies (<a class="reference-link" href="#Karlsson--2020">Karlsson et al. 2020</a>) &#8211; complement global with additional local benefits (Table 1.2).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Whereas many of these factors affect primarily cost-benefit evaluation, discounting also determines the cost-effective trajectory: <a class="reference-link" href="#Emmerling--2019">Emmerling et al. (2019)</a> find that, for a remaining budget of 1000 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, reducing the discount rate from 5% to 2% would more than double current efforts, limit &#8216;overshoot&#8217;, greatly reduce a late rush to negative emissions, and improve intergenerational justice by more evenly distributing policy costs across the 21st century.</p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 1.2 | Potential for net co-benefits arising from synergies and trade-offs, opportuni</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">ties and risks. </span></span></p><table class="IPCC-Table" id="table002"><colgroup><col class="_idGenTableRowColumn-11"/><col class="_idGenTableRowColumn-12"/><col class="_idGenTableRowColumn-12"/></colgroup><thead><tr class="IPCC-Table _idGenTableRowColumn-6"><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Positives</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Negatives</span></p></td></tr></thead><tbody><tr class="IPCC-Table _idGenTableRowColumn-13"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white-"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Broadly known (e.g., air pollution, distributional).</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Synergies</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Trade-offs</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-14"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Deep uncertainties (e.g., radical innovations).</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Opportunities</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Risks</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-15"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-2 _idGenCellOverride-2"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3 _idGenCellOverride-2"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-3 _idGenCellOverride-2"/></tr><tr class="IPCC-Table _idGenTableRowColumn-16"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-4 _idGenCellOverride-2"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-5 _idGenCellOverride-3"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Select options with maximum synergies, and foster and exploit opportunities.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-6"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Ameliorate trade-offs (e.g., revenue redistribution), and minimise or allocate risks appropriately.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-13"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-7 _idGenCellOverride-2" rowspan="2"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-8 _idGenCellOverride-4" colspan="2"/></tr><tr class="IPCC-Table _idGenTableRowColumn-17"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row" colspan="2"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-2" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Net co-benefits from appropriate mit </span><span class="&#8226;-Bold-condensed" lang="en-GB">igation choices</span></p></td></tr></tbody></table></div></div><div class="h3-container" id="1.7.1.2"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.1.2</span>Dynamic Efficiency and Uncertainty <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Care is required to clarify what is optimised (<a class="reference-link" href="#Dietz--2019">Dietz and Venmans 2019</a>). Optimising a path towards a given temperature goal <span class="&#8226;-Condensed-italic">by a fixed date</span> (e.g., 2100) gives time-inconsistent results backloaded to large, last-minute investment in carbon dioxide removal (CDR). &#8216;Cost-effective&#8217; optimisations generate less initial effort than <span class="&#8226;-Condensed-italic">equivalent </span> cost-benefit models (<a class="reference-link" href="#Dietz--2019">Dietz and Venmans 2019</a>; <a class="reference-link" href="#Gollier--2021">Gollier 2021</a>) as they do not incorporate benefits of reducing impacts earlier.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">&#8216;Efficient pathways&#8217; are affected by inertia and innovation. Inertia implies amplifying action on long-lived investments and infrastructure that could otherwise lock-in emissions for many decades (<a class="reference-link" href="#Vogt-Schilb--2018">Vogt-Schilb et al. 2018</a>; <a class="reference-link" href="#Baldwin--2020">Baldwin et al. 2020</a>). <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> (<a class="section-link" data-title="Interaction Between Near-, Medium- and Long-term Action in Mitigation Pathways" href="/chapters/chapter-3#3.5">Section 3.5</a>) discusses interactions between near-, medium- and long-term actions in global pathways, particularly vis-&#224;-vis <span class="&#8226;-Condensed-italic"/> inertia. Also, to the extent that early action induces low-carbon innovation, it &#8216;multiplies&#8217; the optimal effort (for given damage assumptions), because it facilitates subsequent cheaper abatement. For example, a &#8216;learning-by-doing&#8217; analysis concludes that early deployment of expensive PV was of net global economic benefit, due to induced innovation (<a class="reference-link" href="#Newbery--2018">Newbery 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Research thus increasingly emphasises the need to understand climate transformation in terms of dynamic, rather than static, efficiency (<a class="reference-link" href="#Gillingham--2018">Gillingham and Stock 2018</a>). This means taking account of inertia, learning and various additional sources of &#8216;path-dependence&#8217;. Including induced innovation in stylised IAMs can radically change the outlook (<a class="reference-link" href="#Acemoglu--2012">Acemoglu et al. 2012</a>, 2016), albeit with limitations (<a class="reference-link" href="#Pottier--2014">Pottier et al. 2014</a>); many more detailed-process IAMs now do include endogenous technical change (as reviewed in <a class="reference-link" href="#Yang--2018">Yang et al. 2018</a> and <a class="reference-link" href="#Grubb--2021b">Grubb et al. 2021b</a>) (Annex III).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">These dynamic and uncertainty effects typically justify greater upfront effort (<a class="reference-link" href="#Kalkuhl--2012">Kalkuhl et al. 2012</a>; <a class="reference-link" href="#Bertram--2015">Bertram et al. 2015</a>), including accelerated international diffusion (<a class="reference-link" href="#Schultes--2018">Schultes et al. 2018</a>), and strengthen optimal initial effort in cost-benefit models (<a class="reference-link" href="#Baldwin--2020">Baldwin et al. 2020</a>; <a class="reference-link" href="#Grubb--2021b">Grubb et al. 2021b</a>). Approaches to risk premia common in finance would similarly amplify the initial mitigation effort, declining as uncertainties reduce (<a class="reference-link" href="#Daniel--2019">Daniel et al. 2019</a>).</p></div></div><div class="h3-container" id="1.7.1.3"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.1.3</span>Disequilibrium, Complex Systems and Evolutionary Approaches <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Other approaches to aggregate evaluation draw on various branches of intrinsically non-equilibrium theories (e.g., <a class="reference-link" href="#Chang--2014">Chang 2014</a>). These including long-standing theories from the 1930s (e.g., Schumpeter 1934; <a class="reference-link" href="#Keynes--1936">Keynes 1936</a>) to understand situations of structurally underemployed resources, potential financial instabilities (<a class="reference-link" href="#Minsky--1986">Minsky 1986</a>), and related economic approaches which emphasise time dimensions (e.g., recent reviews in <a class="reference-link" href="#Legrand--2017">Legrand and Hagemann 2017</a>; <a class="reference-link" href="#Stern--2018">Stern 2018</a>). More recently developing have been formal economic theories of endogenous growth building on, for example, <a class="reference-link" href="#Romer--1986">Romer (1986)</a>, and developments of Schumpeterian creative destruction (<a class="reference-link" href="#Aghion--2021">Aghion et al. 2021</a>) and evolutionary economic theories which abandon any notion of full or stable resource utilisation even as a reference concept (<a class="reference-link" href="#Nelson--1982">Nelson and Winter 1982</a>; <a class="reference-link" href="#Freeman--1988">Freeman and Perez 1988</a>; <a class="reference-link" href="#Carlsson--1991">Carlsson and Stankiewicz 1991</a>; Freeman and Lou&#231;&#227; 2001; <a class="reference-link" href="#Perez--2001">Perez 2001</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The latter especially are technically grounded in complex system theories (e.g., <a class="reference-link" href="#Arthur--1989">Arthur 1989</a>, <a class="reference-link" href="#Arthur--1999">1999</a>; <a class="reference-link" href="#Beinhocker--2007">Beinhocker 2007</a>; <a class="reference-link" href="#Hidalgo--2009">Hidalgo and Hausmann 2009</a>). These take inherently dynamic views of economies as continually evolving systems with continuously unfolding and path-dependent properties, and emphasise uncertainty in contrast to any predictable or default optimality. Such approaches have been variously applied in policy evaluation (<a class="reference-link" href="#Walton--2014">Walton 2014</a>; Moore et al. 2018), and specifically for global decarbonisation (e.g., <a class="reference-link" href="#Barker--2014"/><a class="reference-link" href="#Barker--2014">Barker and Crawford-Brown 2014</a> ) using global simulation models. Because these have no natural reference &#8216;least lost&#8217; trajectory, they illustrate varied and divergent pathways and tend to emphasise the diversity of possibilities and relevant policies, particularly linked to innovation and potentially &#8216;sensitive intervention points&#8217; (<a class="reference-link" href="#Farmer--2019">Farmer et al. 2019</a>) (<a class="section-link" data-title="Transition and Transformation Processes" href="/chapters/chapter-1#1.7.3">Section 1.7.3</a>). They also illustrate that different representations of innovation and financial markets together can explain why estimated impacts of mitigation on GDP can differ very widely (potentially even in sign), between different model types (Chapter 15, <a class="section-link" data-title="Co" href="/chapters/chapter-15#15.6.3">Section 15.6.3</a> and Box 15.7).</p></div></div></div></div><div class="h2-container" id="1.7.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.2</span>Ethical Approaches <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-21-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Gardiner&#8217;s (2011) book on climate change as &#8216;The Perfect Moral Storm&#8217; identified three &#8216;tempests&#8217;. Its <span class="&#8226;-Condensed-italic">global</span> dimension, in a world of sovereign states which have only fragmentary responsibility and control, makes it &#8216;difficult to generate the moral consideration and necessary political will&#8217;. Its impacts are <span class="&#8226;-Condensed-italic">intergenerational</span> but future generations have no voice in contemporary affairs, the usual mechanism for addressing distributional injustices, amplified by the intrinsic inequity of wealthy big emitters impacting particularly poorer victims. He argues that these are exacerbated by a third, <span class="&#8226;-Condensed-italic">theoretical</span> failure to acknowledge a central need for &#8216;moral sensitivity, compassion, transnational and transgenerational care, and other forms of ethical concern to rise to the surface&#8217; to help guide effective climate action. As noted in <a class="section-link" data-title="Equity and Fairness" href="/chapters/chapter-1#1.4.6">Section 1.4.6</a>, however, equity and ethics are both a driver of and constraint on mitigation.</p><div class="h3-container" id="1.7.2.1"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.2.1</span>Ethics and Values <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">A large body of literature examines the critical role of values, ethics, attitudes, and behaviours as foundational frames for understanding and assessing climate action, sustainable development and societal transformation ( <a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a> Chapter 3). Most of this work is offered as a counterpoint or critique to mainstream literature&#8217;s focus on the safeguarding of economic growth of nations, corporations and individuals (<a class="reference-link" href="#Castree--2017">Castree 2017</a>; <a class="reference-link" href="#Gunster--2017">Gunster 2017</a>). These perspectives highlight the dominance of economic utilitarianism in western philosophical thought as a key driver for unsustainable consumption and global environmental change (<a class="reference-link" href="#Hoeing--2015">Hoeing et al. 2015</a>; Popescu 2016).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Entrenching alternative values that promote deep decarbonisation, environmental conservation and protection across all levels of society is then viewed as foundational component of climate-resilient and sustainable development and for achieving human rights, and a safe climate world (<a class="reference-link" href="#Evensen--2015">Evensen 2015</a>; <a class="reference-link" href="#Jolly--2015">Jolly et al. 2015</a>; Popescu 2016; T&#224;bara et al. 2019). The UN Human Rights Office of the High Commissioner has highlighted the potentially crucial role of human rights in relation to climate change (UNHCR 2018). While acknowledging the role of policy, technology, and finance, the &#8216;managerialist&#8217; approaches, that emphasise &#8216;technical governance&#8217; and fail to challenge the deeper values that underpin society, may not secure the deep change required to avert dangerous climate change and other environmental challenges (<a class="reference-link" href="#Hartzell-Nichols--2014">Hartzell-Nichols 2014</a>; <a class="reference-link" href="#Steinberger--2020">Steinberger et al. 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Social justice perspectives emphasise the distribution of responsibilities, rights, and mutual obligations between nations in navigating societal transformations (Gawel and Kuhlicke 2017; <a class="reference-link" href="#Leach--2018">Leach et al. 2018</a>; <a class="reference-link" href="#Patterson--2018">Patterson et al. 2018</a>). Current approaches to climate action may fail to match what is required by science because they tend to circumvent constraints on human behaviour, especially constraints on economic interest and activity. Related literature explores governance models that are centred on environmental limits, planetary boundaries and the moral imperative to prioritise the poor in earth systems governance (<a class="reference-link" href="#Carley--2020">Carley and Konisky 2020</a>; <a class="reference-link" href="#Kashwan--2020">Kashwan et al. 2020</a>), with emphasis on trust and solidarity as foundations for global cooperation on climate change (<a class="reference-link" href="#Jolly--2015">Jolly et al. 2015</a>). A key obstacle is that the economic interests of states tend to be stronger than the drivers for urgent climate action (<a class="reference-link" href="#Bain--2017">Bain 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Short-term interests of stakeholders are acknowledged to impede the reflection and deliberation needed for climate mitigation and adaptation planning (<a class="reference-link" href="#Hackmann--2016">Hackmann 2016</a>; <a class="reference-link" href="#Sussman--2016">Sussman et al. 2016</a>; <a class="reference-link" href="#Schlosberg--2017">Schlosberg et al. 2017</a>; <a class="reference-link" href="#Herrick--2018">Herrick 2018</a>). Situationally appropriate mitigation and adaptation policies at both national and international level may require more ethical self-reflection (<a class="reference-link" href="#Herrick--2018">Herrick 2018</a>), including self-transcendent values such as universalism and benevolence, and moderation which are positively related to pro-environmental behaviours (<a class="reference-link" href="#Jonsson--2014">Jonsson and Nilsson 2014</a>; <a class="reference-link" href="#Katz-Gerro--2015">Katz-Gerro et al. 2015</a>; <a class="reference-link" href="#Braito--2017">Braito et al. 2017</a>; <a class="reference-link" href="#Howell--2017">Howell and Allen 2017</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Another strong theme in the literature concerns recognition of interdependence including the intimate relationship between humans and the non-human world (<a class="reference-link" href="#Hannis--2016">Hannis 2016</a>; <a class="reference-link" href="#Gupta--2018">Gupta and Racherla 2018</a>; <a class="reference-link" href="#Howell--2017">Howell and Allen 2017</a>), with such ecological interdependence offered as an organising principle for enduring transformation to sustainability. A key policy implication of this is moving away from valuing nature only in market and monetary terms to strongly incorporating existential and non-material value of nature in natural-resource accounting (<a class="reference-link" href="#Neuteleers--2015">Neuteleers and Engelen 2015</a>; <a class="reference-link" href="#Shackleton--2017">Shackleton et al. 2017</a>; <a class="reference-link" href="#Himes-Cornell--2018">Himes-Cornell et al. 2018</a>). There has been increasing attention on ways to design climate policy frameworks to help reconcile ecological virtue (with its emphasis on the collective) with individual freedoms and personal autonomy (<a class="reference-link" href="#Kasperbauer--2016">Kasperbauer 2016</a>; <a class="reference-link" href="#Nash--2017">Nash et al. 2017</a>; <a class="reference-link" href="#Xiang--2019">Xiang et al. 2019</a>). In such a framework, moderation, fairness, and stewardship are all understood and promoted as directly contributing to the &#8216;good life&#8217;. Such approaches are deemed vital to counteract tendencies to &#8216;free ride&#8217;, and to achieve behavioural changes often associated with tackling climate change (<a class="section-link" data-title="Metrics of Well-being and their Relationship to&#160;Greenhouse Gas Emissions" href="/chapters/chapter-5#5.2.1">Section 5.2.1</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some literature suggests that attention to emotions, especially with regards to climate communication, could help societies and individuals act in ways that focus less on monetary gain and more on climate and environmental sustainability (<a class="reference-link" href="#Bryck--2016">Bryck and Ellis 2016</a>; <a class="reference-link" href="#Chapman--2017">Chapman et al. 2017</a>; <a class="reference-link" href="#Nabi--2018">Nabi et al. 2018</a>; <a class="reference-link" href="#Zummo--2020">Zummo et al. 2020</a>).</p></div></div><div class="h3-container" id="1.7.2.2"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.2.2</span>Equity and Representation: International Public Choice Across Time and Space <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Equity perspectives highlight three asymmetries relevant for climate change (<a class="reference-link" href="#Okereke--2016">Okereke and Coventry 2016</a>; <a class="reference-link" href="#Okereke--2017">Okereke 2017</a>) (<a class="section-link" data-title="Equity and Fairness" href="/chapters/chapter-1#1.4.6">Section 1.4.6</a>). <span class="&#8226;-Condensed-italic">Asymmetry in contribution</span> highlights different contributions to climate change both in historical and current terms, and applies both within and between states as well as between generations (<a class="reference-link" href="#Caney--2016">Caney 2016</a>; <a class="reference-link" href="#Heyward--2016">Heyward and Roser 2016</a>). <span class="&#8226;-Condensed-italic">Asymmetry in impacts</span> highlights the fact that the damages will be borne disproportionately across countries, regions, communities, individuals and gender; moreover, it is often those that have contributed the least that stand to bear the greatest impact of climate change (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a>; <a class="reference-link" href="#Shi--2016">Shi et al. 2016</a>). <span class="&#8226;-Condensed-italic">Asymmetry in capacity</span> highlights differences of power between groups and nations to participate in climate decision and governance, including the capacity to implement mitigation and adaptation measures.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">If attention is not paid to equity, efforts designed to tackle climate change may end up exacerbating inequities among communities and between countries (<a class="reference-link" href="#Heffron--2018">Heffron and McCauley 2018</a>). The implication is that to be sustainable in the long run, mitigation involves a central place for consideration of justice, both within and between countries (Chapters 4 and 14). Arguments that the injustices following from climate change are symptomatic of a more fundamental structural injustice in social relations, are taken to imply a need to address the deeper inequities within societies (<a class="reference-link" href="#Routledge--2018">Routledge et al. 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change and climate policies affect countries and people differently, with the poor likely to be more affected (<a class="section-link" data-title="The Climate Change and Development Connection" href="/chapters/chapter-1#1.6.1">Section 1.6.1</a>). Ideas of Just Transitions (outlined in <a class="section-link" data-title="Illustrations of Multi-dimensional Assessment: Lock-in, Policies and &#8216;Just Transition&#8217;" href="/chapters/chapter-1#1.8.2">Section 1.8.2</a>.) often have a national focus in the literature, but also imply that mitigation should not increase the asymmetries between rich and poor countries, implying a desire for transitions which seek to reduce (or at least avoid adverse) distributional affects. Thus, it comes into play in the timing of zero emissions (Chapters 3 and 14). International climate finance in which rich countries finance mitigation and adaptation in poor countries is also essential for reducing the asymmetries between rich and poor countries (<a class="section-link" data-title="Climate Mitigation, Equity and the Sustainable Development Goals (SDGs)" href="/chapters/chapter-1#1.6.3">Section 1.6.3</a> and Chapter 15).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Equity across generations &#8211; the distribution between the present and future generations &#8211; also matters. One aspect is discounting (<a class="section-link" data-title="Aggregated Approaches: Economic Efficiency and&#160;Global Dynamics of Mitigation" href="/chapters/chapter-1#1.7.1">Section 1.7.1</a>). Another approach has been to study the burdens on each generation following from the transition to low-carbon economies (<a class="reference-link" href="#IPCC--2014a">IPCC 2014a</a> Chapter 3) (Cross-Working Group Box 3 in Chapter 12). Suggestions include shifting more investments into &#8216;natural capital&#8217;, so that future generations will inherit less physical capital but a better environment, or financing mitigation efforts today using governmental debt redeemed by future generations (<a class="reference-link" href="#Heijdra--2006">Heijdra et al. 2006</a>; <a class="reference-link" href="#Broome--2012">Broome 2012</a>; <a class="reference-link" href="#Karp--2014">Karp and Rezai 2014</a>; <a class="reference-link" href="#Hoel--2019">Hoel et al. 2019</a>).</p></div></div></div></div><div class="h2-container" id="1.7.3"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.3</span>Transition and Transformation Processes <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-22-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This report uses the term <span class="&#8226;-Condensed-italic">transition</span> as the process, and <span class="&#8226;-Condensed-italic">transformation</span> as the overall change or outcome, of large-scale shifts in technological, economic and social systems, called socio-technical systems in the innovation literature. Typically, new technologies, ideas and associated systems initially grow slowly in absolute terms, but may then &#8216;take-off&#8217; in a phase of exponential growth as they emerge from a position of niche into mainstream diffusion, as indicated by the &#8216;S-curve&#8217; growth in Figure 1.7 (lower panel). These dynamics arise from interactions between innovation (in technologies, companies and other organisations), markets, infrastructure and institutions, at multiple levels (<a class="reference-link" href="#Geels--2017">Geels et al. 2017</a>; <a class="reference-link" href="#Kramer--2018">Kramer 2018</a>). Consequently, interdisciplinary perspectives are needed (<a class="reference-link" href="#Turnheim--2015">Turnheim et al. 2015</a>; <a class="reference-link" href="#Geels--2016">Geels et al. 2016</a>; <a class="reference-link" href="#Hof--2020">Hof et al. 2020</a>). Beyond aggregated economic perspectives on dynamics (<a class="section-link" data-title="Dynamic Efficiency and Uncertainty" href="/chapters/chapter-1#1.7.1.2">Section 1.7.1.2</a>), these emphasise the multiple actors and processes involved.</p><div class="_idGenObjectStyleOverride-1" id="_idContainer018"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-7" id="figure-1-7" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_7.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.7 | Transition dynamics: levels, policies and processes. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Note: the lower panel illustrates growth of innovative technologies or practices, which if successful emerge from niches into an S-shape dynamic of exponential growth. The diffusion stage often involves new infrastructure and reconfiguration of existing market and regulatory structures (known in the literature as the &#8216;socio-technical regime&#8217;). During the phase of more widespread diffusion, growth levels off to linear, then slows as the industry and market matures. The processes displace incumbent technologies/practices which decline, initially slowly but then at an accelerating pace. Many related literatures identify three main levels with different characteristics, most generally termed micro, meso and macro. Transitions can be accelerated by policies appropriately targeted, which may be similarly grouped and sequenced (upper panel) in terms of three corresponding pillars of policy (<a class="section-link" data-title="Transition and Transformation Processes" href="/chapters/chapter-1#1.7.3">Section 1.7.3</a>): generally all are relevant, but their relative importance differs according to the stage of the transition.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-7" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Condensed-italic">Technological Innovation Systems (TIS) </span> frameworks <span class="&#8226;-Condensed-italic"/> (<a class="section-link" data-title="Innovation Policies and Institutions" href="/chapters/chapter-16#16.4">Section 16.4</a>) focus on processes and policies of early innovation and &#8216;emergence&#8217;, which combine experimentation and commercialisation, involving <span class="&#8226;-Condensed-italic">Strategic Niche Management </span> (<a class="reference-link" href="#Rip--1998">Rip and Kemp 1998</a>; <a class="reference-link" href="#Geels--2006">Geels and Raven 2006</a>)<span class="&#8226;-Condensed-italic">. </span>Literatures on the wider processes of transition highlight different stages (e.g., Cross-Chapter Box 12 in Chapter 16) and scales across three main levels, most generally termed <span class="&#8226;-Condensed-italic">micro, meso and macro</span> (<a class="reference-link" href="#Rotmans--2001">Rotmans et al. 2001</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The widely-used <span class="&#8226;-Condensed-italic">Multi-Level Perspective</span> or MLP (<a class="reference-link" href="#Geels--2002">Geels 2002</a>) identifies the meso level as the established &#8216;socio-technical (ST) regime&#8217;, a set of interrelated sub-systems which define rules and regulatory structures around existing technologies and practices. The micro level is an ecosystem of varied niche alternatives, and overlaying the ST regime is a macro &#8216;landscape&#8217; level. Transitions often start with niche alternatives (<a class="reference-link" href="#Grin--2010">Grin et al. 2010</a>; <a class="reference-link" href="#K&#246;hler--2019">K&#246;hler et al. 2019</a>), which may break through to wider diffusion (second stage in Figure 1.8), especially if external landscape developments &#8216;create pressures on the regime that lead to cracks, tensions and windows of opportunity&#8217; (<a class="reference-link" href="#Rotmans--2001">Rotmans et al. 2001</a>; <a class="reference-link" href="#Geels--2010">Geels 2010</a>); an example is climate change putting sustained pressure on current regimes of energy production and consumption (<a class="reference-link" href="#Kuzemko--2016">Kuzemko et al. 2016</a>). There are continual interactions between landscape, regime and niches, with varied implications for <span class="&#8226;-Condensed-italic">Transition Management </span> (<a class="reference-link" href="#Rotmans--2001">Rotmans et al. 2001</a>; <a class="reference-link" href="#Loorbach--2010">Loorbach 2010</a>).</p><div class="_idGenObjectStyleOverride-1" id="_idContainer022"><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-8" id="figure-1-8" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_1_8.png"/></span></span></p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure 1.8 | Feasibility and related dimensions</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">of assessment. </span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-1/figure-1-8" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In contrast to standard economic metrics of marginal or smooth change (e.g., elasticities), transition theories emphasise interdisciplinary approaches and the non-linear dynamics, social, economic and environmental aspects of transitions to sustainability (<a class="reference-link" href="#Cherp--2018">Cherp et al. 2018</a>; K&#246;hler et al. 2018). This may explain persistent tendencies to underestimate the exponential pace of change now being observed in renewable electricity (Chapters 2 and 6) and emerging in mobility (Chapter 10).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Recent decades have seen parallel broadening of economic perspectives and theories. Building also on the New Institutional Economics literatures, Building on the New Institutional Economics literature (<a class="reference-link" href="#Williamson--2000">Williamson 2000</a>), Grubb et al. (2014, 2015) classify these into three &#8216;domains of economic decision-making&#8217; associated with different branches of economic theory, respectively (i)<span class="&#8226;-Condensed-italic">behavioural and organisational</span>; (ii)<span class="&#8226;-Condensed-italic">neoclassical and welfare</span>; and (iii)<span class="&#8226;-Condensed-italic">evolutionary and institutional</span>. Like MLP, these are related to different social and temporal scales, as applied also in studying the &#8216;adaptive finance&#8217; in UK electricity transition (<a class="reference-link" href="#Hall--2017">Hall et al. 2017</a>). There are significant differences but these approaches all point to understanding the characteristics of different actors, notably, individuals/local actors; larger corporate organisations (public or private); and (mainly) public authorities, each with different decision-making characteristics.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Sustainability may require purposeful actions at the different levels to foster the growth of sustainable technologies and practices, including support for niche alternatives (<a class="reference-link" href="#Grin--2010">Grin et al. 2010</a>). The middle level (established &#8216;socio-technical regime&#8217;) tends to resist major change, reforms generally involve pressures from the other two levels. Thus, transitions can be accelerated by policies appropriately targeting relevant actors at the different levels (<a class="reference-link" href="#K&#246;hler--2019">K&#246;hler et al. 2019</a>), the foundations for &#8216;three pillars of policy&#8217; (<a class="reference-link" href="#Grubb--2014">Grubb et al. 2014</a>), which logically evolve in the course of transition (Figure 2.6a). Incumbent industries have to adapt if they are to thrive within the growth of new systems. Policy may need to balance existing socio-technical systems with strategic investment and institutional development of the emerging niches (e.g., the maintenance of energy provision and energy security with the development of renewables), and help manage declining industries (<a class="reference-link" href="#Koasidis--2020">Koasidis et al. 2020</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is usually a social dimension to such transitions. Key elements include capacity to transform (<a class="reference-link" href="#Folke--2010">Folke et al. 2010</a>), planning, and interdisciplinarity (<a class="reference-link" href="#Woiwode--2013">Woiwode 2013</a>). The Second World War demonstrated the extent to which crises can motivate (sometimes positive) change across complex social and technical systems, including industry, and agriculture which then doubled its productivity over 15 years (<a class="reference-link" href="#Roberts--2019b">Roberts and Geels 2019b</a>). In practice, climate change may involve a combination of (reactive) transformational adaptation, and (proactive) societal transformation (<a class="reference-link" href="#Feola--2015">Feola 2015</a>), the latter seen as reorientation (including values and norms) in a sustainable direction (<a class="section-link" data-title="Transition Toward High Well-being and&#160;Low-carbon-demand Societies" href="/chapters/chapter-5#5.4">Section 5.4</a>), including, for example, &#8216;democratisation&#8217; in energy systems (<a class="reference-link" href="#Sorman--2020">Sorman et al. 2020</a>). Business change management principles could be relevant to support positive social change (<a class="reference-link" href="#Stephan--2016">Stephan et al. 2016</a>). Overall, effective transitions rest on appropriate enabling conditions, which can also link socio-technical transitions to broader development pathways (Cross-Chapter Box 12 in Chapter 16).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Transition theories tend to come from very different disciplines and approaches compared to either economics or other social sciences, with less quantification, notwithstanding evolutionary and complex system models (<a class="section-link" data-title="Disequilibrium, Complex Systems " href="/chapters/chapter-1#1.7.1.3">Section 1.7.1.3</a>). However, a few distinct types of quantitative models of &#8216;socio-technical energy transition&#8217; (<a class="reference-link" href="#Li--2015">Li et al. 2015</a>) have emerged. For policy evaluation, transitions can be viewed as processes in which dynamic efficiency (<a class="section-link" data-title="Ethical Approaches" href="/chapters/chapter-1#1.7.2">Section 1.7.2</a>) dominates over static allocative efficiency, with potential &#8216;positive intervention points&#8217; (<a class="reference-link" href="#Farmer--2019">Farmer et al. 2019</a>). Given inherent uncertainties, there are obvious risks (e.g., <a class="reference-link" href="#Alic--2016">Alic and Sarewitz 2016</a>). All this may make an evaluation framework of <span class="&#8226;-Condensed-italic">risks and opportunities</span> more appropriate than traditional cost-benefit (<a class="reference-link" href="#Mercure--2021">Mercure et al. 2021</a>), and (drawing on lessons from renewables and electric vehicles) create foundations for sector-based international &#8216;positive sum cooperation&#8217; in climate mitigation (<a class="reference-link" href="#Sharpe--2021">Sharpe and Lenton 2021</a>).</p></div></div><div class="h2-container" id="1.7.4"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.4</span>Approaches From Psychology and Politics of Changing Course <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-23-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The continued increase in global emissions to 2019, despite three decades of scientific warnings of ever-greater clarity and urgency, motivates growing attention in the literature to the psychological &#8216;faults of our rationality&#8217; (<a class="reference-link" href="#Bryck--2016">Bryck and Ellis 2016</a>), and the political nature of climate mitigation.</p><div class="h3-container" id="1.7.4.1"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.4.1</span>Psychological and Behavioural Dimensions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR5 emphasised that decision processes often include both deliberate (&#8216;calculate the costs and bene&#64257;ts&#8217;) and intuitive thinking, the latter utilising emotion- and rule-based responses that are conditioned by personal past experience, social context, and cultural factors (e.g., <a class="reference-link" href="#Kahneman--2003">Kahneman 2003</a>), and that laypersons tend to judge risks differently than experts &#8211; for example, &#8216;intuitive&#8217; reactions are often characterised by biases to the status quo and aversion to perceived risks and ambiguity (<a class="reference-link" href="#Kahneman--1979">Kahneman and Tversky 1979</a>). Many of these features of human reasoning create &#8216;psychological distance&#8217; from climate change (<a class="reference-link" href="#Spence--2012">Spence et al. 2012</a>; <a class="reference-link" href="#Marshall--2014">Marshall 2014</a>). These can impede adequate personal responses, in addition to the collective nature of the problem, where such problems can take the form of &#8216;uncomfortable knowledge&#8217;, neglected and so becoming &#8216;unknown knowns&#8217; (<a class="reference-link" href="#Sarewitz--2020">Sarewitz 2020</a>). These decision processes, and the perceptions that shape them, have been studied through different lenses from psychology (<a class="reference-link" href="#Weber--2016">Weber 2016</a>) to sociology (<a class="reference-link" href="#Guilbeault--2018">Guilbeault et al. 2018</a>), and media studies (<a class="reference-link" href="#Boykoff--2011">Boykoff 2011</a>). <a class="reference-link" href="#Karlsson--2020">Karlsson and Gilek (2020)</a> identify science denialism and &#8216;decision thresholds&#8217; as key mechanisms of delay.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Experimental economics (<a class="reference-link" href="#Allcott--2011">Allcott 2011</a>)<span class="&#8226;-Condensed-italic"/> also helps explain why cost-effective energy efficiency measures or other mitigation technologies are not taken up as fast or as widely as the benefits might suggest, including procrastination and inattention, as &#8216;we often resist actions with clear long-term benefits if they are unpleasant in the short run&#8217; (<a class="reference-link" href="#Allcott--2010">Allcott and Mullainathan 2010</a>). Incorporating behavioural and social dynamics in models is required particularly to better represent the demand side (<a class="reference-link" href="#Nikas--2020">Nikas et al. 2020</a>), for example, <a class="reference-link" href="#Safarzy&#324;ska--2018">Safarzy&#324;ska (2018)</a> demonstrates how behavioural factors change responses to carbon pricing relative to other instruments. A key perspective is to eschew &#8216;either/or&#8217; between economic and behavioural frameworks, as the greatest effects often involve combining behavioural dimensions (e.g., norms, social influence networks, convenience and quality assurance) with financial incentives and information (<a class="reference-link" href="#Stern--2010">Stern et al. 2010</a>). Randomised, controlled field trials can help predict the effects of behavioural interventions (<a class="reference-link" href="#Levitt--2009">Levitt and List 2009</a>; <a class="reference-link" href="#McRae--2016">McRae and Meeks 2016</a>; <a class="reference-link" href="#Gillan--2017">Gillan 2017</a>). <a class="section-link" data-title="Demand, services and social aspects of mitigation" href="/chapters/chapter-5">Chapter 5</a> explores both positive and negative dimensions of behaivour in more depth, including the development of norms and interactions with the wider social context, with emphasis upon the services associated with human well-being, rather than the economic activities per se.</p></div></div><div class="h3-container" id="1.7.4.2"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.7.4.2</span> Socio-political and Institutional Approaches <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Political and institutional dynamics shape climate change responses in important ways, not least because incumbent actors have frequently blocked climate policy (<a class="section-link" data-title="Political Economy" href="/chapters/chapter-1#1.4.5">Section 1.4.5</a>). Institutional perspectives probe networks of opposition (<a class="reference-link" href="#Brulle--2019">Brulle 2019</a>) and emphasise that their ability to block &#8211; as well as the ability of others to foster low-carbon transitions &#8211; are structured by specific institutional forms across countries (<a class="reference-link" href="#Lamb--2020">Lamb and Minx 2020</a>). National institutions have widely been developed to promote traditionally fossil fuel-based sectors like electricity and transport as key to economic development, contributing to carbon lock-in (<a class="reference-link" href="#Seto--2016">Seto et al. 2016</a>) and inertia (<a class="reference-link" href="#Rosensch&#246;ld--2014">Rosensch&#246;ld et al. 2014</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The influence of interest groups on policymaking varies across countries. Comparative political economy approaches tend to find that countries where interests are closely coordinated by governments (&#8216;coordinated market economies&#8217;) have been able to generate transformative change more than those with a more arms-length, even combative relationship between interest groups and governments (&#8216;liberal market economies&#8217;) (<a class="reference-link" href="#Lachapelle--2013">Lachapelle and Paterson 2013</a>; <a class="reference-link" href="#&#262;etkovi&#263;--2016">&#262;etkovi&#263; and Buzog&#225;ny 2016</a>; <a class="reference-link" href="#Zou--2016">Zou et al. 2016</a>; <a class="reference-link" href="#Meckling--2018">Meckling 2018</a>). &#8216;Developmental states&#8217; often have the capacity for strong intervention but any low-carbon interventions may be overwhelmed by other pressures and very rapid economic growth (<a class="reference-link" href="#Wood--2020a">Wood et al. 2020a</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Institutional features affecting climate policy include levels and types of democracy (<a class="reference-link" href="#Povitkina--2018">Povitkina 2018</a>), electoral systems, or levels of institutional centralisation (federal vs unitary states, presidential vs parliamentary systems) (<a class="reference-link" href="#Lachapelle--2013">Lachapelle and Paterson 2013</a>; <a class="reference-link" href="#Steurer--2018">Steurer and Clar 2018</a>; <a class="reference-link" href="#Clulow--2019">Clulow 2019</a>). Countries that have constructed an overarching architecture of climate governance institutions (e.g., cross-department and multi-level coordination, and semi-autonomous climate agencies), are more able to develop the strategic approaches to climate governance needed to foster transformative change (<a class="reference-link" href="#Dubash--2021">Dubash 2021</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Access of non-governmental organisations (NGOs) to policy processes enables new ideas to be adopted, but too close an NGO-government relation may stifle innovation and transformative action (<a class="reference-link" href="#Dryzek--2003">Dryzek et al. 2003</a>). NGO campaigns on fracking (<a class="reference-link" href="#Neville--2019">Neville et al. 2019</a>) or divestment (<a class="reference-link" href="#Mangat--2018">Mangat et al. 2018</a>) have raised attention to ideas such as &#8216;stranded assets&#8217; in policy arenas (<a class="reference-link" href="#Green--2018">Green 2018</a>; <a class="reference-link" href="#Piggot--2018">Piggot 2018</a>; Newell et al. 2020; <a class="reference-link" href="#Paterson--2021">Paterson 2021</a>). Attempts to depoliticise climate change may narrow the space for democratic participation and contestation, thus impacting policy responses (<a class="reference-link" href="#Swyngedouw--2010">Swyngedouw 2010</a>, 2011; <a class="reference-link" href="#Kenis--2014">Kenis and Lievens 2014</a>). Some institutional innovations have more directly targeted enhanced public deliberation and participation, notably in citizens&#8217; climate assemblies (<a class="reference-link" href="#Howarth--2020">Howarth et al. 2020</a>) and in the use of legal institutions to litigate against those opposing climate action (Peel and Osofksy 2020). This literature shows that transformative pathways are possible within a variety of institutional settings, although institutional innovation will be necessary everywhere to pursue zero carbon transitions (<a class="section-link" data-title="How to Shift Development Pathways and Accelerate the Pace and Scale of Mitigation" href="/chapters/chapter-4#4.4">Section 4.4</a>, <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> and Cross-Chapter Box 12).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Balancing the forces outlined in <a class="section-link" data-title="Knowledge Gaps" href="/chapters/chapter-4#4.6">Section 4.6</a> in <a class="section-link" data-title="Mitigation and development pathways in the near- to mid-term" href="/chapters/chapter-4">Chapter 4</a> typically involves building coalitions of actors who benefit economically from climate policy (<a class="reference-link" href="#Levin--2012">Levin et al. 2012</a>). Policy stability is critical to enabling long-term investments in decarbonisation (<a class="reference-link" href="#Rietig--2017">Rietig and Laing 2017</a>; <a class="reference-link" href="#Rosenbloom--2018">Rosenbloom et al. 2018</a>). Policy design can encourage coalitions to form that sustain momentum by supporting further policy development to accelerate decarbonisation (<a class="reference-link" href="#Roberts--2018">Roberts et al. 2018</a>), for example, by generating concentrated benefits to coalition members (<a class="reference-link" href="#Bernstein--2018">Bernstein and Hoffmann 2018</a>; <a class="reference-link" href="#Meckling--2019">Meckling 2019</a>; <a class="reference-link" href="#Millar--2020">Millar et al. 2020</a>), as with renewable feed-in tariffs (FiTs) in Germany (<a class="reference-link" href="#Michaelowa--2018">Michaelowa et al. 2018</a>). Coalitions may also be sustained by overarching framings, especially to involve actors (e.g., NGOs) for whom the benefits of climate policy are not narrowly economic. However, policy design can also provoke coalitions to oppose climate policy, as in the FiT programme in Ontario (<a class="reference-link" href="#Stokes--2013">Stokes 2013</a>; <a class="reference-link" href="#Raymond--2020">Raymond 2020</a>) or the yellow vest protests against carbon taxation in France (<a class="reference-link" href="#Berry--2019">Berry and Laurent 2019</a>). The Just Transitions frame can thus also be understood in terms of coalition-building, as well as ethics, as the pursuit of low-carbon transitions which spread the economic benefits broadly, through &#8216;green jobs&#8217;, and the redistributive policies embedded in them both nationally and globally (<a class="reference-link" href="#Healy--2017">Healy and Barry 2017</a>; <a class="reference-link" href="#Winkler--2020">Winkler 2020</a>). Appropriate policy design will be different at different stages of the transition process (<a class="reference-link" href="#Meckling--2017">Meckling et al. 2017</a>; <a class="reference-link" href="#Breetz--2018">Breetz et al. 2018</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Integration. </span>Politics is ultimately the way in which societies make decisions &#8211; which in turn, reflect diverse forces and assumed frameworks. Effective policy requires understandings which combine economic efficiency, ethics and equity, the dynamics and processes of large-scale transitions, and the role of psychology and politics. No one framework is adequate to such a broad-ranging goal, nor are single tools. <a class="section-link" data-title="National and sub-national policies and institutions" href="/chapters/chapter-13">Chapter 13</a> (Figure 13.6) presents a &#8216;framing&#8217; table for policy instruments depending on the extent to which they focus on mitigation per se <span class="&#8226;-Condensed-italic"/> or wider socio-economic development, and whether they aim to shift marginal incentives or drive larger transitions. Holistic analysis needs to bridge modelling, qualitative transition theories illuminated by case studies, and practice-based action research (<a class="reference-link" href="#Geels--2016">Geels et al. 2016</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">These analytic frameworks also point to arenas of potential synergies and trade-offs (when broadly known), and opportunities and risks (when uncertainties are greater), associated with mitigation. This offers theoretical foundations for mitigation strategies which can also generate co-benefits. Climate policy may help to motivate policies with beneficial synergies (such as the consumer cost savings from energy efficiency, better forest management, transitions to cleaner vehicles) and opportunities (such as stimulating innovation), by focusing on options for which the positives outweigh the negatives, or can be made to be, through smart policy (e.g., <a class="reference-link" href="#Karlsson--2020">Karlsson et al. 2020</a>). More broadly, climate concerns may help to attract international investment, and help overcoming bureaucratic or political obstacles to better policy, and support synergies between mitigation, adaptation, and other SDGs, a foundation for shifting development pathways towards sustainability (<a class="section-link" data-title="Accelerating the transition in the context of sustainable development" href="/chapters/chapter-17">Chapter 17</a> and <a class="section-link" data-title="The Climate Change and Development Connection" href="/chapters/chapter-1#1.6.1">Section 1.6.1</a>).</p></div></div></div></div></div><div class="h1-container" id="1.8"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.8</span>Feasibility and Multi-dimensional Assessment of Mitigation <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-9-siblings"/><div class="h2-container" id="1.8.1"><h2 class="Headings_&#8226;-H2-&#8211;-number-under-H1" lang="en-GB"><span class="_idGenBNMarker-1">1.8.1</span>Building on the SR1.5 Assessment Framework: Feasibility and Enabling Conditions <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While previous ARs dealt with the definition of alternative mitigation pathways mostly exploring the technological potentials, the latest research focused on what kind of mitigation pathways are feasible in a broader sense, underlining the multi-dimensional nature of the mitigation challenge. Building on frameworks introduced by <a class="reference-link" href="#Majone--1975">Majone (1975)</a> and <a class="reference-link" href="#Gilabert--2012">Gilabert and Lawford-Smith (2012)</a>, SR1.5 introduced multi-dimensional approaches to analysing &#8216;feasibility&#8217; and &#8216;enabling conditions&#8217;, which AR6 develops and applies broadly in relation to six &#8216;dimensions of feasibility assessment&#8217; (Figure 1.8). Two reflect the physical environment:</p><p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---first" lang="en-GB"><span class="_idGenBNMarker-2">&#8226;</span><span class="&#8226;-Condensed-italic">Geophysical</span>, not only the global risks from climate change but also, for technology assessment, the global availability of critical resources.</p><p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---last" lang="en-GB"><span class="_idGenBNMarker-2">&#8226;</span><span class="&#8226;-Condensed-italic">Environmental and ecological</span>, including local environmental constraints and co-benefits of different technologies and pathways.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The other four dimensions correspond broadly to the four analytic frameworks outlined in <a class="section-link" data-title="Four Analytic Frameworks for Understanding Mitigation Response Strategies" href="/chapters/chapter-1#1.7">Section 1.7</a>:</p><p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---first" lang="en-GB"><span class="_idGenBNMarker-2">&#8226;</span><span class="&#8226;-Condensed-italic">Economic</span>, particularly aggregate economic and financial indicators, and SDGs reflecting different stages and goals of economic development.</p><p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue- _idGenBNMarker-2">&#8226;</span><span class="&#8226;-Condensed-italic">Socio-cultural</span>, including particularly ethical and justice dimensions, and social and cultural norms.</p><p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue- _idGenBNMarker-2">&#8226;</span><span class="&#8226;-Condensed-italic">Technological, </span> including innovation needs and transitional dynamics associated with new and emergent technologies and associated systems.</p><p class="Bullet-and-numbered-lists_&#8226;-Bullet-list---last ParaOverride-1" lang="en-GB"><span class="_idGenBNMarker-2">&#8226;</span><span class="&#8226;-Condensed-italic">Institutional and political, </span> including political acceptability, legal and administrative feasibility, and the capacity and governance requirements at different levels to deliver sustained mitigation in the wider context of sustainable development.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR6 emphasises that all pathways involve different challenges and require choices to be made. Continuing &#8216;business as usual&#8217; is still a choice, which in addition to the obvious geophysical risks, involves not making the best use of new technologies, risks of future stranded assets, greater local pollution, and multiple other environmental threats.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The dimensions as listed provide a basis for this assessment both in the sectoral chapters (6&#8211;11), providing a common framework for cross-sectoral assessment detailed further in Chapter 12, and in the evaluation of global pathways (<a class="section-link" data-title="Which Mitigation Pathways are Compatible&#160;With Long-term Goals?" href="/chapters/chapter-3#3.2">Section 3.2</a>). More specific indicators under each of these dimensions offer consistency in assessing the challenges, choices, and enabling requirements facing different aspects of mitigating climate change.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><a href="">Figure 1.8</a> also illustrates variants on these dimensions appropriate for evaluating domestic and international policies (Chapters 13 and 14). The SR1.5 (<a class="section-link" data-title="How to Shift Development Pathways and Accelerate the Pace and Scale of Mitigation" href="/chapters/chapter-4#4.4">Section 4.4</a>) also introduced a framework of &#8216;Enabling Conditions for systemic change&#8217;, which as illustrated also has key dimensions in common with those of our feasibility assessment. In AR6 these enabling conditions are applied particularly in the context of shifting development pathways (Chapter 4.4).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some fundamental criteria may span across several dimensions. Most obviously, issues of ethics and equity are intrinsic to the economic, socio-cultural (values, including intergenerational justice) and institutional (e.g., procedural justice) dimensions. Geopolitical issues could also clearly involve several dimensions, for example, concerning the politics of international trade, finance and resource distribution (economic dimension); international versus nationalistic identity (socio-cultural); and multilateral governance (institutional).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this report, chapters with a strong demand-side dimension also suggest a simple policy hierarchy, reflecting that avoiding wastage &#8211; demands superfluous to human needs and wants &#8211; can carry benefits across multiple indicators. Consequently, Chapters 5 and 10 organise key actions in a hierarchy of <span class="&#8226;-Bold-condensed" lang="en-GB">Avoid</span> (unnecessary demand) &#8211;<span class="&#8226;-Bold-condensed" lang="en-GB">Shift </span> (to less resource-intensive modes) &#8211;<span class="&#8226;-Bold-condensed" lang="en-GB">Improve</span> (technologies for existing modes), with a closely-related policy hierarchy in <a class="section-link" data-title="Buildings" href="/chapters/chapter-9">Chapter 9</a> (buildings).</p></div></div><div class="h2-container" id="1.8.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="_idGenBNMarker-1">1.8.2</span>Illustrations of Multi-dimensional Assessment: Lock-in, Policies and &#8216;Just Transition&#8217;<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-25-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The rest of this section illustrates briefly how such multi-dimensional assessment, utilising the associated analytic frameworks, can shed light on a few key issues which arise across many chapters of this assessment.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Carbon Lock-in. </span><span class="&#8226;-Bold-Condensed-Italic"/>The continued rise of global emissions reflects in part the strongly <span class="&#8226;-Condensed-italic">path-dependent </span> nature of socio-economic systems, which implies a historic tendency to &#8216;carbon lock-in&#8217; (<a class="reference-link" href="#Unruh--2000">Unruh 2000</a>). An interdisciplinary review (<a class="reference-link" href="#Seto--2016">Seto et al. 2016</a>) identifies a dozen main components organised into four types, across the relevant dimensions of assessment as summarised in Table 1.3.</p><div class="Basic-Graphics-Frame _idGenObjectStyleOverride-2" id="_idContainer020"/><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table 1.3 | Carbon lock-in &#8211; types and key characteristics. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/> Source: adapted from <a class="reference-link" href="#Seto--2016">Seto et al. (2016)</a>.</p><table class="IPCC-Table" id="table003"><colgroup><col class="_idGenTableRowColumn-18"/><col class="_idGenTableRowColumn-19"/></colgroup><thead><tr class="IPCC-Table _idGenTableRowColumn-6"><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Lock-in type</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Header-row--blue- _idGenCellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Key characteristics</span></p></td></tr></thead><tbody><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white-"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Economic</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Large investments with long lead times and sunk costs, made on the basis of anticipated use of resources, capital, and equipment to pay back the investment and generate profits.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Initial choices account for private but not social costs and benefits.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-20"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Socio-cultural, equity and behaviour</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Lock-in through social structure (e.g., norms and social processes).</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Lock-in through individual decision-making (e.g., psychological processes).</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span> Single, calculated choices become a long string of non-calculated and self-reinforcing habits.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Interrupting habits is difficult but possible (e.g., family size, thermostat setting) to change.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Individuals and communities become dependent on the fossil fuel economy, meaning that change may have adverse distributional impacts.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white-"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Technology and infrastructure</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Learning-by-doing and scale effects, including the cumulative nature of innovation, reinforces established technologies.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Interaction of technologies and networks (physical, organisational, financial) on which they depend.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Random, unintentional events including network and learning-effect final outcomes (e.g., lock-in to the QWERTY keyboard).</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-20"><td class="IPCC-Table &#8226;-Body-row &#8226;-Subhead-row--white- CellOverride-1"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Institutional and political</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Powerful economic, social, and political actors seek to reinforce the status quo that favours their interests.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Laws and Institutions, including regulatory structures, are designed to stabilise and lock-in a desired trajectory, and also to provide long-term predictability (socio-technical regimes in transition theories).</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Beneficial and intended outcomes for some actors.</p><p class="Figures--tables-etc_Table-styles_&#8226;-Table-bullet" lang="en-US"><span class="_idGenBNMarker-3">&#8211;</span>Not random chance but intentional choice (e.g., support for renewable electricity in Germany) can develop political consistencies that reinforce a direction of travel.</p></td></tr></tbody></table><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Along with the long lifetime of various physical assets detailed in AR5, AR6 underlines the
