w--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">N</span><span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed" lang="en-GB">O</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-18" lang="en-US">MtN<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">6.6 &#177; 4.0</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.8 &#177; 1.7</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">9.4 &#177; 5.6</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-100"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-101"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"/></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-102"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-18" lang="en-US">GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-102"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">1.8 &#177; 1.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-102"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">0.8 &#177; 0.5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-102"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">2.6 &#177; 1.5</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-103"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">69%</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-104"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-102"/></tr><tr class="IPCC-Table _idGenTableRowColumn-11"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-105"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Total</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-105"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align ParaOverride-18" lang="en-US">GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-105"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">11.9 &#177; 4.4</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">(CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> component considers bookkeeping models only)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-105"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">44 &#177; 3.4</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-105"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">55.9 &#177; 6.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-106"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">21%</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-107"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-105"/></tr></tbody></table><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span>Estimates are given for 2019 as this is the latest date when data are available for all gases, consistent with <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> of this report. Positive fluxes are emission from land to the atmosphere. Negative fluxes are removals. For all Table footnotes see Table 7.1. <!-- -->{Table 7.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Land-use change drives net AFOLU CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">emission fluxes. The rate of deforestation, which accounts for 45% of total AFOLU emissions, has generally declined, while global tree cover and global forest-growing stock levels are</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </span><span class="&#8226;-Bold-condensed--dark-blue-">increasing (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>There are substantial regional differences, with losses of carbon generally observed in tropical regions and gains in temperate and boreal regions. Agricultural CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions are estimated to average 157 &#177; 47.1 MtCH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> and 6.6 &#177; 4.0 MtN<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> or 4.2 &#177; 1.3 and 1.8 &#177; 1.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> (using IPCC AR6 GWP100 values for CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O) respectively between 2010 and 2019 <!-- -->{7.2.1, 7.2.3}<!-- -->. AFOLU CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions continue to increase <span class="&#8226;-Bold-condensed" lang="en-GB">, </span> the main source of which is enteric fermentation from ruminant animals. Similarly, AFOLU N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions are increasing, dominated by agriculture, notably from manure application, nitrogen deposition, and nitrogen fertiliser use (<span class="&#8226;-Condensed-italic"> high confidence</span>). In addition to being a net carbon sink and source of GHG emissions, land plays an important role in climate through albedo effects, evapotranspiration, and aerosol loading through emissions of volatile organic compounds (VOCs). The combined role of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span>, N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O and aerosols in total climate forcing, however, is unclear and varies strongly with bioclimatic region and management practice. <!-- -->{2.4.2.5, 7.2, 7.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The AFOLU sector offers significant near-term mitigation potential at relatively low cost and can provide 20&#8211;30% of the 2050 emissions reduction described in scenarios that limit warming to 2&#176;C (&gt;67%) or lower (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high evidence</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">, medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The AFOLU sector can provide 20&#8211;30% (interquartile range) of the global mitigation needed for a 1.5&#176;C or 2&#176;C pathway towards 2050, though there are highly variable mitigation strategies for how AFOLU potential can be deployed for achieving climate targets <!-- -->{Illustrative Mitigation Pathways in 7.5}<!-- -->. The estimated economic (&lt;USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>) AFOLU sector mitigation potential is 8 to 14 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> between 2020&#8211;2050, with the bottom end of this range representing the mean from IAMs and the upper end representing the mean estimate from global sectoral studies. The economic potential is about half of the technical potential from AFOLU, and about 30&#8211;50% could be achieved under USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</span>{7.4}<!-- -->. The implementation of robust measurement, reporting and verification processes is paramount to improving the transparency of changes in land carbon stocks and this can help prevent misleading assumptions or claims on mitigation. <!-- -->{7.1, 7.4, 7.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Between 2020 and 2050, mitigation measures in forests and other natural ecosystems provide the largest share of the AFOLU mitigation potential (up to USD100 tCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">), followed by agriculture and demand-side measures (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In the global sectoral studies, the protection, improved management, and restoration of forests, peatlands, coastal wetlands, savannas and grasslands have the potential to reduce emissions and/or sequester 7.3 mean (3.9&#8211;13.1) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>. Agriculture provides the second largest share of the mitigation potential, with 4.1 (1.7&#8211;6.7) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</span> (up to USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>) from cropland and grassland soil carbon management, agroforestry, use of biochar, improved rice cultivation, and livestock and nutrient management. Demand-side measures including shifting to sustainable healthy diets, reducing food waste, building with wood, biochemicals, and bio-textiles, have a mitigation potential of 2.2 (1.1&#8211;3.6) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4"/><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span>. Most mitigation options are available and ready to deploy. Emissions reductions can be achieved relatively quickly, whereas CDR needs upfront investment. Sustainable intensification in agriculture, shifting diets, and reducing food waste could enhance efficiencies and reduce agricultural land needs, and are therefore critical for enabling supply-side measures such as reforestation, restoration, as well as decreasing CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions from agricultural production. In addition, emerging technologies (e.g., vaccines or CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> inhibitors) have the potential to substantially increase the CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> mitigation potential beyond current estimates. AFOLU mitigation is not only relevant in countries with large land areas. Many smaller countries and regions, particularly with wetlands, have disproportionately high levels of AFOLU mitigation potential density. <!-- -->{7.4, 7.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The economic and political feasibility of implementing AFOLU mitigation measures is hampered by persistent barriers. Assisting countries to overcome barriers will help to achieve significant short-term mitigation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Finance forms a critical barrier to achieving these gains as currently mitigation efforts rely principally on government sources and funding mechanisms which do not provide sufficient resources to enable the economic potential to be realised. Differences in cultural values, governance, accountability and institutional capacity are also important barriers. Climate change itself could reduce the mitigation potential from the AFOLU sector, although an increase in the capacity of natural sinks could occur despite changes in climate (<span class="&#8226;-Condensed-italic">medium</span> <span class="&#8226;-Condensed-italic">confidence</span>) <!-- -->{AR6 WGI Figure SPM.7 and Sections 7.4 and 7.6}<!-- -->. The continued loss of biodiversity makes ecosystems less resilient to climate change extremes and this may further jeopardise the achievement of the AFOLU mitigation potentials indicated in this chapter (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Box TS.15) <!-- -->{7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The provision of biomass for bioenergy (with/without BECCS) and other bio-based products represents an important share of the total mitigation potential associated with the AFOLU sector, though these mitigation effects accrue to other sectors (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Recent estimates of the technical bioenergy potential, when constrained by food security and environmental considerations, are within the ranges 5&#8211;50 and 50&#8211;250 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2050 for residues and dedicated biomass production systems, respectively. <span class="CharOverride-1"><span id="footnote-004-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-004">29</a> </span></span> (TS.5.7) <!-- -->{7.4, 12.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Bioenergy is the most land-intensive energy option, but total land occupation of other renewable energy options can also become significant in high deployment scenarios. While not as closely connected to the AFOLU sector as bioenergy, other renewable energy options can influence AFOLU activities in both synergistic and detrimental ways (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The character of land occupation, and associated impacts, vary considerably among mitigation options and also for the same option depending on geographic location, scale, system design and deployment strategy. Land occupation can be large uniform areas, for example, reservoir hydropower dams and tree plantations, and more distributed occupation that is integrated with other land uses, for example, wind turbines and agroforestry in agriculture landscapes. Deployment can be partly decoupled from additional land use, for example, use of organic waste and residues and integration of solar PV into buildings and other infrastructure (<span class="&#8226;-Condensed-italic"> high confidence</span>). Wind and solar power can coexist with agriculture in beneficial ways (<span class="&#8226;-Condensed-italic">medium confidence</span>). Indirect land occupation includes new agriculture areas following displacement of food production with bioenergy plantations and expansion of mining activities providing minerals required for manufacture of EV batteries, PV, and wind power. <!-- -->{7.4, 12.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The deployment of land-based mitigation measures can provide co-benefits, but there are also risks and trade-offs from inappropriate land management (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). Such risks can best be managed if AFOLU mitigation is pursued in response to the needs and perspectives of multiple stakeholders to achieve outcomes that maximise synergies while limiting trade-offs (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The results of implementing AFOLU measures are often variable and highly context-specific. Depending on local conditions (e.g., ecosystem, climate, food system, land ownership) and management strategies (e.g., scale, method), mitigation measures can positively or negatively affect biodiversity, ecosystem functioning, air quality, water availability and quality, soil productivity, rights infringements, food security, and human well-being. The agriculture and forestry sectors can devise management approaches that enable biomass production and use for energy in conjunction with the production of food and timber, thereby reducing the conversion pressure on natural ecosystems (<span class="&#8226;-Condensed-italic">medium confidence</span>). Mitigation measures addressing GHGs may also affect other climate forcers such as albedo and evapotranspiration. Integrated responses that contribute to mitigation, adaptation, and other land challenges will have greater likelihood of being successful (<span class="&#8226;-Condensed-italic"> high confidence</span>); measures which provide additional benefits to biodiversity and human well-being are sometimes described as &#8216;Nature-based Solutions&#8217;. <!-- -->{7.1, 7.4, 7.6, 12.4, 12.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">AFOLU mitigation measures have been well understood for decades but deployment remains slow, and emissions trends indicate unsatisfactory progress despite beneficial contributions to global emissions reduction from forest-related options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Globally, the AFOLU sector has so far contributed modestly to net mitigation, as past policies have delivered about 0.65 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> of mitigation during 2010&#8211;2019 or 1.4% of global gross emissions. The majority (&gt;80%) of emission reduction resulted from forestry measures. Although the mitigation potential of AFOLU measures is large from a biophysical and ecological perspective, its feasibility is hampered by lack of institutional support, uncertainty over long-term additionality and trade-offs, weak governance, fragmented land ownership, and uncertain permanence effects. Despite these impediments to change, AFOLU mitigation options are demonstrably effective and with appropriate support can enable rapid emission reductions in most countries. <!-- -->{7.4, 7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Concerted, rapid and sustained effort by all stakeholders, from policymakers and investors to land owners and managers is a pre-requisite for achieving high levels of mitigation in the AFOLU sector (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>To date USD0.7 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> is estimated to have been spent on AFOLU mitigation. This is well short of the more than USD400 billion yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> that is estimated to be necessary to deliver the up to 30% of global mitigation effort envisaged in deep mitigation scenarios (<span class="&#8226;-Condensed-italic">medium confidence</span>). This estimate of the global funding requirement is smaller than current subsidies provided to agriculture and forestry. A gradual redirection of existing agriculture and forestry subsidies would greatly advance mitigation. Effective policy interventions and national (investment) plans as part of NDCs, specific to local circumstances and needs, are urgently needed to accelerate the deployment of AFOLU mitigation options. These interventions are effective when they include funding schemes and long-term consistent support for implementation with governments taking the initiative together with private funders and non-state actors. <!-- -->{7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Realising the mitigation potential of the AFOLU sector depends strongly on policies that directly address emissions and drive the deployment of land-based mitigation options, consistent with carbon prices in deep mitigation scenarios (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Examples of successful policies and measures include establishing and respecting tenure rights and community forestry, improved agricultural management and sustainable intensification, biodiversity conservation, payments for ecosystem services, improved forest management and wood-chain usage, bioenergy, voluntary supply chain management efforts, consumer behaviour campaigns, private funding and joint regulatory efforts to avoid, for example, leakage. The efficacy of different policies, however, will depend on numerous region-specific factors. In addition to funding, these factors include governance, institutions, long-term consistent execution of measures, and the specific policy setting. While the governance of land-based mitigation can draw on lessons from previous experience with regulating biofuels and forest carbon, integrating these insights requires governance that goes beyond project-level approaches emphasising integrated land-use planning and management within the frame of the Sustainable Development Goals. <!-- -->{7.4, Box 7.2, 7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Addressing the many knowledge gaps in the development and testing of AFOLU mitigation options can rapidly advance the likelihood of achieving sustained mitigation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Research priorities include improved quantification of anthropogenic and natural GHG fluxes and emissions modelling, better understanding of the impacts of climate change on the mitigation potential, permanence and additionality of estimated mitigation actions, and improved (real-time and cheap) measurement, reporting and verification. There is a need to include a greater suite of mitigation measures in IAMs, informed by more realistic assessments that take into account local circumstances and socio-economic factors and cross-sector synergies and trade-offs. Finally, there is a critical need for more targeted research to develop appropriate country-level, locally specific, policy and land-management response options. These options could support more specific NDCs with AFOLU measures that enable mitigation while also contributing to biodiversity conservation, ecosystem functioning, livelihoods for millions of farmers and foresters, and many other SDGs. <!-- -->{7.7, Figure 17.1}</p></div></div><div class="h3-container" id="TS.5.6.2"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">TS.5.6.2</span>Food Systems <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Realising the full mitigation potential from the food system requires change at all stages from producer to consumer and waste management, which can be facilitated through integrated policy packages (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Food systems are associated with 23&#8211;42% of global GHG emissions, while there is still widespread food insecurity and malnutrition. Absolute GHG emissions from food systems increased from 14 to 17 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in the period 1990&#8211;2018. Both supply- and demand-side measures are important to reduce the GHG intensity of food systems. Integrated food policy packages based on a combination of market-based, administrative, informative, and behavioural policies can reduce cost compared to uncoordinated interventions, address multiple sustainability goals, and increase acceptance across stakeholders and civil society (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>)<span class="&#8226;-Condensed-italic">. </span>Food systems governance may be pioneered through local food policy initiatives complemented by national and international initiatives, but governance on the national level tends to be fragmented, and thus has limited capacity to address structural issues like inequities in access. (Figure TS.18, Table TS.5, Table TS.6) <!-- -->{7.2, 7.4, 12.4}</p><div class="_idGenObjectLayout-1 Basic-Text-Frame"><div class="&#8226;-2-column-graphic" id="_idContainer058"><img alt="" class="_idGenObjectAttribute-2" id="figure-ts-18" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_18.png"/></div><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.18</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Food-system GHG emissions from the agriculture, and land use, land-use change and forestry (LULUCF), waste, and energy and industry sectors. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 12.5}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-18" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">.5 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Food system mitigation opportunities. </span></p><table class="IPCC-Table" id="table009"><colgroup><col class="_idGenTableRowColumn-59"/><col class="_idGenTableRowColumn-60"/><col class="_idGenTableRowColumn-61"/><col class="_idGenTableRowColumn-61"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-16"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row" colspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Food system mitigation options (I: incremental; T: transformative) </span> </p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Direct and indirect effect on GHG mitigation (+/0/&#8211;) </span> <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits/adverse effects</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</span></p></td></tr><tr class="I ody-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">E0 Mixed effects</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">L+ Land sparing</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">R&#8211; Might <span class="Arial--arrows-" lang="en-GB">&#8593;</span> pollution/biodiversity loss</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-5"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">(I) Agroecology</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">D+<span class="Arial--arrows-" lang="en-GB">&#8595;</span>GHG/area, positive micro-climatic effects</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">E+<span class="Arial--arrows-" lang="en-GB">&#8595;</span> energy, possibly <span class="Arial--arrows-" lang="en-GB">&#8595;</span> transport FL+ Circular approaches</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">E+ Focus on co-benefits/ecosystem services</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">R+ Circular, <span class="Arial--arrows-" lang="en-GB">&#8593;</span> nutrient and water use efficiencies</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-9"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-108"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;- tory (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic">medium</span><span class="&#8226;-Condensed-italic">agreement </span>)</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-71"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-110"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Nudges</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-111"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">NL</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-113"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"/></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-113"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"/></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-112"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-115"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">none</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-113"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">low</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-113"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">+ possibly counteracting information deficits in population subgroups</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-111"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">High enabling effect on other food policies (<span class="&#8226;-Condensed-italic">medium</span><span class="&#8226;-Condensed-italic"/><span class="&#8226;-Condensed-italic">evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>)</p></td></tr></tbody></table><p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Effect of measures: <img alt="" class="_idGenObjectAttribute-25" src="ts-web-resources/image/1.jpg"/>negative <img alt="" class="_idGenObjectAttribute-25" src="ts-web-resources/image/2.jpg"/>none/unclear <img alt="" class="_idGenObjectAttribute-25" src="ts-web-resources/image/3.jpg"/>slightly positive <img alt="" class="_idGenObjectAttribute-25" src="ts-web-resources/image/4.jpg"/>positive &#65532;</p><p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Notes: <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">#1</span>Minimum level to be effective 20% price increase; <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">#2</span>Minimum level to be effective USD50&#8211;80 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span>In addition, all interventions are assumed to address health and climate change mitigation. <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Requires coordination between policy areas, participation of stakeholders, transparent methods and indicators to manage trade-offs and prioritisation between possibly conflicting objectives; and suitable indicators for monitoring and evaluation against objectives.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Diets high in plant protein and low in meat and dairy are associated with lower GHG emissions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Ruminant meat shows the highest GHG intensity. Beef from dairy systems has lower emissions intensity than beef from beef herds (8&#8211;23 and 17&#8211;94 kgCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq (100 g protein)<span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>, respectively) when some emissions are allocated to dairy products. The wide variation in emissions reflects differences in production systems, which range from intensive feedlots with stock raised largely on grains through to rangeland and transhumance production systems. Where appropriate, a shift to diets with a higher share of plant protein, moderate intake of animal-source foods and reduced intake of saturated fats could lead to substantial decreases in GHG emissions. Benefits would also include reduced land occupation and nutrient losses to the surrounding environment, while at the same time <span class="&#8226;-Bold-condensed" lang="en-GB"/> providing health benefits and reducing mortality from diet-related non-communicable diseases. (Figure TS.19) <!-- -->{7.4.5, 12.4}</p><div class="Basic-Text-Frame" id="_idContainer061"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-24" id="figure-ts-19" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_19.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.19</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Regional differences in health outcome, territorial per-capita GHG emissions from national food systems, and share of food system GHG emission from energy use. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>GHG emissions are calculated according to the IPCC Tier 1 approach and are assigned to the country where they occur, not necessarily where the food is consumed. Health outcome is expressed as relative contribution of each of the following risk factors to their combined risk for deaths: Child and maternal malnutrition (red), Dietary risks (yellow) or High body-mass index (blue). <!-- -->{Figure 12.7}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-19" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Emerging food technologies such as cellular fermentation, cultured meat, plant-based alternatives to animal-based food products, and controlled environment agriculture, can bring substantial reduction in direct GHG emissions from food production (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">limited evidence, </span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>These technologies have lower land, water, and nutrient footprints, and address concerns over animal welfare. Realising the full mitigation potential depends on access to low-carbon energy as some emerging technologies are relatively more energy intensive. This also holds for deployment of cold-chain and packaging technologies, which can help reduce food loss and waste, but increase energy and materials use in the food system. (Table TS.5) <!-- -->{11.4.1.3, 12.4}</p></div></div></div></div><div class="h2-container" id="TS.5.7"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.7</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Carbon Dioxide Removal (CDR) </span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">CDR is a key element in scenarios that limit warming to 2&#176;C</span><span class="&#8226;-Bold-condensed--dark-blue-"> (&gt;67%) or 1.5&#176;C (&gt;50%) by 2100 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Implementation strategies need to reflect that CDR methods differ in terms of removal process, timescale of carbon storage, technological maturity, mitigation potential, cost, co-benefits, adverse side effects, and governance requirements. (Box TS.10)</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">All the illustrative mitigation pathways (IMPs) assessed in this report use land-based biological CDR (primarily afforestation/reforestation (A/R)) and/or bioenergy with carbon capture and storage (BECCS). Some also include direct air CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">capture and storage (DACCS) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Across the scenarios limiting warming to 2&#176;C (&gt;67%) or below, cumulative volumes <span class="CharOverride-1"><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-003">30</a> </span></span> of BECCS reach 328 (168&#8211;763) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from AFOLU (mainly A/R) reaches 252 (20&#8211;418) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>, and DACCS reaches 29 (0&#8211;339) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>, for the 2020&#8211;2100 period. Annual volumes in 2050 are 2.75 (0.52&#8211;9.45) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for BECCS, 2.98 (0.23&#8211;6.38) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from AFOLU (mainly A/R), and 0.02 (0&#8211;1.74) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for DACCS. (Box TS.10) <!-- -->{12.3, Cross-Chapter Box 8 in Chapter 12}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Despite limited current deployment, estimated mitigation potentials for DACCS, enhanced weathering (EW) and ocean-based CDR methods (including ocean alkalinity enhancement and ocean fertilisation) are moderate to large (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The potential for DACCS (5&#8211;40 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>) is limited mainly by requirements for low-carbon energy and by cost (100&#8211;300 (full range: 84&#8211;386) USD tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>). DACCS is currently at a medium technology readiness level. EW has the potential to remove 2&#8211;4 (full range: &lt;1 to around 100) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>, at costs ranging from 50 to 200 (full range: 24&#8211;578) USD tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>. Ocean-based methods have a combined potential to remove 1&#8211;100 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> at costs of USD40&#8211;500 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>, but their feasibility is uncertain due to possible side effects on the marine environment. EW and ocean-based methods are currently at a low technology readiness level. <!-- -->{12.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">CDR governance and policymaking can draw on widespread experience with emissions reduction measures (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Additionally, to accelerate research, development, and demonstration, and to incentivise CDR deployment, a political commitment to formal integration into existing climate policy frameworks is required, including reliable measurement, reporting and verification (MRV) of carbon flows. <!-- -->{12.3.3, 12.4, 12.5}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.10 | Carbon Dioxide Removal (CDR) </span> </p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Carbon Dioxide Removal (CDR) is necessary to achieve net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHG emissions both globally and nationally, counterbalancing &#8216;hard-to-abate&#8217; residual emissions. CDR is also an essential element of scenarios that limit warming to 1.5&#176;C or below 2&#176;C (&gt;67%) by 2100, regardless of whether global emissions reach near zero, net zero or net negative levels. While national mitigation portfolios aiming at net zero emissions or lower will need to include some level of CDR, the choice of methods and the scale and timing of their deployment will depend on the achievement of gross emission reductions, and managing multiple sustainability and feasibility constraints, including political preferences and social acceptability.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">CDR refers to anthropogenic activities removing <span class="&#8226;-Condensed-italic">CO</span><span class="&#8226;-Subscript-condensed-italic _idGenCharOverride-1" lang="en-US">2</span><span class="&#8226;-Condensed-italic"/> from the atmosphere <span class="&#8226;-Condensed-italic"/> and durably storing it in <span class="&#8226;-Condensed-italic">geological</span>, <span class="&#8226;-Condensed-italic">terrestrial</span>, or <span class="&#8226;-Condensed-italic">ocean</span> reservoirs, or in products. It includes existing and potential anthropogenic enhancement of biological, geochemical or chemical CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> sinks, but excludes natural CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> uptake <span class="&#8226;-Condensed-italic"/> not directly caused by human activities (Annex I). Carbon Capture and Storage (CCS) and Carbon Capture and Utilisation (CCU) applied to fossil CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> do not count as removal technologies. CCS and CCU can only be part of CDR methods if the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is biogenic or directly captured from ambient air, and stored durably in geological reservoirs or products. <!-- -->{12.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is a great variety of CDR methods and respective implementation options <!-- -->{Cross-Chapter Box 8, Figure 1 in Chapter 12}<!-- -->. Some of these methods (like afforestation and soil carbon sequestration) have been practiced for decades to millennia, although not necessarily with the intention to remove carbon from the atmosphere. Conversely, for methods such as DACCS and BECCS, experience is growing but still limited in scale. A categorisation of CDR methods can be based on several criteria, depending on the highlighted characteristics. In this report, the categorisation is focused on the role of CDR methods in the carbon cycle, that is on the removal process (<span class="&#8226;-Condensed-italic">land-based biological</span>; <span class="&#8226;-Condensed-italic">ocean-based biological</span>; <span class="&#8226;-Condensed-italic">geochemical</span>; <span class="&#8226;-Condensed-italic">chemical</span>) and on the time scale of storage (<span class="&#8226;-Condensed-italic">decades to centuries</span>; <span class="&#8226;-Condensed-italic">centuries to millennia</span>; <span class="&#8226;-Condensed-italic">10,000 years or longer</span>), the latter being closely linked to different carbon storage media. Within one category (e.g., ocean-based biological CDR) options often differ with respect to other dynamic or context-specific dimensions such as mitigation potential, cost, potential for co-benefits and adverse side effects, and technology readiness level. (Table TS.7, TS.5.6, TS. 5.7) <!-- -->{12.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last" lang="en-GB">It is useful to distinguish between CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> removal from the atmosphere as the outcome of deliberate activities implementing CDR options, and the net emissions outcome achieved with the help of CDR deployment (i.e., gross emissions minus gross removals). As part of ambitious mitigation strategies at global or national levels, gross CDR can fulfil three different roles in complementing emissions abatement: (i) lowering net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the near term; (ii) counterbalancing &#8216;hard-to-abate&#8217; residual emissions such as CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> from industrial activities and long-distance transport, or CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and nitrous oxide from agriculture, in order to help reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the mid-term; (iii) achieving net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions in the long term if deployed at levels exceeding annual residual emissions <!-- -->{2.7, 3.3, 3.4, 3.5}<!-- -->. These roles of CDR are not mutually exclusive: for example, achieving net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions globally might involve individual developed countries attaining net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions at the time of global net zero, thereby allowing developing countries a smoother transition. <!-- -->{Cross-Chapter Box 8, Figure 2 in Chapter 12}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-8" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">.7 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Summary of status, costs, potentials, risk and impacts, co-benefits, trade-offs and spillover effects and the role in mitigation pathways for CDR methods <!-- -->{12.3.2, 7.4}<!-- -->. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> (TRL = technology readiness level.)</p><table class="IPCC-Table _idGenTablePara-2" id="table003"><colgroup><col class="_idGenTableRowColumn-19"/><col class="_idGenTableRowColumn-20"/><col class="_idGenTableRowColumn-21"/><col class="_idGenTableRowColumn-22"/><col class="_idGenTableRowColumn-23"/><col class="_idGenTableRowColumn-23"/><col class="_idGenTableRowColumn-23"/><col class="_idGenTableRowColumn-23"/><col class="_idGenTableRowColumn-22"/></colgroup><thead><tr class="IPCC-Table _idGenTableRowColumn-24"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">CDR method</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Status (TRL) </span> </p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- w130" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Cost </span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</span><span class="&#8226;-Bold-condensed" lang="en-GB"> (USD tCO</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed" lang="en-GB">) </span> </p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- w130" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Mitigation potential</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</span><span class="&#8226;-Bold-condensed" lang="en-GB"> (GtCO</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed" lang="en-GB">yr</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed" lang="en-GB">) </span> </p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Risk and impacts</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Co-benefits</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Trade-offs and spillover effects</span></p></td><td class="IPCC-Table &#8226;-Header-row ossibly less pressure on primary forest.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Inappropriate deployment at large scale can lead to competition for land with biodiversity conservation and food production.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Substantial contribution in IAMs and also in bottom-up sectoral studies.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{7.4}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-10"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Soil carbon sequestration in croplands and grasslands</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">8&#8211;9</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">&#8211;45&#8211;100</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">0.6&#8211;9.3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Risk of increased nitrous oxide emissions due to higher levels of organic nitrogen in the soil; risk of reversal of carbon sequestration.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Improved soil quality, resilience and agricultural productivity.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Attempts to increase carbon sequestration potential at the expense of production. Net addition per hectare is very small; hard to monitor.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">In development &#8211; not yet in global mitigation pathways simulated by IAMs in bottom-up studies: with medium contribution.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{7.4}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-9"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Peatland and coastal wetland restoration</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">8&#8211;9</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">Insufficient data</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">0.5&#8211;2.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Reversal of carbon removal in drought or future disturbance. Risk of increased CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Enhanced employment and local livelihoods, increased productivity of fisheries, improved biodiversity, soil carbon and nutrient cycling.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Competition for land for food production on some peatlands used for food production.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Not in IAMs but some bottom-up studies with medium contribution.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{7.4}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-10"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Agroforestry</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">8&#8211;9</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">Insufficient data</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row- 226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">0.1&#8211;2.1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">If improved management is understood as merely intensification involving increased fertiliser use and introduced species, then it could reduce biodiversity and increase eutrophication.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">In case of sustainable forest management, it leads to enhanced employment and local livelihoods, enhanced biodiversity, improved productivity.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">If it involves increased fertiliser use and introduced species it could reduce biodiversity and increase eutrophication and upstream GHG emissions.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">No data from IAMs, but in bottom-up sectoral studies with medium contribution.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{7.4}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-10"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Biochar</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaO t air carbon capture and storage (DACCS)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">6</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">100&#8211;300 (84&#8211;386)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">5&#8211;40</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Increased energy and water use.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Water produced (solid sorbent DAC designs only).</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Potentially increased emissions from water supply and energy generation.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">In a few IAMs; DACCS complements other CDR methods.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{12.3}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Bioenergy with carbon capture and storage (BECCS)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">5&#8211;6</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">15&#8211;400</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">0.5&#8211;11</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Inappropriate deployment at very large scale leads to additional land and water use to grow biomass feedstock. Biodiversity and carbon stock loss if from unsustainable biomass harvest.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Reduction of air pollutants, fuel security, optimal use of residues, additional income, health benefits, and if implemented well, it can enhance biodiversity.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Competition for land with biodiversity conservation and food production.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Substantial contribution in IAMs and bottom-up sectoral studies. Note &#8211; mitigation through avoided GHG emissions resulting from bioenergy use is of the same magnitude as the mitigation from CDR (TS.5.6).</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{7.4}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-9"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Enhanced weathering (EW)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">3&#8211;4</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">50&#8211;200 (24&#8211;578)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">2&#8211;4 (&lt;1&#8211;95)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Mining impacts; air quality impacts of rock dust when spreading on soil.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Enhanced plant growth, reduced erosion, enhanced soil carbon, reduced soil acidity, enhanced soil water retention.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Potentially increased emissions from water supply and energy generation.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">In a few IAMs; EW complements other CDR methods.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{12.3}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-25"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8216;Blue carbon management&#8217; in coastal wetlands</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">2&#8211;3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">Insufficient data</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">&lt;1</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">If degraded or lost, coastal blue carbon ecosystems are expected to release most of their carbon back to the atmosphere; potential for sediment contaminants, toxicity, bioaccumulation and biomagnification in organisms; issues related to altering degradability of coastal plants; use of sub-tidal areas for tidal wetland carbon removal; effect of shoreline modifications on sediment redeposition and natural marsh accretion; abusive use of coastal blue carbon as means to reclaim land for purposes that degrade capacity for carbon removal.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Provide many non-climatic benefits and can contribute to ecosystem-based adaptation, coastal protection, increased biodiversity, reduced upper ocean acidification; could potentially benefit human nutrition or produce fertiliser for terrestrial agriculture, anti-methanogenic feed additive, or as an industrial or materials feedstock.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">If degraded or lost, coastal blue carbon ecosystems are likely to release most of their carbon back to the atmosphere. The full delivery of the benefits at their maximum global capacity will require years to decades to be achieved.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Not incorporated in IAMs, but in some bottom-up studies: small contribution.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{7.4, 12.3.1}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-26"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Ocean fertilisation</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">1&#8211;2</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">50&#8211;500</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">1&#8211;3</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Nutrient redistribution, restructuring of the ecosystem, enhanced oxygen consumption and acidification in deeper waters, potential for decadal-to-millennial-scale return to the atmosphere of nearly all the extra carbon removed, risks of unintended side effects.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Increased productivity and fisheries, reduced upper-ocean acidification.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Sub-surface ocean acidification, deoxygenation; altered meridional supply of macro-nutrients as they are utilised in the iron-fertilised region and become unavailable for transport to, and utilisation in other regions, fundamental alteration of food webs, biodiversity.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">No data.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{12.3.1}</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Ocean alkalinity enhancement (OAE)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">1&#8211;2</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">40&#8211;260</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-9" lang="en-US">1&#8211;100</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Increased seawater pH and saturation states and may impact marine biota. Possible release of nutritive or toxic elements and compounds. Mining impacts.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Limiting ocean acidification.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Potentially increased emissions of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and dust from mining, transport and deployment operations.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">No data.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{12.3.1}</p></td></tr></tbody></table><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title _idGenParaOverride-1" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</span>Range based on authors&#8217; estimates (as assessed from literature) are shown, with full literature ranges shown in ( ) brackets.</p></div></div><div class="h2-container" id="TS.5.8"><
