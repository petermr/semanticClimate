h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.8</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Demand-side Aspects of Mitigation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-10-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The assessment of the social science literature and regional case studies reveals how social norms, culture, and individual choices interact with infrastructure and other structural changes over time. This provides new insight into climate change mitigation strategies, and how economic and social activity might be organised across sectors to support emission reductions. To enhance well-being, people demand services and not primary energy and physical resources per se. Focusing on demand for services and the different social and political roles people play broadens the participation in climate action. (Box TS.11)</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Demand-side mitigation and new ways of providing services can help</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Avoid</span><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Shift </span><span class="&#8226;-Bold-condensed--dark-blue-">final service demands and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Improve</span><span class="&#8226;-Bold-Condensed-Italic"/><span class="&#8226;-Bold-condensed--dark-blue-">service delivery. Rapid and deep changes in demand make it easier for every sector to reduce GHG emissions in the near and mid-term (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{5.2, 5.3}<span class="&#8226;-Bold-condensed" lang="en-GB"/></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The indicative potential of demand-side strategies to reduce emissions of direct and indirect CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-">and non-CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-">GHG emissions in three end-use sectors (buildings, land transport, and food) is 40&#8211;70% globally by 2050 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Technical mitigation potentials compared to the 2050 emissions projection of two scenarios consistent with policies announced by national governments until 2020 amount to 6.8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> for building use and construction, 4.6 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> for land transport and 8.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq for food demand, and amount to 4.4 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> for industry. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Mitigation strategies can be classified as <span class="&#8226;-Condensed-italic">Avoid-Shift-Improve</span> (ASI) options, that reflect opportunities for socio-cultural, infrastructural, and technological change. The greatest <span class="&#8226;-Condensed-italic">Avoid</span> potential comes from reducing long-haul aviation and providing short-distance low-carbon urban infrastructures. The greatest <span class="&#8226;-Condensed-italic">Shift </span> potential would come from switching to plant-based diets. The greatest <span class="&#8226;-Condensed-italic">Improve</span> potential comes from within the building sector, and in particular increased use of energy-efficient end-use technologies and passive housing. (Figures TS.20 and TS.21) <!-- -->{5.3.1, 5.3.2, Figures 5.7 and 5.8, Table 5.1 and Table SM.5.2}</p><div class="Basic-Text-Frame" id="_idContainer070"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-26" id="figure-ts-20" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_20.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-19" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">0 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Demand-side strategies for mitigation. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Demand-side mitigation is about more than behavioural change and transformation happens through societal, technological and institutional changes. <!-- -->{Figure 5.10, Figure 5.14}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-20" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><div class="Basic-Text-Frame" id="_idContainer072"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-27" id="figure-ts-21" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_21.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure T</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">S.21 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Demand-side mitigation can be achieved through changes in socio-cultural factors, infrastructure design and use, and technology adoption. </span>Mitigation response options related to demand for services have been categorised into three domains: &#8216;socio-cultural factors&#8217;, related to social norms, culture, and individual choices and behaviour; &#8216;infrastructure use&#8217;, related to the provision and use of supporting infrastructure that enables individual choices and behaviour; and &#8216;technology adoption&#8217;, which refers to the uptake of technologies by end users. Potentials in 2050 are estimated using the International Energy Agency&#8217;s 2020 World Energy Outlook STEPS (Stated Policy Scenarios) as a baseline. This scenario is based on a sector-by-sector assessment of specific policies in place, as well as those that have been announced by countries by mid-2020. This scenario was selected due to the detailed representation of options across sectors and sub-sectors. The heights of the coloured columns represent the potentials on which there is a high level of agreement in the literature, based on a range of case studies. The range shown by the dots connected by dotted lines represents the highest and lowest potentials reported in the literature which have low to medium levels of agreement. The demand-side potential of socio-cultural factors in the food system has two parts. The economic potential of direct emissions (mostly non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>) demand reduction through socio-cultural factors alone is 1.9 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq without considering land-use change by diversion of agricultural land from food production to carbon sequestration. If further changes in land use enabled by this change in demand are considered, the indicative potential could reach 7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq. The electricity panel presents separately the mitigation potential from changes in electricity demand and changes associated with enhanced electrification in end-use sectors. Electrification increases electricity demand, while it is avoided though demand-side mitigation strategies. Load management refers to demand-side flexibility that can be achieved through incentive design such as time-of-use pricing/monitoring by artificial intelligence, diversification of storage facilities, and so on. NZE (IEA Net-Zero Emissions by 2050 scenario) is used to compute the impact of end-use sector electrification, while the impact of demand-side response options is based on bottom-up assessments. Dark grey columns show the emissions that cannot be avoided through demand-side mitigation options. The table indicates which demand-side mitigation options are included. Options are categorised according to: socio-cultural factors, infrastructure use, and technology adoption. Figure SPM.7 covers potential of demand-side options for the year 2050. Figure SPM.8 covers both supply- and demand-side options and their potentials for the year 2030. <!-- -->{5.3, Figure 5.7, 5.SM.II}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-21" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Socio-cultural and lifestyle changes can accelerate climate change mitigation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Among 60 identified actions that could change individual consumption, individual mobility choices have the largest potential to reduce carbon footprints. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Prioritising <span class="&#8226;-Bold-condensed" lang="en-GB"/> car-free mobility by walking and cycling and adoption of electric mobility could save 2 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq cap <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span>. Other options with high mitigation potential include reducing air travel, cooling setpoint adjustments, reduced appliance use, shifts to public transit, and shifting consumption towards plant-based diets. <!-- -->{5.3.1, 5.3.1.2, Figure 5.8}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading ParaOverride-10" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.11</span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed" lang="en-GB">| A New Chapter in AR6 WGIII Focusing on the Social Science of Demand, and Social Aspects of Mitigation</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The WGIII contribution to the Sixth Assessment Report of the IPCC (AR6) features a distinct chapter on demand, services and social aspects of mitigation <!-- -->{5}<!-- -->. The scope, theories, and evidence for such an assessment are addressed in Sections 5.1 and 5.4 within <a class="section-link" data-title="Demand, services and social aspects of mitigation" href="/chapters/chapter-5">Chapter 5</a> and a Social Science Primer as an Appendix to Chapter 5.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The literature on social science &#8211; from sociology, psychology, gender studies and political science for example &#8211; and climate change mitigation is growing rapidly. A bibliometric search of the literature identified 99,065 peer-reviewed academic papers, based on 34 search queries with content relevant to Chapter 5. This literature is expanding by 15% per year, with twice as many publications in the AR6 period (2014&#8211;2020) as in all previous years.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The models of stakeholders&#8217; decisions assessed by IPCC have continuously evolved. From AR1 to AR4, rational choice was the implicit assumption: agents with perfect information and unlimited processing capacity maximising self-focused expected utility and differing only in wealth, risk attitude, and time discount rate. The AR5 introduced a broader range of goals (material, social, and psychological) and decision processes (calculation-based, affect-based, and rule-based processes). However, its perspective was still individual- and agency-focused, neglecting structural, cultural, and institutional constraints and the influence of physical and social context.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A social science perspective is important in two ways. By adding new actors and perspectives, it (i) provides more options for climate mitigation; and (ii) helps to identify and address important social and cultural barriers and opportunities to socio-economic, technological, and institutional change. Demand-side mitigation involves five sets of social actors: individuals (e.g., consumption choices, habits), groups and collectives (e.g., social movements, values), corporate actors (e.g., investments, advertising), institutions (e.g., political agency, regulations), and infrastructure actors (e.g., very long-term investments and financing). Actors either contribute to the status-quo of global high-carbon consumption, and a GDP growth-oriented economy, or help generate the desired change to a low-carbon energy-services, well-being, and equity-oriented economy. Each set of actors has novel implications for the design and implementation of both demand- and supply-side mitigation policies. They show important synergies, making energy demand mitigation a dynamic problem where the packaging and/or sequencing of different policies play a role in their effectiveness <!-- -->{5.5, 5.6}<!-- -->. Incremental interventions change social practices, simultaneously affecting emissions and well-being. The transformative change requires coordinated action across all five sets of actors (Table 5.4), using social science insights about intersection of behaviour, culture, institutional and infrastructural changes for policy design and implementation. <span class="&#8226;-Condensed-italic">Avoid</span>, <span class="&#8226;-Condensed-italic">Shift </span>, and <span class="&#8226;-Condensed-italic">Improve</span> choices by individuals, households and communities support mitigation <!-- -->{5.3.1.1, Table 5.1}<!-- -->. They are instigated by role models, changing social norms driven by policies and social movements. They also require appropriate infrastructures designed by urban planners and building and transport professionals, corresponding investments, and a political culture supportive of demand-side mitigation action.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Leveraging improvements in end-use service delivery through behavioural and technological innovations, and innovations in market organisation, leads to large reductions in upstream resource use (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Analysis of indicative potentials range from a factor 10- to 20-fold improvement in the case of available energy (exergy) analysis, with the highest improvement potentials at the end-user and service-provisioning levels. Realisable service level efficiency improvements could reduce upstream energy demand by 45% in 2050. (Figure TS.20) <!-- -->{5.3.2, Figure 5.10}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Decent living standards</span><span class="&#8226;-Bold-condensed--dark-blue-"> (DLS) and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-"> well-being for all</span><span class="&#8226;-Bold-condensed--dark-blue-"> (SDG 3) are achievable if high-efficiency low-demand mitigation pathways are followed (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Minimum requirements of energy use consistent with enabling <span class="&#8226;-Condensed-italic"> well-being for all</span> is between 20 and 50 GJ cap <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> depending on the context. (Figure TS.22) <!-- -->{5.2.2.1, 5.2.2.2, Box 5.3}</p><div class="Basic-Text-Frame" id="_idContainer070a"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-26" id="figure-ts-20" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_22.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.22</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Demand-side mitigation options, well-being and SDGs. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 5.6}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-22" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Alternative service provision systems, for example, those enabled through digitalisation, sharing economy initiatives and circular economy initiatives, have to date made a limited contribution to climate change mitigation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>While digitalisation through specific new products and applications holds potential for improvement in service-level efficiencies, without public policies and regulations, it also has the potential to increase consumption and energy use. Reducing the energy use of data centres, networks, and connected devices is possible in managing low-carbon digitalisation. Claims on the benefits of the circular economy for sustainability and climate change mitigation have limited evidence. (Box TS.12, Box TS.14) <!-- -->{5.3.4, Figures 5.12 and 5.13}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading ParaOverride-11" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.12 | Circular Economy (CE) </span> </p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In AR6, the circular economy (CE) concept <!-- -->{Annex I}<!-- --> is highlighted as an increasingly important mitigation approach that can help deliver human well-being by minimising waste of energy and resources. While definitions of CE vary, its essence is to shift away from linear &#8216;make and dispose&#8217; economic models to those that emphasise product longevity, reuse, refurbishment, recycling, and material efficiency, thereby enabling more circular material systems that reduce embodied energy and emissions. <!-- -->{5.3.4, 8.4, 8.5, 9.5, 11.3.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Whereas IPCC AR4 <!-- -->{WGIII, Chapter 10}<!-- --> included a separate chapter on waste-sector emissions and waste-management practices, and AR5 <!-- -->{WGIII, Chapter 10}<!-- --> reviewed the importance of &#8216;reduce, reuse, recycle&#8217; and related policies, AR6 focuses on how CE can reduce waste in materials production and consumption by optimising materials&#8217; end-use service utility. Specific examples of CE implementations, policies, and mitigation potentials are included in Chapters 5, 8, 9, 11 and 12. <!-- -->{5.3, 8.4, 9.5, 11.3, 12.6}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">CE is shown to empower new social actors in mitigation actions, given that it relies on the synergistic actions of producers, sellers, and consumers <!-- -->{11.3.3}<!-- -->. As an energy and resource demand-reduction strategy, it is consistent with high levels of human well-being <!-- -->{5.3.4.3}<!-- --> and ensures better environmental quality (Figure TS.22) <!-- -->{5.2.1}<!-- -->. It also creates jobs through increased sharing, reuse, refurbishment, and recycling activities. Therefore, CE contributes to several SDGs, including clean water and sanitation (SDG 6), affordable energy and clean energy (SDG 7), decent work and economic growth (SDG 8), responsible production and consumption (SDG 12) and climate action (SDG 13). <!-- -->{11.5.3.2}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Emissions savings derive from reduced primary material production and transport. For example, in buildings, lifetime extension, material efficiency, and reusable components reduce embodied emissions by avoiding demand for structural materials <!-- -->{9.3, 9.5}<!-- -->. At regional scales, urban/industrial symbiosis reduce primary material demand through by-product exchange networks <!-- -->{11.3.3}<!-- -->. CE strategies also exhibit enabling effects, such as material-efficient and circular vehicle designs that also improve fuel economy <!-- -->{10.2.2.2}<!-- -->. There is growing interest in &#8216;circular bioeconomy&#8217; concepts applied to bio-based materials <!-- -->{Box 12.2}<!-- --> and even a &#8216;circular carbon economy&#8217;, wherein carbon captured via CCU <!-- -->{11.3.6}<!-- --> or CDR <!-- -->{3.4.6}<!-- --> is converted into reusable materials, which is especially relevant for the transitions of economies dependent on fossil fuel revenue. <!-- -->{12.6}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">While there are many recycling policies, CE-oriented policies for more efficient material use with higher value retention are comparatively far fewer; these policy gaps have been attributed to institutional failures, lack of coordination, and lack of strong advocates <!-- -->{5.3, 9.5.3.6, Boxes 11.5 and 12.2}<!-- -->. Reviews of mitigation potentials reveal unevenness in the savings of CE applications and potential risks of rebound effects <!-- -->{5.3}<!-- -->. Therefore, CE policies that identify system determinants maximise potential emissions reductions, which vary by material, location, and application.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last _idGenParaOverride-1" lang="en-GB">There are knowledge gaps for assessing CE opportunities within mitigation models due to CE&#8217;s many cross-sectoral linkages and data gaps related to its nascent state <!-- -->{3.4.4}<!-- -->. Opportunity exists to bridge knowledge from the industrial ecology field, which has historically studied CE, to the mitigation modelling community for improved analysis of interventions and policies for AR7. For instance, a global CE knowledge-sharing platform is helpful for CE performance measurement, reporting and accounting. <!-- -->{5.3, 9.5, 11.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Providing better services with less energy and resource input has high technical potential and is consistent with providing well-being for all (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The assessment of 19 demand-side mitigation options and 18 different constituents of well-being showed that positive impacts on well-being outweigh negative ones by a factor of 11. <!-- -->{5.2, 5.2.3, Figure 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Demand-side mitigation options bring multiple interacting benefits (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Energy services to meet human needs for nutrition, shelter, health, and so on, are met in many different ways with different emissions implications that depend on local contexts, cultures, geography, available technologies, and social preferences. In the near term, many less-developed countries, and poor people everywhere, require better access to safe and low-emissions energy sources to ensure decent living standards and increase energy savings from service improvements by about 20&#8211;25%. (Figure TS.22) <!-- -->{5.2, 5.4.5, Figures 5.3, 5.4, 5.5 and 5.6, Boxes 5.2 and 5.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Granular technologies and decentralised energy end-use, characterised by modularity, small unit sizes and small unit costs, diffuse faster into markets and are associated with faster technological learning benefits, greater efficiency, more opportunities to escape technological lock-in, and greater employment (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Examples include solar PV systems, batteries, and thermal heat pumps. <span class="&#8226;-Bold-condensed" lang="en-GB"/>{5.3, 5.5, 5.5.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Wealthy individuals contribute disproportionately to higher emissions and have a high potential for emissions reductions while maintaining decent living standards and well-being (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Individuals with high socio-economic status are capable of reducing their GHG emissions by becoming role models of low-carbon lifestyles, investing in low-carbon businesses, and advocating for stringent climate policies. <!-- -->{5.4.1, 5.4.3, 5.4.4, Figure 5.14}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Demand-side solutions require both motivation and capacity for change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Motivation by individuals or households worldwide to change energy consumption behaviour is generally low. Individual behavioural change is insufficient for climate change mitigation unless embedded in structural and cultural change. Different factors influence individual motivation and capacity for change in different demographics and geographies. These factors go beyond traditional socio-demographic and economic predictors and include psychological variables such as awareness, perceived risk, subjective and social norms, values, and perceived behavioural control. Behavioural nudges promote easy behaviour change, for example, &#8216;<span class="&#8226;-Condensed-italic">Improve</span>&#8217; actions such as making investments in energy efficiency, but fail to motivate harder lifestyle changes (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{5.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Behavioural interventions, including the way choices are presented to end users (an intervention practice known as choice architecture), work synergistically with price signals, making the combination more effective (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Behavioural interventions through nudges, and alternative ways of redesigning and motivating decisions, alone provide small to medium contributions to reduce energy consumption and GHG emissions. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Green defaults, such as automatic enrolment in &#8216;green energy&#8217; provision, are highly effective. Judicious labelling, framing, <span class="&#8226;-Bold-condensed" lang="en-GB"/> and communication of social norms can also increase the effect of mandates, subsidies, or taxes. <!-- -->{5.4, 5.4.1, Table 5.3, 5.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Cultural change, in combination with new or adapted infrastructure, is necessary to enable and realise many</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Avoid</span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Shift </span><span class="&#8226;-Bold-condensed--dark-blue-">options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>By drawing support from diverse actors, narratives of change can enable coalitions to form, providing the basis for social movements to campaign in favour of (or against) societal transformations. People act and contribute to climate change mitigation in their diverse capacities as consumers, citizens, professionals, role models, investors, and policymakers. <!-- -->{5.4, 5.5, 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Collective action as part of social or lifestyle movements underpins system change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Collective action and social organising are crucial to shift the possibility space of public policy on climate change mitigation. For example, climate strikes have given voice to youth in more than 180 countries. In other instances, mitigation policies allow the active participation of all stakeholders, resulting in building social trust, new coalitions, legitimising change, and thus initiate a positive cycle in climate governance capacity and policies. <!-- -->{5.4.2, Figure 5.14}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Transition pathways and changes in social norms often start with pilot experiments led by dedicated individuals and niche groups (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Collectively, such initiatives can find entry points to prompt policy, infrastructure, and policy reconfigurations, supporting the further uptake of technological and lifestyle innovations. Individuals&#8217; agency is central as social change agents and narrators of meaning. These bottom-up socio-cultural forces catalyse a supportive policy environment, which enables changes. <!-- -->{5.5.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The current effects of climate change, as well as some mitigation strategies, are threatening the viability of existing business practices, while some corporate efforts also delay mitigation action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Policy packages that include job creation programmes can help to preserve social trust, livelihoods, respect, and dignity of all workers and employees involved. Business models that protect rent-extracting behaviour may sometimes delay political action. Corporate advertisement and brand-building strategies may also attempt to deflect corporate responsibility to individuals or aim to appropriate climate-care sentiments in their own brand&#8211;building. <!-- -->{5.4.3, 5.6.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Middle actors &#8211; professionals, experts, and regulators &#8211; play a crucial, albeit underestimated and underutilised, role in establishing low-carbon standards and practices (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Building managers, landlords, energy-efficiency advisers, technology installers, and car dealers influence patterns of mobility and energy consumption by acting as middle actors or intermediaries in the provision of building or mobility services and need greater capacity and motivation to play this role. (Figure TS.20a) <!-- -->{5.4.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Social influencers and thought leaders can increase the adoption of low-carbon technologies, behaviours, and lifestyles (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Preferences are malleable and can align with a cultural shift. The modelling of such shifts by salient and respected community members can help bring about changes in different service provisioning systems. Between 10% and 30% of committed individuals are required to set new social norms. <!-- -->{5.2.1, 5.4}</p></div></div><div class="h2-container" id="TS.5.9"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.9</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Mitigation Potential Across Sectors and Systems</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The total emission mitigation potential achievable by the year 2030, calculated based on sectoral assessments, is sufficient to reduce global greenhouse gas (GHG) emissions to half of the current (2019) level or less (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This potential &#8211; 31&#8211;44 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq &#8211; requires the implementation of a wide range of mitigation options. Options with mitigation costs lower than USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> make up more than half of this potential and are available for all sectors. The market benefits of some options exceed their costs. (Figure TS.23) <!-- -->{12.2, Table 12.3}</p><div class="Basic-Text-Frame" id="_idContainer097"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-28" id="figure-ts-23" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_23.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">3 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Overview of emission mitigation options and their cost and potential for the year 2030. </span>The mitigation potential of each option is the quantity of net greenhouse gas emission reductions that can be achieved by a given mitigation option relative to specified emission baselines that reflects what would be considered current policies in the period 2015&#8211;2019. Mitigation options may overlap or interact and cannot simply be summed together. The potential for each option is broken down into cost categories (see legend). Only monetary costs and revenues are considered. If costs are less than zero, lifetime monetary revenues are higher than lifetime monetary costs. For wind energy, for example, negative cost indicates that the cost is lower than that of fossil-based electricity production. The error bars refer to the total potential for each option. The breakdown into cost categories is subject to uncertainty. Where a smooth colour transition is shown, the breakdown of the potential into cost categories is not well researched, and the colours indicate only into which cost category the potential can predominantly be found in the literature. <!-- -->{Figure SPM.8, 6.4, Table 7.3, Supplementary Material Table 9.SM.2, Supplementary Material Table 9.SM.3, 10.6, 11.4, Figure 11.13, 12.2, Supplementary Material 12.SM.1.2.3}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-23" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"> Cross-sectoral considerations in mitigation finance are critical for the effectiveness of mitigation action as well as for balancing the often conflicting social, developmental, and environmental policy goals at the sectoral level (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>True resource mobilisation plans that properly address mitigation costs and benefits at sectoral level cannot be developed in isolation of their cross-sectoral implications. There is an urgent need for multilateral financing institutions to align their frameworks and delivery mechanisms, including the use of blended financing to facilitate cross-sectoral solutions as opposed to causing competition for resources among sectors <span class="&#8226;-Condensed-italic">. </span>{12.6.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon leakage is a cross-sectoral and cross-country consequence of differentiated climate policy (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence, medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Carbon leakage occurs when mitigation measures implemented in one country/sector leads to increased emissions in other countries/sectors. Global commodity value chains and associated international transport are important mechanisms through which carbon leakage occurs. Reducing emissions from the value chain and transportation can offer opportunities to mitigate three elements of cross-sectoral spillovers and related leakage: (i) domestic cross-sectoral spillovers within the same country; (ii) international spillovers within a single sector resulting from substitution of domestic production of carbon-intensive goods with their imports from abroad; and (iii) international cross-sectoral spillovers among sectors in different countries <span class="&#8226;-Condensed-italic">. </span>{12.6.3}</p></div></div></div><div class="h1-container" id="TS.6"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.6</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Implementation and Enabling Conditions</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Chapters 13 to 16 address the enabling conditions that can accelerate or impede rapid progress on mitigation. Chapters 13 and 14 focus on policy, governance <span class="&#8226;-Condensed-italic"/> and <span class="&#8226;-Condensed-italic"/> institutional capacity <span class="&#8226;-Condensed-italic">, </span> and international cooperation, respectively taking a national and international perspective; <a class="section-link" data-title="Investment and finance" href="/chapters/chapter-15">Chapter 15</a> focuses on investment and finance <span class="&#8226;-Condensed-italic">; </span> and <a class="section-link" data-title="Innovation, technology development and transfer" href="/chapters/chapter-16">Chapter 16</a> focuses on innovation and technology <span class="&#8226;-Condensed-italic">. </span>The assessment of social aspects of mitigation draws on material assessed in Chapter 5.</p></div><div class="h2-container" id="TS.6.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.6.1</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Policy and Institutions</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Long-term deep emission reductions, including the reduction of emissions to net zero, is best achieved through institutions and governance that nurture new mitigation policies, while at the same time reconsidering existing policies that support the continued emission of GHGs (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>To do so effectively, the scope of climate governance needs to include both direct efforts to target GHG emissions and indirect opportunities to tackle GHG emissions that result from efforts directed towards other policy objectives. <!-- -->{13.2, 13.5, 13.6, 13.7, 13.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Institutions and governance underpin mitigation by providing the legal basis for action. This includes setting up implementing organisations and the frameworks through which diverse actors interact (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Institutions can create mitigation and sectoral policy instruments; policy packages for low-carbon system transition; and economy-wide measures for systemic restructuring. <span class="&#8226;-Condensed-italic"/>{13.2, 13.7, 13.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Policies have had a discernible impact on mitigation for specific countries, sectors, and technologies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">), avoiding emissions of several GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Both market-based and regulatory policies have distinct but complementary roles. The share of global GHG emissions subject to mitigation policy has increased rapidly in recent years, but big gaps remain in policy coverage, and the stringency of many policies falls short of what is needed to achieve the desired mitigation outcomes. (Box TS.13)<span class="&#8226;-Condensed-italic"/>{13.6, Cross-Chapter Box 10 in Chapter 14}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Climate laws enable mitigation action by signalling the direction of travel, setting targets, mainstreaming mitigation into sector policies, enhancing regulatory certainty, creating law-backed agencies, creating focal points for social mobilisation, and attracting international finance (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>By 2020, &#8216;direct&#8217; climate laws primarily focused on GHG reductions were present in 56 countries covering 53% of global emissions (Figure TS.24). More than 690 laws, including &#8216;indirect&#8217; laws, however, may also have an effect on mitigation. Among direct laws, &#8216;framework&#8217; laws set an overarching legal basis for mitigation either by pursuing a target and implementation approach, or by seeking to mainstream climate objectives through sectoral plans and integrative institutions. (Figure TS.24) <!-- -->{13.2}</p><div class="Basic-Text-Frame" id="_idContainer099"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-29" id="figure-ts-24" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_24.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure TS.24 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Prevalence of legislation and emissions targets across regions. Panel (a): </span> shares of global GHG emissions under national climate change legislations &#8211; in 2010, 2015 and 2020. Climate legislation is defined as an act passed by a parliament that includes the reduction of GHGs in its title or objectives. <span class="&#8226;-Bold-condensed--dark-blue-">Panel (b): </span> shares of global GHG emissions under national climate emission targets &#8211; in 2010, 2015 and 2020. Emissions reductions targets were taken into account as a legislative target when they were defined in a law or as part of a country&#8217;s submission under the Kyoto Protocol, or as an executive target when they were included in a national policy or official submissions under the UNFCCC. Targets were included if they were economy-wide or included at least the energy sector. The proportion of national emissions covered are scaled to reflect coverage and whether targets are in GHG or CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> terms. Emissions data used are for 2019. 2020 data was excluded as emissions shares across regions deviated from past patterns due to COVID-19. AR6 regions: DEV = Developed countries; APC = Asia and Pacific; EEA = Eastern Europe and West Central Asia; AFR = Africa; LAM = Latin America and the Caribbean; ME = Middle East. <!-- -->{Figure 13.1 and 13.2}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-24" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Institutions can enable improved governance by coordinating across sectors, scales and actors, building consensus for action, and setting strategies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Institutions are more stable and effective when they are congruent with national contexts, leading to mitigation-focused institutions in some countries and the pursuit of multiple objectives in others. Sub-national institutions play a complementary role to national institutions by developing locally relevant visions and plans, addressing policy gaps or limits in national institutions, building local administrative structures and convening actors for place-based decarbonisation. <!-- -->{13.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Mitigation strategies, instruments and policies that fit with dominant ideas, values and belief systems within a country or within a sector are more easily adopted and implemented (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Ideas, values and beliefs may change over time. Policies that bring perceived direct benefits, such as subsidies, usually receive greater support. The awareness of co-benefits for the public increases support of climate policies (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{13.2, 13.3, 13.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Climate governance is constrained and enabled by domestic structural factors, but it is still possible for actors to make substantial changes (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Key structural factors are domestic material endowments (such as fossil fuels and land-based resources); domestic political systems; and prevalent ideas, values and belief systems. Developing Countries face additional material constraints in climate governance due to development challenges and scarce economic or natural resources. A broad group of actors influence how climate governance develop over time, including a range of civic organisations, encompassing both pro- and anti-climate action groups <span class="&#8226;-Condensed-italic">. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{13.3, 13.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Sub-national actors are important for mitigation because municipalities and regional governments have jurisdiction over climate-relevant sectors such as land use, waste and urban policy. They are able to experiment with climate solutions and can forge partnerships with the private sector and internationally to leverage enhanced climate action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>More than 10,500 cities and nearly 250 regions representing more than 2 billion people have pledged largely voluntary action to reduce emissions. Indirect gains include innovation, establishing norms and developing capacity. However, sub-national actors often lack national support, funding, and capacity to mobilise finance and human resources, and create new institutional competences. <span class="&#8226;-Condensed-italic"/>{13.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Climate litigation is growing and can affect the outcome and ambition of climate governance (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Since 2015, at least 37 systemic cases have been initiated against states that challenge the overall effort of a state to mitigate or adapt to climate change. If successful, such cases can lead to an increase in a country&#8217;s overall ambition to tackle climate change. Climate litigation has also successfully challenged governments&#8217; authorisations of high-emitting projects, setting precedents in favour of climate action. Climate litigation against private sector and financial institutions is also on the rise. <!-- -->{13.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The media shapes the public discourse about climate mitigation. This can usefully build public support to accelerate mitigation action but may also be used to impede decarbonisation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Global media coverage (across a study of 59 countries) has been growing, from about 47,000 articles in 2016&#8211;17 to about 87,000 in 2020&#8211;21. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Generally, the media representation of climate science has increased and become more accurate over time. On occasion, the propagation of scientifically misleading information by organised counter-movements has fuelled polarisation, with negative implications for climate policy. <!-- -->{13.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Explicit attention to equity and justice is salient to both social acceptance and fair and effective policymaking for mitigation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Distributional implications of alternative climate policy choices can be usefully evaluated at city, local and national scales as an input to policymaking. It is anticipated that institutions and governance frameworks that enable consideration of justice and Just Transitions can build broader support for climate policymaking <span class="&#8226;-Condensed-italic">. </span>{13.2, 13.6, 13.8, 13.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon pricing is effective in promoting implementation of low-cost emissions reductions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>While the coverage of emissions trading and carbon taxes has risen to over 20 percent of global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> emissions, both coverage and price are lower than is needed for deep reductions. Market mechanisms ideally are designed to be effective as well as efficient, balance distributional goals and find social acceptance. Practical experience has driven progress in market mechanism design, especially of emissions trading schemes. Carbon pricing is limited in its effect on adoption of higher-cost mitigation options, and where decisions are often not sensitive to price incentives, such as in energy efficiency, urban planning, and infrastructure (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). Subsidies have been used to improve energy efficiency, encourage the uptake of renewable energy and other sector-specific emissions-saving options. <span class="&#8226;-Condensed-italic"/>{13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon pricing is most effective if revenues are redistributed or used impartially (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>A carbon levy earmarked for green infrastructures or saliently returned to taxpayers corresponding to widely accepted notions of fairness increases the political acceptability of carbon pricing. <!-- -->{5.6, Box 5.11}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Removing fossil fuel subsidies would reduce emissions, improve public revenue and macroeconomic performance, and yield other environmental and sustainable development benefits. </span> Subsidy removal may have adverse distributional impacts especially on the most economically vulnerable groups which, in some cases can be mitigated by measures such as redistributing revenue saved, all of which depend on national circumstances (<span class="&#8226;-Condensed-italic"> high confidence</span>); fossil fuel subsidy removal is projected by various studies (using alternative methodologies) to reduce global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by 1&#8211;4%, and GHG emissions by up to 10% by 2030, varying across regions (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{6.3, 13.6}<!-- --> <!-- -->{13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Regulatory instruments play an important role in achieving specific mitigation outcomes in sectoral applications (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Regulation is effective in particular applications and often enjoys greater political support, but tends to be more economically costly than pricing instruments (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>)<span class="&#8226;-Condensed-italic">. </span>Flexible forms of regulation (e.g., performance standards) have achieved aggregate goals for renewable energy generation, vehicle efficiency and fuel standards, and energy efficiency in buildings and industry. Infrastructure investment decisions are significant for mitigation because they lock-in high- or low-emissions trajectories over long periods. Information and voluntary programs can contribute to overall mitigation outcomes (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>)<span class="&#8226;-Condensed-italic">. </span>Designing for overlap and interactions among mitigation policies enhances their effectiveness. <!-- -->{13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">National mitigation policies interact internationally with effects that both support and hinder mitigation action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Condensed-italic"/>Reductions in demand for fossil fuels tend to negatively affect fossil fuel-exporting countries. Creation of markets for emission reduction credits tends to benefit countries able to supply credits. Policies to support technology development and diffusion tend to have positive spillover effects. <span class="&#8226;-Bold-condensed" lang="en-GB"/>There is no consistent evidence of significant emissions leakage or competitiveness effects between countries, including for emissions-intensive trade-exposed industries covered by emission-trading systems (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{13.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Policy packages are better able to support socio-technical transitions and shifts in development pathways toward low-carbon futures than are individual policies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>For best effect, they need to be harnessed to a clear vision for change and designed with attention to local governance context. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Comprehensiveness in coverage, coherence to ensure complementarity, and consistency of policies with the overarching vision and its objectives are important design criteria. Integration across objectives occurs when a policy package is informed by a clear problem framing and identification of the full range of relevant policy subsystems. The climate policy landscape is outlined in Table TS.8, which maps framings of desired national policy outcomes to policymaking approaches. <!-- -->{13.7, Figure 13.6}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">TS.8 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Mapping the landscape of climate policy. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 13.6}</p><table class="IPCC-Table" id="table012"><colgroup><col class="_idGenTableRowColumn-82"/><col class="_idGenTableRowColumn-83"/><col class="_idGenTableRowColumn-84"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-29"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Approach to policymaking</p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row" colspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Framing of outcome</span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-85"><td class="IPCC-Table &#8226;-Subhead-row--white- &#8226;-Body-row CellOverride-108 _idGenCellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Enhancing mitigation</span></p></td><td class="IPCC-Table &#8226;-Subhead-row--white- &#8226;-Body-row CellOverride-108 _idGenCellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Addressing multiple objectives of mitigation and development </span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-26"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Shifting incentives</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8216;Direct mitigation focus&#8217;</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Condensed-italic">{2.8, 13.6}</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Objective: </span> reduce GHG emissions now.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Literature: </span> how to design and implement policy instruments, with attention to distributional and other concerns.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Examples: </span> carbon tax, cap and trade, border carbon adjustment (BCA), disclosure policies.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8216;Co-benefits&#8217;</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Condensed-italic">{5.6.2, 12.4.4, 17.3}</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Objective: </span> synergies between mitigation and development.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Literature: </span> scope for and policies to realise synergies and avoid trade-offs across climate and development objectives.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Examples: </span> appliance standards, fuel taxes, community forest management, sustainable dietary guidelines, green building codes, packages for air pollution, packages for public transport.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-86"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Enabling transition</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8216;Socio-technical transitions&#8217;</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Condensed-italic">{1.7.3, 5.5, 6.7, 10.8, Cross-Chapter Box 12 in Chapter 16}</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Objective</span><span class="&#8226;-Bold-condensed" lang="en-GB">: </span> accelerate low-carbon shifts in socio-technical systems.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Literature: </span> understand socio-technical transition processes, integrated policies for different stages of a technology &#8216;S curve&#8217; and explore structural, social and political elements of transitions.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Examples: </span><span class="&#8226;-Condensed-italic"/> packages for renewable-energy transition and coal phase-out; diffusion of electric vehicles, process and fuel switching in key industries.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8216;System transitions to shift development pathways&#8217;</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Condensed-italic">{7.4.5, 11.6.6, 13.9, 17.3.3, Cross-Chapter Box 5 in Chapter 4, Cro&lt;/span&gt;&lt;span class="&#8226;-Condensed-italic"&gt;ss-Cha&lt;/span&gt;&lt;span class="&#8226;-Condensed-italic"&gt;pter Box 12 in Chapter 16}</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Objective: </span> accelerate system transitions and shift development pathways to expand mitigation options and meet other development goals.</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Literature: </span> examines how structural development patterns and broad cross-sector and economy-wide measures drive ability to mitigate while achieving development goals through integrated policies and aligning enabling conditions. <span class="&#8226;-Condensed-italic"/></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Examples</span><span class="&#8226;-Bold-condensed" lang="en-GB">: </span> packages for sustainable urbanisation, land-energy-water nexus approaches, green industrial policy, regional Just Transition plans.</p></td></tr></tbody></table><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The co-benefits and trade-offs of integrating adaptation and mitigation are most usefully identified and assessed prior to policymaking rather than being accidentally discovered (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This requires strengthening relevant national institutions to reduce silos and overlaps, increasing knowledge exchange at the country and regional levels, and supporting engagement with bilateral and multilateral funding partners. Local governments are well placed to develop policies that generate social and environmental co-benefits but to do so require legal backing and adequate capacity and resources. <!-- -->{13.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Climate change mitigation is accelerated when attention is given to integrated policy and economy-wide approaches, and when enabling conditions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">governance, institutions, behaviour and lifestyle, innovation, policy, </span><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">finance</span><span class="&#8226;-Bold-condensed--dark-blue-">), are present (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence, medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Accelerating climate mitigation includes simultaneously weakening high-carbon systems and encouraging low-carbon systems; ensuring interaction between adjacent systems (e.g., energy and agriculture); overcoming resistance to policies (e.g., from incumbents in high-carbon-emitting industries), including by providing transitional support to the vulnerable and negatively affected by distributional impacts; inducing changes in consumer practices and routines; providing transition support; and addressing coordination challenges in policy and governance. Table TS.9 elucidates the complexity of policymaking in driving sectoral transitions by summarising case studies of sectoral transitions from Chapters 5 to 12. These real-world sectoral transitions reinforce critical lessons on policy integration. (Table TS.9) <!-- -->{13.7, 13.9}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">9 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Case studies of integrated policymaking for sectoral transitions. </span>Real-world sectoral transitions reinforce critical lessons on policy integration: a high-level strategic goal (column A), the need for a clear sectoral outcome framing (column B), a carefully coordinated mix of policy instruments and governance actions (column C), and the importance of context-specific governance factors (column D). Illustrative examples, drawn from sectors, help elucidate the complexity of policymaking in driving sectoral transitions. <!-- -->{Cross-Chapter Box 9 in Chapter 13, Table 1}</p><table class="IPCC-Table" id="table013"><colgroup><col class="_idGenTableRowColumn-82"/><col class="_idGenTableRowColumn-87"/><col class="_idGenTableRowColumn-88"/><col class="_idGenTableRowColumn-88"/><col class="_idGenTableRowColumn-88"/></colgroup><thead><tr class="IPCC-Table _idGenTableRowColumn-3"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- ParaOverride-21" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">A. Illustrative case</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- ParaOverride-21" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">B. Objective</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- ParaOverride-21" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C. Policy mix</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-" colspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- ParaOverride-21" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">D. Governance context </span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-3"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- ParaOverride-21" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Enablers</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Header-row--blue-"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black- ParaOverride-21" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Barriers</span></p></td></tr></thead><tbody><tr class="IPCC-Table _idGenTableRowColumn-89"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Shift in mobility service provision in Kolkata, India <!-- -->{Box 5.8}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Improve system efficiency, sustainability and comfort</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Shift public perceptions of public transport</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Strengthen coordination between modes</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Formalise and green auto-rickshaws</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Procure fuel-efficient, comfortable low-floor AC buses</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Ban cycling on busy roads</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Deploy policy actors as change-agents, mediating between interest groups</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Cultural norms around informal transport-sharing, linked to high levels of social trust</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Historically crucial role of buses in transit</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;App-cab companies shifting norms and formalising mobility-sharing</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Digitalisation and safety on board</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Complexity: multiple modes with separate networks and meanings</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Accommodating and addressing legitimate concerns from social movements about the exclusionary effects of &#8216;premium&#8217; fares, cycling bans on busy roads</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-7"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">LPG subsidy (&#8216;Zero Kero&#8217;) programme, Indonesia <!-- -->{Box 6.3}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Decrease fiscal expenditures on
