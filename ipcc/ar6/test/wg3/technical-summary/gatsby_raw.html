an class="&#8226;-Condensed-italic"> high confidence</span>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">However, GWP100 is not well-suited to estimate the cumulative effect on climate from sustained SLCF emissions and the resulting warming at specific points in time. This is because the warming caused by an individual SLCF emission pulse is not permanent, and hence, unlike CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, the warming from successive SLCF emission pulses over multiple decades or centuries depends mostly on their ongoing rate of emissions rather than cumulative emissions. Recently developed step/pulse metrics such as the CGTP (combined global temperature change potential) and GWP* (referred to as GWP-star and indicated by an asterisk) recognise that a sustained increase/decrease in the rate of SLCF emissions has indeed a similar effect on global surface temperature as one-off emission/removal of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. These metrics use this relationship to calculate the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions or removals that would result in roughly the same temperature change as a sustained change in the rate of SLCF emissions (CGTP) over a given time period, or as a varying time series of CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions (GWP*). IFrom a mitigation perspective, this makes these metrics well-suited in principle to estimate the effect on the remaining carbon budget from more, or less, ambitious SLCF mitigation over multiple decades compared to a given reference scenario (<span class="&#8226;-Condensed-italic"> high confidence</span>). However, potential application in wider climate policy (e.g., to inform equitable and ambitious emission targets or to support sector-specific mitigation policies) is contested and relevant literature still limited.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last" lang="en-GB">All metrics have limitations and uncertainties, given that they simplify the complexity of the physical climate system and its response to past and future GHG emissions. For this reason, the WGIII contribution to the AR6 reports emissions and mitigation options for individual gases where possible; CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-equivalent emissions are reported in addition to individual gas emissions where this is judged to be policy-relevant. This approach aims to reduce the ambiguity regarding actual climate outcomes over time arising from the use of any specific GHG emission metric. <!-- -->{Cross-Chapter Box 2 in Chapter 2, SM.2.3, Annex II.II.8; AR6 WGI Chapter 7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Consumption-based CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions in Developed Countries and the Asia and Pacific region are higher than in other regions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In Developed Countries, consumption-based CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions peaked at 15 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2007, declining to about 13 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2018. The Asia and Developing Pacific region, with 52% of the current global population, has become a major contributor to consumption-based CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission growth since 2000 (5.5% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for 2000&#8211;2018); in 2015 it exceeded the Developed Countries region, with 16% of global population, as the largest emitter of consumption-based CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. <span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1"/>{2.3.2, Figure 2.14}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon-intensity improvements in the production of traded products has led to a net reduction in CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions embodied in international trade (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>A decrease in the carbon intensity of traded products has offset increased trade volumes between 2006 and 2016. Emissions embodied in internationally traded products depend on the composition of the global supply chain across sectors and countries and the respective carbon intensity of production processes (emissions per unit of economic output). <!-- -->{2.3, 2.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Developed Countries tend to be net CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">emission importers, whereas developing countries tend to be net emission exporters (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emission transfers from developing to Developed Countries via global supply chains have decreased between 2006 and 2016. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Between 2004 and 2011, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions embodied in trade between developing countries have more than doubled (from 0.47 to 1.1 Gt) with the centre of trade activities shifting from Europe to Asia. <!-- -->{2.3.4, Figure 2.15}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Territorial emissions from developing country regions continue to grow, mostly driven by increased consumption and investment, albeit starting from a low base of per-capita emissions and with a lower historic contribution to cumulative emissions than developed countries (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Average 2019 per-capita CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions in three developing regions, Africa (1.2 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), Asia and Pacific (4.4 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), and Latin America and Caribbean (2.7 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>), remained less than half of Developed Countries&#8217; 2019 CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions (9.5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>). In these three developing regions together, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions grew by 26% between 2010 and 2019 (compared to 260% between 1990 and 2010). In contrast, in Developed Countries emissions contracted by 9.9% between 2010 and 2019 and by 9.6% between 1990 and 2010. Historically, these three developing regions together contributed 28% to cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI emissions between 1850 and 2019, whereas Developed Countries contributed 57%, and least developed countries contributed 0.4%. (Figure TS.5) <!-- -->{2.2, Figures 2.9 and 2.10}</p><div class="Basic-Text-Frame" id="_idContainer020"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-7" id="figure-ts-5" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_5.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure TS.5 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Global emissions are distributed unevenly, both in the present day and cumulatively since 1850. Panel (a) </span> shows the distribution of regional GHG emissions in tonnes CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq per capita by region in 2019. GHG emissions are categorised into: CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> fossil fuel and industry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI); CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> land use, land-use change and forestry (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF); and other GHG emissions (CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, nitrous oxide, F-gas, expressed in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq using GWP100). The height of each rectangle shows per-capita emissions, the width shows the population of the region, so that the area of the rectangles refers to the total emissions for each regional. Percentages refer to overall GHG contributions to total global emissions in 2019. Emissions from international aviation and shipping are not included. <span class="&#8226;-Bold-condensed--dark-blue-">Panel (b) </span> shows the share of historical net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions per region from 1850 to 2019. This includes CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-LULUCF (GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>). Other GHG emissions are not included. Emissions from international aviation and shipping are included. <span class="&#8226;-Bold-condensed--dark-blue-">Panel (c) </span> shows population, GDP per person, emission indicators by region in 2019 for percentage GHG contributions, total GHG per person, and total GHG emissions intensity, together with production-based and consumption-based CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-FFI data, which is assessed in this report up to 2018. Consumption-based emissions are emissions released to the atmosphere in order to generate the goods and services consumed by a certain entity (e.g., region). Emissions from international aviation and shipping are not included. <!-- -->{1.3, Figure 1.2a, 2.2, Figure 2.10}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-5" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Globally, households with income in the top 10% contribute about 36&#8211;45% of global GHG emissions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence, medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>About two thirds of the top 10% live in Developed Countries and one third in other economies. The lifestyle consumption emissions of the middle income and poorest citizens in emerging economies are between five and 50 times below their counterparts in high-income countries (<span class="&#8226;-Condensed-italic">medium confidence</span>). Increasing inequality within a country can exacerbate dilemmas of redistribution and social cohesion, and affect the willingness of the rich and poor to accept policies to protect the environment, and to accept and afford lifestyle changes that favour mitigation (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{2.6.1, 2.6.2, Figure 2.29}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Globally, GHG emissions continued to rise across all sectors and subsectors, and most rapidly in transport and industry (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In 2019, 34% (20 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq) of global GHG emissions came from the energy sector, 24% (14 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq) from industry, 22% (13 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq) from agriculture, forestry and other land use (AFOLU), 15% (8.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq) from transport, and 5.6% (3.3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq) from buildings. Once indirect emissions from energy use are considered, the relative shares of industry and buildings emissions rise to 34% and 16%, respectively. Average annual GHG emissions growth during 2010&#8211;2019 slowed compared to the previous decade in energy supply (from 2.3% to 1.0%) and industry (from 3.4% to 1.4%, direct emissions only), but remained roughly constant at about 2% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> in the transport sector (<span class="&#8226;-Condensed-italic"> high confidence</span>). Emission growth in AFOLU is more uncertain due to the high share of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-LULUCF emissions (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure TS.8) <!-- -->{2.2.4, Figure 2.13 and Figures 2.16&#8211;2.21}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There is a discrepancy, equating to 5.5 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">, between alternative methods of accounting for anthropogenic land CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">fluxes. Accounting for this discrepancy would assist in assessing collective progress in a global stocktake (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The principal accounting approaches are national GHG inventories (NGHGI) and global modelling <span class="CharOverride-1"><span id="footnote-022-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-022">11</a> </span></span> approaches. NGHGI, based on IPCC guidelines, consider a much larger area of forest to be under human management than global models. NGHGI consider the fluxes due to human-induced environmental change on this area to be anthropogenic and are thus reported. Global models, in contrast, consider these fluxes to be natural and are excluded from the total reported anthropogenic land CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> flux. The accounting method used will affect the assessment of collective progress in a global stocktake (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{Cross-Chapter Box 6 in Chapter 7}<!-- -->. In the absence of these adjustments, allowing a like-with-like comparison, collective progress would appear better than it is. <!-- -->{7.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">This accounting discrepancy also applies to Integrated Assessment Models (IAMs), with the consequence that anthropogenic land CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">fluxes reported in IAM pathways cannot be compared directly with those reported in national GHG inventories (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Methodologies enabling a more like-for-like comparison between models&#8217; and countries&#8217; approaches would support more accurate assessment of the collective progress achieved under the Paris Agreement. <!-- -->{3.4, 7.2.2}<span class="&#8226;-Bold-condensed" lang="en-GB"/></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Average annual growth in GHG emissions from energy supply decreased from 2.3% for 2000&#8211;2009 to 1.0% for 2010&#8211;2019 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This slowing of growth is attributable to further improvements in energy efficiency and reductions in the carbon intensity of energy supply driven by fuel switching from coal to gas, reduced expansion of coal capacity, particularly in Eastern Asia, and the increased use of renewables (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure TS.6) <!-- -->{2.2.4, 2.4.2.1, Figure 2.17}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The industry, buildings and transport sectors make up 44% of global GHG emissions, or 66% when the emissions from electricity and heat production are reallocated as</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">indirect emissions</span><span class="&#8226;-Bold-condensed--dark-blue-"/><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-Condensed-Italic"/>This reallocation makes a substantial difference to overall industry and buildings emissions as shown in Figure TS.6. Industry, buildings, and transport emissions are driven, respectively, by the large rise in demand for basic materials and manufactured products, a global trend of increasing floor space per capita, building energy service use, travel distances, and vehicle size and weight. Between 2010 and 2019, aviation grew particularly fast on average at about 3.3% per annum. Globally, energy efficiency has improved in all three demand sectors, but carbon intensities have not. (Figure TS.6) <!-- -->{2.2.4, Figures 2.18, 2.19 and 2.20}</p><div class="Basic-Text-Frame" id="_idContainer022"><p class="Body-copy_&#8226;-Body-copy--full-justify- ParaOverride-13" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-8" id="figure-ts-6" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_6.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">.6 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Total anthropogenic direct and indirect GHG emissions for the year 2019 (in GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq) by sector and subsector. </span>Direct emissions estimates assign emissions to the sector in which they arise (scope 1 reporting). Indirect emissions &#8211; as used here &#8211; refer to the reallocation of emissions from electricity and heat to the sector of final use (scope 2 reporting). Note that cement refers to process emissions only, as a lack of data prevents the full reallocation of indirect emissions to this sector. More comprehensive conceptualisations of indirect emissions including all products and services (scope 3 reporting) are discussed in <a class="section-link" data-title="Past and Present Trends of Consumption-based CO" href="/chapters/chapter-2#2.3">Section 2.3</a>. Emissions are converted into CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-equivalents based on global warming potentials with a 100-year time horizon (GWP100) from the IPCC Sixth Assessment Report. Percentages may not add up to 100 across categories due to rounding at the second significant digit. <!-- -->{Figure 2.12, 2.3}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-6" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Providing access to modern energy services universally would increase global GHG emissions by a few percent at most (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The additional energy demand needed to support <span class="&#8226;-Condensed-italic">decent living standards</span><span class="CharOverride-1"><span id="footnote-021-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-021">12</a> </span></span> for all is estimated to be well below current average energy consumption (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). More equitable income distribution could also reduce carbon emissions, but the nature of this relationship can vary by level of income and development (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). <!-- -->{2.4.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Evidence of rapid energy transitions exists in some case studies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Emerging evidence since AR5 on past energy transitions identifies a growing number of cases of accelerated technology diffusion at sub-global scales and describes mechanisms by which future energy transitions may occur more quickly than those in the past. Important drivers include technology transfer and cooperation, international policy and financial support, and harnessing synergies among technologies within a sustainable energy system perspective (<span class="&#8226;-Condensed-italic">medium confidence</span>). A fast global low-carbon energy transition enabled by finance to facilitate low-carbon technology adoption in developing and particularly in least developed countries can facilitate achieving climate stabilisation targets (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{2.5.2, Table 2.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Multiple low-carbon technologies have shown rapid progress since AR5 &#8211; in cost, performance, and adoption &#8211; enhancing the feasibility of rapid energy transitions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The rapid deployment and unit cost decrease of modular technologies like solar, wind, and batteries have occurred much faster than anticipated by experts and modelled in previous mitigation scenarios, as shown in Figure TS.7 (<span class="&#8226;-Condensed-italic"> high confidence</span>). The political, economic, social, and technical feasibility of solar energy, wind energy and electricity storage technologies has improved dramatically over the past few years. In contrast, the adoption of nuclear energy and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> capture and storage (CCS) in the electricity sector has been slower than the growth rates anticipated in stabilisation scenarios. Emerging evidence since AR5 indicates that small-scale technologies (e.g., solar, batteries) tend to improve faster and be adopted more quickly than large-scale technologies (nuclear, CCS) (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure TS.7, Box TS.15) <!-- -->{2.5.3, 2.5.4, Figures 2.22 and 2.23}</p><div class="Basic-Text-Frame" id="_idContainer024"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-9" id="figure-ts-7" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_7.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure TS.7 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">The unit costs of batteries and some forms of renewable energy have fallen significantly, and their adoption continues to increase. </span>The <span class="&#8226;-Bold-condensed--dark-blue-">top panel</span> shows global costs per unit of energy (USD per MWh) for some rapidly changing mitigation technologies. Solid blue lines indicate average unit cost in each year. Light blue shaded areas show the range between the 5th and 95th percentiles in each year. Grey shading indicates the range of unit costs for new fossil fuel (coal and gas) power in 2020 (corresponding to USD55&#8211;148 per MWh). In 2020, the levelised costs of energy (LCOE) of the four renewable energy technologies could compete with fossil fuels in many places. For batteries, costs shown are for 1 kWh of battery storage capacity; for the others, costs are LCOE, which includes installation, capital, operations, and maintenance costs per MWh of electricity produced. The literature uses LCOE because it allows consistent comparisons of cost trends across a diverse set of energy technologies to be made. However, it does not include the costs of grid integration or climate impacts. Further, LCOE does not take into account other environmental and social externalities that may modify the overall (monetary and non-monetary) costs of technologies and alter their deployment. The <span class="&#8226;-Bold-condensed--dark-blue-">bottom panel</span> shows cumulative global adoption for each technology, in GW of installed capacity for renewable energy and in millions of vehicles for battery-electric vehicles. A vertical dashed line is placed in 2010 to indicate the change since AR5. Shares of electricity produced and share of passenger vehicle fleet are indicated in text for 2020 based on provisional data, i.e., percentage of total electricity production (for PV, onshore wind, offshore wind, CSP) and of total stock of passenger vehicles (for EVs). The electricity production share reflects different capacity factors; for example, for the same amount of installed capacity, wind produces about twice as much electricity as solar PV. <!-- -->{2.5, 6.4}<!-- --> Renewable energy and battery technologies were selected as illustrative examples because they have recently shown rapid changes in costs and adoption, and because consistent data are available. Other mitigation options assessed in the report are not included as they do not meet these criteria.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-7" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Robust incentives for investment in innovation, especially incentives reinforced by national policy and international agreements, are central to accelerating low-carbon technological change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">robust evidence, medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Policies have driven innovation, including instruments for technology push (e.g., scientific training, research and development (R&amp;D)) and demand pull (e.g., carbon pricing, adoption subsidies), as well as those promoting knowledge flows and especially technology transfer. The magnitude of the scale-up challenge elevates the importance of rapid technology development and adoption. This includes ensuring participation of developing countries in an enhanced global flow of knowledge, skills, experience, equipment, and technology; which in turn requires strong financial, institutional, and capacity-building support. <!-- -->{16.4, 16.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Estimates of future CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions from existing fossil fuel infrastructures already exceed remaining cumulative net CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions in pathways limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Assuming variations in historic patterns of use and decommissioning, estimated future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from existing fossil fuel infrastructure alone are 660 (460&#8211;890) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and from existing and currently planned infrastructure 850 (600&#8211;1100) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. This compares to overall cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions until reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> of 510 (330&#8211;710) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, and 890 (640&#8211;1160) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in pathways that limit warming to 2&#176;C (&gt;67%) (<span class="&#8226;-Condensed-italic"> high confidence</span>). While most future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from existing and currently planned fossil fuel infrastructure are situated in the power sector, most remaining fossil fuel CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in pathways that limit warming to 2&#176;C (&gt;67%) and below are from non-electric energy &#8211; most importantly from the industry and transportation sectors (<span class="&#8226;-Condensed-italic"> high confidence</span>). Decommissioning and reduced utilisation of existing fossil fuel installations in the power sector as well as cancellation of new installations are required to align future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from the power sector with projections in these pathways (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Figure TS.8) <!-- -->{2.7.2, 2.7.3, Figure 2.26, Tables 2.6 and 2.7}</p><div class="Basic-Text-Frame" id="_idContainer026"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-10" id="figure-ts-8" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_8.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">8 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Future CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span> <span class="&#8226;-Bold-condensed--dark-blue-"> emissions from existing and currently planned fossil fuel infrastructure in the context of the Paris Agreement carbon budgets in GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">based on historic patterns of infrastructure lifetimes</span><span class="&#8226;-Bold-condensed" lang="en-GB"/> and <span class="&#8226;-Bold-condensed" lang="en-GB"/>Future CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions estimates of existing infrastructure for the electricity sector as well as all other sectors (industry, transport, buildings, other fossil fuel infrastructures) and of proposed infrastructures for coal power as well as gas and oil power. Grey bars on the right depict the range (5&#8211;95th percentile) in overall cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions until reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (1.5&#176;C scenarios), and in pathways that limit warming to 2&#176;C (&gt;67%)<span class="&#8226;-Bold-condensed" lang="en-GB"/> (2&#176;C scenarios). <span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 2.26}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-8" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h1-container" id="TS.4"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.4</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Mitigation and Development Pathways</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">While previous WGIII assessments have explored mitigation pathways, since AR5 there has been an increasing emphasis in the literature on development pathways, and in particular at the national scale. <a class="section-link" data-title="Mitigation and development pathways in the near- to mid-term" href="/chapters/chapter-4">Chapter 4</a> assesses near-term (2019&#8211;2030) to mid-term (2030&#8211;2050) pathways, complementing <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> which focuses on long-term pathways (up to 2100). While there is considerable literature on country-level mitigation pathways, including but not limited to NDCs, the country distribution of this literature is very unequal (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{4.2.1, Cross-Chapter Box 4 in Chapter 4}</p></div><div class="h2-container" id="TS.4.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.4.1</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Mitigation and Development Pathways in the Near- to Mid-term</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">An emissions gap persists, exacerbated by an implementation gap, despite mitigation efforts including those in Nationally Determined Contributions (NDCs). </span>In this report the <span class="&#8226;-Condensed-italic"> emissions gap</span> is understood as the difference between projected global emissions with Nationally Determined Contributions (NDCs) in 2030, and emissions in 2030 if mitigation pathways consistent with the Paris temperature goals were achieved. The term <span class="&#8226;-Condensed-italic">implementation gap</span> refers to the gap between NDC mitigation pledges and the expected outcome of existing policies.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways consistent with the implementation and extrapolation of countries&#8217; current </span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-4"><span id="footnote-020-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-020">13</a> </span></span><span class="&#8226;-Bold-condensed--dark-blue-">policies see GHG emissions reaching 57 (52&#8211;60) GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-4">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">by 2030 and to 46&#8211;67 GtC</span><span class="&#8226;-Bold-condensed--dark-blue-">O</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-e</span><span class="&#8226;-Bold-condensed--dark-blue-">q yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-4">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">by 2050, leading to a median global warming of 2.4&#176;C to 3.5&#176;C by 2100 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>NDCs with unconditional and conditional elements <span class="CharOverride-1"><span id="footnote-019-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-019">14</a> </span></span> lead to 53 (50&#8211;57) and 50 (47&#8211;55) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq, respectively (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{Table 4.1}<!-- -->. This leaves median estimated <span class="&#8226;-Condensed-italic"> emissions gaps</span> of 14&#8211;23 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq to limit warming to 2&#176;C and 25&#8211;34 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq to limit warming to 1.5&#176;C relative to mitigation pathways. (Figure TS.9) <!-- -->{Cross-Chapter Box 4, Figure 1 in Chapter 4}</p><div class="Basic-Text-Frame" id="_idContainer028"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-11" id="figure-ts-9" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_9.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">9 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Aggregate greenhouse gas (GHG) emissions of global mitigation pathways (coloured funnels and bars) and projected emission outcomes from current policies and emissions implied by unconditional and conditional elements of NDCs, based on updates available by 11 October 2021 (grey bars). </span> Shaded areas show GHG emission medians and 25&#8211;75th percentiles over 2020&#8211;2050 for four types of pathways in the AR6 scenario database: (i) pathways with near-term emissions developments in line with current policies and extended with comparable ambition levels beyond 2030; (ii) pathways <span class="&#8226;-Light-condensed-italic">likely </span> to limit warming to 2&#176;C with near-term emissions developments reflecting 2030 emissions implied by current NDCs followed by accelerated emissions reductions; (iii) pathways <span class="&#8226;-Light-condensed-italic">likely </span> to limit warming to 2&#176;C based on immediate actions from 2020 onwards; (iv) pathways that limit warming to 1.5&#176;C with no or limited overshoot. Right-hand panels show two snapshots of the 2030 and 2050 emission ranges of the pathways in detail (median, 25&#8211;75th and 5&#8211;95th <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> percentiles). The 2030 snapshot includes the projected emissions from the implementation of the NDCs as assessed in Section 4.2 (Table 4.1; median and full range). Historic GHG emissions trends as used in model studies are shown for 2010&#8211;2015. GHG emissions are in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-equivalent using GWP100 values from AR6. <!-- -->{3.5, Table 4.1, Cross-Chapter Box 4 in Chapter 4}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-9" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Projected global emissions from aggregated NDCs place limiting global warming to 1.5&#176;C beyond reach and make it harder after 2030 to limit warming to 2&#176;C (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Pathways following NDCs until 2030 show a smaller reduction in fossil fuel use, slower deployment of low-carbon alternatives, and a smaller reduction in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and overall GHG emissions in 2030 compared to immediate action scenarios. This is followed by a much faster reduction of emissions and fossil fuels after 2030, and a larger increase in the deployment of low-carbon alternatives during the medium term in order to get close to the levels of the immediate action pathways in 2050. Those pathways also deploy a larger amount of carbon dioxide removal (CDR) to compensate for higher emissions before 2030. The faster transition during 2030 to 2050 entails greater investment in fossil fuel infrastructure and lower deployment of low-carbon alternatives in 2030, which adds to the socio-economic challenges in realising the higher transition rates. (TS.4.2) <!-- -->{3.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Studies evaluating up to 105 updated NDCs</span><span class="CharOverride-5"><span id="footnote-018-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-018">15</a> </span></span><span class="&#8226;-Bold-condensed--dark-blue-">indicate that emissions in NDCs with conditional elements have been reduced by 4.5 (2.7&#8211;6.3) GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq. </span>This closes the emission gaps by about one third to 2&#176;C and about 20% to 1.5&#176;C compared to the original NDCs submitted in 2015/16 (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{4.2.2, Cross-Chapter Box 4 in Chapter 4}<!-- -->. An <span class="&#8226;-Condensed-italic">implementation gap</span> also exists between the projected emissions with &#8216;current policies&#8217; and the projected emissions resulting from the implementation of the unconditional and conditional elements of NDCs; this is estimated to be around 4 and 7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2030, respectively (<span class="&#8226;-Condensed-italic">medium confidence</span>) <!-- -->{4.2.2}<!-- -->. Many countries would therefore require additional policies and associated action on climate change to meet their autonomously determined mitigation targets as specified under the first NDCs (<span class="&#8226;-Condensed-italic">limited evidence</span>). The disruptions triggered by the COVID-19 pandemic increase uncertainty over the range of projections relative to pre-COVID-19 literature. As indicated by a growing number of studies at the national and global level, how large near- to mid-term emissions implications of the COVID-19 pandemic are, to a large degree depends on how stimulus or recovery packages are designed. <!-- -->{4.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There is a need to explore how accelerated mitigation &#8211; relative to NDCs and current policies &#8211; could close both emission gaps and implementation gaps. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>There is increasing understanding of the technical content of accelerated mitigation pathways, differentiated by national circumstances, with considerable, though uneven, literature at country-level (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). Transformative technological and institutional changes for the near term include demand reductions through efficiency and reduced activity, rapid decarbonisation of the electricity sector and low-carbon electrification of buildings, industry and transport (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). A focus on energy use and supply is essential, but not sufficient on its own &#8211; the land sector and food systems deserve attention. The literature does not adequately include demand-side options and systems analysis, and captures the impact from non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>GHGs (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{4.2.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">If obstacles to accelerated mitigation are rooted in underlying structural features of society, then transforming such structures can support emission reductions <!-- -->{4.2.6}<!-- -->. </span>Countries and regions will have different starting points for transition pathways. Some critical differences between countries include climate conditions resulting in different heating and cooling needs, endowments with different energy resources, patterns of spatial development, and political and economic conditions <!-- -->{4.2.5}<!-- -->. The way countries develop determines their capacity to accelerate mitigation and achieve other sustainable development objectives simultaneously (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic"/>{4.3.1, 4.3.2}<!-- -->. Yet meeting ambitious mitigation and development goals cannot be achieved through incremental change (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). Though development pathways result from the actions of a wide range of actors, it is possible to shift development pathways through policies and enhancing enabling conditions (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Shifting development pathways towards sustainability</span><span class="&#8226;-Bold-condensed--dark-blue-">offers ways to broaden the range of levers and enablers that a society can use to accelerate mitigation and increases the likelihood of making progress simultaneously on climate action and other development goals (Box TS.3) <!-- -->{Cross-Chapter Box 5 in Chapter 4, Figure 4.7, 4.3}<!-- -->. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>There are practical options to shift development pathways in ways that advance mitigation and other sustainable development objectives, support political feasibility, increase resources to meet multiple goals, and reduce emissions (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). Concrete examples, assessed in <a class="section-link" data-title="Mitigation and development pathways in the near- to mid-term" href="/chapters/chapter-4">Chapter 4</a> of this report, include high-employment and low-emissions structural change; fiscal reforms for mitigation and social contract, combining housing policies to deliver both housing and transport mitigation; and changed economic, social and spatial patterns of agriculture sector development, providing the basis for sustained reductions in emissions from deforestation. <!-- -->{4.4.1, 4.4, 1.10}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS. </span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">2 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Comparison of key characteristics of mitigation pathways with immediate action towards limiting warming to 1.5-2&#176;C vs. pathways following NDCs announced prior to COP26 until 2030. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="CharOverride-6">Key characteristics are reported for five groups of mitigation pathways: (i) immediate action to limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (C1 in Table TS.3; 97 scenarios), (ii) near term action following the NDCs until 2030 and returning warming to 1.5&#176;C (&gt; 50%) by 2100 after a high overshoot (subset of 42 scenarios following the NDCs until 2030 in C2), (iii) immediate action to limit warming to 2&#176;C (&gt;67%), (C3a in Table TS.3; 204 scenarios), (iv) near term action following the NDCs until 2030 followed by post-2030 action to limit warming to 2&#176;C (&gt;67%) (C3b in Table TS.3; 97 scenarios). Also shown are the characteristics for (v) the combined class of all scenarios that limit warming to 2&#176;C (&gt;67%). The groups (i), (iii), and the combination of (ii) and (iv) are depicted in Figure TS.9. Reported are median and interquartile ranges (in brackets) for selected global indicators. Numbers are rounded to the nearest five, with the exception of cumulative net negative CO</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-8">2</span><span class="CharOverride-6"> emissions rounded to the nearest 10. Changes from 2019 are relative to modelled 2019 values. Emissions reductions are based on harmonised model emissions used for the climate assessment. <!-- -->{Section 3.5}<!-- --> <!-- -->{Table 3.6}</span></p><table class="IPCC-Table" id="table006"><colgroup><col class="_idGenTableRowColumn-34"/><col class="_idGenTableRowColumn-35"/><col class="_idGenTableRowColumn-35"/><col class="_idGenTableRowColumn-35"/><col class="_idGenTableRowColumn-35"/><col class="_idGenTableRowColumn-35"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-16"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row" rowspan="2"><p class="Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue-" lang="en-US">Global indicators</p></td><td
