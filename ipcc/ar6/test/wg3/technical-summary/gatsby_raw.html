 kerosene subsidies for cooking</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Subsidise provision of liquefied petroleum gas (LPG) cylinders and initial equipment</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Convert existing kerosene suppliers to LPG suppliers</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Provincial government and industry support in targeting beneficiaries and implementation</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Synergies in kerosene and LPG distribution infrastructures</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Continued user preference for traditional solid fuels</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Reduced GHG benefits as subsidy shifted between fossil fuels</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-89"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Action Plan for Prevention and Control of Deforestation in the Legal Amazon, Brazil <!-- -->{Box 7.9}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOver olicy framing</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Multi-objective policy process for mobility, mitigation and manufacturing</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Potential for funding through climate finance</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Co-benefits such as local employment generation</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Economic decline in the first decade of the 21st century</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Limited fiscal capacity for public funding of infrastructure</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Inadequate charging infrastructure for e-motorbikes</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-90"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Initiative for a climate-friendly industry in North Rhine Westphalia (NRW), Germany <!-- -->{Box 11.3}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Collaboratively develop innovative strategies towards a net zero GHG industrial sector, while securing competitiveness</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Build platform to bring together industry, scientists and government in self-organised innovation teams</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Intensive cross-branch cooperation to articulate policy/infrastructure needs</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;NRW is Germany&#8217;s industrial heartland, with an export-oriented industrial base</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Established government-industry ties</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Active discourse between industry and public</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Compliance rules preventing in-depth co-operation</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-89"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Food2030 strategy, Finland <!-- -->{Box 12.2}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Local, organic and climate-friendly food production</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Responsible and healthy food consumption</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;A competitive food supply chain</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Target funding and knowledge support for innovations</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Apply administrative means (legislation, guidance) to increase organic food production and procurement</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Use education and information instruments to shift behaviour (media campaigns, websites)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Year-long deliberative stakeholder engagement process across sectors</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Institutional structures for agenda-setting, guiding policy implementation and reflexive discussions</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Weak role of integrated impact assessments (IAMs) to inform agenda-setting</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Monitoring and evaluation close to ministry in charge</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-21" lang="en-US">&#8211;Lack of standardised indicators of food system sustainability</p></td></tr></tbody></table><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Economy-wide packages, including economic-stimulus packages, can contribute to shifting sustainable development pathways and achieving net zero outcomes whilst meeting short-term economic goals (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The 2008&#8211;9 global recession showed that policies for sustained economic recovery go beyond short-term fiscal stimulus to include long-term commitments of public spending on the low-carbon economy, pricing reform, addressing affordability, and minimising distributional impacts. COVID-19 spurred stimulus packages and multi-objective recovery policies may also have potential to meet short-term economic goals while enabling longer-term sustainability goals. (Table TS.8) <!-- -->{13.9}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading ParaOverride-12" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.13 | Policy Attribution: Methodologies For &#8211; and Estimations of &#8211; the Macro-level Impact of Mitigation Policies on Indices of GHG Mitigation</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Policy attribution examines the extent to which <span class="&#8226;-Condensed-italic">GHG emission reductions</span>, the <span class="&#8226;-Condensed-italic">proximate drivers of emissions</span>, and the deployment of <span class="&#8226;-Condensed-italic">technologies that reduce emissions</span> may be reasonably attributed to policies implemented prior to the observed changes. Such policies include regulatory instruments such as energy-efficiency programmes or technical standards and codes, carbon pricing, financial support for low-carbon energy technologies and efficiency, voluntary agreements, and regulation of land-use practices.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The vast majority of literature reviewed for this report examines the effect of particular instruments in particular contexts <!-- -->{13.6, 14.3, 16.4}<!-- -->, and only a small number directly or plausibly infer global impacts of policies. Policies also differ in design, scope, and stringency, may change over time as they require amendments or new laws, and often partially overlap with other instruments. These factors complicate analysis, because they give rise to the potential for double counting emissions reductions that have been observed. These lines of evidence on the impact of polices include:</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"/><ul><li><span class="&#8226;-Bold-condensed" lang="en-GB">GHG Emissions. </span>Evidence from econometric assessments of the impact of policies in countries which took on Kyoto Protocol targets; decomposition analyses that identify policy-related, absolute reductions from historical levels in particular countries. <!-- -->{13.6.2, 14.3.3, Cross-Chapter Box 10 in Chapter 14}</li><li><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-bullets---cont--no-space-above-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Proximate</span><span class="&#8226;-Bold-condensed" lang="en-GB">emission drivers. </span>Trends in the factors that drive emissions including reduced rates of deforestation <!-- -->{7.6.2}<!-- -->, industrial energy efficiency <!-- -->{Box 16.3}<!-- -->, buildings energy efficiency <!-- -->{Figure 2.22}<!-- -->, and the policy-driven displacement of fossil fuel combustion by renewable energy. (Box TS.13, Table 1; Box TS.13, Figure 1) <!-- -->{Chapters 2 and 6, Cross-Chapter Box 10 in Chapter 14}</p></li><li><span class="&#8226;-Bold-condensed" lang="en-GB">Technologies. </span>The literature indicates unambiguously that the rapid expansion of low-carbon energy technologies is substantially attributable to policy. <!-- -->{6.7.5, 16.5}</li></ul><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">As illustrated in Box TS.13, Figure 1, these multiple lines of evidence point to policies having had a discernible impact on mitigation for specific countries, sectors, and technologies (<span class="&#8226;-Condensed-italic"> high confidence</span>), avoiding emissions of several GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> globally (<span class="&#8226;-Condensed-italic">medium confidence</span>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.13, Table 1</span></span><span class="&#8226;-Bold-condensed--dark-blue-"> | </span><span class="&#8226;-Bold-condensed--dark-blue-">The effects of policy on GHG emissions, drivers of emissions, and technology deployment. </span></p><table class="IPCC-Table _idGenTablePara-1" id="table004"><colgroup><col class="_idGenTableRowColumn-27"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/><col class="_idGenTableRowColumn-28"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-29"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Sector</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Effects on emissions</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Effects on immediate drivers</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Effects on low-carbon technology</span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-10"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Energy supply</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{Chapter 6}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Carbon pricing, emissions standards, and technology support have led to declining emissions associated with the supply of energy.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Carbon pricing and technology support have led to improvements in the efficiency of energy conversion.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">A variety of market-based instruments, especially technology-support policies have led to high diffusion rates and cost reductions for renewable energy technologies.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-9"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">AFOLU</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{Chapter 7}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Regulation of land-use rights and practices have led to falling aggregate AFOLU-sector emissions.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Regulation of land-use rights and practices, payments for ecosystem service, and offsets, have led to decreasing rates of deforestation (<span class="&#8226;-Condensed-italic">medium confidence</span>).</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/></tr><tr class="IPCC-Table _idGenTableRowColumn-10"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Buildings</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{Chapter 9}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Regulatory standards have led to reduced emissions from new buildings.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Regulatory standards, financial support for building renovation and market-based instruments have led to improvements in building and building-system efficiencies.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Technology support and regulatory standards have led to adoption of low-carbon heating systems and high-efficiency appliances.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Transport</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{Chapter 10}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Vehicle standards, land-use planning, and carbon pricing have led to avoided emissions in ground transportation.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Vehicle standard, carbon pricing, and support for electrification have led to automobile efficiency improvements.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Technology support and emissions standards have increased diffusion rates and cost reductions for electric vehicles.</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-30"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Industry</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">{Chapter 11}</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Carbon pricing has led to efficiency improvements in industrial facilities.</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/></tr></tbody></table><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title-continued---last-line-of-box" lang="en-GB">Note: statements describe the effects of policies across those countries where policies are in place. Unless otherwise noted, all findings are of <span class="&#8226;-Light-condensed-italic"> high confidence</span>.</p><div class="_idGenObjectLayout-1 box-figure"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Note-or-Source---space-below" lang="en-GB"><img alt="" class="_idGenObjectAttribute-3" id="box-ts-13-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_TS_13_Figure_1.png"/></p><p lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.13, Figure</span></span><span class="&#8226;-Bold-condensed--dark-blue-">1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Policy impacts on key outcome indices: GHG emissions, proximate emission drivers, and technologies, including several lines of evidence on GHG abatement attributable to policies. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Cross-Chapter Box 10, Figure 1 in Chapter 14}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/box-ts-13-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="TS.6.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.6.2</span> <span class="&#8226;-Bold-condensed" lang="en-GB">International Cooperation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation is having positive and measurable results (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The Kyoto Protocol led to measurable and substantial avoided emissions, including in 20 countries with Kyoto first-commitment period targets that have experienced a decade of declining absolute emissions. It also built national capacity for GHG accounting, catalysed the creation of GHG markets, and increased investments in low-carbon technologies. Other international agreements and institutions have led to avoided CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from land-use practices, as well as avoided emissions of some non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> greenhouse gases (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{14.3, 14.5, 14.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">New forms of international cooperation have emerged since AR5 in line with an evolving understanding of effective mitigation policies, processes, and institutions. Both new and pre-existing forms of cooperation are vital for achieving climate mitigation goals in the context of sustainable development (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>While previous IPCC assessments have noted important synergies between the outcomes of climate mitigation and achieving sustainable development objectives, there now appear to be synergies between the two processes themselves (<span class="&#8226;-Condensed-italic">medium confidence</span>). Since AR5, international cooperation has shifted towards facilitating national-level mitigation action through numerous channels, including though processes established under the UNFCCC regime and through regional and sectoral agreements and organisations. <!-- -->{14.2, 14.3, 14.5, 14.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Participation in international agreements and transboundary networks is associated with the adoption of climate policies at the national and sub-national levels, as well as by non-state actors (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>International cooperation helps countries achieve long-term mitigation targets when it supports development and diffusion of low-carbon technologies, often at the level of individual sectors, which can simultaneously lead to significant benefits in the areas of sustainable development and equity (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{14.2, 14.3, 14.5, 14.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation under the UN climate regime took an important new direction with the entry into force of the 2015 Paris Agreement, which strengthened the objective of the UN climate regime, including its long-term temperature goal, while adopting a different architecture to that of the Kyoto Protocol (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The core national commitments under the Kyoto Protocol were legally binding quantified emission targets for developed countries tied to well-defined mechanisms for monitoring and enforcement. By contrast, the commitments under the Paris Agreement are primarily procedural, extend to all parties, and are designed to trigger domestic policies and measures, enhance transparency, and stimulate climate investments, particularly in developing countries, and to lead iteratively to rising levels of ambition across all countries. Issues of equity remain of central importance in the UN climate regime, notwithstanding shifts in the operationalisation of &#8216;common but differentiated responsibilities and respective capabilities&#8217; from Kyoto to Paris. <!-- -->{14.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There are conflicting views on whether the Paris Agreement&#8217;s commitments and mechanisms will lead to the attainment of its stated goals (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Arguments in support of the Paris Agreement are that the processes it initiates and supports will in multiple ways lead, and indeed have already led, to rising levels of ambition over time. The recent proliferation of national mid-century net zero GHG targets can be attributed in part to the Paris Agreement. Moreover, its processes and commitments will enhance countries&#8217; abilities to achieve their stated level of ambition, particularly among developing countries. Arguments against the Paris Agreement are that it lacks a mechanism to review the adequacy of individual Parties&#8217; Nationally Determined Contributions (NDCs), that collectively current NDCs are inconsistent in their level of ambition with achieving the Paris Agreement&#8217;s long-term temperature goal, that its processes will not lead to sufficiently rising levels of ambition in the NDCs, and that NDCs will not be achieved because the targets, policies and measures they contain are not legally binding at the international level. To some extent, arguments on both sides are aligned with different analytic frameworks, including assumptions about the main barriers to mitigation that international cooperation can help overcome. The extent to which countries increase the ambition of their NDCs and ensure they are effectively implemented will depend in part on the successful implementation of the support mechanisms in the Paris Agreement, and in turn will determine whether the goals of the Paris Agreement are met (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{14.2, 14.3, 14.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation outside the UNFCCC processes and agreements provides critical support for mitigation in particular regions, sectors and industries, for particular types of emissions, and at the sub- and trans-national levels (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Agreements addressing ozone depletion, transboundary air pollution, and release of mercury are all leading to reductions in the emissions of specific greenhouse gases. Cooperation is occurring at multiple governance levels including cities. Transnational partnerships and alliances involving non-state and sub-national actors are also playing a growing role in stimulating low-carbon technology diffusion and emissions reductions (<span class="&#8226;-Condensed-italic">medium confidence</span>). Such transnational efforts include those focused on climate litigation; the impacts of these are unclear but promising. Climate change is being addressed in a growing number of international agreements operating at sectoral levels, as well as within the practices of many multilateral organisations and institutions. Sub-global and regional cooperation, often described as climate clubs, can play an important role in accelerating mitigation, including the potential for reducing mitigation costs through linking national carbon markets, although actual examples of these remain limited. <!-- -->{14.2, 14.4, 14.5, 14.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">International cooperation will need to be strengthened in several key respects in order to support mitigation action consistent with limiting temperature rise to well below 2&#176;C in the context of sustainable development and equity (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Many developing countries&#8217; NDCs have components or additional actions that are conditional on receiving assistance with respect to finance, technology development and transfer, and capacity-building, greater than what has been provided to date. Sectoral and sub-global cooperation is providing critical support, and yet there is room for further progress. In some cases, notably with respect to aviation and shipping, sectoral agreements have adopted climate mitigation goals that fall far short of what would be required to achieve the long-term temperature goal of the Paris Agreement. Moreover, there are cases where international cooperation may be hindering mitigation efforts, namely evidence that trade and investment agreements, as well as agreements within the energy sector, impede national mitigation efforts (<span class="&#8226;-Condensed-italic">medium confidence</span>). International cooperation is emerging but so far fails to fully address transboundary issues associated with solar radiation modification (SRM) and carbon dioxide removal (CDR). <!-- -->{14.2, 14.3, 14.4, 14.5, 14.6, Cross-Working Group Box 4 in Chapter 14}</p></div></div><div class="h2-container" id="TS.6.3"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.6.3</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Societal Aspects of Mitigation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Social equity reinforces capacity and motivation for mitigating climate change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Impartial governance such as fair treatment by law-and-order institutions, fair treatment by gender, and income equity, increases social trust, thus enabling demand-side climate policies. High-status (often high-carbon) item consumption may be reduced by taxing absolute wealth without compromising well-being. <!-- -->{5.2, 5.4.2, 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Policies that increase the political access and participation of women, racialised, and marginalised groups, increase the democratic impetus for climate action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) </span> <span class="&#8226;-Bold-condensed--dark-blue-">. </span>Including more differently situated knowledge and diverse perspectives makes climate mitigation policies more effective. <!-- -->{5.2, 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Greater contextualisation and granularity in policy approaches better addresses the challenges of rapid transitions towards zero-carbon systems (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Larger systems take more time to evolve, grow, and change compared to smaller ones. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Creating and scaling up entirely new systems takes longer than replacing existing technologies and practices. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Late adopters tend to adopt faster than early pioneers. Obstacles and feasibility barriers are high in the early transition phases. Barriers decrease as a result of technical and social learning processes, network building, scale economies, cultural debates, and institutional adjustments. <!-- -->{5.5, 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Mitigation policies that integrate and communicate with the values people hold are more successful (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Values differ between cultures. Measures that support autonomy, energy security and safety, equity and environmental protection, and fairness resonate well in many communities and social groups. Changing <span class="&#8226;-Bold-Condensed-Italic"/> from a commercialised, individualised, entrepreneurial training model to an education cognisant of planetary health and human well-being can accelerate climate change awareness and action. <!-- -->{5.4.1, 5.4.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Changes in consumption choices that are supported by structural changes and political action enable the uptake of low-carbon choices (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Policy instruments applied in coordination can help to accelerate change in a consistent desired direction. Targeted technological change, regulation, and public policy can help in steering digitalisation, the sharing economy, and circular economy towards climate change mitigation. (Boxes TS.12 and TS.14) <!-- -->{5.3, 5.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Complementarity in policies helps in the design of an optimal demand-side policy mix (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In the case of energy efficiency, for example, this may involve CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> pricing, standards and norms, and information feedback. <!-- -->{5.3, 5.4, 5.6}</p></div></div><div class="h2-container" id="TS.6.4"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.6.4</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Investment and Finance</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Finance to reduce net GHG emissions and enhance resilience to climate impacts is a critical enabling factor for the lo</span><span class="&#8226;-Bold-condensed--dark-blue-"> w-c</span><span class="&#8226;-Bold-condensed--dark-blue-">arbon transition. Fundamental inequities in access to finance as well as finance terms and conditions, and countries&#8217; exposure to physical impacts of climate change overall, result in a worsening outlook for a global Just Transition (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-Condensed-Italic"/>Decarbonising the economy requires global action to address fundamental economic inequities and overcome the climate investment trap that exists for many developing countries. For these countries the costs and risks of financing often represent a significant challenge for stakeholders at all levels. This challenge is exacerbated by these countries&#8217; general economic vulnerability and indebtedness. The rising public fiscal costs of mitigation, and of adapting to climate shocks, is affecting many countries and worsening public indebtedness and country credit ratings at a time when there were already significant stresses on public finances. The COVID-19 pandemic has made these stresses worse and tightened public finances still further. Other major challenges for commercial climate finance include: the mismatch between capital and investment needs, home bias <span class="CharOverride-1"><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-002">31</a> </span></span> considerations, differences in risk perceptions for regions, as well as limited institutional capacity to ensure safeguards are effective (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.2, 15.6.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Investors, central banks, and financial regulators are driving increased awareness of climate risk. This increased awareness can support climate policy development and implementation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{15.2, 15.6}<!-- -->. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Climate-related financial risks arise from physical impacts of climate change (already relevant in the short term), and from a disorderly transition to a low-carbon economy. Awareness of these risks is increasing, leading also to concerns about financial stability. Financial regulators and institutions have responded with multiple regulatory and voluntary initiatives to assess and address these risks. Yet despite these initiatives, climate-related financial risks remain greatly underestimated by financial institutions and markets, limiting the capital reallocation needed for the low-carbon transition. Moreover, risks relating to national and international inequity &#8211; which act as a barrier to the transformation &#8211; are not yet reflected in decisions by the financial community. Stronger steering by regulators and policymakers has the potential to close this gap. Despite the increasing attention of investors to climate change, there is limited evidence that this attention has directly impacted emission reductions. This leaves high uncertainty, both near term (2021&#8211;30) and longer term (2021&#8211;50), on the feasibility of an alignment of financial flows with the Paris Agreement goals (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.2, 15.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Progress on the alignment of financial flows with low-GHG emissions pathways remains slow. There is a climate financing gap which reflects a persistent misallocation of global capital (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{15.2, 15.3}<!-- -->. </span>Persistently high levels of both public and private fossil fuel-related financing continue to be of major concern despite promising recent commitments. This reflects policy misalignment, the current perceived risk-return profile of fossil fuel-related investments, and political economy constraints (<span class="&#8226;-Condensed-italic"> high confidence</span>). Estimates of climate finance flows <span class="CharOverride-1"><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-001">32</a> </span></span> exhibit highly divergent patterns across regions and sectors and a slowing growth <!-- -->{15.3}<!-- -->. When the perceived risks are too high, the misallocation of abundant savings persists and investors refrain from investing in infrastructure and industry in search of safer financial assets, even earning low or negative real returns (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.2, 15.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global climate finance is heavily focused on mitigation (more than 90% on average between 2017&#8211;2020) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{15.4, 15.5}<!-- -->. </span>This is despite the significant economic effects of climate change&#8217;s expected physical impacts, and the increasing awareness of these effects on financial stability. To meet the needs for rapid deployment of mitigation options, global mitigation investments are expected to need to increase by the factor of three to six (<span class="&#8226;-Condensed-italic"> high confidence</span>). The gaps represent a major challenge for developing countries, especially Least-Developed Countries (LDCs), where flows have to increase by the factor of four to seven for specific sectors such as AFOLU, and for specific groups with limited access to, and high costs of, climate finance (<span class="&#8226;-Condensed-italic"> high confidence</span>) (Figure TS.25) <!-- -->{15.4, 15.5}<!-- -->. The actual size of sectoral and regional climate financing gaps is only one component driving the magnitude of the challenge. Financial and economic viability, access to capital markets, appropriate regulatory frameworks, and institutional capacity to attract and facilitate investments and ensure safeguards are decisive to scaling-up funding. Soft costs for regulatory environment and institutional capacity, upstream funding needs as well as R&amp;D and venture capital for development of new technologies and business models are often overlooked despite their critical role to facilitate the deployment of scaled-up climate finance (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.4.1, 15.5.2}</p><div class="Basic-Text-Frame" id="_idContainer099"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-30" id="figure-ts-25" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_25.png"/></span></span> </p><p class="Figures--tables-etc_&#8226;-Figure-title---single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.25 | Breakdown of recent average (downstream) mitigation investments and model-based investment requirements for 2020&#8211;2030 (USD billion) in scenarios that likely limit warming to 2&#176;C or lower. </span></span>Mitigation investment flows and model-based investment requirements by sector / segment (energy efficiency in buildings and industry, transport including efficiency, electricity generation, transmission and distribution including electrification, and agriculture, forestry and other land use), by type of economy, and by region (see Annex II Part I Section 1: By region is based on intermediate level (R10) classification scheme. By type of economy is based on intermediate level (R10) classification scheme, which considers &#8216;North America&#8217;, &#8216;Europe&#8217;, and &#8217;Australia, Japan and New Zealand&#8217; as developed countries, and the other seven regions as developing countries). Breakdown by sector / segment may differ slightly from sectoral analysis in other contexts due to the availability of investment needs data. The granularity of the models assessed in Chapter 3, and other studies, do not allow for a robust assessment of the specific investment needs of LDCs or SIDSs. Investment requirements in developing countries might be underestimated due to missing data points as well as underestimated technology costs. In modelled pathways, regional investments are projected to occur when and where they are cost cost-effective to limit global warming. The model quantifications help to identify high-priority areas for cost-effective investments, but do not provide any indication on who would finance the regional investments. Investment requirements and flows covering downstream / mitigation technology deployment only. Data includes investments with a direct mitigation effect, and in the case of electricity, additional transmission and distribution investments. See section 15.4.2 Quantitative assessment of financing needs for detailed data on investment requirements. Data on mitigation investment flows are based on a single series of reports (Climate Policy Initiative, CPI) which assembles data from multiple sources. Investment flows for energy efficiency are adjusted based on data from the International Energy Agency (IEA). Data on mitigation investments do not include technical assistance (i.e., policy and national budget support or capacity building), other non-technology deployment financing. Adaptation only flows are also excluded. Data on mitigation investment requirements for electricity are based on emission pathways C1, C2 and C3 (Table SPM.1). For electricity investment requirements, the upper end refers to the mean of C1 pathways and the lower end to the mean of C3 pathways. Data points for energy efficiency, transport and AFOLU cannot always be linked to C1&#8211;C3 scenarios. Data do not include needs for adaptation or general infrastructure investment or investment related to meeting the SDGs other than mitigation, which may be at least partially required to facilitate mitigation. The multiplication factors show the ratio of average annual model-based mitigation investment requirements (2020&#8211;2030) and most recent annual mitigation investments (averaged for 2017&#8211;2020). The lower and upper multiplication factors refer to the lower and upper ends of the range of investment needs.</p><p class="Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US">Given the multiple sources and lack of harmonised methodologies, the data can only be indicative of the size and pattern of investment gaps. The gap between most recent flows and required investments is only a single indicator. A more comprehensive (and qualitative) assessment is required in order to understand the magnitude of the challenge of scaling up investment in sectors and regions. The analysis also does not consider the effects of misaligned flows. <!-- -->{15.3, 15.4, 15.5, Table 15.2, Table 15.3, Table 15.4}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-25" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The relatively slow implementation of commitments by countries and stakeholders in the financial sector to scale up climate finance reflects neither the urgent need for ambitious climate action, nor the economic rationale for ambitious climate action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) </span> <span class="&#8226;-Bold-condensed--dark-blue-">. </span><span class="&#8226;-Bold-Condensed-Italic"/>Delayed climate investments and financing &#8211; and limited alignment of investment activity with the Paris Agreement &#8211; will result in significant carbon lock-ins, stranded assets, and other additional costs. This will particularly impact urban infrastructure and the energy and transport sectors (<span class="&#8226;-Condensed-italic"> high confidence</span>). A common understanding of debt sustainability and debt transparency, including negative implications of deferred climate investments on future GDP, and how stranded assets and resources may be compensated, has not yet been developed (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{15.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There is a mismatch between capital availability in the developed world and the future emissions expected in developing countries (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This emphasises the need to recognise the explicit and positive social value of global cross-border mitigation financing. A significant push for international climate finance access for vulnerable and poor countries is particularly important given these countries&#8217; high costs of financing, debt stress and the impacts of ongoing climate change (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{15.2, 15.3.2.3, 15.5.2, 15.6.1, 15.6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Innovative financing approaches could help reduce the systemic under-pricing of climate risk in markets and foster demand for investment opportunities aligned with the Paris Agreement goals. Approaches include de-risking investments, robust &#8216;green&#8217; labelling and disclosure schemes, in addition to a regulatory focus on transparency and reforming international monetary system financial sector regulations (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Green bond markets and markets for sustainable finance products have grown significantly since AR5 and the landscape continues to evolve. Underpinning this evolution is investors&#8217; preference for scalable and identifiable low-carbon investment opportunities. These relatively new labelled financial products will help by allowing a smooth integration into existing asset allocation models (<span class="&#8226;-Condensed-italic"> high confidence</span>). Green bond markets and markets for sustainable finance products have also increased significantly since AR5, but challenges nevertheless remain, in particular, there are concerns about &#8216;greenwashing&#8217; and the limited application of these markets to developing countries (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.6.2, 15.6.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">New business models (e.g., pay-as-you-go) can facilitate the aggregation of small-scale financing needs and provide scalable investment opportunities with more attractive risk-return profiles (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Support and guidance for enhancing transparency can promote capital markets&#8217; climate financing by providing quality information to price climate risks and opportunities. Examples include SDG and environmental, social and governance (ESG) disclosure, scenario analysis and climate risk assessments, including the Task Force on Climate-related Financial Disclosures (TCFD). The outcome of these market-correcting approaches on capital flows cannot be taken for granted, however, without appropriate fiscal, monetary and financial policies. Mitigation policies will be required to enhance the risk-weighted return of low-emission and climate-resilient options, accelerate the emergence and support for financial products based on real projects, such as green bonds, and phase-out fossil fuel subsidies. Greater public-private cooperation can also encourage the private sector to increase and broaden investments, within a context of safeguards and standards, and this can be integrated into national climate change policies and plans (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.1, 15.2.4, 15.3.1, 15.3.2, 15.3.3, 15.5.2, 15.6.1, 15.6.2, 15.6.6, 15.6.7, 15.6.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Ambitious global climate policy coordination and stepped-up public climate financing over the next decade (2021&#8211;2030) can help redirect capital markets and overcome challenges relating to the need for parallel investments in mitigation. It can also help address macroeconomic uncertainty and alleviate developing countries&#8217; debt burden post-COVID-19 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-Condensed-Italic"/>Providing strong climate policy signals helps guide investment decisions. Credible signalling by governments and the international community can reduce uncertainty for financial decision-makers and help reduce transition risk. In addition to indirect and direct subsidies, the public sector&#8217;s role in addressing market failures, barriers, provision of information, and risk-sharing can encourage the efficient mobilisation of private sector finance (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic"/>{15.2, 15.6.1, 15.6.2}<!-- -->. The mutual benefits of coordinated support for climate mitigation and adaptation in the next decade for both developed and developing regions could potentially be very high in the post-COVID era. Climate-compatible stimulus packages could significantly reduce the macro-financial uncertainty generated by the pandemic and increase the sustainability of the world economic recovery <span class="&#8226;-Bold-condensed" lang="en-GB"/>{15.2, 15.3.2.3, 15.5.2, 15.6.1, 15.6.7}<!-- -->. Political leadership and intervention remain central to addressing uncertainty, which is a fundamental barrier for the redirection of financial flows. Existing policy misalignments &#8211; for example, in fossil fuel subsidies &#8211; undermine the credibility of public commitments, reduce perceived transition risks and limit financial sector action (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{15.2, 15.3.3, 15.6.1, 15.6.2, 15.6.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The greater the urgency of action to remain on a 1.5&#176;C pathway, the greater need for parallel investment decisions in upstream and downstream parts of the value chain (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Greater urgency also reduces the lead times to build trust in regulatory frameworks. Consequently, many investment decisions will need to be made based on the long-term global goals. This highlights the importance of trust in political leadership which, in turn, affects risk perception and ultimately financing costs (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{15.6.1, 15.6.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Accelerated international cooperation on finance is a critical enabler of a low-carbon and Just Transition (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Scaled-up public grants for adaptation and mitigation, and funding for low-income and vulnerable regions, especially in Sub-Saharan Africa, may have the highest returns. Key options include: increased public finance flows from developed to developing countries beyond USD100 billion a year; shifting from a direct lending modality towards public guarantees to reduce risks and greatly leverage private flows at lower cost; local capital markets development; and, changing the enabling operational definitions. A coordinated effort to green the post-pandemic recovery is also essential in countries facing much higher debt costs (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{15.2, 15.6}</p></div></div><div class="h2-container" id="TS.6.5"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.6.5</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Innovation, Technology Development and Transfer</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Innovation in climate mitigation technologies has seen enormous activity and significant progress in recent years. Innovation has also led to, and exacerbated, trade-offs in relation to sustainable development. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Innovation can leverage action to mitigate climate change by reinforcing other interventions. In conjunction with other enabling conditions, innovation can support system transitions to limit warming and help shift development pathways. The currently widespread implementation of solar PV and LED lighting, for instance, could not have happened without technological innovation <span class="&#8226;-Condensed-italic">. </span>Technological innovation can also bring about new and improved ways of delivering services that are essential to human well-being (<span class="&#8226;-Condensed-italic"> high confidence</span>) <!-- -->{16.1, 16.3, 16.4, 16.6}<!-- -->. At the same time as delivering benefits, innovation can result in trade-offs that undermine both progress on mitigation and progress towards other Sustainable Development Goals (SDGs). Trade-offs include negative externalities&#8217; &#8211; for instance, greater environmental pollution and social inequalities &#8211; rebound effects leading to lower net emission reductions or even increases in emissions, and increased dependency on foreign knowledge and providers (<span class="&#8226;-Condensed-italic"> high confidence</span>). Effective governance and policy have the potential to avoid and minimise such misalignments (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). <!-- -->{16.2, 16.3, 16.4, 16.5.1, 16.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">A systemic view of innovation to direct and organise the processes has grown over the last decade. This systemic view of innovation takes into account the role of actors, institutions, and their interactions, and can inform how innovation systems that vary across technologies, sectors and countries, can be strengthened (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{16.2, 16.3, 16.5}<!-- -->. </span><span class="&#8226;-Bold-Condensed-Italic"/>Where a <span class="&#8226;-Bold-condensed" lang="en-GB"/> systemic view of innovation has been taken, it has enabled the development and implementation of indicators that are better able to provide insights in innovation processes. This, in turn, has enabled the analysis and strengthening of innovation systems. Traditional quantitative innovation indicators mainly include R&amp;D investments and patents. Figure TS.26 illustrates that energy-related research, development and demonstration (RD&amp;D) has risen slowly in the last two decades, and that there has been a reorientation of the portfolio of funded energy technologies. Systemic indicators of innovation, however, go well beyond these approaches. They include structural innovation system elements including actors and networks, as well as indicators for how innovation systems function, such as access to finance, employment in relevant sectors, and lobbying activities <!-- -->{16.3.4, Table 16.7}<!-- -->. For example, in Latin America, monitoring systemic innovation indicators for the effectiveness of agroecological mitigation approaches has provided insights on the appropriateness and social alignment of new technologies and practices <!-- -->{Box 16.5}<!-- -->. Climate-energy-economy models, including integrated assessment models (IAMs), generally employ a stylised and necessarily incomplete view of innovation, and have yet to incorporate a systemic representation of innovation systems. <!-- -->{16.2.4, Box 16.1}</p><div class="Basic-Text-Frame" id="_idContainer106"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-31" id="figure-ts-26" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_26.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Figure TS.26 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Fraction of public energy research, development and demonstration (RD&amp;D) spending by technology over time for IEA (largely OECD) countries between 1974 and 2018. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Box 16.3, Figure 1}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-26" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">A systemic perspective on technological change can provide insights to policymakers supporting their selection of effective innovation policy instruments (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{16.4, 16.5}<!-- -->. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>A combination of scaled-up innovation investments with demand-pull interventions can achieve faster technology unit cost reductions and more rapid scale-up <span class="&#8226;-Bold-Condensed-Italic"/> than either approach in isolation <span class="&#8226;-Condensed-italic">. </span><span class="&#8226;-Bold-Condensed-Italic"/>These innovation policy instruments would nonetheless have to be tailored to local development priorities, to the specific context of different countries, and to the technology being supported. The timing of interventions and any trade-offs with sustainable development also need to be addressed. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Public R&amp;D funding and support, as well as innovation procurement, have shown to be valuable for fostering innovation in small-to-medium clean-tech firms (Figure TS.27) <!-- -->{16.4.4.3}<!-- -->. Innovation outcomes of policy instruments not necessarily aimed at innovation, such as feed-in tariffs, auctions, emissions trading schemes, taxes and renewable portfolio standards, vary from negligible to positive for climate change mitigation. Some specific designs of environmental taxation can also result in negative distributional outcomes <!-- -->{16.4.4}<!-- -->. Most of the available literature and evidence on innovation systems come from industrialised countries and larger developing countries. However, there is a growing body of evidence from developing countries and Small Island Developing States (SIDS). <!-- -->{16.4, 16.5, 16.7}</p><div class="Basic-Text-Frame" id="_idContainer028xe"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-32" id="figure-ts-27" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_27.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.27</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Technology innovation process and the (illustrative) roles of different public policy instruments (on the right-hand side). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 16.1}<span class="&#8226;-Bold-condensed" lang="en-GB"/>Note that demand-pull instruments in the regulatory instrument category, for instance, can also shape the early stages of the innovation process. Their position in the latter stages is highlighted in this figure because typically these instruments have been introduced in latter stages of the development of the technology. <!-- -->{16.4.4}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-27" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Experience and analyses show that technological change is inhibited if technological innovation system functions are not adequately fulfilled; this inhibition occurs more often in developing countries (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Examples of such functions are knowledge development, resource mobilisation, and activities that shape the needs, requirements and expectations of actors within the innovation system (guidance of the search). Capabilities play a key role in these functions, the buildup of which can be enhanced by domestic measures, but also by international cooperation. For instance, innovation cooperation on wind energy has contributed to the accelerated global spread of this technology. As another example, the policy guidance by the Indian government, which also promoted development of data, testing capabilities and knowledge within the private sector, has been a key determinant of the success of an energy-efficiency programme for air conditioners and refrigerators in India. <!-- -->{16.3, 16.5, 16.6, Cross-Chapter Box 12 in Chapter 16, Box 16.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Consistent with innovation system approaches, the sharing of knowledge and experiences between developed and developing countries can contribute to addressing global climate and the SDGs. The effectiveness of such international cooperation arrangements, however, depends on the way they are developed and implemented (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The effectiveness and sustainable development benefits of technology sharing under market conditions appears to be determined primarily by the complexity of technologies, local capabilities and the policy regime. This suggests that the development of planning and innovation capabilities remains necessary, especially in Least-Developed Countries (LDCs) and SIDS. International diffusion of low-emission technologies is also facilitated by knowledge spillovers from regions engaged in clean R&amp;D (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{16.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The evidence on the role of intellectual property rights (IPR) in innovation is mixed. Some literature suggests that it is a barrier while other sources suggests that it is an enabler to the diffusion of climate-related technologies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>There is agreement that countries with well-developed institutional capacity may benefit from a strengthened IPR regime, but that countries with limited capabilities might face greater barriers to innovation as a consequence. This enhances the continued need for capacity-building. Ideas to improve the alignment of the global IPR regime and addressing climate change include specific arrangements for LDCs, case-by-case decision-making and patent-pooling institutions. <!-- -->{16.2.3, 16.5, Box 16.10}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Although some initiatives</span><span class="&#8226;-Bold-condensed--dark-blue-">have mobilised investments in developing countries, gaps in innovation cooperation remain, including in the Paris Agreement instruments. These gaps could be filled by enhancing financial support for international technology cooperation, by strengthening cooperative approaches, and by helping build suitable capacity in developing countries across all technological innovation system functions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The implementation of current arrangements of international cooperation for technology development and transfer, as well as capacity-building, are insufficient to meet climate objectives and contribute to sustainable development. For example, despite building a large market for mitigation technologies in developing countries, the lack of a systemic perspective in the implementation of the Clean Development Mechanism (CDM), operational since the mid-2000s, has only led to some technology transfer, especially to larger developing countries, but limited capacity building and minimal technology development (<span class="&#8226;-Condensed-italic">medium confidence</span>). In the current climate regime, a more systemic approach to innovation cooperation could be introduced by linking technology institutions, such as the Technology Mechanism, and financial actors, such as the Financial Mechanism. <!-- -->{16.5.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Countries are exposed to sustainable development challenges in parallel with the challenges that relate to climate change. Addressing both sets of challenges simultaneously presents multiple and recurrent obstacles that systemic approaches to technological change could help resolve, provided they are well managed (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Obstacles include both entrenched power relations dominated by vested interests that control and benefit from existing technologies, and governance structures that continue to reproduce unsustainable patterns of production and consumption (<span class="&#8226;-Condensed-italic">medium confidence</span>). Studies also highlight the potential of cultural factors to strongly influence the pace and direction of technological change. Sustainable solutions require adoption and mainstreaming of locally novel technologies that can meet local needs, and simultaneously address the SDGs. Acknowledging the systemic nature of technological innovation &#8211; which involve many levels of actors, stages of innovation and scales &#8211; can lead to new opportunities to shift development pathways towards sustainability. <!-- -->{16.4, 16.5, 16.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Strategies for climate change mitigation can be most effective in accelerating transformative change when actions taken to strengthen one set of enabling conditions also reinforce and strengthen the effectiveness of other enabling conditions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Applying transition or system dynamics to decisions can help policymakers take advantage of such high-leverage intervention points, address the specific characteristics of technological stages, and respond to societal dynamics. Inspiration can be drawn from the global unit-cost reductions of solar PV, which were accelerated by a combination of factors interacting in a mutually reinforcing way across a limited group of countries (<span class="&#8226;-Condensed-italic"> high confidence</span>) <!-- -->{Box 16.2, Cross-Chapter Box 12 in Chapter 16}<!-- -->. Transitions can be accelerated by policies appropriately targeted, which may be grouped in different &#8216;pillars of policy&#8217;. The relative importance of different &#8216;pillars&#8217; differs according to the stage of the transition. (Figure TS.28) <!-- -->{1.2.3}</p><div class="Basic-Text-Frame" id="_idContainer110"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-33" id="figure-ts-28" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_28.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">28 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Transition dynamics: levels, policies and processes. </span>{Figure 1.7}<span class="&#8226;-Bold-condensed" lang="en-GB"/>The relative importance of different &#8216;pillars of policy&#8217; differs according to the stage of the transition. The lower panel illustrates growth of innovative technologies or practices, which if successful, emerge from niches into an S-shaped dynamic of exponential growth. The diffusion stage often involves new infrastructure and reconfiguration of existing market and regulatory structures. During the phase of more widespread diffusion, growth levels off to linear, then slows as the industry and market matures. The processes displace incumbent technologies/practices which decline, initially slowly, but then at an accelerating pace. Many related literatures identify three main levels with different characteristics, most generally termed <span class="&#8226;-Light-condensed-italic">micro, meso</span> and <span class="&#8226;-Light-condensed-italic">macro</span>.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-28" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Better and more comprehensive data on innovation indicators can provide timely insights for policymakers and policy design locally, nationally and internationally, especially for developing countries, where such insights are often missing. </span>Data needed include those that can show the strength of technological, sectoral and national innovation systems. It is also necessary to validate current results and generate insights from theoretical frameworks and empirical studies for developing countries&#8217; contexts. Innovation studies on adaptation and mitigation other than energy and <span class="&#8226;-Condensed-italic">ex-pos</span><span class="&#8226;-Condensed-italic">t </span> assessments of the effectiveness of various innovation-related policies and interventions, including R&amp;D, would also provide benefits. Furthermore, methodological developments to improve the ability of IAMs to capture energy innovation system dynamics and the relevant institutions and policies (including design and implementation), would allow for more realistic assessment. <!-- -->{16.2, 16.3, 16.7}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.14 | Digitalisation</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Digital technologies can promote large increases in energy efficiency through coordination and an economic shift to s
