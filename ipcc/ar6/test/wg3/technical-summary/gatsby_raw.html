n pathways show reductions in energy demand, relative to reference scenarios that assume continuation of current policies, through a diverse set of demand-side interventions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Bottom-up and non-IAM studies show significant potential for demand-side mitigation. A stronger emphasis on demand-side mitigation implies less dependence on CDR and, consequently, reduced pressure on land and biodiversity. <!-- -->{3.4, 3.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Limiting warming requires shifting energy investments away from fossil fuels and towards low-carbon technologies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The bulk of investments are needed in medium- and low-income regions. Investment needs in the electricity sector are on average 2.3 trillion USD2015 yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> over 2023&#8211;2052 for pathways limiting temperature to 1.5&#176;C (&gt;50%) with no or limited overshoot, and 1.7 trillion USD2015 yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for pathways limiting warming to 2&#176;C (&gt;67%). <!-- -->{3.6.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways</span> <span class="&#8226;-Bold-Condensed-Italic--dark-blue-">that </span><span class="&#8226;-Bold-condensed--dark-blue-">avoid overshoot of 2&#176;C (&gt;67%) warming require more rapid near-term transformations and are associated with higher upfront transition costs, but at the same time bring long-term gains for the economy as well as earlier benefits in avoided climate change impacts (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>This conclusion is independent of the discount rate applied, though the modelled cost-optimal balance of mitigation action over time does depend on the discount rate. Lower discount rates favour earlier mitigation, reducing reliance on CDR and temperature overshoot. <!-- -->{3.6.1, 3.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Mitigation pathways</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">that </span><span class="&#8226;-Bold-condensed--dark-blue-">limit warming to 2&#176;C (&gt;67%) entail losses in global GDP with respect to reference scenarios of between 1.3% and 2.7% in 2050. In pathways limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, losses are between 2.6% and 4.2%. These estimates do not account for the economic benefits of avoided climate change impacts (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In mitigation pathways limiting warming to 2&#176;C (&gt;67%), marginal abatement costs of carbon are about 90 (60&#8211;120) USD2015 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2030 and about 210 (140&#8211;340) USD2015/tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2050. This compares with about 220 (170&#8211;290) USD2015 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2030 and about 630 (430&#8211;990) USD2015 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in 2050<span class="CharOverride-1"><span id="footnote-015-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-015">18</a> </span></span> in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. Reference scenarios, in the AR6 scenarios database, describe possible emission trajectories in the absence of new stringent climate policies. Reference scenarios have a broad range depending on socio-economic assumptions and model characteristics. <!-- -->{3.2.1, 3.6.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The global benefits of pathways limiting warming to 2&#176;C (&gt;67%) outweigh global mitigation costs over the 21st century, if aggregated economic impacts of climate change are at the moderate to high end of the assessed range, and a weight consistent with economic theory is given to economic impacts over the long term. This holds true even without accounting for benefits in other sustainable development dimensions or no</span><span class="&#8226;-Bold-condensed--dark-blue-">n-mar</span><span class="&#8226;-Bold-condensed--dark-blue-">ket damages from climate change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The aggregate global economic repercussions of mitigation pathways include: the macroeconomic impacts of investments in low-carbon solutions and structural changes away from emitting activities; co-benefits and adverse side effects of mitigation; avoided climate change impacts; and reduced adaptation costs. Existing quantifications of the global aggregate economic impacts show a strong dependence on socio-economic development conditions, as these shape exposure and vulnerability and adaptation opportunities and responses. Avoided impacts for poorer households and poorer countries represent a smaller share in aggregate economic quantifications expressed in GDP or monetary terms, whereas their well-being and welfare effects are comparatively larger. When aggregate economic benefits from avoided climate change impacts are accounted for, mitigation is a welfare-enhancing strategy (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{3.6.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The economic benefits on human health from air quality improvement arising from mitigation action can be of the same order of magnitude as mitigation costs, and potentially even larger (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{3.6.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Differences in aggregate employment between mitigation pathways and reference scenarios are relatively small, although there may be substantial reallocations across sectors, with job creation in some sectors and job losses in others (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The net employment effect (and whether employment increases or decreases) depends on the scenario assumptions, modelling framework, and modelled policy design. Mitigation has implications for employment through multiple channels, each of which impacts geographies, sectors and skill categories differently. <!-- -->{3.6.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The economic repercussions of mitigation vary widely across regions and households, depending on policy design and the level of international cooperation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Delayed global cooperation increases policy costs across regions, especially in those that are relatively carbon intensive at present (<span class="&#8226;-Condensed-italic"> high confidence</span>). Pathways with uniform carbon values show higher mitigation costs in more carbon-intensive regions, in fossil fuel-exporting regions, and in poorer regions (<span class="&#8226;-Condensed-italic"> high confidence</span>). Aggregate quantifications expressed in GDP or monetary terms undervalue the economic effects on households in poorer countries; the actual effects on welfare and well-being are comparatively larger (<span class="&#8226;-Condensed-italic"> high confidence</span>). Mitigation at the speed and scale required to limit warming to 2&#176;C (&gt;67%) or below implies deep economic and structural changes, thereby raising multiple types of distributional concerns across regions, income classes, and sectors (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Box TS.7) <!-- -->{3.6.1, 3.6.4}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.6 | </span><span class="&#8226;-Bold-condensed" lang="en-GB">Understanding Net Zero CO</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed" lang="en-GB">and Net Zero GHG Emissions</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions <span class="CharOverride-1"><span id="footnote-014-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-014">19</a> </span></span> globally along with reductions in other GHG emissions is necessary to halt global warming at any level. At the point of net zero, the amount of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> human activity is putting into the atmosphere equals the amount of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> human activity is removing from the atmosphere. Reaching and sustaining net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions globally would stabilise CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-induced warming. Moving to net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions globally would reduce peak cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions &#8211; which occurs at the time of reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions &#8211; and lead to a peak and decline in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-induced warming. <!-- -->{Cross-Chapter Box 3 in Chapter 3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions sooner can reduce cumulative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions and result in less human-induced global warming. Overall human-induced warming depends not only on CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions but also on the contribution from other anthropogenic climate forcers, including aerosols and other GHGs (e.g., CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and F-gases). To halt total human-induced warming, emissions of other GHGs, in particular CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, need to be strongly reduced.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In the AR6 scenario database, global emissions pathways limi warming to 1.5&#176;C (&gt;50%) with no or limited overshoot reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions between 2050&#8211;2055 (2035&#8211;2070) (median and 5&#8211;95th percentile ranges; 100% of pathways); pathways limiting warming to 2&#176;C (&gt;67%) reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions between 2070&#8211;2075 (2055&#8211;&#8230;) (median and 5&#8211;95th percentile ranges; 90% of pathways). This is later than assessed in the AR6 SR1.5 primarily due to more pathways in the literature that approach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions more gradually after a rapid decline of emissions until 2040. (Box TS.6, Figure 1)</p><div class="_idGenObjectLayout-1 box-figure"><div class="_idGenObjectStyleOverride-2" id="_idContainer006"><img alt="" class="_idGenObjectAttribute-2" id="box-ts-6-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_TS_6_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title---last-line-of-box ParaOverride-6" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.6, Figure</span></span><span class="&#8226;-Bold-condensed--dark-blue-">1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span> <span class="&#8226;-Bold-condensed--dark-blue-">Emissions (panel (a)) and temperature change (panel (b)) of three alternative pathways limiting warming to 2&#176;C (&gt;67%) and reaching net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions at different points in time. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Limiting warming to a specific level can be consistent with a range of dates when net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions need to be achieved. This difference in the date of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reflects the different emissions profiles that are possible while staying within a specific carbon budget and the associated warming limit. Shifting the year of net zero to a later point in time (&gt;2050), however, requires more rapid and deeper near-term emissions reductions (in 2030 and 2040) if warming is to be limited to the same level. <span class="CharOverride-6">Funnels show pathways limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (light blue) and limiting warming to 2&#176;C (&gt;67%) (beige). </span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/box-ts-6-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">It does not mean that the world has more time for emissions reductions while still limiting warming to 1.5&#176;C than reported in the SR1.5. It only means that the exact timing of reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> after a steep decline of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions until 2040 can show some variation. The SR1.5 median value of 2050 is still close to the middle of the current range. If emissions are reduced less rapidly in the period up to 2030, an earlier net zero year is needed.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Reaching net zero GHG emissions requires net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions to balance residual CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span>, N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O and F-gas emissions. If achieved globally, net zero GHG emissions would reduce global warming from an earlier peak. Around half global emission pathways limiting warming to 1.5&#176;C (&gt;50%), and a third of pathways limiting warming to 2&#176;C (&gt;67%), reach net zero GHG emissions (based on GWP100) in the second half of the century, around 10 to 40 years later than net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions. They show warming being halted at some peak value followed by a gradual decline towards the end of the century. The remainder of the pathways do not reach net zero GHG emissions during the 21st century and show little decline of warming after it stabilised.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Global net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> or GHG emissions can be achieved even while some sectors and regions continue to be net emitters, provided that others achieve net GHG removal. Sectors and regions have different potentials and costs to achieve net zero or even net GHG removal. The adoption and implementation of net zero emission targets by countries and regions depends on multiple factors, including equity and capacity criteria and international and cross-sectoral mechanisms to balance emissions and removals. The formulation of net zero pathways by countries will benefit from clarity on scope, plans of action, and fairness. Achieving net zero emission targets relies on policies, institutions and milestones against which to track progress.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading mt-3" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.7 | The Long-term Economic Benefits of Mitigation from Avoided Climate Change Impacts</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Integrated studies use either a cost-effectiveness analysis (CEA) approach (minimising the total mitigation costs of achieving a given policy goal) or a cost-benefit analysis (CBA) approach (balancing the cost and benefits of climate action). In the majority of studies that have produced the body of work on the cost of mitigation assessed in this report, a CEA approach is adopted, and the feedbacks of climate change impacts on the economic development pathways are not accounted for. This omission of climate impacts leads to overly optimistic economic projections in the reference scenarios, in particular in reference scenarios with no or limited mitigation action where the extent of global warming is the greatest. Mitigation cost estimates computed against no or limited policy reference scenarios therefore omit economic benefits brought by avoided climate change impact along mitigation pathways. <!-- -->{1.7, 3.6.1}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">The difference in aggregate economic impacts from climate change between two given temperature levels represents the aggregate economic benefits arising from avoided climate change impacts due to mitigation action. Estimates of these benefits vary widely, depending on the methodology used and impacts included, as well as on assumed socio-economic development conditions, which shape exposure and vulnerability. The aggregate economic benefits of avoiding climate impacts increase with the stringency of the mitigation. <span class="&#8226;-Bold-condensed" lang="en-GB"/>Global economic impact studies with regional estimates find large differences across regions, with developing and transitional economies typically more vulnerable. Furthermore, avoided impacts for poorer households and poorer countries represent a smaller share in aggregate quantifications expressed in GDP terms or monetary terms, compared to their influence on well-being and welfare (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{3.6.2, Cross-Working Group Box 1 in Chapter 3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">CBA analysis and CBA integrated assessment models (IAMs) remain limited in their ability to represent all damages from climate change, including non-monetary damages, and capture the uncertain and heterogeneous nature of damages and the risk of catastrophic damages, such that other lines of evidence should be considered in decision-making. However, emerging evidence suggests that, even without accounting for co-benefits of mitigation on other sustainable development dimensions, the global benefits of pathways limiting warming to 2&#176;C (&gt;67%) outweigh global mitigation costs over the 21st century (<span class="&#8226;-Condensed-italic">medium confidence</span>). Depending on the study, the reason for this result lies in assumptions of economic damages from climate change in the higher end of available estimates, in the consideration of risks of tipping points or damages to natural capital and non-market goods, or in the combination of updated representations of carbon cycle and climate modules, updated damage estimates and updated representations of economic and mitigation dynamics. In the studies that perform a sensitivity analysis, this result is found to be robust to a wide range of assumptions on social preferences (in particular on inequality aversion and pure rate of time preference), and holds except if assumptions of economic damages from climate change are in the lower end of available estimates and the pure rate of time preference is in the higher range of values usually considered (typically above 1.5%). <span class="&#8226;-Condensed-italic"/>However, although such pathways bring overall net benefits over time (in terms of aggregate discounted present value), they involve distributional consequences between and within generations. <!-- -->{3.6.2}</p></div></div></div><div class="h1-container" id="TS.5"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Mitigation Responses in Sectors and Systems</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Chapters 5 to 12 assess recent advances in knowledge in individual sectors and systems. These chapters &#8211;<span class="&#8226;-Condensed-italic">Energy</span> (Chapter 6), <span class="&#8226;-Condensed-italic">Urban and Other Settlements</span> (Chapter 8)<span class="&#8226;-Condensed-italic">, Transport </span> (Chapter 10)<span class="&#8226;-Condensed-italic">, Buildings</span>Chapter 9)<span class="&#8226;-Condensed-italic">, Industry</span> (Chapter 11), and <span class="&#8226;-Condensed-italic">Agriculture, Forestry and Other Land Use (AFOLU) </span> (Chapter 7)<span class="&#8226;-Condensed-italic">&#8211;</span> correspond broadly to the IPCC National Greenhouse Gas Inventory reporting categories and build on similar chapters in previous WGIII reports. Chapters 5 and 12 tie together the cross-sectoral aspects of this group of chapters including the assessment of costs and potentials, demand-side aspects of mitigation, and carbon dioxide removal (CDR).</p></div><div class="h2-container" id="TS.5.1"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span>TS.5.1</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Energy</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">A broad-based approach to deploying energy-sector mitigation options can reduce emissions over the next ten years and set the stage for still deeper reductions beyond 2030 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>There are substantial, cost-effective opportunities to reduce emissions rapidly, including in electricity generation, but near-term reductions will not be sufficient to limit warming to 2&#176;C (&gt;67%) or limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot. <!-- -->{6.4, 6.6, 6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Warming cannot be limited to 2&#176;C or 1.5&#176;C without rapid and deep reductions in energy system CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">and GHG emissions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In scenarios limiting warming to 1.5&#176;C (&gt;50%) with no or limited overshoot (<span class="&#8226;-Condensed-italic">likely </span> below 2&#176;C), net energy system CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions fall by 87&#8211;97% (interquartile range 60&#8211;79%) in 2050. In 2030, in scenarios limiting warming to 1.5&#176;C with no or limited overshoot, net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHG emissions fall by 35&#8211;51% and 38&#8211;52% respectively. In scenarios limiting warming to 1.5&#176;C with no or limited overshoot (<span class="&#8226;-Condensed-italic">likely </span> below 2&#176;C), net electricity sector CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reach zero globally between 2045 and 2055 (2050 and 2080) (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Limiting warming to 2&#176;C or 1.5&#176;C will require substantial energy system changes over the next 30 years. This includes reduced fossil fuel consumption, increased production from low- and zero-carbon energy sources, and increased use of electricity and alternative energy carriers (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Coal consumption without CCS falls by 67&#8211;82% (interquartile range) in 2030 in scenarios limiting warming to 1.5&#176;C with no or limited overshoot. Oil and gas consumption fall more slowly. Low-carbon sources produce 93&#8211;97% of global electricity by 2050 in scenarios that limit warming to 2&#176;C (&gt;67%) or below. In scenarios limiting warming to 1.5&#176;C with no or limited overshoot (<span class="&#8226;-Condensed-italic">likely </span> below 2&#176;C), electricity supplies 48&#8211;58% (36&#8211;47%) of final energy in 2050, up from 20% in 2019. <!-- -->{6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Net zero energy systems will share common characteristics, but the approach in every country will depend on national circumstances (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Common characteristics of net-zero energy systems will include: (i) electricity systems that produce no net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> or remove CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> from the atmosphere; (ii) widespread electrification of end uses, including light-duty transport, space heating, and cooking; (iii) substantially lower use of fossil fuels than today; (iv) use of alternative energy carriers such as hydrogen, bioenergy, and ammonia to substitute for fossil fuels in sectors less amenable to electrification; (v) more efficient use of energy than today; (vi) greater energy system integration across regions and across components of the energy system; and (vii) use of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> removal including DACCS and BECCS to offset residual emissions. <!-- -->{6.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Energy demands and energy sector emissions have continued to rise (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>From 2015 to 2019, global final energy consumption grew by 6.6%, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from the global energy system grew by 4.6%, and total GHG emissions from energy supply rose by 2.7%. Fugitive CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions from oil, gas, and coal, accounted for 18% of GHG emissions in 2019. Coal electricity capacity grew by 7.6% between 2015 and 2019, as new builds in some countries offset declines in others. Total consumption of oil and oil products increased by 5%, and natural gas consumption grew by 15%. Declining energy intensity in almost all regions has been balanced by increased energy consumption. <!-- -->{6.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The unit costs for several key energy system mitigation options have dropped rapidly over the last five years, notably solar PV, wind power, and batteries (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>From 2015 to 2020, the costs of electricity from PV and wind dropped 56% and 45%, respectively, and battery prices dropped by 64%. Electricity from PV and wind is now cheaper than electricity from fossil sources in many regions, electric vehicles are increasingly competitive with internal combustion engines, and large-scale battery storage on electricity grids is increasingly viable. (Figure TS.7) <!-- -->{6.3, 6.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global wind and solar PV capacity and generation have increased rapidly driven by policy, societal pressure to limit fossil generation, low interest rates, and cost reductions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> Solar PV grew by 170% (to 680 TWh); wind grew by 70% (to 1420 TWh) from 2015 to 2019. Solar PV and wind together accounted for 21% of total low-carbon electricity generation and 8% of total electricity generation in 2019. Nuclear generation grew 9% between 2015 and 2019 and accounted for 10% of total generation in 2019 (2790 TWh); hydro-electric power grew by 10% and accounted for 16% (4290 TWh) of total generation. In total, low- and zero-carbon electricity generation technologies produced 37% of global electricity in 2019. <!-- -->{6.3, 6.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">If investments in coal and other fossil infrastructure continue, energy systems will be locked-in to higher emissions, making it harder to limit warming to 2&#176;C or 1.5&#176;C (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Many aspects of the energy system &#8211; physical infrastructure; institutions, laws, and regulations; and behaviour &#8211; are resistant to change or take many years to change. New investments in coal-fired electricity without CCS are inconsistent with limiting warming to well below 2&#176;C. <!-- -->{6.3, 6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Limiting warming to 2&#176;C or 1.5&#176;C will strand fossil-related assets, including fossil infrastructure and unburned fossil fuel resources (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The economic impacts of stranded assets could amount to trillions of dollars. Coal assets are most vulnerable over the coming decade; oil and gas assets are more vulnerable toward mid-century. CCS can allow fossil fuels to be used longer, reducing potential stranded assets. (Box TS.8) <!-- -->{6.7}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.8 | Stranded Assets</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Limiting warming to 2&#176;C or 1.5&#176;C is expected to result in the &#8216;stranding&#8217; of carbon-intensive assets. Stranded assets can be broadly defined as assets which &#8216;suffer from unanticipated or premature write-offs, downward revaluations or conversion to liabilities&#8217;. Climate policies, other policies and regulations, innovation in competing technologies, and shifts in fuel prices could all lead to stranded assets. The loss of wealth from stranded assets would create risks for financial market stabilityand reduce fiscal revenue for hydrocarbon-dependent economies, which in turn could affect macroeconomic stability and the prospects for a Just Transition. (Box TS.4) <!-- -->{6.7, 15.6, Chapter 17}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Two types of assets are at risk of being stranded: (i) in-ground fossil resources and (ii) human-made capital assets (e.g., power plants and cars). About 30% of oil, 50% of gas, and 80% of coal reserves will remain unburnable if warming is limited to 2&#176;C. <!-- -->{6.7, Box 6.11}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Practically all long-lived technologies and investments that cannot be adapted to low-carbon and zero-emission modes could face stranding under climate policy &#8211; depending on their current age and expected lifetimes. Scenario evidence suggests that without carbon capture, the worldwide fleet of coal- and gas power plants would need to retire about 23 and 17 years earlier than expected lifetimes, respectively, in order to limit global warming to 1.5&#176;C and 2&#176;C <!-- -->{2.7}<!-- -->. Blast furnaces and cement factories without CCS <!-- -->{11.4}<!-- -->, new fleets of airplanes and internal combustion engine vehicles <!-- -->{10.4, 10.5}<!-- -->, and new urban infrastructures adapted to sprawl and motorisation may also be stranded. <!-- -->{Chapter 8; Box 10.1}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Many countries, businesses, and individuals stand to lose wealth from stranded assets. Countries, businesses, and individuals may therefore desire to keep assets in operation even if financial, social, or environmental concerns call for retirement. This creates political economic risks, including actions by asset owners to hinder climate policy reform <!-- -->{6.7; Box 6.11}<!-- -->. It will be easier to retire these assets if the risks are communicated, if sustainability reporting is mandated and enforced, and if corporations are protected with arrangements that shield them from short-term shareholder value maximisation.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Without early retirements, or reductions in utilisation, the current fossil infrastructure will emit more GHGs than is compatible with limiting warming to 1.5&#176;C <!-- -->{2.7}<!-- -->. Including the pipeline of planned investments would push these future emissions into the uncertainty range of 2&#176;C carbon budgets <!-- -->{2.7}<!-- -->. Continuing to build new coal-fired power plants and other fossil infrastructure will increase future transition costs and may jeopardise efforts to limit warming to 2&#176;C (&gt;67%) or 1.5&#176;C with no or limited overshoot. One study has estimated that USD11.8 trillion in current assets will need to be stranded by 2050 for a 2&#176;C world; further delaying action for another 10 years would result in an additional USD7.7 trillion in stranded assets by 2050. <!-- -->{15.5.2}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last" lang="en-GB">Experience from past stranding indicates that compensation for the devaluation costs of private-sector stakeholders by the public sector is common. Limiting new investments in fossil technologies hence also reduces public finance risks in the long term. <!-- -->{15.6.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">A low-carbon energy transition will shift investment patterns and create new economic opportunities (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Total energy investment needs will rise, relative to today, over the next decades, if warming is limited to 2&#176;C or lower (&gt;67%), or if warming is limited to 1.5&#176;C (&gt;50%) with no or limited overshoot. These increases will be far less pronounced, however, than the reallocations of investment flows that are anticipated across subsectors, namely from fossil fuels (extraction, conversion, and electricity generation) without CCS and toward renewables, nuclear power, CCS, electricity networks and storage, and end-use energy efficiency. A significant and growing share of investments between now and 2050 will be made in emerging economies, particularly in Asia. <!-- -->{6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Climate change will affect many future local and national low-carbon energy systems. The impacts, however, are uncertain, particularly at the regional scale (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Climate change will alter hydropower production, bioenergy and agricultural yields, thermal power plant efficiencies, and demands for heating and cooling, and it will directly impact power system infrastructure. Climate change will not affect wind and solar resources to the extent that it would compromise their ability to reduce emissions. <!-- -->{6.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Electricity systems powered predominantly by renewables will be increasingly viable over the coming decades, but it will be challenging to supply the entire energy system with renewable energy (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Large shares of variable solar PV and wind power can be incorporated in electricity grids through batteries, hydrogen, and other forms of storage; transmission; flexible non-renewable generation; advanced controls; and greater demand-side responses. Because some applications (e.g., aviation) are not currently amenable to electrification, it is anticipated that 100% renewable energy systems will need to include alternative fuels such as hydrogen or biofuels. Economic, regulatory, social, and operational challenges increase with higher shares of renewable electricity and energy. The ability to overcome these challenges in practice is not fully understood. (Box TS.9) <!-- -->{6.6}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.9 | The Transformation in Energy Carriers: Electrification and Hydrogen</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">To use energy, it must be &#8216;carried&#8217; from where it was produced &#8211; at a power plant, for example, or a refinery, or a coal mine &#8211; to where it is used. As countries reduce CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, they will need to switch from gasoline and other petroleum-based fuels, natural gas, coal, and electricity produced from these fossil fuels to energy carriers with little or no carbon footprint. An important question is which new energy carriers will emerge to support low-carbon transitions.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Low-carbon energy systems are expected to rely heavily on end-use electrification, where electricity produced with low GHG emissions is used for building and industrial heating, transport and other applications that rely heavily on fossil fuels at present. But not all end-uses are expected to be commercially electrifiable in the short to medium term <!-- -->{11.3.5}<!-- -->, and many will require low GHG liquid and gaseous fuels, that is, hydrogen, ammonia, and biogenic and synthetic low GHG hydrocarbons made from low GHG hydrogen, oxygen and carbon sources (the latter from CCU, <span class="CharOverride-1"><span id="footnote-013-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-013">20</a> </span></span> biomass, or direct air capture <!-- -->{11.3.6}<!-- -->). The future role of hydrogen and hydrogen derivatives will depend on how quickly and how far production technology improves, that is, from electrolysis (&#8216;green&#8217;), biogasification, and fossil fuel reforming with CCS (&#8216;blue&#8217;) sources. As a general rule, and across all sectors, it is more efficient to use electricity directly and avoid the progressively larger conversion losses from producing hydrogen, ammonia, or constructed low GHG hydrocarbons. What hydrogen does do, however, is add time and space option value to electricity produced using variable clean sources, for use as hydrogen, as stored future electricity via a fuel cell or turbine, or as an industrial feedstock. Furthermore, electrification and hydrogen involve a symbiotic range of general-purpose technologies, such as electric motors, power electronics, heat pumps, batteries, electrolysis, fuel cells, and so on, that have different applications across sectors but cumulative economies of innovation and production scale benefits. Finally, neither electrification nor hydrogen produce local air pollutants at point of end-use.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">For almost 140 years we have primarily produced electricity by burning coal, oil, and gas to drive steam turbines connected to electricity generators. When switching to low-carbon energy sources &#8211; renewable sources, nuclear power, and fossil or bioenergy with CCS &#8211; electricity is expected to become a more pervasive energy carrier. Electricity is a versatile energy carrier, with much higher end-use efficiencies than fuels, and it can be used directly to avoid conversion losses.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">An increasing reliance on electricity from variable renewable sources, notably wind and solar power, disrupts old concepts and makes many existing guidelines obsolete for power system planning, for example, that specific generation types are needed for baseload, intermediate load, and peak load to follow and meet demand. In future power systems with high shares of variable electricity from renewable sources, system planning and markets will focus more on demand flexibility, grid infrastructure and interconnections, storage on various timelines (on the minute, hourly, overnight and seasonal scale), and increased coupling between the energy sector and the building, transport and industrial sectors. This shifts the focus to energy systems that can handle variable supply rather than always follow demand. Hydrogen may prove valuable to improve the resilience of electricity systems with high penetration of variable renewable electricity. Flexible hydrogen electrolysis, hydrogen power plants and long-duration hydrogen storage may all improve resilience. Electricity-to-hydrogen-to-electricity round-trip efficiencies are projected to reach up to 50% by 2030. <!-- -->{6.4.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Electrification is expected to be the dominant strategy in buildings as electricity is increasingly used for heating and for cooking. Electricity will help to integrate renewable energy into buildings and will also lead to more flexible demand for heating, cooling, and electricity. District heating and cooling offers potential for demand flexibility through energy storage and supply flexibility through cogeneration. Heat pumps are increasingly used in buildings and industry for heating and cooling <!-- -->{9.3.3, Box 9.3}<!-- -->. The ease of switching to electricity means that hydrogen is not expected to be a dominant pathway for buildings <!-- -->{Box 9.6}<!-- -->. Using electricity directly for heating, cooling and other building energy demand is more efficient than using hydrogen as a fuel, for example, in boilers or fuel cells. In addition, electricity distribution is already well developed in many regions compared to essentially non-existent hydrogen infrastructure, except for a few chemicals industry pipelines. At the same time, hydrogen could potentially be used for on-site storage should technology advance sufficiently.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Electrification is already occurring in several modes of personal and light-freight transport, and vehicle-to-grid solutions for flexibility have been extensively explored in the literature and small-scale pilots. The role of hydrogen in transport depends on how far technology develops. Batteries are currently a more attractive option than hydrogen and fuel cells for light-duty vehicles. Hydrogen and hydrogen-derived synthetic fuels, such as ammonia and methanol, may have a more important role in heavy vehicles, shipping, and aviation <!-- -->{10.3}<!-- -->. Current transport of fossil fuels may be replaced by future transport of hydrogen and hydrogen carriers such as ammonia and methanol, or energy-intensive basic materials processed with hydrogen (e.g., reduced iron) in regions with bountiful renewable resources. <!-- -->{Box 11.1}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last" lang="en-GB">Both light and heavy industry are potentially large and flexible users of electricity for both final energy use (e.g., directly and using heat pumps in light industry) and for feedstocks (e.g., hydrogen for steel-making and chemicals). For example, industrial process heat demand, ranging from below 100&#176;C to above 1000&#176;C, can be met through a wide range of electrically powered technologies instead of using fuels. Future demand for hydrogen (e.g., for nitrogen fertiliser or as a reduction agent in steel production) also offers electricity-demand flexibility for electrolysis through hydrogen storage and flexible production cycles <!-- -->{11.3.5}<!-- -->. The main use of hydrogen and hydrogen carriers in industry is expected to be as feedstock (e.g., for ammonia and organic chemicals) rather than for energy as industrial electrification increases.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Multiple energy supply options are available to reduce emissions over the next decade (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Nuclear power and hydropower are already established technologies. Solar PV and wind are now cheaper than fossil-generated electricity in many locations. Bioenergy accounts for about a tenth of global primary energy. Carbon capture is widely used in the oil and gas industry, with early applications in electricity production and biofuels. It will not be possible to widely deploy all of these and other options without efforts to address the geophysical, environmental-ecological, economic, technological, socio-cultural, and institutional factors that can facilitate or hinder their implementation (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Figures TS.11 and TS.31) <!-- -->{6.4}</p><div class="Basic-Text-Frame" id="_idContainer041"><p class="Body-copy_&#8226;-Body-copy--full-justify- ParaOverride-13" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-14" id="figure-ts-11-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_11_1.png"/></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-15" id="figure-ts-11-2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_11_2.png"/></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-16" id="figure-ts-11-3" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_11_3.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.11</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> continued: Global energy flows within the 2019 global energy system (top panel) and within two illustrative future, net-zero CO</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> emissions global energy system (bottom panels). </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/> Source: IEA, AR6 Scenarios Database. Flows below 1 EJ are not represented. The illustrative net-zero scenarios correspond to the years in which net energy system CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reach zero &#8211; 2045 in IMP-Ren and 2060 in IMP-Neg-2.0. Source: data from IMP-Ren: Luderer et al.(2022); IMP-Neg-2.0: Riahi, K. et al. 2021.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-11" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Enhanced integration across energy system sectors and across scales will lower costs and facilitate low-carbon energy system transitions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Greater integration between the electricity sector and end-use sectors can facilitate integration of variable renewable energy options. Energy systems can be integrated across district, regional, national, and international scales (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{6.4, 6.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The viable speed and scope of a low-carbon energy system transition will depend on how well it can support SDGs and other societal objectives (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Energy systems are linked to a range of societal objectives, including energy access, air and water pollution, health, energy security, water security, food security, economic prosperity, international competitiveness, and employment. These linkages and their importance vary among regions. Energy-sector mitigation and efforts to achieve SDGs generally support one another, though there are important region-specific exceptions (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span> (Figure TS.29) <!-- -->{6.1, 6.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The economic outcomes of low-carbon transitions in some sectors and regions may be on par with, or superior to those of an emissions-intensive future (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Cost reductions in key technologies, particularly in electricity and light-duty transport, have increased the economic attractiveness of near-term low-carbon transitions. Long-term mitigation costs are not well understood and depend on policy design and implementation, and the future costs and availability of technologies. Advances in low-carbon energy resources and carriers such as next-generation biofuels, hydrogen produced from electrolysis, synthetic fuels, and carbon-neutral ammonia would substantially improve the economics of net zero energy systems (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{6.4, 6.7}</p></div></div><div class="h2-container" id="TS.5.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span>TS.5.2</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Urban Systems and Other Settlements</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Although urbanisation is a global trend often associated with increased incomes and higher consumption, the growing concentration of people and activities is an opportunity to increase resource efficiency and decarbonise at scale (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The same urbanisation level can have large variations in per-capita urban carbon emissions. For most regions, per-capita urban emissions are lower than per-capita national emissions (excluding aviation, shipping and biogenic sources) (<span class="&#8226;-Condensed-italic">very high confidence</span>). <!-- -->{8.1.4, 8.3.3, 8.4, Box 8.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Most future urban population growth will occur in developing countries, where per-capita emissions are currently low, but are expected to increase with the construction and use of new infrastructure, and the built environment, and changes in incomes and lifestyles (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The drivers of urban GHG emissions are complex and include an interplay of population size, income, state of urbanisation, and how cities are laid out (i.e., urban form). How new cities and towns are designed, constructed, managed, and powered will lock-in behaviour, lifestyles, and future urban GHG emissions. Urban strategies can improve well-being while minimising impact on GHG emissions. However, urbanisation can result in increased global GHG emissions through emissions outside the city&#8217;s boundaries (<span class="&#8226;-Condensed-italic">very high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{8.1.4, 8.3, Box 8.1, 8.4, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The urban share of combined global CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span> <span class="&#8226;-Bold-condensed--dark-blue-">and CH</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">4</span><span class="&#8226;-Bold-condensed--dark-blue-">) emissions is substantial and continues to increase (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In 2015, urban emissions were estimated to be 25GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq (about 62% of the global share) and in 2020 were 29 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq (67&#8211;72% of the global share). <span class="CharOverride-1"><span id="footnote-012-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-012">21</a> </span></span>Around 100 of the highest-emitting urban areas account for approximately 18% of the global carbon footprint (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{8.1, 8.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The urban share of regional GHG emissions increased between 2000 and 2015, with much inter-regional variation in the magnitude of the increase (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Globally, the urban share of national emissions increased six percentage points, from 56% in 2000 to 62% in 2015. For 2000 to 2015, the urban emissions share increased from 28% to 38% in Africa, from 46% to 54% in Asia and Pacific, from 62% to 72% in Developed Countries, from 57% to 62% in Eastern Europe and West Central Asia, from 55% to 66% in Latin America and Caribbean, and from 68% to 69% in the Middle East (<span class="&#8226;-Condensed-italic"> high confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{8.1.6, 8.3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Per-capita urban GHG emissions increased between 2000 and 2015, with cities in developed countries accounting for nearly seven times more per capita than the lowest emitting region (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>From 2000 to 2015, global urban GHG emissions per capita increased from 5.5 to 6.2 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (an increase of 11.8%). Emissions in Africa increased from 1.3 to 1.5 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (22.6%); in Asia and Pacific from 3.0 to 5.1 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (71.7%); in Eastern Europe and West Central Asia from 6.9 to 9.8 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (40.9%); in Latin America and the Caribbean from 2.7 to 3.7 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (40.4%); and in the Middle East from 7.4 to 9.6 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (30.1%). Albeit starting from the highest level, developed countries showed a modest decline of 11.4 to 10.7 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per person (&#8211;6.5%). (Figure TS.12) <!-- -->{8.3.3}</p><div class="Basic-Text-Frame" id="_idContainer028xa"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-17" id="figure-ts-12" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_12.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.12</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Changes in six metrics associated with urban and national-scale combined CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">and CH</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">4</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions represented in the AR6 WGIII six-region aggregation, with (a) 2000 and (b) 2015. </span>The trends in Luqman et al. (2021) were combined with the work of Moran et al. (2018) to estimate the regional urban CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq share of global urban emissions, the urban share of national CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq emissions, and the urban per capita CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq emissions by region. This estimate is derived from consumption-based accounting that includes both direct emissions from within urban areas and indirect emissions from outside urban areas related to the production of electricity, goods, and services consumed in cities. It incorporates all CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions except aviation, shipping and biogenic sources (i.e., land-use change, forestry, and agriculture). The dashed grey line represents the global average urban per capita CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq emissions. The regional urban population share, regional CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq share in total emissions, and national per capita CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq emissions by region are given for comparison. Source: adapted from Gurney et al. (2022).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-12" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The global share of future urban GHG emissions is expected to increase through 2050 with moderate to low mitigation efforts due to growth trends in population, urban land expansion, and infrastructure and service demands, but the extent of the increase depends on the scenario and the scale and timing of urban mitigation action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="CharOverride-7"><span id="footnote-011-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-011">22</a> </span></span>In modelled scenarios, global consumption-based urban CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emissions are projected to rise from 29 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2020 to 34 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2050 with moderate mitigation efforts (intermediate GHG emissions, SSP2-4.5), and up to 40 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2050 with low mitigation efforts (high GHG emissions, SSP 3-7.0). With aggressive and immediate mitigation efforts to limit global warming to 1.5&#176;C (&gt;50%) with no or limited overshoot by the end of the century (very low emissions, SSP1-1.9), including high levels of electrification, energy and material efficiency, renewable energy preferences, and socio-behavioural responses, urban GHG emissions could approach net-zero and reach a maximum of 3 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2050. Under a scenario with aggressive but not immediate urban mitigation policies to limit global warming to 2&#176;C (&gt;67%) (low emissions, SSP1-2.6), urban emissions could reach 17 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2050. <span class="CharOverride-1"><span id="footnote-010-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-010">23</a> </span></span> (Figure TS.13) <!-- -->{8.3.4}</p><div class="Basic-Text-Frame" id="_idContainer045"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed CharOverride-9" lang="en-GB"><img alt="" class="_idGenObjectAttribute-18" id="figure-ts-13" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_13.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-GB"><span class="&#8226;-Bold-condensed CharOverride-9" lang="en-GB">Figure</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-US">TS.13 | Panel (a): carbon dioxide-equivalent emissions from global urban areas from 1990 to 2100. Urban areas are aggregated to six regional domains; </span><span class="&#8226;-Bold-condensed CharOverride-9" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-US">Panel (b): comparison of urban emissions under different urbanisation scenarios (GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-14" lang="en-US">2</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-US">-eq yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-14" lang="en-US">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-US">) for different regions. </span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-14" lang="en-US">21</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-9" lang="en-US"/><span class="CharOverride-15" lang="en-US">{Figures 8.13 and 8.14}</span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-13" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Urban land areas could triple between 2015 and 2050, with significant implications for future carbon lock-in (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>There is a large range in the forecasts of urban land expansion across scenarios and models, which highlights an opportunity to shape future urban development towards low- or net zero GHG emissions. By 2050, urban areas could increase up to 211% over the 2015 global urban extent, with the median projected increase ranging from 43% to 106%. While the largest absolute amount of new urban land is forecasted to occur in Asia and Pacific, and in Developed Countries, the highest rate of urban land growth is projected to occur in Africa, Eastern Europe and West Central Asia, and in the Middle East. Given past trends, the expansion of urban areas is expected to take place on agricultural lands and forests, with implications for the loss of carbon stocks. The infrastructure that will be constructed concomitant with urban land expansion will lock-in patterns of energy consumption that will persist for decades. <!-- -->{8.3.1, 8.3.4, 8.4.1, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The construction of new, and upgrading of existing, urban infrastructure through 2030 will add to emissions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Condensed-italic"/>The construction of new and upgrading of existing urban infrastructure using conventional practices and technologies can result in a significant increase in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, ranging from 8.5 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> to 14 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> annually up to 2030 and more than double annual resource requirements for raw materials to about 90 billion tonnes per year by 2050, up from 40 billion tonnes in 2010. <!-- -->{8.4.1, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Given the dual challenges of rising urban GHG emissions and future projections of more frequent extreme climate events, there is an urgent need to integrate urban mitigation and adaptation strategies for cities to address climate change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Mitigation strategies can enhance resilience against climate change impacts while contributing to social equity, public health, and human well-being. Urban mitigation actions that facilitate economic decoupling can have positive impacts on employment and local economic competitiveness. <!-- -->{8.2, Cross-Working Group Box 2 in Chapter 8, 8.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Cities can achieve net-zero GHG emissions only through deep decarbonisation and systemic transformation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Three broad mitigation strategies have been found to be effective in reducing emissions when implemented concurrently: (i) reducing or changing urban energy and material use towards more sustainable production and consumption across all sectors, including through compact and efficient urban forms and supporting infrastructure; (ii) electrification and switching to low-carbon energy sources; and (iii) enhancing carbon uptake and storage in the urban environment (<span class="&#8226;-Condensed-italic"> high confidence</span>). Given the regional and global reach of urban supply chains, cities can achieve net-zero emissions only if emissions are reduced both within and outside of their administrative boundaries through supply chains. <!-- -->{8.1.6, 8.3.4, 8.4, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Packages of mitigation policies that implement multiple urban-scale interventions can have cascading effects across sectors, reduce GHG emissions outside a city&#8217;s administrative boundaries, and reduce emissions more than the net sum of individual interventions, particularly if multiple scales of governance are included (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Condensed-italic"/>Cities have the ability to implement policy packages across sectors using an urban systems approach, especially those that affect key infrastructure based on spatial planning, electrification of the urban energy system, and urban green and blue infrastructure. The institutional capacity of cities to develop, coordinate, and integrate sectoral mitigation strategies within their jurisdiction varies by context, particularly those related to governance, the regulatory system, and budgetary control. <!-- -->{8.4, 8.5, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Integrated spatial planning to achieve compact and resource-efficient urban growth through co-location of higher residential and job densities, mixed land use, and transit-oriented development could reduce urban energy use between 23% and 26% by 2050 compared to the business-as-usual scenario (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Compact cities with shortened distances between housing and jobs, and interventions that support a modal shift away from private motor vehicles towards walking, cycling, and low-emissions shared, or public, transportation, passive energy comfort in buildings, and urban green infrastructure can deliver significant public health benefits and lower GHG emissions. <!-- -->{8.2, 8.3.4, 8.4, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Urban green and blue infrastructure can mitigate climate change through carbon sinks, avoided emissions, and reduced energy use while offering multiple co-benefits (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Urban green and blue infrastructure, including urban forests and street trees, permeable surfaces, and green roofs <span class="CharOverride-1"><span id="footnote-009-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-009">24</a> </span></span> offer potentials to mitigate climate change directly through storing carbon, and indirectly by inducing a cooling effect that both reduces energy demand and reduces energy use for water treatment. Globally, urban trees store approximately 7.4 billion tonnes of carbon, and sequester approximately 217 million tonnes of carbon annually, although carbon storage is highly dependent on biome. Among the multiple co-benefits of green and blue infrastructure are reducing the urban heat island (UHI) effect and heat stress, reducing stormwater runoff, improving air quality, and improving the mental and physical health of urban dwellers. Many of these options also provide benefits to climate adaptation. (<span class="&#8226;-Condensed-italic"> high agreement, robust evidence</span>) <!-- -->{8.2, 8.4.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The potential and sequencing of mitigation strategies to reduce GHG emissions will vary depending on a city&#8217;s land use, spatial form, development level, and state of urbanisation (i.e., whether it is an established city with existing infrastructure, a rapidly growing city with new infrastructure, or an emerging city with infrastructure buildup) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>New and emerging cities will have significant infrastructure development needs to achieve high quality of life, which can be met through energy-efficient infrastructures and services, and people-centred urban design (high confidence). The long lifespan of urban infrastructures locks in behaviour and committed emissions. Urban infrastructures and urban form can enable sociocultural and lifestyle changes that can significantly reduce carbon footprints. Rapidly growing cities can avoid higher future emissions through urban planning to co-locate jobs and housing to achieve compact urban form, and by leapfrogging to low-carbon technologies. Established cities will achieve the largest GHG emissions savings by replacing, repurposing, or retrofitting the building stock, targeted infilling and densifying, as well as through modal shift and the electrification of the urban energy system. New and emerging cities have unparalleled potential to become low or net zero GHG emissions while achieving high quality of life by creating compact, co-located, and walkable urban areas with mixed land use and transit-oriented design, that also preserve existing green and blue assets. <!-- -->{8.2, 8.4, 8.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">With over 880 million people living in informal settlements, there are opportunities to harness and enable informal practices and institutions in cities related to housing, waste, energy, water, and sanitation to reduce resource use and mitigate climate change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">low evidence, medium agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The upgrading of informal settlements and inadequate housing to improve resilience and well-being offers a chance to create a low-carbon transition. However, there is limited quantifiable data on these practices and their cumulative impacts on GHG emissions. <!-- -->{8.1.4, 8.2.2, Cross-Working Group Box 2 in Chapter 8, 8.3.2, 8.4, 8.6, 8.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Achieving transformational changes in cities for climate change mitigation and adaptation will require engaging multiple scales of governance, including governments and non-state actors, and in connection with substantial financing beyond sectoral approaches (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Large and complex infrastructure projects for urban mitigation are often beyond the capacity of local municipality budgets, jurisdictions, and institutions. Partnerships between cities and international institutions, national and regional governments, transnational networks, and local stakeholders play a pivotal role in mo
