ervices, but they can also greatly increase energy demand because of the energy used in digital devices (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{Cross-Chapter Box 11 in Chapter 16, 16.2}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Digital devices, including servers, increase pressure on the environment due to the demand for rare metals and end-of-life disposal. The absence of adequate governance in many countries can lead to harsh working conditions and unregulated disposal of electronic waste. Digitalisation also affects firms&#8217; competitiveness, the demand for skills, and the distribution of, and access to resources. The existing digital divide, especially in developing countries, and the lack of appropriate governance of the digital revolution can hamper the role that digitalisation could play in supporting the achievement of stringent mitigation targets. At present, the understanding of both the direct and indirect impacts of digitalisation on energy use, carbon emissions and potential mitigation is limited (<span class="&#8226;-Condensed-italic">medium confidence</span>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The digital transformation is a megatrend that is fundamentally changing all economies and societies, albeit in very different ways depending on the level of development of a given country and on the nature of its economic system. Digital technologies have significant potential to contribute to decarbonisation due to their ability to increase energy and material efficiency, make transport and building systems less wasteful, and improve the access to services for consumers and citizens. Yet, if left unmanaged, the digital transformation will probably increase energy demand, exacerbate inequities and the concentration of power, leaving developing economies with less access to digital technologies behind, raise ethical issues, reduce labour demand and compromise citizens&#8217; welfare. Appropriate governance of the digital transformation can ensure that digitalisation works as an enabler, rather than as a barrier and further strain in decarbonisation pathways. Governance can ensure that digitalisation not only reduces GHG emissions intensity but also contributes to reducing absolute GHG emission, constraining run-away consumption. <!-- -->{Cross-Chapter Box 11 in Chapter 16, 16.2}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Digital technologies have the potential to reduce energy demand in all end-use sectors through steep improvements in energy efficiency. This includes material input savings and increased coordination as they allow the use of fewer inputs to perform a given task. Smart appliances and energy management, supported by choice architectures, economic incentives and social norms, effectively reduce energy demand and associated GHG emissions by 5&#8211;10% while maintaining equal service levels. Data centres can also play a role in energy-system management, for example by waste-heat utilisation where district heat systems are close by; temporal and spatial scheduling of electricity demand can provide about 6% of the total potential demand response. <!-- -->{5.5, Cross-Chapter Box 11, Table 1 in Chapter 16}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Digital technologies, analytics and connectivity consume large amounts of energy, implying higher direct energy demand and related carbon emissions. Global energy demand from digital appliances reached 7.14 EJ in 2018. The demand for computing services increased by 550% between 2010 and 2018 and is now estimated at 1% of global electricity consumption. Due to efficiency improvements, the associated energy demand increased only modestly, by about 6% from 2000 to 2018. <!-- -->{Box 9.5}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">System-wide effects endanger energy and GHG-emission savings. Rising demand can diminish energy savings, and also produce run-away effects associated with additional consumption and GHG emissions if left unregulated. Savings are varied in smart and shared mobility systems, as ride-hailing increases GHG emissions due to deadheading, whereas shared pooled mobility and shared cycling reduce GHG emissions, as occupancy levels and/or weight per person kilometre transported improve. Systemic effects have wider boundaries of analysis and are more difficult to quantify and investigate but are nonetheless very relevant. Systemic effects tend to have negative impacts, but policies and adequate infrastructures and choice architectures can help manage and contain these. <!-- -->{5.3, 5.4, 5.6}</p></div></div></div><div class="h1-container" id="TS.7"><h1 class="Headings_&#8226;-H1---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.7</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Mitigation in the Context of Sustainable Development </span><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h1><div class="h1-siblings" id="h1-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Accelerating climate mitigation <span class="&#8226;-Condensed-italic">in the context of sustainable development </span> involves not only expediting the pace of change but also addressing the underlying drivers of vulnerability and emissions. Addressing these drivers can enable diverse communities, sectors, stakeholders, regions and cultures to participate in just, equitable and inclusive processes that improve the health and well-being of people and the planet. Looking at climate change from a justice perspective also means placing the emphasis on: (i) the protection of vulnerable populations from the impacts of climate change, (ii) mitigating the effects of low-carbon transformations, and (iii) ensuring an equitable decarbonised world (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{17.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The SDG framework</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1"><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-000">33</a> </span></span><span class="&#8226;-Bold-condensed--dark-blue-">can serve as a template to evaluate the long-term implications of mitigation on sustainable development and vice versa (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). Understanding the co-benefits and trade-offs associated with mitigation is key to understanding how societies prioritise among the various sectoral policy options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Areas with anticipated trade-offs include food and biodiversity, energy affordability/access, and mineral-resource extraction. Areas with anticipated co-benefits include health, especially regarding air pollution, clean energy access and water availability. The possible implementation of the different sectoral mitigation options therefore depends on how societies prioritise mitigation versus other products and services: not least, how societies prioritise food, material well-being, nature conservation and biodiversity protection, as well as considerations such as their future dependence on CDR. Figure TS.29 summarises the assessment of where key synergies and trade-offs exist between mitigation options and the SDGs. (Figures TS.29 and TS.31, Table TS.7) <!-- -->{12.3, 12.4, 12.5, 12.6.1, Figures 3.39 and 17.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The beneficial and adverse impacts of deploying climate-change mitigation and adaptation responses are highly context-specific and scale-dependent. There are synergies and trade-offs between adaptation and mitigation as well as synergies and trade-offs with sustainable development (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Strong links also exist between sustainable development, vulnerability and climate risks, as limited economic, social and institutional resources often result in low adaptive capacities and high vulnerability, especially in developing countries. Resource limitations in these countries can similarly weaken the capacity for climate mitigation and adaptation. The move towards climate-resilient societies requires transformational or deep systemic change. This has important implications for countries&#8217; sustainable development pathways (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>)<span class="&#8226;-Condensed-italic">. </span> (Box TS.3, <span class="&#8226;-Bold-condensed" lang="en-GB"/>Figure TS.29) <!-- -->{4.5, Figure 4.9, 17.3.3}</p><div class="Basic-Text-Frame" id="_idContainer112"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-34" id="figure-ts-29" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_29.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.29 |</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">Mitigation options have synergies with many Sustainable Development Goals (SDGs), but there are trade-offs associated with some options especially when implemented at scale. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The synergies and trade-offs vary widely and depend on the context. Figure presents a summary of the chapter-level qualitative assessment of the synergies and trade-offs for selected mitigation options. Overlaps may exist in the mitigation options assessed and presented by sector and system, and interlinkages with the SDGs might differ depending on the application of that option by sector. Interactions of mitigation options with the SDGs are context-specific and dependent on the scale of implementation. For some mitigation options, these scaling and context-specific issues imply that there are both synergies and trade-offs in relation to specific SDGs. The SDGs are displayed as coloured squares. They indicate whether a synergy, trade-off, or both synergies and trade-offs exist between the SDG and the mitigation option. Confidence levels are indicated through the solidity of the squares. A solid square indicates high confidence, a partially filled square indicates medium confidence, and an outlined square indicates low confidence. The final column in the figure provides a line of sight to the chapters that provide details on context-specificity and scale of implementation. <!-- -->{6.3, 6.4, 6.7, 7.3, 7.4, 7.5, 7.6, 8.2, 8.4, 8.6, 9.4, 9.5, 9.8, Table 9.5, 10.3, 10.4, 10.5, 10.6, 10.8, 11.5, Table 10.3, 17.3, Figure 17.1, Supplementary Material Table 17.SM.1, Annex II.IV.12}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-29" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Many of the potential trade-offs between mitigation and other sustainable development outcomes depend on policy design and can be compensated or avoided with additional policies and investments, or through policies that integrate mitigation with other SDGs (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Targeted SDG policies and investments, for example, in the areas of healthy nutrition, sustainable consumption and production, and international collaboration, can support climate change mitigation policies and resolve or alleviate trade-offs <span class="&#8226;-Condensed-italic">. </span>Trade-offs can also be addressed by complementary policies and investments, as well as through the design of cross-sectoral policies integrating mitigation with the SDGs, and in particular: good health and well-being (SDG 3), zero hunger and nutrition (SDG 2), responsible consumption and production (SDG 12), reduced inequalities (SDG 10), and life on land (SDG 15). <span class="&#8226;-Condensed-italic"/> (Figures TS.29 and TS.30) <!-- -->{3.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Decent living standards</span><span class="&#8226;-Bold-condensed--dark-blue-">, which encompasses many SDG dimensions, are achievable at lower energy use than previously thought (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Mitigation strategies that focus on lowering demand for energy and land-based resources exhibit reduced trade-offs and negative consequences for sustainable development relative to pathways involving either high emissions and climate impacts or pathways with high consumption and emissions that are ultimately compensated by large quantities of BECCS. Figure TS.30 illustrates how, in the case of pathways limiting warming to 1.5&#176;C (&gt;67%), sustainable development policies can lead to overall benefits compared to mitigation policies alone. (Figures TS.22 and TS.30) <!-- -->{3.7, 5.2}<span class="&#8226;-Bold-condensed" lang="en-GB"/></p><div class="Basic-Text-Frame" id="_idContainer115"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-35" id="figure-ts-30" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_30.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure</span></span> <span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">TS.30 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Impacts on SDGs of mitigation limiting warming to 1.5&#176;C (&gt;50%) with narrow mitigation policies vs broader sustainable development policies. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Left: </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> benefits of mitigation from avoided impacts. <span class="&#8226;-Bold-condensed--dark-blue-">Middle: </span> sustainability co-benefits and trade-offs of narrow mitigation policies (averaged over multiple models). <span class="&#8226;-Bold-condensed--dark-blue-">Right: </span> sustainability co-benefits and trade-offs of mitigation policies integrating Sustainable Development Goals. Scale: 0% means no change compared to 3&#176;C (left) or current policies (middle and right). Green values correspond to proportional improvements, red values to proportional worsening. Note: only the left panel considers climate impacts on sustainable development; the middle and right panels do not. &#8216;Res&#8217; C&amp;P&#8217; stands for Responsible Consumption and Production (SDG 12). <!-- -->{Figure 3.39}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-30" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The timing of mitigation actions and their effectiveness will have significant consequences for broader sustainable development outcomes in the longer term (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-Condensed-Italic"/>Ambitious mitigation can be considered a precondition for achieving the SDGs. <!-- -->{3.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Adopting coordinated cross-sectoral approaches to climate mitigation can target synergies and minimise trade-offs, both between sectors and between sustainable development objectives (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>This requires integrated planning using multiple-objective-multiple-impact policy frameworks. Strong inter-dependencies and cross-sectoral linkages create both opportunities for synergies and need to address trade-offs related to mitigation options and technologies. This can only be done if coordinated sectoral approaches to climate change mitigation policies are adopted <span class="&#8226;-Condensed-italic"/> that mainstream these interactions and ensure local people are involved in the development of new products, as well as production and consumption practices. For instance, there can be many synergies in urban areas between mitigation policies and the SDGs but capturing these depends on the overall planning of urban structures and on local integrated policies such as combining affordable housing and spatial planning with walkable urban areas, green electrification and clean renewable energy (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic">. </span>Integrated planning and cross-sectoral alignment of climate change policies are also particularly evident in developing countries&#8217; NDCs under the Paris Agreement, where key priority sectors such as agriculture and energy are closely aligned with the proposed mitigation and adaptation actions and the SDGs <span class="&#8226;-Condensed-italic">. </span>{12.6.2, Supplementary Material Table 17.SM.1, 17.3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The feasibility of deploying response options is shaped by barriers and enabling conditions across geophysical, environmental-ecological, technological, economic, socio-cultural, and institutional dimensions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Accelerating the deployment of response options depends on reducing or removing barriers across these dimensions, as well on establishing and strengthening enabling conditions. Feasibility is context-dependent, and also depends on the scale and the speed of implementation. For example: the institutional, legal and administrative capacity to support deployment varies across countries; the feasibility of options that involve large-scale land-use changes is highly context-dependent; spatial planning has a higher potential in early stages of urban development; the geophysical potential of geothermal is site-specific; and cultural and local conditions may either inhibit or enable demand-side responses. Figure TS.31 summarises the assessment of barriers and enablers for a broad range of sector-specific, and cross-sectoral response options. (Box TS.15) <!-- -->{6.4, 7.4, 8.5, 9.10, 10.8, 12.3}</p><div class="Basic-Text-Frame" id="_idContainer117"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-36" id="figure-ts-31" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_31.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.31</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-"> | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Geophysical, environmental-ecological, technological, economic, socio-cultural and institutional factors can enable or act as barriers to the deployment of response options. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Chapter-level assessment for selected mitigation options. Overlaps may exist in the mitigation options assessed and presented by sector and system, and feasibility might differ depending on the demarcation of that option in each sector. <span class="&#8226;-Condensed-italic"/>Chapters 6, 8, 9, 10, and 12 assess mitigation response options across six feasibility dimensions: <span class="&#8226;-Light-condensed-italic">geophysical, environmental-ecological, technological, economic, socio-cultural and institutional</span>. AFOLU (Chapter 7) and industry (Chapter 11) are not included because of the heterogeneity of options in these sectors. For each dimension, a set of feasibility indicators was identified. Examples of indicators include impacts on land use, air pollution, economic costs, technology scalability, public acceptance and political acceptance (see Box TS.15, and Annex II.IV.11 for a detailed explanation). An indicator could refer to a barrier or an enabler to implementation, or could refer to both a barrier or an enabler, depending on the context, speed, and scale of implementation. Dark blue bars indicate the extent of enablers to deployment within each dimension. This is shown relative to the maximum number of possible enablers, as indicated by the light blue shading. Dark orange bars indicate the extent of barriers to deployment within each dimension. This is shown relative to the maximum number of possible barriers, as indicated by light orange shading. A light grey dot indicates that there is limited or no evidence to assess the option. A dark grey dot indicates that one of the feasibility indicators within that dimension is not relevant for the deployment of the option. The relevant sections in the underlying chapters include references to the literature on which the assessment is based and indicate whether the feasibility of an option varies depending on context (e.g., region), scale (e.g., small, medium or full scale), speed (e.g., implementation in 2030 versus 2050) and warming level (e.g., 1.5&#176;C versus 2&#176;C). <!-- -->{6.4, 8.5, 9.10, 10.8, 12.3, Annex II.IV.11}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-31" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Alternative mitigation pathways are also associated with different feasibility challenges (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>These challenges are multi-dimensional, context-dependent, malleable to policy and to technological and societal trends. They can also be reduced by putting in place appropriate enabling conditions. Figure TS.32 highlights the dynamic and transient nature of feasibility risks. These risks are transient and concentrated in the decades before mid-century. Figure TS.32 also illustrates how different feasibility dimensions pose differentiated challenges: for example, institutional feasibility challenges are shown as <span class="&#8226;-Condensed-italic">unprecedented</span> for a high proportion of scenarios, in line with the qualitative literature, but moving from 2030 to 2050 and 2100 these challenges decrease.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The feasibility challenges associated with mitigation pathways are predominantly</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">institutional</span><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">economic</span><span class="&#8226;-Bold-condensed--dark-blue-">rather than</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">technological</span><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">geophysical</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The rapid pace of technological development and deployment in mitigation scenarios is not incompatible with historical records, but rather, institutional capacity is a key limiting factor for a successful transition. Emerging economies appear to have highest feasibility challenges in the near to mid-term. This suggests a key role of policy and technology as enabling factors. (Figure TS.32) <!-- -->{3.8}</p><div class="Basic-Text-Frame" id="_idContainer119"><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-37" id="figure-ts-32" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_32.png"/></span></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.3</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">2 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">The feasibility of mitigation scenarios. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Figure TS.32 shows the proportion of scenarios in the AR6 scenarios database &#8211; falling within the warming level classifications C1 and C3 (<span class="&#8226;-Bold-condensed--dark-blue-">C1: </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> below 1.5&#176;C (&gt;50%), no or limited overshoot; <span class="&#8226;-Bold-condensed--dark-blue-">C3: </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> below 2&#176;C (&gt;67%)) &#8211; that exceed threshold values in 2030, 2050 and 2100 for five dimensions of feasibility (Boxes TS.5 and TS.15). The feasibility dimensions shown are: <span class="&#8226;-Light-condensed-italic">geophysical, technological, economic, socio-cultural and institutional</span>. The thresholds shown are: (i)<span class="&#8226;-Light-condensed-italic">plausible</span>&#8211; range of values based on past historical trends or other peer reviewed assessments; (ii)<span class="&#8226;-Light-condensed-italic">best-case scenario</span>&#8211; range of values assuming major political support or technological breakthrough; (iii)<span class="&#8226;-Light-condensed-italic">unprecedented</span>&#8211; values going beyond those observed or reported in peer-reviewed assessments. Overlayed are the Illustrative Mitigation Pathways consistent with SSP2 (LD, SP, Ren: C1 category; Neg, GS: C3 category). The positioning of the illustrative pathways is simply indicative of the general trade-offs over time and across the feasibility dimensions, it is not determined mathematically. (Box TS.5) <!-- -->{3.8}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-32" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways relying on a broad portfolio of mitigation strategies are more robust and resilient (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Portfolios of technological solutions reduce the feasibility risks associated with the low-carbon transition. (Figures TS.31 and TS.32, Box TS.15) <!-- -->{3.8}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading ParaOverride-14" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.15 | A Harmonised Approach to Assessing Feasibility</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The assessment of feasibility in this report aims to identify barriers and enablers to the deployment of mitigation options and pathways. The assessment organises evidence to support policy decisions, and decisions on actions, that would improve the feasibility of mitigation options and pathways by removing relevant barriers and by strengthening enablers of change.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">The feasibility of mitigation response options</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Mitigation response options are assessed against six dimensions of feasibility. Each dimension comprises a key set of indicators that can be evaluated by combining various strands of literature. <!-- -->{Annex II.IV.11, Table 6.1}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The assessment &#8211; undertaken by the sectoral chapters in this report &#8211; evaluates to what extent each indicator (listed in Box TS.15, Table.1) would be an enabler or barrier to implementation using a scoring methodology (described in detail in Annex II.IV.11). When appropriate, it is also indicated whether the feasibility of an option varies across context, scale, time and temperature goal. The resulting scores provide insight into the extent to which each feasibility dimension enables or inhibits the deployment of the relevant option. It also provides insight into the nature of the effort needed to reduce or remove barriers, thereby improving the feasibility of individual options. <!-- -->{Annex II.IV.11}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.15, Table. </span></span><span class="&#8226;-Bold-condensed--dark-blue-">1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Feasibility dimensions and indicators to assess the barriers and enablers of implementing mitigation options. </span></p><table class="IPCC-Box _idGenTablePara-1" id="table005"><colgroup><col class="_idGenTableRowColumn-31"/><col class="_idGenTableRowColumn-32"/></colgroup><tbody><tr class="IPCC-Box _idGenTableRowColumn-29"><td class="IPCC-Box &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Feasibility dimension</p></td><td class="IPCC-Box &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US">Indicators</p></td></tr><tr class="IPCC-Box _idGenTableRowColumn-33"><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Geophysical feasibility</p></td><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Availability of required geophysical resources:</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Physical potential</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Geophysical resource availability</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Land use</p></td></tr><tr class="IPCC-Box _idGenTableRowColumn-11"><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Environmental-ecological feasibility</p></td><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Impacts on environment:</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Air pollution</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Toxic waste, ecotoxicity and eutrophication</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Water quantity and quality</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Biodiversity</p></td></tr><tr class="IPCC-Box _idGenTableRowColumn-33"><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Technological feasibility</p></td><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Extent to which the technology can be implemented at scale soon:</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Simplicity</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Technology scalability</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Maturity and technology readiness</p></td></tr><tr class="IPCC-Box _idGenTableRowColumn-18"><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Economic feasibility</p></td><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Financial costs and economic effects:</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Costs now, in 2030 and in the long term</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Employment effects and economic growth</p></td></tr><tr class="IPCC-Box _idGenTableRowColumn-33"><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Socio-cultural feasibility</p></td><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Public engagement and support, and social impacts:</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Public acceptance</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Effects on health and well-being</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Distributional effects</p></td></tr><tr class="IPCC-Box _idGenTableRowColumn-9"><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Institutional feasibility</p></td><td class="IPCC-Box &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">Institutional conditions that affect the implementation of the response option:</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Political acceptance</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Institutional capacity and governance, cross-sectoral coordination</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US">&#8211; Legal and administrative capacity</p></td></tr></tbody></table><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">The feasibility of mitigation scenarios</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Scenarios provide internally consistent projections of emission-reduction drivers and help contextualise the scale of deployment and interactions of mitigation strategies. Recent research has proposed and operationalised frameworks for the feasibility assessment of mitigation scenarios. In this report the feasibility assessment of scenarios uses an approach that involves developing a set of multi-dimensional metrics capturing the <span class="&#8226;-Condensed-italic">timing</span>, <span class="&#8226;-Condensed-italic">disruptiveness</span> and the <span class="&#8226;-Condensed-italic">scale</span> of the transformative change within five dimensions: <span class="&#8226;-Condensed-italic">geophysical, technological, economic, socio-cultural and institutional, </span> as illustrated in Box TS.15, Figure 1.</p><div class="_idGenObjectLayout-1 box-figure"><div id="_idContainer008"><img alt="" class="_idGenObjectAttribute-2" id="box-ts-15-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_TS_15_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title---last-line-of-box" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.15, Figure</span></span><span class="&#8226;-Bold-condensed--dark-blue-">1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Steps involved in evaluating the feasibility of scenarios. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 3.41}<span class="&#8226;-Bold-condensed" lang="en-GB"/>Note: in this approach the <span class="&#8226;-Light-condensed-italic">environmental-ecological</span> dimension is captured through different scenarios&#8217; categories.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/box-ts-15-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">More than 20 indicators were chosen to represent feasibility dimensions that could be related to scenario metrics. Thresholds of feasibility risks of different intensity were obtained through empirical analysis of historical data and assessed literature. Details of indicators, thresholds, and how they were applied is reported in Annex II.IV.11. <!-- -->{3.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">A wide range of factors have been found to enable sustainability transitions, ranging from technological innovations to shifts in markets, and from policies and governance arrangements to shifts in belief systems and market forces (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Many of these factors have come together in a co-evolutionary process that has unfolded globally, internationally and locally over several decades (<span class="&#8226;-Condensed-italic">low evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). Those same conditions that may serve to impede the transition (i.e., organisational structure, behaviour, technological lock-in) can also &#8216;flip&#8217; to enable both the transition and the framing of sustainable development policies to create a stronger basis for policy support (<span class="&#8226;-Condensed-italic"> high confidence</span>). It is important to note that strong shocks to these systems, including accelerating climate change impacts, economic crises and political changes, may provide crucial openings for accelerated transitions to sustainable systems. For example, rebuilding more sustainably after an extreme event, or renewed public debate about the drivers of social and economic vulnerability to multiple stressors (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic">. </span>{17.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">While transition pathways will vary across countries it is anticipated that they will be challenging in many contexts (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Climate change is the result of decades of unsustainable production and consumption patterns, as well as governance arrangements and political economic institutions that lock-in resource-intensive development patterns (<span class="&#8226;-Condensed-italic"> high confidence</span>). Resource shortages, social divisions, inequitable distributions of wealth, poor infrastructure and limited access to advanced technologies and skilled human resources can constrain the options and capacity of developing countries to achieve sustainable and Just Transitions (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>) <!-- -->{17.1.1}<!-- -->. Reframing development objectives and shifting development pathways towards sustainability can help transform these patterns and practices, allowing space to transform unsustainable systems (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). <!-- -->{1.6, Cross-Chapter Box 5 in Chapter 4, 17.1, 17.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The landscape of transitions to sustainable development is changing rapidly, with multiple transitions already underway. This creates the room to manage these transitions in ways that prioritise the needs of workers in vulnerable sectors (e.g., land, energy) to secure their jobs and maintain secure and healthy lifestyles (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{17.3.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Actions aligning sustainable development, climate mitigation and partnerships can support transitions. Strengthening different stakeholders&#8217; &#8216;response capacities&#8217; to mitigate and adapt to a changing climate will be critical for a sustainable transition (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>{17.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Accelerating the transition to sustainability will be enabled by explicit consideration being given to the principles of justice, equality and fairness (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>{5.2, 5.4, 5.6, 13.2, 13.6, 13.8, 13.9,17.4}</p><hr class="HorizontalRule-1"/><div class="_idFootnotes"><div class="_idFootnote" id="footnote-032"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-032-backlink">1</a> </span>The three Special Reports are: Global Warming of 1.5&#176;C: an IPCC Special Report on the impacts of global warming of 1.5&#176;C above pre-industrial levels and related global greenhouse gas emission pathways, in the context of strengthening the global response to the threat of climate change, sustainable development, and efforts to eradicate poverty (2018); Climate Change and Land: an IPCC Special Report on climate change, desertification, land degradation, sustainable land management, food security, and greenhouse gas fluxes in terrestrial ecosystems (2019); IPCC Special Report on the Ocean and Cryosphere in a Changing Climate (2019).</p></div><div class="_idFootnote" id="footnote-031"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-031-backlink">2</a> </span>Each finding is grounded in an evaluation of the underlying evidence, typeset in italics. The validity of a finding is evaluated in terms of the evidence quality &#8211; &#8216;<span class="&#8226;-Light-condensed-italic">limited</span>&#8217;, &#8216;<span class="&#8226;-Light-condensed-italic">medium</span>&#8217;, &#8216;<span class="&#8226;-Light-condensed-italic">robust </span>&#8217; &#8211; and the degree of agreement between sources &#8211; &#8216;<span class="&#8226;-Light-condensed-italic">low</span>&#8217;, &#8216;<span class="&#8226;-Light-condensed-italic">medium</span>&#8217;, &#8216;<span class="&#8226;-Light-condensed-italic"> high</span>&#8217;. A level of confidence is expressed using five qualifiers: <span class="&#8226;-Light-condensed-italic">very low</span>, <span class="&#8226;-Light-condensed-italic">low</span>, <span class="&#8226;-Light-condensed-italic">medium</span>, <span class="&#8226;-Light-condensed-italic"> high</span> and <span class="&#8226;-Light-condensed-italic">very high</span>. Generally, the level of confidence is highest where there is robust evidence from multiple sources and high agreement. For findings with, for example, &#8216;<span class="&#8226;-Light-condensed-italic">robust evidence</span>, <span class="&#8226;-Light-condensed-italic">medium agreement </span>&#8217;, a confidence statement may not always be appropriate. The assessed likelihood of an outcome or a result is described as: <span class="&#8226;-Light-condensed-italic">virtually certain</span> (99&#8211;100% probability); <span class="&#8226;-Light-condensed-italic">very likely </span> (90&#8211;100%); <span class="&#8226;-Light-condensed-italic">likely </span> (66&#8211;100%); <span class="&#8226;-Light-condensed-italic">about as likely as not </span> (33&#8211;66%); <span class="&#8226;-Light-condensed-italic">unlikely </span> (0&#8211;33%); <span class="&#8226;-Light-condensed-italic">very unlikely </span> (0&#8211;10%); <span class="&#8226;-Light-condensed-italic">exceptionally unlikely </span> (0&#8211;1%). Additional terms may also be used when appropriate, consistent with the IPCC uncertainty guidance: <span class="&#8226;-Hyperlink--blue---underline-">https://www.ipcc.ch/site/assets/uploads/2018/05/uncertainty-guidance-note.pdf </span>.</p></div><div class="_idFootnote" id="footnote-030"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-030-backlink">3</a> </span>Current NDCs refer to Nationally Determined Contributions submitted to the UNFCCC, as well as publicly announced but not yet submitted mitigation pledges with sufficient detail on targets, reflected in studies published up to 11 October 2021. Revised NDCs submitted or announced after 11 October 2021 are not included. Intended Nationally Determined Contributions (INDCs) were converted to NDCs as countries ratified the Paris Agreement. Original INDCs and NDCs refer to those submitted to the UNFCCC in 2015 and 2016.</p></div><div class="_idFootnote" id="footnote-029"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-029-backlink">4</a> </span>Emissions of GHGs are weighed by global warming potentials (GWPs) with a 100-year time horizon (GWP100) from the Sixth Assessment Report. GWP100 is commonly used in wide parts of the literature on climate change mitigation and is required for reporting emissions under the United Nations Framework Convention on Climate Change (UNFCCC). All metrics have limitations and uncertainties. <!-- -->{Cross-Chapter Box 2, Annex II.II.8}</p></div><div class="_idFootnote" id="footnote-028"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-028-backlink">5</a> </span>In 2019, CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> from fossil fuel and industry (FFI) was 38 &#177; 3.0 Gt; CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> from net land use, land-use change and forestry (LULUCF) was 6.6 &#177; 4.6 Gt.</p></div><div class="_idFootnote" id="footnote-027"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-027-backlink">6</a> </span>Fluorinated gases, also known as &#8216;F-gases&#8217;, include: hydrofluorocarbons (HFCs), perfluorocarbons (PFCs), sulphur hexafluouride (SF<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">6</span>) and nitrogen trifluouride (NF<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">3</span>).</p></div><div class="_idFootnote" id="footnote-026"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-026-backlink">7</a> </span>IEA: International Energy Agency</p></div><div class="_idFootnote" id="footnote-025"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-025-backlink">8</a> </span>EDGAR: Emissions Database for Global Atmospheric Research</p></div><div class="_idFootnote" id="footnote-024"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-024-backlink">9</a> </span>Emission metrics also exist for aerosols, but these are not commonly used in climate policy. This assessment focuses on GHG emission metrics only.</p></div><div class="_idFootnote" id="footnote-023"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-023-backlink">10</a> </span>The CMA is the Conference of the Parties serving as the Meeting of the Parties to the Paris Agreement. See 18/CMA.1 (Annex, para. 37) and 4/CMA.1 (Annex II, para. 1) regarding the use of GHG emission metrics in reporting of emissions and removals and accounting for Parties&#8217; NDCs.</p></div><div class="_idFootnote" id="footnote-022"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-022-backlink">11</a> </span>Bookkeeping models and dynamic global vegetation models.</p></div><div class="_idFootnote" id="footnote-021"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-021-backlink">12</a> </span>Decent Living Standards (DLS) &#8211; a benchmark of material conditions for human well-being &#8211; overlaps with many Sustainable Development Goals (SDGs). Minimum requirements of energy use consistent with enabling well-being for all is between 20 and 50 GJ per capita yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> depending on the context. (Figure TS.22) <!-- -->{5.2.2, 5.2.2, Box 5.3}</p></div><div class="_idFootnote" id="footnote-020"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-020-backlink">13</a> </span>Current NDCs refers to the most recent Nationally Determined Contributions submitted to the UNFCCC as well as those publicly announced (with sufficient detail on targets, but not yet submitted) up to 11 October 2021, and reflected in literature published up to 11 October 2021. Original INDCs and NDCs refer to those submitted to the UNFCCC in 2015 and 2016.</p></div><div class="_idFootnote" id="footnote-019"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-019-backlink">14</a> </span> See <!-- -->{4.2.1}<!-- --> for descriptions of &#8216;unconditional&#8217; and &#8216;conditional&#8217; elements of NDCs.</p></div><div class="_idFootnote" id="footnote-018"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-018-backlink">15</a> </span> Submitted by 11 October 2021.</p></div><div class="_idFootnote" id="footnote-017"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-017-backlink">16</a> </span>Reductions greater than 100% in energy supply and AFOLU indicate that these sectors would become carbon sinks.</p></div><div class="_idFootnote" id="footnote-016"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-016-backlink">17</a> </span>NDCs announced prior to COP26 refer to the most recent Nationally Determined Contributions submitted to the UNFCCC up to the literature cut-off date of this report, 11 October 2021, and revised NDCs announced by China, Japan and the Republic of Korea prior to October 2021 but only submitted thereafter. 25 NDC updates were submitted between 12 October 2021 and the start of COP26.</p></div><div class="_idFootnote" id="footnote-015"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-015-backlink">18</a> </span>Numbers in parentheses represent he interquartile range of the scenario samples.</p></div><div class="_idFootnote" id="footnote-014"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-014-backlink">19</a> </span>In this assessment the terms <span class="&#8226;-Light-condensed-italic">net zero CO</span><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span> emissions and <span class="&#8226;-Light-condensed-italic">carbon neutrality</span> have different meanings and are only equivalent at the global scale. At the scale of regions, or sectors, each term applies different system boundaries. This is also the case for the related terms <span class="&#8226;-Light-condensed-italic">net zero GHG</span> and <span class="&#8226;-Light-condensed-italic">GHG neutrality</span>. <!-- -->{Cross-Chapter Box 3 in Chapter 3}</p></div><div class="_idFootnote" id="footnote-013"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-013-backlink">20</a> </span>Carbon dioxide capture and utilisation (CCU) refers to a process in which CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is captured and the carbon is then used in a product. The climate effect of CCU depends on the product lifetime, the product it displaces, and the CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> source (fossil, biomass or atmosphere). CCU is sometimes referred to as carbon dioxide capture and use, or carbon capture and utilisation.</p></div><div class="_idFootnote" id="footnote-012"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-012-backlink">21</a> </span>These estimates are based on consumption-based accounting, including both direct emissions from within urban areas, and indirect emissions from outside urban areas related to the production of electricity, goods, and services consumed in cities. Estimates include all CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> emission categories except for aviation and marine bunker fuels, land-use change, forestry, and agriculture. <!-- -->{8.1, Annex I: Glossary}</p></div><div class="_idFootnote" id="footnote-011"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-011-backlink">22</a> </span>These scenarios have been assessed by WGI to correspond to intermediate, high, and very low GHG emissions.</p></div><div class="_idFootnote" id="footnote-010"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-010-backlink">23</a> </span>These scenarios have been assessed by WGI to correspond to intermediate, high, and very low GHG emissions.</p></div><div class="_idFootnote" id="footnote-009"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-009-backlink">24</a> </span>These examples are considered to be a subset of &#8216;nature-based solutions&#8217; or &#8216;ecosystem-based approaches&#8217;.</p></div><div class="_idFootnote" id="footnote-008"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-008-backlink">25</a> </span>&#8216;Active travel&#8217; is travel that requires physical effort, for example journeys made by walking or cycling.</p></div><div class="_idFootnote" id="footnote-007"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-007-backlink">26</a> </span> See section TS.5.9.</p></div><div class="_idFootnote" id="footnote-006"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-006-backlink">27</a> </span>AFOLU is a sector in the <span class="&#8226;-Light-condensed-italic">2019 Refinement to the 2006 IPCC Guidelines for National Greenhouse Gas Inventories</span>. AFOLU anthropogenic greenhouse gas emissions and removals by sinks reported by governments under the UNFCCC are defined as all those occurring on &#8216;managed land&#8217;. Managed land is land where human interventions and practices have been applied to perform production, ecological or social functions.</p></div><div class="_idFootnote" id="footnote-005"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-005-backlink">28</a> </span>For example: in the <span class="&#8226;-Light-condensed-italic">2019 Refinement to the 2006 IPCC Guidelines for National Greenhouse Gas Inventories</span>, CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> emissions from biomass used for energy are reported in the AFOLU sector, calculated as an implicit component of carbon stock changes. In the energy sector, CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> emissions from biomass combustion for energy are recorded as an information item that is not included in the sectoral total emissions for the that sector.</p></div><div class="_idFootnote" id="footnote-004"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-004-backlink">29</a> </span>These potentials do not include avoided emissions resulting from bioenergy use associated with BECCS, which depends on energy substitution patterns, conversion efficiencies, and supply chain emissions for both the BECCS and substituted energy systems. Estimates of substitution effects of bioenergy indicate that this additional mitigation would be of the same magnitude as provided through CDR using BECCS. Bio-based products with long service life, for example, construction timber, can also provide mitigation through substitution of steel, concrete, and other products, and through carbon storage in the bio-based product pool. See section TS.5.7 for the CDR potential of BECCS. <!-- -->{7.4, 12.3}</p></div><div class="_idFootnote" id="footnote-003"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-003-backlink">30</a> </span>As a median value [5&#8211;95th percentile range].</p></div><div class="_idFootnote" id="footnote-002"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-002-backlink">31</a> </span>Most of climate finance stays within national borders, especially private climate flows (over 90%). The reasons for this range from national policy support, differences in regulatory standards, exchange rate, political and governance risks, to information market failures.</p></div><div class="_idFootnote" id="footnote-001"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-001-backlink">32</a> </span>Climate finance flows refers to local, national, or transnational financing from public, private, and alternative sources, to support mitigation and adaptation actions addressing climate change.</p></div><div class="_idFootnote" id="footnote-000"><p class="Body-copy_&#8226;-Footnotes" lang="en-GB"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-000-backlink">33</a> </span>The 17 SDGs are at the heart of the UN 2030 Agenda for Sustainable Development, adopted by all United Nations Member States in 2015.</p></div></div></div></div><div class="s9-widget-wrapper mt-3 mb-3"/><div data-sal="slide-up" data-sal-delay="300" data-sal-easing="ease"/></div></div></section></div><div class="related_pages pt-4"><div class="container"><div class
