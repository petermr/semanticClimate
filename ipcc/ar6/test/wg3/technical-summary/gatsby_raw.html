bilising global climate finance resources for a range of infrastructure projects with low-carbon emissions and related spatial planning programs across key sectors. <!-- -->{8.4, 8.5}</p></div></div><div class="h2-container" id="TS.5.3"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.3</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Transport </span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Meeting climate mitigation goals would require transformative changes in the transport sector. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In 2019, direct GHG emissions from the transport sector were 8.7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq (up from 5.0 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq in 1990) and accounted for 23% of global energy-related CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions. Road vehicles accounted for 70% of direct transport emissions, while 1%, 11%, and 12% of direct emissions came from rail, shipping, and aviation, respectively. Emissions from shipping and aviation continue to grow rapidly. Transport-related emissions in developing regions of the world have increased more rapidly than in Europe or North America, a trend that is expected to continue in coming decades (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{10.1, 10.5, 10.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Since AR5 there has been a growing awareness of the need for demand management solutions combined with new technologies, such as the rapidly growing use of electromobility for land transport and the emerging options in advanced biofuels and hydrogen-based fuels for shipping and aviation and in other specific land-based contexts (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>There is a growing need for systemic infrastructure changes that enable behavioural modifications and reductions in demand for transport services that can in turn reduce energy demand. The response to the COVID-19 pandemic has also shown that behavioural interventions can reduce transport-related GHG emissions. For example, COVID-19-based lockdowns have confirmed the transformative value of telecommuting replacing significant numbers of work and personal journeys as well as promoting local active transport. There are growing opportunities to implement strategies that drive behavioural change and support the adoption of new transport technology options. <!-- -->{Chapter 5, 10.2, 10.3, 10.4, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Changes in urban form, behaviour programs, the circular economy, the shared economy, and digitalisation trends can support systemic changes that lead to reductions in demand for transport services or expand the use of more efficient transport modes (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Cities can reduce their transport-related fuel consumption by around 25% through combinations of more compact land use and the provision of less car-dependent transport infrastructure. Appropriate infrastructure, including protected pedestrian and bike pathways, can also support much greater localised active travel. <span class="CharOverride-1"><span id="footnote-008-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-008">25</a> </span></span>Transport demand management incentives are expected to be necessary to support these systemic changes. There is mixed evidence of the effect of circular economy initiatives, shared economy initiatives, and digitalisation on demand for transport services (Box TS.14). For example, while dematerialisation can reduce the amount of material that needs to be transported to manufacturing facilities, an increase in online shopping with priority delivery can increase demand for freight transport. Similarly, while teleworking could reduce travel demand, increased ride-sharing could increase vehicle kilometres travelled (VKT). <!-- -->{Chapters 1 and 5, 10.2, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Battery electric vehicles (BEVs) have lower lifecycle greenhouse gas (GHG) emissions than internal combustion engine vehicles (ICEVs) when BEVs are charged with low-carbon electricity (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Electromobility is being rapidly implemented in micro-mobility (e-autorickshaws, e-scooters, e-bikes), in transit systems, especially buses, and to a lesser degree, in personal vehicles. BEVs could also have the added benefit of supporting grid operations. The commercial availability of mature lithium-ion batteries (LIBs) has underpinned this growth in electromobility. As global battery production increases, unit costs are declining. Further efforts to reduce the GHG footprint of battery production, however, are essential for maximising the mitigation potential of BEVs. The continued growth of electromobility for land transport would entail investments in electric charging and related grid infrastructure. Electromobility powered by low-carbon electricity has the potential to rapidly reduce transport GHG and can be applied with multiple co-benefits, especially in developing countries. <!-- -->{10.3, 10.4, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Land-based, long-range, heavy-duty trucks can be decarbonised through battery-electric haulage (including the use of electric road systems), complemented by hydrogen- and biofuel-based fuels in some contexts. These same technologies and expanded use of available electric rail systems can support rail decarbonisation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Initial deployments of battery-electric, hydrogen- and bio-based haulage are underway, and commercial operations of some of these technologies are considered feasible by 2030 (<span class="&#8226;-Condensed-italic">medium confidence</span>). These technologies nevertheless face challenges regarding driving range, capital and operating costs, and infrastructure availability. In particular, fuel-cell durability, high energy consumption, and costs continue to challenge the commercialisation of hydrogen-based fuel-cell vehicles. Increased capacity for low-carbon hydrogen production would also be essential for hydrogen-based fuels to serve as an emissions reduction strategy (<span class="&#8226;-Condensed-italic"> high confidence</span>). <span class="&#8226;-Bold-condensed" lang="en-GB"/> (Box TS.15) <!-- -->{10.3, 10.4, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Decarbonisation options for shipping and aviation still require R&amp;D, though advanced biofuels, ammonia, and synthetic fuels are emerging as viable options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Increased efficiency has been insufficient to limit the emissions from shipping and aviation, and natural gas-based fuels are expected to be inadequate to meet stringent decarbonisation goals for these segments (<span class="&#8226;-Condensed-italic"> high confidence</span>). <span class="&#8226;-Bold-condensed" lang="en-GB"/>High-energy density, low-carbon fuels are required, but they have not yet reached commercial scale. Advanced biofuels could provide low-carbon jet fuel (<span class="&#8226;-Condensed-italic">medium confidence</span>). <span class="&#8226;-Bold-condensed" lang="en-GB"/>The production of synthetic fuels using low-carbon hydrogen with CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> captured through DACCS/BECCS could provide jet and marine fuels but these options still require demonstration at scale (<span class="&#8226;-Condensed-italic">low confidence</span>). Ammonia produced with low-carbon hydrogen could also serve as a marine fuel (<span class="&#8226;-Condensed-italic">medium confidence</span>). Deployment of these fuels requires reductions in production costs. (Figure TS.14) <!-- -->{10.2, 10.3, 10.4, 10.5, 10.6, 10.8}</p><div class="Basic-Text-Frame" id="_idContainer047"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-19" id="figure-ts-14" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_14.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.1</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">4 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Mitigation options and enabling conditions for transport. &#8216;Niche&#8217; scale includes strategies that still require innovation. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>{Figure 10.22}<span class="&#8226;-Bold-condensed" lang="en-GB"/>ASI: Avoid-Shift-Improve; TRL: technology readiness level.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-14" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Scenarios from bottom-up and top-down models indicate that, without intervention, CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions from transport could grow in the range of 16% and 50% by 2050 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The scenarios literature projects continued growth in demand for freight and passenger services, particularly in developing countries in Africa and Asia (<span class="&#8226;-Condensed-italic"> high confidence</span>). This growth is projected to take place across all transport modes. Increases in demand notwithstanding, scenarios that limit warming to 1.5&#176;C degree with no or limited overshoot suggest that a 59% reduction (42&#8211;68% interquartile range) in transport-related CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions by 2050, compared to modelled 2020 levels is required. While many global scenarios place greater reliance on emissions reduction in sectors other than transport, a quarter of the 1.5&#176;C scenarios describe transport-related CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reductions in excess of 68% (relative to modelled 2020 levels) (<span class="&#8226;-Condensed-italic">medium confidence</span>). Illustrative Mitigation Pathways IMP-Ren and IMP-LD (TS 4.2) describe emission reductions of 80% and 90% in the transport sector, respectively, by 2050. Transport-related emission reductions, however, may not happen uniformly across regions. For example, transport emissions from the Developed Countries, and Eastern Europe and West Central Asia countries decrease from 2020 levels by 2050 across all scenarios limiting global warming to 1.5&#176;C by 2100, but could increase in Africa, Asia and Pacific (APC), Latin America and Caribbean, and the Middle East in some of these scenarios. <!-- -->{10.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The scenarios literature indicates that fuel and technology shifts are crucial in reducing carbon emissions to meet temperature goals (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In general terms, electrification tends to play the key role in land-based transport, but biofuels and hydrogen (and derivatives) could play a role in decarbonisation of freight in some contexts. Biofuels and hydrogen (and derivatives) are expected to be more prominent in shipping and aviation. The shifts towards these alternative fuels must occur alongside shifts towards clean technologies in other sectors. <!-- -->{10.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There is a growing awareness of the need to plan for the significant expansion of low-carbon energy infrastructure, including low-carbon power generation and hydrogen production, to support emissions reductions in the transport sector (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Integrated energy planning and operations that take into account energy demand and system constraints across all sectors (transport, buildings, and industry) offer the opportunity to leverage sectoral synergies and avoid inefficient allocation of energy resources. Integrated planning of transport and power infrastructure would be particularly useful in developing countries where &#8216;greenfield&#8217; development doesn&#8217;t suffer from constraints imposed by legacy systems. <!-- -->{10.3, 10.4, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The deployment of low-carbon aviation and shipping fuels that support decarbonisation of the transport sector could require changes to national and international governance structures (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The UNFCCC does not specifically cover emissions from international shipping and aviation. Reporting emissions from international transport is at the discretion of each country. While the International Civil Aviation Organization (ICAO) and International Maritime Organization (IMO) have established emissions reductions targets, only strategies to improve fuel efficiency and demand reductions have been pursued, and there has been minimal commitment to new technologies. <!-- -->{10.5, 10.6, 10.7}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">There are growing concerns about resource availability, labour rights, non-climate environmental impacts, and costs of critical minerals needed for lithium-ion batteries (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Emerging national strategies on critical minerals and the requirements from major vehicle manufacturers are leading to new, more geographically diverse mines. The standardisation of battery modules and packaging within and across vehicle platforms, as well as increased focus on design for recyclability are important. Given the high degree of potential recyclability of lithium-ion batteries, a nearly closed-loop system in the future could mitigate concerns about critical mineral issues (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{10.3, 10.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Legislated climate strategies are emerging at all levels of government, and together with pledges for personal choices, could spur the deployment of demand- and sup</span><span class="&#8226;-Bold-condensed--dark-blue-">ply-sid</span><span class="&#8226;-Bold-condensed--dark-blue-">e transport mitigation strategies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>At the local level, <span class="&#8226;-Bold-Condensed-Italic"/> legislation can support local transport plans that include commitments or pledges from local institutions to encourage behaviour change by adopting an organisational culture that motivates sustainable behaviour with inputs from the creative arts. Such institution-led mechanisms could include bike-to-work campaigns, free transport passes, parking charges, or eliminating car benefits. Community-based solutions such as <span class="&#8226;-Condensed-italic">solar sharing</span>, <span class="&#8226;-Condensed-italic">community charging</span>, and <span class="&#8226;-Condensed-italic">mobility as a service</span> can generate new opportunities to facilitate low-carbon transport futures. At the regional and national levels, legislation can include vehicle and fuel efficiency standards, R&amp;D support, and large-scale investments in low-carbon transport infrastructure. (Figure TS.14) <!-- -->{10.8, Chapter 15}</p></div></div><div class="h2-container" id="TS.5.4"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.4</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Buildings</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global GHG emissions from buildings were 12 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq in 2019, equivalent to 21% of global GHG emissions. Of this, 57% (6.8 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq) were indirect emissions from off-site generation of electricity and heat, 24% (2.9 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq) were direct emissions produced on-site and 18% (2.2 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq) were embodied emissions from the production of cement and steel used in buildings (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Most building-sector emissions are CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>. Final energy demand from buildings reached 128 EJ globally in 2019 (around 31% of global final energy demand), and electricity demand from buildings was slightly above 43 EJ globally (around 18% of global electricity demand). Residential buildings consumed 70% (90 EJ) of the global final energy demand from buildings. Over the period 1990&#8211;2019, global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from buildings increased by 50%, global final energy demand from buildings grew by 38%, and global final electricity demand increased by 161%. <!-- -->{9.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">In most regions, historical improvements in efficiency have been approximately matched by growth in floor area per capita (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>At the global level, building-specific drivers of GHG emissions include: (i) population growth, especially in developing countries; (ii) increasing floor area per capita, driven by the increasing size of dwellings while the size of households kept decreasing, especially in developed countries; (iii) the inefficiency of newly constructed buildings, especially in developing countries, and the low renovation rates and low ambition level in developed countries when existing buildings are renovated; (iv) the increase in use, number and size of appliances and equipment, especially information and communication technologies (ICT) and cooling, driven by income; and, (v) the continued reliance on carbon-intensive electricity and heat. These factors taken together are projected to continue driving increased GHG emissions in the building sector in the future. <!-- -->{9.3, 9.6, 9.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Building-sector GHG emissions were assessed using the Sufficiency, Efficiency, Renewable (SER) framework. Sufficiency measures tackle the causes of GHG emissions by limiting the demand for energy and materials over the lifecycle of buildings and appliances (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In <a class="section-link" data-title="Buildings" href="/chapters/chapter-9">Chapter 9</a> of this report, <span class="&#8226;-Condensed-italic">sufficiency</span> differs from <span class="&#8226;-Condensed-italic">efficiency</span>: <span class="&#8226;-Condensed-italic">sufficiency</span> is about long-term actions driven by non-technological solutions, which consume less energy in absolute terms; <span class="&#8226;-Condensed-italic">efficiency</span>, in contrast is about continuous short-term marginal technological improvements. Sufficiency policies are a set of measures and daily practices that avoid demand for energy, materials, land and water while delivering human well-being-for-all within planetary boundaries. Use of the SER framework aims to reduce the cost of constructing and using buildings without reducing occupants&#8217; well-being and comfort. <!-- -->{9.1, 9.4, 9.5, 9.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Sufficiency interventions do not consume energy during the use phase of buildings and do not require maintenance nor replacement over the lifetime of buildings. </span>Density, compacity, bioclimatic design to optimise the use of nature-based solutions, multi-functionality of space through shared space and to allow for adjusting the size of buildings to the evolving needs of households, circular use of materials and repurposing unused existing buildings to avoid using virgin materials, optimisation of the use of buildings through lifestyle changes, use of the thermal mass of buildings to reduce thermal needs, and moving from ownership to usership of appliances, are among the sufficiency interventions implemented in leading municipalities (<span class="&#8226;-Condensed-italic"> high confidence</span>). At a global level, up to 17% of the mitigation potential in the buildings sector could be captured by 2050 through sufficiency interventions (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Figure TS.15) <!-- -->{9.2, 9.3, 9.4, 9.5, 9.9}</p><div class="Basic-Text-Frame" id="_idContainer051"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-20" id="figure-ts-15-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_15.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">15: Decompositions of changes in historical residential energy emissions 1990&#8211;2019, changes in emissions projected by baseline scenarios for 2020&#8211;2050, and differences between scenarios in 2050 using scenarios from three models: IEA, IMAGE, and RECC. </span></span><span class="&#8226;-Bold-condensed--dark-blue-"/>RECC-LED data for <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> global, and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> for nine world regions, include only space heating and cooling and <span class="&#8226;-Bold-condensed" lang="en-GB"/> water heating in residential buildings. Emissions are decomposed using the equation, which shows changes in driver variables of population, sufficiency (floor area per capita), efficiency (final energy per floor area), and renewables (GHG emissions per final energy). &#8216;Renewables&#8217; is a summary term describing changes in GHG intensity of energy supply. Emission projections to 2050, and differences between scenarios in 2050, demonstrate mitigation potentials from the dimensions of the SER framework realised in each model scenario. In most regions, historical improvements in efficiency have been approximately matched by growth in floor area per capita. Implementing sufficiency measures that limit growth in floor area per capita, particularly in developed regions, reduces the dependence of climate mitigation on technological solutions. <!-- -->{Figure 9.5, Box 9.2}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-15" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The potential associated with sufficiency measures, as well as the replacement of appliances, equipment and lights by efficient ones, is below zero cost (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The construction of high-performance buildings is expected to become a business-as-usual technology by 2050 with costs below USD20 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4"/> in developed countries and below USD100 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4"/> in developing countries (<span class="&#8226;-Condensed-italic">medium confidence</span>). For existing buildings, there have been many examples of deep retrofits where additional costs per CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> abated are not significantly higher than those of shallow retrofits. However, for the whole building stock they tend to be in cost intervals of USD&#8211;200 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4"/> and &gt;USD200 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span><span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4"/> (<span class="&#8226;-Condensed-italic">medium confidence</span>). Literature emphasises the critical role of the 2020&#8211;2030 decade in accelerating the learning of know-how and skills to reduce the costs and remove feasibility constraints for achieving high-efficiency buildings at scale and set the sector on the pathway to realise its full potential (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{9.3, 9.6, 9.9}<!-- -->.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The development, since AR5, of integrated approaches to the construction and retrofit of buildings has led to increasing the number of zero-energy or zero-carbon buildings in almost all climate zones. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The complementarity and interdependency of measures leads to cost reductions, while optimising the mitigation potential achieved and avoiding the lock-in-effect (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{9.6, 9.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The decarbonisation of buildings is constrained by multiple barriers and obstacles as well as limited finance flows (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). The lack of institutional capacity, especially in developing countries, and appropriate governance structures slow down the decarbonisation of the global building stock (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The building sector is highly heterogenous with many different building types, sizes, and operational uses. The sub-segment representing rented property faces principal/agent problems where the tenant benefits from the decarbonisation&#8217;s investment made by the landlord. The organisational context and the governance structure could trigger or hinder the decarbonisation of buildings. Global investment in the decarbonisation of buildings was estimated at USD164 billion in 2020. However, this is not enough by far to close the investment gap (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{9.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Policy packages could grasp the full mitigation potential of the global building stock. Building energy codes represent the main regulatory instrument to reduce emissions from both new and existing buildings (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The most advanced building energy codes include requirements on each of the three pillars of the SER framework in the <span class="&#8226;-Condensed-italic">use</span> and <span class="&#8226;-Condensed-italic">construction</span> phase of buildings. Building energy codes have proven to be effective if compulsory and combined with other regulatory instruments such as minimum energy performance standard for appliances and equipment, if the performance level is set at the level of the best available technologies in the market (<span class="&#8226;-Condensed-italic"> high confidence</span>). Market-based instruments such as carbon taxes with recycling of the revenues and personal or building carbon allowances could also contribute to fostering the decarbonisation of the building sector (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{9.9}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Adapting buildings to future climate while ensuring well-being for all requires action. Expected heatwaves will inevitably increase cooling needs to limit the health impacts of climate change (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Global warming will impact cooling and heating needs but also the performance, durability and safety of buildings, especially historical and coastal ones, through changes in temperature, humidity, atmospheric concentrations of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and chloride, and sea level rise. Adaptation measures to cope with climate change may increase the demand for energy and materials leading to an increase in GHG emissions if not mitigated. Sufficiency measures which anticipate climate change, and include natural ventilation, white walls, and nature-based solutions (e.g., green roofs) will decrease the demand for cooling. Shared cooled spaces with highly efficient cooling solutions are among the mitigation strategies which can limit the effect of the expected heatwaves on people&#8217;s health. <!-- -->{9.7, 9.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Well-designed and effectively implemented mitigation actions in the buildings sector have significant potential to help achieve the SDGs (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>As shown in Figure TS.16, the impacts of mitigation actions in the building sector go far beyond the goal of climate action (SDG 13) and contribute to meeting 15 other SDGs. Mitigation actions in the building sector bring health gains through improved indoor air quality and thermal comfort, and have positive significant macro- and micro-economic effects, such as increased productivity of labour, job creation, reduced poverty, especially energy poverty, and improved energy security (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Figure TS.29) <!-- -->{9.8}</p><div class="Basic-Text-Frame" id="_idContainer053"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-22" id="figure-ts-16" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_16.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">16 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Contribution of building-sector mitigation policies to meeting Sustainable Development Goals. </span>{Figure 9.18}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-16" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The COVID-19 pandemic emphasised the importance of buildings for human well-being and highlighted the inequalities in access for all to suitable, healthy buildings, which provide natural daylight and clean air to their occupants (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Recent WHO health recommendations have also emphasise indoor air quality, preventive maintenance of centralised mechanical heating, ventilation, and cooling systems. There are opportunities for repurposing existing non-residential buildings, no longer in use due to the expected spread of teleworking triggered by the health crisis and enabled by digitalisation. (Box TS.14) <!-- -->{9.1}</p></div></div><div class="h2-container" id="TS.5.5"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.5</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Industry</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The industry chapter focuses on new developments since AR5 and emphasises the role of the energy-intensive and emissions-intensive basic materials industries in strategies for reaching net zero emissions. <span class="&#8226;-Bold-condensed" lang="en-GB"/>The Paris Agreement, the SDGs and the COVID-19 pandemic provide a new context for the evolution of industry and mitigation of industry greenhouse gas (GHG) emissions (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{11.1.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">industrial-sector emissions are possible but challenging (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Energy efficiency will continue to be important. Reduced materials demand, material efficiency, and circular economy solutions can reduce the need for primary production. Primary production options include switching to new processes that use low-to-zero GHG energy carriers and feedstocks (e.g., electricity, hydrogen, biofuels, and carbon dioxide capture and utilisation (CCU) to provide carbon feedstocks). Carbon capture and storage (CCS) will be required to mitigate remaining CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions <!-- -->{11.3}<!-- -->. These options require substantial scaling up of electricity, hydrogen, recycling, CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>, and other infrastructure, as well as phase-out or conversion of existing industrial plants. While improvements in the GHG intensities of major basic materials have nearly stagnated over the last 30 years, analysis of historical technology shifts and newly available technologies indicate these intensities can be significantly reduced by mid-century. <!-- -->{11.2, 11.3, 11.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Industry-sector emissions have been growing faster since 2000 than emissions in any other sector, driven by increased basic materials extraction and production (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>GHG emissions attributed to the industrial sector originate from fuel combustion, process emissions, product use and waste, which jointly accounted for 14.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq or 24% of all direct anthropogenic emissions in 2019, second behind the energy supply sector. Industry is a leading GHG emitter &#8211; 20 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq or 34% of global emissions in 2019 &#8211; if indirect emissions from power and heat generation are included. The share of emissions originating from direct fuel combustion is decreasing and was 7 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq, 50% of direct industrial emissions in 2019. <!-- -->{11.2.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global material intensity &#8211; the in-use stock of manufactured capital in tonnes per unit of GDP &#8211; is increasing (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In-use stock of manufactured capital per capita has been growing faster than GDP per capita since 2000. Total global in-use stock of manufactured capital grew by 3.4% yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> in 2000&#8211;2019. At the same time, per-capita material stocks in several developed countries have stopped growing, showing a decoupling from GDP per capita. <!-- -->{11.2.1, 11.3.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The demand for plastic has been growing most strongly since 1970 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The current &gt;99% reliance on fossil feedstock, very low recycling, and high emissions from petrochemical processes is a challenge for reaching net zero emissions. At the same time, plastics are important for reducing emissions elsewhere, for example, light-weighting vehicles. There are as yet no shared visions for fossil-free plastics, but several possibilities. <!-- -->{11.4.1.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Scenario analyses show that significant reductions in global GHG emissions and even close to net zero emissions from GHG intensive industry (e.g., steel, plastics, ammonia, and cement) can be achieved by 2050 by deploying multiple available and emerging options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> Significant reductions in industry emissions require a reorientation from the historic focus on important but incremental improvements (e.g., energy efficiency) to transformational changes in energy and feedstock sourcing, materials efficiency, and more circular material flows. <!-- -->{11.3, 11.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Key mitigation options such as materials efficiency, circular material flows and emerging primary processes, are not well represented in climate change scenario modelling and integrated assessment models (IAMs), albeit with some progress in recent years (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The character of these interventions (e.g., appearing in many forms across complex value chains, making cost estimates difficult) combined with the limited data on new fossil-free primary processes help explain why they are less represented in models than, for example, CCS. As a result, overall mitigation costs and the need for CCS may be overestimated. <!-- -->{11.4.2.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Electrification is emerging as a key mitigation option for industry (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Using electricity directly, or indirectly via hydrogen from electrolysis for high temperature and chemical feedstock requirements, offers many options to reduce emissions. It also can provide substantial grid-balancing services, for example, through electrolysis and storage of hydrogen for chemical process use or demand response. (Box TS.9) <!-- -->{11.3.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon is a key building block in organic chemicals, fuels and materials and will remain important (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In order to reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions for the carbon needed in society (e.g., plastics, wood, aviation fuels, solvents, etc.), it is important to close the use loops for carbon and carbon dioxide through increased circularity with mechanical and chemical recycling, more efficient use of biomass feedstock with addition of low-GHG hydrogen to increase product yields (e.g., for biomethane and methanol), and potentially direct air capture of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> as a new carbon source. <!-- -->{11.3, 11.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Production costs for very low to zero emissions basic materials may be high but the cost for final consumers and the general economy will be low (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Costs and emissions reductions potential in industry, and especially heavy industry, are highly contingent on innovation, commercialisation, and market-uptake policies. Technologies exist to take all industry sectors to very low or zero emissions, but require five to fifteen years of intensive innovation, commercialisation, and policy to ensure uptake. Mitigation costs are in the rough range of USD50&#8211;150 tCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</span>, with wide variation within and outside this band. This affects competitiveness and requires supporting policy. Although production cost increases can be significant, they translate to very small increases in the costs for final products, typically less than a few percent depending on product, assumptions, and system boundaries. (Figure TS.17) <!-- -->{11.4.1.5}</p><div class="Basic-Text-Frame" id="_idContainer055"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-23" id="figure-ts-17" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_17.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------single-column" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.17</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">: Potentials and costs for zero-carbon mitigation options for industry and basic materials. </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/>CIEl &#8211; carbon intensity of electricity for indirect emissions; EE &#8211; energy efficiency; ME &#8211; material efficiency; Circularity &#8211; material flows (clinker substituted by coal fly ash, blast furnace slag or other by-products and waste, steel scrap, plastic recycling, etc.); FeedCI &#8211; feedstock carbon intensity (hydrogen, biomass, novel cement, natural clinker substitutes); FSW+El &#8211; fuel switch and processes electrification with low-carbon electricity. Ranges for mitigation options are shown based on bottom-up studies for grouped technologies packages, not for single technologies. In circles, contribution to mitigation from technologies based on their readiness are shown for 2050 (2040) and 2070. Direct emissions include fuel combustion and process emissions. Indirect emissions include emissions attributed to consumed electricity and purchased heat. For basic chemicals, only methanol, ammonia and high-value chemicals are considered. Total for industry does not include emissions from waste. Negative mitigation costs for some options such as Circularity are not reflected. <!-- -->{Figure 11.13}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-17" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Several technological options exist for very low to zero emissions steel, but their uptake will require integrated material efficiency, recycling, and production decarbonisation policies (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Material efficiency can potentially reduce steel demand by up to 40% based on design for less steel use, long life, reuse, constructability, and low-contamination recycling. Secondary production through high-quality recycling must be maximised. Production decarbonisation will also be required, starting with the retrofitting of existing facilities for partial fuel switching (e.g., to biomass or hydrogen), CCU and CCS, followed by very low and zero emissions production based on high-capture CCS or direct hydrogen, or electrolytic iron-ore reduction followed by an electric arc furnace. <!-- -->{11.3.2, 11.4.1.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Several current and emerging options can significantly reduce cement and concrete emissions. Producer, user, and regulator education, as well as innovation and commercialisation policy are needed (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Cement and concrete are currently overused because they are inexpensive, durable, and ubiquitous, and consumption decisions typically do not give weight to their production emissions. Basic material efficiency efforts to use only well-made concrete thoughtfully and only where needed (e.g., using right-sized, prefabricated components) could reduce emissions by 24&#8211;50% through lower demand for clinker. Cementitious material substitution with various materials (e.g., ground limestone and calcined clays) can reduce process calcination emissions by up to 50% and occasionally much more. Until a very low GHG emissions alternative binder to Portland cement is commercialised &#8211; which is not anticipated in the near to mid-term &#8211; CCS will be essential for eliminating the limestone calcination process emissions for making clinker, which currently represent 60% of GHG emissions in best-available technology plants. <!-- -->{11.3.2, 11.3.6, 11.4.1.2}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">While several technological options exist for decarbonising the main industrial feedstock chemicals and their derivatives, the costs vary widely (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Fossil fuel-based feedstocks are inexpensive and still without carbon pricing, and their biomass- and electricity-based replacements are expected to be more expensive. The chemical industry consumes large amounts of hydrogen, ammonia, methanol, carbon monoxide, ethylene, propylene, benzene, toluene, and mixed xylenes and aromatics from fossil feedstock, and from these basic chemicals produces tens of thousands of derivative end-use chemicals. Hydrogen, biogenic or air-capture carbon, and collected plastic waste for the primary feedstocks can greatly reduce total emissions. Biogenic carbon feedstock is expected to be limited due to competing land uses. <!-- -->{11.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Light industry and manufacturing can be largely decarbonised through switching to low-GHG fuels (e.g., biofuels and hydrogen) and electricity (e.g., for electrothermal heating and heat pumps) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Most of these technologies are already mature, for example for low-temperature heat, but a major challenge is the current low cost of fossil CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and coal relative to low- and zero-GHG electricity, hydrogen, and biofuels. <!-- -->{11.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The pulp and paper industry has significant biogenic carbon emissions but relatively small fossil carbon emissions. Pulp mills have access to biomass residues and by-products and in paper mills the use of process heat at low to medium temperatures allows for electrification (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Competition for feedstock will increase if wood substitutes for building materials and petrochemicals feedstock. The pulp and paper industry can also be a source of biogenic carbon dioxide, carbon for organic chemicals feedstock, and for CDR using CCS. <!-- -->{11.4.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The geographical distribution of renewable resources has implications for industry (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>The potential for zero-emission electricity and low-cost hydrogen from electrolysis powered by solar and wind, or hydrogen from other very low emission sources, may reshape where currently energy- and emissions-intensive basic materials production is located, how value chains are organised, trade patterns, and what gets transported in international shipping. Regions with bountiful solar and wind resources, or low fugitive CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> co-located with CCS geology, may become exporters of hydrogen or hydrogen carriers such as methanol and ammonia, or home to the production of iron and steel, organic platform chemicals, and other energy-intensive basic materials. <!-- -->{11.2, 11.4, Box 11.1}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The level of policy maturity and experience varies widely across the mitigation options (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Energy efficiency is a well-established policy field with decades of experience from voluntary and negotiated agreements, regulations, energy auditing and demand-side management (DSM) programmes. In contrast, materials demand management and efficiency are not well understood and addressed from a policy perspective. Barriers to recycling that policy could address are often specific to the different material loops (e.g., copper contamination for steel and lack of technologies or poor economics for plastics) or waste-management systems. For electrification and fuel switching the focus has so far been mainly on innovation and developing technical supply-side solutions rather than creating market demand. <!-- -->{11.5.2, 11.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Industry has so far largely been sheltered from the impacts of climate policy and carbon pricing due to concerns about carbon leakage</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1"><span id="footnote-007-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-007">26</a> </span></span><span class="&#8226;-Bold-condensed--dark-blue-">and reducing competitiveness (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>New approaches to industrial development policy are emerging for a transition to net zero GHG emissions. The transition requires a clear direction towards net zero, technology development, market demand for low-carbon materials and products, governance capacity and learning, socially inclusive phase-out plans, as well as international coordination of climate and trade policies (see also TS.6.5). It requires comprehensive and sequential industrial policy strategies leading to immediate action as well as preparedness for future decarbonisation, governance at different levels (from international to local) and integration with other policy domains. <!-- -->{11.6}</p></div></div><div class="h2-container" id="TS.5.6"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">TS.5.6</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Agriculture, Forestry, Other Land Uses, and Food Systems</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-8-siblings"><div class="h3-container" id="TS.5.6.1"><h3 class="Headings_&#8226;-H3-&#8211;-numbered" lang="en-GB"><span class="_idGenBNMarker-1">TS.5.6.1</span> Agricultre, Forestry, and Other Land Use (AFOLU) <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The agriculture, forestry and other land use (AFOLU) </span> <span class="CharOverride-5"><span id="footnote-006-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-006">27</a> </span></span><span class="&#8226;-Bold-condensed--dark-blue-">sector encompasses managed ecosystems and offers significant mitigation opportunities while providing food, wood and other renewable resources as well as biodiversity conservation, provided the sector adapts to climate change. </span>Land-based mitigation measures can reduce GHG emissions within the AFOLU sector, deliver CDR and provide biomass thereby enabling emission reductions in other sectors. <span class="CharOverride-1"><span id="footnote-005-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-005">28</a> </span></span>The rapid deployment of AFOLU measures features in all pathways that limit global warming to 1.5&#176;C. Where carefully and appropriately implemented, AFOLU mitigation measures are positioned to deliver substantial co-benefits and help address many of the wider challenges associated with land management. If AFOLU measures are deployed badly, when taken together with the increasing need to produce sufficient food, feed, fuel and wood, they may exacerbate trade-offs with the conservation of habitats, adaptation, biodiversity and other services. At the same time the capacity of the land to support these functions may be threatened by climate change (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{AR6 WGI Figure SPM.7; AR6 WGII, 7.1, 7.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The AFOLU sector, on average, accounted for 13&#8211;21% of global total anthropogenic GHG emissions in the period 2010&#8211;2019. At the same time managed and natural terrestrial ecosystems were a carbon sink, absorbing around one third of anthropogenic CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Estimated anthropogenic net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from AFOLU (based on bookkeeping models) result in a net source of +5.9 &#177; 4.1<span class="&#8226;-Bold-condensed" lang="en-GB"/>GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> between 2010 and 2019 with an unclear trend. Based on FAOSTAT or national GHG inventories, the net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from AFOLU were 0.0 to +0.8 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> over the same period. There is a discrepancy in the reported CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>AFOLU emissions magnitude because alternative methodological approaches that incorporate different assumptions are used <!-- -->{7.2.2}<!-- -->. If the responses of all managed and natural land to both anthropogenic environmental change and natural climate variability, estimated to be a gross sink of &#8211;12.5 &#177; 3.2 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> for the period 2010&#8211;2019, are added to land-use emissions, then land overall constituted a net sink of &#8211;6.6 &#177; 5.2 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in terms of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions (<span class="&#8226;-Condensed-italic">medium confidence</span>). (Table TS.4) <!-- -->{7.2, Table 7.1}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title CharOverride-16">Table TS.4 | </span><span class="CharOverride-17">Net anthropogenic emissions (annual averages for 2010&#8211;201</span><span class="CharOverride-17">9</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-18">a</span><span class="CharOverride-17">) from agriculture, forestry and other land use (AFOLU). </span>For context, the net flux due to the natural response of land to climate and environmental change is also shown for CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in column E. Positive values represent emissions, negative values represent removals. Due to different approaches to estimate anthropogenic fluxes, AFOLU CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> estimates in the table below are not directly comparable to LULUCF in national greenhouse gas inventories (NGHGIs).</p><table class="IPCC-Table" id="table008"><colgroup><col class="_idGenTableRowColumn-36"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-57"/><col class="_idGenTableRowColumn-58"/><col class="_idGenTableRowColumn-58"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-16"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row _idGenCellOverride-5" colspan="6"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Anthropogenic</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row CellOverride-96"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Natural response</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Natural and anthropogenic</span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-8"><td class="IPCC-Table &#8226;-Subhead-row--white- &#8226;-Body-row _idGenCellOverride-1" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;  class="IPCC-Table &#8226;-Subhead-row--white- &#8226;-Body-row _idGenCellOverride-1"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Net-land atmosphere CO</span><span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed" lang="en-GB">flux (i.e., anthropogenic AFOLU and natural fluxes across entire land surface) </span> </p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">A</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">B</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C = A + B</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-98"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">D = (A/C) *100</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-99"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">E</span></p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row CellOverride-2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en
