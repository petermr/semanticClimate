ass="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In this report, <span class="&#8226;-Condensed-italic">development pathways</span> refer to the patterns of development resulting from multiple decisions and choices made by many actors in the national and global contexts. Each society whether in developing or developed regions follows its own pattern of growth (Figure TS.13). Development pathways can also be described at smaller scales (e.g., for regions or cities) and for sectoral systems.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Development pathways are major drivers of GHG emissions <!-- -->{1, 2}<!-- -->. There is compelling evidence to show that continuing along existing development pathways will not achieve rapid and deep emission reductions. In the absence of shifts in development pathways, conventional mitigation policy instruments may not be able to limit global emissions to a degree sufficient to meet ambitious mitigation goals or they may only be able to do so at very high economic and social costs.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Policies to shift development pathways, on the other hand, make mitigation policies more effective. Shifting development pathways broadens the scope for synergies between sustainable development objectives and mitigation. Development pathways also determine the enablers and levers available for adaptation <!-- -->{AR6 WGII TS.E.1.2}<!-- --> and for achieving other SDGs.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There are many instances in which reducing GHG emissions and moving towards the achievement of other development objectives can go hand in hand <!-- -->{Chapter 3, Figure 3.33, Chapters 6&#8211;12, and 17}<!-- -->. Integrated policies can support the creation of synergies between <span class="&#8226;-Condensed-italic">action to combat climate change and its impacts</span> (SDG 13 &#8211; climate action) and other SDGs. For example, when measures promoting walkable urban areas are combined with electrification and clean renewable energy, there are several co-benefits to be attained. These include reduced pressures on agricultural land from reduced urban growth, health co-benefits from cleaner air, and benefits from enhanced mobility <!-- -->{8.2, 8.4, 4.4.1}<!-- -->. Energy efficiency in buildings and energy poverty alleviation through improved access to clean fuels also deliver significant health benefits. <!-- -->{9.8.1 and 9.8.2}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">However, decisions about mitigation actions, and their timing and scale, may entail trade-offs with the achievement of other national development objectives in the near, mid- and long term <!-- -->{Chapter 12}<!-- -->. In the near term, for example, regulations may ban vehicles from city centres to reduce congestion and local air pollution but reduce mobility and choice. Increasing green spaces within cities without caps on housing prices may involve trade-offs with affordable housing and push low-income residents outside the city <!-- -->{8.2.2}<!-- -->. In the mid- and long term, large-scale deployment of biomass energy raises concerns about food security and biodiversity conservation <!-- -->{3.7.1, 3.7.5, 7.4.4, 9.8.1, 12.5.2, 12.5.3}<!-- -->. Prioritising is one way to manage these trade-offs, addressing some national development objectives earlier than others. Another way is to adopt policy packages aimed at shifting development pathways towards increased sustainability (SDPS) as they expand the range of tools available to simultaneously achieve multiple development objectives and accelerate mitigation. (Box TS.3, Figure 1)</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">What does</span> <span class="&#8226;-Bold-Condensed-Italic">shifting development pathways towards increased sustainability</span> <span class="&#8226;-Bold-condensed" lang="en-GB">entail?</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Shifting development pathways towards increased sustainability implies making transformative changes that disrupt existing developmental trends. Such choices would not be marginal, but include technological, systemic and socio-behavioural changes <!-- -->{4.4}<!-- -->. Decision points also arise with new infrastructure, sustainable supply chains, institutional capacities for evidence-based and integrated decision-making, financial alignment towards low-carbon socially responsible investments, just transitions and shifts in behaviour and norms to support shifts away from fossil fuel consumption. Adopting multi-level governance modes, tackling corruption where it inhibits shifts to sustainability, and improving social and political trust are also key for aligning and supporting long-term environmentally just policies and processes. <!-- -->{4.4, Cross-Chapter Box 5 in Chapter 4}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">How can development pathways be &#8216;shifted&#8217;?</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Shifting development paths is complex. Changes that involve &#8216;dissimilar, unfamiliar and more complex science-based components&#8217; take more time, acceptance and legitimation and involve complex social learning, even when they promise large gains. Despite the complexities of the interactions that result in patterns of development, history also shows that societies can influence the direction of development pathways based on choices made by decision-makers, citizens, the private sector, and social stakeholders. Shifts in development pathways result from both sustained political interventions and bottom-up changes in public opinion. Collective action by individuals as part of social movements or lifestyle changes underpins system change. <!-- -->{5.2.3, 5.4.1, 5.4.5}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Sectoral transitions that aim to shift development pathways often have multiple objectives and deploy a diverse mix of policies and institutional measures. Context-specific governance conditions can significantly enable or disable sectoral transitions. <!-- -->{Cross-Chapter Box 12 in Chapter 16}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The necessary transformational changes are anticipated to be more acceptable if rooted in the development aspirations of the economy and society within which they take place and may enable a new social contract to address a complex set of interlinkages across sectors, classes, and the whole economy. Taking advantage of windows of opportunity and disruptions to mindsets and socio-technical systems could advance deeper transformations.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">How can shifts in development pathways be implemented by actors in different contexts?</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Shifting development pathways to increased sustainability is a shared aspiration. Yet since countries differ in starting points (e.g., social, economic, cultural, political) and historical backgrounds, they have different urgent needs in terms of facilitating the economic, social, and environmental dimensions of sustainable development and, therefore, give different priorities <!-- -->{4.3.2, 17.1}<!-- -->. The appropriate set of policies to shift development pathways thus depends on national circumstances and capacities.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Shifting development pathways towards sustainability needs to be supported by multilateral partnerships to strengthen suitable capacity, technological innovation (TS.6.5), and financial flows (TS.6.4). The international community can play a particularly key role by helping ensure the necessary broad participation in climate-mitigation efforts, including by countries at different development levels, through sustained support for policies and partnerships that support shifting development pathways towards sustainability while promoting equity and being mindful of different transition capacities. <!-- -->{4.3, 16.5, 16.6}</p><div class="_idGenObjectLayout-1 box-figure"><div class="_idGenObjectStyleOverride-2" id="_idContainer004"><img alt="" class="_idGenObjectAttribute-2" id="box-ts-3-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_TS_3_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title---last-line-of-box ParaOverride-4" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box T</span></span><span class="&#8226;-Bold-condensed--dark-blue-">S.3, Figure 1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Shifting development pathways to increased sustainability: choices by a wide range of actors at key decision points on development pathways can reduce barriers and provide more tools to accelerate mitigation and achieve other Sustainable Development Goals. </span>{4.7}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/box-ts-3-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Policies can</span> <span class="&#8226;-Bold-Condensed-Italic--dark-blue-">shift </span> <span class="&#8226;-Bold-condensed--dark-blue-">development pathways. There are examples of policies implemented in the pursuit of overall societal development objectives, such as job creation, macroeconomic stability, economic growth, and public health and welfare. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In some countries, such policies are framed as part of a <span class="&#8226;-Condensed-italic">Just Transition</span> (Box TS.3), however, they can have major influence on mitigative capacity, and hence can be seen as tools to broaden mitigation options (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic"/>{4.3.3}<!-- -->. Coordinated policy mixes would need to orchestrate multiple actors &#8211; individuals, groups and collectives, corporate actors, institutions and infrastructure actors &#8211; to deepen decarbonisation and shift pathways towards sustainability. Shifts in one country may spill over to other countries. Shifting development pathways can jointly support mitigation and adaptation <!-- -->{4.4.2}<!-- -->. Some studies explore the risks of high complexity and potential delay attached to shifting development pathways. (Box TS.4, Figure TS.11) <!-- -->{4.4.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">An increasing number of mitigation strategies up to 2050 (mid-term) have been developed by various actors. A growing number of such strategies aim at net zero GHG or CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span> <span class="&#8226;-Bold-condensed--dark-blue-"> emissions, but it is not yet possible to draw global implications due to the limited size of sample (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, low agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{4.2.4}<!-- -->. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Non-state actors are also engaging in a wide range of mitigation initiatives. When adding up emission reduction potentials, sub-national and non-state international cooperative initiatives could reduce emissions by up to about 20 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq in 2030 (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>) <!-- -->{4.2.3}<!-- -->. Yet perceived or real conflicts between mitigation and other SDGs can impede such action. If undertaken without precaution, accelerated mitigation is found to have significant implications for development objectives and macroeconomic costs at country level. The literature shows that the employment effect of mitigation policies tends to be limited on aggregate but can be significant at sectoral level (<span class="&#8226;-Condensed-italic">limited evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). Detailed design of mitigation policies is critical for distributional impacts and avoiding lock-in (<span class="&#8226;-Condensed-italic"> high confidence</span>), though further research is needed in that direction. <!-- -->{4.2.6}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The literature identifies a broad set of enabling conditions that can both foster</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">shifting development pathways</span><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">accelerated mitigation</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium evidence, high agreement</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Policy integration is a necessary component of shifting development pathways, addressing multiple objectives. To this aim, mobilising a range of policies is preferable to single policy instruments (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{4.4.1}<!-- -->. Governance for climate mitigation and shifting development pathways is enhanced when tailored to national and local contexts. Improved institutions and effective governance enable ambitious action on climate and can help bridge implementation gaps (<span class="&#8226;-Condensed-italic">medium evidence</span>, <span class="&#8226;-Condensed-italic"> high agreement </span>). Given that strengthening institutions may be a long-term endeavour, it needs attention in the near term <!-- -->{4.4.1}<!-- -->. Accelerated mitigation and shifting development pathways necessitates both redirecting existing financial flows from high- to low-emissions technologies and systems, and providing additional resources to overcome current financial barriers (<span class="&#8226;-Condensed-italic"> high confidence</span>) <!-- -->{4.4.1}<!-- -->. Opportunities exist in the near term to close the finance gap <!-- -->{15.2.2}<!-- -->. At the national level, public finance for actions promoting sustainable development helps broaden the scope of mitigation (<span class="&#8226;-Condensed-italic">medium confidence</span>). Changes in behaviour and lifestyles are important to move beyond mitigation as incremental change, and when supporting shifts to more sustainable development pathways will broaden the scope of mitigation (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{4.4.1, Figure 4.8}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Some enabling conditions can be put in place relatively quickly while some others may take time to establish underscoring the importance of early action (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Depending on context, some enabling conditions such as promoting innovation may take time to establish. Other enabling conditions, such as improved access to financing, can be put in place in a relatively short time frame, and can yield rapid results <!-- -->{4.4, Figure 5.14, 13.9, 14.5, 15.6, 16.3, 16.4, 16.5, Cross-Chapter Box 12 in Chapter 16}<!-- -->. Focusing on development pathways and considering how to shift them may also yield rapid results by providing tools to accelerate mitigation and achieve other sustainable development goals <!-- -->{4.4.1}<!-- -->. Charting just transitions to net zero may provide a vision, which policy measures can help achieve (Boxes TS.4 and TS.8).</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Equity can be an important enabler, increasing the level of ambition for accelerated mitigation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">) <!-- -->{4.5}<!-- -->. </span>Equity deals with the distribution of costs and benefits and how these are shared, as per social contracts, national policy and international agreements. Transition pathways have distributional consequences such as large changes in employment and economic structure (<span class="&#8226;-Condensed-italic"> high confidence</span>). The <span class="&#8226;-Condensed-italic">Just Transition</span> concept has become an international focal point tying together social movements, trade unions, and other key stakeholders to ensure equity is better accounted for in low-carbon transitions (Box TS.4). The effectiveness of cooperative action and the perception of fairness of such arrangements are closely related in that pathways that prioritise equity and allow broad stakeholder participation can enable broader consensus for the transformational change implicit in the need for deeper mitigation (<span class="&#8226;-Condensed-italic">robust evidence</span>, <span class="&#8226;-Condensed-italic">medium agreement </span>). (Box TS.4) <!-- -->{4.5, Figure 4.9}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.4 | Just Transition</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The Just Transition framework refers to a set of principles, processes and practices aimed at ensuring that no people, workers, places, sectors, countries or regions are left behind in the move from a high-carbon to a low-carbon economy. It includes respect and dignity for vulnerable groups; creation of decent jobs; social protection; employment rights; fairness in energy access and use and social dialogue and democratic consultation with relevant stakeholders.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The concept has evolved, becoming prominent in the United States of America in 1980, related to environmental regulations that resulted in job losses from highly polluting industries. Traced from a purely labour movement, trade union space, the Just Transition framework emphasises that decent work and environmental protection are not incompatible. During COP 24, with the Just Transition Silesia Declaration, the concept gained in recognition and was signed by 56 heads of state.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Implicit in a Just Transition is the notion of well-being, equity and justice &#8211; the realisation that transitions are inherently disruptive and deliberate effort may be required to ensure communities dependent on fossil-fuel based economies and industries do not suffer disproportionately <!-- -->{Chapter 4}<!-- -->. &#8216;Just Transitions&#8217; are integral to the European Union as mentioned in the EU Green Deal, the Scottish Government&#8217;s development plans and other national low-carbon transition strategies. The US Green New Deal Resolution puts structural inequality, poverty mitigation, and &#8216;Just Transitions&#8217; at its centre. There is a growing awareness of the need for shifting finance towards Just Transition in the context of COVID-19, in particular, public finance and governance have a major role in allowing a Just Transition more broadly <!-- -->{Chapter 15}<!-- -->.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In the immediate aftermath of the COVID-19 pandemic, low oil prices created additional financial problems for fossil fuel producer countries faced with loss of revenue and reduced fiscal latitude and space. Public spending and social safety nets associated with the proceeds from producer economies can be affected as assets become stranded and spending on strategic sustainable development goals such as free education and health-care services are neglected. Fiscal challenges are intricately linked to &#8216;Just Transitions&#8217; and the management associated with sustainable energy transition. There is no certainty on how energy systems will recover post-COVID-19. However, &#8216;Just Transitions&#8217; will have equity implications if stimulus packages are implemented without due regard for the differentiated scales and speeds and national and regional contexts, especially in the context of developing countries.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">A Just Transition entails targeted and proactive measures from governments, agencies, and other non-state authorities to ensure that any negative social, environmental, or economic impacts of economy-wide transitions are minimised, whilst benefits are maximised for those disproportionally affected. These proactive measures include eradication of poverty, regulating prosperity and creating jobs in &#8216;green&#8217; sectors. In addition, governments, polluting industries, corporations, and those more able to pay higher associated taxes, can pay for transition costs by providing a welfare safety net and adequate compensation to people, communities, and regions that have been impacted by pollution, or are marginalised, or are negatively impacted by a transition from a high- to low-carbon economy and society. There is, nonetheless, increased recognition that resources that can enable the transition, international development institutions, as well as other transitional drivers such as tools, strategies and finance, are scarce. A sample of global efforts is summarised in Box TS.4, Figure 1.</p><div class="_idGenObjectLayout-1 box-figure"><div class="_idGenObjectStyleOverride-2" id="_idContainer005"><img alt="" class="_idGenObjectAttribute-2" id="box-ts-4-figure-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Box_TS_4_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title---last-line-of-box" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.4 Figure</span></span> <span class="&#8226;-Bold-condensed--dark-blue-">1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Just Transitions around the world, 2020. Panel (a) </span> shows commissions, task forces, and dialogues behind a Just Transition in many countries. <span class="&#8226;-Bold-condensed--dark-blue-">Panel (b) </span> shows the funds related to the Just Transition within the European Union Green Deal. <span class="&#8226;-Bold-condensed--dark-blue-">Panel (c) </span> shows the European Union&#8217;s Platform for Coal Regions in Transition. <!-- -->{Figure 4.9}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/box-ts-4-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="TS.4.2"><h2 class="Headings_&#8226;-H2---numbered" lang="en-GB"><span>TS.4.2</span> <span class="&#8226;-Bold-condensed" lang="en-GB">Long-term Mitigation Pathways</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">The characteristics of a wide range of long-term mitigation pathways, their common elements and differences are assessed in Chapter 3. Differences between pathways typically represent choices that can steer the system in alternative directions through the selection of different combinations of response options</span><span class="&#8226;-Bold-condensed--dark-blue-"> (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>More than 2000 quantitative emissions pathways were submitted to the AR6 scenarios database, of which more than 1200 pathways included sufficient information for the associated warming to be assessed (consistent with AR6 WGI methods). (Box TS.5) <!-- -->{3.2, 3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Many pathways in the literature show how to limit global warming to 2&#176;C (&gt;67%) with no overshoot or to limit warming to 1.5&#176;C (&gt;50%) with limited overshoot compared to</span><span class="&#8226;-Bold-condensed--dark-blue-">1850&#8211;1900</span><span class="&#8226;-Bold-condensed--dark-blue-">. The likelihood of limiting warming to 1.5&#176;C with no or limited overshoot has dropped in AR6 WGIII compared to AR6 SR1.5 because global GHG emissions have risen since 2017, leading to higher near-term emissions (2030) and higher cumulative CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions until the time of net zero (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Only a small number of published pathways limit global warming to 1.5&#176;C without overshoot over the course of the 21st century. <!-- -->{3.3, Annex III.II.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Mitigation pathways limiting warming to 1.5&#176;C with no or limited overshoot reach 50% CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">reductions in the 2030s, relative to 2019, then reduce emissions further to reach net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions in the 2050s. Pathways limiting warming to 2&#176;C (&gt;67%) reach 50% reductions in the 2040s and net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">by the 2070s (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span> (Figure TS.10, Box TS.6) <!-- -->{3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Cost-effective mitigation pathways assuming immediate action to limit warming to 2&#176;C (&gt;67%) are associated with net global GHG emissions of 30&#8211;49 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">by 2030 and 14&#8211;27 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">by 2050 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>This corresponds to reductions, relative to 2019 levels, of 13&#8211;45% by 2030 and 52&#8211;76% by 2050. Pathways that limit global warming to below 1.5&#176;C with no or limited overshoot require a further acceleration in the pace of transformation, with net GHG emissions typically around 21&#8211;36 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2030 and 1&#8211;15 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> by 2050; this corresponds to reductions of 34&#8211;60% by 2030 and 73&#8211;98% by 2050 relative to 2019 levels. <!-- -->{3.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading ParaOverride-5" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.5 | Illustrative Mitigation Pathways (IMPs), and Shared Socio-economic Pathways (SSPs) </span> </p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">The Illustrative Mitigation Pathways (IMPs)</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The over 2500 model-based pathways submitted to the AR6 scenarios database pathways explore different possible evolutions of future energy and land use (with and without climate policy) and the consequences for greenhouse gas emissions.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">From the full range of pathways, five archetype scenarios &#8211; referred to in this report as <span class="&#8226;-Condensed-italic">Illustrative Mitigation Pathways</span> (IMPs) &#8211; were selected to illustrate key mitigation-strategy themes that flow through several chapters in this report. A further two <span class="&#8226;-Condensed-italic">pathways illustrative of high emissions</span> assuming continuation of current policies or moderately increased action were selected to show the consequences of current policies and pledges. Together these pathways provide illustrations of potential future developments that can be shaped by human choices, including: Where are current policies and pledges leading us? What is needed to reach specific temperature goals? What are the consequences of using different strategies to meet these goals? What are the consequences of delay? How can we shift development from current practices to give higher priority to sustainability and the SDGs?</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Each of the IMPs comprises: a <span class="&#8226;-Condensed-italic">storyline</span> and a <span class="&#8226;-Condensed-italic">quantitative illustration</span>. The <span class="&#8226;-Condensed-italic">storyline</span> describes the key characteristics of the pathway qualitatively; the <span class="&#8226;-Condensed-italic">quantitative illustration</span> is selected from the literature on long-term scenarios to effectively represent the IMP numerically. The five Illustrative Mitigation Pathways (IMPs) each emphasise a different scenario element as its defining feature, and are named accordingly: heavy reliance on <span class="Underline">ren</span> ewables (IMP-Ren), strong emphasis on <span class="Underline">l</span> ow <span class="Underline">d</span> emand for energy (IMP-LD), extensive use of carbon dioxide removal (CDR) in the energy and the industry sectors to achieve net negative emissions (IMP-Neg), mitigation in the context of broader sustainable development and <span class="Underline">s</span> hifting development <span class="Underline">p</span> athways (IMP-SP), and the implications of a less rapid and <span class="Underline">g</span> radual <span class="Underline">s</span> trengthening of near-term mitigation actions (IMP-GS). In some cases, sectoral chapters may use different quantifications that follow the same storyline narrative but contain data that better exemplify the chapter&#8217;s assessment. Some IMP variants are also used to explore the sensitivity around alternative temperature goals. <!-- -->{3.2, 3.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The two additional <span class="&#8226;-Condensed-italic">pathways illustrative of higher emissions</span> are <span class="Underline">current</span> <span class="Underline">policies</span> (CurPol) and <span class="Underline">moderate</span> <span class="Underline">action</span> (ModAct).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">This framework is summarised in Box TS.5, Table.1<span class="&#8226;-Bold-condensed" lang="en-GB"/> below, which also shows where the IMPs are situated with respect to the classification of emissions scenarios into warming levels (C1&#8211;C8) introduced in Chapter 3, and the CMIP6 (Coupled Model Intercomparison Project 6) scenarios used in the AR6 WGI report.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed" lang="en-GB">Box TS.5, Table.1 | </span></span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">Illustrative Mitigation Pathways (IMPs) </span> <span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">and</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">pathways illustrative of higher emissions</span><span class="&#8226;-Bold-condensed--dark-blue-">in relation to scenarios&#8217; categories, and CMIP6 scenarios. </span></p><table class="IPCC-Table _idGenTablePara-1" id="table002"><colgroup><col class="_idGenTableRowColumn-14"/><col class="_idGenTableRowColumn-15"/><col class="_idGenTableRowColumn-15"/><col class="_idGenTableRowColumn-15"/></colgroup><tbody><tr class="IPCC-Table _idGenTableRowColumn-16"><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Classification of emissions scenarios into warming levels: C1&#8211;C8</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Pathways illustrative of higher emissions</span></p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Illustrative mitigation pathways (IMPs) </span> </p></td><td class="IPCC-Table &#8226;-Header-row--blue- &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--black-" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">CMIP6 scenarios</span></p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C8</span> exceeding warming of 4&#176;C (&#8805;50%)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">SSP5-8.5</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C7</span> limit warming to 4&#176;C (&gt;50%)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">CurPol</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">SSP3-7.0</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C6</span> limit warming to 3&#176;C (&gt;50%)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">ModAct</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">SSP2-4.5</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-4"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C5</span> limit warming to 2.5&#176;C (&gt;50%)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">SSP4-3.7</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C4</span> limit warming to 2&#176;C (&gt;50%)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/></tr><tr class="IPCC-Table _idGenTableRowColumn-17"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C3</span> limit warming to 2&#176;C (&gt;67%)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">IMP-GS</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">(Sensitivities: Neg; Ren)</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">SSP2-2.6</p></td></tr><tr class="IPCC-Table _idGenTableRowColumn-12"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C2</span> return warming to 1.5&#176;C (&gt;50%) after a high overshoot</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">IMP-Neg</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/></tr><tr class="IPCC-Table _idGenTableRowColumn-18"><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">C1</span> limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"/><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">IMP-LD</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">IMP-Ren</p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">IMP-SP</p></td><td class="IPCC-Table &#8226;-Body-row &#8226;-Body-row"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--centre-align" lang="en-US">SSP1-1.9</p></td></tr></tbody></table><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">The Shared Socio-economic Pathways (SSPs)</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">First published in 2017, the Shared Socio-economic Pathways (SSPs) are alternative projections of socio-economic developments that may influence future GHG emissions.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The initial set of SSP narratives described worlds with different challenges to mitigation and adaptation: SSP1 (<span class="&#8226;-Condensed-italic">sustainability</span>), SSP2 (<span class="&#8226;-Condensed-italic">middle of the road</span>), SSP3 (<span class="&#8226;-Condensed-italic">regional rivalry</span>), SSP4 (<span class="&#8226;-Condensed-italic">inequality</span>) and SSP5 (<span class="&#8226;-Condensed-italic">rapid growth</span>). The SSPs were subsequently quantified in terms of energy, land-use change, and emission pathways for both (i) no-climate-policy reference scenarios and (ii) mitigation scenarios that follow similar radiative forcing pathways as the representative concentration pathways (RCPs) assessed in AR5 WGI. <!-- -->{3.2.3}</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Most of the scenarios in the AR6 database are SSP-based. The majority of the assessed scenarios are consistent with SSP2. Using the SSPs permits a more systematic assessment of future GHG emissions and their uncertainties than was possible in AR5. The main emissions drivers across the SSPs include growth in population reaching 8.5&#8211;9.7 billion by 2050, and an increase in global GDP of 2.7&#8211;4.1% per year between 2015 and 2050. Final energy demand in the absence of any new climate policies is projected to grow to around 480 to 750 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in 2050 (compared to around 390 EJ yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> in 2015) (<span class="&#8226;-Condensed-italic">medium confidence</span>)<span class="&#8226;-Condensed-italic">. </span>The highest emissions scenarios in the literature result in global warming of &gt;5<span class="&#8226;-Bold-condensed" lang="en-GB">&#176;</span>C by 2100, based on assumptions of rapid economic growth and pervasive climate policy failures (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways following current NDCs until 2030 reach annual emissions of 47&#8211;57 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq yr</span><span class="&#8226;-Superscript-bold-condensed-DARK-BLUE CharOverride-4">&#8211;1</span><span class="&#8226;-Bold-condensed--dark-blue-">by 2030, thereby making it impossible to limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot and strongly increasing the challenge of limiting warming to 2&#176;C (&gt;67%) (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>A high overshoot of 1.5&#176;C increases the risks from climate impacts and increases dependence on large-scale carbon dioxide removal (CDR) from the atmosphere. A future consistent with current NDCs implies higher fossil fuel deployment and lower reliance on low-carbon alternatives until 2030, compared to mitigation pathways describing immediate action that limits warming to 1.5&#176;C (&gt;50%) with no or limited overshoot, or limits warming to 2&#176;C (&gt;67%) and below. After following the NDCs to 2030, to limit warming to 2&#176;C (&gt;67%) the pace of global GHG emission reductions would need to abruptly increase from 2030 onward to an average of 1.3&#8211;2.1 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq per year between 2030 and 2050. This is similar to the global CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> emission reductions in 2020 that occurred due to the COVID-19 pandemic lockdowns, and around 70% faster than in pathways where immediate action is taken to limit warming to 2&#176;C (&gt;67%). Accelerating emission reductions after following an NDC pathway to 2030 would also be particularly challenging because of the continued buildup of fossil fuel infrastructure that would take place between now and 2030. (TS4.1, Table TS.3) <!-- -->{3.5, 4.2}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS</span></span><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed--dark-blue-">.3 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">GHG, CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span> <span class="&#8226;-Bold-condensed--dark-blue-"> emissions and warming characteristics of different mitigation pathways submitted to the AR6 scenarios database, and as categorised in the climate assessment. <!-- -->{Table 3.2}</span></p><table class="IPCC-Table-A table-small-font table-extend" id="table007"><colgroup><col class="_idGenTableRowColumn-36"/><col class="_idGenTableRowColumn-37"/><col class="_idGenTableRowColumn-38"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-20"/><col class="_idGenTableRowColumn-20"/><col class="_idGenTableRowColumn-40"/><col class="_idGenTableRowColumn-40"/><col class="_idGenTableRowColumn-41"/><col class="_idGenTableRowColumn-41"/><col class="_idGenTableRowColumn-20"/><col class="_idGenTableRowColumn-42"/><col class="_idGenTableRowColumn-43"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/><col class="_idGenTableRowColumn-39"/></colgroup><thead><tr class="IPCC-Table-A _idGenTableRowColumn-44"><td class="IPCC-Table-A &#8226;-Header-row--blue--A &#8226;-Header-row--blue--A CellOverride-22" colspan="3"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-header-row--blue--left-align ParaOverride-9" lang="en-US"><span class="&#8226;-Bold-condensed CharOverride-11" lang="en-GB">p50 [p5&#8211;p95]</span><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- Char <p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-16" lang="en-US"><span class="CharOverride-11">0</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-16" lang="en-US"><span class="CharOverride-11">[0&#8211;0]</span></p></td><td class="IPCC-Table-A &#8226;-Body-row-A &#8226;-Body-row-A CellOverride-44 _idGenCellOverride-2" rowspan="2"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-16" lang="en-US"><span class="CharOverride-11">4</span></p><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-16" lang="en-US"><span class="CharOverride-11">[0&#8211;11]</span></p></td></tr><tr class="IPCC-Table-A _idGenTableRowColumn-52"><td class="IPCC-Table-A &#8226;-Body-row-A &#8226;-Body-row-A CellOverride-95"><p class="Body-copy_Figures--tables-etc_Table-styles_&#8226;-Table-body-row--black--left-align ParaOverride-16" lang="en-US"><span class="CharOverride-11">[4910&#8211;7450]</span></p></td></tr></tbody></table><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</span>Values in the table refer to the 50th and [5th&#8211;95th] percentile values across the pathways falling within a given category as defined in Box SPM.1. For emissions-related columns these values relate to the distribution of all the pathways in that category. Harmonised emissions values are given for consistency with projected global warming outcomes using climate emulators. Based on the assessment of climate emulators in AR6 WGI (WG1 Chapter 7, Box 7.1), two climate emulators are used for the probabilistic assessment of the resulting warming of the pathways. For the &#8216;Temperature change&#8217; and &#8216;Likelihood&#8217; columns, the single upper-row values represent the 50th percentile across the pathways in that category and the median [50th percentile] across the warming estimates of the probabilistic MAGICC climate model emulator. For the bracketed ranges, the median warming for every pathway in that category is calculated for each of the two climate model emulators (MAGICC and FaIR). Subsequently, the 5th and 95th percentile values across all pathways for each emulator are calculated. The coolest and warmest outcomes (i.e., the lowest p5 of two emulators, and the highest p95, respectively) are shown in square brackets. These ranges therefore cover both the uncertainty of the emissions pathways as well as the climate emulators&#8217; uncertainty.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>For a description of pathways categories see Box SPM.1 and Table 3.1.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">c</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>All global warming levels are relative to 1850&#8211;1900. (See footnote n below and Box SPM.1 for more details.)</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">d</span>C3 pathways are sub-categorised according to the timing of policy action to match the emissions pathways in Figure SPM.4. Two pathways derived from a cost-benefit analysis have been added to C3a, whilst 10 pathways with specifically designed near-term action until 2030, whose emissions fall below those implied by NDCs announced prior to COP26, are not included in either of the two subsets.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">e</span>Alignment with the categories of the illustrative SSP scenarios considered in AR6 WGI, and the Illustrative (Mitigation) Pathways (IPs/IMPs) of WGIII. The IMPs have common features such as deep and rapid emissions reductions, but also different combinations of sectoral mitigation strategies. See Box SPM.1 for an introduction of the IPs and IMPs, and <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> for full descriptions. <!-- -->{3.2, 3.3, Annex III.II.4}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">f </span>The Illustrative Mitigation Pathway &#8216;Neg&#8217; has extensive use of carbon dioxide removal (CDR) in the AFOLU, energy and the industry sectors to achieve net negative emissions. Warming peaks around 2060 and declines to below 1.5&#176;C (50% likelihood) shortly after 2100. Whilst technically classified as C3, it strongly exhibits the characteristics of C2 high-overshoot pathways, hence it has been placed in the C2 category. See Box SPM.1 for an introduction of the IPs and IMPs.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">g</span>The 2019 range of harmonised GHG emissions across the pathways [53&#8211;58 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq] is within the uncertainty ranges of 2019 emissions assessed in <a class="section-link" data-title="Emissions trends and drivers" href="/chapters/chapter-2">Chapter 2</a> [53&#8211;66 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq]. (Figure SPM.1, Figure SPM.2, Box SPM.1)</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">h</span>Rates of global emission reduction in mitigation pathways are reported on a pathway-by-pathway basis relative to harmonised modelled global emissions in 2019 rather than the global emissions reported in SPM Section B and Chapter 2; this ensures internal consistency in assumptions about emission sources and activities, as well as consistency with temperature projections based on the physical climate science assessment by WGI. <!-- -->{Annex III.II.2.5}<!-- -->. Negative values (e.g., in C7, C8) represent an increase in emissions.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">i</span>Emissions milestones are provided for five-year intervals in order to be consistent with the underlying five-year time-step data of the modelled pathways. Peak emissions (CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and GHGs) are assessed for five-year reporting intervals starting in 2020. The interval 2020&#8211;2025 signifies that projected emissions peak as soon as possible between 2020 and at latest before 2025. The upper five-year interval refers to the median interval within which the emissions peak or reach net zero. Ranges in square brackets underneath refer to the range across the pathways, comprising the lower bound of the 5th percentile five-year interval and the upper bound of the 95th percentile five-year interval. Numbers in round brackets signify the fraction of pathways that reach specific milestones.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">j</span>Percentiles reported across all pathways in that category include those that do not reach net zero before 2100 (fraction of pathways reaching net zero is given in round brackets). If the fraction of pathways that reach net zero before 2100 is lower than the fraction of pathways covered by a percentile (e.g., 0.95 for the 95th percentile), the percentile is not defined and denoted with &#8216;&#8230;&#8217;. The fraction of pathways reaching net zero includes all with reported non-harmonised, and/or harmonised emissions profiles that reach net zero. Pathways were counted when at least one of the two profiles fell below 100 MtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</span> until 2100.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">k</span>The timing of net zero is further discussed in SPM C2.4 and Cross-Chapter Box 3 in <a class="section-link" data-title="Mitigation pathways compatible with long-term goals" href="/chapters/chapter-3">Chapter 3</a> on net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and net zero GHG emissions.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">l</span>For cases where models do not report all GHGs, missing GHG species are infilled and aggregated into a Kyoto basket of GHG emissions in CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>-eq defined by the 100-year global warming potential. For each pathway, reporting of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>, CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span>, and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions was the minimum required for the assessment of the climate response and the assignment to a climate category. Emissions pathways without climate assessment are not included in the ranges presented here. <!-- -->{See Annex III.II.5}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">m</span>Cumulative emissions are calculated from the start of 2020 to the time of net zero and 2100, respectively. They are based on harmonised net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions, ensuring consistency with the WGI assessment of the remaining carbon budget. <!-- -->{Box 3.4}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">n</span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Global mean <span class="&#8226;-Bold-condensed" lang="en-GB"/> temperature change for category (at peak, if peak temperature occurs before 2100, and in 2100) relative to 1850&#8211;1900, based on the median global warming for each pathway assessed using the probabilistic climate model emulators calibrated to the AR6 WGI assessment. (See also Box SPM.1) <!-- -->{Annex III.II.2.5; WGI Cross-Chapter Box 7.1}</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-17" lang="en-US"><span class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">o</span>Probability of staying below the temperature thresholds for the pathways in each category, taking into consideration the range of uncertainty from the climate model emulators consistent with the AR6 WGI assessment. The probabilities refer to the probability at peak temperature. Note that in the case of temperature overshoot (e.g., category C2 and some pathways in C1), the probabilities of staying below at the end of the century are higher than the probabilities at peak temperature.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways accelerating action compared to current NDCs &#8211; that reduce annual GHG emissions to 47 (38&#8211;51) GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq by 2030 (which is 3&#8211;9 GtCO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">-eq below projected emissions from fully implementing current NDCs) &#8211; make it less challenging to limit warming to 2&#176;C (&gt;67%) after 2030 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>The accelerated action pathways are characterised by a global, but regionally differentiated, roll-out of regulatory and pricing policies. Compared to current NDCs, they describe less fossil fuel use and more low-carbon fuel use until 2030; they narrow, but do not close the gap to pathways that assume immediate global action using all available least-cost abatement options. All delayed or accelerated action pathways limiting warming to below 2&#176;C (&gt;67%) converge to a global mitigation regime at some point after 2030 by putting a significant value on reducing carbon and other GHG emissions in all sectors and regions. <!-- -->{3.5}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">In mitigation pathways, peak warming is determined by the cumulative net CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions until the time of net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">together with the warming contribution of other GHGs and climate forcers at that time (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Cumulative net CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions from 2020 to the time of net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> are 510 (330&#8211;710) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot and 890 (640&#8211;1160) GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> in pathways limiting warming to 2&#176;C (&gt;67%). These estimates are consistent with the AR6 WGI assessment of remaining carbon budgets adjusting for methodological differences and non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> warming. <!-- -->{3.3, Box 3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Rapid reductions in non-CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">2</span><span class="&#8226;-Bold-condensed--dark-blue-">GHGs, particularly CH</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE CharOverride-4">4</span><span class="&#8226;-Bold-condensed--dark-blue-">, would lower the level of peak warming (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span> emissions &#8211; at the time of reaching net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>&#8211; range between 4&#8211;11 GtCO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-eq yr <span class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-4">&#8211;1</span> in pathways limiting warming to 2&#176;C (&gt;67%) or below. CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span> is reduced by around 20% (1&#8211;46%) in 2030 and almost 50% (26&#8211;64%) in 2050, relative to 2019. CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span> emission reductions in pathways limiting warming to 1.5&#176;C with no or limited overshoot are substantially higher by 2030, 33% (19&#8211;57%), but only moderately so by 2050, 50% (33&#8211;69%). CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span> emissions reductions are thus attainable at comparatively low costs, but, at the same time, reductions are limited in scope in most 1.5&#176;C&#8211;2&#176;C pathways. Deeper CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span> emissions reductions by 2050 could further constrain the peak warming. N<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>O emissions are also reduced, but similar to CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">4</span>, N<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>O emission reductions saturate for more stringent climate goals. The emissions of cooling aerosols in mitigation pathways decrease as fossil fuels use is reduced. The overall impact on non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-4">2</span>-related warming combines all these factors. <!-- -->{3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Net zero GHG emissions imply net negative CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions at a level that compensates for residual non-CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions. Only 30% of the pathways limiting warming to 2&#176;C (&gt;67%) or below reach net zero GHG emissions in the 21st century (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>In those pathways reaching net zero GHGs, net zero GHGs is achieved around 10&#8211;20 years later than net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> is achieved (<span class="&#8226;-Condensed-italic">medium confidence</span>). The reported quantity of residual non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions depends on accounting choices, and in particular the choice of GHG metric (Box TS.2). Reaching and sustaining global net zero GHG emissions &#8211; when emissions are measured and reported in terms of GWP100 &#8211; results in a gradual decline in temperature (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Box TS.6) <!-- -->{3.3}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways that limit warming to 2&#176;C (&gt;67%) or lower exhibit substantial reductions in emissions from all sectors (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot entail CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reductions between 2019 and 2050 of around 77% (31&#8211;96%) for energy demand, around 115% (90&#8211;167%) for energy supply, and around 148% (94&#8211;387%) for AFOLU. <span class="CharOverride-1"><span id="footnote-017-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-017">16</a> </span></span>In pathways that limit warming to 2&#176;C (&gt;67%), projected CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reduced between 2019 and 2050 by around 49% for energy demand, 97% for energy supply, and 136% for AFOLU (<span class="&#8226;-Condensed-italic">medium confidence</span>). <!-- -->{3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">If warming is to be limited, delaying or failing to achieve emissions reductions in one sector or region necessitates compensating reductions in other sectors or regions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>Mitigation pathways show differences in the timing of decarbonisation and when net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are achieved across sectors and regions. At the time of <span class="&#8226;-Condensed-italic">global net zero CO</span><span class="&#8226;-Subscript-condensed-italic _idGenCharOverride-1" lang="en-US">2</span><span class="&#8226;-Condensed-italic"> emissions</span>, emissions in some sectors and regions are positive while others are negative; whether specific sectors and regions are positive or negative depends on the availability and cost of mitigation options in those regions, and the policies implemented. In cost-effective mitigation pathways, the energy supply sector typically reaches net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> before the economy as a whole, while the demand sectors reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> later, if ever (<span class="&#8226;-Condensed-italic"> high confidence</span>). (Figure TS.10) <!-- -->{3.4}</p><div class="Basic-Text-Frame" id="_idContainer028x"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-12" id="figure-ts-10-1" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_10_1.png"/></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed" lang="en-GB"><img alt="" class="_idGenObjectAttribute-13" id="figure-ts-10-2" src="https://ipcc.ch/report/ar6/wg3/downloads/figures/IPCC_AR6_WGIII_Figure_TS_10_2.png"/></span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns" lang="en-US"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.10</span><span class="&#8226;-Bold-condensed--dark-blue-">: Mitigation pathways that limit warming to 1.5&#176;C, or 2&#176;C, involve deep, rapid and sustained emissions reductions. Net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">and net zero GHG emissions are possible through different mitigation portfolios. Panels (a) and (b) </span> show the development of global GHG and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in modelled global pathways (upper sub-panels) and the associated timing of when GHG and CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reach net zero (lower sub-panels). <span class="&#8226;-Bold-condensed--dark-blue-">Panels (c) and (d) </span> show the development of global CH<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</span> and N<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span>O emissions, respectively. Coloured ranges denote the 5th to 95th percentile across pathways. The red ranges depict emissions pathways assuming policies that were implemented by the end of 2020 and pathways assuming implementation of NDCs (announced prior to COP26). Ranges of modelled pathways that limit warming to 1.5&#176;C (&gt;50%) with no or limited overshoot are shown in light blue (category C1) and pathways that limit warming to 2&#176;C (&gt;67%) are shown in light purple (category C3). The grey range comprises all assessed pathways (C1&#8211;C8) from the 5th percentile of the lowest warming category (C1) to the 95th percentile of the highest warming category (C8). The modelled pathway ranges are compared to the emissions from two pathways illustrative of high emissions (CurPol and ModAct) and five IMPs: IMP-LD, IMP-Ren, IMP-SP, IMP-Neg and IMP-GS. Emissions are harmonised to the same 2015 base year. The vertical error bars in 2015 show the 5&#8211;95th percentile uncertainty range of the non-harmonised emissions across the pathways, and the uncertainty range, and median value, in emission estimates for 2015 and 2019. The vertical error bars in 2030 (panel a) depict the assessed range of the NDCs, as announced prior to COP26. <span class="CharOverride-1"><span id="footnote-016-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-016">17</a> </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Panel (e) </span> shows the sectoral contributions of CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> and non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions sources and sinks at the time when net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions are reached in the IMPs. Positive and negative emissions for different IMPs are compared to the GHG emissions from the year 2019. Energy supply (neg.) includes BECCS and DACCS. DACCS features in only two of the five IMPs (IMP-REN and IMP-GS) and contributes &lt;1% and 64%, respectively, to the net negative emissions in Energy Supply (neg.). <span class="&#8226;-Bold-condensed--dark-blue-">Panel (f) </span> shows the contribution of different sectors and sources to the emissions reductions from a 2019 baseline for reaching net zero GHG emissions. Bars denote the median emissions reductions for all pathways that reach net zero GHG emissions. The whiskers indicate the p5&#8211;p95 range. The contributions of the service sectors (transport, buildings, industry) are split into direct (demand-side) as well as indirect (supply-side) CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions reductions. Direct emissions represent demand-side emissions due to the fuel use in the respective demand sector. Indirect emissions represent upstream emissions due to industrial processes and energy conversion, transmission and distribution. In addition, the contributions from the LULUCF sector and reductions from non-CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions sources (green and grey bars) are displayed. <!-- -->{3.3, 3.4}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg3/figures/chapter-ts/figure-ts-10" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways limiting warming to 2&#176;C (&gt;67%) or 1.5&#176;C involve substantial reductions in fossil fuel consumption and a near elimination of coal use without CCS (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>These pathways show an increase in low-carbon energy, with 88% (69&#8211;97%) of primary energy coming from low-carbon sources by 2100. <!-- -->{3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Stringent emissions reductions at the level required for 2&#176;C or 1.5&#176;C are achieved through the increased electrification of buildings, transport, and industry, consequently all pathways entail increased electricity generation (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>Nearly all electricity in pathways limiting warming to 2&#176;C (&gt;67%) or 1.5&#176;C (&gt;50%)<span class="&#8226;-Bold-condensed" lang="en-GB"/> is also from low- or no-carbon technologies, with different shares across pathways of: nuclear, biomass, non-biomass renewables, and fossil fuels in combination with CCS. <!-- -->{3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Measures required to limit warming to 2&#176;C (&gt;67%) or below can result in large-scale transformation of the land surface (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>These pathways are projected to reach net zero CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in the AFOLU sector between the 2020s and 2070.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways limiting warming to 1.5&#176;C with no or limited overshoot show an increase in forest cover of about 322 (&#8211;67 to 890) million ha in 2050 (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span><span class="&#8226;-Bold-condensed" lang="en-GB"/>In these pathways the cropland area to supply biomass for bioenergy (including bioenergy with carbon capture and storage (BECCS)) is around 199 (56&#8211;482) million ha in 2050. The use of bioenergy can lead to either increased or reduced emissions, depending on the scale of deployment, conversion technology, fuel displaced, and how, and where, the biomass is produced (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Pathways limiting warming to 2&#176;C (&gt;67%) or 1.5&#176;C (&gt;50%) require some amount of CDR to compensate for residual GHG emissions, even alongside substantial direct emissions reductions are achieved in all sectors and regions (</span><span class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</span><span class="&#8226;-Bold-condensed--dark-blue-">). </span>CDR deployment in pathways serves multiple purposes: accelerating the pace of emissions reductions, offsetting residual emissions, and creating the option for net negative CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> emissions in case temperature reductions need to be achieved in the long term (<span class="&#8226;-Condensed-italic"> high confidence</span>). CDR options in pathways are mostly limited to BECCS, afforestation and direct air CO<span class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</span> capture and storage (DACCS). CDR through some measures in AFOLU can be maintained for decades but not over the very long term because these sinks will ultimately saturate (<span class="&#8226;-Condensed-italic"> high confidence</span>). <!-- -->{3.4}</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Mitigatio
