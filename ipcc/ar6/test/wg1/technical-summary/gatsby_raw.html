faster than mean changes in most regions of the world and under all emissions scenarios (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Over the 21st century, the total land area subject to drought will increase and droughts will become more frequent and severe (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Near-term projected changes in precipitation are uncertain mainly because of internal variability, model uncertainty and uncertainty in forcings from natural and anthropogenic aerosols (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Over the 21st century and beyond, abrupt human-caused changes to the water cycle cannot be excluded (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.3, 4.3, 4.4, 4.5, 4.6, 8.2, 8.3, 8.4, 8.5, 8.6, 11.4, 11.6, 11.9</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is <i class="&#8226;-Condensed-italic"> high confidence</i> that the global water cycle has intensified since at least 1980 expressed by, for example, increased atmospheric moisture fluxes and amplified precipitation minus evaporation patterns. Global land precipitation has <i class="&#8226;-Condensed-italic">likely </i> increased since 1950, with a faster increase since the 1980s (<i class="&#8226;-Condensed-italic">medium confidence</i>), and a<i class="&#8226;-Condensed-italic"> likely </i>human contribution to patterns of change, particularly for increases in high-latitude precipitation over the Northern Hemisphere. Increases in global mean precipitation are determined by a robust response to global surface temperature (<i class="&#8226;-Condensed-italic">very likely </i>2&#8211;3% per &#176;C) that is partly offset by fast atmospheric adjustments to atmospheric heating by greenhouse gases (GHGs) and aerosols (Section TS.3.2.2). The overall effect of anthropogenic aerosols is to reduce global precipitation through surface radiative cooling effects (<i class="&#8226;-Condensed-italic">high confidence</i>). Over much of the 20th century, opposing effects of GHGs and aerosols on precipitation have been observed for some regional monsoons (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box TS.13). Global annual precipitation over land is projected to increase on average by 2.4% (&#8211;0.2% to +4.7%<i class="&#8226;-Condensed-italic">likely </i>range) under SSP1-1.9, 4.6% (1.5% to 8.3%<i class="&#8226;-Condensed-italic">likely </i>range) under SSP2-4.5, and 8.3% (0.9% to 12.9%<i class="&#8226;-Condensed-italic">likely </i>range) under SSP5-8.5 by 2081&#8211;2100 relative to 1995&#8211;2014 (Box TS.6, Figure 1). Inter-model differences and internal variability contribute to a substantial range in projections of large-scale and regional water cycle changes (<i class="&#8226;-Condensed-italic">high confidence</i>). The occurrence of volcanic eruptions can alter the water cycle for several years (<i class="&#8226;-Condensed-italic">high confidence</i>). Projected patterns of precipitation change exhibit substantial regional differences and seasonal contrast as global surface temperature increases over the 21st century (Box TS.6, Figure 1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.2, 3.3.3, 3.5.2, 4.3.1, 4.4.1, 4.5.1, 4.6.1, Cross-Chapter Box 4.1, 8.2.1, 8.2.2, 8.2.3, Box 8.1, 8.3.2.4, 8.4.1, 8.5.2, 10.4.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global total column water vapour content has <i class="&#8226;-Condensed-italic">very likely </i> increased since the 1980s, and it is <i class="&#8226;-Condensed-italic">likely </i> that human influence has contributed to tropical upper tropospheric moistening. Near-surface specific humidity has <i class="&#8226;-Condensed-italic"/> increased over the ocean (<i class="&#8226;-Condensed-italic">likely</i>) and land (<i class="&#8226;-Condensed-italic">very likely</i>) since at least the 1970s, with a detectable human influence (<i class="&#8226;-Condensed-italic">medium confidence</i>). Human influence has been detected in amplified surface salinity and precipitation minus evaporation (P&#8211;E) patterns over the ocean (<i class="&#8226;-Condensed-italic">high confidence</i>). It is <i class="&#8226;-Condensed-italic">virtually certain</i> that evaporation will increase over the ocean and <i class="&#8226;-Condensed-italic">very likely </i> that evapotranspiration will increase over land, with regional variations under future surface warming (Box TS.6, Figure 1). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that projected increases in precipitation amount and intensity will be associated with increased runoff in northern high latitudes (Box TS.6, Figure 1). In response to cryosphere changes (Section TS.2.5), there have been changes in streamflow seasonality, including an earlier occurrence of peak streamflow in high-latitude and mountain catchments (<i class="&#8226;-Condensed-italic">high confidence</i>). Projected runoff (Box TS.6, Figure 1c) is typically decreased by contributions from small glaciers because of glacier mass loss, while runoff from larger glaciers will generally increase with increasing global warming levels until their mass becomes depleted (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.2, 3.3.3, 3.5.2, 8.2.3, 8.4.1, 11.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Warming over land drives an increase in atmospheric evaporative demand and in the severity of drought events (<i class="&#8226;-Condensed-italic">high confidence</i>). Greater warming over land than over the ocean alters atmospheric circulation patterns and reduces continental near-surface relative humidity, which contributes to regional drying (<i class="&#8226;-Condensed-italic">high confidence</i>). A<i class="&#8226;-Condensed-italic">very likely </i>decrease in relative humidity has occurred over much of the global land area since 2000. Projected increases in evapotranspiration due to growing atmospheric water demand will decrease soil moisture over the Mediterranean region, south-western North America, South Africa, South-Western South America and south-western Australia (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box TS.6, Figure 1). Some tropical regions are also projected to experience enhanced aridity, including the Amazon basin and Central America (<i class="&#8226;-Condensed-italic">high confidence</i>). The total land area subject to increasing drought frequency and severity will expand (<i class="&#8226;-Condensed-italic">high confidence</i>), and in the Mediterranean, South-Western South America, and Western North America, future aridification will far exceed the magnitude of change seen in the last millennium (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.5.1, 8.2.2, 8.2.3, 8.4.1, Box 8.2, 11.6, 11.9</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Land-use change and water extraction for irrigation have influenced local and regional responses in the water cycle (<i class="&#8226;-Condensed-italic">high confidence</i>). Large-scale deforestation<i class="&#8226;-Condensed-italic"> likely </i>decreases evapotranspiration and precipitation and increases runoff over the deforested regions relative to the regional effects of climate change (<i class="&#8226;-Condensed-italic">medium confidence</i>). Urbanization increases local precipitation (<i class="&#8226;-Condensed-italic">medium confidence</i>) and runoff intensity (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box TS.14). Increased precipitation intensities have enhanced groundwater recharge, most notably in tropical regions (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that groundwater depletion has occurred since at least the start of the 21st century, as a consequence of groundwater withdrawals for irrigation in agricultural areas in drylands. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.2.3, 8.3.1, 11.1.6, 11.4, 11.6, FAQ 8.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last ParaOverride-11 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Water cycle variability and related extremes are projected to increase faster than mean changes in most regions of the world and under all emissions scenarios (<i class="&#8226;-Condensed-italic">high confidence</i>). A warmer climate increases moisture transport into weather systems, which intensifies wet seasons and events (<i class="&#8226;-Condensed-italic">high confidence</i>). The magnitudes of projected precipitation increases and related extreme events depend on model resolution and the representation of convective processes (<i class="&#8226;-Condensed-italic">high confidence</i>). Increases in near-surface atmospheric moisture capacity of about 7% per 1&#186;C of warming lead to a similar response in the intensification of heavy precipitation from sub-daily up to seasonal time scales, increasing the severity of flood hazards (<i class="&#8226;-Condensed-italic">high confidence</i>). The average and maximum rain-rates associated with tropical and extratropical cyclones, atmospheric rivers and severe convective storms will therefore also increase with future warming (<i class="&#8226;-Condensed-italic">high confidence</i>). For some regions, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that peak tropical cyclone rain-rates will increase by more than 7% per 1&#176;C of warming due to increased low-level moisture convergence caused by increases in wind intensity. In the tropics year-round and in the summer season elsewhere, interannual variability of precipitation and runoff over land is projected to increase at a faster rate than changes in seasonal mean precipitation (Figure TS.12e,f) (<i class="&#8226;-Condensed-italic">medium confidence</i>). Sub-seasonal precipitation variability is also projected to increase, with fewer rainy days but increased daily mean precipitation intensity over many land regions (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.5.3, 8.2.3, 8.4.1, 8.4.2, 8.5.1, 8.5.2, 11.4, 11.5, 11.7, 11.9</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed"><img loading="lazy" alt="" class="_idGenObjectAttribute-4" id="box-ts-6-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_6_Figure_1.png"/></span></strong></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title _idGenParaOverride-1 mb-3" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.6, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Projected water cycle changes. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to give a geographical overview of changes in multiple components of the global water cycle using an intermediate emissions scenario. Important key message: without drastic reductions in greenhouse gas emissions, human-induced global warming will be associated with widespread changes in all components of the water cycle. </i>Long-term (2081&#8211;2100) projected annual mean changes (%) relative to present-day (1995&#8211;2014) in the SSP2-4.5 emissions scenario for<span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>precipitation, <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>surface evapotranspiration, <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>total runoff and <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>surface soil moisture. Numbers in top right of each panel indicate indicate the number of Coupled Model Intercomparison Project Phase 6 (CMIP6) models used for estimating the ensemble mean. For other scenarios, please refer to relevant figures in Chapter 8. Uncertainty is represented using the simple approach: No overlay indicates regions with high model agreement, where &#8805;80% of models agree on sign of change; diagonal lines indicate regions with low model agreement, where &lt;80% of models agree on sign of change. For more information on the simple approach, please refer to the Cross-Chapter Box Atlas.1. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4.1; Figures 8.14, 8.17, 8.18, and 8.19</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-6-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div></div><div class="h2-container box-container" id="infographic-ts.1"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Infographic TS.1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Climate Futures</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-21-siblings"><div class="_idGenObjectLayout-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-2-column-graphic" id="_idContainer025"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="ts-infographics-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_InfoGraphics_Figure_1.png"/></div></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns---Notes-below ParaOverride-13"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Infographic TS.1 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Climate Futures. </span><i class="&#8226;-Light-condensed-italic CharOverride-16">The intent of this figure is to show possible climate futures: The climate change that people will experience this century and beyond depends on our greenhouse gas emissions, how much global warming this will cause and the response of the climate system to this warming. </i></strong><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><span class="&#8226;-Bold-condensed--dark-blue-"> (top left) </span>Annual emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> for the five core Shared Socio-economic Pathway (SSP) scenarios (very low: SSP1-1.9, low: SSP1-2.6, intermediate: SSP2-4.5, high: SSP3-7.0, very high: SSP5-8.5). <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom left) </span>Projected warming for each of these emissions scenarios. <span class="&#8226;-Bold-condensed--dark-blue-"> (top right) </span>Response of some selected climate variables to four levels of global warming (&#176;C). Changes in the &#8216;Today&#8217; column are based on a global warming level of 1&#176;C. <span class="&#8226;-Bold-condensed--dark-blue-"> (bottom right) </span>The long-term effect of each global warming level on sea level. See Section TS.1.3.1 for more detail on the SSP climate change scenarios. This infographic builds from several figures in the Technical Summary: Figure TS.4 (for top left panel), Figure TS.6 (bottom left), Figure TS.12 (top right) and Box TS.4, Figure 1b (bottom right).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/ts-infographics-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div></div><div class="h1-container" id="TS.3"><h1 class="numbered" lang="en-GB">TS.3 Understanding the Climate System Response and Implications for Limiting Global Warming<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section summarizes advances in our knowledge of Earth&#8217;s energy budget, including the time evolution of forcings and climate feedbacks that lead to the climate system responses summarized in Section TS.2. It assesses advances since AR5 and SR1.5 in the estimation of remaining carbon budgets, the Earth system response to carbon dioxide removal, and the quantification of metrics that allow comparisons of the relative effects of different forcing agents. The section also highlights: future climate and air pollution responses due to projected changes in short-lived climate forcers (SLCFs); the state of understanding of the climate response to potential interventions related to solar radiation modification (SRM); and irreversibility, tipping points and abrupt changes in the climate system.</p></div><div class="h2-container" id="TS.3.1"><h2 class="numbered" lang="de-DE">TS.3.1 Radiative Forcing and Energy Budget<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-22-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Since AR5, the accumulation of energy in the Earth system, quantified by observations of warming of the ocean, atmosphere, and land and melting of ice, has become established as a robust measure of the rate of global climate change on interannual-to-decadal time scales. Compared to changes in global surface temperature, the increase in the global energy inventory exhibits less variability, and thus better indicates underlying climate trends.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The global energy inventory increased by 282 [177 to 387] zettajoules (ZJ, equal to 10<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">21</sup> joules) for the period 1971&#8211;2006<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> and 152 [100 to 205] ZJ for the period 2006&#8211;2018 (Figure TS.13), with more than 90% accounted for by ocean warming. To put these numbers in context, the 2006&#8211;2018 average Earth energy imbalance is equivalent to approximately 20 times the annual rate of global energy consumption in 2018. The accumulation of energy is driven by a positive total anthropogenic effective radiative forcing (ERF) relative to 1750.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The best estimate ERF of 2.72 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8722;2</sup> has increased by 0.43 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> relative to that given in AR5 (for 1750&#8211;2014) due to an increase in the greenhouse gas ERF that is partly compensated by a more negative aerosol ERF compared to AR5. The greenhouse gas ERF has been revised due to changes in atmospheric concentrations and updates to forcing efficiencies, while the revision to aerosol ERF is due to increased understanding of aerosol&#8211;cloud interactions and is supported by improved agreement between different lines of evidence. Improved quantifications of ERF, the climate system radiative response, and the observed energy increase in the Earth system for the period 1971&#8211;2018 demonstrate improved closure of the global energy budget (i.e., the extent to which the sum of the integrated forcing and the integrated radiative response equals the energy gain of the Earth system) compared to AR5 (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). (See FAQ 7.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.2.2, 7.3.5, 7.5.2, Box 7.2, Table 7.1</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3"><div id="_idContainer029"><div class="&#8226;-2-column-graphic" id="_idContainer027"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-13" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_13.png"/></div><div class="_idGenObjectStyleOverride-2" id="_idContainer028"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-2"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.13 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Estimates of the net cumulative energy change (ZJ = 10</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-3">21</span><span class="&#8226;-Bold-condensed--dark-blue-">Joules) for the period 1971&#8211;2018 associated with (a) observations of changes in the global energy inventory, (b) integrated radiative forcing, and (c) integrated radiative response. </span><i class="&#8226;-Light-condensed-italic">The intent is to show assessed changes in energy budget and effective radiative forcings (ERFs). </i>Black dotted lines indicate the central estimate with <i class="&#8226;-Light-condensed-italic">likely </i> and <i class="&#8226;-Light-condensed-italic">very likely </i>ranges as indicated in the legend. The grey dotted lines indicate the energy change associated with an estimated 1850&#8211;1900 Earth energy imbalance of 0.2 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> (panel a) and an illustration of an assumed pattern effect of &#8211;0.5 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup>&#176;C<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;1</sup> (panel c). Background grey lines indicate equivalent heating rates in W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> per unit area of Earth&#8217;s surface. Panels<span class="CharOverride-6"> (d) </span> and <span class="CharOverride-6"> (e) </span>show the breakdown of components, as indicated in the legend, for the global energy inventory and integrated radiative forcing, respectively. Panel<span class="CharOverride-6"> (f) </span>shows the global energy budget assessed for the period 1971&#8211;2018, that is, the consistency between the change in the global energy inventory relative to 1850&#8211;1900 and the implied energy change from integrated radiative forcing plus integrated radiative response under a number of different assumptions, as indicated in the figure legend, including assumptions of correlated and uncorrelated uncertainties in forcing plus response. Shading represents the <i class="&#8226;-Light-condensed-italic">very likely </i>range for observed energy change relative to 1850&#8211;1900 and <i class="&#8226;-Light-condensed-italic">likely </i>range for all other quantities. Forcing and response time series are expressed relative to a baseline period of 1850&#8211;1900. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 7.2, Figure 1</span></span> </strong></div></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-13" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The global energy inventory change for the period 1971&#8211;2006 corresponds to an Earth energy imbalance (Box TS.1) of 0.50 [0.32 to 0.69] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>, increasing to 0.79 [0.52 to 1.06] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> for the period 2006<span class="&#8226;-Bold-condensed">&#8211;</span>2018. Ocean heat uptake is by far the largest contribution and accounts for 91% of the total energy change. Land warming, melting of ice and warming of the atmosphere account for about 5%, 3% and 1% of the total change, respectively. More comprehensive analysis of inventory components, cross-validation of satellite and in situ-based estimates of the global energy imbalance, and closure of the global sea level budget have led to a strengthened assessment relative to AR5. (<i class="&#8226;-Condensed-italic">high confidence</i>) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.2.2, 7.5.2.3, Box 7.2, Table 7.1, 9.6.1, Cross-Chapter Box 9.1, Table 9.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As in AR5, the perturbations to Earth&#8217;s top-of-atmosphere energy budget are quantified using ERFs (see also Section TS.2.2). These include any consequent adjustments to the climate system<span class="&#8226;-Bold-condensed"/>(e.g., from changes in atmospheric temperatures, clouds and water vapour as shown in Figure TS.14), but exclude any surface temperature response. Since AR5, ERFs have been estimated for a larger number of forcing agents and shown to be more closely related to the temperature response than the stratospheric-temperature-adjusted radiative forcing. (<i class="&#8226;-Condensed-italic">high confidence</i>) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Improved quantifications of ERF, the climate system radiative response, and the observed energy increase in the Earth system for the period 1971&#8211;2018 demonstrate improved closure of the global energy budget relative to AR5 (Figure TS.13). <span class="&#8226;-Bold-condensed"/>Combining the <i class="&#8226;-Condensed-italic">likely </i>range of ERF over this period with the central estimate of radiative response gives an expected energy gain of 340 [47 to 662] ZJ. Both estimates are consistent with an independent observation-based assessment of the global energy increase of 284 [96 to 471] ZJ (<i class="&#8226;-Condensed-italic">very likely </i><i class="&#8226;-Condensed-italic">range</i>), expressed relative to the estimated 1850&#8211;1900 Earth energy imbalance. (<i class="&#8226;-Condensed-italic">high confidence</i>) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.2.2, 7.3.5, Box 7.2</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div id="_idContainer032"><div class="&#8226;-2-column-graphic" id="_idContainer030"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-14" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_14.png"/></div><div class="Basic-Text-Frame" id="_idContainer031"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.14 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Schematic representation of changes in the top-of-atmosphere (TOA) radiation budget following a perturbation. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to illustrate the concept of adjustments in the climate system following a perturbation in the radiation budget. </i>The baseline TOA energy budget<span class="CharOverride-6"> (a) </span>responds instantaneously to perturbations<span class="CharOverride-6"> (b)</span>, leading to adjustments in the atmospheric meteorology and composition and land surface that are independent of changes in surface temperature<span class="CharOverride-6"> (c)</span>. Surface temperature changes (here using an increase as an example) lead to physical, biogeophysical and biogeochemical feedback processes<span class="CharOverride-6"> (d)</span>. Long-term feedback processes, such as those involving ice sheets, are not shown here. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">adapted from Figure 7.2; FAQ 7.2, Figure 1; and Figure 8.3</span></span> </strong></div></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-14/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The assessed greenhouse gas ERF over the 1750&#8211;2019 period (Section TS.2.2) has increased by +0.59 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8722;2</sup> over AR5 estimates for 1750&#8211;2011. This increase includes +0.34 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> from increases in atmospheric concentrations of well-mixed greenhouse gases (including halogenated species) since 2011, +0.15 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> from upwards revisions of their radiative efficiencies and +0.10 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> from re-evaluation of the ozone and stratospheric water vapour ERF. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.3.2, 7.3.4, 7.3.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>, N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O, and chlorofluorocarbons, there is now evidence to quantify the effect on ERF of tropospheric adjustments. The assessed ERF for a doubling of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> compared to 1750 levels (3.9 &#177; 0.5 Wm<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>) is larger than in AR5. For CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, the adjustments include the physiological effects on vegetation. The reactive well-mixed greenhouse gases (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>, N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O, and halocarbons) cause additional chemical adjustments to the atmosphere through changes in ozone and aerosols (Figure TS.15a). The ERF due to CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> emissions is 1.19 [0.81 to 1.58] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>, of which 0.35 [0.16 to 0.54] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> is attributed to chemical adjustments mainly via ozone. These chemical adjustments also affect the emissions metrics (Section TS.3.3.3). Changes in sulphur dioxide (SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub><sub class="&#8226;-Subscript--e-g--for-CO2-etc-">)</sub> emissions make the dominant contribution to the ERF from aerosol&#8211;cloud interactions (<i class="&#8226;-Condensed-italic">high confidence</i>). Over the 1750&#8211;2019 period, the contributions from the emitted compounds to global surface temperature changes broadly match their contributions to the ERF (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure TS.15b). Since a peak in emissions-induced SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> eRF has already occurred recently (Section TS.2.2) and since there is a delay in the full global surface temperature response owing to the thermal inertia in the climate system, changes in SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions have a slightly larger contribution to global surface temperature change compared with changes in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, relative to their respective contributions to ERF. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.4.2, 7.3.2</span></span></p><div class="Basic-Text-Frame" id="_idContainer105"><div class="&#8226;-2-column-graphic" id="_idContainer106"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_15.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.15 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Contribution to (a) effective radiative forcing (ERF) and (b) global surface temperature change from component emissions for</span><span class="&#8226;-Bold-condensed--dark-blue-">1750&#8211;2019</span><span class="&#8226;-Bold-condensed--dark-blue-">based on Coupled Model Intercomparison Project Phase 6 (CMIP6) models and (c) net aerosol ERF for 1750&#8211;2014 from different lines of evidence. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show advances since AR5 in the understanding of (a) emissions-based ERF, (b) global surface temperature response for</i><i class="&#8226;-Light-condensed-italic">short-lived</i><i class="&#8226;-Light-condensed-italic">climate forcers as estimated in Chapter 6, and (c) aerosol ERF from different lines of evidence as assessed in Chapter 7. </i><span class="CharOverride-6">In panel (a), </span>ERFs for well-mixed greenhouse gases (WMGHGs) are from the analytical formulae. ERFs for other components are multi-model means based on Earth system model simulations that quantify the effect of individual components. The derived emissions-based ERFs are rescaled to match the concentration-based ERFs in Figure 7.6. Error bars are 5&#8211;95% and for the ERF account for uncertainty in radiative efficiencies and multi-model error in the means. <span class="CharOverride-6">In panel (b), </span>the global mean temperature response is calculated from the ERF time series using an impulse response function. <span class="CharOverride-6">In panel (c), </span>the AR6 assessment is based on energy balance constraints, observational evidence from satellite retrievals, and climate model-based evidence. For each line of evidence, the assessed best-estimate contributions from ERF due to aerosol&#8211;radiation interactions (ERFari) and aerosol&#8211;cloud interactions (ERFaci) are shown with darker and paler shading, respectively. Estimates from individual CMIP Phase 5 (CMIP5) and CMIP6 models are depicted by blue and red crosses, respectively. The observational assessment for ERFari is taken from the instantaneous forcing due to aerosol&#8211;radiation interactions (IRFari). Uncertainty ranges are given in black bars for the total aerosol ERF and depict<i class="&#8226;-Light-condensed-italic">very likely </i>ranges. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.4.2, Figure 6.12, 7.3.3, Cross-Chapter Box 7.1, Table 7.8, Figure 7.5</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-15" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-8">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Aerosols contributed an ERF of &#8211;1.3 [&#8211;2.0 to &#8211;0.6] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> over the period 1750 to 2014 (<i class="&#8226;-Condensed-italic">medium confidence</i>). The ERF due to aerosol&#8211;cloud interactions (ERFaci) contributes most to the magnitude of the total aerosol ERF (<i class="&#8226;-Condensed-italic">high confidence</i>) and is assessed to be &#8211;1.0 [&#8211;1.7 to &#8211;0.3] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> (<i class="&#8226;-Condensed-italic">medium confidence</i>), with the remainder due to aerosol&#8211;radiation interactions (ERFari), assessed to be &#8211;0.3 [&#8211;0.6 to 0.0] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> (<i class="&#8226;-Condensed-italic">medium confidence</i>). There has been an increase in the estimated magnitude &#8211; but a reduction in the uncertainty &#8211; of the total aerosol ERF relative to AR5, supported by a combination of increased process-understanding and progress in modelling and observational analyses (Figure TS.15c). Effective radiative forcing estimates from these separate lines of evidence are now consistent with each other, in contrast to AR5, and support the assessment that it is <i class="&#8226;-Condensed-italic">virtually certain</i> that the total aerosol ERF is negative. Compared to AR5, the assessed magnitude of ERFaci has increased, while that of ERFari has decreased <i class="&#8226;-Condensed-italic">. </i><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.3.3, 7.3.5</span></span></p></div></div><div class="h2-container" id="TS.3.2"><h2 class="numbered" lang="de-DE">TS.3.2 Climate Sensitivity and Earth System Feedbacks<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-23-siblings"><div class="h3-container" id="TS.3.2.1"><h3 class="numbered" lang="de-DE">TS.3.2.1 Equilibrium Climate Sensitivity, Transient Climate Response, and Transient Climate Response to Cumulative Carbon-dioxide Emissions<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-7-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Since AR5, substantial quantitative progress has been made in combining new evidence of Earth&#8217;s climate sensitivity with improvements in the understanding and quantification of Earth&#8217;s energy imbalance, the instrumental record of global surface temperature change, paleoclimate change from proxy records, climate feedbacks and their dependence on time scale and climate state. A key advance is the broad agreement across these multiple lines of evidence, supporting a best estimate of equilibrium climate sensitivity of 3&#176;C, with a<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>range of 2&#176;C to 5&#176;C. The <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i>range of 2.5&#176;C to 4&#176;C is narrower than the AR5<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i>range of 1.5&#176;C to 4.5&#176;C. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.4, 7.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Constraints on equilibrium climate sensitivity (ECS) and transient climate response (TCR) (see Glossary) are based on four main lines of evidence: feedback process understanding, climate change and variability seen within the instrumental record, paleoclimate evidence, and so-called &#8216;emergent constraints&#8217;, whereby a relationship between an observable quantity and either ECS or TCR established within an ensemble of models is combined with observations to derive a constraint on ECS or TCR. In reports up to and including the IPCC Third Assessment Report, ECS and TCR derived directly from ESMs were the primary line of evidence. However, since AR4, historical warming and paleoclimates provided useful additional evidence (Figure TS.16a). This Report differs from previous reports in not directly using climate model estimates of ECS and TCR in the assessed ranges of climate sensitivity. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5, 7.5</span></span></p><div id="_idContainer110" class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3"><div class="&#8226;-2-column-graphic" id="_idContainer108"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-16" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_16.png"/></div><div class="_idGenObjectStyleOverride-2" id="_idContainer109"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.16 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-"> (a) Evolution of equilibrium climate sensitivity (ECS) assessments from the Charney Report through a succession of IPCC Assessment Reports to AR6, and lines of evidence and combined assessment for (b) ECS and (c) transient climate response (TCR) in AR6. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show the progression in estimates of ECS, including uncertainty and the lines of evidence used for assessment, and to show the lines of assessment used to assess ECS and TCR in AR6. </i><span class="CharOverride-6">In panel (a), </span>the lines of evidence considered are listed below each assessment. Best estimates are marked by horizontal bars, <i class="&#8226;-Light-condensed-italic">likely </i>ranges by vertical bars, and <i class="&#8226;-Light-condensed-italic">very likely </i>ranges by dotted vertical bars. <span class="CharOverride-6">In panel (b) and (c), </span>assessed ranges are taken from Tables 7.13 and 7.14 for ECS and TCR respectively. Note that for the ECS assessment based on both the instrumental record and paleoclimates, limits (i.e., one-sided distributions) are given, which have twice the probability of being outside the maximum/minimum value at a given end, compared to ranges (i.e., two tailed distributions) which are given for the other lines of evidence. For example, the <i class="&#8226;-Light-condensed-italic">extremely likely </i>limit of greater than 95% probability corresponds to one side of the <i class="&#8226;-Light-condensed-italic">very likely </i> (5% to 95%) range. Best estimates are given as either a single number or by a range represented by grey box. Coupled Model Intercomparison Project Phase 6 (CMIP6) Earth system model (ESM) values are not directly used as a line of evidence but are presented on the figure for comparison. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5, 7.5; Tables 7.13 and 7.14; Figure 7.18</span></span></strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-16/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is now clear that when estimating ECS and TCR, the dependence of feedbacks on time scales and the climate state must be accounted for. Feedback processes are expected to become more positive overall (more amplifying of global surface temperature changes) on multi-decadal time scales as the spatial pattern of surface warming evolves and global surface temperature increases, leading to an ECS that is higher than was inferred in AR5 based on warming over the instrumental record (<i class="&#8226;-Condensed-italic">high confidence</i>). Historical surface temperature change since 1870 has shown relatively little warming in several key regions of positive feedbacks, including the eastern equatorial Pacific Ocean and the Southern Ocean, while showing greater warming in key regions of negative feedbacks, including the western Pacific warm pool. Based on process understanding, climate modelling, and paleoclimate reconstructions of past warm periods, it is expected that future warming will become enhanced over the eastern Pacific Ocean (<i class="&#8226;-Condensed-italic">medium confidence</i>) and Southern Ocean (<i class="&#8226;-Condensed-italic">high confidence</i>) on centennial time scales. This new understanding, along with updated estimates of historical temperature change, ERF, and energy imbalance, reconciles previously disparate ECS estimates. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.4.4, 7.5.2, 7.5.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR6 best estimate of ECS is 3&#176;C, the <i class="&#8226;-Condensed-italic">likely </i>range is 2.5&#176;C to 4&#176;C and the <i class="&#8226;-Condensed-italic">very likely </i>range is 2&#176;C to 5&#176;C. There is a high level of agreement among the four main lines of evidence listed above (Figure TS.16b), and altogether it is <i class="&#8226;-Condensed-italic">virtually certain</i> that ECS is larger than 1.5&#176;C, but currently it is not possible to rule out ECS values above 5&#176;C. Therefore, the 5&#176;C upper end of the <i class="&#8226;-Condensed-italic">very likely </i>range is assessed with <i class="&#8226;-Condensed-italic">medium confidence</i> and the other bounds with <i class="&#8226;-Condensed-italic"> high confidence</i>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.5.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Based on process understanding, warming over the instrumental record, and emergent constraints, the best estimate of TCR is 1.8&#176;C, the <i class="&#8226;-Condensed-italic">likely </i>range is 1.4&#176;C to 2.2&#176;C and the <i class="&#8226;-Condensed-italic">very likely </i>range is 1.2&#176;C to 2.4&#176;C. There is a high level of agreement among the different lines of evidence (Figure TS.16c) (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.5.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">On average, CMIP6 models have higher mean ECS and TCR values than the CMIP5 generation of models and also have higher mean values and wider spreads than the assessed best estimates and <i class="&#8226;-Condensed-italic">very likely </i>ranges within this Report. These higher mean ECS and TCR values can be traced to a positive net cloud feedback that is larger in CMIP6 by about 20%. The broader ECS and TCR ranges from CMIP6 also lead the models to project a range of future warming that is wider than the assessed future warming range, which is based on multiple lines of evidence (Cross-Section Box TS.1). However, some of the high-sensitivity CMIP6 models (Section TS.1.2.2) are less consistent with observed recent changes in global warming and with paleoclimate proxy records than models with ECS within the <i class="&#8226;-Condensed-italic">very likely </i>range. Similarly, some of the low-sensitivity models are less consistent with the paleoclimate data. The CMIP6 models with the highest ECS and TCRs values provide insights into low-likelihood, high-impact futures, which cannot be excluded based on currently available evidence (Cross-Section Box TS.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.1, 4.3.4, 7.4.2, 7.5.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Uncertainties regarding the true value of<span class="&#8226;-Bold-condensed"/>ECS and TCR are the dominant source of uncertainty in global temperature projections over the 21st century under moderate to high GHG concentrations scenarios. For scenarios that reach net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions (Section TS.3.3), the uncertainty in the ERF values of<span class="&#8226;-Bold-condensed"/>aerosol and other SLCFs contribute substantial uncertainty in projected temperature. Global ocean heat uptake is a smaller source of uncertainty in centennial warming. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.5.7</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The transient climate response to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (TCRE) is the ratio between globally averaged surface temperature increase and cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (see Glossary). This Report reaffirms with <i class="&#8226;-Condensed-italic"> high confidence</i> the finding of AR5 that there is a near-linear relationship between cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and the increase in global average temperature caused by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> over the course of this century for global warming levels up to at least 2&#176;C relative to 1850&#8211;1900. The TCRE falls <i class="&#8226;-Condensed-italic">likely </i> in the 1.0&#176;C&#8211;2.3&#176;C per 1000 PgC range, with a best estimate of 1.65&#176;C per 1000 PgC. This is equivalent to a 0.27&#176;C&#8211;0.63&#176;C range with a best estimate of 0.45&#176;C when expressed in units per 1000 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. This range is about 15% narrower than the 0.8&#176;&#8211;2.5&#176;C per 1000 PgC assessment of AR5 because of a better integration of evidence across chapters, in particular the assessment of TCR. Beyond this century, there is <i class="&#8226;-Condensed-italic">low confidence</i> that the TCRE alone remains an accurate predictor of temperature changes in scenarios of very low or net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions because of uncertain Earth system feedbacks that can result in further changes in temperature or a path dependency of warming as a function of cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.2, 5.4, 5.5.1</span></span></p></div></div><div class="h3-container" id="TS.3.2.2"><h3 class="numbered" lang="de-DE">TS.3.2.2 Earth System Feedbacks<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The combined effect of all climate feedback processes is to amplify the climate response to forcing (<i class="&#8226;-Condensed-italic">virtually certain</i>). While major advances in the understanding of cloud processes have increased the level of confidence and decreased the uncertainty range for the cloud feedback by about 50% compared to AR5, clouds remain the largest contribution to overall uncertainty in climate feedbacks (<i class="&#8226;-Condensed-italic">high confidence</i>). Uncertainties in the ECS and other climate sensitivity metrics, such as the TCR and TCRE, are the dominant source of uncertainty in global temperature projections over the 21st century under moderate to high GHG emissions scenarios. CMIP6 models have higher mean values and wider spreads in ECS and TCR than the assessed best estimates and <i class="&#8226;-Condensed-italic">very likely </i>ranges within this Report, leading the models to project a range of future warming that is wider than the assessed future warming range (Section TS.2.2). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.1, 7.4.2, 7.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Earth system feedbacks can be categorized into three broad groups: physical feedbacks, biogeophysical and biogeochemical feedbacks, and feedbacks associated with ice sheets. In previous assessments, the ECS has been associated with a distinct set of physical feedbacks (Planck response, water vapour, lapse rate, surface albedo, and cloud feedbacks). In this assessment, a more general definition of ECS is adopted whereby all biogeophysical and biogeochemical feedbacks that do not affect the atmospheric concentration of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> are included. These include changes in natural CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> emissions, natural aerosol emissions, N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O, ozone, and vegetation, which all act on time scales of years to decades and are therefore relevant for temperature change over the 21st century. Because the total biogeophysical and non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedback is assessed to have a central value that is near zero (<i class="&#8226;-Condensed-italic">low confidence</i>), including it does not affect the assessed ECS but does contribute to the net feedback uncertainty. <span class="&#8226;-Bold-condensed"/>The biogeochemical feedbacks that affect the atmospheric concentration of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> are not included because ECS is defined as the response to a sustained doubling of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Moreover, the long-term feedbacks associated with ice sheets are not included in the ECS owing to their long time scales of adjustment. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4, 6.4, 7.4, 7.5, Box 7.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The net effect of changes in clouds in response to global warming is to amplify human-induced warming, that is, the net cloud feedback is positive (<i class="&#8226;-Condensed-italic">high confidence</i>). Compared to AR5, major advances in the understanding of cloud processes have increased the level of confidence and decreased the uncertainty range in the cloud feedback by about 50% (Figure TS.17a). An assessment of the low-altitude cloud feedback over the subtropical ocean, which was previously the major source of uncertainty in the net cloud feedback, is improved owing to a combined use of climate model simulations, satellite observations, and explicit simulations of clouds, altogether leading to strong evidence that this type of cloud amplifies global warming. The net cloud feedback is assessed to be +0.42 [&#8211;0.10 to 0.94] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>&#176;C<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;</sup><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">1</sup>. A net negative cloud feedback is <i class="&#8226;-Condensed-italic">very unlikely </i>. The CMIP5 and CMIP6 ranges of cloud feedback are similar to this assessed range, with CMIP6 having a slightly more positive median cloud feedback (<i class="&#8226;-Condensed-italic">high confidence</i>). The surface albedo feedback and combined water vapour-lapse rate feedback are positive (Figure TS.17a), with <i class="&#8226;-Condensed-italic"> high confidence</i> in the estimated value of each based on multiple lines of evidence, including observations, models and theory (Box TS.6). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.4.2, Figure 7.14, Table 7.10</span></span></p><div id="_idContainer113" class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div class="&#8226;-2-column-graphic" id="_idContainer111"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-17" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_17.png"/></div><div id="_idContainer112"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.17 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">An overview of physical and biogeochemical feedbacks in the climate system. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to summarize assessed estimates of physical, biogeophysical and biogeochemical feedbacks on global temperature based on Chapters 5, 6 and 7. </i><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> Synthesis of physical, biogeophysical and non-carbon dioxide (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>) biogeochemical feedbacks that are included in the definition of equilibrium climate sensitivity (ECS) assessed in this Technical Summary. These feedbacks have been assessed using multiple lines of evidence including observations, models and theory. The net feedback is the sum of the Planck response, water vapour and lapse rate, surface albedo, cloud, and biogeophysical and non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedbacks. Bars denote the mean feedback values, and uncertainties represent<i class="&#8226;-Light-condensed-italic">very likely </i>ranges; <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Estimated values of individual biogeophysical and non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedbacks. The atmospheric methane (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>) lifetime and other non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedbacks have been calculated using global Earth system model simulations from AerChemMIP, while the CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> and nitrous oxide (N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O) source responses to climate have been assessed for the year 2100 using a range of modelling approaches using simplified radiative forcing equations. The estimates represent the mean and 5&#8211;95% range. The level of confidence in these estimates is <i class="&#8226;-Light-condensed-italic">low</i>owing to the large model spread. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Carbon-cycle feedbacks as simulated by models participating in the C4MIP of the Coupled Model Intercomparison Project Phase 6 (CMIP6). An independent estimate of the additional positive carbon-cycle climate feedbacks from permafrost thaw, which is not considered in most C4MIP models, is added. The estimates represent the mean and 5&#8211;95% range. Note that these feedbacks act through modifying the atmospheric concentration of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and thus are not included in the definition of ECS, which assumes a doubling of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> <sub class="&#8226;-Subscript--e-g--for-CO2-etc-">, 4</sub> but are included in the definition and assessed range of the transient climate response to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (TCRE). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4.7, 5.4.8, Box 5.1, Figure 5.29, 6.4.5, Table 6.9, 7.4.2, Table 7.10</span></span> </strong></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-17/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Natural sources and sinks of non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> greenhouse gases such as methane (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>) and nitrous oxide (N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O) respond both directly and indirectly to atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration and climate change, and thereby give rise to additional biogeochemical feedbacks in the climate system. Many of these feedbacks are only partially understood and are not yet fully included in ESMs. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the net response of natural ocean and land CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> and N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O sources to future warming will be increased emissions, but the magnitude and timing of the responses of each individual process is known with <i class="&#8226;-Condensed-italic">low confidence</i>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4.7</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedbacks induced from changes in emissions, abundances or lifetimes of SLCFs mediated by natural processes or atmospheric chemistry are assessed to decrease ECS (Figure TS.17b). These non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedbacks are estimated from ESMs, which since AR5 have advanced to include a consistent representation of biogeochemical cycles and atmospheric chemistry. However, process-level understanding of many biogeochemical feedbacks involving SLCFs, particularly natural emissions, is still emerging, resulting in <i class="&#8226;-Condensed-italic">low confidence</i> in the magnitude and sign of the feedbacks. The central estimate of the total biogeophysical and non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical feedback is assessed to be &#8722;0.01 [&#8211;0.27 to +0.25] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>&#176;C<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;1</sup> (Figure TS.17a). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4.7, 5.4.8, 6.2.2, 6.4.5, 7.4, Table 7.10</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The combined effect of all known radiative feedbacks (physical, biogeophysical, and non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> biogeochemical) is to amplify the base climate response (in the absence of feedbacks), also known as the Planck temperature response<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-001">20</a></span></sup> (<i class="&#8226;-Condensed-italic">virtually certain</i>)<span class="&#8226;-Bold-condensed">. </span>Combining these feedbacks with the Planck response, the net climate feedback parameter is assessed to be &#8211;1.16 [&#8211;1.81 to &#8211;0.51] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>&#176;C<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>, which is slightly less negative than that inferred from the overall ECS assessment. The combined water vapour and lapse rate feedback makes the largest single contribution to global warming, whereas the cloud feedback remains the largest contribution to overall uncertainty. Due to the state-dependence of feedbacks, as evidenced from paleoclimate observations and from models, the net feedback parameter will increase (become less negative) as global temperature increases. Furthermore, on long time scales the ice-sheet feedback parameter is <i class="&#8226;-Condensed-italic">very likely </i>positive, promoting additional warming on millennial time scales as ice sheets come into equilibrium with the forcing. (<i class="&#8226;-Condensed-italic">high confidence</i>) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.4.2, 7.4.3, Figure 7.14, Table 7.10</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The carbon cycle provides for additional feedbacks on climate owing to the sensitivity of land&#8211;atmosphere and ocean&#8211;atmosphere carbon fluxes and storage to changes in climate and in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (Figure TS.17c). Because of the time scales associated with land and ocean carbon uptake, these feedbacks are known to be scenario dependent. Feedback estimates deviate from linearity in scenarios of stabilizing or reducing concentrations. With <i class="&#8226;-Condensed-italic"> high confidence</i>, increased atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> will lead to increased land and ocean carbon uptake, acting as a negative feedback on climate change. It is <i class="&#8226;-Condensed-italic">likely </i> that a warmer climate will lead to reduced land and ocean carbon uptake, acting as a positive feedback (Box TS.5). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.2, 5.4.1&#8211;5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Thawing terrestrial permafrost will lead to carbon release (<i class="&#8226;-Condensed-italic">high confidence</i>), but there is <i class="&#8226;-Condensed-italic">low confidence</i> in the timing, magnitude and the relative roles of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> versus CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> as feedback processes. An ensemble of models projects CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> release from permafrost to be 3&#8211;41 PgC per 1&#186;C of global warming by 2100, leading to warming strong enough that it must be included in estimates of the remaining carbon budget but weaker than the warming from fossil fuel burning. However, the incomplete representation of important processes, such as abrupt thaw, combined with weak observational constraints, only allow<i class="&#8226;-Condensed-italic">low confidence</i> in both the magnitude of these estimates and in how linearly proportional this feedback is to the amount of global warming. There is emerging evidence that permafrost thaw and thermokarst give rise to increased CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> and N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O emissions, which leads to the combined radiative forcing from permafrost thaw being larger than from CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions only. However, the quantitative understanding of these additional feedbacks is low, particularly for N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O. These feedbacks, as well as potential additional carbon losses due to climate-induced fire feedback are not routinely included in Earth system models. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 5.1, 5.4.3, 5.4.7, 5.4.8</span></span></p></div></div></div></div><div class="h2-container" id="TS.3.3"><h2 class="numbered" lang="de-DE">TS.3.3 Temperature Stabilization, Net Zero Emissions and Mitigation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-24-siblings"><div class="h3-container" id="TS.3.3.1 "><h3 class="numbered" lang="de-DE">TS.3.3.1 Remaining Carbon Budgets and Temperature Stabilization<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-9-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The near-linear relationship between cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions and maximum global surface temperature increase caused by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> implies that stabilizing human-induced global temperature increase at any level requires net anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions to become zero. This near-linear relationship further implies that mitigation requirements for limiting warming to specific levels can be quantified in terms of a carbon budget (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Remaining carbon budget estimates have been updated since AR5 with methodological improvements, resulting in larger estimates that are consistent with SR1.5. Several factors, including estimates of historical warming, future emissions from thawing permafrost, variations in projected non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> warming, and the global surface temperature change after cessation of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions, affect the exact value of carbon budgets (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3.5, Box 1.2, 4.7.1, 5.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Limiting further climate change would require substantial and sustained reductions of GHG emissions. Without net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, and a decrease in the net non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing (or sufficient net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions to offset any further warming from net non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing), the climate system will continue to warm. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that mitigation requirements for limiting warming to specific levels over this century can be estimated using a carbon budget that relates cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions to global mean temperature increase (Figure TS.18, Table TS.3). For the period 1850&#8211;2019, a total of 2390 &#177; 240 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> has been emitted. Remaining carbon budgets (starting from 1 January 2020) for limiting warming to 1.5&#176;C, 1.7&#176;C and 2.0&#176;C are estimated at 500 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, 850 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and 1350 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, respectively, based on the 50th percentile of TCRE. For the 67th percentile, the respective values are 400 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, 700 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and 1150 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. The remaining carbon budget estimates for different temperature limits assume that non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions are mitigated consistent with the median reductions found in scenarios in the literature as assessed in SR1.5, but they may vary by an estimated &#177;220 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> depending on how deeply future non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are assumed to be reduced (Table TS.3). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.5.2, 5.6, Box 5.2, 7.6</span></span></p><div id="_idContainer116" class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div id="_idContainer114"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-18" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_18.png"/><div id="_idContainer115"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.18 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Illustration of (a) relationship between cumulative emissions of carbon dioxide (CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">) and global mean surface air temperature increase and (b) the assessment of the remaining carbon budget from its constituting components based on multiple lines of evidence. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show (i) the proportionality between cumulative CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic"> emissions and global surface air temperature in observations and models as well as the assessed range of the transient climate response to cumulative CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic"> emissions (TCRE), and (ii) how information is combined to derive remaining carbon budgets consistent with limiting warming to a specific level. </i>Carbon budgets consistent with various levels of additional warming are provided in Table 5.8 and should not be read from the illustrations in either panel. <span class="CharOverride-6">In panel (a) </span>thin black line shows historical CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions together with the assessed global surface temperature increase from 1850&#8211;1900 as assessed in <a class="section-link" data-title="Changing State of the Climate System" href="/report/ar6/wg1/chapter/chapter-2">Chapter 2</a> (Box 2.3). The orange-brown range with its central line shows the estimated human-induced share of historical warming. The vertical orange-brown line shows the assessed range of historical human-induced warming for the 2010&#8211;2019 period relative to 1850&#8211;1900 (Chapter 3). The grey cone shows the assessed <i class="&#8226;-Light-condensed-italic">likely </i>range for the TCRE (<a class="section-link" data-title="Combined Assessment of TCRE" href="/report/ar6/wg1/chapter/chapter-5#5.5.1.4">Section 5.5.1.4</a>), starting from 2015. Thin coloured lines show Coupled Model Intercomparison Project Phase 6 (CMIP6) simulations for the five scenarios of the WGI core set (SSP1-1.9, light blue; SSP1-2.6, blue; SSP2-4.5, yellow; SSP3-7.0, red; SSP5-8.5, maroon), starting from 2015 and until 2100. Diagnosed carbon emissions are complemented with estimated land-use change emissions for each respective scenario. Coloured areas show the <a class="section-link" data-title="Future Global Climate: Scenario-based Projections and Near-term Information" href="/report/ar6/wg1/chapter/chapter-4">Chapter 4</a> assessed <i class="&#8226;-Light-condensed-italic">very likely </i>range of global surface temperature projections and thick coloured central lines show the median estimate, for each respective scenario. These temperature projections are expressed relative to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions that are available for emissions-driven CMIP6 ScenarioMIP experiments for each respective scenario. <span class="CharOverride-6">For panel (b), </span>the remaining allowable warming is estimated by combining the global warming limit of interest with the assessed historical human-induced warming (<a class="section-link" data-title="Historical warming" href="/report/ar6/wg1/chapter/chapter-5#5.5.2.2.2">Section 5.5.2.2.2</a>), the assessed future potential non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> warming contribution (<a class="section-link" data-title="Non-CO2 warming contribution" href="/report/ar6/wg1/chapter/chapter-5#5.5.2.2.3">Section 5.5.2.2.3</a>) and the zero emissions commitment (ZEC; <a class="section-link" data-title="Adjustments due to the zero emissions commitment" href="/report/ar6/wg1/chapter/chapter-5#5.5.2.2.4">Section 5.5.2.2.4</a>). The remaining allowable warming (vertical blue bar) is subsequently combined with the assessed TCRE (Sections 5.5.1.4 and 5.5.2.2.1) and contribution of unrepresented Earth system feedbacks (<a class="section-link" data-title="Adjustments for additional Earth system feedbacks" href="/report/ar6/wg1/chapter/chapter-5#5.5.2.2.5">Section 5.5.2.2.5</a>) to provide an assessed estimate of the remaining carbon budget (horizontal blue bar, Table 5.8). Note that contributions in panel (b) are illustrative and are not to scale. For example, the central ZEC estimate was assessed to be zero. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 2.3, 5.2.1, 5.2.2, Figure 5.31</span></span> </strong></div></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-18/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic"> high confidence</i> that several factors, including estimates of historical warming, future emissions from thawing permafrost, and variations in projected non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> warming, affect the value of carbon budgets but do not change the conclusion that
