n class="ch-link-popup">10.3.3, Cross-Chapter Box 10.2, 12.2, Atlas.2.2</span></span></p></div></div></div></div><div class="h2-container box-container" id="box-ts.10"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.10 | Event Attribution</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-29-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The attribution of observed changes in extremes to human influence (including greenhouse gas and aerosol emissions and land-use changes) has substantially advanced since AR5, in particular for extreme precipitation, droughts, tropical cyclones, and compound extremes (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). There is <span class="CharOverride-14">limited evidence</span> for windstorms and convective storms. Some recent hot extreme events would have been <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">extremely unlikely </i> to occur without human influence on the climate system. (Section TS.1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Working Group Box: Attribution in Chapter 1, 11.2, 11.3, 11.4, 11.6, 11.7, 11.8</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Since AR5, the attribution of extreme weather events has emerged as a growing field of climate research with an increasing body of literature. It provides evidence that greenhouse gases and other external forcings have affected individual extreme weather events by disentangling anthropogenic drivers from natural variability. Event attribution is now an important line of evidence for assessing changes in extremes on regional scales. (Section TS.1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Working Group Box: Attribution, 11.1.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The regional extremes and events that have been studied are geographically uneven (Section TS.4.1). A few events, for example, extreme rainfall events in the United Kingdom, heatwaves in Australia, or Hurricane Harvey that hit Texas in 2017, have been heavily studied. Many highly impactful extreme weather events have not been studied in the event attribution framework, particularly in the developing world where studies are generally lacking. This is due to various reasons, including lack of observational data, lack of reliable climate models, and lack of scientific capacity. While the events that have been studied are not representative of all extreme events that have occurred, and results from these studies may also be subject to selection bias, the large number of event attribution studies provide evidence that changes in the properties of these local and individual events are in line with expected consequences of human influence on the climate and can be attributed to external drivers. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Working Group Box: Attribution, 11.1.4, 11.2.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">It is <i class="&#8226;-Condensed-italic">very likely </i> that human influence is the main contributor to the observed increase in the intensity and frequency of hot extremes and the observed decrease in the intensity and frequency of cold extremes on continental scales. Some specific recent hot extreme events would have been <i class="&#8226;-Condensed-italic">extremely unlikely </i> to occur without human influence on the climate system. Changes in aerosol concentrations have <i class="&#8226;-Condensed-italic">likely </i>slowed the increase in hot extremes in some regions, in particular from 1950&#8211;1980. No-till farming, irrigation and crop expansion have similarly attenuated increases in summer hot extremes in some regions, such as central North America (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.3.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Human influence has contributed to the intensification of heavy precipitation in three continents where observational data are most abundant: North America, Europe and Asia (<i class="&#8226;-Condensed-italic">high confidence</i>). On regional scales, evidence of human influence on extreme precipitation is limited, but new evidence from attributing individual heavy precipitation events found that human influence was a significant driver of the events. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.4.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is <i class="&#8226;-Condensed-italic">low confidence</i> that human influence has affected trends in meteorological droughts in most regions, but<i class="&#8226;-Condensed-italic">medium confidence</i> that they have contributed to the severity of some specific events. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that human-induced climate change has contributed to increasing trends in the probability or intensity of recent agricultural and ecological droughts, leading to an increase of the affected land area. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.6.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Event attribution studies of specific strong tropical cyclones provide<span class="CharOverride-4">limited evidence</span> for anthropogenic effects on tropical cyclone intensifications so far, but<i class="&#8226;-Condensed-italic"> high confidence</i> for increases in precipitation. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that anthropogenic climate change contributed to extreme rainfall amounts during Hurricane Harvey (in 2017) and other intense tropical cyclones. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.7.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The number of evident attribution studies on compound events is limited. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that weather conditions that promote wildfires have become more probable in southern Europe, northern Eurasia, the USA, and Australia over the last century. In Australia a number of event attribution studies show that there is <i class="&#8226;-Condensed-italic">medium confidence</i> of increase in fire weather conditions due to human influence. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.8.3, 12.4.3.2</span></span></p><div class="_idGenObjectLayout-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-Blue-box--full-width-graphic _idGenObjectStyleOverride-1" id="_idContainer038"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-10-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_10_Figure_1.png"/></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.10, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">Synthesis of assessed observed and attributable regional changes. </span> <span class="&#8226;-Bold-condensed"/>The IPCC AR6 WGI inhabited regions are displayed as <span class="&#8226;-Bold-condensed--dark-blue-">hexagons</span> of identical sizes in their approximate geographical location (see legend for regional acronyms). All assessments are made for each region as a whole and for the 1950s to the present. Assessments made on different time scales or more local spatial scales might differ from what is shown in the figure. The <span class="&#8226;-Bold-condensed--dark-blue-">colours</span> in each panel represent the four outcomes of the assessment on observed changes. Striped hexagons (white and light-grey) are used where there is <i class="&#8226;-Light-condensed-italic">low agreement</i> in the type of change for the region as a whole, and grey hexagons are used when there is limited data and/or literature that prevents an assessment of the region as a whole. Other colours indicate at least <i class="&#8226;-Light-condensed-italic">medium confidence</i> in the observed change. The <span class="&#8226;-Bold-condensed--dark-blue-"> confidence level </span> for the human influence on these observed changes is based on assessing trend detection and attribution and event attribution literature, and it is indicated by the number of dots: three dots for <i class="&#8226;-Light-condensed-italic"> high confidence</i>, two dots for<i class="&#8226;-Light-condensed-italic">medium confidence</i> and one dot for <i class="&#8226;-Light-condensed-italic">low confidence</i> (single, filled dot: limited agreement; single, empty dot: <span class="CharOverride-4">limited evidence</span>).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-10-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title-continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Panel (a) For hot extremes, </span>the evidence is mostly drawn from changes in metrics based on daily maximum temperatures; regional studies using other indices (heatwave duration, frequency and intensity) are used in addition. Red hexagons indicate regions where there is at least <i class="&#8226;-Light-condensed-italic">medium confidence</i> in an observed increase in hot extremes.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title-continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Panel (b) For heavy precipitation, </span>the evidence is mostly drawn from changes in indices based on one-day or five-day precipitation amounts using global and regional studies. Green hexagons indicate regions where there is at least <i class="&#8226;-Light-condensed-italic">medium confidence</i> in an observed increase in heavy precipitation.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title-continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Panel (c) Agricultural and ecological droughts</span> are assessed based on observed and simulated changes in total column soil moisture, complemented by evidence on changes in surface soil moisture, water balance (precipitation minus evapotranspiration) and indices driven by precipitation and atmospheric evaporative demand. Yellow hexagons indicate regions where there is at least <i class="&#8226;-Light-condensed-italic">medium confidence</i> in an observed increase in this type of drought and green hexagons indicate regions where there is at least <i class="&#8226;-Light-condensed-italic">medium confidence</i> in an observed decrease in agricultural and ecological drought.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title-continued" lang="en-GB">For all regions, Table TS.5 shows a broader range of observed changes besides the ones shown in this figure. Note that Southern South America (SSA) is the only region that does not display observed changes in the metrics shown in this figure, but is affected by observed increases in mean temperature, decreases in frost and increases in marine heatwaves. (Table TS.5) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.9, Atlas, 1.3.3, Figure Atlas.2</span></span></p><div class="h3-container" id="TS.4.1.2"><h3 class="numbered" lang="de-DE">TS.4.1.2 Regional Climate Information Distillation and Climate Services<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-13-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The construction of regional climate information involves people with a variety of backgrounds, from various disciplines, who have different sets of experiences, capabilities and values. The process of synthesizing climate information from different lines of evidence from a number of sources, taking into account the context of a user vulnerable to climate variability and change and the values of all relevant actors, is called distillation. Distillation is conditioned by the sources available, the actors involved, and the context, which all depend heavily on the regions considered, and is framed by the question being addressed. Distilling regional climate information from multiple lines of evidence and taking the user context into account increases fitness, usefulness, relevance and trust in that information for use in climate services (Box TS.11) and decision-making (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.2.3, 10.1.4, 10.5, Cross-Chapter Box 10.3, 12.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The distillation process can vary substantially, as it needs to consider multiple lines of evidence on all physically plausible outcomes (especially when they are contrasting) relevant to a specific decision required in response to a changing climate. Confidence in the distilled regional climate information is enhanced when there is agreement across multiple lines of evidence, so the outcome can be limited if these are inconsistent or contradictory. For example, in the Mediterranean region the agreement between different lines of evidence, such as observations, projections by regional and global models, and understanding of the underlying mechanisms, provides <i class="&#8226;-Condensed-italic"> high confidence</i> in summer warming that exceeds the global average (see Box TS.12). In a less clear-cut case for Cape Town, South Africa, despite consistency among global model future projections, there is <i class="&#8226;-Condensed-italic">medium confidence</i> in a projected future drier climate due to the lack of consistency in links between increasing greenhouse gases, changes in a key mode of variability (the Southern Annular Mode) and drought in Cape Town among different observation periods and in model simulations. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.5.3, 10.6, 10.6.2, 10.6.4, Cross-Chapter Box 10.3, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Since AR5, physical climate storyline approaches have emerged as a complementary instrument to provide a different perspective, or additional climate information, to facilitate communication of the information or provide a more flexible consideration of risk. Storylines that condition climatic events and processes on a set of plausible but distinct large-scale climatic changes enable the exploration of uncertainties in regional climate projections. For example, they can explicitly address low-likelihood, high-impact outcomes, which would be less emphasized in a probabilistic approach, and can be embedded in a user&#8217;s risk landscape, taking account of socio-economic factors as well as physical climate changes. Storylines can also be used to communicate climate information by narrative elements describing and contextualizing the main climatological features and the relevant consequences in the user context and, as such, can be used as part of a climate information distillation process. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.4., Box 10.2, 11.2, Box 11.2, Cross-Chapter Box 12.2</span></span></p></div></div></div></div><div class="h2-container box-container" id="box-ts.11"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.11 | Climate Services</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-30-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Climate services involve providing climate information to assist decision-making, for example, about how extreme rainfall will change to inform improvements in urban drainage. Since AR5, there has been a significant increase in the range and diversity of climate service activities (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very </i><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). The level of user-engagement, co-design and co-production are factors determining the utility of climate services, while resource limitations for these activities constrain their full potential. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.6, Cross-Chapter Box 12.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Climate services include engagement from users and providers and an effective access mechanism; they are responsive to user needs and based on integrating scientifically credible information and relevant expertise. Climate services are being developed across regions, sectors, time scales and user-groups and include a range of knowledge brokerage and integration activities. These involve identifying knowledge needs; compiling, translating and disseminating knowledge; coordinating networks and building capacity through informed decision-making; analysis, evaluation and development of policy; and personal consultation.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Since AR5, climate change information produced in climate service contexts has increased significantly due to scientific and technological advancements and growing user awareness, requirements and demand (<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic"> high confidence</i>). Climate services are growing rapidly and are highly diverse in their practices and products. <span class="&#8226;-Bold-condensed"/>The decision-making context, level of user engagement and co-production between scientists, practitioners and intended users are important determinants of the type of climate service developed and their utility for supporting adaptation, mitigation and risk management decisions. They require different types of user&#8211;producer engagement depending on what the service aims to deliver (<i class="&#8226;-Condensed-italic">high confidence</i>), and these fall into three broad categories: website-based services, interactive group activities and focused relationships <i class="&#8226;-Condensed-italic">. </i></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last ParaOverride-16" lang="en-GB">Realization of the full potential of climate services is often hindered by limited resources for the co-design and co-production process, including sustained engagement between scientists, service providers and users (<i class="&#8226;-Condensed-italic">high confidence</i>). Further challenges relate to the development and provision of climate services, generation of climate service products, communication with users, and evaluation of their quality and socio-economic benefit. (Section TS.4.1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.2.3, 10.5.4, 12.6, Cross-Chapter Box 12.2, Glossary</span></span></p></div></div><div class="h2-container box-container" id="box-ts.12"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.12 | Multiple Lines of Evidence for Assessing Regional Climate Change and the</span> <span class="&#8226;-Bold-condensed">Interactive</span><span class="&#8226;-Bold-condensed">Atlas</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-31-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A key novel element in the AR6 is the Working Group I Atlas, which includes the Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> (<a class="ext-link" href="https://interactive-atlas.ipcc.ch/">https://interactive-atlas.ipcc.ch/</a>). The Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> provides the ability to explore much of the observational and climate model data used as lines of evidence in this assessment to generate regional climate information. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Atlas.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">A significant innovation in the AR6 WGI Report is the Atlas. Part of its remit is to provide region-by-region assessment on changes in mean climate and to link with other WGI chapters to generate climate change information for the regions. An important component is the new online interactive tool, the Interactive Atlas, with flexible spatial and temporal analyses of much of the observed, simulated past and projected future climate change data underpinning the WGI assessment. This includes the ability to generate global maps and a number of regionally aggregated products (time series, scatter plots, tables, etc.) for a range of observations and ensemble climate change projections of variables (such as changes in the climatic impact-drivers summarized in Table TS.5) from the Coupled Model Intercomparison Project Phases 5 and 6 (CMIP5, CMIP6) and the Coordinated Regional Climate Downscaling Experiment (CORDEX). The data can be displayed and summarized under a range of SSP-RCP scenarios and future time slices and also for different global warming levels, relative to several different baseline periods. The maps and various statistics can be generated for annual mean trends and changes or for any user-specified season. A new set of WGI reference regions is used for the regional summary statistics and applied widely throughout the report (with the regions, along with aggregated datasets and the code to generate these, available at the ATLAS GitHub: <a class="ext-link" href="https://github.com/IPCC-WG1/Atlas">https://github.com/IPCC-WG1/Atlas</a>).</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-5" lang="en-GB">Box TS.12, Figure 1 shows how the Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> products, together with other lines of evidence, can be used to generate climate information for an illustrative example of the Mediterranean summer warming. The lines of evidence include the understanding of relevant mechanisms, dynamic and thermodynamic processes and the effect of aerosols in this case (Box TS.12, Figure 1a); trends in observational datasets (which can have different spatial and temporal coverage; Box TS.12, Figure 1b, c); and attribution of these trends and temperature projections from global and regional climate models at different resolutions, including single-model initial-condition large ensembles (SMILEs; Box TS.12, Figure 1d, e). Taken together, this evidence shows there is <i class="&#8226;-Condensed-italic"> high confidence</i> that the projected Mediterranean summer temperature increase will be larger than the global mean, with consistent results from CMIP5 and CMIP6 (Box TS.12, Figure 1e). However, CMIP6 results project both more pronounced warming than CMIP5 for a given emissions scenario and time period and a greater range of changes (Box TS.12, Figure 1d). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.6.4, Atlas.2, Atlas.8.4</span></span></p><div class="_idGenObjectLayout-1"><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" id="_idContainer039"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-12-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_12_Figure_1.png"/></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.12, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">Example of generating regional climate information from multiple lines of evidence for the case of Mediterranean summer warming. </span>Box TS.12 <span class="&#8226;-Bold-condensed"/> <i class="&#8226;-Light-condensed-italic">The intent of this figure is to provide an example of using different lines of evidence to assess the confidence in or likelihood of a projected change in regional climate and which of these lines of evidence are available to view and explore in the Interactive Atlas. </i><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Mechanisms and feedbacks involved in enhanced Mediterranean summer warming. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Locations of observing stations from different datasets. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Distribution of 1960&#8211;2014 summer temperature trends (&#176;C per decade) for observations (black crosses), CMIP5 (blue circles), CMIP6 (red circles), HighResMIP (orange circles), CORDEX EUR-44 (light blue circles), CORDEX EUR-11 (green circles), and selected single model initial-condition large ensembles (SMILEs; grey boxplots, MIROC6, CSIRO-Mk3-6-0, MPI-ESM and d4PDF). <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>Time series of area averaged (25&#176;N&#8211;50&#176;N, 10&#176;W&#8211;40&#176;E) land point summer temperature anomalies (&#176;C, baseline period is 1995&#8211;2014): the boxplot shows long term (2081&#8211;2100) temperature changes of different CMIP6 scenarios in respect to the baseline period. <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span>Projected Mediterranean summer warming in comparison to global annual mean warming of CMIP5 (RCP2.6, RCP4.5, RCP6.0 and RCP8.5) and CMIP6 (SSP1-2.6, SSP2-4.5, SSP3-7.0 and SSP5-8.5) ensemble means (lines) and spread (shading). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 10.20, Figure 10.21, Figure Atlas.8</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-12-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div></div><div class="h2-container" id="TS.4.2"><h2 class="numbered" lang="de-DE">TS.4.2 Drivers of Regional Climate Variability and Change<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-32-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Anthropogenic forcing, including GHGs and aerosols, but also regional land use and irrigation have all affected observed regional climate changes (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>)<i class="&#8226;-Bold-Condensed-Italic--dark-blue-"/> and will continue to do so in the future (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), with various degrees of influence and response times, depending on warming levels, the nature of the forcing and the relative importance of internal variability.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Since the late 19th century, major modes of variability (MoVs) exhibited fluctuations in frequency and magnitude at multi-decadal time scales, but no sustained trends outside the range of internal variability (Table TS.4). An exception is the Southern Annular Mode (SAM), which has become systematically more positive (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and is projected to be more positive in all seasons, except for December&#8211;January&#8211;February (DJF), in high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). The influence of stratospheric ozone forcing on the SAM trend has been reduced since the early 2000s compared to earlier decades, contributing to the weakening of its positive trend as observed over 2000&#8211;2019 (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">In the near term, projected changes in most of the MoVs and related teleconnections will<i class="&#8226;-Bold-Condensed-Italic--dark-blue-"> likely </i>be <i class="&#8226;-Condensed-italic"/>dominated by internal variability. In the long term, it is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> that the precipitation variance related to El Ni&#241;o&#8211;Southern Oscillation will increase. Physical climate storylines, including the complex interplay between climate drivers, MoVs, and local and remote forcing, increase confidence in the understanding and use of observed and projected regional changes. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.4, 3.7, 4.3, 4.4, 4.5, 6.4, 8.3, 8.4, 10.3, 10.4, 11.3</span></span></p><div class="h3-container" id="TS.4.2.1"><h3 class="numbered" lang="de-DE">TS.4.2.1 Regional Fingerprints of Anthropogenic and Natural Forcing<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-14-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">While anthropogenic forcing has contributed to multi-decadal mean precipitation changes in several regions, internal variability can delay emergence of the anthropogenic signal in long-term precipitation changes in many land regions (<i class="&#8226;-Condensed-italic">high confidence</i>). At the regional scale, the effect of human-induced GHG forcing on extreme temperature is moderated or amplified by soil moisture feedback, snow/ice-albedo feedback, regional forcing from land-use/land-cover changes, forcing from aerosol concentrations, or decadal/multi-decadal natural variability. Changes in local and remote aerosol forcings lead to south&#8211;north gradients of the effective radiative forcing (hemispherical asymmetry). Along latitudes, it is more uniform, with strong amplification of the temperature response towards the Arctic (<i class="&#8226;-Condensed-italic">medium confidence</i>). The decrease of SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions since the 1980s reduces the damping effect of aerosols, leading to a faster increase in surface air temperature that is most pronounced at mid- and high latitudes of the Northern Hemisphere, where the largest emissions reductions have taken place (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3, 3.4.1, 6.3.4, 6.4.1, 6.4.3, 8.3.1, 8.3.2, Box 8.1, 10.4.2, 10.6, 11.1.6, 11.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Multi-decadal dimming and brightening trends in incoming solar radiation at Earth&#8217;s surface occurred at widespread locations (<i class="&#8226;-Condensed-italic">high confidence</i>). Multi-decadal variation in anthropogenic aerosol emissions are thought to be a major contributor (<i class="&#8226;-Condensed-italic">medium confidence</i>), but multi-decadal variability in cloudiness may also have played a role. Volcanic eruptions affect regional climate through their spatially heterogeneous effect on the radiative budget as well as through triggering dynamical responses by favouring a given phase from some MoVs, for instance. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.1, Cross-Chapter Box 1.2, 2.2.1, 2.2.2, 3.7.1, 3.7.3, 4.3.1, 4.4.1, 4.4.4, Cross-Chapter Box 4.1, 7.2.2, 8.5.2, 10.1.4, 11.1.6, 11.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Historical urbanization affects the observed warming trends in cities and their surroundings (<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic"> high confidence</i>). Future urbanization will amplify the projected air temperature under different background climates, with a strong effect on minimum temperatures that could be as large as the global warming signal (<i class="&#8226;-Condensed-italic">very high confidence</i>) (Box TS.14). Irrigation and crop expansion have attenuated increases in summer hot extremes in some regions, such as central North America (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Box TS.6). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 10.3, 11.1.6, 11.3</span></span></p></div></div><div class="h3-container" id="TS.4.2.2"><h3 class="numbered" lang="de-DE">TS.4.2.2 Modes of Variability and Regional Teleconnections<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-15-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Modes of variability (Annex IV, Table TS.4) have existed for millennia or longer (<i class="&#8226;-Condensed-italic">high confidence</i>), but there is <i class="&#8226;-Condensed-italic">low confidence</i> in detailed reconstructions of most of them prior to direct instrumental records. MoVs are treated as a main source of uncertainties associated with internal dynamics, as they can either accentuate or dampen, even mask, the anthropogenically forced responses. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.4, 8.5.2, 10.4, 10.6, 11.1.5, Atlas.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since the late 19th century, major MoVs (Table TS.4) show no sustained trends, exhibiting fluctuations in frequency and magnitude at multi-decadal time scales, except for the Southern Annular Mode (SAM), which has become systematically more positive (<i class="&#8226;-Condensed-italic">high confidence</i>) (Table TS.4). It is <i class="&#8226;-Condensed-italic">very likely </i> that human influence has <i class="&#8226;-Condensed-italic"/>contributed to this trend from the 1970s to the 1990s, and to the associated strengthening and southward shift of the Southern Hemispheric extratropical jet in austral summer. The influence of stratospheric ozone forcing on the SAM trend has been reduced since the early 2000s compared to earlier decades, contributing to the weakening of its positive trend observed over 2000&#8211;2019 (<i class="&#8226;-Condensed-italic">medium confidence</i>). By contrast, the cause of the Northern Annular Mode (NAM) trend toward its positive phase since the 1960s and associated northward shifts of Northern Hemispheric extratropical jet and storm track in boreal winter is not well understood. The evaluation of model performance on simulating MoVs is assessed in Section TS.1.2.2. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 2.4, 3.3.3, 3.7.1, 3.7.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In the near term, the forced change in SAM in austral summer is <i class="&#8226;-Condensed-italic">likely </i> to be weaker than observed during the late 20th century under all five SSPs assessed. This is because of the opposing influence in the near to mid-term from stratospheric ozone recovery and increases in other greenhouse gases on the Southern Hemisphere summertime mid-latitude circulation (<i class="&#8226;-Condensed-italic">high confidence</i>). In the near term, forced changes in the SAM in austral summer are therefore <i class="&#8226;-Condensed-italic">likely </i> to be smaller than changes due to natural internal variability. In the long term (2081&#8211;2100) under the SSP5-8.5 scenario, the SAM index is <i class="&#8226;-Condensed-italic">likely </i> to increase in all seasons relative to 1995&#8211;2014. The CMIP6 multi-model ensemble projects a long-term (2081&#8211;2100) increase in the boreal wintertime NAM index under SSP3-7.0 and SSP5-8.5, but regional associated changes may deviate from a simple shift in the mid-latitude circulation due to a modified teleconnection resulting from interaction with a modified mean background state. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.3, 4.4.3, 4.5.1, 4.5.3, 8.4.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Human influence has not affected the principal tropical modes of interannual climate variability (Table TS.4) and their associated regional teleconnections beyond the range of internal variability (<i class="&#8226;-Condensed-italic">high confidence</i>). <span class="&#8226;-Bold-condensed"/>It is <i class="&#8226;-Condensed-italic">virtually certain</i> that the El Ni&#241;o&#8211;Southern Oscillation (ENSO) will remain the dominant mode of interannual variability in a warmer world. <span class="&#8226;-Bold-condensed"/>There is no consensus from models for a systematic change in amplitude of ENSO sea surface temperature (SST) variability over the 21st century in any of the SSP scenarios assessed (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, it is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely </i> that rainfall variability related to ENSO will be enhanced significantly by the latter half of the 21st century in the SSP2-4.5, SSP3-7.0 and SSP5-8.5 scenarios, regardless of the amplitude changes in SST variability related to the mode. It is <i class="&#8226;-Condensed-italic">very likely </i> that rainfall variability related to changes in the strength and spatial extent of ENSO teleconnections will lead to significant changes at regional scale. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.7.3, 3.7.4, 3.7.5, 4.3.3, 4.5.3, 8.4.2, 10.3.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Modes of decadal and multi-decadal variability over the Pacific and Atlantic Ocean exhibit no significant changes in variance over the period of observational records (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that anthropogenic and volcanic aerosols contributed to observed temporal evolution in the Atlantic Multi-decadal Variability (AMV) and associated regional teleconnections, especially since the 1960s, but there is <i class="&#8226;-Condensed-italic">low confidence</i> in the magnitude of this influence and the relative contributions of natural and anthropogenic forcings. Internal variability is the main driver of Pacific Decadal Variability (PDV) observed since the start of the instrumental records (<i class="&#8226;-Condensed-italic">high confidence</i>), despite some modelling evidence for potential external influence. <span class="&#8226;-Bold-condensed"/>There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the AMV will undergo a shift towards a negative phase in the near term. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.4, 3.7.6, 3.7.7, 8.5.2, 4.4.3</span></span></p><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS.4 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Summary of the assessments on modes of variability (MoVs) and associated teleconnections. </span><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Assessments on observed changes since the start of instrumental records, Coupled Model Intercomparison Project Phases 5 and 6 (CMIP5 and CMIP6) model performance, human influence on the observed changes, and near-term (2021&#8211;2040) and mid- to long-term (2041&#8211;2100) changes. Curves schematically illustrate the assessed overall changes, with the horizontal axis indicating time, and are not intended to precisely represent the time evolution. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Fraction of surface air temperature (SAT) and precipitation (pr) variance explained at interannual time scale by each MoV for each AR6 region (numbers in each cell; in percent). Values correspond to the average of significant explained variance fractions based on HadCRUT, GISTEMP, BerkeleyEarth and CRU-TS (for SAT) and GPCC and CRU-TS (for precipitation). Significance is tested based on F-statistics at the 95% level confidence, and a slash indicates that the value is not significant in more than half of the available data sets. The colour scale corresponds to the sign and values of the explained variance as shown at the bottom. The corresponding anomaly maps are shown in Annex IV. DJF: December&#8211;January&#8211;February. MAM: March&#8211;April&#8211;May. JJA: June&#8211;July&#8211;August. SON: September&#8211;October&#8211;November. In (b), Northern Annular Mode (NAM) and El Ni&#241;o&#8211;Southern Oscillation (ENSO) teleconnections are evaluated for 1959&#8211;2019, Southern Annular Mode (SAM) for 1979&#8211;2019, Indian Ocean Basin (IOB), Indian Ocean Dipole (IOD), Atlantic Zonal Mode (AZM) and Atlantic Meridional Mode (AMM) for 1958&#8211;2019, and Pacific Decadal Variability (PDV) and Atlantic Multi-decadal Variability (AMV) for 1900&#8211;2019. All data are linearly detrended prior to computation. (Section TS.1.2.2) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.4, 3.7, 4.3.3, 4.4.3, 4.5.3, Table Atlas.1, Annex IV</span></span> </strong><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title">(a) Assessments on MoV. </span></strong><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_4a.png"/><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS.4 (continued): (b) Regional climate anomalies associated with MoV. </span></span></strong><img class="mb-4" loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_4b.png"/></div></div><div class="h3-container" id="TS.4.2.3"><h3 class="numbered" lang="de-DE">TS.4.2.3 Interplay Between Drivers of Climate Variability and Change at Regional Scales<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-16-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Anthropogenic forcing has been a major driver of regional mean temperature change since 1950 in many sub-continental regions of the world (<i class="&#8226;-Condensed-italic">virtually certain</i>). At regional scales, internal variability is stronger, and uncertainties in observations, models and external forcing are all larger than at the global scale, hindering a robust assessment of the relative contributions of greenhouse gases, stratospheric ozone, and different aerosol species in most of the cases. Multiple lines of evidence, combining multi-model ensemble global projections with those coming from single-model initial-condition large ensembles, show that internal variability is largely contributing to the delayed or absent emergence of the anthropogenic signal in long-term regional mean precipitation changes (<i class="&#8226;-Condensed-italic">high confidence</i>). Internal variability in ocean dynamics dominates regional patterns on annual to decadal time scales (<i class="&#8226;-Condensed-italic">high confidence</i>). The anthropogenic signal in regional sea level change will emerge in most regions by 2100 (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.2.4, 9.6.1, 10.4.1, 10.4.2, 10.4.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Regional climate change is subject to the complex interplay between multiple external forcings and internal variability. Time evolution of mechanisms operating at different time scales can modify the amplitude of the regional-scale response of temperature, and both the amplitude and sign of the response of precipitation, to anthropogenic forcing (<i class="&#8226;-Condensed-italic">high confidence</i>). These mechanisms include non-linear temperature, precipitation and soil moisture feedbacks; slow and fast responses of SST patterns; and atmospheric circulation changes to increasing GHGs. Land-use and aerosol forcings and land&#8211;atmosphere feedback play important roles in modulating regional changes, for instance in weather and climate extremes (<i class="&#8226;-Condensed-italic">high confidence</i>). These can also lead to a higher warming of extreme temperatures compared to mean temperature (<i class="&#8226;-Condensed-italic">high confidence</i>), and possibly cooling in some regions (<i class="&#8226;-Condensed-italic">medium confidence</i>). The soil moisture&#8211;temperature feedback was shown to be relevant for past and present-day heatwaves based on observations and model simulations. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.4.3, 11.1.6, 11.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">South-Eastern South America (SES) is one of the AR6 WGI reference regions (outlined with black thick contour in Figure TS.21a), and it is used here as an illustrative example of the interplay between drivers of climate variability and change at regional scale. Austral summer (DJF) precipitation positive trends have been observed over the region during 1950&#8211;2014. Drivers of this change include MoVs, such as AMV, ENSO, and PDV, as well as external forcing, like GHG increases and ozone depletion together with aerosols (as illustrated in Figure TS.21a). Modes of variability and external forcing collectively affect climate phenomena, such as the Hadley cell width and strength, Rossby waves activity emerging from the large-scale tropical SST anomalies, and the Southern Hemisphere polar vortex, which are relevant for the region. In fact, local changes over SES in terms of moisture convergence, ascending motion and storm-track locations depend on these climate phenomena, and they are overall responsible for the observed precipitation trends. <i class="&#8226;-Condensed-italic"/>Projections suggest continuing positive trends in rainfall over SES in the near-term in response to GHG emissions scenarios. Multi-model mean and ensemble spread are not sufficient to characterize situations where different models simulate substantially different or even opposite changes (<i class="&#8226;-Condensed-italic">high confidence</i>)<i class="&#8226;-Condensed-italic">. </i>In such cases, physical climate storylines addressing possible outcomes for climate phenomena shown to play a role in the variability of the region of interest can aid the interpretation of projection uncertainties. In addition, single-model initial-condition large ensembles of many realizations of internal variability are required to separate internal variability from forced changes (<i class="&#8226;-Condensed-italic">high confidence</i>)<i class="&#8226;-Condensed-italic"/> and to partition the different sources of uncertainties as a function of future assessed periods. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.3.4, 10.4.2, Figure 10.12a</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3"><div id="_idContainer054"><div class="&#8226;-2-column-graphic" id="_idContainer052"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-21" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_21.png"/></div><div class="Basic-Text-Frame" id="_idContainer053"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.21 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Example of the interplay between drivers of climate variability and change at regional scale to understand past and projected changes. </span><i class="&#8226;-Light-condensed-italic">The figure intent is to show an illustrative pathway for understanding past, and anticipating future, climate change at regional scale in the presence of uncertainties. </i><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Identification of the climate drivers and their influences on climate phenomena contributing through teleconnection to South-Eastern South America (SES) summer (December&#8211;January&#8211;February; DJF) precipitation variability and trends observed over 1950&#8211;2014. Drivers (red squares) include modes of variability as well as external forcing. Observed precipitation linear trend from GPCC is shown on continents (green-brown colour bar in mm month<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> per decade) and the SES AR6 WGI reference region is outlined with the thick black contour. Climate phenomena leading to local effects on SES are schematically presented (blue ovals). <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Time series of decadal precipitation anomalies for DJF SES simulated from seven large ensembles of historical plus RCP8.5 simulations over 1950&#8211;2100. Shading corresponds to the 5&#8211;95th range of climate outcomes given from each large ensemble for precipitation (in mm month<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>) and thick coloured lines stand for their respective ensemble mean. The thick time series in white corresponds to the multi-model multi-member ensemble mean, with model contribution being weighted according to their ensemble size. GPCC observation is shown in the light black line with squares over 1950&#8211;2014, and the 1995&#8211;2014 baseline period has been retained for calculation of anomalies in all datasets. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Quantification of the respective weight (in percent) between the individual sources of uncertainties (internal in grey, model in magenta and scenario in green) at near-term, mid-term and long-term temporal windows defined in AR6 and highlighted in (b) for SES DJF precipitation. All computations are done with respect to 1995&#8211;2014, taken as the reference period, and the scenario uncertainty is estimated from Coupled Model Intercomparison Project Phase 5 (CMIP5) using the same set of models as for the large ensembles that have run different Representative Concentration Pathway (RCP) scenarios. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 10.12a</span></span> </strong></div></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-21" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div></div></div></div></div><div class="h2-container box-container" id="box-ts.13"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.13 | Monsoons</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-33-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global land monsoon precipitation decreased from the 1950s to the 1980s, partly due to anthropogenic aerosols, but has increased since then in response to GHG forcing and large-scale multi-decadal variability (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Northern Hemispheric anthropogenic aerosols weakened the regional monsoon circulations in South Asia, East Asia and West Africa during the second half of the 20th century, thereby offsetting the expected strengthening of monsoon precipitation in response to GHG-induced warming (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">During the 21st century, global land monsoon precipitation is projected to increase in response to GHG warming in all time horizons and scenarios (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Over South and South East Asia, East Asia and the central Sahel, monsoon precipitation is projected to increase, whereas over North America and the far western Sahel it is projected to decrease (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). There is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">low confidence</i> in projected precipitation changes in the South American and Australian-Maritime Continent monsoons. At global and regional scales, near-term monsoon changes will be dominated by the effects of internal variability (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, Cross-Chapter Box 2.4, 3.3, 4.4, 4.5, 8.2, 8.3, 8.4, 8.5, Box 8.1, Box 8.2, 10.6</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Global Monsoon</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Paleoclimate records indicate that during warm climates, like the mid-Pliocene Warm Period, monsoon systems were stronger (<i class="&#8226;-Condensed-italic">medium confidence</i>). In the instrumental records, global summer monsoon precipitation intensity has <i class="&#8226;-Condensed-italic">likely </i> increased since the 1980s, dominated by Northern Hemisphere summer trends and large multi-decadal variability. Contrary to the expected increase of precipitation under global warming, the Northern Hemisphere monsoon regions experienced declining precipitation from the 1950s to 1980s, which is partly attributable to the influence of anthropogenic aerosols (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Box TS.13, Figure 1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 2.4, 3.3.2, 3.3.3</span></span></p><div class="_idGenObjectLayout-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-Blue-box--full-width-graphic _idGenObjectStyleOverride-1" id="_idContainer122"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-13-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_13_Figure_1.png"/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.13, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Global and regional monsoons: past trends and projected changes. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show changes in precipitation over regional monsoon domains in terms of observed past trends, how greenhouse gases and aerosols relate to these changes, and in terms of future projections in one intermediate emissions scenario in the near, medium and long term. </i><span class="CharOverride-6"> (a) </span>Global (black contour) and regional monsoons (colour shaded) domains. The global monsoon (<i class="&#8226;-Light-condensed-italic">GM</i>) is defined as the area with local summer-minus-winter precipitation rate exceeding 2.5 mm day<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> (see Annex V). The regional monsoon domains are defined based on published literature and expert judgement (see Annex V) and accounting for the fact that the climatological summer monsoon rainy season varies across the individual regions. Assessed regional monsoons are South and South East Asia (<i class="&#8226;-Light-condensed-italic">SAsiaM, Jun&#8211;July&#8211;August&#8211;September</i>), East Asia (<i class="&#8226;-Light-condensed-italic">EAsiaM, June&#8211;July&#8211;August</i>), West Africa (<i class="&#8226;-Light-condensed-italic">WAfriM, June&#8211;July&#8211;August&#8211;September</i>)<i class="&#8226;-Light-condensed-italic">, </i>North America (<i class="&#8226;-Light-condensed-italic">NAmerM, July&#8211;August&#8211;-September</i>), South America (<i class="&#8226;-Light-condensed-italic">SAmerM, December&#8211;January&#8211;February</i>), Australia and Maritime Continent Monsoon (<i class="&#8226;-Light-condensed-italic">AusMCM, December&#8211;January&#8211;February</i>). Equatorial South America (<i class="&#8226;-Light-condensed-italic">EqSAmer</i>) and South Africa (<i class="&#8226;-Light-condensed-italic">SAfri</i>)<i class="&#8226;-Light-condensed-italic"/>regions are also shown, as they receive unimodal summer seasonal rainfall although their qualification as monsoons is subject to discussion. <span class="CharOverride-6"> (b) </span>Global and regional monsoons precipitation trends based on DAMIP CMIP6 simulations with both natural and anthropogenic (ALL), greenhouse gas only (GHG), aerosols only (AER) and natural only (NAT) radiative forcing. Weighted ensemble means are based on nine Coupled model Intercomparison Project Phase 6 (CMIP6) models contributing to the MIP (with at least three members). Observed trends computed from CRU, GPCP and APHRO (only for<i class="&#8226;-Light-condensed-italic">SAsiaM</i> and <i class="&#8226;-Light-condensed-italic">EAsiaM</i>) datasets are shown as well. <span class="CharOverride-6"> (c) </span>Percentage change in projected seasonal mean precipitation over global and regional monsoons domain in the near term (2021&#8211;2040), mid-term (2041&#8211;2060), and long term (2081&#8211;2100) under SSP2-4.5 based on 24 CMIP6 models. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figures 8.11 and 8.22</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-13-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">With continued global warming, it is <i class="&#8226;-Condensed-italic">likely </i> that global land monsoon precipitation will increase during this century (Box TS.13, Figure 1), particularly in the Northern Hemisphere, although the monsoon circulation is projected to weaken. A slowdown of the tropical circulation with global warming can partly offset the warming-induced strengthening of precipitation in monsoon regions (<i class="&#8226;-Condensed-italic">high confidence</i>). In the near term, global monsoon changes are <i class="&#8226;-Condensed-italic">likely </i> to be dominated by the effects of internal variability and model uncertainties (<i class="&#8226;-Condensed-italic">medium confidence</i>). In the long term, global monsoon rainfall change will feature a robust north&#8211;south asymmetry characterized by a greater increase in the Northern Hemisphere than in the Southern Hemisphere and an east&#8211;west asymmetry characterized by enhanced Asian&#8211;African monsoons and a weakened North American monsoon (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.4.1, 4.5.1, 8.4.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB"><span class="&#8226;-Bold-condensed">Regional Monsoons</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-5" lang="en-GB">Paleoclimate reconstructions indicate stronger monsoons in the Northern Hemisphere but weaker ones in the Southern Hemisphere during warm periods, particularly for the South and South East Asian, East Asian, and North and South American monsoons, with the opposite occurring during cold periods (<i class="&#8226;-Condensed-italic">medium confidence</i>). It is <i class="&#8226;-Condensed-italic">very likely </i> that Northern Hemispheric anthropogenic aerosols weakened the regional monsoon circulations in South Asia, East Asia and West Africa during the second half of the 20th century, thereby offsetting the expected strengthening of monsoon precipitation in response to GHG-induced warming (Box TS.13, Figure 1). Multiple lines of evidence explain this contrast over South Asia, with the observed trends dominated by the effects of aerosols, while future projections are mostly driven by GHG increases. The recent partial recovery and enhanced intensity of monsoon precipitation over West Africa is related to the growing influence of GHGs with an additional contribution due to the reduced cooling effect of anthropogenic aerosols, emitted largely from North America and Europe (<i class="&#8226;-Condensed-italic">medium confidence</i>). For other regional monsoons, that is, North and South America and Australia, there is <i class="&#8226;-Condensed-italic">low confidence</i> in the attribution of recent changes in precipitation (Box TS.13, Figure 1) and winds. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 8.3.1, 8.3.2, Box 8.1, 10.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Projections of regional monsoons during the 21st century indicate contrasting (region-dependent) and uncertain precipitation and circulation changes. The annual contrast between the wettest and driest month of the year is <i class="&#8226;-Condensed-italic">likely </i> to increase by 3&#8211;5% per degree Celsius in most monsoon regions in terms of precipitation, precipitation minus evaporation, and runoff (<i class="&#8226;-Condensed-italic">medium confidence</i>). For the North American monsoon, projections indicate a decrease in precipitation, whereas increased monsoon rainfall is projected over South and South East Asia and over East Asia (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Box TS.13, Figure 1). West African monsoon precipitation is projected to increase over the central Sahel and decrease over the far western Sahel (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic">low confidence</i> in projected precipitation changes in the South American and Australian-Maritime Continent regional monsoons (for both magnitude and sign) (Box TS.13, Figure 1). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the monsoon season will be delayed in the Sahel and <i class="&#8226;-Condensed-italic"> high confidence</i> that it will be delayed in North and South America. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.2.2, 8.4.2.4, Box 8.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Building the Assessment from Multiple Lines of Evidence</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Large natural variability of monsoon precipitation across different time scales, found in both paleoclimate reconstructions and instrumental measurements, poses an inherent challenge for robust quantification of future changes in precipitation at regional and smaller spatial scales. At both global and regional scales, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that internal variability contributes the largest uncertainty related to projected changes, at least in the near term (2021&#8211;2040). A collapse of the Atlantic Meridional Overturning Circulation could weaken the African and Asian monsoons but strengthen the Southern Hemisphere monsoons (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.4.4, 4.5.1, Cross-Chapter Box 4.1, 8.5.2, 8.6.1, 9.2.3, 10.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last" lang="en-GB">Overall, long-term (2081&#8211;2100) future changes in regional monsoons like the South and South East Asian monsoon are generally consistent across global (including high-resolution) and regional climate models and are supported by theoretical arguments. Uncertainties in simulating the observed characteristics of regional monsoon precipitation are related to varying complexities of regional monsoon processes and their responses to external forcing, internal variability, and deficiencies in representing monsoon warm rain processes, organized tropical convection, heavy orographic rainfall and cloud&#8211;aerosol interactions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.2, 8.5.1, 10.3.3, 10.6.3</span></span></p></div></div><div class="h2-container" id="TS.4.3"><h2 class="numbered" lang="de-DE">TS.4.3 Regional Climate Change and Implications for Climate Extremes and Climatic Impact-Drivers<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-34-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Current climate in all regions is already distinct from the climate of the early or mid-20th century with respect to several climatic impact-drivers (CIDs), resulting in shifting magnitude, frequency, duration, seasonality and spatial extent of associated climate indices (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> that mean temperatures have increased in all land regions and will continue to increase at rates greater than the global average (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). The frequency of heat and cold extremes have increased and decreased, respectively. These changes are attributed to human influence in almost all regions (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium</i> to<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and will continue through the 21st century (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). In particular, extreme heat would exceed critical thresholds for health, agriculture and other sectors more frequently by the mid 21st century with 2&#176;C of global warming (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Relative sea level rise is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> to<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> (depending on the region) to continue during the 21st century, contributing to increased coastal flooding in low-lying areas (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and coastal erosion along most sandy coasts (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Sea level will continue to rise beyond 2100 (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) (Box TS.4).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Every region of the world will experience concurrent changes in multiple CIDs by mid-century or at 2&#176;C global warming and above (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Even for the current climate, climate change-induced shifts in CID distributions and event probabilities, some of which have occurred over recent decades, are relevant for risk assessments. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.9, 12.1, 12.2, 12.4, 12.5, Atlas.3&#8211;Atlas.11</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">An overview of changes in regional CIDs (introduced in Section TS.1) is given in Table TS.5, which summarizes multiple lines of evidence on regional climate change derived from observed trends, attribution of these trends and future projections. The level of confidence and the amplitude in the projected direction of change in CIDs at a given time horizon depends on climate change mitigation efforts over the 21st century. It is evident from Table TS.5 that many heat, cold, snow and ice, coastal, and oceanic CID changes are projected with <i class="&#8226;-Condensed-italic"> high confidence</i> in most regions starting from a global warming level (GWL) of 2&#176;C, indicating worldwide challenges. Changes in many other regional CIDs have higher confidence later in the 21st century or at higher GWLs (<i class="&#8226;-Condensed-italic">high confidence</i>), and another small subset are projected with <i class="&#8226;-Condensed-italic"> high confidence</i> for the 1.5&#176;C GWL. This section focuses on the 2&#176;C GWL and mid-century time period because the signal emerges from natural variability for a wider range of CIDs at this higher warming level. Figure TS.22 shows the geographical location of regions belonging to one of five groups characterized by a specific combination of changing CIDs. The Regional Synthesis component of the Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> provides comprehensive synthesis information about changes in all of the individual CIDs across all of the AR6 WGI reference regions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.5, Cross-Chapter Box 10.3, 11.1, 11.9, Box 11.1, 12.1, 12.2, 12.4, 12.5</span></span></p><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Table TS.5 | Summary of confidence for climatic impact-driver changes in each AR6 WGI reference region (illustrated in Figure TS.25) across multiple lines of evidence for observed, attributed and projected directional changes. </span> The colours represent their projected aggregate characteristic changes for the mid-21st century, considering scenarios RCP4.5, SSP2-4.5, SRES A1B, or above (RCP6.0, RCP8.5, SSP3-7.0, SSP5-8.5, SRES A2), which approximately encompasses global warming levels of 2.0&#176;C to 2.4&#176;C. Arrows indicate <i class="&#8226;-Light-condensed-italic">medium</i> to<i class="&#8226;-Light-condensed-italic"> high confidence</i> trends derived from observations, and asterisks indicate <i class="&#8226;-Light-condensed-italic">medium</i> and <i class="&#8226;-Light-condensed-italic"> high confidence</i> in attribution of observed changes. (North Africa is not an AR6 WGI reference region, but assessment here is based upon the African portion of the Mediterranean reference region). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Tables 12.3&#8211;12.11 and Tables 11.4&#8211;11.21</span></span> </strong><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_0.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_1.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_2.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_3.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_4.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_5.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_6.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_7.png"/><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_5_8.png"/><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><span class="&#8226;-Bold-condensed" lang="en-GB">Notes: </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><span class="&#8226;-Bold-condensed" lang="en-GB">Africa (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. Contrasted regional signal: drying in western portions and wetting in eastern portions</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. <i class="&#8226;-Light-condensed-italic">Likely</i> increase over the Ethiopian Highlands</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. <i class="&#8226;-Light-condensed-italic">Medium confidence</i> of decrease in frequency and increase in intensity</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. Along sandy coasts and in the absence of sufficient sediment supply from terrestrial or offshore sources</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. Substantial parts of the East Southern Africa and Madagascar coast are projected to prograde if present-day ambient shoreline change rates continue</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">Asia (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. Substantial parts of the coasts in these regions are projected to prograde if present-day ambient shoreline change rates continue</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. Tropical cyclones decrease in number but increase in intensity</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. <i class="&#8226;-Light-condensed-italic">High confidence</i> of decrease in Indonesia (Atlas.5.4.5)</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. <i class="&#8226;-Light-condensed-italic">Medium confidence</i> of decreasing in summer and increasing in winter</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">Australasia (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. <i class="&#8226;-Light-condensed-italic">High confidence</i> of decrease in the south-west of the state of Western Australia</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. <i class="&#8226;-Light-condensed-italic">Medium confidence</i> of decrease in north and east and increase in south and west</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. <i class="&#8226;-Light-condensed-italic">High confidence</i> of increase in the south-west of the state of Western Australia</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. <i class="&#8226;-Light-condensed-italic">Medium confidence</i> of increase in the north and east and decrease in south and west</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. <i class="&#8226;-Light-condensed-italic">Low confidence</i> of increasing intensity, and <i class="&#8226;-Light-condensed-italic"> high confidence</i> of decreasing occurrence</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">6. <i class="&#8226;-Light-condensed-italic">High confidence</i> of decrease in glacier volume, <i class="&#8226;-Light-condensed-italic">medium confidence</i> of decrease in snow</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">7. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">Central and South America (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. Increase in extreme flow in the Amazon basin</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. Tropical cyclones decrease in number but increase in intensity</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. Substantial parts of the North-Western South America, Northern South America and North-Eastern South America coasts are projected to prograde if present-day ambient shoreline change rates continue</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">Europe (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. Excluding southern United Kingdom</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. The Baltic Sea shoreline is projected prograde if present-day ambient shoreline chan
