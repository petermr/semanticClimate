cidification (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i>). A long-term increase in surface open ocean pH occurred over the past 50 million years (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), and surface ocean pH as low as recent times is uncommon in the last 2 million years (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). There is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i> that marine heatwaves have become more frequent in the 20th century, and most of those since 2006 have been attributed to anthropogenic warming (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely</i>) . There is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i> that oxygen levels have dropped in many regions since the mid 20th century and that the geographic range of many marine organisms has changed over the last two decades.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The amount of ocean warming observed since 1971 will<i class="&#8226;-Bold-Condensed-Italic--dark-blue-"> likely </i>at least double by 2100 under a low warming scenario (SSP1-2.6) and will increase by 4&#8211;8 times under a high warming scenario (SSP5-8.5). Stratification (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i>), acidification (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i>), deoxygenation (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and marine heatwave frequency (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) will continue to increase in the 21st century. While there is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">low confidence</i> in 20th century AMOC change, it is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> that AMOC will decline over the 21st century (Figure TS.11). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.5, 3.6, 4.3.2, 5.3, 7.2, 9.2, Box 9.2, 12.4</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3" id="_idContainer099"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-11" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_11.png"/><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.11 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Past and future ocean and ice-sheet changes. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show that observed and projected time series of many ocean and cryosphere indicators are consistent. </i>Observed and simulated historical changes and projected future changes under varying greenhouse gas emissions scenarios. Simulated and projected ocean changes are shown as Coupled Model Intercomparison Project Phase 6 (CMIP6) ensemble mean, and 5&#8211;95% range (shading) is provided for scenarios SSP1-2.6 and SSP3-7.0 (except in panel a where the range is provided for scenario SSP1-2.6 and SSP5-8.5). Mean and 5&#8211;95%<i class="&#8226;-Light-condensed-italic"/>range in 2100 are shown as vertical bars on the right-hand side of each panel. <span class="CharOverride-6"> (a) </span>Change in multiplication factor in surface ocean marine heatwave days relative to 1995&#8211;2014 (defined as days exceeding the 99th percentile in sea surface temperature (SST) from 1995&#8211;2014 distribution). Assessed observational change span 1982&#8211;2019 from AVHRR satellite SST. <span class="CharOverride-6"> (b) </span>Atlantic Meridional Overturning Circulation (AMOC) transport relative to 1995&#8211;2014 (defined as maximum transport at 26&#176;N). Assessed observational change spans 2004&#8211;2018 from the RAPID array smoothed with a 12-month running mean (shading around the mean shows the 12-month running standard deviation around the mean). <span class="CharOverride-6"> (c) </span>Global mean percent change in ocean oxygen (100&#8211;600 m depth), relative to 1995&#8211;2014. Assessed observational trends and <i class="&#8226;-Light-condensed-italic">very likely </i>range are from the SROCC assessment, and span 1970&#8211;2010 centred on 2005. <span class="CharOverride-6"> (d) </span>Global mean surface pH. Assessed observational change spans 1985&#8211;2019, from the CMEMS SOCAT-based reconstruction (shading around the global mean shows the 90% confidence interval). <span class="CharOverride-6">(e), (f)</span>: Ice sheet mass changes. Projected ice-sheet changes are shown as median, 5&#8211;95% range (light shading), and 17&#8211;83% range (dark shading) of cumulative mass loss and sea level equivalent from ISMIP6 emulation under SSP1-2.6 and SSP5-8.5 (shading and bold line), with individual emulated projections as thin lines. Median (dot), 17&#8211;83% range (thick vertical bar), and 5&#8211;95% range (thin vertical bar) in 2100 are shown as vertical bars on the right-hand side of each panel, from ISMIP6, ISMIP6 emulation, and LARMIP-2. Observation-based estimates: For Greenland (e), for 1972&#8211;2018 (Mouginot), for 1992&#8211;2016 (Bamber), for 1992&#8211;2020 (IMBIE) and total estimated mass loss range for 1840&#8211;1972 (Box). For Antarctica (f), estimates based on satellite data combined with simulated surface mass balance and glacial isostatic adjustment for 1992&#8211;2020 (IMBIE), 1992&#8211;2016 (Bamber), and 1979&#8211;2017 (Rignot). Left inset maps: mean Greenland elevation changes 2010&#8211;2017 derived from CryoSat-2 radar altimetry (e) and mean Antarctica elevation changes 1978&#8211;2017 derived from restored analogue radar records (f). Right inset maps: ISMIP6 model mean (2093&#8211;2100) projected changes under the MIROC5 climate model for the RCP8.5 scenario. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3; 2.3.4; 3.5.4; 4.3.2; 5.3.2; 5.3.3; 5.6.3; 9.2.3; 9.4.1; 9.4.2; Box 9.2; Box 9.2, Figure 1; Figures 9.10, 9.17 and 9.18</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-11" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><div class="Basic-Graphics-Frame _idGenObjectStyleOverride-10" id="_idContainer103"/></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is <i class="&#8226;-Condensed-italic">virtually certain</i> that the global ocean has warmed since at least 1971, representing about 90% of the increase in the global energy inventory (Section TS.3.1). The ocean is currently warming faster than at any other time since at least the last deglacial transition (<i class="&#8226;-Condensed-italic">medium confidence</i>), with warming extending to depths well below 2000 m (<i class="&#8226;-Condensed-italic">very high confidence</i>). It is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence was the main driver of this recent ocean warming. Ocean warming will continue over the 21st century (<i class="&#8226;-Condensed-italic">virtually certain</i>), and will <i class="&#8226;-Condensed-italic">likely </i>continue until at least to 2300 even for low CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions scenarios. Ocean warming is irreversible over centuries to millennia (<i class="&#8226;-Condensed-italic">medium confidence</i>), but the magnitude of warming is scenario-dependent from about the mid-21st century (<i class="&#8226;-Condensed-italic">medium confidence</i>). The warming will not be globally uniform, with heat primarily stored in Southern Ocean water-masses and weaker warming in the subpolar North Atlantic (<i class="&#8226;-Condensed-italic">high confidence</i>). Limitations in the understanding of feedback mechanisms limit our confidence in future ocean warming close to Antarctica and how this will affect sea ice and ice shelves. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 3.5.1, 4.7.2, 7.2.2, 9.2.2, 9.2.3, 9.2.4, 9.3.2, 9.6.1, Cross-Chapter Box 9.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global mean SST has increased since the beginning of the 20th century by 0.88 [0.68 to 1.01] &#176;C, and it is <i class="&#8226;-Condensed-italic">virtually certain</i> it will continue to increase throughout the 21st century, with increasing hazards to marine ecosystems (<i class="&#8226;-Condensed-italic">medium confidence</i>). Marine heatwaves have become more frequent over the 20th century (<i class="&#8226;-Condensed-italic">high confidence</i>), approximately doubling in frequency (<i class="&#8226;-Condensed-italic">high confidence</i>) and becoming more intense and longer since the 1980s (<i class="&#8226;-Condensed-italic">medium confidence</i>). Most of the marine heatwaves over 2006&#8211;2015 have been attributed to anthropogenic warming (<i class="&#8226;-Condensed-italic">very likely</i>) . Marine heatwaves will continue to increase in frequency, with a<i class="&#8226;-Condensed-italic"> likely </i>global increase of 2&#8211;9 times in 2081&#8211;2100 compared to 1995&#8211;2014 under SSP1-2.6, and 3&#8211;15 times under SSP5-8.5 (Figure TS.11a), with the largest changes in the tropical and Arctic ocean. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 2.3, 9.2.1, Box 9.2, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Observed upper-ocean stratification (0&#8211;200 m) has increased globally since at least 1970<i class="&#8226;-Condensed-italic"/><i class="&#8226;-Condensed-italic CharOverride-8">(</i><i class="&#8226;-Condensed-italic">virtually certain</i><i class="&#8226;-Condensed-italic CharOverride-8">)</i>. Based on recent refined analyses of the available observations, there is <i class="&#8226;-Condensed-italic"> high confidence</i> that it increased by 4.9 &#177; 1.5% from 1970&#8211;2018, which is about twice as much as assessed in SROCC, and will continue to increase throughout the 21st century at a rate depending on the emissions scenario (<i class="&#8226;-Condensed-italic">virtually certain</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 9.2.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is <i class="&#8226;-Condensed-italic">virtually certain</i> that since 1950 near-surface high-salinity regions have become more saline, while low-salinity regions have become fresher, with <i class="&#8226;-Condensed-italic">medium confidence</i> that this is linked to an intensification of the hydrological cycle (Box TS.6). It is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence has contributed to this salinity change and that the large-scale pattern will grow in amplitude over the 21st century (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 3.5.2, 9.2.2, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AMOC was relatively stable during the past 8000 years (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic">low confidence</i> in the quantification of AMOC changes in the 20th century because of <i class="&#8226;-Condensed-italic">low agreement</i> in quantitative reconstructed and simulated trends, missing key processes in both models and measurements used for formulating proxies, and new model evaluations. Direct observational records since the mid-2000s are too short to determine the relative contributions of internal variability, natural forcing and anthropogenic forcing to AMOC change (<i class="&#8226;-Condensed-italic">high confidence</i>). An AMOC decline over the 21st century is <i class="&#8226;-Condensed-italic">very likely </i> for all SSP scenarios (Figure TS.11b); a possible abrupt decline is assessed further in Box TS.3. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 3.5.4, 4.3.2, 8.6.1, 9.2.3, Cross-Chapter Box 12.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic"> high confidence</i> that many ocean currents will change in the 21st century in response to changes in wind stress. <span class="&#8226;-Bold-condensed"/>There is <i class="&#8226;-Condensed-italic">low confidence</i> in 21st century change of Southern Ocean circulation, despite <i class="&#8226;-Condensed-italic"> high confidence</i> that it is sensitive to changes in wind patterns and increased ice-shelf melt. Western boundary currents and subtropical gyres have shifted poleward since 1993 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Subtropical gyres, the East Australian Current Extension, the Agulhas Current, and the Brazil Current are projected to intensify in the 21st century in response to changes in wind stress, while the Gulf Stream and the Indonesian Throughflow are projected to weaken (<i class="&#8226;-Condensed-italic">medium confidence</i>). All of the four main eastern boundary upwelling systems are projected to weaken at low latitudes and intensify at high latitudes in the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 9.2.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is <i class="&#8226;-Condensed-italic">virtually certain</i> that surface pH has declined globally over the last 40 years and that the main driver is uptake of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Ocean acidification and associated reductions in the saturation state of calcium carbonate &#8211; a constituent of skeletons or shells of a variety of marine organisms &#8211; is expected to increase in the 21st century under all emissions scenarios (<i class="&#8226;-Condensed-italic">high confidence</i>). A long-term increase in surface open ocean pH occurred over the past 50 million years (<i class="&#8226;-Condensed-italic">high confidence</i>), and surface ocean pH as low as recent times is uncommon in the last 2 million years (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic">very high confidence</i> that present-day surface pH values are unprecedented for at least 26,000 years and current rates of pH change are unprecedented since at least that time. Over the past 2&#8211;3 decades, a pH decline in the ocean interior has been observed in all ocean basins (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure TS.11d). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 2.3.4, 3.6.2, 4.3.2, 5.3.2, 5.3.3, 5.6.3, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Open-ocean deoxygenation and expansion of oxygen minimum zones have been observed in many areas of the global ocean since the mid 20th century (<i class="&#8226;-Condensed-italic">high confidence</i>), in part due to human influence (<i class="&#8226;-Condensed-italic">medium confidence</i>). Deoxygenation is projected to continue to increase with ocean warming (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure TS.11c). <span class="&#8226;-Bold-condensed"/>Higher climate sensitivity and reduced ocean ventilation in CMIP6 compared to CMIP5 results in substantially greater<span class="&#8226;-Bold-condensed"/>projections of<span class="&#8226;-Bold-condensed"/>subsurface (100&#8211;600 m) oxygen decline than reported in SROCC for the period 2080&#8211;2099. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 2.3.4, Cross-Chapter Box 2.4, 3.6.2, 5.3.3, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over at least the last two decades, the geographic range of many marine organisms has shifted towards the poles and towards greater depths (<i class="&#8226;-Condensed-italic">high confidence</i>), indicative of shifts towards cooler waters. The range of a smaller subset of organisms has shifted equatorward and to shallower depths (<i class="&#8226;-Condensed-italic">high confidence</i>). Phenological metrics associated with the life cycles of many organisms have also changed over the last two decades or longer (<i class="&#8226;-Condensed-italic">high confidence</i>). Since the changes in the geographical range of organisms and their phenological metrics have been observed to differ with species and location, there is the possibility of disruption to major marine ecosystems. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.4</span></span></p></div></div><div class="h2-container" id="TS.2.5"><h2 class="numbered" lang="de-DE">TS.2.5 The Cryosphere<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-16-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Over recent decades, widespread loss of snow and ice has been observed, and several elements of the cryosphere are now in states unseen in centuries (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Human influence was <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> the main driver of observed reductions in Arctic sea ice since the late 1970s (with late-summer sea ice loss <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i>unprecedented for at least 1000 years) and the widespread retreat of glaciers (unprecedented in at least the last 2,000 years, <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Furthermore, human influence <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>contributed to the observed Northern Hemisphere spring snow cover decrease since 1950.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">By contrast, Antarctic sea ice area experienced no significant net change since 1979, and there is only<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">low confidence</i> in its projected changes. The Arctic Ocean is projected to become practically sea ice-free in late summer under high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios by the end of the 21st century (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that further warming will lead to further reductions of Northern Hemisphere snow cover, and there is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i> that this is also the case for near-surface permafrost volume.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Glaciers will continue to lose mass at least for several decades even if global temperature is stabilized (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>), and mass loss over the 21st century is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> for the Greenland Ice Sheet and <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i> for the Antarctic Ice Sheet. Deep uncertainty persists with respect to the possible evolution of the Antarctic Ice Sheet within the 21st century and beyond, in particular due to the potential instability of the West Antarctic Ice Sheet. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.4, 4.3, 8.3, 9.3&#8211;9.6, Box 9.4, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Current Arctic sea ice coverage levels (both annual and late summer) are at their lowest since at least 1850 (<i class="&#8226;-Condensed-italic">high confidence</i>), and for late summer for the past 1000 years (<i class="&#8226;-Condensed-italic">medium confidence</i>). Since the late 1970s, Arctic sea ice area and thickness have decreased in both summer and winter, with sea ice becoming younger, thinner and more dynamic (<i class="&#8226;-Condensed-italic">very high confidence</i>). It is <i class="&#8226;-Condensed-italic">very likely </i> that anthropogenic forcing, mainly due to greenhouse gas increases, was the main driver of this loss, although new evidence suggests that anthropogenic aerosol forcing has offset part of the greenhouse gas-induced losses since the 1950s (<i class="&#8226;-Condensed-italic">medium confidence</i>). The annual Arctic sea ice area minimum will <i class="&#8226;-Condensed-italic">likely </i>fall below 1 million km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">2</sup> at least once before 2050 under all assessed SSP scenarios. This practically sea ice-free state will become the norm for late summer by the end of the 21st century in high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios (<i class="&#8226;-Condensed-italic">high confidence</i>). Arctic summer sea ice varies approximately linearly with global surface temperature, implying that there is no tipping point and observed/projected losses are potentially reversible (<i class="&#8226;-Condensed-italic">high</i> <i class="&#8226;-Condensed-italic"> confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.1, 4.3.2, 9.3.1, 12.4.9</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For Antarctic sea ice, there is no significant trend in satellite-observed sea ice area from 1979 to 2020 in both winter and summer, due to regionally opposing trends and large internal variability. Due to mismatches between model simulations and observations, combined with a lack of understanding of reasons for substantial inter-model spread, there is <i class="&#8226;-Condensed-italic">low confidence</i> in model projections of future Antarctic sea ice changes, particularly at the regional level. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.1, 9.3.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In permafrost regions, increases in ground temperatures in the upper 30 m over the past three to four decades have been widespread (<i class="&#8226;-Condensed-italic">high confidence</i>). For each additional 1&#176;C of warming (up to 4&#176;C above the 1850&#8211;1900 level), the global volume of perennially frozen ground to 3 m below the surface is projected to decrease by about 25% relative to the present volume (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, these decreases may be underestimated due to an incomplete representation of relevant physical processes in ESMs (<i class="&#8226;-Condensed-italic">low confidence</i>). Seasonal snow cover is treated in Section TS.2.6. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 9.5.2, 12.4.9</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic">very high confidence</i> that, with few exceptions, glaciers have retreated since the second half of the 19th century; this behaviour is unprecedented in at least the last 2000 years (<i class="&#8226;-Condensed-italic">medium confidence</i>). Mountain glaciers <i class="&#8226;-Condensed-italic">very likely </i>contributed 67.2 [41.8 to 92.6] mm to the observed GMSL change between 1901 and 2018. This retreat has occurred at increased rates since the 1990s, with human influence <i class="&#8226;-Condensed-italic">very likely </i>being the main driver. Under RCP2.6 and RCP8.5, respectively, glaciers are projected to lose 18% &#177; 13% and 36% &#177; 20% of their current mass over the 21st century (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.3, 9.5.1, 9.6.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Greenland Ice Sheet was smaller than at present during the Last Interglacial period (roughly 125,000 years ago) and the mid-Holocene (roughly 6,000 years ago) (<i class="&#8226;-Condensed-italic">high confidence</i>). After reaching a recent maximum ice mass at some point between 1450 and 1850, the ice sheet retreated overall, with some decades <i class="&#8226;-Condensed-italic">likely </i>close to equilibrium (i.e., mass loss approximately equalling mass gained). It is <i class="&#8226;-Condensed-italic">virtually certain</i> that the Greenland Ice Sheet has lost mass since the 1990s, with human influence a contributing factor (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that annual mass changes have been consistently negative since the early 2000s. Over the period 1992&#8211;2020, Greenland <i class="&#8226;-Condensed-italic">likely </i>lost 4890 &#177; 460 Gt of ice, contributing 13.5 &#177; 1.3 mm to GMSL rise. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that Greenland ice mass losses are increasingly dominated by surface melting and runoff, with large interannual variability arising from changes in surface mass balance. Projections of future Greenland ice-mass loss (Box TS.4, Table 1; Figure TS.11e) are dominated by increased surface melt under all emissions scenarios (<i class="&#8226;-Condensed-italic">high confidence</i>). Potential irreversible long-term loss of the Greenland Ice Sheet, and of parts of the Antarctic Ice Sheet, is assessed in Box TS.9. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.3, 9.4.1, 9.4.2, 9.6.3, Atlas.11.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">It is <i class="&#8226;-Condensed-italic">likely </i> that the Antarctic Ice Sheet has lost 2670 &#177; 530 Gt, contributing 7.4 &#177; 1.5 mm to GMSL rise over 1992&#8211;2020. The total Antarctic ice mass losses were dominated by the West Antarctic Ice Sheet, with combined West Antarctic and Peninsula annual loss rates increasing since about 2000 (<i class="&#8226;-Condensed-italic">very high confidence</i>). Furthermore, it is <i class="&#8226;-Condensed-italic">very likely </i> that parts of the East Antarctic Ice Sheet have lost mass since 1979. Since the 1970s, snowfall has <i class="&#8226;-Condensed-italic">likely </i> increased over the western Antarctic Peninsula and eastern West Antarctica, with large spatial and interannual variability over the rest of Antarctica. Mass losses from West Antarctic outlet glaciers, mainly induced by ice shelf basal melt (<i class="&#8226;-Condensed-italic">high confidence</i>), outpace mass gain from increased snow accumulation on the continent (<i class="&#8226;-Condensed-italic">very high confidence</i>). However, there is only<i class="&#8226;-Condensed-italic">limited evidence</i>, with <i class="&#8226;-Condensed-italic">medium agreement</i>, of anthropogenic forcing of the observed Antarctic mass loss since 1992 (with <i class="&#8226;-Condensed-italic">low confidence</i> in process attribution). Increasing mass loss from ice shelves and inland discharge will <i class="&#8226;-Condensed-italic">likely </i>continue to outpace increasing snowfall over the 21st century (Figure TS.11f). Deep uncertainty persists with respect to the possible evolution of the Antarctic Ice Sheet along high-end mass-loss storylines within the 21st century and beyond, primarily related to the abrupt and widespread onset of marine ice sheet instability and marine ice cliff instability. (See also Boxes TS.3 and TS.4). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.3, 9.4.2, 9.6.3, Box 9.4, Atlas.11.1</span></span></p></div></div><div class="h2-container box-container" id="box-ts.4"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.4 | Sea Level</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-17-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global mean sea level (GMSL) increased by 0.20 [0.15 to 0.25] m over the period 1901 to 2018, with a rate of rise that has accelerated since the 1960s to 3.7 [3.2 to 4.2] mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> for the period 2006&#8211;2018<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"/> (<i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i>). Human activities were <i class="&#8226;-Condensed-italic CharOverride-14">very likely </i> the main driver of observed GMSL rise since 1971, and new observational evidence leads to an assessed sea level rise over the period 1901 to 2018 that is consistent with the sum of individual components contributing to sea level rise, including expansion due to ocean warming and melting of glaciers and ice sheets (<i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i>). It is <i class="&#8226;-Condensed-italic CharOverride-14">virtually certain</i> that GMSL will continue to rise over the 21st century in response to continued warming of the climate system (Box TS.4, Figure 1). Sea level responds to greenhouse gas (GHG) emissions more slowly than global surface temperature, leading to weaker scenario dependence over the 21st century than for global surface temperature (<i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i>). This slow response also leads to long-term committed sea level rise, associated with ongoing ocean heat uptake and the slow adjustment of the ice sheets, that will continue over the centuries and millennia following cessation of emissions (<i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i>) (Box TS.9). By 2100, GMSL is projected to rise by 0.28&#8211;0.55 m (<i class="&#8226;-Condensed-italic CharOverride-14">likely </i><i class="&#8226;-Condensed-italic"/>range) under SSP1-1.9 and 0.63&#8211;1.01 m (<i class="&#8226;-Condensed-italic CharOverride-14">likely </i><i class="&#8226;-Condensed-italic"/>range) under SSP5-8.5 relative to the 1995&#8211;2014 average (<i class="&#8226;-Condensed-italic CharOverride-14">medium confidence</i>). Under the higher CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios, there is deep uncertainty in sea level projections for 2100 and beyond associated with the ice-sheet responses to warming. In a low-likelihood, high-impact storyline and a high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario, ice-sheet processes characterized by deep uncertainty could drive GMSL rise up to about 5 m by 2150. Given the long-term commitment, uncertainty in the timing of reaching different GMSL rise levels is an important consideration for adaptation planning. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.4, 3.5, 9.6, Box 9.4, Cross-Chapter Box 9.1, Table 9.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">GMSL change is driven by warming or cooling of the ocean (and the associated expansion/contraction) and changes in the amount of ice and water stored on land. Paleo-evidence shows that GMSL has been about 70 m higher and 130 m lower than present within the past 55 million years and was <i class="&#8226;-Condensed-italic">likely </i>5 to 10 m higher during the Last Interglacial (Box TS.2, Figure 1). Sea level observations show that GMSL rose by 0.20 [0.15 to 0.25] m over the period 1901&#8211;2018 at an average rate of 1.7 [1.3 to 2.2] mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>. New analyses and paleo-evidence since AR5 show this rate is <i class="&#8226;-Condensed-italic">very likely </i>faster than during any century over at least the last three millennia (<i class="&#8226;-Condensed-italic">high confidence</i>). Since AR5, there is strengthened evidence for an increase in the rate of GMSL rise since the mid-20th century, with an average rate of 2.3 [1.6&#8211;3.1] mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> over the period 1971&#8211;2018 increasing to 3.7 [3.2&#8211;4.2] mm yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> for the period 2006&#8211;2018 (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3, 9.6.1, 9.6.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><img loading="lazy" alt="" class="_idGenObjectAttribute-3" id="box-ts-4-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_4_Figure_1.png"/></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title _idGenParaOverride-1" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.4, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Global mean sea level (GMSL) change on different time scales and under different scenarios. </span><span class="&#8226;-Bold-condensed"/> <i class="&#8226;-Light-condensed-italic">The intent of this figure is to (i) show the century-scale GMSL projections in the context of the 20th century observations, (ii) illustrate &#8216;deep uncertainty&#8217; in projections by considering the timing of GMSL rise milestones, and (iii) show the long-term commitment associated with different warming levels, including the paleo evidence to support this. </i><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>GMSL change from 1900 to 2150, observed (1900&#8211;2018) and projected under the SSP scenarios (2000&#8211;2150), relative to a 1995&#8211;2014 baseline. Solid lines show median projections. Shaded regions show<i class="&#8226;-Light-condensed-italic">likely </i>ranges for SSP1-2.6 and SSP3-7.0. Dotted and dashed lines show respectively the 83rd and 95th percentile<span class="CharOverride-4">low confidence</span> projections for SSP5-8.5. Bars at right show<i class="&#8226;-Light-condensed-italic">likely </i>ranges for SSP1-1.9, SSP1-2.6, SSP2-4.5, SSP3-7.0 and SSP5-8.5 in 2150. Lightly shaded thick/thin bars show 17th&#8211;83rd/5th&#8211;95th percentile <i class="&#8226;-Light-condensed-italic">low-confidence</i> ranges in 2150 for SSP1-2.6 and SSP5-8.5, based upon projection methods incorporating structured expert judgement and marine ice cliff instability. <i class="&#8226;-Light-condensed-italic">Low confidence</i> range for SSP5-8.5 in 2150 extends to 4.8/5.4 m at the 83rd/95th percentile. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>GMSL change on 100- (blue), 2000- (green) and 10,000-year (magenta) time scales as a function of global surface temperature, relative to 1850&#8211;1900. For 100-year projections, GMSL is projected for the year 2100, relative to a 1995&#8211;2014 baseline, and temperature anomalies are average values over 2081&#8211;2100. For longer-term commitments, warming is indexed by peak warming above 1850&#8211;1900 reached after cessation of emissions. Shaded regions show paleo-constraints on global surface temperature and GMSL for the Last Interglacial and mid-Pliocene Warm Period. Lightly shaded thick/thin blue bars show 17th&#8211;83rd/5th&#8211;95th percentile <i class="&#8226;-Light-condensed-italic">low confidence</i> ranges for SSP1-2.6 and SSP5-8.5 in 2100, plotted at 2&#176;C and 5&#176;C. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Timing of exceedance of GMSL thresholds of 0.5, 1.0, 1.5 and 2.0 m, under different SSPs. Lightly shaded thick/thin bars show 17th&#8211;83rd/5th&#8211;95th percentile <i class="&#8226;-Light-condensed-italic">low-confidence</i> ranges for SSP1-2.6 and SSP5-8.5. <span class="&#8226;-Bold-condensed"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.2, 9.6.1, 9.6.2, 9.6.3, Box 9.4</span></span></p><div class="ch-figure-button-cont mt-3"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-4-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">GMSL will continue to rise throughout the 21st century (Box TS.4, Figure 1a). Considering only those processes in whose projections we have at least <i class="&#8226;-Condensed-italic">medium confidence</i>, relative to the period 1995&#8211;2014, GMSL is projected to rise between 0.18 m (0.15&#8211;0.23 m, <i class="&#8226;-Condensed-italic">likely range</i>; SSP1-1.9) and 0.23 m (0.20&#8211;0.30 m, <i class="&#8226;-Condensed-italic">likely range</i>; SSP5-8.5) by 2050. By 2100, the projected rise is between 0.38 m (0.28&#8211;0.55 m, <i class="&#8226;-Condensed-italic">likely range</i>; SSP1-1.9) and 0.77 m (0.63&#8211;1.01 m, <i class="&#8226;-Condensed-italic">likely range</i>; SSP5-8.5) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Table 9.9</span></span> . The methods, models and scenarios used for sea level projections in the AR6 are updated from those employed by SROCC, with contributions informed by the latest model projections described in the ocean and cryosphere Sections (Sections TS.2.4 and TS.2.5). Despite these differences, the sea level projections are broadly consistent with those of SROCC. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.2, 9.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Importantly, <i class="&#8226;-Condensed-italic">likely </i>range projections do not include those ice-sheet-related processes whose quantification is highly uncertain or that are characterized by deep uncertainty. <span class="&#8226;-Bold-condensed"/>Higher amounts of GMSL rise before 2100 could be caused by earlier-than-projected disintegration of marine ice shelves, the abrupt, widespread onset of marine ice sheet instability (MISI) and marine ice cliff instability (MICI) around Antarctica, and faster-than-projected changes in the surface mass balance and dynamical ice loss from Greenland (Box TS.4, Figure 1). <span class="&#8226;-Bold-condensed"/>In a low-likelihood, high-impact storyline and a high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario, such processes could in combination contribute more than one additional meter of sea level rise by 2100 (Box TS.3). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.2, 9.6.3, Box 9.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Beyond 2100, GMSL will continue to rise for centuries to millennia due to continuing deep ocean heat uptake and mass loss from ice sheets, and will remain elevated for thousands of years (<i class="&#8226;-Condensed-italic">high confidence</i>). By 2150, considering only those processes in whose projections we have at least <i class="&#8226;-Condensed-italic">medium confidence</i> and assuming no acceleration in ice-mass flux after 2100, GMSL is projected to rise between 0.6 m (0.4&#8211;0.9 m, <i class="&#8226;-Condensed-italic">likely </i>range, SSP1-1.9) and 1.3 m (1.0&#8211;1.9 m, <i class="&#8226;-Condensed-italic">likely </i>range) (SSP5-8.5), relative to the period 1995&#8211;2014 based on the SSP scenario extensions. Under high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, processes in which there is <i class="&#8226;-Condensed-italic">low confidence</i>, such as MICI, could drive GMSL rise up to about 5 m by 2150 (Box TS.4, Figure 1a). By 2300, GMSL will rise 0.3&#8211;3.1 m under low CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (SSP1-2.6) (<i class="&#8226;-Condensed-italic">low confidence</i>). Under high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (SSP5-8.5), projected GMSL rise is between 1.7 and 6.8 m by 2300 in the absence of MICI and by up to 16 m considering MICI (<i class="&#8226;-Condensed-italic">low confidence</i>). Over 2000 years, there is <i class="&#8226;-Condensed-italic">medium agreemen</i> t and <i class="&#8226;-Condensed-italic">limited evidence</i> that committed GMSL rise is projected to be about 2&#8211;3 m with 1.5&#176;C peak warming, 2&#8211;6 m with 2&#176;C of peak warming, 4&#8211;10 m with 3&#176;C of peak warming, 12&#8211;16 m with 4&#176;C of peak warming, and 19&#8211;22 m with 5&#176;C of peak warming. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Looking at uncertainty in time provides an alternative perspective on uncertainty in future sea level rise (Box TS.4, Figure 1c). For example, considering only <i class="&#8226;-Condensed-italic">medium confidence</i> processes, GMSL rise is likely to exceed 0.5 m between about 2080 and 2170 under SSP1-2.6 and between about 2070 and 2090 under SSP5-8.5. Given the long-term commitment, uncertainty in the timing of reaching different levels of GMSL rise is an important consideration for adaptation planning. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body mb-3" lang="en-GB">At regional scales, additional processes come into play that modify the local sea level change relative to GMSL, including vertical land motion, ocean circulation and density changes, and gravitational, rotational, and deformational effects arising from the redistribution of water and ice mass between land and the ocean. These processes give rise to a spatial pattern that tends to increase sea level rise at the low latitudes and reduce sea level rise at high latitudes. However, over the 21st century, the majority of coastal locations have a median projected regional sea level rise within &#177;20% of the projected GMSL change (<i class="&#8226;-Condensed-italic">medium confidence</i>). Further details on regional sea level change and extremes are provided in Section TS.4. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.3</span></span></p></div></div><div class="h2-container box-container" id="box-ts.5"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.5 | The Carbon Cycle</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-18-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The continued growthof atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations over the industrial era is unequivocally due to emissions from human activities. Ocean and land carbon sinks slow the rise of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the atmosphere. Projections show that while land and ocean sinks absorb more CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> under high emissions scenarios than low emissions scenarios, the fraction of emissions removed from the atmosphere by natural sinks decreases with higher concentrations (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Projected ocean and land sinks show similar responses for a given scenario, but the land sink has a much higher interannual variability and wider model spread. The slowed growth rates of the carbon sinks projected for the second half of this century are linked to strengthening carbon&#8211;climate feedbacks and stabilization of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> under medium-to-no-mitigation and high-mitigation scenarios, respectively (see FAQ 5.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.2, 5.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Carbon sinks for anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> are associated with mainly physical ocean and biospheric land processes that drive the exchange of carbon between multiple land, ocean and atmospheric reservoirs. These exchanges are driven by increasing atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, but are modulated by changes in climate (Box TS.5, Figure 1c,d). The Northern and Southern Hemispheres dominate the land and ocean sinks, respectively (Box TS.5, Figure 1). Ocean circulation and thermodynamic processes also play a critical role in coupling the global carbon and energy (heat) cycles. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that this ocean carbon&#8211;heat nexus is an important basis for one of the most important carbon&#8211;climate metrics, the transient climate response to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (TCRE; Section TS.3.2.1) used to determine the remaining carbon budget. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.1, 5.2, 5.5, 9.2, Cross-Chapter Box 5.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Based on multiple lines of evidence using interhemispheric gradients of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations, isotopes, and inventory data, it is unequivocal that the growth in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the atmosphere since 1750 (see Section TS.2.2) is due to the direct emissions from human activities. The combustion of fossil fuels and land-use change for the period 1750&#8211;2019 resulted in the release of 700 &#177; 75 PgC (<i class="&#8226;-Condensed-italic">likely </i>range, 1 PgC = 10<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">15</sup>g of carbon) to the atmosphere, of which about 41% &#177; 11% remains in the atmosphere today (<i class="&#8226;-Condensed-italic">high confidence</i>). Of the total anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, the combustion of fossil fuels was responsible for about 64% &#177; 15%, growing to an 86% &#177; 14% contribution over the past 10 years. The remainder resulted from land-use change. During the last decade (2010&#8211;2019), average annual anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions reached the highest levels in human history at 10.9 &#177; 0.9 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> (<i class="&#8226;-Condensed-italic">high confidence</i>). Of these emissions, 46% accumulated in the atmosphere (5.1 &#177; 0.02 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>), 23% (2.5 &#177; 0.6 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>)<span class="&#8226;-Bold-condensed"/> was taken up by the ocean and 31% (3.4 &#177; 0.9 PgC yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>)<span class="&#8226;-Bold-condensed"/> was removed by terrestrial ecosystems (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.2.1, 5.2.2, 5.2.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The ocean (<i class="&#8226;-Condensed-italic">high confidence</i>) and land (<i class="&#8226;-Condensed-italic">medium confidence</i>) sinks of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> have increased with anthropogenic emissions over the past six decades (Box TS.5, Figure 1). This coherence between emissions and the growth in ocean and land sinks has resulted in the airborne fraction of anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> remaining at 44 &#177; 10% over the past 60 years (<i class="&#8226;-Condensed-italic">high confidence</i>). Interannual and decadal variability of the ocean and land sinks indicate that they are sensitive to changes in the growth rate of emissions as well as climate variability and are therefore also sensitive to climate change (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.2.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The land CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sink is driven by carbon uptake by vegetation, with large interannual variability, for example, linked to the El Ni&#241;o&#8211;Southern Oscillation (ENSO). Since the 1980s, carbon fertilization from rising atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> has increased the strength of the net land CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sink (<i class="&#8226;-Condensed-italic">medium confidence</i>). During the historical period, the growth of the ocean sink has been primarily determined by the growth rate of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. However, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that changes to physical and chemical processes in the ocean and in the land biosphere, which govern carbon feedbacks, are already modifying the characteristics of variability, particularly the seasonal cycle of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, in both the ocean and land. However, changes to the multi-decadal trends in the sinks have not yet been observed. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.4, 3.6.1, 5.2.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In AR6, ESM projections are assessedwith CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations by 2100 from about 400 ppm (SSP1-1.9) to above 1100 ppm (SSP5-8.5). Most simulations are performed with prescribed atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations, which already account for a central estimate of climate&#8211;carbon feedback effects. Carbon dioxide emissions-driven simulations account for uncertainty in these feedbacks, but do not significantly change the projected global surface temperature changes (<i class="&#8226;-Condensed-italic">high confidence</i>). Although land and ocean sinks absorb more CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> under high emissions than low emissions scenarios, the fraction of emissions removed from the atmosphere decreases (<i class="&#8226;-Condensed-italic">high confidence</i>). This means that the more CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> that is emitted, the less efficient the ocean and land sinks become (<i class="&#8226;-Condensed-italic">high confidence</i>), an effect which compensates for the logarithmic relationship between CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and its radiative forcing, which means that for each unit increase in additional atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> the effect on global temperature decreases. (Box TS.5, Figure 1f,g). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.1, 5.4.5, 5.5.1.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-11" lang="en-GB">Ocean and land sinks show similar responses for a given scenario, but the land sink has a much higher interannual variability and wider model spread. Under SSP3-7.0 and SSP5-8.5, the initial growth of both sinks in response to increasing atmospheric concentrations of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> is subsequently limited by emerging carbon&#8211;climate feedbacks (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box TS.5, Figure 1f). Projections show that the ocean and land sinks will stop growing from the second part of the 21st century under all emissions scenarios, but with different drivers for different emissions scenarios. Under SSP3-7.0 and SSP5-8.5, the weakening growth rate of the ocean CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sink in the second half of the century is primarily linked to the strengthening positive feedback from reduced carbonate buffering capacity, ocean warming and altered ocean circulation (e.g., AMOC changes). In contrast, for SSP1-1.9, SSP1-2.6 and SSP2-4.5, the weakening growth rate of the ocean carbon sink is a response to the stabilizing or declining atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations. Under SSP1-1.9, models project that combined land and ocean sinks will turn into a weak source by 2100 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Under high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios, it is <i class="&#8226;-Condensed-italic">very likely </i> that the land carbon sink will grow more slowly due to warming and drying from the mid-21st century, but it is <i class="&#8226;-Condensed-italic">very unlikely </i> that it will switch from being a sink to a source before 2100.</p><div class="_idGenObjectLayout-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-Blue-box--full-width-graphic _idGenObjectStyleOverride-1" id="_idContainer023"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-5-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_5_Figure_1.png"/></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.5, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Carbon cycle processes and projections. </span> <i class="&#8226;-Light-condensed-italic">The intent of this figure is to show the response of the carbon cycle to carbon dioxide (CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic">) emissions and climate and its role in determining future CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic">levels through projected changes to sinks and sink fractions. </i>The figure shows changes in carbon storage in response to elevated CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> <span class="&#8226;-Bold-condensed--dark-blue-"> (a, b) </span>and the response to climate warming<span class="&#8226;-Bold-condensed--dark-blue-"> (c, d)</span>. Maps show spatial patterns of changes in carbon uptake during simulations with 1% per year increase in CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (<a class="section-link" data-title="Linear Feedback Analysis" href="/report/ar6/wg1/chapter/chapter-5#5.4.5.5">Section 5.4.5.5</a>), and zonal mean plots show distribution of carbon changes is dominated by the land (green lines) in the tropics and Northern Hemisphere and ocean (blue lines) in the Southern Hemisphere. Hatching indicates regions where fewer than 80% of models agree on the sign of response. <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span>Future CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> projections: projected CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations in the Shared Socio-economic Pathway (SSP) scenarios in response to anthropogenic emissions, results from coupled Earth system models for SSP5-8.5 and from the MAGICC7 emulator for other scenarios (<a class="section-link" data-title="Atmosphere" href="/report/ar6/wg1/chapter/chapter-4#4.3.1">Section 4.3.1</a>). <span class="&#8226;-Bold-condensed--dark-blue-"> (f) </span>Future carbon fluxes: projected combined land and ocean fluxes (positive downward) up to 2100 for the SSP scenarios, and extended to 2300 for available scenarios, 5&#8211;95% uncertainty plumes shown for SSP1-2.6 and SSP3-7.0 (Sections 4.3.2.4, 5.4.5.4 and 5.4.10). The numbers near the top show the number of model simulations used. <span class="&#8226;-Bold-condensed--dark-blue-"> (g) </span> Sink fraction: the fraction of cumulative emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed by land and ocean sinks. The sink fraction is smaller under conditions of higher emissions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 4.3; 5.4.5; Figures 5.25, 5.27 and 5.30</span></span></p><div class="ch-figure-button-cont mt-1"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-5-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Climate change alone is expected to increase land carbon accumulation in the high latitudes (not including permafrost, which is assessed in Sections TS.2.5 and TS.3.2.2), but also to lead to a counteracting loss of land carbon in the tropics (<i class="&#8226;-Condensed-italic">medium confidence</i>). Earth system model projections show that the overall uncertainty of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> by 2100 is still dominated by the emissions pathway, but carbon&#8211;climate feedbacks (see Section TS.3.3.2) are important, with increasing uncertainties in high emissions pathways (Box TS.5, Figure 1e). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.2, 5.4.1, 5.4.2, 5.4.4, 5.4.5, 11.6, 11.9, Cross-Chapter Box 5.1, Cross-Chapter Box 5.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body-last Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Under three SSP scenarios with long-term extensions until 2300 (SSP5-8.5, SSP5-3.4-OS, SSP1-2.6), ESMs project a change of the land from a sink to a source (<i class="&#8226;-Condensed-italic">medium confidence</i>). The scenarios make simplified assumptions about emissions reductions, with SSP1-2.6 and SSP5-3.4-OS reaching about 400 ppm by 2300, while SSP5-8.5 exceeds 2000 ppm. Under high emissions, the transition is warming-driven, whereas it is linked to the decline in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> under net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. The ocean remains a sink throughout the period to 2300 except under very large net negative emissions. The response of the natural aspects of the carbon cycle to carbon dioxide removal is further developed in Section TS.3.3.2. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4.9</span></span> <span class="&#8226;-Bold-condensed CharOverride-15"/></p></div></div><div class="h2-container" id="TS.2.6"><h2 class="numbered" lang="de-DE">TS.2.6 Land Climate, Including Biosphere and Extremes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-19-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Land surface air temperatures have risen faster than the global surface temperature since the 1850s, and it is <i class="&#8226;-Condensed-italic"/><i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i><i class="&#8226;-Condensed-italic"/> that this differential warming will persist into the future. It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that the frequency and intensity of hot extremes and the intensity and duration of heatwaves have increased since 1950 and will further increase in the future even if global warming is stabilized at 1.5&#176;C. The frequency and intensity of heavy precipitation events have increased over a majority of those land regions with good observational coverage (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and will<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">extremely likely </i> increase over most land regions with additional global warming.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Over the past half century, key aspects of the biosphere have changed in ways that are consistent with large-scale warming: climate zones have shifted poleward, and the growing season length in the Northern Hemisphere extratropics has increased (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). The amplitude of the seasonal cycle of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> poleward of 45&#176;N has increased since the 1960s (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>), with increasing productivity of the land biosphere due to the increasing atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> concentration as the main driver (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Global-scale vegetation greenness has increased since the 1980s (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.6, 4.3, 4.5, 5.2, 11.3, 11.4, 11.9, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Observed temperatures over land have increased by 1.59 [1.34&#8211;1.83] &#176;C between the period 1850&#8211;1900 and 2011&#8211;2020. Warming of the land is about 45% larger than for global surface temperature and about 80% larger than warming of the ocean surface. Warming of the land surface during the period 1971&#8211;2018 contributed about 5% of the increase in the global energy inventory (Section TS.3.1), nearly twice the estimate in AR5 (<i class="&#8226;-Condensed-italic">high confidence</i>). It is <i class="&#8226;-Condensed-italic">virtually certain</i> that the average surface warming over land will continue to be higher than over the ocean throughout the 21st century. The warming pattern will <i class="&#8226;-Condensed-italic">likely </i>vary seasonally, with northern high latitudes warming more during winter than summer (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 4.3.1, 4.5.1, 7.2.2, Box 7.2, Cross-Chapter Box 9.1, 11.3, Atlas 11.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The frequency and intensity of hot extremes (warm days and nights) and the intensity and duration of heatwaves have increased globally and in most regions since 1950, while the frequency and intensity of cold extremes have decreased (<i class="&#8226;-Condensed-italic">virtually certain</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that the increases in frequency and severity of hot extremes are due to human-induced climate change. Some recent extreme events would have been <i class="&#8226;-Condensed-italic">extremely unlikely </i> to occur without human influence on the climate system. It is <i class="&#8226;-Condensed-italic">virtually certain</i> that further changes in hot and cold extremes will occur throughout the 21st century in nearly all inhabited regions, even if global warming is stabilized at 1.5&#176;C (Table TS.2, Figure TS.12a). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3, Cross-Chapter Box 3.2, 11.1.4, 11.3.2, 11.3.4, 11.3.5, 11.9, 12.4</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1" id="_idContainer101"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-12" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_12.png"/><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.12 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Land-related changes relative to the 1850-1900 as a function of global warming levels. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show that extremes and mean land variables change consistently with warming levels and to show the changes with global warming levels of water cycle indicators (i.e., precipitation and runoff) over tropical and extratropical land in terms of mean and interannual variability (interannual variability increases at a faster rate than the mean)</i><i class="&#8226;-Condensed-italic">. </i><span class="CharOverride-6"> (a) </span>Changes in the frequency (left scale) and intensity (in &#176;C, right scale) of daily hot extremes occurring every 10 and 50 years. <span class="CharOverride-6"> (b) </span>as (a), but for daily heavy precipitation extremes, with intensity change in %. <span class="CharOverride-6"> (c) </span>Changes in 10-year droughts aggregated over drought-prone regions (WNA, CNA, NCA, SCA, NSA, NES, SAM, SWS, SSA, WCE, MED, WSAF, ESAF, MDG, SAU, and EAU; for definitions of these regions, see Figure Atlas.2), with drought intensity (right scale) represented by the change of annual mean soil moisture, normalized with respect to interannual variability. Limits of the 5%<span class="CharOverride-38">&#8722;</span>95% confidence interval are shown in panels (a&#8211;c). <span class="CharOverride-6"> (d) </span>Changes in Northern Hemisphere spring (March&#8211;April&#8211;May) snow cover extent relative to 1850&#8211;1900; (e,f) Relative change (%) in annual mean of total precipitable water (grey line), precipitation (red solid lines), runoff (blue solid lines) and in standard deviation (i.e., variability) of precipitation (red dashed lines) and runoff (blue dashed lines) averaged over<span class="CharOverride-6"> (e) </span>tropical and <span class="CharOverride-6"> (f) </span>extratropical land as function of global warming levels. Coupled Model Intercomparison Project Phase 6 (CMIP6) models that reached a 5&#176;C warming level above the 1850&#8211;1900 average in the 21st century in SSP5-8.5 have been used. Precipitation and runoff variability are estimated by respective standard deviation after removing linear trends. Error bars show the 17&#8211;83% confidence interval for the warmest +5&#176;C global warming level. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figures 8.16, 9.24, 11.6, 11.7, 11.12, 11.15, 11.18 and Atlas.2</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-12" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Greater warming over land alters key water cycle characteristics (Box TS.6). The rates of change in mean precipitation and runoff, and their variability, increase with global warming (Figure TS.12e,f). Human-induced climate change has contributed to increases in agricultural and ecological droughts in some regions due to increases in evapotranspiration (<i class="&#8226;-Condensed-italic">medium confidence</i>). More regions are affected by increases in agricultural and ecological droughts with increasing global warming (<i class="&#8226;-Condensed-italic">high confidence</i>; see also Figure TS.12c).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic">low confidence</i> that the increase of plant water-use efficiency due to higher atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration alleviates extreme agricultural and ecological droughts in conditions characterized by limited soil moisture and increased atmospheric evaporative demand. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 5.1, 8.2.3, 8.4.1, 11.2.4, 11.4, 11.6, Box 11.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Northern Hemisphere spring snow cover has decreased since at least 1978 (<i class="&#8226;-Condensed-italic">very high confidence</i>), and there is <i class="&#8226;-Condensed-italic"> high confidence</i> that trends in snow cover loss extend back to 1950. It is <i class="&#8226;-Condensed-italic">very likely </i> that human influence contributed to these reductions. Earlier onset of snowmelt has contributed to seasonally dependent changes in streamflow (<i class="&#8226;-Condensed-italic">high confidence</i>). A further decrease of Northern Hemisphere seasonal snow cover extent is <i class="&#8226;-Condensed-italic">virtually certain</i>under further global warming (Figure TS.12d). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.2, 8.3.2. 9.5.3, 12.4, 9.2, 11.2, <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> 8.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The frequency and intensity of heavy precipitation events have increased over a majority of land regions with good observational coverage since 1950 (<i class="&#8226;-Condensed-italic">high confidence, </i>Box TS.6, Table TS.2). Human influence is <i class="&#8226;-Condensed-italic">likely </i> the main driver of this change (Table TS.2). It is <i class="&#8226;-Condensed-italic">extremely likely </i> that on most land regions heavy precipitation will become more frequent and more intense with additional global warming (Table TS.2, Figure TS.12b). The projected increase in heavy precipitation extremes translates to an increase in the frequency and magnitude of pluvial floods (<i class="&#8226;-Condensed-italic">high confidence</i>) (Table TS.2). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 3.2, 8.4.1, 11.4.2, 11.4.4, 11.5.5, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Theprobability of compound extreme events has <i class="&#8226;-Condensed-italic">likely </i> increased due to human-induced climate change. Concurrent heatwaves and droughts have become more frequent over the last century, and this trend will continue with higher global warming (<i class="&#8226;-Condensed-italic">high confidence</i>). The probability of compound flooding (storm surge, extreme rainfall and/or river flow) has increased in some locations and will continue to increase due to both sea level rise and increases in heavy precipitation, including changes in precipitation intensity associated with tropical cyclones (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.8.1, 11.8.2, 11.8.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Changes in key aspects of the terrestrial biosphere, such as an increase of the growing season length in much of the Northern Hemisphere extratropics since the mid-20th century (<i class="&#8226;-Condensed-italic">high confidence</i>), are consistent with large-scale warming. At the same time an increase in the amplitude of the seasonal cycle of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> poleward of 45&#176;N since the early 1960s (<i class="&#8226;-Condensed-italic">high confidence</i>) and a global-scale increase in vegetation greenness of the terrestrial surface since the early 1980s (<i class="&#8226;-Condensed-italic">high confidence</i>) have been observed. Increasing atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, warming at high latitudes, and land management interventions have contributed to the observed greening trend, but there is <i class="&#8226;-Condensed-italic">low confidence</i> in their relative roles. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that increased plant growth associated with CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fertilization is the main driver of the observed increase in amplitude of the seasonal cycle of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the Northern Hemisphere. Reactive nitrogen, ozone and aerosols affect terrestrial vegetation and carbon cycle through deposition and effects on large-scale radiation (<i class="&#8226;-Condensed-italic">high confidence</i>), but the magnitude of these effects on the land carbon sink, ecosystem productivity and indirect CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing remains uncertain. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.4, 3.6.1, 5.2.1, 6.4.5, 12.3.7, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over the last century, there has been a poleward and upslope shift in the distribution of many land species (<i class="&#8226;-Condensed-italic">very high confidence</i>) as well as increases in species turnover within many ecosystems (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that the geographical distribution of climate zones has shifted in many parts of the world in the last half century. The SRCCL concluded that continued warming will exacerbate desertification processes (<i class="&#8226;-Condensed-italic">medium confidence</i>) and that ecosystems will become increasingly exposed to climates beyond those that they are currently adapted to (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that climate change will increase disturbance by, for example, fire and tree mortality, across several ecosystems. Increases are projected in drought, aridity and fire weather in some regions (Section TS.4.3; <i class="&#8226;-Condensed-italic"> high confidence</i>). There is <i class="&#8226;-Condensed-italic">low confidence</i> in the magnitude of these changes, but the probability of crossing uncertain regional thresholds (e.g., fires, forest dieback) increases with further warming (<i class="&#8226;-Condensed-italic">high confidence</i>). The response of biogeochemical cycles to the anthropogenic perturbation can be abrupt at regional scales, and irreversible on decadal to century time scales (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.4, 5.4.3, 5.4.9, 11.6, 11.8, 12.5, SRCCL 2.2, SRCCL 2.5, SR1.5 3.4</span></span></p></div></div><div class="h2-container box-container" id="box-ts.6"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.6 | Water Cycle</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-20-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Human-caused climate change has driven detectable changes in the global water cycle since the mid-20th century (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), and it is projected to cause substantial further changes at both global and regional scales (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global land precipitation has <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i> increased since 1950, with a faster increase since the 1980s (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Atmospheric water vapour has increased throughout the troposphere since at least the 1980s (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely</i>) . Annual global land precipitation will increase over the 21st century as global surface temperature increases (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Human influence has been detected in amplified surface salinity and precipitation minus evaporation (P&#8211;E) patterns over the ocean (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The severity of very wet and very dry events increase in a warming climate (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), but changes in atmospheric circulation patterns affect where and how often these extremes occur. Water cycle variability and related extremes are projected to increase
