al-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Compared to 1850&#8211;1900, average global surface temperature over the period 2081&#8211;2100 is <span class="&#8226;-Bold-Condensed-Italic">very likely </span>to be higher by [1.0&#176;C to 1.8&#176;C] in the low CO<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span>emissions scenario SSP1-1.9 and by [3.3&#176;C to 5.7&#176;C] in the high CO<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span>emissions scenario SSP5-8.5. In all scenarios assessed here except SSP5-8.5, the central estimate of 20-year averaged global surface warming crossing the 1.5&#176;C level lies in the early 2030s, which is in the early part of The <span class="&#8226;-Bold-Condensed-Italic">likely </span>range (2030&#8211;2052) assessed in SR1.5. It is <span class="&#8226;-Bold-Condensed-Italic">more likely than not </span>that under SSP1-1.9, global surface temperature relative to 1850&#8211;1900 will remain below 1.6&#176;C throughout the 21st century, implying a potential temporary overshoot of 1.5&#176;C global warming of no more than 0.1&#176;C. Global surface temperature in any individual year could exceed 1.5&#176;C relative to 1850&#8211;1900 by 2030 with a likelihood between 40% and 60% across the scenarios considered here (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). A 2&#176;C increase in global surface temperature relative to 1850&#8211;1900 will be crossed under SSP5-8.5 but is <span class="&#8226;-Bold-Condensed-Italic">extremely unlikely </span><i class="&#8226;-Bold-Condensed-Italic--dark-blue-"/> to be crossed under SSP1-1.9. Periods of reduced and increased global surface temperature trends at decadal time scales will continue to occur in the 21st century (<span class="&#8226;-Bold-Condensed-Italic">very high confidence</span>). The effect of strong mitigation on 20-year global surface temperature trends would be <span class="&#8226;-Bold-Condensed-Italic">likely </span>to emerge during the near term (2021&#8211;2040), assuming no major volcanic eruptions occur. (Figure TS.8, Cross-Section Box TS.1, Figure 1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.3, 4.3, 4.4, 4.5, 4.6, 7.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Surface Temperature History</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-5" lang="en-GB">Dataset innovations, particularly more comprehensive representation of polar regions, and the availability of new datasets have led to an assessment of increased global surface temperature change relative to the directly equivalent estimates reported in AR5. The contribution of changes in observational understanding alone between AR5 and AR6 in assessing temperature changes from 1850&#8211;1900 to 1986&#8211;2005 is estimated at 0.08 [&#8211;0.01 to 0.12] &#176;C. Global surface temperature increased from 1850&#8211;1900 to 1995&#8211;2014 by 0.85 [0.69 to 0.95] &#176;C, between 1850&#8211;1900 and the first two decades of the 21st century (2001&#8211;2020) by 0.99 [0.84 to 1.20] &#176;C, and to the most recent decade (2011&#8211;2020) by 1.09 [0.95 to 1.20] &#176;C. Each of the last four decades has in turn been warmer than any decade that preceded it since 1850. Temperatures have increased faster over land than over the ocean since 1850&#8211;1900, with warming to 2011&#8211;2020 of 1.59 [1.34 to 1.83] &#176;C over land and 0.88 [0.68 to 1.01] &#176;C over the ocean. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 2.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global surface temperature during the period 1850&#8211;1900 is used as an approximation for pre-industrial conditions for consistency with AR5 and AR6 Special Reports, whilst recognizing that radiative forcings have a baseline of 1750 for the start of anthropogenic influences. It is <i class="&#8226;-Condensed-italic">likely </i> that there was a net anthropogenic forcing of 0.0&#8211;0.3 Wm<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup> in 1850&#8211;1900 relative to 1750 (<i class="&#8226;-Condensed-italic">medium confidence</i>), and from the period around 1750 to 1850&#8211;1900, there was a change in global surface temperature of around 0.1&#176;C (<i class="&#8226;-Condensed-italic">likely </i>range &#8211;0.1 to +0.3&#176;C, <i class="&#8226;-Condensed-italic">medium confidence</i>), with an anthropogenic component of 0.0&#176;C to 0.2&#176;C (<i class="&#8226;-Condensed-italic">likely </i>range <i class="&#8226;-Condensed-italic">, medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 1.2, 7.3.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global surface temperature has evolved over geological time (Figure TS.1, Box TS.2). Beginning approximately 6500 years ago, global surface temperature generally decreased, culminating in the coldest multi-century interval of the post-glacial period (since roughly 7000 years ago), which occurred between around 1450 and 1850 (<i class="&#8226;-Condensed-italic">high confidence</i>). Over the last 50 years, global surface temperature has increased at an observed rate unprecedented in at least the last two thousand years (<i class="&#8226;-Condensed-italic">high confidence</i>). Temperatures as high as during the most recent decade (2011&#8211;2020) exceed the warmest centennial-scale range reconstructed for the present interglacial, around 6500 years ago [0.2&#176;C to 1&#176;C] (<i class="&#8226;-Condensed-italic">medium confidence</i>). The next most recent warm period was about 125,000 years ago during the Last Interglacial when the multi-centennial temperature range [0.5&#176;C to 1.5&#176;C] encompasses the 2011&#8211;2020 values (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Cross-Section Box TS.1, Figure 1). During the mid-Pliocene Warm Period, around 3.3&#8211;3.0 million years ago, global surface temperature was 2.5&#176;C to 4&#176;C warmer (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 2.1 and 2.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Current Warming</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">There is <i class="&#8226;-Condensed-italic">very high confidence</i> that the CMIP6 model ensemble reproduces observed global surface temperature trends and variability since 1850 with errors small enough to allow for detection and attribution of human-induced warming. The CMIP6 multi-model mean global surface warming between 1850&#8211;1900 and 2010&#8211;2019 is close to the best estimate of observed warming, though some CMIP6 models simulate a warming that is outside the assessed <i class="&#8226;-Condensed-italic">very likely </i>observed range. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The <i class="&#8226;-Condensed-italic">likely </i>range of human-induced change in global surface temperature in 2010&#8211;2019 relative to 1850&#8211;1900 is 0.8&#176;C to 1.3&#176;C, with a central estimate of 1.07&#176;C (Figure Cross-Section Box TS.1, Figure 1), encompassing the best estimate of observed warming for that period, which is 1.06&#176;C with a<i class="&#8226;-Condensed-italic">very likely </i>range of [0.88&#176;C to 1.21&#176;C], while the <i class="&#8226;-Condensed-italic">likely </i>range of the change attributable to natural forcing is only &#8211;0.1&#176;C to +0.1&#176;C. This assessment is consistent with an estimate of the human-induced global surface temperature rise based on assessed ranges of perturbations to the top of the atmosphere (effective radiative forcing) and with metrics of feedbacks of the climate response (equilibrium climate sensitivity and the transient climate response). Over the same period, well-mixed greenhouse gas forcing<i class="&#8226;-Condensed-italic"> likely </i> warmed global surface temperature by 1.0&#176;C to 2.0&#176;C, while aerosols and other anthropogenic forcings <i class="&#8226;-Condensed-italic">likely </i>cooled global surface temperature by 0.0&#176;C to 0.8&#176;C. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.1, 7.3.5, Cross-Chapter Box 7.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The observed slower increase in global surface temperature (relative to preceding and following periods) in the 1998&#8211;2012 period, sometimes referred to as &#8216;the hiatus&#8217;, was temporary (<i class="&#8226;-Condensed-italic">very high confidence</i>). The increase in global surface temperature during the 1998&#8211;2012 period is also greater in the data sets used in the AR6 assessment than in those available at the time of AR5. Using these updated observational data sets and a like-for-like consistent comparison of simulated and observed global surface temperature, all observed estimates of the 1998&#8211;2012 trend lie within the <i class="&#8226;-Condensed-italic">very likely </i>range of CMIP6 trends. Furthermore, the heating of the climate system continued during this period, as reflected in the continued warming of the global ocean (<i class="&#8226;-Condensed-italic">very high confidence</i>) and in the continued rise of hot extremes over land (<i class="&#8226;-Condensed-italic">medium confidence</i>). Since 2012, global surface temperature has risen strongly, with the past five years (2016&#8211;2020) being the hottest five-year period between 1850 and 2020 (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.1, 3.5.1, Cross-Chapter Box 3.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Future Changes in Global Surface Temperature</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The AR6 assessment of future change in global surface temperature is, for the first time in an IPCC report, explicitly constructed by combining new projections for the SSP scenarios with observational constraints based on past simulated warming as well as the AR6-updated assessment of equilibrium climate sensitivity and transient climate response. In addition, climate forecasts initialized from the observed climate state have been used for the period 2019&#8211;2028. The inclusion of additional lines of evidence has reduced the assessed uncertainty ranges for each scenario (Cross-Section Box TS.1, Figure 1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.1, 4.3.4, Box 4.1, 7.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-2" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed"><img loading="lazy" alt="" class="_idGenObjectAttribute-18" id="ts-ccbox-1-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_CCBox_1_Figure_1.png"/></span></strong></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-23" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed"> Cross-Section Box TS.1, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">Earth&#8217;s surface temperature history and future with key findings annotated within each panel. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show global surface temperature observed changes from the Holocene to now, and projected changes. </i><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Global surface temperature over the Holocene divided into three time scales: (i) 12,000 to 1000 years ago (10,000 BCE to 1000 CE) in 100-year time steps, (ii) 1000 to 1900 CE, 10-year smooth, and (iii) 1900 to 2020 CE (mean of four datasets in panel c). Bold lines show the median of the multi-method reconstruction, with 5% and 95% percentiles of the ensemble members (thin lines). Vertical bars are 5&#8211;95th percentile ranges of estimated global surface temperature for the Last Interglacial and mid-Holocene (<i class="&#8226;-Light-condensed-italic">medium confidence</i>) (<a class="section-link" data-title="Surface Temperatures" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1">Section 2.3.1.1</a>). All temperatures are relative to 1850&#8211;1900. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Spatially resolved trends (&#176;C per decade) for (upper map) HadCRUTv5 over 1981&#8211;2020, and (lower map, total change) multi-model mean projected changes from 1995&#8211;2014 to 2081&#8211;2100 in the SST3-7.0 scenario. Observed trends have been calculated where data are present in both the first and last decade and for at least 70% of all years within the period using ordinary least squares. Significance is assessed with autoregressive AR(1) model correction and denoted by stippling. Hatched areas in the lower map show areas of conflicting model evidence on significance of changes. <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Temperature from instrumental data for 1850&#8211;2020, including annually resolved averages for the four global surface temperature datasets assessed in <a class="section-link" data-title="Temperatures during the instrumental period&#160;&#8211; surface" href="/report/ar6/wg1/chapter/chapter-2#2.3.1.1.3">Section 2.3.1.1.3</a> (see text for references). The grey shading shows the uncertainty associated with the HadCRUTv5 estimate. All temperatures are relative to the 1850&#8211;1900 reference period. <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>Recent past and 2015&#8211;2050 evolution of annual mean global surface temperature change relative to 1850&#8211;1900, from HadCRUTv5 (black), Coupled Model Intercomparison Project Phase 6 (CMIP6) historical simulations (up to 2014, in grey, ensemble mean solid, 5% and 95% percentiles dashed, individual models thin), and CMIP6 projections under scenario SSP2-4.5, from four models that have an equilibrium climate sensitivity near the assessed central value (thick yellow). Solid thin coloured lines show the assessed central estimate of 20-year change in global surface temperature for 2015&#8211;2050 under three scenarios, and dashed thin coloured lines the corresponding 5% and 95% quantiles. <span class="&#8226;-Bold-condensed--dark-blue-"> (e) </span>Assessed projected change in 20-year running mean global surface temperature for five scenarios (central estimate solid, <i class="&#8226;-Light-condensed-italic">very likely </i>range shaded for SSP1-2.6 and SSP3-7.0), relative to 1995&#8211;2014 (left y-axis) and 1850&#8211;1900 (right y-axis). The y-axis on the right-hand side is shifted upward by 0.85&#176;C, the central estimate of the observed warming for 1995&#8211;2014, relative to 1850&#8211;1900. The right y-axis in (e) is the same as the y-axis in (d). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 4.3, 4.4</span></span></p><div class="ch-figure-button-cont mt-3"><a href="/report/ar6/wg1/figures/technical-summary/ts-ccbox-1-figure-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">During the near term (2021&#8211;2040), a 1.5&#176;C increase in global surface temperature, relative to 1850&#8211;1900, is <i class="&#8226;-Condensed-italic">very likely </i> to occur in scenario SSP5-8.5, <i class="&#8226;-Condensed-italic">likely </i> to occur in scenarios SSP2-4.5 and SSP3-7.0, and <i class="&#8226;-Condensed-italic">more likely than not </i> to occur in scenarios SSP1-1.9 and SSP1-2.6. The time of crossing a warming level is defined here as the midpoint of the first 20-year period during which the average global surface temperature exceeds the level. In all scenarios assessed here except SSP5-8.5, the central estimate of crossing the 1.5&#176;C level lies in the early 2030s. This is in the early part of the <i class="&#8226;-Condensed-italic">likely </i>range (2030<span class="&#8226;-Bold-condensed">&#8211;</span>2052) assessed in SR1.5, which assumed continuation of the then-current warming rate; this rate has been confirmed in the AR6. Roughly half of this difference arises from a larger historical warming diagnosed in AR6. The other half arises because for central estimates of climate sensitivity, most scenarios show stronger warming over the near term than was estimated as &#8216;current&#8217; in SR1.5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). When considering scenarios similar to SSP1-1.9 instead of linear extrapolation, the SR1.5 estimate of when 1.5&#176;C global warming is crossed is close to the central estimate reported here. (Cross-Section Box TS.1, Table 1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 2.3, 3.3.1, 4.3.4, Box 4.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">It is <i class="&#8226;-Condensed-italic">more likely than not </i> that under SSP1-1.9, global surface temperature relative to 1850&#8211;1900 will remain below 1.6&#176;C throughout the 21st century, implying a potential temporary overshoot of 1.5&#176;C global warming of no more than 0.1&#176;C. If climate sensitivity lies near the lower end of the assessed <i class="&#8226;-Condensed-italic">very likely </i>range, crossing the 1.5&#176;C warming level is avoided in scenarios SSP1-1.9 and SSP1-2.6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Global surface temperature in any individual year, in contrast to the 20-year average, could by 2030 exceed 1.5&#176;C relative to 1850&#8211;1900 with a likelihood between 40% and 60%, across the scenarios considered here (<i class="&#8226;-Condensed-italic">medium confidence</i>). (Cross-Section Box TS.1, Table 1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.4, 4.4.1, Box 4.1, 7.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">During the 21st century, a 2&#176;C increase in global surface temperature relative to 1850&#8211;1900 will be crossed under SSP5-8.5 and SSP3-7.0, is <i class="&#8226;-Condensed-italic">extremely likely </i> to be crossed under SSP2-4.5, but is <i class="&#8226;-Condensed-italic">unlikely </i> to be crossed under SSP1-2.6 and <i class="&#8226;-Condensed-italic">extremely unlikely </i> to be crossed under SSP1-1.9. For the mid-term period 2041&#8211;2060, this 2&#176;C global warming level is <i class="&#8226;-Condensed-italic">very likely </i> to be crossed under SSP5-8.5, <i class="&#8226;-Condensed-italic">likely </i> to be crossed under SSP3-7.0, and <i class="&#8226;-Condensed-italic">more likely than not </i> to be crossed under SSP2-4.5. (Cross-Section Box TS.1, Table 1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Events of reduced and increased global surface temperature trends at decadal time scales will continue to occur in the 21st century but will not affect the centennial-scale warming (<i class="&#8226;-Condensed-italic">very high confidence</i>). If strong mitigation is applied from 2020 onward as reflected in SSP1-1.9, its effect on 20-year trends in global surface temperature would <i class="&#8226;-Condensed-italic">likely </i>emerge during the near term (2021&#8211;2040), measured against an assumed non-mitigation scenario such as SSP3-7.0 or SSP5-8.5. All statements about crossing the 1.5&#176;C level assume that no major volcanic eruption occurs during the near term (Cross-Section Box TS.1, Table 1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, Cross-Chapter Box 2.3, 4.3.4, 4.4.1, 4.6.3, Box 4.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Compared to 1850&#8211;1900, average global surface temperature over the period 2081&#8211;2100 is <i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely </i> to be higher by [1.0&#176;C to 1.8&#176;C] in the low CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario SSP1-1.9 and by [3.3&#176;C to 5.7&#176;C] in the high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario SSP5-8.5. For the scenarios SSP1-2.6, SSP2-4.5, and SSP3-7.0, the corresponding<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic">likely </i>ranges are [1.3&#176;C to 2.4&#176;C], [2.1&#176;C to 3.5&#176;C], and [2.8&#176;C to 4.6&#176;C], respectively. The uncertainty ranges for the period 2081&#8211;2100 continue to be dominated by the uncertainty in equilibrium climate sensitivity and transient climate response (<i class="&#8226;-Condensed-italic">very high confidence</i>) (Cross-Section Box TS.1, Table 1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.1, 4.3.4, 4.4.1, 7.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The CMIP6 models project a wider range of global surface temperature change than the assessed range (<i class="&#8226;-Condensed-italic">high confidence</i>); furthermore, the CMIP6 global surface temperature increase tends to be larger than that in CMIP5 (<i class="&#8226;-Condensed-italic">very high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.1, 4.3.4, 4.6.2, 7.5.6</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-7" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed"> Cross-Section Box TS.1, Table 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Assessment results for 20-year averaged change in global surface temperature based on multiple lines of evidence. </span> The change is displayed in &#176;C relative to the 1850&#8211;1900 reference period for selected time periods (first three rows), and as the first 20-year period during which the average global surface temperature change exceeds the specified level relative to the period 1850&#8211;1900 (last four rows). The entries give both the central estimate and, in parentheses, the <i class="&#8226;-Light-condensed-italic">very likely </i> (5&#8211;95%) range. An entry n.c. means that the global warming level is not crossed during the period 2021&#8211;2100.</p><div class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title ParaOverride-7"><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_CSB_TS_1_Table_1.png"/></div></div></div></div><div class="h1-container" id="TS.2"><h1 class="numbered" lang="en-GB">TS.2 Large-scale Climate Change: Mean Climate, Variability and Extremes<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section summarizes knowledge about observed and projected large-scale climate change (including variability and extremes), drivers and attribution of observed changes to human activities. It describes observed and projected large-scale changes associated with major components of the climate system: atmosphere, ocean (including sea level change), land, biosphere and cryosphere, and the carbon, energy and water cycles. In each subsection, reconstructed past changes, observed and attributed recent changes, and projected near- and long-term changes to mean climate, variability and extremes are presented, where possible, in an integrated way. See Section TS.1.3.1 for information on the scenarios used for projections.</p></div><div class="h2-container" id="TS.2.1"><h2 class="numbered" lang="de-DE">TS.2.1 Changes Across the Global Climate System<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-11-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">In addition to global surface temperature (Cross-Section Box TS.1), a wide range of indicators across all components of the climate system are changing rapidly (Figure TS.7), with many at levels unseen in millennia. The observed changes provide a coherent picture of a warming world, many aspects of which have now been formally attributed to human influence, and human influence on the atmosphere, ocean, and land components of the climate system, taken together, is assessed as unequivocal for the first time in an IPCC assessment report (Table TS.1, Figure TS.7).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that global surface temperature rise and associated changes can be limited through rapid and substantial reductions in global GHG emissions. Continued GHG emissions greatly increase the likelihood of potentially irreversible changes in the global climate system (Box TS.9), in particular with respect to the contribution of ice sheets to global sea level change (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.8, 4.3, 4.6, 4.7, 7.2&#8211;7.4, Cross-Chapter Box 7.1, 9.2&#8211;9.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Earth system model simulations of the historical period since 1850 are only able to reproduce the observed changes in key climate indicators when anthropogenic forcings are included (Figure TS.7). Taken together with numerous formal attribution studies across an even broader range of indicators and theoretical understanding, this underpins the unequivocal attribution of observed warming of the atmosphere, ocean, and land to human influence (Table TS.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.8</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div class="&#8226;-2-column-graphic" id="_idContainer007"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-3" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_7.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.7 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Simulated and observed changes compared to the 1850&#8211;1900 average in key large-scale indicators of climate change across the climate system, for continents, ocean basins and globally up to 2014. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to compare the observed and simulated changes over the historical period for a range of variables and regions, with and without anthropogenic forcings, for attribution. </i><span class="CharOverride-8">Black lines show observations, orange lines and shading show the multi-model mean and 5&#8211;95th percentile ranges for Coupled Model Intercomparison Project Phase 6 (CMIP6) historical simulations including anthropogenic and natural forcing, and green lines and shading show corresponding ensemble means and 5&#8211;95th percentile ranges for CMIP6 natural-only simulations. Observations after 2014 (including, for example, a strong subsequent decrease of Antarctic sea ice area that leads to no significant overall trend since 1979) are not shown because the CMIP6 historical simulations end in 2014. A 3-year running mean smoothing has been applied to all observational time series. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.8, Figure 3.41</span></span> </span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-8"/></strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-3/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title bold">Table TS.1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Assessment of observed changes in large-scale indicators of mean climate across climate system components and their attribution to human influence. </span> The colour coding indicates the assessed confidence in/likelihood of the human contribution as a driver or main driver<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-002">19</a></span></sup> (main driver is specified in that case) where available (see colour key). Otherwise, explanatory text is provided in cells with white background. The relevant chapter section with more detailed information is listed in each table cell. </strong><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_1.png"/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Future climate change across a range of atmospheric, cryospheric, oceanic and biospheric indicators depends upon future emissions pathways. Outcomes for a broad range of indicators increasingly diverge through the 21st century across the different SSPs (Section TS.1.3.1, Figure TS.8). Due to the slow response of the deep ocean and ice sheets, this divergence continues long after 2100, and 21st century emissions choices will have implications for GMSL rise for centuries to millennia. Furthermore, it is <i class="&#8226;-Condensed-italic">likely </i> that at least one large volcanic eruption will occur during the 21st century. Such an eruption would reduce global surface temperature for several years, decrease land precipitation, alter monsoon circulation and modify extreme precipitation, at both global and regional scales. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3, 4.7, 9.4, 9.6, Cross-Chapter Box 4.1</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3"><div class="&#8226;-2-column-graphic" id="_idContainer008"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-8" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_8.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.8 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Observed, simulated and projected changes compared to the 1995&#8211;2014 average in four key indicators of the climate system through to 2100 differentiated by Shared Socio-economic Pathway (SSP) scenario. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show how future emissions choices impact key, iconic large-scale indicators and to highlight that our collective choices matter. </i>Past simulations are based on the Coupled Model Intercomparison Project Phase 6 (CMIP6) multi-model ensemble. Future projections are based on the assessed ranges based upon multiple lines of evidence for <span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>global surface temperature (Cross-Section Box TS.1) and <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>global ocean heat content and the associated thermosteric sea level contribution to global mean sea level change (right-hand axis) using a climate model emulator (Cross-Chapter Box 7.1), and CMIP6 simulations for<span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Arctic September sea ice and <span class="&#8226;-Bold-condensed--dark-blue-"> (d) </span>global land precipitation. Projections for SSP1-1.9 and SSP1-2.6 show that reduced greenhouse gas emissions lead to a stabilization of global surface temperature, Arctic sea ice area and global land precipitation over the 21st century. Projections for SSP1-2.6 show that emissions reductions have the potential to substantially reduce the increase in ocean heat content and thermosteric sea level rise over the 21st century but that some increase is unavoidable. The brackets in the x axis in panel (a) indicate assessed 20-year-mean periods. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3, Figure 4.2, 9.3, 9.6, Figure 9.6</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-8/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Observational records show changes in a wide range of climate extremes that have been linked to human influence on the climate system (Table TS.2). In many cases, the frequency and intensity of future changes in extremes can be directly linked to the magnitude of future projected warming. Changes in extremes have been widespread over land since the 1950s, including a<i class="&#8226;-Condensed-italic">virtually certain</i>global increase in extreme air temperatures and a<i class="&#8226;-Condensed-italic"> likely </i> intensification in global-scale extreme precipitation. It is <i class="&#8226;-Condensed-italic">extremely likely </i> that human influence is the main contributor to the observed increase (decrease) in the likelihood and severity of hot (cold) extremes (Table TS.2). The frequency of extreme temperature and precipitation events in the current climate will change with warming, with warm extremes becoming more frequent (<i class="&#8226;-Condensed-italic">virtually certain</i>), cold extremes becoming less frequent (<i class="&#8226;-Condensed-italic">extremely likely</i>) and precipitation extremes becoming more frequent in most locations (<i class="&#8226;-Condensed-italic">very likely</i>) . <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.4, 11.2, 11.3, 11.4, 11.6, 11.7, 11.8, 11.9, Box 9.2</span></span></p><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns ParaOverride-9"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Table TS.2 | Summary table on observed changes in extremes, their attribution since 1950 (except where stated otherwise), and projected changes at +1.5&#176;C, +2&#176;C and +4&#176;C of global warming, on global and continental scales. </span>An increase in warm/hot extremes refers to warmer and/or more frequent hot days and nights and warm spells/heatwaves, over most land areas. A decrease in cold extremes refers to warmer and/or fewer cold days and nights and cold spells/cold waves, over most land areas. Drought events are relative to a predominant fraction of land area. For tropical cyclones, observed changes and attribution refer to Categories 3&#8211;5, while projected changes refer to Categories 4&#8211;5. Tables 11.1 and 11.2 are more detailed versions of this table, containing, in particular, information on regional scales. In general, higher warming levels also imply stronger projected changes for indicators where the confidence level does not depend on the warming level and the table does not explicitly quantify the global sensitivity. <span class="CharOverride-10">See also Box TS.10. </span><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6, Box 9.2, 11.3, 11.7</span></span> </strong><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_2.png"/></div></div><div class="h2-container" id="TS.2.2"><h2 class="numbered" lang="de-DE">TS.2.2 Changes in the Drivers of the Climate System<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-12-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Since 1750, changes in the drivers of the climate system are dominated by the warming influence of increases in atmospheric GHG concentrations and a cooling influence from aerosols, both resulting from human activities. In comparison there has been negligible long-term influence from solar activity and volcanoes. Concentrations of CO<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span>, methane (CH<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">4</span>), and nitrous oxide (N<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span>O) have increased to levels unprecedented in at least 800,000 years, and there is <span class="&#8226;-Bold-Condensed-Italic"> high confidence</span> that current CO<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span> concentrations have not been experienced for at least 2 million years. Global mean concentrations of anthropogenic aerosols peaked in the late 20th century and have slowly declined since in northern mid-latitudes, although they continue to increase in South Asia and East Africa (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The total anthropogenic effective radiative forcing (ERF) in 2019, relative to 1750, was 2.72 [1.96 to 3.48] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup> (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>) and has <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i>been growing at an increasing rate since the 1970s. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2, 6.4, 7.2, 7.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Solar activity since 1900 was high but not exceptional compared to the past 9000 years (<i class="&#8226;-Condensed-italic">high confidence</i>). The average magnitude and variability of volcanic aerosols since 1900 has not been unusual compared to at least the past 2500 years (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, sporadic strong volcanic eruptions can lead to temporary drops in global surface temperature lasting 2&#8211;5 years. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.1, 2.2.2, 2.2.8, Cross-Chapter Box 4.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations have changed substantially over millions of years (Figure TS.1). Current levels of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> have not been experienced for at least 2 million years (<i class="&#8226;-Condensed-italic">high confidence</i>, Figure TS.9a). Over 1750&#8211;2019, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> increased by 131.6 &#177; 2.9 ppm (47.3%). The centennial rate of change of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> since 1850 has no precedent in at least the past 800,000 years (Figure TS.9), and the fastest rates of change over the last 56 million years were at least a factor of four lower (<i class="&#8226;-Condensed-italic">low confidence</i>) than over 1900&#8211;2019. Several networks of high-accuracy surface observations show that concentrations of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> have exceeded 400 ppm, reaching 409.9 (&#177; 0.3) ppm in 2019 (Figure TS.9c). The ERF from CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in 2019 (relative to 1750) was 2.16 Wm<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.3, 5.1.2, 5.2.1, 7.3</span></span></p><div id="_idContainer098" class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div class="&#8226;-2-column-graphic" id="_idContainer096"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-9" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_9.png"/></div><div class="Basic-Text-Frame" id="_idContainer097"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns mb-3"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.9 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Changes in well-mixed greenhouse gas (WMGHG) concentrations and effective radiative forcing (EFR). </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show that the changes of the main drivers of climate system over the industrial period are exceptional in a long-term context. </i><span class="CharOverride-6"> (a) </span>Changes in carbon dioxide (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>) from proxy records over the past 3.5 million years. <span class="CharOverride-6"> (b) </span>Changes in all three WMGHGs from ice core records over the Common Era. <span class="CharOverride-6"> (c) </span>Directly observed WMGHG changes since the mid-20th century. <span class="CharOverride-6"> (d) </span>Evolution of ERF and components since 1750. Further details on data sources and processing are available in the associated FAIR data table. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2, Figures 2.3, 2.4 and 2.10</span></span> </strong></div><div class="ch-figure-button-cont mt-3"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-9" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">By 2019, concentrations of CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> reached 1866.3 (&#177; 3.3) ppb (Figure TS.9c). The increase since 1750 of 1137 &#177; 10 ppb (157.8%) far exceeds the range over multiple glacial&#8211;interglacial transitions of the past 800,000 years (<i class="&#8226;-Condensed-italic">high confidence</i>). In the 1990s, CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> concentrations plateaued, but started to increase again around 2007 at an average rate of 7.6 &#177; 2.7 ppb yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> (2010&#8211;2019; <i class="&#8226;-Condensed-italic"> high confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that this recent growth is largely driven by emissions from fossil fuel exploitation, livestock, and waste, with ENSO driving multi-annual variability of wetland and biomass burning emissions. In 2019, ERF from CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> was 0.54 Wm<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.3, 5.2.2, 7.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since 1750, N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O increased by 62.0 &#177; 6.0 ppb, reaching a level of 332.1 (&#177; 0.4) ppb in 2019. The increase since 1750 is of comparable magnitude to glacial&#8211;interglacial fluctuations of the past 800,000 years (Figure TS.9c). N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O concentration trends since 1980 are largely driven by a 30% increase in emissions from the expansion and intensification of global agriculture (<i class="&#8226;-Condensed-italic">high confidence</i>). By 2019 its ERF was 0.21 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.3, 5.2.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Halogenated gases consist of chlorofluorocarbons (CFCs), hydrochlorofluorocarbons (HCFCs), hydrofluorocarbons (HFCs) and other gases, many of which can deplete stratospheric ozone and warm the atmosphere. In response to controls on production and consumption mandated by the Montreal Protocol on Substances that Deplete the Ozone Layer and its amendments, the atmospheric abundances of most CFCs have continued to decline since AR5. Abundances of HFCs, which are replacements for CFCs and HCFCs, are increasing (<i class="&#8226;-Condensed-italic">high confidence</i>), though increases of the major HCFCs have slowed in recent years. The ERF from halogenated components in 2019 was 0.41 Wm<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.4, 6.3.4, 7.3.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Tropospheric aerosols mainly act to cool the climate system, directly by reflecting solar radiation, and indirectly by enhancing cloud reflectance. Ice cores show increases in aerosols across the Northern Hemisphere mid-latitudes since 1700 and reductions since the late 20th century (<i class="&#8226;-Condensed-italic">high confidence</i>). Aerosol optical depth (AOD), derived from satellite- and ground-based radiometers, has decreased since 2000 over the mid-latitude continents of both hemispheres, but increased over South Asia and East Africa (<i class="&#8226;-Condensed-italic">high confidence</i>). Trends in AOD are more pronounced from sub-micrometre aerosols for which the anthropogenic contribution is particularly large. Global carbonaceous aerosol budgets and trends remain poorly characterized due to limited observations, but black carbon (BC), a warming aerosol component, is declining in several regions of the Northern Hemisphere (<i class="&#8226;-Condensed-italic">low confidence</i>). Total aerosol ERF in 2019, relative to 1750, is &#8722;1.1 [&#8722;1.7 to &#8722;0.4] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;2</sup> (<i class="&#8226;-Condensed-italic">medium confidence</i>) and <i class="&#8226;-Condensed-italic">more likely than not </i>became less negative since the late 20th century, with <i class="&#8226;-Condensed-italic">low confidence</i> in the magnitude of post-2014 changes due to conflicting evidence (Section TS.3.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.6, 6.2.1, 6.3.5, 6.4.1, 7.3.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic"> high confidence</i> that tropospheric ozone has been increasing from 1750 in response to anthropogenic changes in ozone precursor emissions (nitrogen oxides, carbon monoxide, non-methane volatile organic compounds, and methane), but with <i class="&#8226;-Condensed-italic">medium confidenc</i>e in the magnitude of this change, due to limited observational evidence and knowledge gaps. Since the mid-20th century, tropospheric ozone surface concentrations have increased by 30&#8211;70% across the Northern Hemisphere (<i class="&#8226;-Condensed-italic">medium confidence</i>); since the mid-1990s, free tropospheric ozone has increased by 2&#8211;7% per decade in most northern mid-latitude regions and 2&#8211;12% per decade in sampled tropical regions. Future changes in surface ozone concentrations will be primarily driven by changes in precursor emissions rather than climate change (<i class="&#8226;-Condensed-italic">high confidence</i>). Stratospheric ozone has declined between 60&#176;S&#8211;60&#176;N by 2.2% from 1964&#8211;1980 to 2014&#8211;2017 (<i class="&#8226;-Condensed-italic">high confidence</i>), with the largest declines during 1980&#8211;1995. The strongest loss of stratospheric ozone continues to occur in austral spring over Antarctica (ozone hole), with emergent signs of recovery after 2000. The 1750&#8211;2019 ERF for total (stratospheric and tropospheric) ozone is 0.47 [0.24 to 0.71] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;2</sup>, which is dominated by tropospheric ozone changes. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.5, 6.3.2, 7.3.2, 7.3.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The global mean abundance of hydroxyl (OH) radical, or &#8216;oxidizing capacity&#8217;, chemically regulates the lifetimes of many SLCFs, and therefore the radiative forcing of CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>, ozone, secondary aerosols and many halogenated species. Model estimates suggest no significant change in oxidizing capacity from 1850 to 1980 (<i class="&#8226;-Condensed-italic">low confidence</i>). Increases of about 9% over 1980&#8211;2014 computed by ESMs and carbon cycle models are not confirmed by observationally constrained inverse models, rendering an overall <i class="&#8226;-Condensed-italic">medium confidence</i> in stable OH or positive trends since the 1980s, and implying that OH is not the primary driver of recent observed growth in CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.3.6, Cross-Chapter Box 5.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Land use and land-cover change exert biophysical and biogeochemical effects. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the biophysical effects of land-use change since 1750, most notably the increase in global albedo, have had an overall cooling on climate, whereas biogeochemical effects (i.e., changes in GHG and volatile organic compound emissions or sinks) led to net warming. Overall land-use and land-cover ERF is estimated at &#8211;0.2 [&#8211;0.3 to &#8211;0.1] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;2</sup>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.7, 7.3.4, SRCCL<a class="section-link" data-title="Final Remarks" href="/report/ar6/wg1/chapter/chapter-2#2.5">Section 2.5</a></span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">The total anthropogenic ERF in 2019 relative to 1750 was 2.72 [1.96 to 3.48] W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8722;2</sup> (Figure TS.9), dominated by GHGs (positive ERF) and partially offset by aerosols (negative ERF). The rate of change of ERF<i class="&#8226;-Condensed-italic">likely </i>has increased since the 1970s, mainly due to growing CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations and less negative aerosol ERF (Section TS.3.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.8, 7.3</span></span></p></div></div><div class="h2-container" id="TS.2.3 "><h2 class="numbered" lang="de-DE">TS.2.3 Upper Air Temperatures and Atmospheric Circulation<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-13-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The effects of human-induced climate change have been clearly identified in observations of atmospheric temperature and some aspects of atmospheric circulation, and these effects are <span class="&#8226;-Bold-Condensed-Italic">likely </span>to intensify in the future. Tropospheric warming and stratospheric cooling are <span class="&#8226;-Bold-Condensed-Italic">virtually certain</span> to continue with continued net emissions of greenhouse gases. Several aspects of the atmospheric circulation have <span class="&#8226;-Bold-Condensed-Italic">likely </span>changed since the mid-20th century, and human influence has<span class="&#8226;-Bold-Condensed-Italic">likely </span>contributed to the observed poleward expansion of the Southern Hemisphere Hadley Cell and <span class="&#8226;-Bold-Condensed-Italic">very likely </span>contributed to the observed poleward shift of the Southern Hemisphere extratropical jet in summer. It is <span class="&#8226;-Bold-Condensed-Italic">likely </span>that the mid-latitude jet will shift poleward and strengthen, accompanied by a strengthening of the storm track in the Southern Hemisphere by 2100 under the high CO<span class="&#8226;-Subscript-bold-condensed _idGenCharOverride-1">2</span>emissions scenarios. It is <span class="&#8226;-Bold-Condensed-Italic">likely </span>that the proportion of intense tropical cyclones has increased over the last four decades and that this cannot be explained entirely by natural variability. There is <span class="&#8226;-Bold-Condensed-Italic">low confidence</span> in observed recent changes in the total number of extratropical cyclones over both hemispheres. The proportion of tropical cyclones that are intense is expected to increase (<span class="&#8226;-Bold-Condensed-Italic">high confidence</span>), but the total global number of tropical cyclones is expected to decrease or remain unchanged (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.3, 4.3, 4.4, 4.5, 8.3, 8.4, 11.7</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div id="_idContainer020" class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div class="&#8226;-2-column-graphic" id="_idContainer018"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-10" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_10.png"/></div><div class="Basic-Text-Frame" id="_idContainer019"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.10 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Observed and projected upper air temperature and circulation changes. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to visualize upper air temperature and circulation changes and the similarity between observed and projected changes. </i><span class="CharOverride-6">Upper panels: (left) </span>Zonal cross-section of temperature trends for 2002&#8211;2019 in the upper troposphere region for the ROM SAF radio-occultation dataset. <span class="CharOverride-6">(Middle) </span>Change in the annual and zonal mean atmospheric temperature (&#176;C) in 2081&#8211;2100 in SSP1-2.6 relative to 1995&#8211;2014 for 36 Coupled Model Intercomparison Project Phase 6 (CMIP6) models. <span class="CharOverride-6"> (right) </span>the same in SSP3-7.0 for 32 models. <span class="CharOverride-6">Lower panels: (left) </span>Long-term mean (thin black colour) and linear trend (colour) of zonal mean December&#8211;January&#8211;February (DJF) zonal winds for ERA5. <span class="CharOverride-6">(Middle) </span>multi-model mean change in annual and zonal mean wind (m s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>) in 2081&#8211;2100 in SSP1-2.6 relative to 1995&#8211;2014 based on 34 CMIP6 models. The 1995&#8211;2014 climatology is shown in contours with spacing of 10 m s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>. <span class="CharOverride-6"> (right) </span>the same for SSP3-7.0 for 31 models. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1; Figures 2.12 and 2.18; 4.5.1; Figure 4.2.6</span></span> </strong></div></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-10" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The troposphere has warmed since at least the 1950s, and it is <i class="&#8226;-Condensed-italic">virtually certain</i> that the stratosphere has cooled. It is <i class="&#8226;-Condensed-italic">very likely </i> that human-induced increases in GHGs were the main driver of tropospheric warming since 1979. It is <i class="&#8226;-Condensed-italic">extremely likely </i> that anthropogenic forcing, both from increases in GHG concentrations and depletion of stratospheric ozone due to ozone-depleting substances, was the main driver of upper stratospheric cooling since 1979. It is <i class="&#8226;-Condensed-italic">very likely </i> that global mean stratospheric cooling will be larger for scenarios with higher atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations. In the tropics, since at least 2001 (when new techniques permit more robust quantification), the upper troposphere has warmed faster than the near-surface (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Figure TS.10). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that most CMIP5 and CMIP6 models overestimate the observed warming in the upper tropical troposphere over the period 1979&#8211;2014, in part because they overestimate tropical SST warming. It is <i class="&#8226;-Condensed-italic">likely </i> that future tropical upper tropospheric warming will be larger than at the tropical surface. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.1, 4.5.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Hadley Circulation has <i class="&#8226;-Condensed-italic">likely </i> widened since at least the 1980s, predominantly in the Northern Hemisphere, although there is only <i class="&#8226;-Condensed-italic">medium confidence</i> in the extent of the changes. This has been accompanied by a strengthening of the Hadley Circulation in the Northern Hemisphere (<i class="&#8226;-Condensed-italic">medium confidence</i>). It is <i class="&#8226;-Condensed-italic">likely </i> that human influence has contributed to the poleward expansion of the zonal mean Hadley cell in the Southern Hemisphere since the 1980s, which is projected to further expand with global warming (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the observed poleward expansion in the Northern Hemisphere is within the range of internal variability. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.3, 8.4.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since the 1970s, near-surface average winds have <i class="&#8226;-Condensed-italic">likely </i> weakened over land. Over the ocean, near-surface average winds <i class="&#8226;-Condensed-italic">likely </i>strengthened over 1980&#8211;2000, but divergent estimates lead to <i class="&#8226;-Condensed-italic">low confidence</i> thereafter. Extratropical storm tracks have <i class="&#8226;-Condensed-italic">likely </i>shifted poleward since the 1980s. There is <i class="&#8226;-Condensed-italic">low confidence</i> in projected poleward shifts of the Northern Hemisphere mid-latitude jet and storm tracks due to large internal variability and structural uncertainty in model simulations. There is <i class="&#8226;-Condensed-italic">medium confidence</i> in a projected decrease in the frequency of atmospheric blocking over Greenland and the North Pacific in boreal winter in 2081&#8211;2100 under the SSP3-7.0 and SSP5-8.5 scenarios. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that Southern Hemisphere storm tracks and associated precipitation have migrated polewards over recent decades, especially in the austral summer and autumn, associated with a trend towards more positive phases of the Southern Annular Mode (SAM) (Section TS.4.2.2) and the strengthening and southward shift of the Southern Hemisphere extratropical jet in austral summer. In the long term (2081&#8211;2100), the Southern Hemisphere mid-latitude jet is <i class="&#8226;-Condensed-italic">likely </i> to shift poleward and strengthen under the SSP5-8.5 scenario relative to 1995&#8211;2014, accompanied by an increase in the SAM (Section TS.4.2.2). It is <i class="&#8226;-Condensed-italic">likely </i> that wind speeds associated with extratropical cyclones will strengthen in the Southern Hemisphere storm track for SSP5-8.5. There is <i class="&#8226;-Condensed-italic">low confidence</i> in the potential role of Arctic warming and sea ice loss on historical or projected mid-latitude atmospheric variability. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.3, 3.7.2, 4.3.3, 4.4.3, 4.5.1, 4.5.3, 8.2.2, 8.3.2, Cross-Chapter Box 10.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">It is <i class="&#8226;-Condensed-italic">likely </i> that the proportionof major (Category 3&#8211;5) tropical cyclones (TCs) and the frequency of rapid TC intensification events have increased over the past four decades. The average location of peak TC wind-intensity has <i class="&#8226;-Condensed-italic">very likely </i> migrated poleward in the western North Pacific Ocean since the 1940s, and TC forward translation speed has <i class="&#8226;-Condensed-italic">likely </i>slowed over the contiguous USA since 1900. It is <i class="&#8226;-Condensed-italic">likely </i> that the poleward migration of TCs in the western North Pacific and the global increase in TC intensity rates cannot be explained entirely by natural variability<span class="&#8226;-Bold-condensed">. </span>There is <i class="&#8226;-Condensed-italic"> high confidence</i> that average peak TC wind speeds and the proportion of Category 4&#8211;5 TCs will increase with warming and that peak winds of the most intense TCs will increase. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that the average location where TCs reach their maximum wind-intensity will migrate poleward in the western North Pacific Ocean, while the total global frequency of TC formation will decrease or remain unchanged with increasing global warming. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.7.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic">low confidence</i> in observed recent changes in the total number of extratropical cyclones over both hemispheres. There is also <i class="&#8226;-Condensed-italic">low confidence</i> in past-century trends in the number and intensity of the strongest extratropical cyclones over the Northern Hemisphere due to the large interannual-to-decadal variability and temporal and spatial heterogeneities in the volume and type of assimilated data in atmospheric reanalyses, particularly before the satellite era. Over the Southern Hemisphere, it is <i class="&#8226;-Condensed-italic">likely </i> that the number of extratropical cyclones with low central pressures (&lt;980 hPa) has increased since 1979. The frequency of intense extratropical cyclones is projected to decrease (<i class="&#8226;-Condensed-italic">medium confidence</i>). Projected changes in the intensity depend on the resolution of climate models (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that wind speeds associated with extratropical cyclones will change following changes in the storm tracks. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1, 3.3.3, 4.5.1, 4.5.3, 8.3.2, 8.4.2, 11.7.2</span></span></p></div></div><div class="h2-container box-container" id="box-ts.3"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.3 | Low-likelihood, High-warming Storylines</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-14-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Future global warming exceeding the assessed <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>range cannot be ruled out and is potentially associated with the highest risks for society and ecosystems. Such low-likelihood, high-warming storylines tend to exhibit substantially greater changes in the intensity of regional drying and wetting than the multi-model mean. Even at levels of warming within the <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>range, global and regional low-likelihood outcomes might occur, such as large precipitation changes, additional sea level rise associated with collapsing ice sheets (see Box TS.4), or abrupt ocean circulation changes. While there is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i> that the Atlantic Meridional Overturning Circulation (AMOC) will not experience an abrupt collapse before 2100, if it were to occur, it would <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>cause abrupt shifts in regional weather patterns and water cycle. The probability of these low-likelihood outcomes increases with higher global warming levels. If the real-world climate sensitivity lies at the high end of the assessed range, then global and regional changes substantially outside the <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>range projections occur for a given emissions scenario. With increasing global warming, some very rare extremes and some compound events (multivariate or concurrent extremes) with low likelihood in past and current climate will become more frequent, and there is a higher chance that events unprecedented in the observational record occur (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Finally, low-likelihood, high-impact outcomes may also arise from a series of very large volcanic eruptions that could substantially alter the 21st century climate trajectory compared to SSP-based Earth system model (ESM) projections. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 4.1, 4.3, 4.4, 4.8, 7.3, 7.4, 7.5, 8.6, 9.2, 9.6, Box 9.4, Box 11.2, Cross-Chapter Box 12.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Previous IPCC reports largely focused their assessment on the projected <i class="&#8226;-Condensed-italic">very likely </i>range of future surface warming and associated climate change. However, a comprehensive risk assessment also requires considering the potentially larger changes in the physical climate system that are <i class="&#8226;-Condensed-italic">unlikely </i>or<i class="&#8226;-Condensed-italic">very unlikely </i>but possible and potentially associated with the highest risks for society and ecosystems (Figure TS.6). Since AR5, the development of physical climate storylines of high warming has emerged as a useful approach for exploring the future risk space that lies outside of the IPCC<i class="&#8226;-Condensed-italic">very likely </i>range projections. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.8</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Uncertainty in the true values of equilibrium climate sensitivity (ECS) and transient climate response (TCR) dominate uncertainty in projections of future warming under moderate to strong emissions scenarios (Section TS.3.2). A real-world ECS higher than the assessed <i class="&#8226;-Condensed-italic">very likely </i>range (2&#176;C&#8211;5&#176;C) would require a strong historical aerosol cooling and/or a trend towards stronger warming from positive feedbacks linked to changes in SST patterns (pattern effects), combined with a strong positive cloud feedback and substantial biases in paleoclimate reconstructions &#8211; each of which is assessed as either<i class="&#8226;-Condensed-italic">unlikely </i>or<i class="&#8226;-Condensed-italic">very unlikely </i>, but not ruled out. Since CMIP6 contains several ESMs that exceed the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely </i>range in future surface warming, these models can be used to develop low-likelihood, high warming storylines to explore risks and vulnerabilities, even in the absence of a quantitative assessment of likelihood. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.4, 4.8, 7.3.2, 7.4.4, 7.5.2, 7.5.5, 7.5.7</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">CMIP6 models with surface warming outside, or close to, the upper bound of the <i class="&#8226;-Condensed-italic">very likely </i>range exhibit patterns of large widespread temperature and precipitation changes that differ substantially from the multi-model mean in all scenarios. For SSP5-8.5, the high-warming models exhibit widespread warming of more than 6&#176;C over most extratropical land regions and parts of the Amazon. In the Arctic, annual mean temperatures increase by more than 10&#176;C relative to present-day, corresponding to about 30% more than the best estimate of warming. Even for SSP1-2.6, high-warming models show on average 2&#176;C&#8211;3&#176;C warming relative to present-day conditions over much of Eurasia and North America (about 40% more than the best estimate of warming) and more than 4&#176;C warming relative to the present over the Arctic in 2081&#8211;2100 (Box TS.3, Figure 1). Such a high global warming storyline would imply that the remaining carbon budget consistent with a 2&#176;C warming is smaller than the assessed <i class="&#8226;-Condensed-italic">very likely </i>range. Put another way, even if a carbon budget that<i class="&#8226;-Condensed-italic"> likely </i>limits warming to 2&#176;C is met, a low-likelihood, high-warming storyline would result in warming of 2.5&#176;C or more. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.8</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">CMIP6 models with global warming close to the upper bound of the assessed <i class="&#8226;-Condensed-italic">very likely </i> warming range tend to exhibit greater changes in the intensity of regional drying and wetting than the multi-model mean. Furthermore, these model projections show a larger area of drying and tend to show a larger fraction of strong precipitation increases than the multi-model mean. However, regional precipitation changes arise from both thermodynamic and dynamic processes so that the most pronounced global warming levels are not necessarily associated with the strongest precipitation response. Abrupt human-caused changes to the water cycle cannot be ruled out. Positive land surface feedbacks, involving vegetation and dust, can contribute to abrupt changes in aridity, but there is only<i class="&#8226;-Condensed-italic">low confidence</i> that such changes will occur during the 21st century. Continued Amazon deforestation, combined with a warming climate, raises the probability that this ecosystem will cross a tipping point into a dry state during the 21st century (<i class="&#8226;-Condensed-italic">low confidence</i>). (See also Box TS.9). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.8, 8.6.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">While there is <i class="&#8226;-Condensed-italic">medium confidence</i> that the projected decline in the AMOC (Section TS.2.4) will not involve an abrupt collapse before 2100, such a collapse might be triggered by an unexpected meltwater influx from the Greenland Ice Sheet. If an AMOC collapse were to occur, it would <i class="&#8226;-Condensed-italic">very likely </i>cause abrupt shifts in the regional weather patterns and water cycle, such as a southward shift in the tropical rain belt, and could result in weakening of the African and Asian monsoons, strengthening of Southern Hemisphere monsoons, and drying in Europe. (See also Boxes TS.9 and TS.13). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.7.2, 8.6.1, 9.2.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Very rare extremes and compound or concurrent events, such as the 2018 concurrent heatwaves across the Northern Hemisphere, are often associated with large impacts. The changing climate state is already altering the likelihood of extreme events, such as decadal droughts and extreme sea levels, and will continue to do so under future warming. Compound events and concurrent extremes contribute to increasing probability of low-likelihood, high-impact outcomes and will become more frequent with increasing global warming (<i class="&#8226;-Condensed-italic">high confidence</i>). Higher warming levels increase the likelihood of events unprecedented in the observational record. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.4, Box 11.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Finally, low likelihood storylines need not necessarily relate solely to the human-induced changes in climate. A low-likelihood, high-impact outcome, consistent with historical precedent in the past 2500 years, would be to see several large volcanic eruptions that could greatly alter the 21st century climate trajectory compared to SSP-based Earth system model projections. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 4.1</span></span></p><div class="_idGenObjectLayout-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-Blue-box--full-width-graphic _idGenObjectStyleOverride-1" id="_idContainer021"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-3-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_3_Figure_1.png"/></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title---last-line-of-box Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.3, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">High-warming storylines. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to illustrate high warming storylines compared to the CMIP6 multi-model-mean. </i><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span> Coupled Model Intercomparison Project Phase 6 (CMIP6) multi-model mean linearly scaled to the assessed best global surface temperature estimate for SSP1-2.6 in 2081&#8211;2100 relative to 1995&#8211;2014, <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> mean across five high-warming models with global surface temperature changes nearest to the upper bound of the assessed very likely range, and <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span> mean across five very high-warming models with global surface temperature changes higher than the assessed <i class="&#8226;-Light-condensed-italic">very likely </i>. <span class="&#8226;-Bold-condensed--dark-blue-"> (d&#8211;f) </span> Same as (a&#8211;c) but for SSP5-8.5. Note the different colour bars in (a&#8211;c) and (d&#8211;f). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.7, Figure 4.41</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-3-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div></div><div class="h2-container" id="TS.2.4"><h2 class="numbered" lang="de-DE">TS.2.4 The Ocean<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-15-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Observations, models and paleo-evidence indicate that recently observed changes in the ocean are unprecedented for centuries to millennia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Over the past four to six decades, it is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that the global ocean has warmed, with human influence <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">extremely likely </i> the main driver since the 1970s, making climate change irreversible over centuries to millennia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that upper ocean salinity contrasts have increased since the 1950s and <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">extremely likely </i> that human influence has contributed. It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that upper ocean stratification has increased since 1970 and that sea water pH has declined globally over the last 40 years, with human influence being the main driver of the observed surface open ocean a
