ge rates continue.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. For the Alps, conditions conducive to landslides are expected to increase</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. <i class="&#8226;-Light-condensed-italic">Low confidence</i> of decrease in the southernmost part of the region</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">6. General decrease except in Aegean Sea</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">7. <i class="&#8226;-Light-condensed-italic">Medium confidence</i> of decrease in frequency and increase in intensities</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">8. Except in the Northern Baltic Sea region</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">North America (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. Snow may increase in some high elevations and during the cold season and decrease in other seasons and at lower elevations</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. Increasing in northern regions and decreasing toward the south</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. Decreasing in northern regions and increasing toward the south</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. Higher confidence in northern regions and lower toward the south</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">6. Higher confidence in southern regions and lower toward the north</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">7. Higher confidence in increase for some climatic impact-driver indices during summertime</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">8. Increase in convective conditions but decrease in winter extratropical cyclones</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">9. Relative sea level rise reduced given land uplift in Southern Alaska</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">Small Islands (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21">1. <i class="&#8226;-Light-condensed-italic">Very high confidence</i> in the direction of change, but<i class="&#8226;-Light-condensed-italic">low</i> to<i class="&#8226;-Light-condensed-italic">medium confidence</i> in the magnitude of change due to model uncertainty</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. Decrease in eastern Pacific and southern Pacific subtropics, but increase in parts of western and equatorial Pacific; with seasonal variation in future changes</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. <i class="&#8226;-Light-condensed-italic">High confidence</i> in increase in extreme rain frequency and intensity in western tropical Pacific; <i class="&#8226;-Light-condensed-italic">low confidence</i> in magnitude of change due to model bias</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. Increase in southern Pacific</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. Increase in intensity; decrease in frequency except over central North Pacific.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">6. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title ParaOverride-21"><span class="&#8226;-Bold-condensed" lang="en-GB">Polar Terrestrial Regions (projections) </span></p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">1. Snow may increase in some high elevations and during the cold season and decrease in other seasons and at lower elevations</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">2. <i class="&#8226;-Light-condensed-italic CharOverride-8">Higher confidence</i> in southern regions and lower toward the north</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">3. <i class="&#8226;-Light-condensed-italic CharOverride-8">Higher confidence</i> in increase for some climatic impact-driver indices during summertime</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">4. Glaciers decline even as some regional snow climatic impact-driver indices increase</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">5. Decreasing in west and increasing in east</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">6. Except for Northern Baltic Sea coasts where relative sea levels fall</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">7. Along sandy coasts and in the absence of additional sediment sinks/sources or any physical barriers to shoreline retreat</p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3"><div class="&#8226;-2-column-graphic" id="_idContainer056"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-22" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_22.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.22 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Synthesis of the geographical distribution of climatic impact-drivers changes and the number of AR6 WGI reference regions where they are projected to change. </span></strong><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><span class="&#8226;-Bold-condensed--dark-blue-">Panel (a) </span> shows the geographical location of regions belonging to one of five groups characterized by a specific combination of changing climatic impact-drivers (CIDs). The five groups are represented by the five different colours, and the CID combinations associated with each group are represented in the corresponding &#8216;fingerprint&#8217; and text below the map. Each fingerprint comprises a set of CIDs projected to change with <i class="&#8226;-Light-condensed-italic"> high confidence</i> in every region in the group and a second set of CIDs, one or more of which are projected to change in each region with <i class="&#8226;-Light-condensed-italic"> high</i>or<i class="&#8226;-Light-condensed-italic">medium confidence</i>. The CID combinations follow a progression from those becoming hotter and drier (group 1) to those becoming hotter and wetter (group 5). In between (groups 2&#8211;4), the CIDs that change include some becoming drier and some wetter and always include a set of CIDs which are getting hotter. Tropical cyclones and severe wind CID changes are represented on the map with black dots in the regions affected. Regions affected by coastal CID changes are described by text on the map. The five groups are chosen to provide a reasonable level of detail for each region while not overwhelming the map with a full summary of all aspects of the assessment, which is available in Table TS.5 and can be visualized in the Regional Synthesis component of the Interactive Atlas. The CID changes summarized in the figure represent<i class="&#8226;-Light-condensed-italic"> high</i> and <i class="&#8226;-Light-condensed-italic">medium confidence</i> changes for the mid-21st century, considering scenarios SSP2-4.5, RCP4.5, SRES A1B, or above (SSP3-7.0, SSP5-8.5, RCP6.0, RCP8.5, SRES A2), which approximately encompasses global warming levels of 2.0&#176;C to 2.4&#176;C.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title">The bar chart in <span class="&#8226;-Bold-condensed--dark-blue-">panel</span> <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> shows the numbers of regions where each CID is increasing or decreasing with <i class="&#8226;-Light-condensed-italic">medium</i>or<i class="&#8226;-Light-condensed-italic"> high confidence</i> for all land regions and ocean regions listed in Table TS.5. The colours represent the direction of change and the level of confidence in the change: purple indicates an increase while brown indicates a decrease; darker and lighter shades refer to<i class="&#8226;-Light-condensed-italic"> high</i> and <i class="&#8226;-Light-condensed-italic">medium confidence</i>, respectively. Lighter background colours represent the maximum number of regions for which each CID is broadly relevant. Sub-panel (i) shows the 30 CIDs relevant to the land and coastal regions while sub-panel (ii) shows the 5 CIDs relevant to the open ocean regions. Marine heatwaves and ocean acidity are assessed for coastal ocean regions in panel (i) and for open ocean regions in panel (ii). Changes refer to a 20- to 30-year period centred around 2050 and/or consistent with 2&#176;C global warming compared to a similar period within 1960&#8211;2014, except for hydrological drought and agricultural and ecological drought, which is compared to 1850&#8211;1900. Definitions of the regions are provided in Atlas.1, the Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> (https://interactive-atlas.ipcc.ch/) and Chapter 12. (Table TS.5, Figure TS.24) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.9, 12.2, 12.4, Atlas.1</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-22" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><div class="h3-container" id="TS.4.3.1"><h3 class="numbered" lang="de-DE">TS.4.3.1 Common Regional Changes in Climatic Impact-Drivers<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-17-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Changes in temperature-related CIDs such as mean temperatures, growing season length, and extreme heat and frost have already occurred (<i class="&#8226;-Condensed-italic">high confidence</i>), and many of these changes have been attributed to human activities (<i class="&#8226;-Condensed-italic">medium confidence</i>). Over all land regions with sufficient data (i.e., all except Antarctica), observed changes in temperature have already clearly emerged outside the range of internal variability, relative to 1850&#8211;1900 (Figure TS.23). In tropical regions, recent past temperature distributions have already shifted to a range different to that of the early 20th century (<i class="&#8226;-Condensed-italic">high confidence</i>) (Section TS.1.2.4). Most land areas have <i class="&#8226;-Condensed-italic">very likely </i> warmed by at least 0.1&#176;C per decade since 1960, and faster in recent decades. On regional-to-continental scales, trends of increased frequency of hot extremes and decreased frequency of cold extremes are generally consistent with the global-scale trends in mean temperature (<i class="&#8226;-Condensed-italic">high confidence</i>). In a few regions, trends are difficult to assess due to limited data availability. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1.1, 11.3, 11.9, 12.4, Atlas.3.1</span></span></p><div id="_idContainer229"><div class="&#8226;_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3" id="_idContainer227"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-23" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_23.png"/><div class="Basic-Text-Frame" id="_idContainer228"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.23 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Time period during which the signals of temperature change in observed data aggregated over the reference regions emerged from the noise of annual variability in the respective aggregated data, using a signal-to-noise ratio of two as the threshold for emergence. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show, for the AR6 WGI reference regions, when a signal of annual mean surface temperature change emerged from the noise of annual variability in two global datasets and thus also provide some information on observational uncertainty. </i>Emergence time is calculated for two global observational datasets: <span class="CharOverride-6"> (a) </span>Berkeley Earth and <span class="CharOverride-6"> (b) </span>CRUTEM5. Regions in the CRUTEM5 map are shaded grey when data are available over less than 50% of the area of the region. (Section TS.1.2.4) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure Atlas.11</span></span> </strong></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-23/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Warming trends observed in recent decades are projected to continue over the 21st century and over most land regions at a rate higher than the global average (<i class="&#8226;-Condensed-italic">high confidence</i>). For given global warming levels, model projections from CMIP6 show future regional warming changes that are similar to those projected by CMIP5. However, projected regional warming in CMIP6 for given time periods and emissions scenarios has a wider range with a higher upper limit compared to CMIP5 because of the higher climate sensitivity in some CMIP6 models and differences in the forcings. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Atlas.3&#8211;Atlas.11</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Under RCP8.5/SSP5-8.5, it is <i class="&#8226;-Condensed-italic">likely </i> that most land areas will experience further warming of at least 4&#176;C compared to a 1995&#8211;2014 baseline by the end of the 21st century, and in some areas significantly more. At increasing warming levels, extreme heat will exceed critical thresholds for health, agriculture and other sectors more frequently (<i class="&#8226;-Condensed-italic">high confidence</i>), and it is <i class="&#8226;-Condensed-italic">likely </i> that cold spells will become less frequent towards the end of the century. For example, by the end of the 21st century, dangerous humid heat thresholds, such as the National Oceanic and Atmospheric Administration (NOAA) heat index (HI) threshold of 41&#176;C, will be exceeded much more frequently under the SSP5-8.5 scenario than under SSP1-2.6 and will affect many regions (<i class="&#8226;-Condensed-italic">high confidence</i>). In many tropical regions, the number of days per year where a heat index of 41&#176;C is exceeded would increase by more than 100 days relative to the recent past under SSP5-8.5, while this increase will be limited to less than 50 days under SSP1-2.6 (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure TS.6). The number of days per year where temperature exceeds 35&#176;C would increase by more than 150 days in many tropical areas, such as the Amazon basin and South East Asia, by the end of century for the SSP5-8.5 scenario, while it is expected to increase by less than 60 days in these areas under SSP1-2.6 (except for the Amazon Basin) (<i class="&#8226;-Condensed-italic">high confidence</i>) (Figure TS.24). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.1, 11.3, 11.9, 12.4, 12.5.2, Atlas</span></span></p><div class="&#8226;_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3" id="_idContainer227"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-24" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_24.png"/><div class="Basic-Text-Frame" id="_idContainer228"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.24 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Projected change in the mean number of days per year with maximum temperature exceeding 35&#176;C for Coupled Model Intercomparison Project Phase 5 (CMIP5; first column), Phase 6 (CMIP6; second column) and Coordinated Regional Climate Downscaling Experiment (CORDEX; third column) ensembles. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show that there is a consistent message about the patterns of projected change in extreme daily temperatures from the CMIP5, CMIP6 and CORDEX ensembles. </i>The map shows the median change in the number of days per year between the mid-century (2041&#8211;2060) or end-century (2081&#8211;2100) and historical (1995&#8211;2014) periods for the CMIP5 and CORDEX RCP8.5 and RCP2.6 scenario ensembles and the CMIP6 SSP5-8.5 and SSP1-2.6 scenario ensembles. Hatching indicates areas where less than 80% of the models agree on the sign of change. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Interactive Atlas</span></span> </strong></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-23/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Compared to the global scale, precipitation internal variability is stronger at the regional scale while uncertainties in observations, models and external forcing are all larger. However, GHG forcing has driven increased contrasts in precipitation amounts between wet and dry seasons and weather regimes over tropical land areas (<i class="&#8226;-Condensed-italic">medium confidence</i>), with a detectable precipitation increase in the northern high latitudes (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box TS.6). The frequency and intensity of heavy precipitation events have increased over a majority of land regions with good observational coverage (<i class="&#8226;-Condensed-italic">high confidence</i>). A majority of land areas have experienced decreases in available water in dry seasons due to human-induced climate change associated with changes in evapotranspiration (<i class="&#8226;-Condensed-italic">medium confidence</i>). Global hydrological models project a larger fraction of land areas to be affected by an increase rather than by a decrease in river floods (<i class="&#8226;-Condensed-italic">medium confidence</i>). Extreme precipitation and pluvial flooding will increase in many regions around the world on almost all continents<span class="&#8226;-Bold-condensed"/>(<i class="&#8226;-Condensed-italic">high confidence</i>), but regional changes in river floods are more uncertain than changes in pluvial floods because complex hydrological processes, including land cover and human water management, are involved. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.2.2.1, 8.3.1, Box 8.2, 10.4.1, 11.5, 11.6, 11.9, 12.4, 12.5.1, Atlas.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Mean wind speed has decreased over most land areas with good observational coverage (<i class="&#8226;-Condensed-italic">medium confidence</i>). It is <i class="&#8226;-Condensed-italic">likely </i> that the global proportion of major tropical cyclone (TC) intensities (Categories 3&#8211;5) over the past four decades has increased. The proportion of intense TCs, average peak TC wind speeds, and peak wind speeds of the most intense TCs will increase on the global scale with increasing global warming (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.7.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>Many aspects of the cryosphere either have seen significant changes in the recent past or will see them during the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). Glaciers will continue to shrink and permafrost to thaw in all regions where they are present (<i class="&#8226;-Condensed-italic">high confidence</i>). Also, it is <i class="&#8226;-Condensed-italic">virtually certain</i> that snow cover will experience a decline over most land regions during the 21st century, in terms of water equivalent, extent and annual duration. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that the global warming-induced earlier onset of spring snowmelt and increased melting of glaciers have already contributed to seasonal changes in streamflow in high-latitude and low-elevation mountain catchments. Nevertheless, it is <i class="&#8226;-Condensed-italic">very likely </i> that some high-latitude regions will experience an increase in winter snow water equivalent due to the effect of increased snowfall prevailing over warming-induced increased snowmelt. (Section TS.2.5) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.2.2.1, 8.3.1, Box 8.2, 9.4, 9.5.1, 9.5.2, 12.4, Atlas.4&#8211;Atlas.9, Atlas.11</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>There is <i class="&#8226;-Condensed-italic"> high confidence</i> that SST will increase in all oceanic regions except the North Atlantic. Regional sea level change has been the main driver of changes in extreme sea levels across the quasi-global tide gauge network over the 20th century (<i class="&#8226;-Condensed-italic">high confidence</i>). With the exception of a few regions with substantial land uplift, relative sea level rise is <i class="&#8226;-Condensed-italic">very likely to virtually certain</i> (depending on the region) to continue during the 21st century, contributing to increased coastal flooding in low-lying areas (<i class="&#8226;-Condensed-italic">high confidence</i>) and coastal erosion along most sandy coasts (<i class="&#8226;-Condensed-italic">high confidence</i>) over the 21st century. In the open ocean, acidification, changes in sea ice, and deoxygenation have already emerged in many areas (<i class="&#8226;-Condensed-italic">high confidence</i>). Marine heatwaves are also expected to increase around the globe over the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). (Section TS.2.4) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 9.2, 9.2.1.1, 9.6, 9.6.4, 9.6.4.2, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Other variables and concurrent CID changes: </span>It is <i class="&#8226;-Condensed-italic">virtually certain</i> that atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> and oceanic pH will increase in all climate scenarios, until net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions are achieved (Section TS.2.2). In nearly all regions, there is <i class="&#8226;-Condensed-italic">low confidence</i> in changes in hail, ice storms, severe storms, dust storms, heavy snowfall, and avalanches, although this does not indicate that these CIDs will not be affected by climate change. For such CIDs, observations are often short-term or lack homogeneity, and models often do not have sufficient resolution or accurate parametrizations to adequately simulate them over climate change time scales. The probability of compound events has increased in the past due to human-induced climate change and will <i class="&#8226;-Condensed-italic">likely </i>continue to increase with further global warming, including for concurrent heatwaves and droughts, compound flooding, and the possibility of connected sectors experiencing multiple regional extreme events at the same time (for example, in multiple breadbaskets) (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.3.4.2, 11.8, Box 11.3, Box 11.4, 12.4</span></span></p></div></div><div class="h3-container" id="TS.4.3.2"><h3 class="numbered" lang="de-DE">TS.4.3.2 Region-by-Region Changes in Climatic Impact-Drivers<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-18-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section provides a continental synthesis of changes in CIDs, some examples of which are presented in Figure TS.25.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">With 2&#176;C global warming, and as early as the mid-21st century, a wide range of CIDs, particularly related to the water cycle and storms, are expected to show simultaneous region-specific changes relative to the recent past with <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high</i>or<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>. In a number of regions (Southern Africa, the Mediterranean, North Central America, Western North America, the Amazon regions, South-Western South America, and Australia), increases in one or more of drought, aridity and fire weather (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) will affect a wide range of sectors, including agriculture, forestry, health and ecosystems. In another group of regions (North-Western, Central and Eastern North America, Arctic regions, North-Western South America, Northern, Western and Central and Eastern Europe, Siberia, Central, South and East Asia, Southern Australia and New Zealand), decreases in snow and/or ice or increases in pluvial/river flooding (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) will affect sectors such as winter tourism, energy production, river transportation and infrastructure. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.9, 12.3, 12.4, 12.5, Table 12.2</span></span></p><div class="h4-container" id="TS.4.3.2.1"><h4 class="numbered" lang="en-GB">TS.4.3.2.1 Africa<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-2-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in Africa, besides those described in Section TS.4.3.1, include a projected decrease in total precipitation in the northernmost and southernmost regions (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), with Western Africa having a west-to-east pattern of decreasing-to-increasing precipitation (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Increases in heavy precipitation that can lead to pluvial floods (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) are projected for most African regions, even as increasing dry CIDs (aridity; hydrological, agricultural and ecological droughts; fire weather) are projected in the western part of Western Africa, Southern Africa and Northern Africa and the Mediterranean regions (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium</i> to<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4, 11.3, 11.6, 11.9, 12.4, Atlas.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, additional details per CID are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Observed and projected increases in mean temperature and a shift toward heat extreme characteristics are broadly similar to the generic pattern described in Section TS.4.3.1. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1.1.2, 11.3, 11.9, 12.4.1.1, Atlas.4.2, Atlas.4.4</span></span></p><div class="&#8226;_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-3" id="_idContainer233"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-25" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_25.png"/><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.25 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Distribution of projected changes in selected climatic impact-driver (CID) indices for selected regions for Coupled Model Intercomparison Project Phases 5 and 6 (CMIP6, CMIP5) and Coordinated Regional Downscaling Experiment (CORDEX) model ensembles. </span><span class="&#8226;-Bold-condensed--dark-blue-"/><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show that many CID projections for multiple global warming levels and scenarios time slices are available for all the AR6 WGI reference regions and are based on both global (CMIP5, CMIP6) and regional (CORDEX) model ensembles. </i>Different indices are shown for different region: for Eastern Europe and North Asia, the mean number of days per year with maximum temperature exceeding 35&#176;C; for Central America, the Caribbean, South West Asia, South Asia and South East Asia, the mean number of days per year with the National Oceanic and Atmospheric Administration (NOAA) Heat Index exceeding 41&#176;C; for Australasia, East Asia and Russian Far East, the average shoreline position change; for South America, Europe and Africa, the mean change in 1-in-100-year river discharge per unit catchment area (m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">3</sup>s<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;1</sup>km<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#8211;2</sup>); and for North America, the median change in the number of days with snow water equivalent (SWE) over 100 mm. For each box plot, the changes or the climatological values are reported with respect to, or compared to, the recent past (1995&#8211;2014) period for 1.5&#176;C, 2<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#176;</sup>C and 4<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5">&#176;</sup>C global warming levels and for mid-century (2041&#8211;2060) or end-century (2081&#8211;2100) periods for the CMIP5 and CORDEX RCP8.5 and RCP2.6 and CMIP6 SSP5-8.5 and SSP1-2.6 scenarios ensembles. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figures 12.5, 12.6, 12.9, 12.SM.1, 12.SM.2, and 12.SM.6</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-25" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Mean precipitation changes have been observed over Africa, but the historical trends are not spatially coherent (<i class="&#8226;-Condensed-italic">high confidence</i>). North Eastern Africa, East Southern Africa and Central Africa have experienced a decline in rainfall since about 1980 and parts of West Africa an increase (<i class="&#8226;-Condensed-italic">high confidence</i>). Increases in the frequency and/or the intensity of heavy rainfall have been observed in East and West Southern Africa, and the eastern Mediterranean region (<i class="&#8226;-Condensed-italic">medium confidence</i>). Increasing trends in river flood occurrence can be identified beyond 1980 in East and West Southern Africa (<i class="&#8226;-Condensed-italic">medium confidence</i>) and Western Africa (<i class="&#8226;-Condensed-italic">high confidence</i>). <i class="&#8226;-Condensed-italic"/>However, Northern Africa and West Southern Africa are <i class="&#8226;-Condensed-italic">likely </i> to have a reduction in precipitation. Over West Africa, rainfall is projected to decrease in the western Sahel subregion and increase along the Guinea Coast subregion (<i class="&#8226;-Condensed-italic">medium confidence</i>). Rainfall is projected to increase over Eastern Africa (<span class="CharOverride-4">medium confidence</span>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.6, 11.4, 11.9, 12.4.1.2, Atlas.4.2, Atlas.4.4, Atlas.4.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Precipitation declines and aridity trends in Western Africa, Central Africa, Southern Africa and the Mediterranean co-occur with trends towards increased agricultural and ecological droughts in the same regions (<i class="&#8226;-Condensed-italic">medium confidence</i>). Trends towards increased hydrological droughts have been observed in the Mediterranean (<i class="&#8226;-Condensed-italic">high confidence</i>) and Western Africa (<i class="&#8226;-Condensed-italic">medium confidence</i>). These trends correspond with projected regional increases in aridity and fire weather conditions (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.6, 8.4.1.6, 11.6, 11.9, 12.4.1.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Mean wind, extreme winds and the wind energy potential in North Africa and the Mediterranean are projected to decrease across all scenarios (<i class="&#8226;-Condensed-italic">high confidence</i>). Over Western Africa and Southern Africa, a future significant increase in wind speed and wind energy potential is projected (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is a projected decrease in the frequency of tropical cyclones making landfall over Madagascar, East Southern Africa and East Africa (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.1.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>There is <i class="&#8226;-Condensed-italic"> high confidence</i> that African glaciers and snow have very significantly decreased in the last decades and that this trend will continue in the 21st century. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.1.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Relative sea level has increased at a higher rate than GMSL around Africa over the last 3 decades. The present day 1-in-100-year extreme total water level (ETWL) is between 0.1 m and 1.2 m around Africa, with values around 1 m or above along the East and West Southern and Central Eastern Africa coasts. Satellite-derived shoreline retreat rates up to 1 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>have been observed around the continent from 1984 to 2015, except in South Eastern Africa, which has experienced a shoreline progradation (growth) rate of 0.1 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> over the same period. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.1.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.2"><h4 class="numbered" lang="en-GB">TS.4.3.2.2 Asia<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-3-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Due to the high climatological and geographical heterogeneity of Asia, some assessment findings below are summarized over five sub-continental areas comprising one or more of the AR6 WGI reference regions (Box TS.12): East Asia (EAS+ECA), North Asia (WSB+ESB+RFE), South Asia (SAS), South East Asia (SEA) and South West Asia (ARP+WCA).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in Asia, besides those features described in Section TS.4.3.1, include historical trends of annual precipitation that show considerable regional differences (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). East Asian Monsoon precipitation has changed, with drying in the north and wetting in the south since the 1950s, and annual mean precipitation totals <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>have increased over most territories of North Asia since the mid-1970s (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). South Asian summer monsoon precipitation decreased over several areas since the mid-20th century (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) but is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i> to increase during the 21st century, with enhanced interannual variability. (Box TS.13)</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Increases in precipitation and river floods are projected over much of Asia: in the annual mean precipitation in East, North, South and South East Asia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>); for extremes in East, South, West Central, North and South East Asia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and Arabian Peninsula (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>); and for river floods in East, South and South East Asia and East Siberia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Aridity in East and West Central Asia is projected to increase, especially beyond the middle of the 21st century and global warming levels beyond 2&#176;C (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Fire weather seasons are projected to lengthen and intensify everywhere except South East Asia, Tibetan Plateau and Arabian Peninsula (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Surface wind speeds have been decreasing in Asia (<span class="CharOverride-14">high confidence</span>), but there is a large uncertainty in future trends, with<span class="CharOverride-14">medium confidence</span> that mean wind speeds will decrease in North Asia, East Asia and Tibetan Plateau and that tropical cyclones will have decreasing frequency and increasing intensity overall in South East and East Asia.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Over North Asia, increases in permafrost temperature and its thawing have been observed over recent decades (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Future projections indicate continuing decline in seasonal snow duration, glacial mass, and permafrost area by mid-century (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Snow-covered areas and snow volumes will decrease in most regions of the Hindu Kush Himalaya (HKH) during the 21st century, and snowline elevations will rise (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and glacier volumes are <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i> to decline with greater mass loss in higher CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios. Heavy snowfall is increasing in East Asia and North Asia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>) but with<span class="CharOverride-14">limited evidence</span> on future changes in hail and snow avalanches.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB"><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 8.3, 8.4, 9.5, 9.6, 10.6, Box 10.4, 11.4, 11.5, 11.7, 11.9, 12.4.2, Atlas.3.1, Atlas.5, Atlas.5.2, Atlas.5.3, Atlas.5.4, Atlas.5.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Over all regions of Asia, observed and projected increases in mean temperature and a shift toward heat extreme characteristics are broadly similar to the generic pattern described in Section TS.4.3.1. Over South East Asia, annual mean surface temperature will <i class="&#8226;-Condensed-italic">likely </i> increase by a slightly smaller amount than the global average. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Atlas.5.4.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Over East Asia, historical trends of annual precipitation show considerable regional differences but with increases over north-west China and South Korea (<i class="&#8226;-Condensed-italic">high confidence</i>). Daily precipitation extremes have increased over part of the region (<i class="&#8226;-Condensed-italic">high confidence</i>). Extreme hydrological drought frequency has increased in a region extending from south-west to north-east China, with projected increases of agricultural and ecological drought for 4&#176;C GWL and fire weather for 2&#176;C and above (<i class="&#8226;-Condensed-italic">medium confidence</i>)<i class="&#8226;-Condensed-italic">. </i><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.2, 8.4.2, 11.4.4, 11.4.5, 11.9, 12.4.2.2, Atlas.5.1.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over North Asia, annual mean precipitation totals have <i class="&#8226;-Condensed-italic">very likely </i> increased, causing more intense flooding events, and there is <i class="&#8226;-Condensed-italic">medium confidence</i> that the number of dry days has decreased. Concurrently, total soil moisture is projected to decline extensively (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.3, 8.4.1.6, 11.4.5, 11.5.2, 11.5.5, 12.4.2.2, Atlas.5.2.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over South Asia, the summer monsoon precipitation decreased over several areas since the mid-20th century (<i class="&#8226;-Condensed-italic">high confidence</i>), while it increased in parts of the western HKH and decreased over eastern-central HKH (<i class="&#8226;-Condensed-italic">medium confidence</i>). The frequency of heavy precipitation and flood events has increased over several areas during the last few decades (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.3, 8.3.2.4.1, 8.4.1.5, 8.4.2.4.1, 10.6.3.3, 10.6.3.5, 10.6.3.6, 10.6.3.8, Cross-Chapter Box 10.4, 11.4.1, 11.4.2, 11.4.5, 11.5.5, 12.4.2.2, Box 10.4, <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> 5.3.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over South East Asia, mean precipitation trends are not spatially coherent or consistent across datasets and seasons (<i class="&#8226;-Condensed-italic">high confidence</i>). Most of the region has experienced an increase in rainfall intensity but with a reduced number of wet days (<i class="&#8226;-Condensed-italic">medium confidence</i>). Rainfall is projected to increase in the northern parts of South East Asia and decrease in areas in the Maritime Continent (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4.1, 11.4.2, 11.5.5, 11.9, 12.4.2.2, Atlas.3.1, Atlas.5.4.2, Atlas.5.4.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over South West Asia, an observed annual precipitation decline over the Arabian Peninsula since the 1980s of 6.3 mm per decade is contrasted with observed increases between 1.3 mm and 4.8 mm per decade during 1960&#8211;2013 over the elevated part of eastern West Central Asia (<i class="&#8226;-Condensed-italic">very high confidence</i>), along with an increase of the frequency and intensity of extreme precipitation. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 8.19, Figure 8.20, 8.3.1.6, 8.4.1.6, 11.9, Table 11.2A, 12.4.2.2, Atlas.5.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Over East Asia, the terrestrial near-surface wind speed has decreased and is projected to decrease further in the future (<i class="&#8226;-Condensed-italic">medium confidence</i>). Since the mid 1980&#8217;s, there has been an increase in the number and intensification rate of intense TCs (<i class="&#8226;-Condensed-italic">medium confidence</i>), with a significant north-westward shift in tracks and a northward shift in their average latitude, increasing exposure over East China, the Korean Peninsula and the Japanese Archipelago (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.7.1, 12.4.2.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over North Asia, there is <i class="&#8226;-Condensed-italic">medium confidence</i> for a decreasing trend in wind speed during 1979&#8211;2018 and for projected continuing decreases of terrestrial near-surface wind speed. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1.4.4, 12.4.2.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over South East Asia, although there is no significant long-term trend in the number of TCs, fewer but more extreme TCs have affected the Philippines during 1951&#8211;2013. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.7.4, 12.4.2.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>Over East Asia, decreases have been observed in the frequency, and increases in the mean intensity, of snowfall in north-western, north-eastern and south-eastern China and the eastern Tibetan Plateau since the 1960s. Heavy snowfall is projected to occur more frequently in some parts of Japan (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.2.4, Atlas.5.1.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over North Asia, seasonal snow duration and extent have decreased in recent decades (<i class="&#8226;-Condensed-italic">high confidence</i>), and maximum snow depth <i class="&#8226;-Condensed-italic">likely </i>has increased since the mid-1970s, particularly over the south of the Russian Far East. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2.5, 8.3.1.7.2, 9.5, 12.4.2.4, Atlas.5.2, Atlas.5.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over South Asia, snow cover has reduced over most of the HKH since the early 21st century, and glaciers have thinned, retreated, and lost mass since the 1970s (<i class="&#8226;-Condensed-italic">high confidence</i>), although the Karakoram glaciers have either slightly gained mass or are in an approximately balanced state (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.7.1, Cross-Chapter Box 10.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Over South West Asia, mountain permafrost degradation at high altitudes has increased the instability of mountain slopes in the past decade <i class="&#8226;-Condensed-italic"/> (<i class="&#8226;-Condensed-italic">medium confidence</i>). More than 60% of glacier mass in the Caucasus is projected to disappear under RCP8.5 emissions by the end of the 21st century (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.5.1, 9.5.3, 12.4.2.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Over the last three decades, relative sea level has increased at a rate higher than GMSL around Asia (<i class="&#8226;-Condensed-italic">high confidence</i>). Gross coastal area loss and shoreline retreat has been observed over 1984&#8211;2015, but with localized shoreline progradation in the Russian Far East, East and South East Asia. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.2.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Projections show that regional mean sea level continues to rise (<i class="&#8226;-Condensed-italic">high confidence</i>), ranging from 0.4&#8211;0.5 m under SSP1-2.6 to 0.8&#8211;1.0 m under SSP5-8.5 for 2081&#8211;2100 relative to 1995&#8211;2014 (median values). This will contribute to more frequent coastal flooding and higher ETWL in low-lying areas and coastal erosion along sandy beaches (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that compound effects of climate change, land subsidence, and human factors will lead to higher flood levels and prolonged inundation in the Mekong Delta and other Asian coasts. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.1, 9.6.3, 12.4.2.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.3"><h4 class="numbered" lang="en-GB">TS.4.3.2.3 Australasia<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-4-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in Australasia, besides those features described in Section TS.4.3.1, include a significant decrease in April to October rainfall in the south-west of the state of Western Australia, observed from 1910 to 2019 and attributable to human influence (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), which is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> to continue in future. Agricultural and ecological droughts and hydrological droughts have increased over Southern Australia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>), and meteorological droughts have decreased over Northern and Central Australia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Relative sea level has increased over the period 1993&#8211;2018 at a rate higher than GMSL around Australasia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Sandy shorelines have retreated around the region, except in Southern Australia, where a shoreline progradation rate of 0.1 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>has been observed.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">In the future, heavy precipitation and pluvial flooding are <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> to increase over Northern Australia and Central Australia, and they are <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i> to increase elsewhere in Australasia for global warming levels (GWLs) exceeding 2&#176;C and with <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i> for a 2&#176;C GWL. Agricultural and ecological droughts are projected to increase in Southern and Eastern Australia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>) for a 2&#176;C GWL. Fire weather is projected to increase throughout Australia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and New Zealand (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Snowfall is expected to decrease throughout the region at high altitudes in both Australia (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) and New Zealand (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>), with glaciers receding in New Zealand (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.4, Table 11.6, 12.3, 12.4.3, Atlas.6.4, Atlas.6.5</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Observed and projected increases in mean temperature and a shift toward heat extreme characteristics are broadly similar to the generic pattern described in Section TS.4.3.1. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.9, 12.4.3.1, Atlas.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>There is <i class="&#8226;-Condensed-italic">medium confidence</i> that heavy precipitation has increased in Northern Australia since 1950. Annual mean precipitation is projected to increase in the south and west of New Zealand (<i class="&#8226;-Condensed-italic">medium confidence</i>) and is projected to decrease in south-west Southern Australia (<i class="&#8226;-Condensed-italic">high confidence</i>), Eastern Australia (<i class="&#8226;-Condensed-italic">medium confidence</i>), and in the north and east of New Zealand (<i class="&#8226;-Condensed-italic">medium confidence</i>) for a GWL of 2&#176;C. There is <i class="&#8226;-Condensed-italic">medium confidence</i> that river flooding will increase in New Zealand and Australia, with higher increases in Northern<span class="&#8226;-Bold-condensed"/>Australia. Aridity is projected to increase with <i class="&#8226;-Condensed-italic">medium confidence</i> in Southern Australia (<i class="&#8226;-Condensed-italic">high confidence</i> in south-west Southern Australia), Eastern Australia (<i class="&#8226;-Condensed-italic">medium confidence</i>) and in the north and east of New Zealand (<i class="&#8226;-Condensed-italic">medium confidence</i>) for GWLs around 2&#176;C. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.4, 11.9, Table 11.6, 12.4.3.2, Atlas.6.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Mean wind speeds are projected to increase in parts of north-eastern Australia (<i class="&#8226;-Condensed-italic">medium confidence</i>) by the end of the 21st century under high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios. TCs in north-eastern and north Australia are projected to decrease in number (<i class="&#8226;-Condensed-italic">high confidence</i>) but increase in intensity except for &#8216;east coast lows&#8217; (<i class="&#8226;-Condensed-italic">low confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.3.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>Observations in Australia show that the snow season length has decreased by 5% in the last five decades. Furthermore, the date of peak snowfall in Australia has advanced by 11 days over the last 5 decades. Glacier ice volume in New Zealand has decreased by 33% from 1977 to 2018. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.3.4, Atlas.6.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Observed changes in marine heatwaves (MHWs) over the 20th century in the region show an increase in their occurrence frequency, except along the south-east coast of New Zealand, an increase in duration per event, and the total number of MHW days per decade, with the change being stronger in the Tasman Sea than elsewhere. The present day 1-in-100-year ETWL is between 0.5&#8211;2.5 m around most of Australia, except the north-western coast where 1-in-100-year ETWL can be as high as 6&#8211;7 m. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 9.1, 12.3.1.5, 12.4.3.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.4"><h4 class="numbered" lang="en-GB">TS.4.3.2.4 Central and South America<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-5-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in Central and South America, besides those features described in Section TS.4.3.1, include increases in mean and extreme precipitation in South-Eastern South America since the 1960s (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) (Section TS.4.2.3). Decreasing trends in mean precipitation and increasing trends in agricultural and ecological drought are observed over North-Eastern South America (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). The intensity and frequency of extreme precipitation and pluvial floods is projected to increase over South-Eastern South America, Southern South America, Northern South America, South American Monsoon and North-Eastern South America (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>) for a 2&#176;C GWL and above. Increases of agricultural and ecological drought are projected in South America Monsoon and Southern South America, and fire weather is projected to increase over several regions (Northern South America, the South American Monsoon, North-Eastern South America and South-Western South America) (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3, 8.4, 11.3, 11.4, 11.9, Table 11.13, Table 11.14, Table 11.15, 12.4.4.2, Atlas.7.1, Atlas.7.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Observed and projected increases in mean temperature and a shift toward heat extreme characteristics are broadly similar to the generic pattern described in Section TS.4.3.1. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.3.2, 11.3.5, Table 11.13, 12.4.4.1, Atlas.7.1.2, Atlas.7.2.2, Atlas.7.2.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Mean precipitation is projected to change in a dipole pattern with increases in North-Western and South-Eastern South America and decreases in North-Eastern and South-Western South America (<i class="&#8226;-Condensed-italic">high confidence</i>) and with further decreases in Northern South America and Southern Central America (<i class="&#8226;-Condensed-italic">medium confidence</i>). In Northern South America and Southern Central America, aridity and agricultural and ecological droughts are increasing with <i class="&#8226;-Condensed-italic">medium confidence</i>. Fire weather is projected to increase over Southern Central America and Southern South America with <i class="&#8226;-Condensed-italic">medium confidence</i>. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.3, 8.4.2.4.5, 11.4.2, 11.9, Table 11.14, Table 11.15, 12.4.4.2, Atlas.7.2.2, Atlas.7.2.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Climate projections indicate an increase in mean wind speed and in wind power potential over the Amazonian region (Northern South America, South American Monsoon, North-Eastern South America) (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.4.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>Glacier volume loss and permafrost thawing will <i class="&#8226;-Condensed-italic">likely </i>continue in the Andes Cordillera under all climate scenarios, causing important reductions in river flow and potentially high-magnitude glacial lake outburst floods. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.5.1.1, 12.4.4.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Around Central and South America, relative sea level has increased at a higher rate than GMSL in the South Atlantic and the subtropical North Atlantic, and at a rate lower than GMSL in the East Pacific over the last 3 decades. The present day 1-in-100-year ETWL is highest in Southern and South-Western South America subregions, where it can be as large as 5 to 6 m. Satellite observations for 1984&#8211;2015 show shoreline retreat rates along the sandy coasts of Southern Central America, South-Eastern South America and Southern South America, while shoreline progradation rates have been observed in North-Western South America and Northern South America. Over the period 1982&#8211;2016, the coastlines experienced at least one MHW per year, and more along the Pacific coast of North Central America and the Atlantic coast of South-Eastern South America. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.4.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.5"><h4 class="numbered" lang="en-GB"><i class="&#8226;-Condensed-italic">TS.4.3.2.5 Europe</i><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-6-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in Europe, besides those features described in Section TS.4.3.1, include observed increases in pluvial flooding in Northern Europe and hydrological and agricultural/ecological droughts in the Mediterranean (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), which have been attributed to human influence with <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high</i> and <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>, respectively. Increased mean precipitation amounts at high latitudes in boreal winter and reduced summer precipitation in southern Europe are projected starting from a 2&#176;C GWL (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Aridity, agricultural and hydrological droughts and fire weather conditions will increase in the Mediterranean region starting from 2&#176;C GWL (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Pluvial flooding will increase everywhere with <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i> except for<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i> in the Mediterranean; in Western and Central Europe this also applies to river flooding starting from a 2&#176;C GWL (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Most periglacial processes in Northern Europe are projected to disappear by the end of the 21st century, even for a low warming scenario (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3, 11.3, 11.9, 12.4.5, 12.5.2, Atlas.8.2, Atlas.8.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Observed and projected increases in mean temperature and a shift toward heat extreme characteristics are broadly similar to the generic pattern described in Section TS.4.3.1. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.3, 11.9, 12.4.5.1, 12.5.2, Atlas.8.2, Atlas.8.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>There is <i class="&#8226;-Condensed-italic">medium confidence</i> that annual mean precipitation has increased in Northern Europe, West and Central Europe, and Eastern Europe since the early 20th century and <i class="&#8226;-Condensed-italic"> high confidence</i> for increases in extreme precipitation. In the European Mediterranean, the magnitude and sign of observed land precipitation trends depend on time period and exact study region (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic">medium confidence</i> that river floods will decrease in Northern, Eastern and southern Europe for high warming levels. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.3.1.3, 11.3, 11.9, 12.4.5.2, Atlas.8.2, Atlas.8.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Mean wind speed over land has decreased (<i class="&#8226;-Condensed-italic">medium confidence</i>), but the role of human-induced climate change has not been established. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that mean wind speeds will decrease in Mediterranean areas and <i class="&#8226;-Condensed-italic">medium confidence</i> for such decreases in Northern Europe for GWLs exceeding 2&#176;C. The frequency of Medicanes (tropical-like cyclones in the Mediterranean) is projected to decrease (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.9, 12.4.5.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>In the Alps, snow cover will decrease below elevations of 1500&#8211;2000 m throughout the 21st century (<i class="&#8226;-Condensed-italic">high confidence</i>). A reduction of glacier ice volume is projected in the European Alps and Scandinavia with <i class="&#8226;-Condensed-italic"> high confidence</i> and with <i class="&#8226;-Condensed-italic">medium confidence</i> for the timing and mass change rates. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.5.2, 12.4.5.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Over the last three decades, relative sea level has increased at a lower rate than GMSL in the sub-polar North Atlantic coasts of Europe. The present-day 1-in-100-year ETWL is between 0.5&#8211;1.5 m in the Mediterranean basin and 2.5&#8211;5.0 m in the western Atlantic European coasts, around the United Kingdom and along the North Sea coast, and lower at 1.5&#8211;2.5 m along the Baltic Sea coast. Satellite-derived shoreline change estimates over 1984&#8211;2015 indicate shoreline retreat rates of around 0.5 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>along the sandy coasts of Central Europe and the Mediterranean and more or less stable shorelines in Northern Europe. Over the period 1982&#8211;2016, the coastlines of Europe experienced on average more than 2.0 MHW per year, with the eastern Mediterranean and Scandinavia experiencing 2.5&#8211;3 MHWs per year. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.5.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.6"><h4 class="numbered" lang="en-GB">TS.4.3.2.6 North America<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-7-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in North America, besides those features described in Section TS.4.3.1, include changes in North American wet and dry CIDs, which are largely organized by the north-east (more wet) to south-west (more dry) pattern of mean precipitation change, although heavy precipitation increases are widespread (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Increasing evaporative demand will expand agricultural and ecological drought and fire weather (particularly in summertime) in Central North America, Western North America and Northern Central America (from<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium</i> to<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Severe wind storms, tropical cyclones and dust storms in North America are shifting toward more extreme characteristics (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>), and both observations and projections point to strong changes in the seasonal and geographic range of snow and ice conditions in the coming decades (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>). General findings for relative sea level, coastal flooding and erosion will not apply for areas with substantial land uplift around the Hudson Bay and Southern Alaska. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4, 11.4, 11.5, 11.7, 11.9, 12.4, Atlas.9.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Observed and projected increases in mean temperature and a shift toward heat extreme characteristics are broadly similar to the generic pattern described in Section TS.4.3.1. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.3, 11.9, 12.4.6.1, Atlas.9.2, Atlas.9.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Annual precipitation increased over parts of Eastern and Central North America during 1960&#8211;2015 (<i class="&#8226;-Condensed-italic">high confidence</i>) and has decreased in parts of south-western United States and north-western Mexico (<i class="&#8226;-Condensed-italic">medium confidence</i>). River floods are projected to increase for all North American regions other than Northern Central America (med <i class="&#8226;-Condensed-italic">ium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4.2.4, 11.4, 11.5, 11.9, 12.4.6.2, Atlas.9.2, Atlas.9.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Agricultural and ecological drought increases have been observed in Western North America (<i class="&#8226;-Condensed-italic">medium confidence</i>), and aridity is projected to increase in the south-western United States and Northern Central America, with lower summer soil moisture across much of the continental interior (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4.1, 11.6.2, 12.4.6.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Projections indicate a greater number of the most intense TCs, with slower translation speeds and higher rainfall potential for Mexico&#8217;s Pacific Coast, the Gulf Coast and the United States East Coast (<i class="&#8226;-Condensed-italic">medium confidence</i>). Mean wind speed and wind power potential are projected to decrease in Western North America (<i class="&#8226;-Condensed-italic">high confidence</i>), with differences between global and regional models lending <i class="&#8226;-Condensed-italic">low confidence</i> elsewhere. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.4, 11.7, 12.4.6.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>It is <i class="&#8226;-Condensed-italic">likely </i> that some high-latitude regions will experience an increase in winter snow water equivalent due to the snowfall increase prevailing over the warming trend. At sustained GWLs between 3&#176;C and 5&#176;C, nearly all glacial mass in Western Canada and Western North America will disappear (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.5.1, 9.5.3, 12.4.6.4, Atlas.9.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Around North America, relative sea level has increased over the last three decades at a rate lower than GMSL in the subpolar North Atlantic and in the East Pacific, while it has increased at a rate higher than GMSL in the subtropical North Atlantic. Observations indicate that episodic coastal flooding is increasing along many coastlines in North America. Shoreline retreat rates of around 1 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>have been observed during 1984&#8211;2015 along the sandy coasts of North-Western North America and Northern Central America, while portions of the United States Gulf Coast have seen a retreat rate approaching 2.5 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>. Sandy shorelines along Eastern North America and Western North America have remained more or less stable during 1984&#8211;2014, but a shoreline progradation rate of around 0.5 m yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>has been observed in North-Eastern North America. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.6.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.7"><h4 class="numbered" lang="en-GB"><i class="&#8226;-Condensed-italic">TS.4.3.2.7 Small Islands</i><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-8-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Additional regional changes in Small Islands, besides those features described in Section TS.4.3.1, include a<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i>decrease in rainfall during boreal summer in the Caribbean and in some parts of the Pacific islands poleward of 20&#176; latitude in both the Northern and Southern Hemispheres. These drying trends will<i class="&#8226;-Bold-Condensed-Italic--dark-blue-"> likely </i>continue in coming decades. Fewer but more intense tropical cyclones are projected starting from a 2&#176;C GWL (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6, 11.3, 11.4, 11.7, 11.9, 12.4.7, Atlas.10.2, Atlas.10.4, Cross-Chapter Box Atlas.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" la
