 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div><div class="col-lg-3 col-12"><h3>Infographic TS.1</h3><img src="https://www.ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_InfoGraphics_Figure_1.png" alt="" class="img-card"/><a href="/report/ar6/wg1/figures/technical-summary/ts-infographics-figure-1/"><button type="button" class="btn-ipcc btn btn-primary"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-bar" class="svg-inline--fa fa-chart-bar fa-w-16 " role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="color:#fff"><path fill="currentColor" d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Headings_&#8226;-Chapter-should-be-cited-as"/><p class="Headings_&#8226;-Chapter-should-be-cited-as" lang="en-GB">This Technical Summary should be cited as:</p><p class="Body-copy_&#8226;-Chapter-citation" lang="en-GB">Arias, P.A., N. Bellouin, E. Coppola, R.G. Jones, G. Krinner, J. Marotzke, V. Naik, M.D. Palmer, G.-K. Plattner, J. Rogelj, M. Rojas, J. Sillmann, T. Storelvmo, P.W. Thorne, B. Trewin, K. Achuta Rao, B. Adhikary, R.P. Allan, K. Armour, G. Bala, R. Barimalala, S. Berger, J.G. Canadell, C. Cassou, A. Cherchi, W. Collins, W.D. Collins, S.L. Connors, S. Corti, F. Cruz, F.J. Dentener, C. Dereczynski, A. Di Luca, A. Diongue Niang, F.J. Doblas-Reyes, A. Dosio, H. Douville, F. Engelbrecht, V. Eyring, E. Fischer, P. Forster, B. Fox-Kemper, J.S. Fuglestvedt, J.C. Fyfe, N.P. Gillett, L. Goldfarb, I. Gorodetskaya, J.M. Gutierrez, R. Hamdi, E. Hawkins, H.T. Hewitt, P. Hope, A.S. Islam, C. Jones, D.S. Kaufman, R.E. Kopp, Y. Kosaka, J. Kossin, S. Krakovska, J.-Y. Lee, J. Li, T. Mauritsen, T.K. Maycock, M. Meinshausen, S.-K. Min, P.M.S. Monteiro, T. Ngo-Duc, F. Otto, I. Pinto, A. Pirani, K. Raghavan, R. Ranasinghe, A.C. Ruane, L. Ruiz, J.-B. Sall&#233;e, B.H. Samset, S. Sathyendranath, S.I. Seneviratne, A.A. S&#246;rensson, S. Szopa, I. Takayabu, A.-M. Tr&#233;guier, B. van den Hurk, R. Vautard, K. von Schuckmann, S. Zaehle, X. Zhang, and K. Zickfeld, 2021: Technical Summary. In <i class="&#8226;-Light-condensed-italic">Climate Change 2021: The Physical Science Basis. Contribution of Working Group I to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change</i> [Masson-Delmotte, V., P. Zhai, A. Pirani, S.L. Connors, C. P&#233;an, S. Berger, N. Caud, Y. Chen, L. Goldfarb, M.I. Gomis, M. Huang, K. Leitzell, E. Lonnoy, J.B.R. Matthews, T.K. Maycock, T. Waterfield, O. Yelek&#231;i, R. Yu, and B. Zhou (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, pp. 33&#8722;144. doi: <a class="ext-link" href="https://doi.org/10.1017/9781009157896.002">10.1017/9781009157896.002</a>.</p><p/></div></div><div class="h1-container" id="introduction"><h1 class="unnumbered" lang="en-GB"><span class="&#8226;-Bold-condensed">Introduction</span><span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The Working Group I (WGI) contribution to the Intergovernmental Panel on Climate Change (IPCC) Sixth Assessment Report (AR6) assesses the physical science basis of climate change. As part of that contribution, this Technical Summary (TS) is designed to bridge between the comprehensive assessment of the WGI Chapters and its Summary for Policymakers (SPM). It is primarily built from the Executive Summaries of the individual chapters and <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> and provides a synthesis of key findings based on multiple lines of evidence (e.g., analyses of observations, models, paleoclimate information and understanding of physical, chemical and biological processes and components of the climate system). All the findings and figures here are supported by and traceable to the underlying chapters, with relevant chapter sections indicated in curly brackets.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Throughout this Technical Summary, key assessment findings are reported using the IPCC calibrated uncertainty language (Chapter 1, Box 1.1). Two calibrated approaches are used to communicate the degree of certainty in key findings, which are based on author teams&#8217; evaluations of underlying scientific understanding:</p><ol class="no-bg mb-4"><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Numbered-list---first ParaOverride-1" lang="en-GB">Confidence<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-020-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-020">1</a></span></sup>is a qualitative measure of the validity of a finding, based on the type, amount, quality and consistency of evidence (e.g., data, mechanistic understanding, theory, models, expert judgment) and the degree of agreement.</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Numbered-list---last ParaOverride-1" lang="en-GB">Likelihood<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-019-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-019">2</a></span></sup>provides a quantified measure of confidence in a finding expressed probabilistically (e.g., based on statistical analysis of observations or model results, or both, and expert judgement by the author team or from a formal quantitative survey of expert views, or both).</li></ol><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Where there is sufficient scientific confidence, findings can also be formulated as statements of fact without uncertainty qualifiers. Throughout IPCC reports, the calibrated language is clearly identified by being typeset in italics.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The context and progress in climate science (Section TS.1) is followed by a Cross-Section Box TS.1 on global surface temperature change. Section TS.2 provides information about past and future large-scale changes in all components of the climate system. Section TS.3 summarizes knowledge and understanding of climate forcings, feedbacks and responses. Infographic TS.1 uses a storyline approach to integrate findings on possible climate futures. Finally, Section TS.4 provides a synthesis of climate information at regional scales. <sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-018-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-018">3</a></span></sup> The list of acronyms used in the WGI Report is in Annex VIII.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Text at the beginning of a section presented in dark blue with a blue vertical bar at the left, as shown here, provides a summary of the findings discussed in that section.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR6 WGI Report promotes best practices in traceability and reproducibility, including through adoption of the Findable, Accessible, Interoperable, and Reusable (FAIR) principles for scientific data. Each chapter has a data table (in its Supplementary Material) documenting the input data and code used to generate its figures and tables. In addition, a collection of data and code from the report has been made freely-available online via long-term archives. <sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-017-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-017">4</a></span></sup></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">These FAIR principles are central to the WGI Interactive Atlas<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-016-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-016">5</a></span></sup>, an online tool that complements the WGI Report by providing flexible spatial and temporal analyses of past, observed and projected climate change information. It comprises a regional information component that supports many of the chapters of the Report and a regional synthesis component that supports the Technical Summary and Summary for Policymakers.</p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Regarding the representation of robustness and uncertainty in maps, the method chosen for the AR6<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-015-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-015">6</a></span></sup>differs from the method used in the Fifth Assessment Report (AR5). This choice is based on new research on the visualization of uncertainty and on user surveys.</p></div><div class="h2-container box-container" id="box-ts.1"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.1 | Core Concepts Central to This Report </span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-1-siblings"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">This box provides short descriptions of key concepts that are relevant to the AR6 WGI assessment, with a focus on their use in the Technical Summary and the Summary for Policymakers. The Glossary (Annex VII) includes more information on these concepts along with definitions of many other important terms and concepts used in this Report.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Characteristics of Climate Change Assessment</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global warming: </span>Global warming refers to the change of global surface temperature relative to a baseline depending upon the application. Specific global warming levels, such as 1.5&#176;C, 2&#176;C, 3&#176;C or 4&#176;C, are defined as changes in global surface temperature relative to the years 1850&#8211;1900 as the baseline (the earliest period of reliable observations with sufficient geographic coverage). They are used to assess and communicate information about global and regional changes, linking to scenarios and used as a common basis for Working Group II (WGII) and Working Group III (WGIII) assessments. (Section TS.1.3, Cross-Section Box TS.1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.1, 1.6.2, 4.6.1, Cross-Chapter Boxes 1.5, 2.3, 11.1, and 12.1, Atlas Sections 3&#8211;11, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Emergence: </span>Emergence refers to the experience or appearance of novel conditions of a particular climate variable in a given region. This concept is often expressed as the ratio of the change in a climate variable relative to the amplitude of natural variations of that variable (often termed a &#8216;signal-to-noise&#8217; ratio, with emergence occurring at a defined threshold of this ratio). Emergence can be expressed in terms of a time or a global warming level <i class="&#8226;-Condensed-italic"/>at which the novel conditions appear and can be estimated using observations or model simulations. (Sections TS.1.2.3 and TS.4.2) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.2, FAQ 1.2, 7.5.5, 10.3, 10.4, 12.5.2, Cross-Chapter Box Atlas.1, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Cumulative carbon dioxide (CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">) emissions: </span><span class="&#8226;-Bold-condensed"/>The total net amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emitted into the atmosphere as a result of human activities. Given the nearly linear relationship between cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and increases in global surface temperature, cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are relevant for understanding how past and future CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions affect global surface temperature. A related term &#8211; remaining carbon budget &#8211; is used to describe the total net amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> that could be released in the future by human activities while keeping global warming to a specific global warming level, such as 1.5&#176;C, taking into account the warming contribution from non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcers as well. The remaining carbon budget is expressed from a recent specified date, while the total carbon budget is expressed starting from the pre-industrial period. (Sections TS.1.3 and TS.3.3) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.3, 5.5, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Net zero CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-"> emissions: </span>A condition that occurs when the amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emitted into the atmosphere by human activities equals the amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed from the atmosphere by human activities over a specified period of time. Net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions occur when anthropogenic removals exceed anthropogenic emissions. (Section TS.3.3) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 1.4, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Human Influence on the Climate System</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Earth&#8217;s energy imbalance: </span><span class="&#8226;-Bold-Condensed-Italic"/>In a stable climate, the amount of energy that Earth receives from the Sun is approximately in balance with the amount of energy that is lost to space in the form of reflected sunlight and thermal radiation. &#8216;Climate drivers&#8217;, such as an increase in greenhouse gases or aerosols, interfere with this balance, causing the system to either gain or lose energy. The strength of a climate driver is quantified by its effective radiative forcing (ERF), measured in W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>. Positive ERF leads to warming, and negative ERF leads to cooling. That warming or cooling in turn can change the energy imbalance through many positive (amplifying) or negative (dampening) climate feedbacks. (Sections TS.2.2, TS.3.1 and TS.3.2) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.8, 7.2, 7.3, 7.4, Box 7.1, Box 7.2, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Attribution: </span><span class="&#8226;-Bold-condensed"/>Attribution is the process of evaluating the relative contributions of multiple causal factors to an observed change in climate variables (e.g., global surface temperature, global mean sea level), or to the occurrence of extreme weather or climate-related events. Attributed causal factors include human activities (such as increases in greenhouse gas concentration and aerosols, or land-use change) or natural external drivers (solar and volcanic influences), and in some cases internal variability. (Sections TS.1.2.4 and TS.2, Box TS.10) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Working Group Box: Attribution in Chapter 1; 3.5; 3.8; 10.4; 11.2.4; Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Committed change, long-term commitment: </span>Changes in the climate system, resulting from past, present and future human activities, which will continue long into the future (centuries to millennia) even with strong reductions in greenhouse gas emissions. Some aspects of the climate system, including the terrestrial biosphere, the deep ocean and the cryosphere, respond much more slowly than surface temperatures to changes in greenhouse gas concentrations. As a result, there are already substantial committed changes associated with past greenhouse gas emissions. For example, global mean sea level will continue to rise for thousands of years, even if future CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are reduced to net zero and global warming halted, as excess energy due to past emissions continues to propagate into the deep ocean and as glaciers and ice sheets continue to melt. (Section TS.2.1, Box TS.4, Box TS.9) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.2.1, 1.3, Box 1.2, Cross-Chapter Box 5.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Climate Information for Regional Climate Change and Risk Assessment</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Distillation: </span>The process of synthesizing information about climate change from multiple lines of evidence obtained from a variety of sources, taking into account user context and values. It leads to an increase in the usability, usefulness and relevance of climate information, enhances stakeholder trust, and expands the foundation of evidence used in climate services. It is particularly relevant in the context of co-producing regional-scale climate information to support decision-making. (Section TS.4.1, Box TS.11) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.1, 10.5, 12.6</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-"> (Climate change) risk: </span><span class="&#8226;-Bold-condensed"/>The concept of risk is a key aspect of how the IPCC assesses and communicates to decision-makers about the potential for adverse consequences for human or ecological systems, recognizing the diversity of values and objectives associated with such systems. In the context of climate change, risks can arise from potential impacts of climate change as well as human responses to climate change. WGI contributes to the common IPCC risk framing through the assessment of relevant climate information, including climatic impact-drivers and low-likelihood, high-impact outcomes. (Sections TS.1.4 and TS.4.1, Box TS.4) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Boxes 1.3 and 12.1, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Climatic impact-drivers: </span>Physical climate system conditions (e.g., means, events, extremes) that can be directly connected with having impacts on human or ecological systems are described as &#8216;climatic impact-drivers&#8217; (CIDs) without anticipating whether their impacts are detrimental (i.e., as for hazards in the context of climate change risks) or provide potential opportunities. A range of indices may capture the sector- or application-relevant characteristics of a climatic impact-driver and can reflect exceedances of identified tolerance thresholds. (Sections TS.1.4 and TS.4.3) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.1&#8211;12.3, FAQ 12.1, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Storylines: </span><span class="&#8226;-Bold-condensed"/>The term storyline is used both in connection to scenarios (related to a future trajectory of emissions or socio-economic developments) or to describe plausible trajectories of weather and climate conditions or events, especially those related to high levels of risk. Physical climate storylines are introduced in AR6 to explore uncertainties in climate change and natural climate variability, to develop and communicate integrated and context-relevant regional climate information, and to address issues with deep uncertainty<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-014-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-014">7</a></span></sup>, including low-likelihood, high-impact outcomes <i class="&#8226;-Condensed-italic">. </i> (Section TS.1.4, Box TS.3, Infographic TS.1) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.4, Box 10.2, Glossary</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body mb-4" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Low-likelihood, high impact outcomes: </span>Outcomes/events whose probability of occurrence is low or not well known (as in the context of deep uncertainty) but whose potential impacts on society and ecosystems could be high. To better inform risk assessment and decision-making, such low-likelihood outcomes are considered if they are associated with very large consequences and may therefore constitute material risks, even though those consequences do not necessarily represent the most likely outcome. (Section TS.1.4, Box TS.3, Figure TS.6) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.4, 4.8, Cross Chapter Box 1.3, Glossary</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As part of the AR6 cycle, the IPCC produced three Special Reports in 2018 and 2019: the Special Report on Global Warming of 1.5&#176;C (SR1.5), the Special Report on the Ocean and Cryosphere in a Changing Climate (SROCC), and the Special Report on Climate Change and Land (SRCCL).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The AR6 WGI Report provides a full and comprehensive assessment of the physical science basis of climate change that builds on the previous assessments and these Special Reports and considers new information and knowledge from the recent scientific literature<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-013-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-013">8</a></span></sup>, including longer observational datasets and new scenarios and model results.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The structure of the AR6 WGI Report is designed to enhance the visibility of knowledge developments and to facilitate the integration of multiple lines of evidence, thereby improving confidence in findings. The Report has been peer-reviewed by the scientific community and governments (<a class="section-link" data-title="Expert Reviewers" href="/report/ar6/wg1/chapter/annex-x">Annex X</a> provides the Expert Reviewer list). The substantive introduction provided by (<a class="section-link" data-title="Framing, Context and Methods" href="/report/ar6/wg1/chapter/chapter-1">Chapter 1</a> is followed by a first set of chapters dedicated to large-scale climate knowledge (Chapters 2&#8211;4), which encompasses observations and paleoclimate evidence, causes of observed changes, and projections; these are complemented by (<a class="section-link" data-title="Weather and Climate Extreme Events in a Changing Climate" href="/report/ar6/wg1/chapter/chapter-11">Chapter 11</a> for large-scale changes in extremes. The second set of chapters (Chapters 5&#8211;9) is orientated around the understanding of key climate system components and processes, including the global cycles of carbon, energy and water; short-lived climate forcers and their link to air quality; and the ocean, cryosphere and sea level change. The last set of chapters (Chapters 10&#8211;12 and the Atlas) is dedicated to the assessment and distillation of regional climate information from multiple lines of evidence at sub-continental to local scales (including urban climate), with a focus on recent and projected regional changes in mean climate, extremes, and climatic impact-drivers. The new online Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> allows users to interact in a flexible manner through maps, time series and summary statistics with climate information for a set of updated WGI reference regions. The Report also includes 34 Frequently Asked Questions and answers for the general public (<a class="ext-link" href="https://www.ipcc.ch/report/ar6/wg1/faqs/">https://www.ipcc.ch/report/ar6/wg1/faqs</a>).</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Together, this Technical Summary and the underlying chapters aim at providing a comprehensive picture of knowledge progress since the WGI contribution to AR5. Multiple lines of scientific evidence confirm that the climate is changing due to human influence. Important advances in the ability to understand past, present and possible future changes should result in better-informed decision-making.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some of the new results and main updates to key findings in this Report compared to AR5, SR1.5, SRCCL, and SROCC are summarized below. Relevant Technical Summary sections with further details are shown in parentheses after each bullet point.</p></div></div><div class="h2-container smaller-h2" id="Selected"><h2 class="unnumbered" lang="de-DE">Selected Updates and/or New Results since AR5<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><ul><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---First" lang="en-GB"><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">Human influence</span><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-2"><span id="footnote-012-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-012">9</a></span></sup><span class="&#8226;-Bold-condensed--dark-blue-">on the climate system is now an established fact: </span>The Fourth Assessment Report (AR4) stated in 2007 that &#8216;warming of the climate system is unequivocal&#8217;, and AR5 stated in 2013 that &#8216;human influence on the climate system is clear&#8217;. Combined evidence from across the climate system strengthens this finding. It is unequivocal that the increase of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, methane (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>) and nitrous oxide (N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O) in the atmosphere over the industrial era is the result of human activities and that human influence is the main driver<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-011-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-011">10</a></span></sup> of many changes observed across the atmosphere, ocean, cryosphere and biosphere. (Sections TS.1.2, TS.2.1 and TS.3.1)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Observed global warming to date: </span>A combination of improved observational records and a series of very warm years since AR5 have resulted in a substantial increase in the estimated level of global warming to date. The contribution of changes in observational understanding alone between AR5 and AR6 leads to an increase of about 0.1&#176;C in the estimated warming since 1850&#8211;1900. For the decade 2011&#8211;2020, the increase in global surface temperature since 1850&#8211;1900 is assessed to be 1.09 [0.95 to 1.20] &#176;C. <sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-010-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-010">11</a></span></sup>Estimates of crossing times of global warming levels and estimates of remaining carbon budgets are updated accordingly. (Section TS.1.2, Cross-Section Box TS.1)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Paleoclimate evidence: </span>The AR5 assessed that many of the changes observed since the 1950s are unprecedented over decades to millennia. Updated paleoclimate evidence strengthens this assessment; over the past several decades, key indicators of the climate system are increasingly at levels unseen in centuries to millennia and are changing at rates unprecedented in at least the last 2000 years. (Box TS.2, Section TS.2)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Updated assessment of recent warming: </span>The AR5 reported a smaller rate of increase in global mean surface temperature over the period 1998&#8211;2012 than the rate calculated since 1951. Based on updated observational datasets showing a larger trend over 1998&#8211;2012 than earlier estimates, there is now<i class="&#8226;-Condensed-italic"> high confidence</i> that the observed 1998&#8211;2012 global surface temperature trend is consistent with ensembles of climate model simulations, and there is now<i class="&#8226;-Condensed-italic">very high confidence</i> that the slower rate of global surface temperature increase observed over this period was a temporary event induced by internal and naturally forced variability that partly offset the anthropogenic surface warming trend over this period, while heat uptake continued to increase in the ocean. Since 2012, strong warming has been observed, with the past five years (2016&#8211;2020) being the hottest five-year period in the instrumental record since at least 1850 (<i class="&#8226;-Condensed-italic">high confidence</i>). (Section TS.1.2, Cross-Section Box TS.1)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Magnitude of climate system response: </span>In this Report, it has been possible to reduce the long-standing uncertainty ranges for metrics that quantify the response of the climate system to radiative forcing, such as the equilibrium climate sensitivity (ECS) and the transient climate response (TCR), due to substantial advances (e.g., a 50% reduction in the uncertainty range of cloud feedbacks) and improved integration of multiple lines of evidence, including paleoclimate information. Improved quantification of ERF, the climate system radiative response, and the observed energy increase in the Earth system over the past five decades demonstrate improved consistency between independent estimates of climate drivers, the combined climate feedbacks, and the observed energy increase relative to AR5. (Section TS.3.2)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Improved constraints on projections of future climate change: </span>For the first time in an IPCC report, the assessed future change in global surface temperature is consistently constructed by combining scenario-based projections (which AR5 focused on) with observational constraints based on past simulations of warming as well as the updated assessment of ECS and TCR. In addition, initialized forecasts have been used for the period 2019&#8211;2028. The inclusion of these lines of evidence reduces the assessed uncertainty for each scenario. (Section TS.1.3, Cross-Section Box TS.1)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Air quality: </span>The AR5 assessed that projections of air quality are driven primarily by precursor emissions, including CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>. New scenarios explore a diversity of future options in air pollution management. The AR6 reports rapid recent shifts in the geographical distribution of some of these precursor emissions, confirms the AR5 finding, and shows higher warming effects of short-lived climate forcers in scenarios with the highest air pollution. (Sections TS.1.3 and TS.2.2, Box TS.7)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Effects of short-lived climate forcers on global warming: </span>The AR5 assessed the radiative forcing for emitted compounds. The AR6 has extended this by assessing the emissions-based ERFs also accounting for aerosol&#8211;cloud interactions. The best estimates of ERF attributed to sulphur dioxide (SO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>) and CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> emissions are substantially greater than in AR5, while that of black carbon is substantially reduced. The magnitude of uncertainty in the ERF due to black carbon emissions has also been reduced relative to AR5. (Section TS.3.1)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global water cycle: </span>The AR5 assessed that anthropogenic influences have <i class="&#8226;-Condensed-italic">likely </i>affected the global water cycle since 1960. The dedicated chapter in AR6 (Chapter 8) concludes with <i class="&#8226;-Condensed-italic"> high confidence</i> that human-caused climate change has driven detectable changes in the global water cycle since the mid-20th century, with a better understanding of the response to aerosol and greenhouse gas changes. The AR6 further projects with <i class="&#8226;-Condensed-italic"> high confidence</i> an increase in the variability of the water cycle in most regions of the world and under all emissions scenarios. (Box TS.6)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Last" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Extreme events: </span>The AR5 assessed that human influence had been detected in changes in some climate extremes. A dedicated chapter in AR6 (Chapter 11) concludes that it is now an established fact that human-induced greenhouse gas emissions have led to an increased frequency and/or intensity of some weather and climate extremes since 1850, in particular for temperature extremes. Evidence of observed changes and attribution to human influence has strengthened for several types of extremes since AR5, in particular for extreme precipitation, droughts, tropical cyclones and compound extremes (including fire weather). (Sections TS.1.2 and TS.2.1, Box TS.10)</li></ul></div><h2 class="unnumbered ParaOverride-4" lang="de-DE">Selected Updates and/or New Results Since AR5 and SR1.5<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><ul><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---First" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Timing of crossing 1.5&#176;C global warming: </span> Slightly different approaches are used in SR1.5 and in this Report. SR1.5 assessed a<i class="&#8226;-Condensed-italic"> likely </i>range of 2030 to 2052 for reaching a global warming level of 1.5&#176;C (for a 30-year period), assuming a continued, constant rate of warming. In AR6, combining the larger estimate of global warming to date and the assessed climate response to all considered scenarios, the central estimate of crossing 1.5&#176;C of global warming (for a 20-year period) occurs in the early 2030s, in the early part of the <i class="&#8226;-Condensed-italic">likely </i>range assessed in SR1.5, assuming no major volcanic eruption. (Section TS.1.3, Cross-Section Box TS.1)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Remaining carbon budgets: </span>The AR5 had assessed the transient climate response to cumulative emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> to be <i class="&#8226;-Condensed-italic">likely </i> in the range of 0.8&#176;C to 2.5&#176;C per 1000 GtC (1 Gigatonne of carbon, GtC, = 1 Petagram of carbon, PgC, = 3.664 Gigatonnes of carbon dioxide, GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>), and this was also used in SR1.5. The assessment in AR6, based on multiple lines of evidence, leads to a narrower<i class="&#8226;-Condensed-italic">likely </i>range of 1.0&#176;C&#8211;2.3&#176;C per 1000 GtC. This has been incorporated in updated estimates of remaining carbon budgets (see Section TS.3.3.1), together with methodological improvements and recent observations. (Sections TS.1.3 and TS.3.3)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Effect of short-lived climate forcers on global warming in coming decades: </span>The SR1.5 stated that reductions in emissions of cooling aerosols partially offset greenhouse gas mitigation effects for two to three decades in pathways limiting global warming to 1.5&#176;C. The AR6 assessment updates the AR5 assessment of the net cooling effect of aerosols and confirms that changes in short-lived climate forcers will <i class="&#8226;-Condensed-italic">very likely </i>cause further warming in the next two decades across all scenarios. (Section TS.1.3, Box TS.7)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Last" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">COVID-19: </span>Temporary emissions reductions in 2020 associated with COVID-19 containment led to small and positive net radiative effect (warming influence). However, global and regional climate responses to this forcing are undetectable above internal climate variability due to the temporary nature of emissions reductions. (Section TS.3.3)</li></ul></div><h2 class="unnumbered ParaOverride-4" lang="de-DE">Selected Updates and/or New Results Since AR5, SRCCL and SROCC<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><ul><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---First" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Atmospheric concentration of methane: </span>The SRCCL reported a resumption of atmospheric CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> concentration growth since 2007. The AR6 reports a faster growth over 2014&#8211;2019 and assesses growth since 2007 to be largely driven by emissions from the fossil fuels and agriculture (dominated by livestock) sectors. (Section TS.2.2)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Land and ocean carbon sinks: </span>The SRCCL assessed that the persistence of the land carbon sink is uncertain due to climate change. The AR6 finds that land and ocean carbon sinks are projected to continue to grow until 2100 with increasing atmospheric concentrations of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, but the fraction of emissions taken up by land and ocean is expected to decline as the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration increases, with a much larger uncertainty range for the land sink. The AR5, SR1.5 and SRCCL assessed carbon dioxide removal options and scenarios. The AR6 finds that the carbon cycle response is asymmetric for pulse emissions or removals, which means that CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions would be more effective at raising atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> than CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removals are at lowering atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. (Section TS.3.3, Box TS.5)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Ocean stratification increase</span><span class="&#8226;-Bold-condensed--dark-blue- CharOverride-3"><span id="footnote-009-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-009">12</a></span></span><span class="&#8226;-Bold-condensed--dark-blue-">: </span>Refined analyses of available observations in the AR6 lead to a reassessment of the rate of increase of the global stratification in the upper 200 m to be double that estimated in SROCC from 1970 to 2018. (Section TS.2.4)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Projected ocean oxygen loss: </span>Future subsurface oxygen decline in new projections assessed in WGI AR6 is substantially greater in 2080&#8211;2099 than assessed in SROCC. (Section TS.2.4)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Ice loss from glaciers and ice sheets: </span> Since SROCC, globally resolved glacier changes have improved estimates of glacier mass loss over the past 20 years, and estimates of the Greenland and Antarctic Ice Sheet loss have been extended to 2020. (Section TS.2.5)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Continued" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Observed global mean sea level change: </span>new observation-based estimates published since SROCC lead to an assessed sea level rise estimate from 1901 to 2018 that is now consistent with the sum of individual components and consistent with closure of the global energy budget. (Box TS.4)</li><li class="Body-copy_Bullet-and-numbered-lists_&#8226;-Bullet-list---dark-blue-bullet---Last" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Projected global mean sea level change: </span>The AR6 projections of global mean sea level are based on projections from ocean thermal expansion and land ice contribution estimates, which are consistent with the assessed ECS and assessed changes in global surface temperature. They are underpinned by new land ice model intercomparisons and consideration of processes associated with <span class="CharOverride-4">l</span><i class="&#8226;-Condensed-italic">ow confidence</i> to characterize the deep uncertainty in future ice loss from Antarctica. The AR6 projections based on new models and methods are broadly consistent with SROCC findings. (Box TS.4)</li></ul></div></div></div><div class="h1-container" id="TS.2"><h1 class="numbered" lang="en-GB">TS.1 A Changing Climate<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section introduces the assessment of the physical science basis of climate change in the AR6 and presents the climate context in which this assessment takes place, recent progress in climate science and the relevance of global and regional climate information for impact and risk assessments. The future emissions scenarios and global warming levels, used to integrate assessments across this Report, are introduced and their applications for future climate projections are briefly addressed. Paleoclimate science provides a long-term context for observed climate change of the past 150 years and the projected changes in the 21st century and beyond (Box TS.2). The assessment of past, current and future global surface temperature changes relative to the standard baselines and reference periods<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-008-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-008">13</a></span></sup>used throughout this Report is summarized in Cross-Section Box TS.1.</p></div><div class="h2-container" id="TS1.1"><h2 class="numbered" lang="de-DE">TS1.1 Context of a Changing Climate<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">This Report assesses new scientific evidence relevant for a world whose climate system is rapidly changing, overwhelmingly due to human influence. The five IPCC assessment cycles since 1990 have comprehensively and consistently laid out the rapidly accumulating evidence of a changing climate system, with the Fourth Assessment Report in 2007 being the first to conclude that warming of the climate system is unequivocal. Sustained changes have been documented in all major elements of the climate system: the atmosphere, land, cryosphere, biosphere and ocean (Section TS.2). Multiple lines of evidence indicate the recent large-scale climatic changes are unprecedented in a multi-millennial context and that they represent a millennial-scale commitment for the slow-responding elements of the climate system, resulting in continued worldwide loss of ice, increase in ocean heat content, sea level rise and deep ocean acidification (Box TS.2; Section TS.2). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.2.1, 1.3, Box 1.2, 2.2, 2.3, Figure 2.34, 5.1, 5.3, 9.2, 9.4&#8211;9.6, Appendix 1.A</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Earth&#8217;s climate system has evolved over many millions of years, and evidence from natural archives provides a long-term perspective on observed changes and projected changes over the coming centuries. These reconstructions of past climate also show that atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations and global surface temperature are strongly coupled (Figure TS.1), based on evidence from a variety of proxy records over multiple time scales (Box TS.2, Section TS.2). Levels of global warming (see Core Concepts Box) that have not been seen in millions of years could be reached by 2300, depending on the emissions pathway that is followed (Section TS.1.3). For example, there is <i class="&#8226;-Condensed-italic">medium confidence</i> that, by 2300, an intermediate scenario<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-007-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-007">14</a></span></sup>used in this Report leads to global surface temperatures of [2.3&#176;C to 4.6&#176;C] higher than 1850&#8211;1900, similar to the mid-Pliocene Warm Period [2.5&#176;C to 4&#176;C], about 3.2 million years ago, whereas the high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario SSP5-8.5 leads to temperatures of [6.6&#176;C to 14.1&#176;C] by 2300, which overlaps with the Early Eocene Climate Optimum [10&#176;C to 18&#176;C], about 50 million years ago. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Boxes 2.1 and 2.4, 2.3.1, 4.3.1.1, 4.7.1.2, 7.4.4.1</span></span></p><div class="Basic-Text-Frame" id="_idContainer058"> <div id="_idContainer060"><div class="&#8226;-2-column-graphic" id="_idContainer059"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_1.png"/></div></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title bold">Figure TS.1 | </span><span class="&#8226;-Bold-condensed--dark-blue-">Changes in atmospheric CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">and global surface temperature (relative to 1850&#8211;1900) from the deep past to the next 300 years. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show that CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic"> and temperature covary, both in the past and into the future, and that projected CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic"> and temperatures are similar to those only from many millions of years ago. </i>CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations from millions of years ago are reconstructed from multiple proxy records (grey dots are data from <a class="section-link" data-title="CO2 During 450 Ma to 800 ka" href="/report/ar6/wg1/chapter/chapter-2#2.2.3.1">Section 2.2.3.1</a>, Figure 2.3 shown with cubic-spline fit). CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels for the last 800,000 years through the mid-20th century are from air trapped in polar ice; recent values are from direct air measurements. Global surface temperature prior to 1850 is estimated from marine oxygen isotopes, one of multiple sources of evidence used to assess paleo temperatures in this Report. Temperature of the past 170 years is the AR6 assessed mean. CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels and global surface temperature change for the future are shown for three Shared Socio-economic Pathway (SSP) scenarios through 2300 CE, using Earth system model emulators calibrated to the assessed global surface temperatures. Their smooth trajectories do not account for inter-annual to inter-decadal variability, including transient response to potential volcanic eruptions. Global maps for two paleo reference periods are based on Coupled Model Intercomparison Project Phase 6 (CMIP6) and pre-CMIP6 multi-model means, with site-level proxy data for comparison (squares and circles are marine and terrestrial, respectively). The map for 2020 is an estimate of the total observed warming since 1850&#8211;1900. Global maps at right show two SSP scenarios at 2100 (2081&#8211;2100) and at 2300 (2281&#8211;2300; map from CMIP6 models; temperature assessed in 4.7.1). A brief account of the major climate forcings associated with past global temperature changes is in Cross-Chapter Box 2.1. (Section TS.1.3, Figure TS.9, Cross-Section Box TS.1, Box TS.2) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.2.1.2; Figures 1.14 and 1.5; 2.2.3; 2.3.1.1; 2.3.1.1.1; Figures 2.4 and 2.5; Cross-Chapter Box 2.1, Figure 1; 4.5.1; 4.7.1; Cross-Chapter Box 4.1; Cross-Chapter Box 7.1; Figure 7.13</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Understanding of the climate system&#8217;s fundamental elements is robust and well established. <span class="&#8226;-Bold-condensed"/> Scientists in the 19th century identified the major natural factors influencing the climate system. They also hypothesized the potential for anthropogenic climate change due to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emitted by combustion of fossil fuels (petroleum, coal, natural gas). The principal natural drivers of climate change, including changes in incoming solar radiation, volcanic activity, orbital cycles and changes in global biogeochemical cycles, have been studied systematically since the early 20th century. Other major anthropogenic drivers, such as atmospheric aerosols (fine solid particles or liquid droplets), land-use change and non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> greenhouse gases, were identified by the 1970s. Since systematic scientific assessments began in the 1970s, the influence of human activities on the warming of the climate system has evolved from theory to established fact (see also Section TS.2). The evidence for human influence on recent climate change strengthened from the IPCC First Assessment Report in 1990 to the IPCC Fifth Assessment Report in 2013/14, and is now even stronger in this assessment (Sections TS.1.2.4 and TS.2). Changes across a greater number of climate system components, including changes in regional climate and extremes can now be attributed to human influence (see Sections TS.2 and TS.4). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3.1&#8211;1.3.5, 3.1, 11.2, 11.9</span></span></p></div></div><div class="h2-container box-container" id="box-ts.2"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.2 | Paleoclimate</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-6-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Paleoclimate evidence is integrated within multiple lines of evidence across the WGI Report to more fully understand the climate system. Paleo evidence extends instrument-based observations of climate variables and climate drivers back in time, providing the long-term context needed to gauge the extent to which recent and potential future changes are unusual (Section TS.2, Figure TS.1). Pre-industrial climate states complement evidence from climate model projections by providing real-world examples of climate characteristics for past global warming levels, with empirical evidence for how the slow-responding components of the climate system operate over centuries to millennia &#8211; the time scale for committed climate change (Core Concepts Box, Box TS.4, Box TS.9). Information about the state of the climate system during well-described paleoclimate reference periods helps narrow the uncertainty range in the overall assessment of Earth&#8217;s sensitivity to climate forcing (Section TS.3.2.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 2.1, FAQ 1.3, FAQ 2.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Paleoclimate reference periods. </span>Over the long evolution of Earth&#8217;s climate, several periods have received extensive research attention as examples of distinct climate states and rapid climate transitions (Box TS.2, Figure 1). These paleoclimate reference periods represent the present geological era (Cenozoic; past 65 million years) and are used across chapters to help structure the assessment of climate changes prior to industrialization. Cross-Chapter Box 2.1 describes the reference periods, along with a brief account of their climate forcings, and lists where each is discussed in other chapters. Cross-Chapter Box 2.4 summarizes information on one of the reference periods, the mid-Pliocene Warm Period. The Interactive <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> includes model output from the World Climate Research Programme Coupled Model Intercomparison Project Phase 6 (CMIP6) for four of the paleoclimate reference periods.</p><div class="_idGenObjectLayout-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-Blue-box---2-column _idGenObjectStyleOverride-1" id="_idContainer002"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-2-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_2_Figure_1.png"/></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.2, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">Paleoclimate and recent reference periods, with selected key indicators. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to list the paleoclimate reference periods used in this Report, to summarize three key global climate indicators, and compare CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span><i class="&#8226;-Light-condensed-italic"> with global temperature over multiple periods. </i><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Three large-scale climate indicators (atmospheric CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>, global surface temperature relative to 1850&#8211;1900, and global mean sea level relative to 1900), based on assessments in Chapter 2, with confidence levels ranging from<i class="&#8226;-Light-condensed-italic">low</i> to<i class="&#8226;-Light-condensed-italic">very high</i>. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>Comparison between global surface temperature (relative to 1850&#8211;1900) and atmospheric CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> concentration (shown on a log scale) for multiple reference periods (mid-points with 5&#8211;95% ranges). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.3, 2.3.1.1, 2.3.3.3, Figure 2.34</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-2-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Paleoclimate models and reconstructions. </span>Climate models that target paleoclimate reference periods have been featured by the IPCC since the First Assessment Report. Under the framework of CMIP6-PMIP4 (Paleoclimate Modelling Intercomparison Project), new protocols for model intercomparisons have been developed for multiple paleoclimate reference periods. These modelling efforts have led to improved understanding of the climate response to different external forcings, including changes in Earth&#8217;s orbital and plate movements, solar irradiance, volcanism, ice-sheet size and atmospheric greenhouse gases. Likewise, quantitative reconstructions of climate variables from proxy records that are compared with paleoclimate simulations have improved as the number of study sites and variety of proxy types have expanded, and as records have been compiled into new regional and global datasets. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3.2, 1.5.1, Cross-Chapter Boxes 2.1 and 2.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body ParaOverride-5" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Global surface temperature. </span> Since AR5, updated climate forcings, improved models, new understanding of the strengths and weaknesses of a growing array of proxy records, better chronologies and more robust proxy data products have led to better agreement between models and reconstructions. For global surface temperature, the mid-point of the AR6-assessed range and the median of the model-simulated temperatures differ by an average of 0.5&#176;C across five reference periods; they overlap within their 90% ranges in four of five cases, which together span from about 6 [5 to 7]&#176;C colder during the Last Glacial Maximum to about 14 [10 to 18] &#176;C warmer during the Early Eocene, relative to 1850&#8211;1900 (Box TS.2, Figure 2a). Changes in temperature by latitude in response to multiple forcings show that polar amplification (stronger warming at high latitudes than the global average) is a prominent feature of the climate system across multiple climate states, and the ability of models to simulate this polar amplification in past warm climates has improved since AR5 (<i class="&#8226;-Condensed-italic">high confidence</i>). Over the past millennium, and especially since about 1300 CE, simulated global surface temperature anomalies are well within the uncertainty of reconstructions (<i class="&#8226;-Condensed-italic">medium confidence</i>), except for some short periods immediately following large volcanic eruptions, for which different forcing datasets disagree (Box TS.2, Figure 2b). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1.1, 3.3.3.1, 3.8.2.1, 7.4.4.1.2</span></span></p><div class="_idGenObjectLayout-1  Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body"><div class="&#8226;-Blue-box---2-column _idGenObjectStyleOverride-1" id="_idContainer003"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="box-ts-2-figure-2" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_2_Figure_2.png"/></div></div><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.2, Figure 2 | </span></strong><span class="&#8226;-Bold-condensed--dark-blue-">Global surface temperature as estimated from proxy records (reconstructed) and climate models (simulated). </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show the agreement between observations and models of global temperatures during paleo reference periods. </i><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>For individual paleoclimate reference periods. <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span>For the last millennium, with instrumental temperature (AR6 assessed mean, 10-year smoothed). Model uncertainties in (a) and (b) are 5&#8211;95% ranges of multi-model ensemble means; reconstructed uncertainties are 5&#8211;95% ranges (<i class="&#8226;-Light-condensed-italic">medium confidence</i>) of (a) midpoints and (b) multi-method ensemble median. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1.1, Figure 2.34, Figure 3.2c, Figure 3.44</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-2-figure-2/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Equilibrium climate sensitivity. </span>Paleoclimate data provide evidence to estimate equilibrium climate sensitivity (ECS<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-006-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-006">15</a></span></sup>) (Section TS.3.2.1). In AR6, refinements in paleo data for paleoclimate reference periods indicate that ECS is <i class="&#8226;-Condensed-italic">very likely </i>greater than 1.5&#176;C and <i class="&#8226;-Condensed-italic">likely </i>less than 4.5&#176;C, which is largely consistent with other lines of evidence and helps narrow the uncertainty range of the overall assessment of ECS. Some of the CMIP6 climate models that have either high (&gt;5&#176;C) or low (&lt;2&#176;C) ECS also simulate past global surface temperature changes outside the range of proxy-based reconstructions for the coldest and warmest reference periods. Since AR5, independent lines of evidence, including proxy records from past warm periods and glacial&#8211;interglacial cycles, indicate that sensitivity to forcing increases as temperature increases (Section TS.3.2.2). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.4.3.2, 7.5.3, 7.5.6, Table 7.11</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Water cycle. </span> New hydroclimate reconstructions and model-data comparisons have improved the understanding of the causes and effects of long-term changes in atmospheric and ocean circulation, including monsoon variability and modes of variability (Box TS.13, Section TS.4.2). Climate models are able to reproduce decadal drought variability on large regional scales, including the severity, persistence and spatial extent of past megadroughts known from proxy records (<i class="&#8226;-Condensed-italic">medium confidence</i>). Some long-standing discrepancies remain, however, such as the magnitude of African monsoon precipitation during the early Holocene (the past 11,700 years), suggesting continuing knowledge gaps. Paleoclimate evidence shows that, in relatively high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> climates such as the Pliocene, Walker circulation over the equatorial Pacific Ocean weakens, supporting the <i class="&#8226;-Condensed-italic"> high confidence</i> model projections of weakened Walker cells by the end of the 21st century. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3.2, 8.3.1.6, 8.4.1.6, 8.5.2.1, 9.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Sea level and ice sheets. </span><span class="&#8226;-Bold-condensed"/>Although past and future global warming differ in their forcings, evidence from paleoclimate records and modelling show that ice-sheet mass and global mean sea level (GMSL) responded dynamically over multiple millennia (<i class="&#8226;-Condensed-italic">high confidence</i>). This evidence helps to constrain estimates of the committed GMSL response to global warming (Box TS.4). For example, under a past global warming levels of around [2.5&#176;C to 4&#176;C] relative to 1850&#8211;1900, like during the mid-Pliocene Warm Period, sea level was [5 to 25 m] higher than 1900 (<i class="&#8226;-Condensed-italic">medium confidence</i>); under past global warming levels of [10&#176;C to 18&#176;C], like during the Early Eocene, the planet was essentially ice free (<i class="&#8226;-Condensed-italic">high confidence</i>). Constraints from these past warm periods, combined with physical understanding, glaciology and modelling, indicate a committed long-term GMSL rise over 10,000 years, reaching about 8 to 13 m for sustained peak global warming of 2&#176;C and up to 28 to 37 m for 5&#176;C, which exceeds the AR5 estimate. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3.3, 9.4.1.4, 9.4.2.6, 9.6.2, 9.6.3.5</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Ocean. </span><span class="&#8226;-Bold-condensed"/> Since AR5, better integration of paleo-oceanographic data with modelling along with higher-resolution analyses of transient changes have improved understanding of long-term ocean processes. Low-latitude sea surface temperatures at the Last Glacial Maximum cooled more than previously inferred, resolving some inconsistencies noted in AR5. This paleo context supports the assessment that ongoing increase in ocean heat content (OHC) represents a long-term commitment (see Core Concepts Box), essentially irreversible on human time scales (<i class="&#8226;-Condensed-italic">high confidence</i>). Estimates of past global OHC variations generally track those of sea surface temperatures around Antarctica, underscoring the importance of Southern Ocean processes in regulating deep-ocean temperatures. Paleoclimate data, along with other evidence of glacial&#8211;interglacial changes, show that Antarctic Circumpolar flow strengthened and that ventilation of Antarctic Bottom Water accelerated during warming intervals, facilitating release of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> stored in the deep ocean to the atmosphere. Paleo evidence suggests significant reduction of deep-ocean ventilation associated with meltwater input during times of peak warmth. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.1.1, 2.3.3.1, 9.2.2, 9.2.3.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><span class="&#8226;-Bold-condensed--dark-blue-">Carbon cycle. </span>Past climate states were associated with substantial differences in the inventories of the various carbon reservoirs, including the atmosphere (Section TS.2.2). Since AR5, the quantification of carbon stocks has improved due to the development of novel sedimentary proxies and stable-isotope analyses of air trapped in polar ice. Terrestrial carbon storage decreased markedly during the Last Glacial Maximum by 300&#8211;600 PgC, possibly by 850 PgC when accounting for interactions with the lithosphere and ocean sediments, a larger reduction than previously estimated, owing to a colder and drier climate. At the same time, the storage of remineralized carbon in the ocean interior increased by as much as 750&#8211;950 PgC, sufficient to balance the removal of carbon from the atmosphere (200 PgC) and terrestrial biosphere reservoirs combined (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.1.2.2</span></span></p></div></div><div class="h2-container" id="TS.1.2"><h2 class="numbered" lang="de-DE">TS.1.2 Progress in Climate Science<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><div class="h3-container" id="TS.1.2.1"><h3 class="numbered" lang="de-DE">TS.1.2.1 Observation-based Products and their Assessments<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-1-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Observational capabilities have continued to improve and expand overall since AR5, enabling improved consistency between independent estimates of climate drivers, the combined climate feedbacks, and the observed energy and sea level increase. Satellite climate records and improved reanalyses are used as an additional line of evidence for assessing changes at the global and regional scales. However, there have also been reductions in some observational data coverage or continuity and limited access to data resulting from data policy issues. Natural archives of past climate, such as tropical glaciers, have also been subject to losses (in part due to anthropogenic climate change). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.1, 1.5.2, 10.2.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Earth system observations are an essential driver of progress in our understanding of climate change. Overall, capabilities to observe the physical climate system have continued to improve and expand. <span class="&#8226;-Bold-condensed"/>Improvements are particularly evident in ocean observing networks and remote-sensing systems. Records from several recently instigated satellite measurement techniques are now long enough to be relevant for climate assessments. For example, globally distributed, high-vertical-resolution profiles of temperature and humidity in the upper troposphere and stratosphere can be obtained from the early 2000s using global navigation satellite systems, leading to updated estimates of recent atmospheric warming. Improved measurements of ocean heat content, warming of the land surface, ice-sheet mass loss and sea level changes allow a better closure of the global energy and sea level budgets relative to AR5. For surface and balloon-based networks, apparent regional data reductions result from a combination of data policy issues, data curation/provision challenges, and real cessation of observations, and are to an extent counter-balanced by improvements elsewhere. Limited observational records of extreme events and spatial data gaps currently limit the assessment of some observed regional climate change. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.1, 2.3.2, 7.2.2, Box 7.2, Cross-Chapter Box 9.1, 9.6.1, 10.2.2, 10.6, 11.2, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">New paleoclimate reconstructions from natural archives have enabled more robust reconstructions of the spatial and temporal patterns of past climate changes over multiple time scales (Box TS.2). However, paleoclimate archives, such as tropical glaciers and modern natural archives used for calibration (e.g., corals and trees), are rapidly disappearing owing to a host of pressures, including increasing temperatures (<i class="&#8226;-Condensed-italic">high confidence</i>). Substantial quantities of past instrumental observations of weather and other climate variables, over both land and ocean, which could fill gaps in existing datasets, remain un-digitized or inaccessible. These include measurements of temperature (air and sea surface), rainfall, surface pressure, wind strength and direction, sunshine amount and many other variables dating back into the 19th century. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Reanalyses combine observations and models (e.g., a numerical weather prediction model) using data assimilation techniques to provide a spatially complete, dynamically consistent estimate of multiple variables describing the evolving climate state. Since AR5, new reanalyses have been developed for the atmosphere and the ocean with various combinations of increased resolution, extended records, more consistent data assimilation and larger availability of uncertainty estimates. Limitations remain, for example, in how reanalyses represent global-scale changes to the water cycle. Regional reanalyses use high-resolution, limited-area models constrained by regional observations and with boundary conditions from global reanalyses. There is <i class="&#8226;-Condensed-italic"> high confidence</i> that regional reanalyses better represent the frequencies of extremes and variability in precipitation, surface air temperature and surface wind than global reanalyses and provide estimates that are more consistent with independent observations than dynamical downscaling approaches. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.2, 10.2.1.2, Annex I</span></span></p></div></div><div class="h3-container" id="TS.1.2.2"><h3 class="numbered" lang="de-DE">TS.1.2.2 Climate Model Performance<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-2-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">This report assesses results from climate models participating in the Coupled Model Intercomparison Project Phase 6 (CMIP6) of the World Climate Research Programme. These models include new and better representation of physical, chemical and biological processes, as well as higher resolution, compared to climate models considered in previous IPCC Assessment Reports. This has improved the simulation of the recent mean state of most large-scale indicators of climate change and many other aspects across the climate system. Some differences from observations remain, for example in regional precipitation patterns. Projections of the increase in global surface temperature, the pattern of warming, and global mean sea level rise from previous IPCC Assessment Reports and other studies are broadly consistent with subsequent observations, especially when accounting for the difference in radiative forcing scen
