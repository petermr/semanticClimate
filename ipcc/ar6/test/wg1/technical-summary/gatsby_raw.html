arios used for making projections and the radiative forcings that actually occurred.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The CMIP6 historical simulations assessed in this report have an ensemble mean global surface temperature change within 0.2&#176;C of the observations over most of the historical period, and observed warming is within the <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>range of the CMIP6 ensemble. However, some CMIP6 models simulate a warming that is either above or below the assessed <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>range of observed warming. The information about how well models simulate past warming, as well as other insights from observations and theory, are used to assess projections of global warming (see Cross-Section Box TS.1). Increasing horizontal resolution in global climate models improves the representation of small-scale features and the statistics of daily precipitation (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Earth system models, which include additional biogeochemical feedbacks, often perform as well as their lower-complexity global climate model counterparts, which do not account for these additional feedbacks (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3.6, 1.5.3, 3.1, 3.5.1, 3.8.2, 4.3.1, 4.3.4, 7.5, 8.5.1, 9.6.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate model simulations coordinated and collected as part of the World Climate Research Programme&#8217;s Coupled Model Intercomparison Project Phase 6 (CMIP6), complemented by a range of results from the previous phase (CMIP5), constitute a key line of evidence supporting this Report. The latest generation of CMIP6 models have an improved representation of physical processes relative to previous generations, and a wider range of Earth system models now represent biogeochemical cycles. Higher-resolution models that better capture smaller-scale processes are also increasingly becoming available for climate change research (Figure TS.2, Panels a and b). Results from coordinated regional climate modelling initiatives, such as the Coordinated Regional Climate Downscaling Experiment (CORDEX) complement and add value to the CMIP global models, particularly in complex topography zones, coastal areas and small islands, as well as for extremes. <span class="&#8226;-Bold-condensed"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.3, 1.5.4, 2.8.2, FAQ 3.3, 6.2.2, 6.4, 6.4.5, 8.5.1, 10.3.3, Atlas.1.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Projections of the increase in global surface temperature and the pattern of warming from previous IPCC Assessment Reports and other studies are broadly consistent with subsequent observations (<i class="&#8226;-Condensed-italic">limited evidence, high agreement</i>), especially when accounting for the difference in radiative forcing scenarios used for making projections and the radiative forcings that actually occurred (Figure TS.3). The AR5 and SROCC projections of GMSL for the 2007&#8211;2018 period have been shown to be consistent with observed trends in GMSL and regional weighted mean tide gauges. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3.6, 9.6.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For most large-scale indicators of climate change, the simulated recent mean climate from CMIP6 models underpinning this assessment have improved compared to the CMIP5 models used in AR5 (<i class="&#8226;-Condensed-italic">high confidence</i>). This is evident from the performance of 18 simulated atmospheric and land large-scale indicators of climate change between the three generations of models (CMIP3, CMIP5, and CMIP6) when benchmarked against reanalysis and observational data (Figure TS.2, Panel c). Earth system models, characterized by additional biogeochemical feedbacks, often perform at least as well as related, more constrained, lower-complexity models lacking these feedbacks (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.8.2, 10.3.3.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The CMIP6 multi-model mean global surface temperature change from 1850&#8211;1900 to 2010&#8211;2019 is close to the best estimate of the observed warming. However, some CMIP6 models simulate a warming that is below or above the assessed <i class="&#8226;-Condensed-italic">very likely </i>range. The CMIP6 models also reproduce surface temperature variations over the past millennium, including the cooling that follows periods of intense volcanism (<i class="&#8226;-Condensed-italic">medium confidence</i>). For upper air temperature, an overestimation of the upper tropical troposphere warming by about 0.1&#176;C per decade between 1979 and 2014 persists in most CMIP5 and CMIP6 models (<i class="&#8226;-Condensed-italic">medium confidence</i>), whereas the differences between simulated and improved satellite-derived estimates of change in global mean temperature through the depth of the stratosphere have decreased. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Some CMIP6 models demonstrate an improvement in how clouds are represented. CMIP5 models commonly displayed a negative shortwave cloud radiative effect that was too weak in the present climate. These errors have been reduced, especially over the Southern Ocean, due to a more realistic simulation of supercooled liquid droplets with sufficient numbers and an associated increase in the cloud optical depth. Because a negative cloud optical depth feedback in response to surface warming results from &#8216;brightening&#8217; of clouds via active phase change from ice to liquid cloud particles (increasing their shortwave cloud radiative effect), the extratropical cloud shortwave feedback in CMIP6 models tends to be less negative, leading to a better agreement with observational estimates (<i class="&#8226;-Condensed-italic">medium confidence</i>). CMIP6 models generally represent more processes that drive aerosol&#8211;cloud interactions than the previous generation of climate models, but there is only <i class="&#8226;-Condensed-italic">medium confidence</i> that those enhancements improve their fitness-for-purpose of simulating radiative forcing of aerosol&#8211;cloud interactions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.4, 7.4.2, FAQ 7.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CMIP6 models still have deficiencies in simulating precipitation patterns, particularly in the tropical ocean. Increasing horizontal resolution in global climate models improves the representation of small-scale features and the statistics of daily precipitation (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that high-resolution global, regional and hydrological models provide a better representation of land surfaces, including topography, vegetation and land-use change, which can improve the accuracy of simulations of regional changes in the terrestrial water cycle. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.3.2, 8.5.1, 10.3.3, 11.2.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">There is <i class="&#8226;-Condensed-italic"> high confidence</i> that climate models can reproduce the recent observed mean state and overall warming of temperature extremes globally and in most regions, although the magnitude of the trends may differ. There is <i class="&#8226;-Condensed-italic"> high confidence</i> in the ability of models to capture the large-scale spatial distribution of precipitation extremes over land. The overall performance of CMIP6 models in simulating the intensity and frequency of extreme precipitation is similar to that of CMIP5 models (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 3.2, 11.3.3, 11.4.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The structure and magnitude of multi-model mean ocean temperature biases have not changed substantially between CMIP5 and CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Since AR5, there is improved consistency between recent observed estimates and model simulations of changes in upper (&lt;700 m) ocean heat content. The mean zonal and overturning circulations of the Southern Ocean and the mean overturning circulation of the North Atlantic (AMOC) are broadly reproduced by CMIP5 and CMIP6 models. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.5.1, 3.5.4, 9.2.3, 9.3.2, 9.4.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CMIP6 models better simulate the sensitivity of Arctic sea ice area to anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, and thus better capture the time evolution of the satellite-observed Arctic sea ice loss (<i class="&#8226;-Condensed-italic">high confidence</i>). The ability to model ice-sheet processes has improved substantially since AR5. As a consequence, there is <i class="&#8226;-Condensed-italic">medium confidence</i> in the representation of key processes related to surface-mass balance and retreat of the grounding-line (the junction between a grounded ice sheet and an ice shelf, where the ice starts to float) in the absence of instabilities. However, there remains <i class="&#8226;-Condensed-italic">low confidence</i> in simulations of ice-sheet instabilities, ice-shelf disintegration and basal melting owing to their high sensitivity to both uncertain oceanic forcing and uncertain boundary conditions and parameters. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.3, 2.3.2, 3.4.1, 3.4.2, 3.8.2, 9.3.1, 9.3.2, 9.4.1, 9.4.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CMIP6 models are able to reproduce most aspects of the spatial structure and variance of the El Ni&#241;o&#8211;Southern Oscillation (ENSO) and Indian Ocean Basin and Dipole modes of variability (<i class="&#8226;-Condensed-italic">medium confidence</i>). However, despite a slight improvement in CMIP6, some underlying processes are still poorly represented. Models reproduce observed spatial features and variance of the Southern Annular Mode (SAM) and Northern Annular Mode (NAM) very well (<i class="&#8226;-Condensed-italic">high confidence</i>). The summertime SAM trend is well captured, with CMIP6 models outperforming CMIP5 models (<i class="&#8226;-Condensed-italic">medium confidence</i>). By contrast, the cause of the NAM trend towards its positive phase is not well understood. In the Tropical Atlantic basin, which contains the Atlantic Zonal and Meridional modes, major biases in modelled mean state and variability remain. Model performance is limited in reproducing sea surface temperature anomalies for decadal modes of variability, despite improvements from CMIP5 to CMIP6 (<i class="&#8226;-Condensed-italic">medium confidence</i>) (see also Section TS.1.4.2.2, Table TS.4). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.7.3&#8211;3.7.7</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Earth system models (ESMs) simulate globally averaged land carbon sinks within the range of observation-based estimates (<i class="&#8226;-Condensed-italic">high confidence</i>), but global-scale agreement masks large regional disagreements. There is also <i class="&#8226;-Condensed-italic"> high confidence</i> that the ESMs simulate the weakening of the global net flux of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> into the ocean during the 1990s, as well as the strengthening of the flux from 2000. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">3.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Two important quantities used to estimate how the climate system responds to changes in greenhouse gas (GHG) concentrations are the equilibrium climate sensitivity (ECS) and transient climate response (TCR<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- CharOverride-5"><span id="footnote-005-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-005">16</a></span></sup>). The CMIP6 ensemble has broader ranges of ECS and TCR values than CMIP5 (see Section TS.3.2 for the assessed range). These higher sensitivity values can, in some models, be traced to changes in extratropical cloud feedbacks (<i class="&#8226;-Condensed-italic">medium confidence</i>). To combine evidence from CMIP6 models and independent assessments of ECS and TCR, various emulators are used throughout the report. Emulators are a broad class of simple climate models or statistical methods that reproduce the behaviour of complex ESMs to represent key characteristics of the climate system, such as global surface temperature and sea level projections. The main application of emulators in AR6 is to extrapolate insights from ESMs and observational constraints to produce projections from a larger set of emissions scenarios, which is achieved due to their computational efficiency. These emulated projections are also used for scenario classification in WGIII. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 4.1, 4.3.4, 7.4.2, 7.5.6, Cross-Chapter Box 7.1, FAQ 7.2</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1 mb-4"><div class="&#8226;-2-column-graphic" id="_idContainer004"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-2" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_2.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.2 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Progress in climate models. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show present improvements in climate models in resolution, complexity and representation of key variables. </i><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-"> (a) </span>Evolution of model horizontal resolution and vertical levels (based on Figure 1.19). <span class="&#8226;-Bold-condensed--dark-blue-"> (b) </span> Evolution of inclusion of processes and resolution from Coupled Model Intercomparison Project Phase 3 (CMIP3), Phase 5 (CMIP5) and Phase 6 (CMIP6; Annex II). <span class="&#8226;-Bold-condensed--dark-blue-"> (c) </span>Centred pattern correlations between models and observations for the annual mean climatology over the period 1980&#8211;1999. Results are shown for individual CMIP3 (cyan), CMIP5 (blue) and CMIP6 (red) models (one ensemble member is used) as short lines, along with the corresponding ensemble averages (long lines). The correlations are shown between the models and the primary reference observational data set (from left to right: ERA5, GPCP-SG, CERES-EBAF, CERES-EBAF, CERES-EBAF, CERES-EBAF, JR-55, ERA5, ERA5, ERA5, ERA5, ERA5, ERA5, AIRS, ERA5, ESACCI-Soilmoisture, LAI3g, MTE). In addition, the correlation between the primary reference and additional observational data sets (from left to right: NCEP, GHCN, -, -, -, -, ERA5, HadISST, NCEP, NCEP, NCEP, NCEP, NCEP, NCEP, ERA5, NCEP, -, -, FLUXCOM) are shown (solid grey circles) if available. To ensure a fair comparison across a range of model resolutions, the pattern correlations are computed after regridding all datasets to a resolution of 4&#186; in longitude and 5&#186; in latitude. (Expanded from Figure 3.43; produced with ESMValTool version 2). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Figure 3.43</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div></div><div class="h3-container" id="TS.1.2.3"><h3 class="numbered" lang="de-DE">TS.1.2.3 Understanding Climate Variability and Emerging Changes<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-3-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Observed changes in climate are unequivocal at the global scale and are increasingly apparent on regional and local spatial scales. Both the rate of long-term change and the amplitude of year-to-year variations differ between regions and across climate variables, thus influencing when changes emerge or become apparent compared to natural variations (see Emergence in Core Concepts Box). The signal of temperature change has emerged more clearly in tropical regions, where year-to-year variations tend to be small over land, than in regions with greater warming but larger year-to-year variations (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>) (Figure TS.3). Long-term changes in other variables have emerged in many regions, such as for some weather and climate extremes and Arctic sea ice area. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.2, Cross-Chapter Box 3.1, 9.3.1, 11.3.2, 12.5.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Observational datasets have been extended and improved since AR5, providing stronger evidence that the climate is changing and allowing better estimates of natural climate variability on decadal time scales. There is <i class="&#8226;-Condensed-italic">very high confidence</i> that the slower rate of global surface temperature change observed over 1998&#8211;2012 compared to 1951&#8211;2012 was temporary, and was, with <i class="&#8226;-Condensed-italic"> high confidence</i>, induced by internal variability (particularly Pacific Decadal Variability) and variations in solar irradiance and volcanic forcing that partly offset the anthropogenic warming over this period. Global ocean heat content continued to increase throughout this period, indicating continuous warming of the entire climate system (<i class="&#8226;-Condensed-italic">very high confidence</i>). Hot extremes also continued to increase during this period over land (<i class="&#8226;-Condensed-italic">high confidence</i>). Even in a continually warming climate, periods of reduced and increased trends in global surface temperature at decadal time scales will continue to occur in the 21st century (<i class="&#8226;-Condensed-italic">very high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 3.1, 3.3.1, 3.5.1, 4.6.2, 11.3.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since AR5, the increased use of &#8216;large ensembles&#8217;, or multiple simulations with the same climate model but using different initial conditions, supports improved understanding of the relative roles of internal variability and forced change in the climate system. Simulations and understanding of modes of climate variability, including teleconnections, have improved since AR5 (<i class="&#8226;-Condensed-italic">medium confidence</i>), and larger ensembles allow a better quantification of uncertainty in projections due to internal climate variability. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.2, 1.5.3, 1.5.4, 4.2, 4.4.1, Box 4.1, 8.5.2, 10.3.4, 10.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Changes in regional climate can be detected even though natural climate variations can temporarily increase or obscure anthropogenic climate change on decadal time scales. While anthropogenic forcing has contributed to multi-decadal mean precipitation changes in several regions, internal variability can delay emergence of the anthropogenic signal in long-term precipitation changes in many land regions (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.4</span></span></p><div class="_idGenObjectLayout-2 _idGenObjectStyleOverride-1 pb-2"><div class="Basic-Text-Frame" id="_idContainer006"><div class="_idGenObjectLayout-1"><div class="&#8226;-2-column-graphic" id="_idContainer005"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-2" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_3.png"/></div></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns mb-2"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.3 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Emergence of changes in temperature over the historical period. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show how observed changes in temperature have emerged and that the emergence pattern agrees with model simulations. </i>The observed change in temperature at a global warming level of 1&#176;C<span class="CharOverride-6">(a), </span>and the signal-to-noise ratio (the change in temperature at a global warming level of 1&#176;C, divided by the size of year-to-year variations, <span class="CharOverride-7">(</span><span class="CharOverride-6">b) </span><span class="CharOverride-8">) </span> using data from Berkeley Earth. The right panels show the zonal means of the maps and include data from different observational datasets (red) and the Coupled Model Intercomparison Project Phase 6 (CMIP6) simulations (black, including the 5&#8211;95% range) processed in the same way as the observations. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.2, 10.4.3</span></span> </strong></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Mean temperatures and heat extremes have emerged above natural variability in almost all land regions with <i class="&#8226;-Condensed-italic"> high confidence</i>. Changes in temperature-related variables, such as regional temperatures, growing season length, extreme heat and frost, have already occurred, and there is <i class="&#8226;-Condensed-italic">medium confidence</i> that many of these changes are attributable to human activities. Several impact-relevant changes have not yet emerged from natural variability but will emerge sooner or later in this century depending on the emissions scenario (<i class="&#8226;-Condensed-italic">high confidence</i>). Ocean acidification and deoxygenation have already emerged over most of the global open ocean, as has a reduction in Arctic sea ice (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.3.1, 9.6.4, 11.2, 11.3, 12.4, 12.5, Atlas.3&#8211;Atlas.11</span></span></p></div></div><div class="h3-container" id="TS.1.2.4"><h3 class="numbered" lang="de-DE">TS.1.2.4 Understanding of Human Influence<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-4-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The evidence for human influence on recent climate change has strengthened progressively from the IPCC Second Assessment Report to AR5 and is even stronger in this assessment, including for regional scales and for extremes. Human influence in the IPCC context refers to the human activities that lead to or contribute to a climate response, such as the human-induced emissions of greenhouse gases that subsequently alter the atmosphere&#8217;s radiative properties, resulting in warming of the atmosphere, ocean and land components of the climate system. Other human activities influencing climate include the emission of aerosols and other short-lived climate forcers, and land-use change such as urbanization. Progress in our understanding of human influence is gained from longer observational datasets, improved paleoclimate information, a stronger warming signal since AR5, and improvements in climate models, physical understanding and attribution techniques (see Core Concepts Box). Since AR5, the attribution to human influence has become possible across a wider range of climate variables and climatic impact-drivers (CIDs, see Core Concepts Box). New techniques and analyses drawing on several lines of evidence have provided greater confidence in attributing changes in regional weather and climate extremes to human influence (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3, 1.5.1, Appendix 1.A, 3.1&#8211;3.8, 5.2, 6.4.2, 7.3.5, 7.4.4, 8.3.1, 10.4, Cross-Chapter Box 10.3, 11.2&#8211;11.9, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Combining the evidence from across the climate system increases the level of confidence in the attribution of observed climate change to human influence and reduces the uncertainties associated with assessments based on single variables. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 10.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since AR5, the accumulation of energy in the Earth system has become established as a robust measure of the rate of global climate change on interannual-to-decadal time scales. The rate of accumulation of energy is equivalent to Earth&#8217;s energy imbalance and can be quantified by changes in the global energy inventory for all components of the climate system, including global ocean heat uptake, warming of the atmosphere, warming of the land and melting of ice. Compared to changes in global surface temperature, Earth&#8217;s energy imbalance (see Core Concepts Box) exhibits less variability, enabling more accurate identification and estimation of trends. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 7.2 and <a class="section-link" data-title="Earth&#8217;s Energy Budget and its Changes&#160;Through Time" href="/report/ar6/wg1/chapter/chapter-7#7.2">Section 7.2</a></span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Identifying the human-induced components contributing to the energy budget provides an implicit estimate of the human influence on global climate change (Sections TS.2 and TS.3.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Working Group Box: Attribution in Chapter 1, 3.8, 7.2.2, Box 7.2, Cross-Chapter Box 9.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Regional climate changes can be moderated or amplified by regional forcing from land-use and land-cover changes or from aerosol concentrations and other short-lived climate forcers (SLCFs). For example, the difference in observed warming trends between cities and their surroundings can partly be attributed to urbanization (<i class="&#8226;-Condensed-italic">very high confidence</i>). While established attribution techniques provide confidence in our assessment of human influence on large-scale climate changes (as described in Section TS.2), new techniques developed since AR5, including attribution of individual events, have provided greater confidence in attributing changes in climate extremes to climate change (Box TS.10). Multiple attribution approaches support the contribution of human influence to several regional multi-decadal mean precipitation changes (<i class="&#8226;-Condensed-italic">high confidence</i>). Understanding about past and future changes in weather and climate extremes has increased due to better observation-based datasets, physical understanding of processes, an increasing proportion of scientific literature combining different lines of evidence, and improved accessibility to different types of climate models (<i class="&#8226;-Condensed-italic">high confidence</i>) (see Sections TS.2 and TS.4). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Working Group Box: Attribution in Chapter 1, 1.5, 3.2, 3.5, 5.2, 6.4.3, 8.3, 9.6, 10.1, 10.2, 10.3.3, 10.4.1, 10.4.2, 10.4.3, 10.5, 10.6, Cross-Chapter Box 10.3, Box 10.3, 11.1.6, 11.2&#8211;11.9, 12.4</span></span></p></div></div></div></div><div class="h2-container" id="TS.1.3"><h2 class="numbered" lang="de-DE">TS.1.3 Assessing Future Climate Change<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-8-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Various frameworks can be used to assess future climatic changes and to synthesize knowledge across climate change assessment in WGI, WGII and WGIII. These frameworks include: (i) scenarios, (ii) global warming levels and (iii) cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions (see Core Concepts Box). The latter two offer scenario- and path-independent approaches to assess future projections. Additional choices, for instance with regard to common reference periods and time windows for which changes are assessed, can further help to facilitate integration across the WGI report and across the whole AR6 (see Section TS.1.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.1, 1.6, Cross-Chapter Box 1.4, 4.2.2, 4.2.4, Cross-Chapter Box 11.1</span></span></p><div class="h3-container" id="TS.1.3.1"><h3 class="numbered" lang="de-DE">TS.1.3.1 Climate Change Scenarios<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-5-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">A core set of five illustrative scenarios based on the Shared Socio-economic Pathways (SSPs) are used consistently across this Report: SSP1-1.9, SSP1-2.6, SSP2-4.5, SSP3-7.0, and SSP5-8.5. These scenarios cover a broader range of greenhouse gas and air pollutant futures than assessed in earlier WGI reports, and they include high-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions pathways without climate change mitigation as well as new low-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions pathways (Figure TS.4). In these scenarios, differences in air pollution control and variations in climate change mitigation stringency strongly affect anthropogenic emissions trajectories of SLCFs. Modelling studies relying on the Representative Concentration Pathways (RCPs) used in AR5 complement the assessment based on SSP scenarios, for example at the regional scale.</p><div id="_idContainer063" class="_idGenObjectStyleOverride-1"><div class="_idGenObjectStyleOverride-2" id="_idContainer061"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-4" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_4.png"/></div><div class="Basic-Text-Frame" id="_idContainer062"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.4 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">The climate change cause&#8211;effect chain: </span><span class="&#8226;-Bold-condensed" lang="en-GB"/> <i class="&#8226;-Light-condensed-italic">The intent of this figure is to illustrate the process chain starting from anthropogenic emissions, to changes in atmospheric concentration, to changes in Earth&#8217;s energy balance (&#8216;forcing&#8217;), to changes in global climate and ultimately regional climate and climatic impact-drivers</i>. Shown is the core set of five Shared Socio-economic Pathway (SSP) scenarios as well as emissions and concentration ranges for the previous Representative Concentration Pathway (RCP) scenarios in year 2100; carbon dioxide (CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>) emissions (GtCO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>), panel top left; methane (CH<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">4</span>) emissions (middle) and sulphur dioxide (SO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>), nitrogen oxide (NOx) emissions (all in Mt yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>), top right; concentrations of atmospheric CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>(ppm) and CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> (ppb), second row left and right; effective radiative forcing for both anthropogenic and natural forcings (W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>), third row; changes in global surface air temperature (&#176;C) relative to 1850&#8211;1900, fourth row; maps of projected temperature change (&#176;C) (left) and changes in annual-mean precipitation (%) (right) at a global warming level (GWL) of 2&#176;C relative to 1850&#8211;1900 (see also Figure TS.5), bottom row. Carbon cycle and non-CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> biogeochemical feedbacks will also influence the ultimate response to anthropogenic emissions (arrows on the left). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.1, Cross-Chapter Box 1.4, 4.2.2, 4.3.1, 4.6.1, 4.6.2</span></span> </strong></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><p/><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">A comparison of simulations from CMIP5 using the RCPs with SSP-based simulations from CMIP6 shows that about half of the increase in simulated warming in CMIP6 versus CMIP5 arises because higher climate sensitivity is more prevalent in CMIP6 model versions; the other half arises from higher radiative forcing in nominally corresponding scenarios (e.g., RCP8.5 and SSP5-8.5; <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). The feasibility or likelihood of individual scenarios is not part of this assessment, which focuses on the climate response to a large range of emissions scenarios. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.4, 1.6, Cross-Chapter Box 1.4, 4.2, 4.3, 4.6, 6.6, 6.7, Cross-Chapter Box 7.1, Atlas.2.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change projections with climate models require information about future emissions or concentrations of greenhouse gases, aerosols, ozone-depleting substances, and land use over time (Figure TS.4). This information can be provided by scenarios, which are internally consistent projections of these quantities based on assumptions of how socio-economic systems could evolve over the 21st century. Emissions from natural sources, such as the ocean and the land biosphere, are usually assumed to be constant, or to evolve in response to changes in anthropogenic forcings or to projected climate change. Natural forcings, such as past changes in solar irradiance and historical volcanic eruptions, are represented in model simulations covering the historical era. Future simulations assessed in this Report account for projected changes in solar irradiance and for the long-term mean background forcing from volcanoes, but not for individual volcanic eruptions. Scenarios have a long history in IPCC as a method for systematically examining possible futures and following the cause&#8211;effect chain: from anthropogenic emissions, to changes in atmospheric concentrations, to changes in Earth&#8217;s energy balance (&#8216;forcing&#8217;), to changes in global climate and ultimately regional climate and climatic impact-drivers (Figure TS.4, Section TS.2, Infographic TS.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.4, 1.6.1, 4.2.2, 4.4.4, Cross-Chapter Box 4.1, 11.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The uncertainty in climate change projections that results from assessing alternative socio-economic futures, the so-called scenario uncertainty, is explored through the use of scenario sets. Designed to span a wide range of possible future conditions, these scenarios do not intend to match how events actually unfold in the future, and they do not account for impacts of climate change on the socio-economic pathways. Besides scenario uncertainty, climate change projections are also subject to climate response uncertainty (i.e., the uncertainty related to our understanding of the key physical processes and structural uncertainties in climate models) and irreducible and intrinsic uncertainties related to internal variability. Depending on the spatial and temporal scales of the projection, and on the variable of interest, the relative importance of these different uncertainties may vary substantially. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.3, 1.6, 4.2.5, Box 4.1, 8.5.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Scenarios in AR6 cover a broader range of emissions futures than considered in AR5, including high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios without climate change mitigation as well as a low CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario reaching net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (see Core Concepts Box) around mid-century. In this Report, a core set of five illustrative scenarios is used to explore climate change over the 21st century and beyond (Section TS.2). They are labelled SSP1-1.9, SSP1-2.6, SSP2-4.5, SSP3-7.0, and SSP5-8.5<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-004-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-004">17</a></span></sup> and span a wide range of radiative forcing levels in 2100. They start in 2015 and include scenarios with high and very high GHG emissions and CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions that roughly double from current levels by 2100 and 2050, respectively (SSP3-7.0 and SSP5-8.5); scenarios with intermediate GHG emissions and CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions remaining around current levels until the middle of the century (SSP2-4.5); and scenarios with very low and low GHG emissions and CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions declining to net zero around or after 2050, followed by varying levels of net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (SSP1-1.9 and SSP1-2.6). These SSP scenarios offer unprecedented detail of input data for ESM simulations and allow for a more comprehensive assessment of climate drivers and responses, in particular because some aspects, such as the temporal evolution of pollutants, emissions or changes in land use and land cover, span a broader range in the SSP scenarios than in the RCPs used in AR5. Modelling studies utilizing the RCPs complement the assessment based on SSP scenarios, for example, at the regional scale (Section TS.4). Scenario extensions are based on assumptions about the post-2100 evolution of emissions or of radiative forcing that are independent from the modelling of socio-economic dynamics, which does not extend beyond 2100. To explore specific dimensions, such as air pollution or temporary overshoot of a given warming level, scenario variants are used in addition to the core set. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.1, Cross-Chapter Box 1.4, 4.2.2, 4.2.6, 4.7.1, Cross-Chapter Box 7.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">SSP1-1.9 represents the low end of future emissions pathways, leading to warming below 1.5&#176;C in 2100 and limited temperature overshoot of 1.5&#176;C over the course of the 21st century (see Figure TS.6). At the opposite end of the range, SSP5-8.5 represents the very high warming end of future emissions pathways from the literature. SSP3-7.0 has overall lower GHG emissions than SSP5-8.5 but, for example, CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions still almost double by 2100 compared to today&#8217;s levels. SSP2-4.5 and SSP1-2.6 represent scenarios with stronger climate change mitigation and thus lower GHG emissions. SSP1-2.6 was designed to limit warming to below 2&#176;C. Infographic TS.1 presents a narrative depiction of SSP-related climate futures. No likelihood is attached to the scenarios assessed in this Report, and the feasibility of specific scenarios in relation to current trends is best informed by the WGIII contribution to AR6. In the scenario literature, the plausibility of some scenarios with high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, such as RCP8.5 or SSP5-8.5, has been debated in light of recent developments in the energy sector. However, climate projections from these scenarios can still be valuable because the concentration levels reached in RCP8.5 or SSP5-8.5 and corresponding simulated climate futures cannot be ruled out. That is because of uncertainty in carbon-cycle feedbacks which, in nominally lower emissions trajectories, can result in projected concentrations that are higher than the central concentration levels typically used to drive model projections. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.1; Cross-Chapter Box 1.4; 4.2.2, 5.4; SROCC; Chapter 3 in WGIII</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The socio-economic narratives underlying SSP-based scenarios differ in their assumed level of air pollution control. Together with variations in climate change mitigation stringency, this difference strongly affects anthropogenic emissions trajectories of SLCFs, some of which are also air pollutants. SSP1 and SSP5 assume strong pollution control, projecting a decline of global emissions of ozone precursors (except methane; CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>) and of aerosols and most of their precursors in the mid- to long term. The reductions due to air pollution controls are further strengthened in scenarios that assume a marked decarbonization, such as SSP1-1.9 or SSP1-2.6. SSP2-4.5 is a medium pollution-control scenario with air pollutant emissions following current trends, and SSP3-7.0 is a weak pollution-control scenario with strong increases in emissions of air pollutants over the 21st century. Methane emissions in SSP-based scenarios vary with the overall climate change mitigation stringency, declining rapidly in SSP1-1.9 and SSP1-2.6 but declining only after 2070 in SSP5-8.5. SSP trajectories span a wider range of air pollutant emissions than considered in the RCP scenarios (see Figure TS.4), reflecting the potential for large regional differences in their assumed pollution policies. Their effects on climate and air pollution are assessed in Box TS.7. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.4.4, 6.6.1, Figure 6.4, 6.7.1, Figure 6.19</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Since the RCPs are also labelled by the level of radiative forcing they reach in 2100, they can in principle be related to the core set of AR6 scenarios (Figure TS.4). However, the RCPs and SSP-based scenarios are not directly comparable. First, the gas-to-gas compositions differ; for example, the SSP5-8.5 scenario has higher CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> but lower CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> concentrations compared to RCP8.5. Second, the projected 21st-century trajectories may differ, even if they result in the same radiative forcing by 2100. Third, the overall effective radiative forcing (see Core Concepts Box) may differ, and tends to be higher for the SSPs compared to RCPs that share the same nominal stratospheric-temperature-adjusted radiative forcing label. Comparing the differences between CMIP5 and CMIP6 projections (Cross-Section Box TS.1) that were driven by RCPs and SSP-based scenarios, respectively, indicates that about half of the difference in simulated warming arises because of higher climate sensitivity being more prevalent in CMIP6 model versions; the remainder arises from higher ERF in nominally corresponding scenarios (e.g., RCP8.5 and SSP5-8.5; <i class="&#8226;-Condensed-italic">medium confidence</i>)<i class="&#8226;-Condensed-italic"/> (see Section TS.1.2.2). In SSP1-2.6 and SSP2-4.5, changes in ERF also explain about half of the changes in the range of warming (<i class="&#8226;-Condensed-italic">medium confidence</i>). For SSP5-8.5, higher climate sensitivity is the primary reason behind the upper end of the CMIP6-projected warming being higher than for RCP8.5 in CMIP5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Note that AR6 uses multiple lines of evidence beyond CMIP6 results to assess global surface temperature under various scenarios (see Cross-Section Box TS.1 for the detailed assessment). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6, 4.2.2, 4.6.2.2, Cross-Chapter Box 7.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Earth system models can be driven by anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (&#8216;emissions-driven&#8217; runs), in which case atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration is a projected variable; or by prescribed time-varying atmospheric concentrations (&#8216;concentration-driven&#8217; runs). In emissions-driven runs, changes in climate feed back on the carbon cycle and interactively modify the projected CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration in each ESM, thus adding the uncertainty in the carbon cycle response to climate change to the projections. Concentration-driven simulations are based on a central estimate of carbon cycle feedbacks, while emissions-driven simulations help quantify the role of feedback uncertainty. The differences in the few ESMs for which both emissions and concentration-driven runs were available for the same scenario are small and do not affect the assessment of global surface temperature projections discussed in Cross-Section Box TS.1 and Section TS.2 (<i class="&#8226;-Condensed-italic">high confidence</i>). By the end of the 21st century, emissions-driven simulations are on average around 0.1&#176;C cooler than concentration-driven runs, reflecting the generally lower CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations simulated by the emissions-driven ESMs, and have a spread about 0.1&#176;C greater, reflecting the range of simulated CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations. However, these carbon cycle&#8211;climate feedbacks do affect the transient climate response to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (TCRE<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-003">18</a></span></sup>), and their quantification is crucial for the assessment of remaining carbon budgets consistent with global warming levels simulated by ESMs (see Section TS.3). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.1, Cross-Chapter Box 1.4, 4.2, 4.3.1, 5.4.5, Cross-Chapter Box 7.1</span></span></p></div></div><div class="h3-container" id="TS.1.3.2"><h3 class="numbered" lang="de-DE">TS.1.3.2 Global Warming Levels and Cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> Emissions<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-6-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Quantifying geographical response patterns of climate change at various global warming levels (GWLs), such as 1.5&#176;C or 2&#176;C above the 1850&#8211;1900 period, is useful for characterizing changes in mean climate, extremes and climatic impact-drivers. Global warming levels are used in this Report as a dimension of integration independent of the timing when the warming level is reached and of the emissions scenario that led to the warming. For many climate variables the response pattern for a given GWL is consistent across different scenarios. However, this is not the case for slowly responding processes, such as ice-sheet and glacier mass loss, deep ocean warming, and the related sea level rise. The response of these variables depends on the time it takes to reach the GWL, differs if the warming is reached in a transient warming state or after a temporary overshoot of the warming level, and will continue to evolve, over centuries to millennia, even after global warming has stabilized. Different GWLs correspond closely to specific cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions due to their near-linear relationship with global surface temperature. This Report uses 1.0&#176;C, 1.5&#176;C, 2.0&#176;C, 3.0&#176;C and 4.0&#176;C above 1850&#8211;1900 conditions as a primary set of GWLs. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.2, 4.2.4, 4.6.1, 5.5, Cross-Chapter Box 11.1, Cross-chapter Box 12.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">For many indicators of climate change, such as seasonal and annual mean and extreme surface air temperatures and precipitation, the geographical patterns of changes are well estimated by the level of global surface warming, independently of the details of the emissions pathways that caused the warming, or the time at which the level of warming is attained. GWLs, defined as a global surface temperature increase of, for example, 1.5&#176;C or 2&#176;C relative to the mean of 1850&#8211;1900, are therefore a useful way to integrate climate information independently of specific scenarios or time periods. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6.2, 4.2.4, 4.6.1, 11.2.4, Cross-Chapter Box 11.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The use of GWLs allows disentangling the contribution of changes in global warming from regional aspects of the climate response, as scenario differences in response patterns at a given GWL are often smaller than model uncertainty and internal variability. The relationship between the GWL and response patterns is often linear, but integration of information can also be done for non-linear changes, like the frequency of heat extremes. The requirement is that the relationship to the GWL is broadly independent of the scenario and relative contribution of radiative forcing agents. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.6, 11.2.4, Cross-Chapter Box 11.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The GWL approach to integration of climate information also has some limitations. Variables that are quick to respond to warming, like temperature and precipitation, including extremes, sea ice area, permafrost and snow cover, show little scenario dependence for a given GWL, whereas slow-responding variables such as glacier and ice-sheet mass, warming of the deep ocean and their contributions to sea level rise, have substantial dependency on the trajectory of warming taken to reach the GWL. A given GWL can also be reached for different balances between anthropogenic forcing agents, such as long-lived greenhouse gas and SLCF emissions, and the response patterns may depend on this balance. Finally, there is a difference in the response even for temperature-related variables if a GWL is reached in a rapidly warming transient state or in an equilibrium state when the land&#8211;sea warming contrast is less pronounced. In this Report, the climate responses at different GWLs are calculated based on climate model projections for the 21st century (see Figure TS.5), which are mostly not in equilibrium. The SSP1-1.9 scenario allows assessing the response to a GWL of about 1.5&#176;C after a (relatively) short-term stabilization by the end of the 21st century. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.2, 9.3.1.1, 9.5.2.3, 9.5.3.3, 11.2.4, Cross-Chapter Box 11.1, Cross-Chapter Box 12.1</span></span></p><div class="&#8226;-2-column-graphic _idGenObjectStyleOverride-1" id="_idContainer064"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-5" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_5.png"/><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.5 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">Scenarios, global warming levels, and patterns of change. </span><span class="&#8226;-Bold-condensed" lang="en-GB"/><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show how scenarios are linked to global warming levels (GWLs) and to provide examples of the evolution of patterns of change with global warming levels. </i><span class="CharOverride-6"> (a) </span>Illustrative example of GWLs defined as global surface temperature response to anthropogenic emissions in unconstrained Coupled Model Intercomparison Project Phase 6 (CMIP6) simulations, for two illustrative scenarios (SSP1-2.6 and SSP3-7.0). The time when a given simulation reaches a GWL, for example, +2&#176;C, relative to 1850&#8211;1900 is taken as the time when the central year of a 20-year running mean first reaches that level of warming. See the dots for +2&#176;C, and how not all simulations reach all levels of warming. The assessment of the timing when a GWL is reached takes into account additional lines of evidence and is discussed in Cross-Section Box TS.1. <span class="CharOverride-6"> (b) </span>Multi-model, multi-simulation average response patterns of change in near-surface air temperature, precipitation (expressed as percentage change) and soil moisture (expressed in standard deviations of interannual variability) for three GWLs. The number to the top right of the panels shows the number of model simulations averaged across including all models that reach the corresponding GWL in any of the five Shared Socio-economic Pathways (SSPs). See Section TS.2 for discussion. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 11.1</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-5" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global warming levels are highly relevant as a dimension of integration across scientific disciplines and socio-economic actors and are motivated by the long-term goal in the Paris Agreement of &#8216;holding the increase in the global average temperature to well below 2&#176;C above pre-industrial levels and to pursue efforts to limit the temperature increase to 1.5&#176;C above pre-industrial levels&#8217;. The evolution of aggregated impacts with temperature levels has also been widely used and embedded in the WGII assessment. This includes the &#8216;Reasons for Concern&#8217; (RFC) and other &#8216;burning ember&#8217; diagrams in IPCC WGII. The RFC framework has been further expanded in SR1.5, SROCC and SRCCL by explicitly looking at the differential impacts between half-degree GWLs and the evolution of risk for different socio-economic assumptions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.4, 1.6.2, 11.2.4, 12.5.2, Cross-Chapter Box 11.1, Cross-Chapter Box 12.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">SR1.5 concluded that &#8216;climate models project robust differences in regional climate characteristics between present-day and global warming of 1.5&#176;C, and between 1.5&#176;C and 2&#176;C&#8217;. This Report adopts a set of common GWLs across which climate projections, impacts, adaptation challenges and climate change mitigation challenges can be integrated, within and across the three Working Groups, relative to 1850&#8211;1900. The core set of GWLs in this Report are 1.0&#176;C (close to present day conditions), 1.5&#176;C, 2.0&#176;C, 3.0&#176;C and 4.0&#176;C. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4, 1.6.2, Cross-Chapter Box 1.2, Table 1.5, Cross-Chapter Box 11.1</span></span></p><div class="h4-container" id="Connecting"><h4 class="numbered" lang="en-GB">Connecting Scenarios and Global Warming Levels<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-1-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In this Report, scenario-based climate projections are translated into GWLs by aggregating the ESM model response at specific GWLs across scenarios (see Figure TS.5 and Figure TS.6). The climate response pattern for the 20-year period around when individual simulations reach a given GWL are averaged across all models and scenarios that reach that GWL. The best estimate and <i class="&#8226;-Condensed-italic">likely </i>range of the timing of when a certain GWL is reached under a particular scenario (or &#8216;GWL-crossing time&#8217;), however, is based not only on CMIP6 output, but on a combined assessment taking into account the observed warming to date, CMIP6 output and additional lines of evidence (see Cross-Section Box TS.1). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.4, Cross-Chapter Box 11.1, Atlas.2, Interactive Atlas</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global warming levels are closely related to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> (and in some cases CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub>-equivalent) emissions. This Report confirms the assessment of the WGI contribution to AR5 and SR1.5 that a near-linear relationship exists between cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions and the resulting increase in global surface temperature (Section TS.3.2). This implies that continued CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions will cause further warming and associated changes in all components of the climate system. For declining cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions (i.e., if negative net emissions are achieved), the relationship is less strong for some components, such as the hydrological cycle. The WGI report uses cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions to compare climate response across scenarios and provides a link to the emissions pathways assessment in WGIII. The advantage of using cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions is that it is an inherent emissions scenario characteristic rather than an outcome of the scenario-based projections, where uncertainties in the cause&#8211;effect chain from emissions to temperature change are important (Figure TS.4), for example, the uncertainty in ERF and TCR. Cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions can also provide a link to the assessments of mitigation options. Cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions do not carry information about non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub> emissions, although these can be included with specific emissions metrics to estimate CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub>-equivalent emissions. (Section TS.3.3) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3.2, 1.6, 4.6.2, 5.5, 7.6</span></span></p></div></div></div></div></div></div><div class="h2-container" id="TS.1.4"><h2 class="numbered" lang="de-DE">TS.1.4 From Global to Regional Climate Information for Impact and Risk Assessment<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-9-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The AR6 WGI Report has an expanded focus on regional information supported by the increased availability of coordinated regional climate model ensemble projections and improvements in the sophistication and resolution of global and regional climate models (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Multiple lines of evidence can be used to construct climate information on a global to regional scale and can be further distilled in a co-production process to meet user needs (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). To better support risk assessment, a common risk framework across all three Working Groups has been implemented in AR6, and low-likelihood but high-impact outcomes are explicitly addressed in WGI by using physical climate storylines (see Core Concepts Box).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Climatic impact-drivers are physical climate system conditions (e.g., means, events, extremes) that affect an element of society or ecosystems. They are the WGI contribution to the risk framing without anticipating whether their impact provides potential opportunities or is detrimental (i.e., as for hazards). Many global and regional climatic impact-drivers have a direct relation to global warming levels (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.4, 1.5.2&#8211;1.5.4, Cross-Chapter Box 1.3, 4.8, 10.1, 10.5.1, Box 10.2, Cross-Chapter Box 10.3, 11.2.4, 11.9, Box 11.2, Cross-Chapter Box 11.1, 12.1&#8211;12.3, 12.6, Cross-Chapter Boxes 12.1 and 12.2, Atlas.1.3.3&#8211;1.3.4, Atlas.1.4, Atlas.1.4.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change is a global phenomenon, but manifests differently in different regions. The impacts of climate change are generally experienced at local, national and regional scales, and these are also the scales at which decisions are typically made. Robust climate change information is increasingly available at regional scales for impact and risk assessments. Depending on the climate information context, geographical regions in AR6 may refer to larger areas, such as sub-continents and oceanic regions, or to typological regions, such as monsoon regions, coastlines, mountain ranges or cities, as used in Section TS.4. A new set of standard AR6 WGI reference regions has also been included in this Report (Figure TS.6, bottom panels). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.5, 10.1, 11.9, 12.1&#8211;12.4, Atlas.1.3.3&#8211;1.3.4</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div class="&#8226;-2-column-graphic" id="_idContainer066"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-6" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_6.png"/></div><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.6 | </span></span><span class="&#8226;-Bold-condensed" lang="en-GB"/><span class="&#8226;-Bold-condensed--dark-blue-">A graphical abstract for key aspects of the Technical Summary. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to summarize many different aspects of the Technical Summary related to observed and projected changes in global temperature and associated regional changes in climatic impact-drivers relevant for impact and risk assessment. </i><span class="CharOverride-6">Top left: </span>a schematic representation of the likelihood for equilibrium climate sensitivity (ECS), consistent with the AR6 assessment (see <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> and Section TS.3). ECS values above 5&#176;C and below 2&#176;C are termed low-likelihood, high warming (LLHW) and low-likelihood, low warming, respectively (Box TS.3). <span class="CharOverride-6">Top right: </span>Observed (see Cross-Section Box TS.1) and projected global surface temperature changes, shown as global warming levels (GWLs) relative to 1850&#8211;1900, using the assessed 95% (top), 50% (middle) and 5% (bottom) likelihood time series (see <a class="section-link" data-title="Future Global Climate: Scenario-based Projections and Near-term Information" href="/report/ar6/wg1/chapter/chapter-4">Chapter 4</a> and Section TS.2). <span class="CharOverride-6">Bottom panels</span>show maps of Coupled Model Intercomparison Project Phase 6 (CMIP6) median projections of two climatic impact-drivers (CIDs, see Section TS.1.4) at three different GWLs (columns for 1.5, 2 and 4&#176;C) for the AR6 land regions (see Chapters 1, 10, and <a class="section-link" data-title="Atlas" href="/report/ar6/wg1/chapter/atlas">Atlas</a> and Section TS.4). The heat warning index is the number of days per year averaged across each region at which a heat warning for human health at level &#8216;danger&#8217; would be issued according to the U.S. National Oceanic and Atmospheric Administration (NOAA) (NOAA HI41, see <a class="section-link" data-title="Climate Change Information for Regional Impact and for Risk Assessment" href="/report/ar6/wg1/chapter/chapter-12">Chapter 12</a> and Annex VI). The maps of extreme rainfall changes show the percentage change in the amount of rain falling on the wettest day of a year (Rx1day, relative to 1995&#8211;2014, see Chapter 11) averaged across each region when the respective GWL is reached. Additional CIDs are discussed in Section TS.4. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.4, Box 4.1, 7.5, 11.4.3, 12.4</span></span> </strong><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-6" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button mb-0">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Global and regional climate models are important sources of climate information at the regional scale. Since AR5, a more comprehensive assessment of past and future evolution of a range of climate variables on a regional scale has been enabled by the increased availability of coordinated ensemble regional climate model projections and improvements in the level of sophistication and resolution of global and regional climate models. This has been complemented by observational, attribution and sectoral-vulnerability studies informing, for instance, about impact-relevant tolerance thresholds. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.3.3, 11.9, 12.1, 12.3, 12.6, Atlas.3&#8211;Atlas.11</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Multiple lines of evidence derived from observations, model simulations and other approaches can be used to construct climate information on a regional scale as described in detail in Sections TS.4.1.1 and TS.4.1.2. Depending on the phenomena and specific context, these sources and methodologies include theoretical understanding of the relevant processes, drivers and feedbacks of climate at regional scale; trends in observed data from multiple datasets; and the attribution of these trends to specific drivers. Furthermore, simulations from different model types (including global and regional climate models, emulators, statistical downscaling methods, etc.) and experiments (e.g., CMIP, CORDEX, and large ensembles of single-model simulations with different initial conditions), attribution methodologies and other relevant local knowledge (e.g., indigenous knowledge) are utilized (see Box TS.11). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.3, 1.5.4, Cross-Chapter Box 7.1, 10.2&#8211;10.6, 11.2, Atlas.1.4, Cross-Chapter Box 10.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">From the multiple lines of evidence, climate information can be distilled in a co-production process that involves users, related stakeholders and producers of climate information, considering the specific context of the question at stake, the underlying values and the challenge of communicating across different communities. The co-production process is an essential part of climate services, which are discussed in Section TS.4.1.2. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.5, 12.6, Cross-Chapter Box 12.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">With the aim of informing decision-making at local or regional scales, a common risk framework has been implemented in AR6. Methodologies have been developed to construct more impact- and risk-relevant climate change information tailored to regions and stakeholders. Physical storyline approaches are used in order to build climate information based on multiple lines of evidence, and which can explicitly address physically plausible, but low-likelihood, high-impact outcomes and uncertainties related to climate variability for consideration in risk assessments (Figure TS.6). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 1.3, 4.8, Box 9.4, 10.5, Box 10.2, Box 11.2, 12.1&#8211;12.3, 12.6, Glossary</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The climatic impact-driver framework developed in AR6 supports an assessment of changing climate conditions that are relevant for sectoral impacts and risk assessment. <span class="&#8226;-Bold-condensed"/>Climatic impact-drivers (CIDs) are physical climate system conditions (e.g., means, extremes, events) that affect an element of society or ecosystems and are thus a potential priority for providing climate information. For instance, the heat index used by the U.S. National Oceanic and Atmospheric Administration (NOAA HI) for issuing heat warnings is a CID index that can be associated with adverse human health impacts due to heat stress (see Figure TS.6). Depending on system tolerance, CIDs and their changes can be detrimental (i.e., hazards in the risk framing), beneficial, neutral, or a mixture of each across interacting system elements, regions and sectors (aligning with WGII Sectoral Chapters 2&#8211;8). Each sector is affected by multiple CIDs, and each CID affects multiple sectors. Climate change has already altered CID profiles and resulted in shifting magnitude, frequency, duration, seasonality and spatial extent of associated indices (<i class="&#8226;-Condensed-italic">high confidence</i>) (see regional details in Section TS.4.3). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.1&#8211;12.4, Table 12.1, Table 12.2, Annex VI</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Many global- and regional-scale CIDs, including extremes, have a direct relation to global warming levels (GWLs) and can thus inform the hazard component of &#8216;Representative Key Risks&#8217; and &#8216;Reasons for Concern&#8217; assessed by AR6 WGII. These include heat, cold, wet and dry hazards, both mean and extremes; cryospheric hazards (snow cover, ice extent, permafrost) and oceanic hazards (marine heatwaves) (<i class="&#8226;-Condensed-italic">high confidence</i>)<i class="&#8226;-Condensed-italic"/> (Figure TS.6). Establishing links between specific GWLs with tipping points and irreversible behaviour is challenging due to model uncertainties and lack of observations, but their occurrence cannot be excluded, and their likelihood of occurrence generally increases at greater warming levels <i class="&#8226;-Condensed-italic"/> (Box TS.1, Section TS.9). <i class="&#8226;-Condensed-italic"/><span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.2.4, Box 11.2, Cross-Chapter Boxes 11.1 and 12.1</span></span></p></div></div><div class="h2-container box-container" id="cross-section-box-ts.1:-global-surface-temperature-change"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed"> Cross-Section Box TS.1: Global Surface Temperature Change</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-10-siblings"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">This box synthesizes the outcomes of the assessment of past, current and future global surface temperature. Global mean surface temperature (GMST) and global surface air temperature (GSAT) are the two primary metrics of global surface temperature used to estimate global warming in IPCC reports. GMST merges sea surface temperature (SST) over the ocean and 2 m air temperature over land and sea ice areas and is used in most paleo, historical and present-day observational estimates. The GSAT metric is 2 m air temperature over all surfaces and is the diagnostic generally used from climate models. Changes in GMST and GSAT over time differ by at most 10% in either direction (<i class="&#8226;-Condensed-italic">high confidence</i>), but conflicting lines of evidence from models and direct observations, combined with limitations in theoretical understanding, lead to <i class="&#8226;-Condensed-italic">low confidence</i> in the sign of any difference in long-term trend. Therefore, long-term changes in GMST/GSAT are presently assessed to be identical, with expanded uncertainty in GSAT estimates. Hence the term global surface temperature is used in reference to both quantities in the text of the TS and SPM. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross-Chapter Box 2.3</span></span></p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Global surface temperature has increased by 0.99 [0.84 to 1.10] &#176;C from 1850&#8211;1900 to the first two decades of the 21st century (2001&#8211;2020) and by 1.09 [0.95 to 1.20] &#176;C from 1850&#8211;1900 to 2011&#8211;2020. Temperatures as high as during the most recent decade (2011&#8211;2020) exceed the warmest centennial-scale range reconstructed for the present interglacial, around 6500 years ago [0.2&#176;C to 1&#176;C] (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). The next most recent warm period was about 125,000 years ago during the last interglacial when the multi-centennial temperature range [0.5&#176;C to 1.5&#176;C] encompasses the 2011&#8211;2020 values (<span class="&#8226;-Bold-Condensed-Italic">medium confidence</span>). The <span class="&#8226;-Bold-Condensed-Italic">likely </span>range of human-induced change in global surface temperature in 2010&#8211;2019 relative to 1850&#8211;1900 is 0.8&#176;C to 1.3&#176;C, with a central estimate of 1.07&#176;C, encompassing the best estimate of observed warming for that period, which is 1.06&#176;C with a<span class="&#8226;-Bold-Condensed-Italic">very likely </span>range of [0.88&#176;C to 1.21&#176;C], while The <span class="&#8226;-Bold-Condensed-Italic">likely </span>range of the change attributable to natural forcing is only &#8211;0.1&#176;C to +0.1&#176;C.</p><p class="TS-Technic
