ng="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>It is <i class="&#8226;-Condensed-italic">very likely </i> that most Small Islands have warmed over the period of instrumental records, and continued temperature increases in the 21st century will further increase heat stress in these regions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.3.2, 11.9, 12.4.7.1, Atlas.10.2, Atlas.10.4, Cross-Chapter Box Atlas.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Observed and projected rainfall trends vary spatially across the Small Islands. Higher evapotranspiration under a warming climate can partially offset future increases or amplify future reductions in rainfall, resulting in increased aridity as well as more severe agricultural and ecological drought in the Caribbean (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.4.2, 11.9, 12.4.7.2, Atlas.10.2, Atlas.10.4, Cross-Chapter Box Atlas.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>Global changes indicate that Small Islands will face fewer but more intense TCs, with spatial inconsistency in projections given poleward shifts in TC tracks (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.7.1.2, 11.7.1.5, 12.4.7.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Continued relative sea level rise is <i class="&#8226;-Condensed-italic">very likely </i> in the ocean around Small Islands and, along with storm surges and waves, will exacerbate coastal inundation with the potential to increase saltwater intrusion into aquifers in small islands. Shoreline retreat is projected along sandy coasts of most small islands (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.6.3.3, 12.4.7.4, Cross-Chapter Box Atlas.2</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.8"><h4 class="numbered" lang="en-GB"><i class="&#8226;-Condensed-italic">TS.4.3.2.8 Polar</i><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-9-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">It is <i class="&#8226;-Condensed-italic CharOverride-14">virtually certain</i> <span class="CharOverride-14"/>that surface warming in the Arctic will continue to be more pronounced than the global average warming over the 21st century. An intensification of the polar water cycle will increase mean precipitation, with precipitation intensity becoming stronger and more<span class="CharOverride-14"/><i class="&#8226;-Condensed-italic CharOverride-14"> likely </i><span class="CharOverride-14"/>to be rainfall rather than snowfall (<i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i>). Permafrost warming, loss of seasonal snow cover, and glacier melt will be widespread (<i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i>). There is <i class="&#8226;-Condensed-italic CharOverride-14">high confidence</i> that both the Greenland and Antarctic ice sheets have lost mass since 1992 and will continue to lose mass throughout this century under all emissions scenarios. Relative sea level and coastal flooding are projected to increase in areas other than regions with substantial land uplift (<i class="&#8226;-Condensed-italic CharOverride-14">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 3.4, 4.3, 4.5, 7.4, 8.2, 8.4, Box 8.2, 9.5, 12.4.9, Atlas.11.1, Atlas.11.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Heat and cold: </span>Changes in Antarctica showed larger spatial variability, with <i class="&#8226;-Condensed-italic">very likely </i> warming in the Antarctic Peninsula since the 1950s and no overall trend in East Antarctica. Less warming and weaker polar amplification are projected as <i class="&#8226;-Condensed-italic">very likely </i>over the Antarctic than in the Arctic, with a weak polar amplification projected as <i class="&#8226;-Condensed-italic">very likely </i>by the end of the 21st century. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.1, 4.5.1, 7.4.4, 12.4.9.1, Atlas.11.1, Atlas.11.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wet and dry: </span>Recent decades have seen a general decrease in Arctic aridity (<i class="&#8226;-Condensed-italic">high confidence</i>), with increased moisture transport leading to higher precipitation, humidity and streamflow and a corresponding decrease in dry days. Antarctic precipitation showed a positive trend during the 20th century. The water cycle is projected to intensify in both polar regions, leading to higher precipitation totals (and a shift to more heavy precipitation) and higher fraction of precipitation falling as rain. In the Arctic, this will result in higher river flood potential and earlier meltwater flooding, altering seasonal characteristics of flooding (<i class="&#8226;-Condensed-italic">high confidence</i>). A lengthening of the fire season (<i class="&#8226;-Condensed-italic">medium confidence</i>) and encroachment of fire regimes into tundra regions (<i class="&#8226;-Condensed-italic">high confidence</i>) are projected. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.2.3, 8.4.1, Box 8.2, 9.4.1, 9.4.2, 12.4.9.2, Atlas.11.1, Atlas.11.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Wind: </span>There is <i class="&#8226;-Condensed-italic">medium confidence</i> in mean wind decrease over the Russian Arctic and Arctic North-East North America, but <i class="&#8226;-Condensed-italic">low confidence</i> of changes in other Arctic regions and Antarctica. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.9.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Snow and ice: </span>Reductions in spring snow cover extent have occurred across the Northern Hemisphere since at least 1978 (<i class="&#8226;-Condensed-italic">very high confidence</i>). Permafrost warming and thawing have been widespread in the Arctic since the 1980s (<i class="&#8226;-Condensed-italic">high confidence</i>), causing strong heterogeneity in surface conditions. There is <i class="&#8226;-Condensed-italic"> high confidence</i> in future glacier- and ice-sheet loss, permafrost warming, decreasing permafrost extent and decreasing seasonal duration and extent of snow cover in the Arctic. Decline in seasonal sea ice coverage along the majority of the Arctic coastline in recent decades is projected to continue, contributing to an increase in coastal hazards (including open water storm surge, coastal erosion and flooding). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2, 3.4.2, 3.4.3, 9.4.1, 9.4.2, 9.5, 12.4.6, 12.4.9, Atlas.11.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Coastal and oceanic: </span>Higher sea levels contribute to <i class="&#8226;-Condensed-italic"> high confidence</i> for projected increases of Arctic coastal flooding and higher coastal erosion (aided by sea ice loss) (<i class="&#8226;-Condensed-italic">medium confidence</i>), with lower confidence for those regions with substantial land uplift (Arctic North-East North America and Greenland). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.4.9.5</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.9"><h4 class="numbered" lang="en-GB"><i class="&#8226;-Condensed-italic">TS.4.3.2.9 Ocean</i><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-9-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">The Indian Ocean, western equatorial Pacific Ocean and western boundary currents have warmed faster than the global average (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>), with the largest changes in the frequency of marine heatwaves (MHWs) projected in the western tropical Pacific and the Arctic Ocean (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). The Pacific and Southern Ocean are projected to freshen and the Atlantic to become more saline (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Anthropogenic warming is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i> to further decrease ocean oxygen concentrations, and this deoxygenation is expected to persist for thousands of years (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). Arctic sea ice losses are projected to continue, leading to a practically ice-free Arctic in September by the end of the 21st century under high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, 5.3, 9.2, 9.3, Box 9.2, 12.3.6, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">In addition to the main changes summarized above and in Section TS.4.3.1, further details are given below.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Ocean surface temperature: </span>The Southern Ocean, the eastern equatorial Pacific, and the North Atlantic Ocean have warmed more slowly than the global average or slightly cooled. Global warming of 2&#176;C above 1850&#8211;1900 levels would result in the exceedance of numerous hazard thresholds for pathogens, seagrasses, mangroves, kelp forests, rocky shores, coral reefs and other marine ecosystems (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">9.2.13, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Marine heatwaves: </span>Moderate increases in MHW frequency are projected for mid-latitudes, and only small increases are projected for the Southern Ocean (<i class="&#8226;-Condensed-italic">medium confidence</i>). Under the SSP5-8.5 scenario, permanent MHWs (more than 360 days per year) are projected to occur in the 21st century in parts of the tropical ocean, the Arctic Ocean, and around 45&#176;S; however, the occurrence of such permanent MHWs can be largely avoided under the SSP1-2.6 scenario. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 9.2, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Ocean acidity: </span>With the rising CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration, the ocean surface pH has declined globally over the past four decades (<i class="&#8226;-Condensed-italic">virtually certain</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3.5, 5.3.3.2, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Ocean salinity: </span>At the basin scale, it is <i class="&#8226;-Condensed-italic">very likely </i> that the Pacific and the Southern Ocean have freshened while the Atlantic has become more saline. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.3.2, 9.2.2.2, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB"><span class="&#8226;-Bold-condensed">Dissolved oxygen: </span>In recent decades, low oxygen zones in ocean ecosystems have expanded. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.4.2, 5.3.3.2, 12.4.8</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB"><span class="&#8226;-Bold-condensed">Sea ice: </span>Arctic perennial sea ice is being replaced by thin, seasonal ice, with earlier spring melt and delayed fall freeze up. There is no clear trend in the Antarctic sea ice area over the past few decades and <i class="&#8226;-Condensed-italic">low confidence</i> in its future change. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3.2.1.1, 9.3.1.1, 12.4.8, 12.4.9</span></span></p></div></div><div class="h4-container" id="TS.4.3.2.10"><h4 class="numbered" lang="en-GB"><i class="&#8226;-Condensed-italic">TS.4.3.2.10</i> <i class="&#8226;-Condensed-italic"/><i class="&#8226;-Condensed-italic"> Other Typological Domains</i><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h4><div class="h4-siblings" id="h4-10-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Some types of regions found in different continents face common climate challenges regardless of their location. These include biodiversity hot spots that will<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very likely </i>see even more extreme heat and droughts, mountain areas where a projected raising in the freezing level height will alter snow and ice conditions (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), and tropical forests that are increasingly prone to fire weather (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4, Box 8.2, 9.5, 12.3, 12.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Biodiversity hotspots located around the world will each face unique challenges in CID changes. Heat, drought and length of dry season, wildfire weather, sea surface temperature and deoxygenation are relevant drivers to terrestrial and freshwater ecosystems and have marked increasing trends. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.3, 12.4.10.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Desert and semi-arid areas are strongly affected by CIDs such as extreme heat, drought and dust storms, with large-scale aridity trends contributing to expanding drylands in some regions (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">12.3, 12.4.10.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Average warming in mountain areas varies with elevation, but the pattern is not globally uniform (<i class="&#8226;-Condensed-italic">medium confidence</i>). Extreme precipitation is projected to increase in major mountainous regions (<i class="&#8226;-Condensed-italic">medium</i> to <i class="&#8226;-Condensed-italic"> high confidence</i> depending on location), with potential cascading consequences of floods, landslides and lake outbursts in all scenarios (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">8.4.1.5, Box 8.2, 9.5.1.3, 9.5.3.3, 9.5.2.3, Cross-Chapter Box 10.4, 11.5.5, 12.3, 12.4.1&#8211;12.4.6, 12.4.10.4</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify- _idGenParaOverride-1" lang="en-GB">Most tropical forests are challenged by a mix of emerging warming trends that are particularly large in comparison to historical variability (<i class="&#8226;-Condensed-italic">medium confidence</i>). Water cycle changes bring prolonged drought, longer dry seasons and increased fire weather to many tropical forests (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.5, 12.3, 12.4</span></span></p></div></div></div></div></div></div><div class="h2-container box-container" id="box-ts.14"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.14 | Urban Areas</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-35-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">With global warming, urban areas and cities will be affected by more frequent occurrences of extreme climate events, such as heatwaves, with more hot days and warm nights as well as sea level rise and increases in tropical cyclone storm surge and rainfall intensity that will increase the probability of coastal city flooding (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 10.3, 11.3, 11.5, 12.3, 12.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Urban areas have special interactions with the climate system, for instance in terms of heat islands and altering the water cycle, and thereby will be more affected by extreme climate events such as extreme heat (<i class="&#8226;-Condensed-italic">high confidence</i>). With global warming, increasing relative sea level compounded by increasing tropical cyclone storm surge and rainfall intensity will increase the probability of coastal city flooding (<i class="&#8226;-Condensed-italic">high confidence</i>). Arctic coastal settlements are particularly exposed to climate change due to sea ice retreat (<i class="&#8226;-Condensed-italic">high confidence</i>). Improvements in urban climate modelling and climate monitoring networks have contributed to understanding the mutual interaction between regional and urban climate (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 10.3, 11.3, 11.5, 12.3, 12.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Despite having a negligible effect on global surface temperature (<i class="&#8226;-Condensed-italic">high confidence</i>), urbanization has exacerbated the effects of global warming through its contribution to the observed warming trend in and near cities, particularly in annual mean minimum temperature (<i class="&#8226;-Condensed-italic">very high confidence</i>) and increases in mean and extreme precipitation over and downwind of the city, especially in the afternoon and early evening (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.3, Box 10.3, 11.3, 11.4, 12.3, 12.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Combining climate change projections with urban growth scenarios, future urbanization will amplify (<i class="&#8226;-Condensed-italic">very high confidence</i>) the projected local air temperature increase, particularly by strong influence on minimum temperatures, which is approximately comparable in magnitude to global warming (<i class="&#8226;-Condensed-italic">high confidence</i>). Compared to present day, large implications are expected from the combination of future urban development and more frequent occurrence of extreme climate events, such as heatwaves, with more hot days and warm nights adding to heat stress in cities (<i class="&#8226;-Condensed-italic">very high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Box 10.2, 11.3, 12.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Both sea levels and air temperatures are projected to rise in most coastal settlements (<i class="&#8226;-Condensed-italic">high confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> in an increase in pluvial flood potential in urban areas where extreme precipitation is projected to increase, especially at high global warming levels. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">11.4, 11.5, 12.4</span></span></p><hr class="HorizontalRule-1"/><div class="_idFootnotes"><div class="_idFootnote" id="footnote-020"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-020-backlink">1</a>In this Technical Summary, the following summary terms are used to describe the available evidence: limited, medium, or robust; and for the degree of agreement: low, medium, or high. A level of confidence is expressed using five qualifiers: very low, low, medium, high, and very high, and typeset in italics, e.g., <i class="&#8226;-Light-condensed-italic">medium confidence</i>. For a given evidence and agreement statement, different confidence levels can be assigned, but increasing levels of evidence and degrees of agreement are correlated with increasing confidence (see Chapter 1, Box 1.1 for more details).</p></div><div class="_idFootnote" id="footnote-019"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-019-backlink">2</a>In this Technical Summary, the following terms are used to indicate the assessed likelihood of an outcome or a result: virtually certain 99&#8211;100% probability, very likely 90&#8211;100%, likely 66&#8211;100%, about as likely as not 33&#8211;66%, unlikely 0&#8211;33%, very unlikely 0&#8211;10%, exceptionally unlikely 0&#8211;1%. Additional terms (extremely likely : 95&#8211;100%, more likely than not &gt;50&#8211;100%, and extremely unlikely 0&#8211;5%) may also be used when appropriate. Assessed likelihood is typeset in italics, e.g., <i class="&#8226;-Light-condensed-italic">very likely </i> (see Chapter 1, Box 1.1 for more details). Throughout the WGI report and unless stated otherwise, uncertainty is quantified using 90% uncertainty intervals. The 90% uncertainty interval, reported in square brackets [x to y], is estimated to have a 90% likelihood of covering the value that is being estimated. The range encompasses the median value, and there is an estimated 10% combined likelihood of the value being below the lower end of the range (x) and above its upper end (y). Often, the distribution will be considered symmetric about the corresponding best estimate, but this is not always the case. In this Report, an assessed 90% uncertainty interval is referred to as a &#8216;<i class="&#8226;-Light-condensed-italic">very likely </i>range&#8217;. Similarly, an assessed 66% uncertainty interval is referred to as a &#8216;<i class="&#8226;-Light-condensed-italic">likely </i>range&#8217;.</p></div><div class="_idFootnote" id="footnote-018"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-018-backlink">3</a>The regional traceback matrices that provide the location of the assessment findings synthesized in Section TS.4 are in the Supplementary Material (SM) of Chapter 10.</p></div><div class="_idFootnote" id="footnote-017"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-017-backlink">4</a>Data archive is available at <a class="ext-link" href="https://catalogue.ceda.ac.uk/uuid/3234e9111d4f4354af00c3aaecd879b7">https://catalogue.ceda.ac.uk/uuid/3234e9111d4f4354af00c3aaecd879b7</a>.</p></div><div class="_idFootnote" id="footnote-016"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-016-backlink">5</a><a class="ext-link" href="https://interactive-atlas.ipcc.ch/">https://interactive-atlas.ipcc.ch/</a></p></div><div class="_idFootnote" id="footnote-015"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-015-backlink">6</a>The AR6 figures use one of the following approaches. For observations, the absence of &#8216;x&#8217; symbols shows areas with statistical significance, while the presence of &#8216;x&#8217; indicates non-significance. For model projections, the method offers two approaches with varying complexity. In the simple approach, <span class="CharOverride-4">high agreement </span>(&#8805;80%) is indicated with no overlay, and diagonal lines (///) show<span class="CharOverride-4">low agreement </span>(&lt;80%); In the advanced approach, areas with no overlay display robust signal (&#8805;66% of models show change greater than the variability threshold and &#8805;80% of all models agree on the sign of change), reverse diagonal lines () show no robust signal, and crossed lines show conflicting signals (i.e., significant change but<span class="CharOverride-4">low agreement </span>). Cross-Chapter Box Atlas.1 provides more information on the AR6 method for visualizing robustness and uncertainty on maps.</p></div><div class="_idFootnote" id="footnote-014"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-014-backlink">7</a>Although not a core concept of the WGI Report, deep uncertainty is used in the Technical Summary in the following sense: &#8216;A situation of deep uncertainty exists when experts or stakeholders do not know or cannot agree on: (1) appropriate conceptual models that describe relationships among key driving forces in a system; (2) the probability distributions used to represent uncertainty about key variables and parameters; and/or (3) how to weigh and value desirable alternative outcomes&#8217; (Lempert et al., 2003). Lempert, R. J., Popper, S. W., and Bankes, S. C. (2003). <i class="&#8226;-Light-condensed-italic">Shaping the next one hundred years: New methods for quantitative long-term strategy analysis (MR-1626-RPC)</i>. Santa Monica, CA: The RAND Pardee Center.</p></div><div class="_idFootnote" id="footnote-013"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-013-backlink">8</a>The assessment covers scientific literature accepted for publication by 31 January 2021.</p></div><div class="_idFootnote" id="footnote-012"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-012-backlink">9</a>Human influence on the climate system refers to human-driven activities that lead to changes in the climate system due to perturbations of Earth&#8217;s energy budget (also called anthropogenic forcing). Human influence results from emissions of greenhouse gases, aerosols and tropospheric ozone precursors, ozone-depleting substances, and land-use change.</p></div><div class="_idFootnote" id="footnote-011"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-011-backlink">10</a>Throughout this Technical Summary, &#8216;main driver&#8217; means responsible for more than 50% of the change.</p></div><div class="_idFootnote" id="footnote-010"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-010-backlink">11</a>Throughout the WGI report and unless stated otherwise, uncertainty is quantified using 90% uncertainty intervals. The 90% uncertainty interval, reported in square brackets [x to y], is estimated to have a 90% likelihood of covering the value that is being estimated. The range encompasses the median value and there is an estimated 10% combined likelihood of the value being below the lower end of the range (x) and above its upper end (y). Often the distribution will be considered symmetric about the corresponding best estimate, but this is not always the case. In this Report, an assessed 90% uncertainty interval is referred to as a &#8216;<i class="&#8226;-Light-condensed-italic">very likely </i>range&#8217;. Similarly, an assessed 66% uncertainty interval is referred to as a &#8216;<i class="&#8226;-Light-condensed-italic">likely </i>range&#8217;.</p></div><div class="_idFootnote" id="footnote-009"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-009-backlink">12</a>Increased stratification reduces the vertical exchange of heat, salinity, oxygen, carbon and nutrients. Stratification is an important indicator for ocean circulation.</p></div><div class="_idFootnote" id="footnote-008"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-008-backlink">13</a>Several baselines or reference periods are used consistently throughout this Report. Baseline refers to a period against which anomalies (i.e., differences from the average value for the baseline period) are calculated. Examples include the 1750 baseline (used for anthropogenic radiative forcings), the 1850&#8211;1900 baseline (an approximation for pre-industrial global surface temperature from which global warming levels are calculated) and the 1995&#8211;2014 baseline (used for many climate model projections). A reference period indicates a time period over which various statistics are calculated (e.g., the near-term reference period, 2021&#8211;2040). Paleo reference periods are listed in Box TS.2. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.4.1, Cross-Chapter Boxes 1.2 and 2.1</span></span></p></div><div class="_idFootnote" id="footnote-007"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-007-backlink">14</a>Please refer to Section TS.1.3.1 for an overview of the climate change scenarios used in this Report.</p></div><div class="_idFootnote" id="footnote-006"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-006-backlink">15</a>In this Report, equilibrium climate sensitivity is defined as the equilibrium (steady state) change in the surface temperature following a doubling of the atmospheric carbon dioxide (CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>) concentration from pre-industrial conditions.</p></div><div class="_idFootnote" id="footnote-005"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-005-backlink">16</a>In this Report, transient climate response is defined as the surface temperature response for the hypothetical scenario in which atmospheric carbon dioxide (CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>) increases at 1% yr<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup> from pre-industrial to the time of a doubling of atmospheric CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> concentration.</p></div><div class="_idFootnote" id="footnote-004"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-004-backlink">17</a>Throughout this Report, scenarios are referred to as SSPx-y, where &#8220;SSPx&#8221; refers to the Shared Socio-economic Pathway or &#8220;SSP&#8221; describing the socio-economic trends underlying the scenario, and &#8220;y&#8221; refers to the approximate target level of radiative forcing (in W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;-2</sup>) resulting from the scenario in the year 2100.</p></div><div class="_idFootnote" id="footnote-003"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-003-backlink">18</a>The transient surface temperature change per unit of cumulative CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>emissions, usually 1000 GtC.</p></div><div class="_idFootnote" id="footnote-002"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-002-backlink">19</a>Throughout this Technical Summary, &#8216;main driver&#8217; means responsible for more than 50% of the change.</p></div><div class="_idFootnote" id="footnote-001"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-001-backlink">20</a>For reference, the Planck temperature response for a doubling of atmospheric CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span> is approximately 1.2&#176;C at equilibrium.</p></div><div class="_idFootnote" id="footnote-000"><p class="Body-copy_&#8226;-Footnotes"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-000-backlink">21</a>Although cirrus cloud thinning aims to cool the planet by increasing longwave emissions to space, it is included in the portfolio of SRM options for consistency with AR5 and SR1.5. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3.3</span></span></p></div></div></div></div></div><div class="s9-widget-wrapper mt-3 mb-3"/><div data-sal="slide-up" data-sal-delay="300" data-sal-easing="ease"/></div></div></section></div><div class="related_pages pt-4"><div class="container"><div class="gx-3 gy-5 ps-2 row"><div class="col-lg-12 col-12 offset-lg-0"><div class="gx-3 gy-3 row"><div class="col-12"><h3 class="fw-bold color-heading mb-2">Explore more</h3></div><div class="col-lg-4 col-sm-6 col-12"><div class="card card-custom-1 bg-white d-flex flex-column justify-content-between"><div class="thumb-overlay"/><div data-gatsby-image-wrapper="" class="gatsby-image-wrapper gatsby-image-wrapper-constrained img-card"><div style="max-width:600px;display:block"><img alt="" role="presentation" aria-hidden="true" src="data:image/svg+xml;charset=utf-8,%3Csvg height='294' width='600' xmlns='http://www.w3.org/2000/svg' version='1.1'%3E%3C/svg%3E" style="max-width:100%;display:block;position:static"/></div><div aria-hidden="true" data-placeholder-image="" style="opacity:1;transition:opacity 500ms linear;background-color:#c8d8e8;position:absolute;top:0;left:0;bottom:0;right:0"/><picture><source type="image/webp" data-srcset="/report/ar6/wg1/static/af05fc311ff9396e551ce0656cdc67c9/cbe06/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 150w,/report/ar6/wg1/static/af05fc311ff9396e551ce0656cdc67c9/05c1b/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 300w,/report/ar6/wg1/static/af05fc311ff9396e551ce0656cdc67c9/db958/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 600w" sizes="(min-width: 600px) 600px, 100vw"><img data-gatsby-image-ssr="" data-main-image="" style="opacity:0" sizes="(min-width: 600px) 600px, 100vw" decoding="async" loading="lazy" data-s
