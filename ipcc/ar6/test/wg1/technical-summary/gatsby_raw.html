 global CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions would need to decline to net zero to halt global warming. Estimates may vary by &#177;220 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> depending on the level of non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions at the time global anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions reach net zero levels. This variation is referred to as non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> scenario uncertainty and will be further assessed in the AR6 Working Group III Contribution. Geophysical uncertainties surrounding the climate response to these non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions result in an additional uncertainty of at least &#177;220 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, and uncertainties in the level of historical warming result in a &#177;550 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> uncertainty. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4, 5.5.2</span></span></p><div class="_idGenObjectLayout-2"><div class="_idGenObjectStyleOverride-2" id="_idContainer033"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Table TS.3 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Estimates of remaining carbon budgets and their uncertainties. </span>Assessed estimates are provided for additional human-induced warming, expressed as global surface temperature, since the recent past (2010&#8211;2019), <i class="&#8226;-Light-condensed-italic">likely </i>amounted to 0.8&#176; to 1.3&#176;C with a best estimate of 1.07&#176;C relative to 1850&#8211;1900. Historical CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions between 1850 and 2014 have been estimated at about 2180 &#177; 240 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (1-sigma range), while since 1 January 2015, an additional 210 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> has been emitted until the end of 2019. GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> values to the nearest 50. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Table 3.1, 5.5.1, 5.5.2, Box 5.2, Table 5.1, Table 5.7, Table 5.8</span></span> </strong><img loading="lazy" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Table_TS_3.png"/><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">a</sup>Human-induced global surface temperature increase between 1850&#8211;1900 and 2010&#8211;2019 is assessed at 0.8&#8211;1.3&#176;C (<i class="&#8226;-Light-condensed-italic">likely </i>range; Cross-Section Box TS.1) with a best estimate of 1.07&#176;C. Combined with a central estimate of TCRE (1.65&#176;C per 1000 PgC) this uncertainty in isolation results in a potential variation of remaining carbon budgets of &#177;550 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- CharOverride-5">2</sub>, which, however, is not independent of the assessed uncertainty of TCRE and thus not fully additional.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">b</sup>TCRE: transient climate response to cumulative emissions of carbon dioxide, assessed to fall<i class="&#8226;-Light-condensed-italic"> likely </i>between 1.0&#8211;2.3&#176;C per 1000 PgC with a normal distribution, from which the percentiles are taken. Additional Earth system feedbacks are included in the remaining carbon budget estimates as discussed in <a class="section-link" data-title="Adjustments for additional Earth system feedbacks" href="/report/ar6/wg1/chapter/chapter-5#5.5.2.2.5">Section 5.5.2.2.5</a>.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">c</sup>Estimates assume that non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are mitigated consistent with the median reductions found in scenarios in the literature as assessed in SR1.5. Non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> scenario variations indicate how much remaining carbon budget estimates vary due to different scenario assumptions related to the future evolution of non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions in mitigation scenarios from SR1.5 that reach net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. This variation is additional to the uncertainty in TCRE. The Working Group III Contribution to AR6 will reassess the potential for non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> mitigation based on literature since SR1.5.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---no-title"><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">d</sup>Geophysical uncertainties reported in these columns and TCRE uncertainty are not statistically independent, as uncertainty in TCRE depends on uncertainty in the assessment of historical temperature, non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> versus CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> forcing, and uncertainty in emissions estimates. These estimates cannot be formally combined, and these uncertainty variations are not directly additional to the spread of remaining carbon budgets due to TCRE uncertainty reported in columns three to seven.</p><p class="Body-copy_Figures--tables-etc_&#8226;-Figure-table-note---last-line"><sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">e</sup>Recent emissions uncertainty reflects the &#177;10% uncertainty in the historical CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions estimate since 1 January 2015.</p></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Methodological improvements and new evidence result in updated remaining carbon budget estimates. The assessment in AR6 applies the same methodological improvements as in SR1.5, which uses a recent observed baseline for historic temperature change and cumulative emissions. Changes compared to SR1.5 are therefore small: the assessment of new evidence results in updated median remaining carbon budget estimates for limiting warming to 1.5&#176;C and 2&#176;C being the same and about 60 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> smaller, respectively, after accounting for emissions since SR1.5. Meanwhile, remaining carbon budgets for limiting warming to 1.5&#176;C would be about 300&#8211;350 GtCO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> larger if evidence and methods available at the time of AR5 would be used. If a specific remaining carbon budget is exceeded, this results in a lower probability of keeping warming below a specified temperature level and higher irreversible global warming over decades to centuries, or alternatively a need for net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions or further reductions in non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> greenhouse gases after net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> is achieved to return warming to lower levels in the long term. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.5.2, 5.6, Box 5.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Based on idealized model simulations that explore the climate response once CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions have been brought to zero, the magnitude of the zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions commitment (ZEC, see Glossary) is assessed to be <i class="&#8226;-Condensed-italic">likely </i>smaller than 0.3&#176;C for time scales of about half a century and cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions broadly consistent with global warming of 2&#176;C. However, there is <i class="&#8226;-Condensed-italic">low confidence</i> about its sign on time scales of about half a century. For lower cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, the range would be smaller yet with equal uncertainty about the sign. If the ZEC is positive on decadal time scales, additional warming leads to a reduction in the estimates of remaining carbon budgets, and vice versa if it is negative. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.7.1, 5.5.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Permafrost thaw is included in estimates together with other feedbacks that are often not captured by models. Limitations in modelling studies combined with weak observational constraints only allow<i class="&#8226;-Condensed-italic">low confidence</i> in the magnitude of these estimates (Section TS.3.2.2). Despite the large uncertainties surrounding the quantification of the effect of additional Earth system feedback processes, such as emissions from wetlands and permafrost thaw, these feedbacks represent identified additional risk factors that scale with additional warming and mostly increase the challenge of limiting warming to specific temperature levels. These uncertainties do not change the basic conclusion that global CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions would need to decline to net zero to halt global warming. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4.8, 5.5.2, Box 5.1</span></span></p></div></div><div class="h3-container" id="TS.3.3.2"><h3 class="numbered" lang="de-DE">TS.3.3.2 Carbon Dioxide Removal<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-10-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Deliberate carbon dioxide removal (CDR) from the atmosphere has the potential to compensate for residual CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions to reach net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions or to generate net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. In the same way that part of current anthropogenic net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are taken up by land and ocean carbon stores, net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal will be partially counteracted by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> release from these stores (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>). Asymmetry in the carbon cycle response to simultaneous CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and removals implies that a larger amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> would need to be removed to compensate for an emission of a given magnitude to attain the same change in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). CDR methods have wide-ranging side-effects that can either weaken or strengthen the carbon sequestration and cooling potential of these methods and affect the achievement of sustainable development goals (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Carbon dioxide removal (CDR) refers to anthropogenic activities that deliberately remove CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from the atmosphere and durably store it in geological, terrestrial or ocean reservoirs, or in products. Carbon dioxide is removed from the atmosphere by enhancing biological or geochemical carbon sinks or by direct capture of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from air. Emissions pathways that limit global warming to 1.5&#176;C or 2&#176;C typically assume the use of CDR approaches in combination with GHG emissions reductions. CDR approaches could be used to compensate for residual emissions from sectors that are difficult or costly to decarbonize. CDR could also be implemented at a large scale to generate global net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (i.e., anthropogenic CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removals exceeding anthropogenic emissions), which could compensate for earlier emissions as a way to meet long-term climate stabilization goals after a temperature overshoot. This Report assesses the effects of CDR on the carbon cycle and climate. Co-benefits and trade-offs for biodiversity, water and food production are briefly discussed for completeness, but a comprehensive assessment of the ecological and socio-economic dimensions of CDR options is left to the WGII and WGIII reports. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">CDR methods have the potential to sequester CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from the atmosphere (<i class="&#8226;-Condensed-italic">high confidence</i>). In the same way part of current anthropogenic net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are taken up by land and ocean carbon stores, net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal will be partially counteracted by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> release from these stores, such that the amount of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sequestered by CDR will not result in an equivalent drop in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (<i class="&#8226;-Condensed-italic">very </i><i class="&#8226;-Condensed-italic"> high confidence</i>). The fraction of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed from the atmosphere that is not replaced by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> released from carbon stores &#8211; a measure of CDR effectiveness &#8211; decreases slightly with increasing amounts of removal (<i class="&#8226;-Condensed-italic">medium confidence</i>) and decreases strongly if CDR is applied at lower atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations (<i class="&#8226;-Condensed-italic">medium confidence</i>). The reduction in global surface temperature is approximately linearly related to cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal (<i class="&#8226;-Condensed-italic">high confidence</i>). Because of this near-linear relationship, the amount of cooling per unit CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removed is approximately independent of the rate and amount of removal (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6.2.1, Figure 5.32, Figure 5.34</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Due to non-linearities in the climate system, the century-scale climate&#8211;carbon cycle response to a CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> removal from the atmosphere is not always equal and opposite to its response to a simultaneous CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emission (<i class="&#8226;-Condensed-italic">medium</i>confidence). For CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions of 100 PgC released from a state in equilibrium with pre-industrial atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> levels, CMIP6 models simulate that 27&#177; 6% (mean &#177; 1 standard deviation) of emissions remain in the atmosphere 80&#8211;100 years after the emissions, whereas for removals of 100 PgC only 23 &#177; 6% of removals remain out of the atmosphere. This asymmetry implies that an extra amount of CDR is required to compensate for a positive emission of a given magnitude to attain the same change in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Due to <i class="&#8226;-Condensed-italic">low agreement</i> between models, there is <i class="&#8226;-Condensed-italic">low confidence</i> in the sign of the asymmetry of the temperature response to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and removals. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6.2.1, Figure 5.35</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Simulations with ESMs indicate that under scenarios where CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions gradually decline, reach net zero and become net negative during the 21st century (e.g., SSP1-2.6), land and ocean carbon sinks begin to weaken in response to declining atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations, and the land sink eventually turns into a source (Figure TS.19). This sink-to-source transition occurs decades to a few centuries after CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions become net negative. The ocean remains a sink of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> for centuries after emissions become net negative. Under scenarios with large net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions (e.g., SSP5-3.4-OS) and rapidly declining CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentrations, the land source is larger than for SSP1-2.6 and the ocean also switches to a source. While the general response is robust across models, there is <i class="&#8226;-Condensed-italic">low confidence</i> in the timing of the sink-to-source transition and the magnitude of the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> source in scenarios with net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. Carbon dioxide removal could reverse some aspects climate change if CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions become net negative, but some changes would continue in their current direction for decades to millennia. For instance, sea level rise due to ocean thermal expansion would not reverse for several centuries to millennia (<i class="&#8226;-Condensed-italic">high confidence</i>) (Box TS.4). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.4.10, 5.6.2.1, Figure 5.30, Figure 5.33</span></span></p><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1"><div id="_idContainer036"><div class="&#8226;-2-column-graphic" id="_idContainer034"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-19" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_19.png"/></div><div class="Basic-Text-Frame" id="_idContainer035"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns"><span class="&#8226;-Figure-table-number---title"/><span class="&#8226;-Bold-condensed--dark-blue-">Figure TS.19 | Carbon sink response in a scenario with net carbon dioxide (CO</span><span class="&#8226;-Subscript-bold-condensed-DARK-BLUE _idGenCharOverride-1">2</span><span class="&#8226;-Bold-condensed--dark-blue-">) removal from the atmosphere. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show how atmospheric CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span> <i class="&#8226;-Light-condensed-italic">evolves under negative emissions and its dependence on the negative emissions technologies. It also shows the evolution of the ocean and land sinks. </i>Shown are CO<span class="&#8226;-Subscript-light-condensed _idGenCharOverride-1">2</span>flux components from concentration-driven Earth system model (ESM) simulations during different emissions stages of SSP1&#8211;2.6 and its long-term extension. <span class="CharOverride-6"> (a) </span>Large net positive CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, <span class="CharOverride-6"> (b) </span>small net positive CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, <span class="CharOverride-6">(c&#8211;d) </span>net negative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, and <span class="CharOverride-6"> (e) </span>net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. Positive flux components act to raise the atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration, whereas negative components act to lower the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration. Net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and land and ocean CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fluxes represent the multi-model mean and standard deviation (error bar) of four ESMs (CanESM5, UKESM1, CESM2-WACCM, IPSL-CM6a-LR) and one Earth system model of intermediate complexity (Uvic ESCM). Net CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are calculated from concentration-driven ESM simulations as the residual from the rate of increase in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and land and ocean CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> fluxes. Fluxes are accumulated over each 50-year period and converted to concentration units (parts per million, or ppm). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.6.2.1, Figure 5.33</span></span> </strong></div></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-19" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Carbon dioxide removal methods have a range of side effects that can either weaken or strengthen the carbon sequestration and cooling potential of these methods and affect the achievement of sustainable development goals (<i class="&#8226;-Condensed-italic">high confidence</i>). Biophysical and biogeochemical side-effects of CDR methods are associated with changes in surface albedo, the water cycle, emissions of CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> and N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O, ocean acidification and marine ecosystem productivity (<i class="&#8226;-Condensed-italic">high confidence</i>). These side-effects and associated Earth system feedbacks can decrease carbon uptake and/or change local and regional climate and in turn limit the CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sequestration and cooling potential of specific CDR methods (<i class="&#8226;-Condensed-italic">medium confidence</i>). Deployment of CDR, particularly on land, can also affect water quality and quantity, food production and biodiversity (<i class="&#8226;-Condensed-italic">high confidence</i>). These effects are often highly dependent on local context, management regime, prior land use, and scale (<i class="&#8226;-Condensed-italic">high confidence</i>). The largest co-benefits are obtained with methods that seek to restore natural ecosystems or improve soil carbon sequestration (<i class="&#8226;-Condensed-italic">medium confidence</i>). The climate and biogeochemical effects of terminating CDR are expected to be small for most CDR methods (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6.2.2, Figure 5.36, 8.4.3, 8.6.3</span></span></p></div></div><div class="h3-container" id="TS.3.3.3"><h3 class="numbered" lang="de-DE">TS.3.3.3 Relating Different Forcing Agents<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-11-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">When including other GHGs, the choice of emissions metric affects the quantification of net zero GHG emissions and their resulting temperature outcome (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Reaching and sustaining net zero GHG emissions typically leads to a peak and decline in temperatures when quantified with the global warming potential over a 100-year period (GWP-100). Carbon-cycle responses are more robustly accounted for in emissions metrics compared to AR5 (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). New emissions metric approaches can be used to generate equivalent cumulative emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> for short-lived greenhouse gases based on their rate of emissions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.6.2</span></span></p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Over 10- to 20-year time scales, the temperature response to a single year&#8217;s worth of current emissions of short-lived climate forcers (SLCFs) is at least as large as that of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, but because the effects of SLCFs decay rapidly over the first few decades after emission, the net long-term temperature response to a single year&#8217;s worth of emissions is predominantly determined by cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Emissions reductions in 2020 associated with COVID-19 containment led to small and positive global ERF; however, global and regional climate responses to the forcing are undetectable above internal variability due to the temporary nature of emissions reductions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.6, Cross-Chapter Box 6.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The relative climate effects of different forcing agents are typically quantified using emissions metrics that compare the effects of an idealised pulse of 1 kg of some climate forcing agent against a reference climate forcing agent, almost always CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. The two most prominent pulse emissions metrics are the global warming potential (GWP) and global temperature change potential (GTP) (see Glossary). The climate responses to CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions by convention include the effects of warming on the carbon cycle, so for consistency these also need to be determined for non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions. The methodology for doing this has been placed on a more robust scientific footing compared to AR5 (<i class="&#8226;-Condensed-italic">high confidence</i>). Methane from fossil fuel sources has slightly higher emissions metric values than those from biogenic sources since it leads to additional fossil CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> in the atmosphere (<i class="&#8226;-Condensed-italic">high confidence</i>). Updates to the chemical adjustments for CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> and N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O emissions (Section TS.3.1) and revisions in their lifetimes result in emissions metrics for GWP and GTP that are slightly lower than in AR5 (<i class="&#8226;-Condensed-italic">medium confidence</i>). Emissions metrics for the entire suite of GHGs assessed in the AR6 have been calculated for various time horizons. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.6.1, Table 7.15, Table 7.SM.7</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">New emissions metric approaches, such as GWP* and Combined-GTP (CGTP), relate changes in the emissions rate of short-lived greenhouse gases to equivalent cumulative emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> -e). Global surface temperature response from aggregated emissions of short-lived greenhouse gases over time is determined by multiplying these cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> -e by TCRE (see Section TS.3.2.1). When GHGs are aggregated using standard metrics such as GWP or GTP, cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> -e emissions are not necessarily proportional to future global surface temperature outcomes (<i class="&#8226;-Condensed-italic">high confidence</i>) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.6.1, Box 7.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Emissions metrics are needed to aggregate baskets of gases to determine net zero GHG emissions. Generally, achieving net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and declining non-CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> radiative forcing would halt human-induced warming. Reaching net zero GHG emissions quantified by GWP-100 typically leads to declining temperatures after net zero GHGs emissions are achieved if the basket includes short-lived gases, such as CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>. Net zero GHG emissions defined by CGTP or GWP* imply net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> and other long-lived GHG emissions and constant (CGTP) or gradually declining (GWP*) emissions of short-lived gases. The warming evolution resulting from net zero GHG emissions defined in this way corresponds approximately to reaching net zero CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions, and would thus not lead to declining temperatures after net zero GHG emissions are achieved but to an approximate temperature stabilization (<i class="&#8226;-Condensed-italic">high confidence</i>). The choice of emissions metric hence affects the quantification of net zero GHG emissions, and therefore the resulting temperature outcome of reaching and sustaining net zero GHG emissions levels (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">7.6.1.4, 7.6.2, 7.6.3</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">As pointed out in AR5, ultimately, it is a matter for policymakers to decide which emissions metric is most applicable to their needs. This Report does not recommend the use of any specific emissions metric, as the most appropriate metric depends on the policy goal and context (see Chapter 7, <a class="section-link" data-title="Metrics to Evaluate Emissions" href="/report/ar6/wg1/chapter/chapter-7#7.6">Section 7.6</a>). A detailed assessment of GHG metrics to support climate change mitigation and associated policy contexts is provided in the WGIII contribution to the AR6.</p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">The global surface temperature response following a climate change mitigation measure that affects emissions of both short- and long-lived climate forcers depends on their lifetimes, their ERFs, how fast and for how long the emissions are reduced, and the thermal inertia in the climate system. Mitigation, relying on emissions reductions and implemented through new legislation or technology standards, implies that emissions reductions occur year after year. Global temperature response to a year&#8217;s worth of current emissions from different sectors informs about the mitigation potential (Figure TS.20). Over 10- to 20-year time scales, the influence of SLCFs is at least as large as that of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, with sectors producing the largest warming being fossil fuel production and distribution, agriculture, and waste management. Because the effects of the SLCFs decay rapidly over the first few decades after emission, the net long-term temperature effect from a single year&#8217;s worth of current emissions is predominantly determined by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>. Fossil fuel combustion for energy, industry and land transportation are the largest contributing sectors on a 100-year time scale (<i class="&#8226;-Condensed-italic">high confidence</i>). Current emissions of CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, N<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>O and SLCFs from East Asia and North America are the largest regional contributors to additional net future warming on both short (<i class="&#8226;-Condensed-italic">medium confidence</i>) and long time scales (10 and 100 years, respectively) (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.6.1, 6.6.2, Figure 6.16</span></span></p><div id="_idContainer119"><div class="_idGenObjectLayout-1 _idGenObjectStyleOverride-1" id="_idContainer117"><img loading="lazy" alt="" class="_idGenObjectAttribute-1" id="figure-ts-20" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Figure_20.png"/><div id="_idContainer118"><strong class="Body-copy_Figures--tables-etc_&#8226;-Figure-title--bold-to-------spans-columns mb-3"><span class="&#8226;-Figure-table-number---title"><span class="&#8226;-Bold-condensed" lang="en-GB">Figure TS.20 | </span></span><span class="&#8226;-Bold-condensed--dark-blue-">Global surface temperature change 10 and 100 years after a one-year pulse of present-day emissions. </span><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show the sectoral contribution to present-day climate change by specific climate forcers, including carbon dioxide (CO</i><span class="&#8226;-Subscript-light-condensed-italic _idGenCharOverride-1">2</span> <i class="&#8226;-Light-condensed-italic">) as well as short-lived climate forcers (SLCFs). </i>The temperature response is broken down by individual species and shown for total anthropogenic emissions<span class="CharOverride-6">(top)</span>, and sectoral emissions on 10-year<span class="CharOverride-6"> (left) </span>and 100-year time scales<span class="CharOverride-6"> (right)</span>. Sectors are sorted by (high-to-low) net temperature effect on the 10-year time scale. Error bars in the top panel show the 5&#8211;95% range in net temperature effect due to uncertainty in radiative forcing only (calculated using a Monte Carlo approach and best estimate uncertainties from the literature). Emissions for 2014 are from the Coupled Model Intercomparison Project Phase 6 (CMIP6) emissions dataset, except for hydrofluorocarbons (HFCs) and aviation H<span class="CharOverride-19">2</span>O, which rely on other datasets (see Section 6.6.2 for more details). CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions are excluded from open biomass burning and residential biofuel use. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.6.2, Figure 6.16</span></span> </strong></div><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/figure-ts-20/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div></div></div><p/><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">COVID-19 restrictions led to detectable reductions in global anthropogenic emissions of nitrogen oxides (NO<span class="CharOverride-19">x</span>) (about 35% in April 2020) and fossil CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> (7%, with estimates ranging from 5.8% to 13.0%), driven largely by reduced emissions from the transportation sector (<i class="&#8226;-Condensed-italic">medium confidence</i>). There is <i class="&#8226;-Condensed-italic"> high confidence</i> that, with the exception of surface ozone, reductions in pollutant precursors contributed to temporarily improved air quality in most regions of the world. However, these reductions were lower than what would be expected from sustained implementation of policies addressing air quality and climate change (<i class="&#8226;-Condensed-italic">medium confidence</i>). Overall, the net global ERF from COVID-19 containment was likely small and positive for 2020 (with a temporary peak value less than 0.2 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>), thus temporarily adding to the total anthropogenic climate influence, with positive forcing (warming influence) from aerosol changes dominating over negative forcings (cooling influence) from CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub>, NO<i class="&#8226;-Condensed-italic CharOverride-20">x</i> and contrail cirrus changes. Consistent with this small net radiative forcing, and against a large component of internal variability, Earth system models show no detectable effect on global or regional surface temperature or precipitation (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">Cross Chapter Box 6.1</span></span></p></div></div></div></div><div class="h2-container box-container" id="box-ts.7"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.7 | Climate and Air Quality Responses to Short-lived Climate Forcers in Shared</span><span class="&#8226;-Bold-condensed">Socio-economic</span><span class="&#8226;-Bold-condensed">Pathways</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-25-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Future changes in emissions of short-lived climate forcers (SLCFs) are expected to cause an additional global mean warming, with a large diversity in the end-of-century response across the WGI core set of Shared Socio-economic Pathways (SSPs), depending upon the level of climate change and air pollution mitigation (Box TS.7, Figure 1). This additional warming is either due to reductions in cooling aerosols for air pollution regulation or due to increases in methane (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>), ozone and hydrofluorocarbons (HFCs). This additional warming is stable after 2040 in SSPs associated with lower global air pollution as long as CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> emissions are also mitigated, but the overall warming induced by SLCF changes is higher in scenarios in which air quality continues to deteriorate (induced by growing fossil fuel use and limited air pollution control) (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Sustained CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> mitigation reduces global surface ozone, contributing to air quality improvements, and also reduces surface temperature in the longer term, but only sustained CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions reductions allow long-term climate stabilization (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Future changes in air quality (near-surface ozone and particulate matter, or PM) at global and local scales are predominantly driven by changes in ozone and aerosol precursor emissions rather than climate (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Air quality improvements driven by rapid decarbonization strategies, as in SSP1-1.9 and SSP1-2.6, are not sufficient in the near term to achieve air quality guidelines set by the World Health Organization in some highly polluted regions (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Additional policies (e.g., access to clean energy, waste management) envisaged to attain United Nations Sustainable Development Goals bring complementary SLCF reduction. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.4.4, 6.6.3, 6.7.3, Box 6.2</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The net effect of SLCF emissions changes on temperature will depend on how emissions of warming and cooling SLCFs will evolve in the future. The magnitude of the cooling effect of aerosols remains the largest uncertainty in the effect of SLCFs in future climate projections. Since the SLCFs have undergone large changes over the past two decades, the temperature and air pollution responses are estimated relative to the year 2019 instead of 1995&#8211;2014.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Temperature Response</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">In the next two decades, it is <i class="&#8226;-Condensed-italic">very likely </i> that SLCF emissions changes will cause a warming relative to 2019, across the WGI core set of SSPs (see Section TS.1.3.1), in addition to the warming<span class="&#8226;-Bold-condensed"/>from long-lived GHGs. The net effect of SLCF and HFC changes in global surface temperature across the SSPs is a<i class="&#8226;-Condensed-italic"> likely </i> warming of 0.06&#176;C&#8211;0.35&#176;C in 2040 relative to 2019. This near-term global mean warming linked to SLCFs is quite similar in magnitude across the SSPs due to competing effects of warming (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>, ozone) and cooling (aerosols) forcers (Box TS.7, Figure 1). There is greater diversity in the end-of-century response among the scenarios. SLCF changes in scenarios with no climate change mitigation (SSP3-7.0 and SSP5-8.5) will cause a warming in the <i class="&#8226;-Condensed-italic">likely </i>range of 0.4&#176;C&#8211;0.9&#176;C in 2100 relative to 2019 due to increases in CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>, tropospheric ozone and HFC levels. For the stringent climate change and pollution mitigation scenarios (SSP1-1.9 and SSP1-2.6), the cooling from reductions in CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>, ozone and HFCs partially balances the warming from reduced aerosols, primarily sulphate, and the overall SLCF effect is a<i class="&#8226;-Condensed-italic"> likely </i> increase in global surface temperature of 0.0&#176;C&#8211;0.3&#176;C in 2100, relative to 2019. With intermediate climate change and air pollution mitigations, SLCFs in SSP2-4.5 add a<i class="&#8226;-Condensed-italic"> likely </i> warming of 0.2&#176;C&#8211;0.5&#176;C to global surface temperature change in 2100, with the largest warming resulting from reductions in aerosols. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.4.4, 6.7.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Assuming implementation and efficient enforcement of both the Kigali Amendment to the Montreal Protocol on Substances that Deplete the Ozone Layer and current national plans result in limiting emissions (as in SSP1-2.6), the effects of HFCs on global surface temperature, relative to 2019, would remain below +0. 02&#176;C from 2050 onwards versus about +0.04&#176;C&#8211;0.08&#176;C in 2050 and +0.1&#176;C&#8211;0.3&#176;C in 2100 considering only national HFC regulations decided prior to the Kigali Amendment (as in SSP5-8.5) (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.6.3, 6.7.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-subhead-H1---no-space-below" lang="en-GB">Air Quality Responses</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body _idGenParaOverride-1" lang="en-GB">Air pollution projections range from strong reductions in global surface ozone and PM (e.g., SSP1-2.6, with stringent mitigation of both air pollution and climate change) to no improvement and even degradation (e.g., SSP3-7.0 without climate change mitigation and with only weak air pollution control) (<i class="&#8226;-Condensed-italic">high confidence</i>). Under the SSP3-7.0 scenario, PM levels are projected to increase until 2050 over large parts of Asia, and surface ozone pollution is projected to worsen over all continental areas through 2100 (<i class="&#8226;-Condensed-italic">high confidence</i>). In SSP5-8.5, a scenario without climate change mitigation but with stringent air pollution control, PM levels decline through 2100, but high CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub> levels hamper the decline in global surface ozone at least until 2080 (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.7.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title-continued" lang="en-GB"><img loading="lazy" alt="" class="_idGenObjectAttribute-5" id="box-ts-7-figure-1" src="https://ipcc.ch/report/ar6/wg1/downloads/figures/IPCC_AR6_WGI_TS_Box_7_Figure_1.png"/></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-Figure-title---last-line-of-box ParaOverride-14 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body mb-3" lang="en-GB"><strong class="IPCC_&#8226;-Bold-condensed--dark-blue-"><span class="&#8226;-Bold-condensed">Box TS.7, Figure 1 | </span></strong><span class="&#8226;-Bold-condensed"/><span class="&#8226;-Bold-condensed--dark-blue-">Effects of short-lived climate forcers (SLCFs) on global surface temperature and air pollution across the WGI core set of Shared Socio-economic Pathways (SSPs). </span><span class="&#8226;-Bold-condensed"/><i class="&#8226;-Light-condensed-italic">The intent of this figure is to show the climate and air quality (surface ozone and particulate matter smaller than 2.5 microns in diameter, or PM</i><i class="&#8226;-Light-condensed-italic CharOverride-19">2.5</i><i class="&#8226;-Light-condensed-italic">) response to SLCFs in the SSP scenarios for the near and long-term. </i><span class="&#8226;-Bold-condensed"/>Effects of net aerosols, tropospheric ozone, hydrofluorocarbons (HFCs; with lifetimes less than 50 years), and methane (CH<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">4</sub>) are compared with those of total anthropogenic forcing for 2040 and 2100 relative to year 2019. The global surface temperature changes are based on historical and future evolution of effective radiative forcing (ERF) as assessed in <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> of this Report. The temperature responses to the ERFs are calculated with a common impulse response function (RT) for the climate response, consistent with the metric calculations in <a class="section-link" data-title="The Earth&#8217;s Energy Budget, Climate Feedbacks, and Climate Sensitivity" href="/report/ar6/wg1/chapter/chapter-7">Chapter 7</a> (Box 7.1). The RT has an equilibrium climate sensitivity of 3.0&#176;C for a doubling of atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration (feedback parameter of &#8211;1.31 W m<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;2</sup>&#176;C<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1">&#8211;1</sup>). The scenario total (grey bar) includes all anthropogenic forcings (long- and short-lived climate forcers, and land-use changes). Uncertainties are 5&#8211;95% ranges. The global changes in air pollutant concentrations (ozone and PM<span class="CharOverride-19">2.5</span>) are based on multimodel Coupled Model Intercomparison Project Phase 6 (CMIP6) simulations and represent changes in five-year mean surface continental concentrations for 2040 and 2098 relative to 2019. Uncertainty bars represent inter-model &#177;1 standard deviation. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">6.7.2, 6.7.3, Figure 6.24</span></span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg1/figures/technical-summary/box-ts-7-figure-1/" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a></div><p/></div></div><div class="h2-container box-container" id="box-ts.8"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.8 | Earth System Response to Solar Radiation Modification</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-26-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar _idGenParaOverride-1 Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Since AR5, further modelling work has been conducted on aerosol-based solar radiation modification (SRM) options such as stratospheric aerosol injection, marine cloud brightening, and cirrus cloud thinning<sup class="&#8226;-Superscript--e-g--footnote-refs-in-text- _idGenCharOverride-1"><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-000">21</a></span></sup> and their climate and biogeochemical effects. These investigations have consistently shown that SRM could offset some of the effects of increasing greenhouse gases on global and regional climate, including the carbon and water cycles (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). However, there would be substantial residual or overcompensating climate change at the regional scales and seasonal time scales (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>), and large uncertainties associated with aerosol&#8211;cloud&#8211;radiation interactions persist. The cooling caused by SRM would increase the global land and ocean CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sinks (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>), but this would not stop CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from increasing in the atmosphere or affect the resulting ocean acidification under continued anthropogenic emissions (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">likely </i> that abrupt water cycle changes will occur if SRM techniques are implemented rapidly. A sudden and sustained termination of SRM in a high CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenario would cause rapid climate change (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). However, a gradual phase-out of SRM combined with emissions reduction and carbon dioxide removal (CDR) would avoid these termination effects (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6.3. 6.4.6, 8.6.3</span></span> .</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Solar radiation modification (SRM) refers to deliberate, large-scale climate intervention options that are studied as potential supplements to deep mitigation, for example, in scenarios that overshoot climate stabilization goals. SRM options aim to offset some of the warming effects of GHG emissions by modification of Earth&#8217;s shortwave radiation budget. Following SR1.5, the SRM assessed in this Report also includes some options, such as cirrus cloud thinning, that alter the longwave radiation budget.</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SRM contrasts with climate change mitigation activities, such as emissions reductions and CDR, as it introduces a &#8216;mask&#8217; to the climate change problem by altering Earth&#8217;s radiation budget, rather than attempting to address the root cause of the problem, which is the increase in GHGs in the atmosphere. By masking only the climate effects of GHG emissions, SRM does not address other issues related to atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> increase, such as ocean acidification. This Report assesses physical understanding of the Earth system response to proposed SRM, and the assessment is based primarily on idealized climate model simulations. There are other important considerations, such as risk to human and natural systems, perceptions, ethics, cost, governance, and trans-boundary issues and their relationship to the United Nations Sustainable Development Goals &#8211; issues that the WGII (Chapter 16) and WGIII (Chapter 14) Reports address. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SRM options include those that increase surface albedo, brighten marine clouds by increasing the amount of cloud condensation nuclei, or reduce the optical depth of cirrus clouds by seeding them with ice nucleating particles. However, the most commonly studied approaches attempt to mimic the cooling effects of major volcanic eruptions by injecting reflective aerosols (e.g., sulphate aerosols) or their precursors (e.g., sulphur dioxide) into the stratosphere. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6.3, 6.4.6</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SRM could offset some effects of greenhouse gas-induced warming on global and regional climate, but there would be substantial residual and overcompensating climate change at the regional scale and seasonal time scales (<i class="&#8226;-Condensed-italic">high confidence</i>). Since AR5, more modelling work has been conducted with more sophisticated treatment of aerosol-based SRM approaches, but the uncertainties in cloud&#8211;aerosol&#8211;radiation interactions are still large (<i class="&#8226;-Condensed-italic">high confidence</i>). Modelling studies suggest that it is possible to stabilize multiple large-scale temperature indicators simultaneously by tailoring the deployment strategy of SRM options (<i class="&#8226;-Condensed-italic">medium confidence</i>) but with large residual or overcompensating regional and seasonal climate changes. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">SRM approaches targeting shortwave radiation are <i class="&#8226;-Condensed-italic">likely </i> to reduce global mean precipitation, relative to future CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions scenarios, if all global mean warming is offset. In contrast, cirrus cloud thinning, targeting longwave radiation, is expected to cause an increase in global mean precipitation (<i class="&#8226;-Condensed-italic">medium confidence</i>). If shortwave approaches are used to offset global mean warming, the magnitude of reduction in regional precipitation minus evapotranspiration (P&#8211;E) (Box TS.5), which is more relevant to freshwater availability, is smaller than precipitation decrease because of simultaneous reductions in both precipitation and evapotranspiration (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 8.2.1, 8.6.3</span></span> .</p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">If SRM is used to cool the planet, it would cause a reduction in plant and soil respiration and slow the reduction of ocean carbon uptake due to warming (<i class="&#8226;-Condensed-italic">medium confidence</i>). The result would be an enhancement of the global land and ocean CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> sinks (<i class="&#8226;-Condensed-italic">medium confidence</i>) and a slight reduction in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> concentration relative to unmitigated climate change. However, SRM would not stop CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> from increasing in the atmosphere or affect the resulting ocean acidification under continued anthropogenic emissions (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The effect of stratospheric aerosol injection on global temperature and precipitation is projected by models to be detectable after one to two decades, which is similar to the time scale for the emergence of the benefits of emissions reductions. A sudden and sustained termination of SRM in a high GHG emissions scenario would cause rapid climate change and a reversal of the SRM effects on the carbon sinks (<i class="&#8226;-Condensed-italic">high confidence</i>). It is also <i class="&#8226;-Condensed-italic">likely </i> that a termination of strong SRM would drive abrupt changes in the water cycle globally and regionally, especially in the tropical regions by shifting the Inter-tropical Convergence Zone and Hadley cells. At the regional scale, non-linear responses cannot be excluded, due to changes in evapotranspiration. However, a gradual phase-out of SRM combined with emissions reductions and CDR would avoid larger rates of changes (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.6.3, 5.6.3, 8.6.3</span></span> .</p></div></div><div class="h2-container box-container" id="box-ts.9"><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-heading" lang="en-GB"><span class="&#8226;-Bold-condensed">Box TS.9 | Irreversibility, Tipping Points and Abrupt Changes</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-27-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The present rates of response of many aspects of the climate system are proportionate to the rate of recent temperature change, but some aspects may respond disproportionately. Some climate system components are slow to respond, such as the deep ocean overturning circulation and the ice sheets (Box TS.4). It is <i class="&#8226;-Bold-Condensed-Italic--dark-blue-">virtually certain</i> that irreversible, committed change is already underway for the slow-to-respond processes as they come into adjustment for past and present emissions.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The paleoclimate record indicates that tipping elements exist in the climate system where processes undergo sudden shifts toward a different sensitivity to forcing, such as during a major deglaciation, where 1&#176;C degree of temperature change might correspond to a large or small ice-sheet mass loss during different stages (Box TS.2). For global climate indicators, evidence for abrupt change is limited, but deep ocean warming, acidification and sea level rise are committed to ongoing change for millennia after global surface temperatures initially stabilize and are irreversible on human time scales (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>). At the regional scale, abrupt responses, tipping points and even reversals in the direction of change cannot be excluded (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>). Some regional abrupt changes and tipping points could have severe local impacts, such as unprecedented weather, extreme temperatures and increased frequency of droughts and forest fires.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Box-standfirst-with-Blue-sidebar Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Models that exhibit such tipping points are characterized by abrupt changes once the threshold is crossed, and even a return to pre-threshold surface temperatures or to atmospheric carbon dioxide concentrations does not guarantee that the tipping elements return to their pre-threshold state. Monitoring and early warning systems are being put into place to observe tipping elements in the climate system. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.3, 1.4.4, 1.5, 4.3.2, Table 4.10, 5.3.4, 5.4.9, 7.5.3, 9.2.2, 9.2.4, 9.4.1, 9.4.2, 9.6.3, Cross-chapter Box 12.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Understanding of multi-decadal reversibility (i.e., the system returns to the previous climate state within multiple decades after the radiative forcing is removed) has improved since AR5 for many atmospheric, land surface and sea ice climate metrics following sea surface temperature recovery. Some processes suspected of having tipping points, such as the Atlantic Meridional Overturning Circulation (AMOC), have been found to often undergo recovery after temperature stabilization with a time delay (<i class="&#8226;-Condensed-italic">low confidence</i>). However, substantial irreversibility is further substantiated for some cryosphere changes, ocean warming, sea level rise, and ocean acidification. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.7.2, 5.3.3, 5.4.9, 9.2.2, 9.2.4, 9.4.1, 9.4.2, 9.6.3</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">Some climate system components are slow to respond, such as the deep ocean overturning circulation and the ice sheets. It is <i class="&#8226;-Condensed-italic">likely </i> that under stabilization of global warming at 1.5&#176;C, 2.0&#176;C or 3.0&#176;C relative to 1850&#8211;1900, the AMOC will continue to weaken for several decades by about 15%, 20% and 30% of its strength and then recover to pre-decline values over several centuries (<i class="&#8226;-Condensed-italic">medium confidence</i>). At sustained warming levels between 2&#176;C and 3&#176;C, there is <span class="CharOverride-4">limited evidence</span> that the Greenland and West Antarctic ice sheets will be lost almost completely and irreversibly over multiple millennia; both the probability of their complete loss and the rate of mass loss increases with higher surface temperatures (<i class="&#8226;-Condensed-italic">high confidence</i>). At sustained warming levels between 3&#176;C and 5&#176;C, near-complete loss of the Greenland Ice Sheet and complete loss of the West Antarctic Ice Sheet is projected to occur irreversibly over multiple millennia (<i class="&#8226;-Condensed-italic">medium confidence</i>); with substantial parts or all of Wilkes Subglacial Basin in East Antarctica lost over multiple millennia (<i class="&#8226;-Condensed-italic">low confidence</i>). Early-warning signals of accelerated sea level rise from Antarctica could possibly be observed within the next few decades. For other hazards (e.g., ice-sheet behaviour, glacier mass loss and global mean sea level change, coastal floods, coastal erosion, air pollution, and ocean acidification) the time and/or scenario dimensions remain critical, and a simple and robust relationship with global warming level cannot be established (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">4.3.2, 4.7.2, 5.4.3, 5.4.5, 5.4.8, 8.6, 9.2, 9.4, Box 9.3, Cross-Chapter Box 12.1</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">For global climate indicators, evidence for abrupt change is limited. For global warming up to 2&#176;C above 1850&#8211;1900 levels, paleoclimate records do not indicate abrupt changes in the carbon cycle (<i class="&#8226;-Condensed-italic">low confidence</i>). Despite the wide range of model responses, uncertainty in atmospheric CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> by 2100 is dominated by future anthropogenic emissions rather than uncertainties related to carbon&#8211;climate feedbacks (<i class="&#8226;-Condensed-italic">high confidence</i>). There is no evidence of abrupt change in climate projections of global temperature for the next century: there is a near-linear relationship between cumulative CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> emissions and maximum global mean surface air temperature increase caused by CO<sub class="&#8226;-Subscript--e-g--for-CO2-etc- _idGenCharOverride-1">2</sub> over the course of this century for global warming levels up to at least 2&#176;C relative to 1850&#8211;1900. The increase in global ocean heat content (Section TS.2.4) will likely continue until at least 2300 even for low emissions scenarios, and global mean sea level will continue to rise for centuries to millennia following cessation of emissions (Box TS.4) due to continuing deep ocean heat uptake and mass loss of the Greenland and Antarctic ice sheets (<i class="&#8226;-Condensed-italic">high confidence</i>). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">2.2.3; Cross-Chapter Box 2.1; 5.1.1; 5.4; Cross-Chapter Box 5.1; Figures 5.3, 5.4, 5.25, and 5.26; 9.2.2; 9.2.4</span></span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB">The response of biogeochemical cycles to anthropogenic perturbations can be abrupt at regional scales and irreversible on decadal to century time scales (<i class="&#8226;-Condensed-italic">high confidence</i>). The probability of crossing uncertain regional thresholds increases with climate change (<i class="&#8226;-Condensed-italic">high</i><span class="CharOverride-21">Box TS.9</span></p><p class="Body-copy_Boxes_Blue-Boxes_&#8226;-Box-body" lang="en-GB"><i class="&#8226;-Condensed-italic"> confidence</i>). It is <i class="&#8226;-Condensed-italic">very unlikely </i> that gas clathrates (mostly methane) in deeper terrestrial permafrost and subsea clathrates will lead to a detectable departure from the emissions trajectory during this century. Possible abrupt changes and tipping points in biogeochemical cycles lead to additional uncertainty in 21st century atmospheric GHG concentrations, but future anthropogenic emissions remain the dominant uncertainty (<i class="&#8226;-Condensed-italic">high confidence</i>). There is potential for abrupt water cycle changes in some high emissions scenarios, but there is no overall consistency regarding the magnitude and timing of such changes. Positive land surface feedbacks, including vegetation, dust, and snow, can contribute to abrupt changes in aridity, but there is only<i class="&#8226;-Condensed-italic">low confidence</i> that such changes will occur during the 21st century. Continued Amazon deforestation, combined with a warming climate, raises the probability that this ecosystem will cross a tipping point into a dry state during the 21st century (<i class="&#8226;-Condensed-italic">low confidence</i>). (Section TS.3.2.2) <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">5.4.3, 5.4.5, 5.4.8, 5.4.9, 8.6.2, 8.6.3, Cross-Chapter Box 12.1</span></span></p></div></div></div><div class="h1-container" id="TS.4"><h1 class="numbered" lang="en-GB">TS.4 Regional Climate Change<span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">This section focuses on how to generate regional climate change information and its relevance for climate services; the drivers of regional climate variability and change and how they are being affected by anthropogenic factors; and observed, attributed and projected changes in climate, including extreme events and climatic impact-drivers (CIDs), across all regions of the world. There is a small set of CID changes common to all land or ocean regions and a specific set of changes from a broader range of CIDs seen in each region. This regional diversity results from regional climate being determined by a complex interplay between the seasonal-to-multi-decadal variation of large-scale modes of climate variability, external natural and anthropogenic forcings, local climate processes and related feedbacks.</p></div><div class="h2-container" id="TS.4.1"><h2 class="numbered" lang="de-DE">TS.4.1 Generation and Communication of Regional Climate Change Information<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-28-siblings"><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Climate change information at regional scale is generated using a range of data sources and methodologies. Multi-model ensembles and models with a range of resolutions are important data sources, and discarding models that fundamentally misrepresent relevant processes improves the credibility of ensemble information related to these processes. A key methodology is distillation &#8211; combining lines of evidence and accounting for stakeholder context and values &#8211; which helps ensure the information is relevant, useful and trusted for decision-making (see Core Concepts Box) (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">high confidence</i>).</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Since AR5, physical climate storylines have emerged as a complementary approach to ensemble projections for generating more accessible climate information and promoting a more comprehensive treatment of risk. They have been used as part of the distillation process within climate services to generate the required context-relevant, credible and trusted climate information.</p><p class="TS-Technical-Summary-styles_&#8226;-TS-Standfirst-with-blue-sidebar" lang="en-GB">Since AR5, climate change information produced for climate services has increased significantly due to scientific and technological advancements and growing user awareness, requirements, and demand (<i class="&#8226;-Bold-Condensed-Italic--dark-blue-">very high confidence</i>). The decision-making context, level of user engagement, and co-production between scientists, practitioners and users are important determinants of the type of climate service developed and its utility in supporting adaptation, mitigation and risk management decisions. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">10.3, 10.6, Cross-Chapter Box 10.3, 12.6, Cross-Chapter Box 12.2</span></span></p><div class="h3-container" id="TS.4.1.1"><h3 class="numbered" lang="de-DE">TS.4.1.1 Sources and Methodologies for Generating Regional Climate Information<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h3><div class="h3-siblings" id="h3-12-siblings"><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Climate change information at regional scale is generated using a range of data sources and methodologies (Section TS.1.4). Understanding of observed regional climate change and variability is based on the availability and analysis of multiple observational datasets that are suitable for evaluating the phenomena of interest (e.g., extreme events), including accounting for observational uncertainty (Section TS.1.2.1). These datasets are combined with climate model simulations of observed changes and events to attribute causes of those changes and events to large- and regional-scale anthropogenic and natural drivers and to assess the performance of the models. Future simulations with many climate models (multi-model ensembles) are then used to generate and quantify ranges of projected regional climate responses (Section TS.4.2). Discarding models that fundamentally misrepresent relevant processes improves the credibility of regional climate information generated from these ensembles (<i class="&#8226;-Condensed-italic">high confidence</i>). However, multi-model mean and ensemble spread are not a full measure of the range of projection uncertainty and are not sufficient to characterize low-likelihood, high-impact changes (Box TS.3) or situations where different models simulate substantially different or even opposite changes (<i class="&#8226;-Condensed-italic">high confidence</i>)<i class="&#8226;-Condensed-italic">. </i>Large single-model ensembles are now available and provide a more comprehensive spectrum of possible changes associated with internal variability (<i class="&#8226;-Condensed-italic">high confidence</i>) (Section TS.1.2.3). <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.1, 1.5.4, 10.2, 10.3.3, 10.3.4, 10.4.1, 10.6.2, 11.2, Box 11.2, Cross-Chapter Box 11.1, 12.4, Atlas.1.4.1</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Depending on the region of interest, representing regionally important forcings (e.g., aerosols, land-use change and ozone concentrations) and feedbacks (e.g., between snow and albedo, soil moisture and temperature, or soil moisture and precipitation) in climate models is a prerequisite for them to reproduce past regional trends to underpin the reliability of future projections (<i class="&#8226;-Condensed-italic">medium confidence</i>) (Section TS.1.2.2). In some cases, even the sign of a projected change in regional climate cannot be trusted if relevant regional processes are not represented, for example, for variables such as precipitation and wind speed (<i class="&#8226;-Condensed-italic">medium confidence</i>)<i class="&#8226;-Condensed-italic">. </i>In some regions, either geographical (e.g., Central Africa, Antarctica) or typological (e.g., mountainous areas, Small Islands and cities), and for certain phenomena, fewer observational records are available or accessible, which limits the assessment of regional climate change in these cases. <span><span class="ch-link">Links to chapters</span><span class="ch-link-popup">1.5.1, 1.5.3, 1.5.4, 8.5.1, 10.2, 10.3.3, 10.4.1, 11.1.6, 11.2, 12.4, Atlas.8.3, Atlas.11.1.5, Cross-Chapter Box Atlas.2</span></span></p><p class="Body-copy_&#8226;-Body-copy--full-justify-" lang="en-GB">Methodologies such as statistical downscaling, bias adjustment and weather generators are beneficial as an interface between climate model projections and impact modelling and for deriving user-relevant indicators (<i class="&#8226;-Condensed-italic">high confidence</i>). However, the performance of these techniques depends on that of the driving climate model: in particular, bias adjustment cannot overcome all consequences of unresolved or strongly misrepresented physical processes, such as large-scale circulation biases or local feedbacks (<i class="&#8226;-Condensed-italic">medium confidence</i>). <span><span class="ch-link">Links to chapters</span><spa
