<div class="section-content">
<div id="article-glossary-g-h-i-block-1" class="block type-text">
<p><strong>Gender equity </strong></p>
<p>See <em>Equity</em>.</p>
<p><strong>General purpose technologies (GPT) </strong></p>
<p>General purpose technologies can be or are used pervasively in a wide range of sectors in ways that fundamentally change the modes of operation of those sectors (Helpman, 1998)<sup id="fnref:r26" class="bf-reference" data-ref="26"><a href="#fn:r26" rel="footnote">26</a></sup>. Examples include the steam engine, power generator and motor, <em>ICT</em>, and biotechnology.</p>
<p><strong>Geoengineering</strong></p>
<p>In this report, separate consideration is given to the two main approaches considered as &#8216;geoengineering&#8217; in some of the literature: <em>solar radiation modification (SRM)</em> and <em>carbon dioxide removal (CDR)</em>. Because of this separation, the term &#8216;geoengineering&#8217; is not used in this report.</p>
<p>See also <em>Carbon dioxide removal (CDR)</em> and <em>Solar radiation modification (SRM).</em><strong>&#160;</strong></p>
<p><strong>Glacier </strong></p>
<p>A perennial mass of ice, and possibly firn and snow, originating on the land surface by the recrystallisation of snow and showing <em>evidence</em> of past or present flow. A glacier typically gains mass by accumulation of snow, and loses mass by melting and ice discharge into the sea or a lake if the glacier terminates in a body of water. Land ice masses of continental size (&gt;50,000 km<sup>2</sup>) are referred to as <em>ice sheets</em>. See also <em>Ice sheet</em>.</p>
<p><strong>Global climate model (also referred to as general circulation model, both abbreviated as GCM)</strong></p>
<p>See <em>Climate model</em>.</p>
<p><strong>Global mean surface temperature (GMST)</strong></p>
<p>Estimated global average of near-surface air temperatures over land and sea-ice, and <em>sea surface temperatures</em> over ice-free ocean regions, with changes normally expressed as departures from a value over a specified <em>reference period</em>. When estimating changes in GMST, near-surface air temperature over both land and oceans are also used. <sup id="fnref:1" class="bf-footnote" data-fn="1"><a href="#fn:1" rel="footnote">1</a></sup> See also <em>Land surface air temperature</em>, <em>Sea surface temperature (SST)</em> and <em>Global mean surface air temperature (GSAT)</em>.</p>
<p><strong>Global mean surface air temperature (GSAT)</strong></p>
<p>Global average of near-surface air temperatures over land and oceans. Changes in GSAT are often used as a measure of global temperature change in <em>climate models</em> but are not observed directly. See also <em>Global mean surface temperature (GMST)</em> and <em>Land surface air temperature</em>.</p>
<p><strong>Global warming </strong></p>
<p>The estimated increase in <em>global mean surface temperature (GMST)</em> averaged over a 30-year period, or the 30-year period centered on a particular year or decade, expressed relative to <em>pre-industrial</em> levels unless otherwise specified. For 30-year periods that span past and future years, the current multi-decadal warming trend is assumed to continue. See also <em>Climate change</em> and <em>Climate variability</em>.</p>
<p><strong>Governance </strong></p>
<p>A comprehensive and inclusive concept of the full range of means for deciding, managing, implementing and monitoring policies and measures. Whereas government is defined strictly in terms of the nation-state, the more inclusive concept of governance recognizes the contributions of various levels of government (global, international, regional, sub-national and local) and the contributing roles of the private sector, of nongovernmental actors, and of civil society to addressing the many types of issues facing the global community.</p>
<p><em>Adaptive governance</em></p>
<p>An emerging term in the literature for the evolution of formal and informal <em>institutions</em> of governance that prioritize <em>social learning</em> in planning, implementation and evaluation of policy through iterative social learning to steer the use and protection of natural resources, <em>ecosystem services</em> and common pool natural resources, particularly in situations of complexity and <em>uncertainty</em>.</p>
<p><em>Climate governance</em></p>
<p>Purposeful mechanisms and measures aimed at steering social systems towards preventing, mitigating, or adapting to the risks posed by <em>climate change</em> (Jagers and Stripple, 2003)<sup id="fnref:r27" class="bf-reference" data-ref="27"><a href="#fn:r27" rel="footnote">27</a></sup>.</p>
<p><em>Deliberative governance</em></p>
<p>Deliberative governance involves decision-making through inclusive public conversation, which allows opportunity for developing policy options through public discussion rather than collating individual preferences through voting or referenda (although the latter governance mechanisms can also be proceeded and legitimated by public deliberation processes).</p>
<p><em>Flexible governance</em></p>
<p>Strategies of governance at various levels, which prioritize the use of <em>social learning</em> and rapid feedback mechanisms in planning and policy making, often through incremental, experimental and iterative management processes.</p>
<p><em>Governance capacity</em></p>
<p>The ability of governance <em>institutions</em>, leaders, and non-state and civil society to plan, co-ordinate, fund, implement, evaluate and adjust policies and measures over the short, medium and long term, adjusting for <em>uncertainty</em>, rapid change and wide-ranging impacts and multiple actors and demands.</p>
<p><em>Multilevel governance</em></p>
<p>Multilevel governance refers to negotiated, non-hierarchical exchanges between <em>institutions</em> at the transnational, national, regional and local levels. Multilevel governance identifies relationships among governance processes at these different levels. Multilevel governance does include negotiated relationships among institutions at different institutional levels and also a vertical &#8216;layering&#8217; of governance processes at different levels. Institutional relationships take place directly between transnational, regional and local levels, thus bypassing the state level (Peters and Pierre, 2001)<sup id="fnref:r28" class="bf-reference" data-ref="28"><a href="#fn:r28" rel="footnote">28</a></sup></p>
<p><em>Participatory governance</em></p>
<p>A governance system that enables direct public engagement in decision-making using a variety of techniques for example, referenda, community deliberation, citizen juries or participatory budgeting. The approach can be applied in formal and informal <em>institutional</em> contexts from national to local, but is usually associated with devolved decision-making. This definition builds from Fung and Wright (2003)<sup id="fnref:r29" class="bf-reference" data-ref="29"><a href="#fn:r29" rel="footnote">29</a></sup> and Sarmiento and Tilly (2018)<sup id="fnref:r30" class="bf-reference" data-ref="30"><a href="#fn:r30" rel="footnote">30</a></sup>.</p>
<p><strong>Governance capacity</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Green infrastructure </strong></p>
<p>The interconnected set of natural and constructed ecological systems, green spaces and other landscape features. It includes planted and indigenous trees, wetlands, parks, green open spaces and original grassland and woodlands, as well as possible building and street-level design interventions that incorporate vegetation. Green infrastructure provides services and functions in the same way as conventional infrastructure. This definition builds from Culwick and Bobbins (2016)<sup id="fnref:r31" class="bf-reference" data-ref="31"><a href="#fn:r31" rel="footnote">31</a></sup>.</p>
<p><strong>Greenhouse gas (GHG)</strong></p>
<p>Greenhouse gases are those gaseous constituents of the <em>atmosphere</em>, both natural and <em>anthropogenic</em>, that absorb and emit radiation at specific wavelengths within the spectrum of terrestrial radiation emitted by the Earth&#8217;s surface, the atmosphere itself and by clouds. This property causes the greenhouse effect. Water vapour (H<sub>2</sub>O), <em>carbon dioxide (CO<sub>2</sub>)</em>, <em>nitrous oxide (N<sub>2</sub>O)</em>, <em>methane (CH<sub>4</sub>)</em> and <em>ozone (O<sub>3</sub>)</em> are the primary GHGs in the Earth&#8217;s atmosphere. Moreover, there are a number of entirely human-made GHGs in the atmosphere, such as the <em>halocarbons</em> and other chlorine- and bromine-containing substances, dealt with under the Montreal Protocol. Beside CO<sub>2</sub>, N<sub>2</sub>O and CH<sub>4</sub>, the <em>Kyoto Protocol</em> deals with the GHGs sulphur hexafluoride (SF<sub>6</sub>), hydrofluorocarbons (HFCs) and perfluorocarbons (PFCs). See also <em>Carbon dioxide (CO<sub>2</sub>)</em>, <em>Methane (CH<sub>4</sub>)</em>, <em>Nitrous oxide (N<sub>2</sub>O)</em> and <em>Ozone (O<sub>3</sub>)</em>.</p>
<p><strong>Greenhouse gas removal (GGR)</strong></p>
<p>Withdrawal of a <em>GHG</em> and/or a <em>precursor</em> from the <em>atmosphere</em> by a <em>sink</em>. See also <em>Carbon dioxide removal (CDR)</em> and <em>Negative emissions</em>.</p>
<p><strong>Gross domestic product (GDP)</strong></p>
<p>The sum of gross value added, at purchasers&#8217; prices, by all resident and non-resident producers in the economy, plus any taxes and minus any subsidies not included in the value of the products in a country or a geographic region for a given period, normally one year. GDP is calculated without deducting for depreciation of fabricated assets or depletion and degradation of natural resources.</p>
<p><strong>Gross fixed capital formation (GFCF)</strong></p>
<p>One component of the <em>GDP</em> that corresponds to the total value of acquisitions, minus disposals of fixed assets during one year by the business sector, governments and households, plus certain additions to the value of non-produced assets (such as subsoil assets or major improvements in the quantity, quality or productivity of land).</p>
<p><strong>Halocarbons</strong></p>
<p>A collective term for the group of partially halogenated organic species, which includes the chlorofluorocarbons (CFCs), hydrochlorofluorocarbons (HCFCs), hydrofluorocarbons (HFCs), halons, methyl chloride and methyl bromide. Many of the halocarbons have large global warming potentials. The chlorine and bromine-containing halocarbons are also involved in the depletion of the ozone layer.</p>
<p><strong>Hazard </strong></p>
<p>The potential occurrence of a natural or human-induced physical event or trend that may cause loss of life, injury, or other health impacts, as well as damage and loss to property, infrastructure, <em>livelihoods</em>, service provision, <em>ecosystems</em> and environmental resources. See also <em>Disaster</em>, <em>Exposure</em>, <em>Risk</em>, and <em>Vulnerability</em>.</p>
<p><strong>Heatwave </strong></p>
<p>A period of abnormally hot weather. Heatwaves and warm spells have various and in some cases overlapping definitions. See also <em>Extreme weather event</em>.</p>
<p><strong>Heating, ventilation, and air conditioning (HVAC)</strong></p>
<p>Heating, ventilation and air conditioning technology is used to control temperature and humidity in an indoor environment, be it in buildings or in vehicles, providing thermal comfort and healthy air quality to the occupants. HVAC systems can be designed for an isolated space, an individual building or a distributed heating and cooling network within a building structure or a district heating system. The latter provides economies of scale and also scope for integration with solar heat, natural seasonal cooling/heating etc.</p>
<p><strong>Holocene </strong></p>
<p>The Holocene is the current interglacial geological epoch, the second of two epochs within the Quaternary period, the preceding being the Pleistocene. The International Commission on Stratigraphy defines the start of the Holocene at 11,650 years before 1950. See also <em>Anthropocene</em>.</p>
<p><strong>Human behaviour </strong></p>
<p>The way in which a person acts in response to a particular situation or stimulus. Human actions are relevant at different levels, from international, national, and <em>sub-national actors</em>, to NGO, firm-level actors, and communities, households, and individual actions.</p>
<p><em>Adaptation behaviour </em></p>
<p>Human actions that directly or indirectly affect the <em>risks</em> of climate change <em>impacts</em>.</p>
<p><em>Mitigation behaviour </em></p>
<p>Human actions that directly or indirectly influence <em>mitigation</em>.</p>
<p><strong>Human behavioural change </strong></p>
<p>A transformation or modification of human actions. Behaviour change efforts can be planned in ways that mitigate <em>climate change</em> and/or reduce negative consequences of climate change <em>impacts</em>.</p>
<p><strong>Human rights </strong></p>
<p>Rights that are inherent to all human beings, universal, inalienable, and indivisible, typically expressed and guaranteed by law. They include the right to life; economic, social, and cultural rights; and the right to development and self-determination. Based upon the definition by the UN Office of the High Commissioner for Human Rights (UNOHCHR, 2018)<sup id="fnref:r32" class="bf-reference" data-ref="32"><a href="#fn:r32" rel="footnote">32</a></sup>.</p>
<p><em>Procedural rights </em></p>
<p>Rights to a legal procedure to enforce <em>substantive rights</em>.</p>
<p><em>Substantive rights </em></p>
<p>Basic human rights, including the right to the substance of being human such as life itself, liberty and happiness.</p>
<p><strong>Human security </strong></p>
<p>A condition that is met when the vital core of human lives is protected, and when people have the freedom and capacity to live with dignity. In the context of <em>climate change</em>, the vital core of human lives includes the universal and culturally specific, material and non-material elements necessary for people to act on behalf of their interests and to live with dignity.</p>
<p><strong>Human system</strong></p>
<p>Any system in which human organizations and <em>institutions</em> play a major role. Often, but not always, the term is synonymous with society or social system. Systems such as agricultural systems, urban systems, political systems, technological systems and economic systems are all human systems in the sense applied in this report.</p>
<p><strong>Hydrological cycle</strong></p>
<p>The cycle in which water evaporates from the oceans and the land surface, is carried over the earth in atmospheric circulation as water vapour, condenses to form clouds, precipitates as rain or snow, which on land can be intercepted by trees and vegetation, potentially accumulates as snow or ice, provides <em>runoff</em> on the land surface, infiltrates into soils, recharges groundwater, discharges into streams, flows out into the oceans, and ultimately evaporates again from the ocean or land surface. The various systems involved in the hydrological cycle are usually referred to as hydrological systems.</p>
<p><strong>Ice sheet </strong></p>
<p>A mass of land ice of continental size that is sufficiently thick to cover most of the underlying bed, so that its shape is mainly determined by its dynamics (the flow of the ice as it deforms internally and/or slides at its base). An ice sheet flows outward from a high central ice plateau with a small average surface slope. The margins usually slope more steeply, and most ice is discharged through fast flowing ice streams or outlet <em>glaciers</em>, in some cases into the sea or into ice shelves floating on the sea. There are only two ice sheets in the modern world, one on Greenland and one on Antarctica. During glacial periods there were others. See also <em>Glacier</em>.</p>
<p><strong>(climate change) Impact assessment</strong></p>
<p>The practice of identifying and evaluating, in monetary and/or non-monetary terms, the effects of <em>climate change</em> on natural and <em>human systems</em>.</p>
<p><strong>Impacts (consequences, outcomes)</strong></p>
<p>The consequences of realized <em>risks</em> on natural and <em>human systems</em>, where risks result from the interactions of climate-related <em>hazards</em> (including <em>extreme weather and climate events</em>), <em>exposure</em>, and <em>vulnerability</em>. Impacts generally refer to effects on lives; <em>livelihoods</em>; health&#160;and <em>well-being</em>; <em>ecosystems</em> and species; economic, social and cultural assets; services (including&#160;<em>ecosystem&#160;services</em>); and infrastructure. Impacts may be referred to as consequences or outcomes, and can be adverse or beneficial. See also <em>Adaptation</em>, <em>Exposure</em>, <em>Hazard</em>, <em>Loss and Damage, and losses and damages</em>, and <em>Vulnerability</em>.</p>
<p><strong>Incremental adaptation</strong></p>
<p>See <em>Adaptation</em>.</p>
<p><strong>Indigenous knowledge</strong></p>
<p>Indigenous knowledge refers to the understandings, skills and philosophies developed by societies with long histories of interaction with their natural surroundings. For many Indigenous peoples, Indigenous knowledge informs decision-making about fundamental aspects of life, from day-to-day activities to longer term actions. This knowledge is integral to cultural complexes, which also encompass language, systems of classification, resource use practices, social interactions, values, ritual and spirituality. These distinctive ways of knowing are important facets of the world&#8217;s cultural diversity. This definition builds on UNESCO (2018)<sup id="fnref:r33" class="bf-reference" data-ref="33"><a href="#fn:r33" rel="footnote">33</a></sup>.</p>
<p><strong>Indirect land-use change (iLUC)</strong></p>
<p>See <em>Land-use change (LUC)</em>.</p>
<p><strong>Industrial revolution</strong></p>
<p>A period of rapid industrial growth with far-reaching social and economic consequences, beginning in Britain during the second half of the 18th century and spreading to Europe and later to other countries, including the United States. The invention of the steam engine was an important trigger of this development. The industrial revolution marks the beginning of a strong increase in the use of <em>fossil fuels</em>, initially coal, and hence emission of <em>carbon dioxide (CO<sub>2</sub>)</em>. See also <em>Pre-industrial</em>.</p>
<p><strong>Industrialized/developed/developing countries</strong></p>
<p>There are a diversity of approaches for categorizing countries on the basis of their level of development, and for defining terms such as industrialized, developed, or developing. Several categorizations are used in this report. (1) In the United Nations system, there is no established convention for designation of developed and developing countries or areas. (2) The United Nations Statistics Division specifies developed and developing regions based on common practice. In addition, specific countries are designated as Least Developed Countries (LDC), landlocked developing countries, <em>small island developing states</em>, and transition economies. Many countries appear in more than one of these categories. (3) The World Bank uses income as the main criterion for classifying countries as low, lower middle, upper middle and high income. (4) The UNDP aggregates indicators for life expectancy, educational attainment, and income into a single composite Human Development Index (HDI) to classify countries as low, medium, high or very high human development.</p>
<p><strong>Inequality </strong></p>
<p>See <em>Equality</em>.</p>
<p><strong>Information and communication technology (ICT)</strong></p>
<p>An umbrella term that includes any information and communication device or application, encompassing: computer systems, network hardware and software, cell phones, etc.</p>
<p><strong>Infrastructure commitment</strong></p>
<p>See <em>Climate change commitment</em>.</p>
<p><strong>Institution </strong></p>
<p>Institutions are rules and norms held in common by social actors that guide, constrain and shape human interaction. Institutions can be formal, such as laws and policies, or informal, such as norms and conventions. Organizations &#8211; such as parliaments, regulatory agencies, private firms and community bodies &#8211; develop and act in response to institutional frameworks and the incentives they frame. Institutions can guide, constrain and shape human interaction through direct control, through incentives, and through processes of socialization. See also <em>Institutional capacity</em>.</p>
<p><strong>Institutional capacity </strong></p>
<p><em>Institutional</em> capacity comprises building and strengthening individual organizations and providing technical and management training to support integrated planning and decision-making processes between organizations and people, as well as empowerment, social capital, and an enabling environment, including the culture, values and power relations (Willems and Baumert, 2003)<sup id="fnref:r34" class="bf-reference" data-ref="34"><a href="#fn:r34" rel="footnote">34</a></sup>.</p>
<p><strong>Integrated assessment</strong></p>
<p>A method of analysis that combines results and models from the physical, biological, economic and social sciences and the interactions among these components in a consistent framework to evaluate the status and the consequences of environmental change and the policy responses to it. See also <em>Integrated assessment model (IAM)</em>.</p>
<p><strong>Integrated assessment model (IAM)</strong></p>
<p>Integrated assessment models (IAMs) integrate knowledge from two or more domains into a single framework. They are one of the main tools for undertaking <em>integrated assessments</em>.</p>
<p>One class of IAM used in respect of climate change <em>mitigation</em> may include representations of: multiple sectors of the economy, such as energy, <em>land use</em> and <em>land-use change</em>; interactions between sectors; the economy as a whole; associated <em>GHG</em> emissions and <em>sinks</em>; and reduced representations of the <em>climate system</em>. This class of model is used to assess linkages between economic, social and technological development and the evolution of the climate system.</p>
<p>Another class of IAM additionally includes representations of the costs associated with climate change <em>impacts</em>, but includes less detailed representations of economic systems. These can be used to assess impacts and mitigation in a <em>cost&#8211;benefit</em> framework and have been used to estimate the <em>social cost of carbon</em>.</p>
<p><strong>Integrated water resources management (IWRM)</strong></p>
<p>A process which promotes the coordinated development and management of water, land and related resources in order to maximize economic and social welfare in an equitable manner without compromising the sustainability of vital <em>ecosystems</em>.</p>
<p><strong>Inter-generational equity </strong></p>
<p>See <em>Equity</em>.</p>
<p><strong>Inter-generational justice</strong></p>
<p>See <em>Justice</em>.</p>
<p><strong>Internal variability</strong></p>
<p>See <em>Climate variability</em>.</p>
<p><strong>Internet of Things (IoT)</strong></p>
<p>The network of computing devices embedded in everyday objects such as cars, phones and computers, connected via the internet, enabling them to send and receive data.</p>
<p><strong>Iron fertilization </strong></p>
<p>See <em>Ocean fertilization</em>.</p>
<p><strong>Irreversibility</strong></p>
<p>A perturbed state of a dynamical system is defined as irreversible on a given timescale, if the recovery time scale from this state due to natural processes is substantially longer than the time it takes for the system to reach this perturbed state. See also <em>Tipping point</em>.</p>

<h6 class="section-number">&#160;</h6>
<h2 class="section-title">J K L</h2>
<div id="article-x-2-share" class="share-wrap">
<div class="share" data-share-url="https://www.ipcc.ch/sr15/chapter/glossary/x-2/"><i class="icon icon-share"/>Share</div>
</div>

</header>
<div class="section-content">
<div id="article-x-2-block-1" class="block type-text">
<p><strong>Justice </strong></p>
<p>Justice is concerned with ensuring that people get what is due to them, setting out the moral or legal principles of <em>fairness</em> and <em>equity</em> in the way people are treated, often based on the <em>ethics</em> and values of society.</p>
<p><em>Climate justice </em></p>
<p>Justice that links development and <em>human rights</em> to achieve a human-centred approach to addressing <em>climate change</em>, safeguarding the rights of the most vulnerable people and sharing the burdens and benefits of climate change and its impacts <em>equitably</em> and <em>fairly</em>. This definition builds upon the one used by the Mary Robinson Foundation &#8211; Climate Justice (MRFCJ, 2018)<sup id="fnref:r35" class="bf-reference" data-ref="35"><a href="#fn:r35" rel="footnote">35</a></sup>.</p>
<p><em>Distributive justice </em></p>
<p>Justice in the allocation of economic and non-economic costs and benefits across society.</p>
<p><em>Inter-generational justice </em></p>
<p>Justice in the distribution of economic and non-economic costs and benefits across generations.</p>
<p><em>Procedural justice </em></p>
<p>Justice in the way outcomes are brought about including who participates and is heard in the processes of decision-making.</p>
<p><em>Social justice </em></p>
<p>Just or fair relations within society that seek to address the distribution of wealth, access to resources, opportunity, and support according to principles of justice and <em>fairness</em>.</p>
<p>See also <em>Equity</em>, <em>Ethics</em>, <em>Fairness</em>, and <em>Human rights</em>.</p>
<p><strong>&#160;</strong><strong>Kyoto Protocol</strong></p>
<p>The Kyoto Protocol to the <em>United Nations Framework Convention on Climate Change (UNFCCC)</em> is an international treaty adopted in December 1997 in Kyoto, Japan, at the Third Session of the <em>Conference of the Parties</em> (COP3) to the UNFCCC. It contains legally binding commitments, in addition to those included in the UNFCCC. Countries included in Annex B of the Protocol (mostly OECD countries and countries with economies in transition) agreed to reduce their anthropogenic <em>greenhouse gas (GHG)</em> emissions (<em>carbon dioxide (CO<sub>2</sub>)</em>, <em>methane (CH<sub>4</sub>)</em>, <em>nitrous oxide (N<sub>2</sub>O)</em>, hydrofluorocarbons (HFCs), perfluorocarbons (PFCs), and sulphur hexafluoride (SF<sub>6</sub>)) by at least 5% below 1990 levels in the first commitment period (2008&#8211;2012). The Kyoto Protocol entered into force on 16 February 2005 and as of May 2018 had 192 Parties (191 States and the European Union). A second commitment period was agreed in December 2012 at COP18, known as the Doha Amendment to the Kyoto Protocol, in which a new set of Parties committed to reduce GHG emissions by at least 18% below 1990 levels in the period from 2013 to 2020. However, as of May 2018, the Doha Amendment had not received sufficient ratifications to enter into force. See also <em>United Nations Framework Convention on Climate Change (UNFCCC)</em> and <em>Paris Agreement</em>.</p>
<p><strong>Land surface air temperature </strong></p>
<p>The near-surface air temperature over land, typically measured at 1.25&#8211;2 m above the ground using standard meteorological equipment.</p>
<p><strong>Land use </strong></p>
<p>Land use refers to the total of arrangements, activities and inputs undertaken in a certain land cover type (a set of human actions). The term land use is also used in the sense of the social and economic purposes for which land is managed (e.g., grazing, timber extraction, conservation and city dwelling). In national <em>greenhouse gas</em> inventories, land use is classified according to the IPCC land use categories of forest land, cropland, grassland, wetland, settlements, other. See also <em>Land-use change (LUC)</em>.</p>
<p><strong>Land-use change (LUC) </strong></p>
<p>Land-use change involves a change from one <em>land use</em> category to another.</p>
<p><em>Indirect land-use change (iLUC)</em></p>
<p>Refers to market-mediated or policy-driven shifts in <em>land use</em> that cannot be directly attributed to land-use management decisions of individuals or groups. For example, if agricultural land is diverted to fuel production, <em>forest</em> clearance may occur elsewhere to replace the former agricultural production.</p>
<p><em>Land use, land-use change and forestry (LULUCF)</em></p>
<p>In the context of national <em>greenhouse gas (GHG)</em> inventories under the <em>UNFCCC</em>, LULUCF is a GHG inventory sector that covers <em>anthropogenic emissions</em> and removals of GHG from carbon pools in managed lands, excluding non-CO<sub>2</sub> agricultural emissions. Following the 2006 IPCC Guidelines for National GHG Inventories, &#8216;anthropogenic&#8217; land-related GHG fluxes are defined as all those occurring on &#8216;managed land&#8217;, i.e., &#8216;where human interventions and practices have been applied to perform production, ecological or social functions&#8217;. Since managed land may include <em>CO<sub>2</sub></em> removals not considered as &#8216;anthropogenic&#8217; in some of the scientific literature assessed in this report (e.g., removals associated with CO<sub>2</sub> fertilization and N deposition), the land-related net GHG emission estimates included in this report are not necessarily directly comparable with LULUCF estimates in National GHG Inventories.</p>
<p>See also <em>Afforestation</em>, <em>Deforestation</em>, <em>Reforestation</em>, and the IPCC Special Report on Land Use, Land-Use Change, and Forestry (IPCC, 2000)<sup id="fnref:r36" class="bf-reference" data-ref="36"><a href="#fn:r36" rel="footnote">36</a></sup>.</p>
<p><strong>Land use, land-use change and forestry (LULUCF)</strong></p>
<p>See <em>Land-use change (LUC)</em>.</p>
<p><strong>Life cycle assessment (LCA) </strong></p>
<p>Compilation and evaluation of the inputs, outputs and the potential environmental impacts of a product or service throughout its life cycle. This definition builds from ISO (2018)<sup id="fnref:r37" class="bf-reference" data-ref="37"><a href="#fn:r37" rel="footnote">37</a></sup>.</p>
<p><strong>Likelihood</strong></p>
<p>The chance of a specific outcome occurring, where this might be estimated probabilistically. Likelihood is expressed in this report using a standard terminology (Mastrandrea et al., 2010)<sup id="fnref:r38" class="bf-reference" data-ref="38"><a href="#fn:r38" rel="footnote">38</a></sup>. See Section 1.6 for the list of likelihood qualifiers used. See also <em>Agreement</em>, <em>Evidence</em>, <em>Confidence</em> and <em>Uncertainty</em>.</p>
<p><strong>Livelihood</strong></p>
<p>The resources used and the activities undertaken in order to live. Livelihoods are usually determined by the entitlements and assets to which people have access. Such assets can be categorised as human, social, natural, physical or financial.</p>
<p><strong>Local knowledge</strong></p>
<p>Local knowledge refers to the understandings and skills developed by individuals and populations, specific to the places where they live. Local knowledge informs decision-making about fundamental aspects of life, from day-to-day activities to longer-term actions. This knowledge is a key element of the social and cultural systems which influence observations of, and responses to <em>climate change</em>; it also informs <em>governance</em> decisions. This definition builds on UNESCO (2018)<sup id="fnref:r39" class="bf-reference" data-ref="39"><a href="#fn:r39" rel="footnote">39</a></sup>.</p>
<p><strong>Lock-in </strong></p>
<p>A situation in which the future development of a system, including infrastructure, technologies, investments, <em>institutions</em>, and behavioural norms, is determined or constrained (&#8216;locked in&#8217;) by historic developments.</p>
<p><strong>Long-lived climate forcers (LLCF) </strong></p>
<p>Long-lived climate forcers refer to a set of well-mixed <em>greenhouse gases</em> with long atmospheric lifetimes. This set of compounds includes <em>carbon dioxide (CO<sub>2</sub>)</em> and <em>nitrous oxide (N<sub>2</sub>O)</em>, together with some fluorinated gases. They have a warming effect on <em>climate</em>. These compounds accumulate in the <em>atmosphere</em> at decadal to centennial time scales, and their effect on climate hence persists for decades to centuries after their emission. On time scales of decades to a century, already emitted emissions of long-lived climate forcers can only be abated by <em>greenhouse gas removal (GGR)</em>. See also <em>Short-lived climate forcers (SLCF)</em>.</p>
<p><strong>Loss and Damage, and losses and damages</strong></p>
<p>Research has taken Loss and Damage (capitalized letters) to refer to political debate under the <em>UNFCCC</em> following the establishment of the Warsaw Mechanism on Loss and Damage in 2013, which is to &#8216;address loss and damage associated with impacts of climate change, including extreme events and slow onset events, in developing countries that are particularly vulnerable to the adverse effects of climate change.&#8217; Lowercase letters (losses and damages) have been taken to refer broadly to harm from (observed) <em>impacts</em> and (projected) <em>risks</em> (see Mechler et al., in press)<sup id="fnref:r40" class="bf-reference" data-ref="40"><a href="#fn:r40" rel="footnote">40</a></sup>.</p>
</div>

<h2 class="section-title">M N O</h2>
<div id="article-x-3-share" class="share-wrap">
<div class="share" data-share-url="https://www.ipcc.ch/sr15/chapter/glossary/x-3/"><i class="icon icon-share"/>Share</div>

<div class="section-content">
<div id="article-x-3-block-1" class="block type-text">
<p><strong>Maladaptive actions (Maladaptation</strong>)</p>
<p>Actions that may lead to increased <em>risk</em> of adverse climate-related outcomes, including via increased <em>GHG</em> emissions, increased <em>vulnerability</em> to <em>climate change</em>, or diminished welfare, now or in the future. Maladaptation is usually an unintended consequence.</p>
<p><strong>Market exchange rate (MER)</strong></p>
<p>The rate at which a currency of one country can be exchanged with the currency of another country. In most economies such rates evolve daily while in others there are official conversion rates that are adjusted periodically. See also <em>Purchasing power parity (PPP)</em>.</p>
<p><strong>Market failure</strong></p>
<p>When private decisions are based on market prices that do not reflect the real scarcity of goods and services but rather reflect market distortions, they do not generate an efficient allocation of resources but cause welfare losses. A market distortion is any event in which a market reaches a market clearing price that is substantially different from the price that a market would achieve while operating under conditions of perfect competition and state enforcement of legal contracts and the ownership of private property. Examples of factors causing market prices to deviate from real economic scarcity are environmental externalities, public goods, monopoly power, information asymmetry, transaction costs and non-rational behaviour.</p>
<p><strong>Measurement, Reporting and Verification (MRV)</strong></p>
<p><em>Measurement</em></p>
<p>&#8216;Processes of data collection over time, providing basic datasets, including associated accuracy and precision, for the range of relevant variables. Possible data sources are field measurements, field observations, detection through remote sensing and interviews.&#8217; (UN-REDD, 2009)<sup id="fnref:r41" class="bf-reference" data-ref="41"><a href="#fn:r41" rel="footnote">41</a></sup>.</p>
<p><em>Reporting</em></p>
<p>&#8216;The process of formal reporting of assessment results to the UNFCCC, according to predetermined formats and according to established standards, especially the IPCC [Intergovernmental Panel on Climate Change] Guidelines and GPG [Good Practice Guidance].&#8217; (UN-REDD, 2009)<sup id="fnref:r42" class="bf-reference" data-ref="42"><a href="#fn:r42" rel="footnote">42</a></sup></p>
<p><em>Verification</em></p>
<p>&#8216;The process of formal verification of reports, for example the established approach to verify national communications and national inventory reports to the UNFCCC.&#8217; (UN-REDD, 2009)<sup id="fnref:r43" class="bf-reference" data-ref="43"><a href="#fn:r43" rel="footnote">43</a></sup></p>
<p><strong>Megadrought</strong></p>
<p>See <em>Drought</em>.</p>
<p><strong>Methane (CH<sub>4</sub>) </strong></p>
<p>One of the six <em>greenhouse gases (GHGs)</em> to be mitigated under the <em>Kyoto Protocol</em> and is the major component of natural gas and associated with all hydrocarbon fuels. Significant emissions occur as a result of animal husbandry and agriculture, and their management represents a major <em>mitigation</em> option.</p>
<p><strong>Migrant</strong></p>
<p>See <em>Migration</em>.</p>
<p><strong>Migration </strong></p>
<p>The International Organization for Migration (IOM) defines migration as &#8216;The movement of a person or a group of persons, either across an international border, or within a State. It is a population movement, encompassing any kind of movement of people, whatever its length, composition and causes; it includes migration of refugees, displaced persons, economic migrants, and persons moving for other purposes, including family reunification.&#8217; (IOM, 2018)<sup id="fnref:r44" class="bf-reference" data-ref="44"><a href="#fn:r44" rel="footnote">44</a></sup>.</p>
<p><em>Migrant </em></p>
<p>The International Organization for Migration (IOM) defines a migrant as &#8216;any person who is moving or has moved across an international border or within a State away from his/her habitual place of residence, regardless of (1) the person&#8217;s legal status; (2) whether the movement is voluntary or involuntary; (3) what the causes for the movement are; or (4) what the length of the stay is.&#8217; (IOM, 2018)<sup id="fnref:r45" class="bf-reference" data-ref="45"><a href="#fn:r45" rel="footnote">45</a></sup>.</p>
<p>See also <em>(Internal) Displacement</em>.</p>
<p><strong>Millennium Development Goals (MDGs)</strong></p>
<p>A set of eight time-bound and measurable goals for combating <em>poverty</em>, hunger, disease, illiteracy, discrimination against women and environmental degradation. These goals were agreed at the UN Millennium Summit in 2000 together with an action plan to reach the goals by 2015.</p>
<p><strong>Mitigation (of climate change)</strong></p>
<p>A human intervention to reduce emissions or enhance the <em>sinks</em> of <em>greenhouse gases</em>.</p>
<p><strong>Mitigation behaviour</strong></p>
<p>See <em>Human behaviour</em>.</p>
<p><strong>Mitigation measures </strong></p>
<p>In climate <em>policy</em>, mitigation measures are technologies, processes or practices that contribute to <em>mitigation</em>, for example, renewable energy (RE) technologies, waste minimization processes and public transport commuting practices. See also <em>Mitigation option</em>, and <em>Policies (for climate change mitigation and adaptation)</em>.</p>
<p><strong>Mitigation option</strong></p>
<p>A technology or practice that reduces <em>GHG</em> emissions or enhances <em>sinks</em>.</p>
<p><strong>Mitigation pathways </strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Mitigation scenario </strong></p>
<p>A plausible description of the future that describes how the (studied) system responds to the implementation of <em>mitigation</em> policies and measures. See also <em>Emission scenario</em>, <em>Pathways</em>, <em>Socio-economic scenario</em> and <em>Stabilization (of GHG or CO<sub>2</sub>-equivalent concentration)</em>.</p>
<p><strong>Monitoring and evaluation (M&amp;E) </strong></p>
<p>Monitoring and evaluation refers to mechanisms put in place at national to local scales to respectively monitor and evaluate efforts to reduce <em>greenhouse gas</em> emissions and/or adapt to the <em>impacts</em> of <em>climate change</em> with the aim of systematically identifying, characterizing and assessing progress over time.</p>
<p><strong>Motivation (of an individual) </strong></p>
<p>An individual&#8217;s reason or reasons for acting in a particular way; individuals may consider various consequences of actions, including financial, social, affective and environmental consequences. Motivation can come from outside (extrinsic) or from inside (intrinsic) the individual.</p>
<p><strong>Multilevel governance</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Narratives </strong></p>
<p>Qualitative descriptions of plausible future world evolutions, describing the characteristics, general logic and developments underlying a particular quantitative set of <em>scenarios</em>. Narratives are also referred to in the literature as &#8216;storylines&#8217;. See also <em>Scenario</em>, <em>Scenario storyline</em> and<em> Pathways</em>.</p>
<p><strong>Nationally Determined Contributions (NDCs)</strong></p>
<p>A term used under the <em>United Nations Framework Convention on Climate Change (UNFCCC)</em> whereby a country that has joined the <em>Paris Agreement </em>outlines its plans for reducing its emissions. Some countries&#8217; NDCs also address how they will adapt to climate change impacts, and what support they need from, or will provide to, other countries to adopt low-carbon pathways and to build climate resilience. According to Article 4 paragraph 2 of the Paris Agreement, each Party shall prepare, communicate and maintain successive NDCs that it intends to achieve. In the lead up to 21st <em>Conference of the Parties</em> in Paris in 2015, countries submitted Intended Nationally Determined Contributions (INDCs). As countries join the Paris Agreement, unless they decide otherwise, this INDC becomes their first Nationally Determined Contribution (NDC). See also <em>United Nations Framework Convention on Climate Change (UNFCCC)</em> and <em>Paris Agreement</em>.</p>
<p><strong>Negative emissions </strong></p>
<p>Removal of <em>greenhouse gases (GHGs)</em> from the <em>atmosphere</em> by deliberate human activities, i.e., in addition to the removal that would occur via natural <em>carbon cycle</em> processes. See also <em>Net negative emissions</em>, <em>Net zero emissions</em>, <em>Carbon dioxide removal (CDR)</em> and <em>Greenhouse gas removal (GGR)</em>.</p>
<p><strong>Net negative emissions </strong></p>
<p>A situation of net negative emissions is achieved when, as result of human activities, more <em>greenhouse gases</em> are removed from the <em>atmosphere</em> than are emitted into it. Where multiple greenhouse gases are involved, the quantification of <em>negative emissions</em> depends on the climate metric chosen to compare emissions of different gases (such as global warming potential, global temperature change potential, and others, as well as the chosen time horizon). See also <em>Negative emissions</em>, <em>Net zero emissions</em> and <em>Net zero CO<sub>2</sub> emissions.</em></p>
<p><strong>Net zero CO<sub>2</sub> emissions </strong></p>
<p>Net zero <em>carbon dioxide (CO<sub>2</sub>)</em> emissions are achieved when <em>anthropogenic</em> CO<sub>2</sub> emissions are balanced globally by anthropogenic CO<sub>2</sub> removals over a specified period. Net zero CO<sub>2</sub> emissions are also referred to as carbon neutrality. See also <em>Net zero emissions</em> and <em>Net negative emissions</em>.</p>
<p><strong>&#160;</strong><strong>Net zero emissions </strong></p>
<p>Net zero emissions are achieved when <em>anthropogenic emissions</em> of <em>greenhouse gases</em> to the <em>atmosphere</em> are balanced by <em>anthropogenic removals</em> over a specified period. Where multiple greenhouse gases are involved, the quantification of net zero emissions depends on the climate metric chosen to compare emissions of different gases (such as global warming potential, global temperature change potential, and others, as well as the chosen time horizon). See also <em>Net zero CO<sub>2</sub> emissions</em>, <em>Negative emissions</em> and <em>Net negative emissions</em>.</p>
<p><strong>Nitrous oxide (N<sub>2</sub>O)</strong></p>
<p>One of the six <em>greenhouse gases (GHGs)</em> to be mitigated under the <em>Kyoto Protocol</em>. The main <em>anthropogenic</em> source of N<sub>2</sub>O is agriculture (soil and animal manure management), but important contributions also come from sewage treatment, <em>fossil fuel</em> combustion, and chemical industrial processes. N<sub>2</sub>O is also produced naturally from a wide variety of biological sources in soil and water, particularly microbial action in wet tropical <em>forests</em>.</p>
<p><strong>Non-CO<sub>2</sub> emissions and radiative forcing</strong></p>
<p>Non-CO<sub>2</sub>&#160;emissions included in this report are all <em>anthropogenic emissions</em> other than <em>CO<sub>2</sub></em>&#160;that result in <em>radiative forcing</em>. These include <em>short-lived climate forcers</em>, such as <em>methane (CH<sub>4</sub>)</em>, some fluorinated gases, <em>ozone (O<sub>3</sub>)</em> precursors, <em>aerosols</em> or aerosol <em>precursors</em>, such as <em>black carbon</em> and sulphur dioxide, respectively, as well as long-lived <em>greenhouse gases</em>, such as <em>nitrous oxide (N<sub>2</sub>O)</em> or other fluorinated gases. The radiative forcing associated with non-CO<sub>2</sub>&#160;emissions and changes in surface <em>albedo</em> is referred to as non-CO<sub>2</sub>&#160;radiative forcing.</p>
<p><strong>Non-overshoot pathways</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Ocean acidification (OA) </strong></p>
<p>Ocean acidification refers to a reduction in the <em>pH</em> of the ocean over an extended period, typically decades or longer, which is caused primarily by uptake of <em>carbon dioxide (CO<sub>2</sub>)</em> from the <em>atmosphere</em>, but can also be caused by other chemical additions or subtractions from the ocean. <em>Anthropogenic</em> ocean acidification refers to the component of pH reduction that is caused by human activity (IPCC, 2011, p. 37)<sup id="fnref:r46" class="bf-reference" data-ref="46"><a href="#fn:r46" rel="footnote">46</a></sup>.</p>
<p><strong>Ocean fertilization </strong></p>
<p>Deliberate increase of nutrient supply to the near-surface ocean in order to enhance biological production through which additional <em>carbon dioxide (CO<sub>2</sub>)</em> from the <em>atmosphere</em> is sequestered. This can be achieved by the addition of micro-nutrients or macro-nutrients. Ocean fertilization is regulated by the London Protocol.</p>
<p><strong>Overshoot</strong></p>
<p>See <em>Temperature overshoot</em>.</p>
<p><strong>Overshoot pathways</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Ozone (O<sub>3</sub>)</strong></p>
<p>Ozone, the triatomic form of oxygen (O<sub>3</sub>), is a gaseous atmospheric constituent. In the <em>troposphere</em>, it is created both naturally and by photochemical reactions involving gases resulting from human activities (smog). Tropospheric ozone acts as a <em>greenhouse gas</em>. In the <em>stratosphere</em>, it is created by the interaction between solar ultraviolet radiation and molecular oxygen (O<sub>2</sub>). Stratospheric ozone plays a dominant role in the stratospheric radiative balance. Its concentration is highest in the ozone layer.</p>
</div>
