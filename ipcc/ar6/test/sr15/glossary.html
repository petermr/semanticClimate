<article id="article-a-c" class="chapter-section level-1">
<div class="section-container">
<div class="section-content">
<div id="article-a-c-block-1" class="block type-text">
<p><strong>1.5&#176;C pathway </strong>See <em>Pathways</em>.</p>
<p><strong>1.5&#176;C warmer worlds </strong><em>Projected </em>worlds in which <em>global warming</em> has reached and, unless otherwise indicated, been limited to 1.5&#176;C above <em>pre-industria</em><em>l </em> levels. There is no single 1.5&#176;C warmer world, and <em>projections </em>of 1.5&#176;C warmer worlds look different depending on whether it is considered on a near-term transient trajectory or at climate equilibrium after several millennia, and, in both cases, if it occurs with or without <em>overshoot</em>. Within the 21st century, several aspects play a role for the assessment of risk and potential <em>impacts </em>in 1.5&#176;C warmer worlds: the possible occurrence, magnitude and duration of an overshoot; the way in which emissions reductions are achieved; the ways in which policies might be able to influence the <em>resilience </em>of human and natural systems; and the nature of the regional and sub-regional risks. Beyond the 21st century, several elements of the <em>climate system </em>would continue to change even if the global mean temperatures remain stable, including further increases of sea level.</p>
<p><strong>2030&#160; Agenda&#160; for&#160; Sustainable&#160; Development&#160; </strong>A&#160; UN&#160; resolution&#160;&#160; in September 2015 adopting a plan of action for people, planet and prosperity in a new global development framework anchored in 17 <em>Sustainable Development Goals </em>(UN, 2015). See also <em>Sustainable Development Goals </em>(SDGs).</p>
<p><strong>Acceptability&#160; of&#160; policy&#160; or&#160; system&#160; change&#160;&#160; </strong>The&#160; extent to which a policy or system change is evaluated unfavourably or favourably, or rejected or supported, by members of the general public (public acceptability) or politicians or governments (political acceptability). Acceptability may vary from totally unacceptable/fully rejected to totally acceptable/fully supported; individuals may differ in how acceptable policies or system changes are believed to be.</p>
</div>
</div>
</div>
</article>
<article id="article-ac" class="chapter-section level-1">
<div class="section-container">
<header class="section-head head-level-1 scheme-light shareable">
<div class="section-text">
<h6 class="section-number">&#160;</h6>
<h2 class="section-title">A B C</h2>
<div id="article-ac-share" class="share-wrap">
<div class="share" data-share-url="https://www.ipcc.ch/sr15/chapter/glossary/ac/"><i class="icon icon-share"/>Share</div>
</div>
</div>
</header>
<div class="section-content">
<div id="article-ac-block-1" class="block type-text">
<p><strong>Acceptability of policy or system change</strong></p>
<p>The extent to which a policy or system change is evaluated unfavourably or favourably, or rejected or supported, by members of the general public (public acceptability) or politicians or governments (political acceptability). Acceptability may vary from totally unacceptable/fully rejected to totally acceptable/fully supported; individuals may differ in how acceptable policies or system changes are believed to be.</p>
<p><strong>Adaptability </strong></p>
<p>See <em>Adaptive capacity</em>.</p>
<p><strong>Adaptation</strong></p>
<p>In <em>human systems</em>, the process of adjustment to actual or expected <em>climate</em> and its effects, in order to moderate harm or exploit beneficial opportunities. In natural systems, the process of adjustment to&#160;actual&#160;climate and its effects; human intervention may facilitate adjustment to expected climate&#160;and its effects.</p>
<p><em>Incremental adaptation</em></p>
<p>Adaptation that maintains the essence and integrity of a system or process at a given scale. In some cases, incremental adaptation can accrue to result in <em>transformational adaptation</em> (Termeer et al., 2017; T&#224;bara et al., 2018)<sup id="fnref:r2" class="bf-reference" data-ref="2"><a href="#fn:r2" rel="footnote">2</a></sup>.</p>
<p><em>Transformational adaptation</em></p>
<p>Adaptation that changes the fundamental attributes of a <em>socio-ecological system</em> in anticipation of <em>climate change</em> and its <em>impacts</em>.</p>
<p><em>Adaptation limits </em></p>
<p>The point at which an actor&#8217;s objectives (or system needs) cannot be secured from intolerable risks through adaptive actions.</p>
<ul>
<li>Hard adaptation limit: No adaptive actions are possible to avoid intolerable risks.</li>
<li>Soft adaptation limit: Options are currently not available to avoid intolerable risks through adaptive action.</li>
</ul>
<p>See also<em> Adaptation options</em>, <em>Adaptive capacity</em> and <em>Maladaptive actions (Maladaptation)</em>.</p>
<p><strong>Adaptation behaviour</strong></p>
<p>See <em>Human behaviour</em>.</p>
<p><strong>Adaptation limits </strong></p>
<p>See <em>Adaptation</em>.</p>
<p><strong>Adaptation options</strong></p>
<p>The array of strategies and measures that are available and appropriate for addressing <em>adaptation</em>. They include a wide range of actions that can be categorized as structural, <em>institutional</em>, ecological or behavioural. See also<em> Adaptation</em>,<em> Adaptive capacity</em> and <em>Maladaptive actions (Maladaptation)</em>.</p>
<p><strong>Adaptation pathways</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Adaptive capacity</strong></p>
<p>The ability of systems, <em>institutions</em>, humans and other organisms to adjust to potential damage, to take advantage of opportunities, or to respond to consequences. This glossary entry builds from definitions used in previous IPCC reports and the Millennium Ecosystem Assessment (MEA, 2005)<sup id="fnref:r3" class="bf-reference" data-ref="3"><a href="#fn:r3" rel="footnote">3</a></sup>. See also <em>Adaptation</em>,<em> Adaptation options</em> and <em>Maladaptive actions (Maladaptation)</em>.</p>
<p><strong>Adaptive governance</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Aerosol</strong></p>
<p>A suspension of airborne solid or liquid particles, with a typical size between a few nanometres and 10 &#956;m that reside in the <em>atmosphere</em> for at least several hours. The term aerosol, which includes both the particles and the suspending gas, is often used in this report in its plural form to mean aerosol particles. Aerosols may be of either natural or <em>anthropogenic</em> origin. Aerosols may influence <em>climate</em> in several ways: through both interactions that scatter and/or absorb radiation and through interactions with cloud microphysics and other cloud properties, or upon deposition on snow- or ice-covered surfaces thereby altering their <em>albedo</em> and contributing to <em>climate feedback</em>. Atmospheric aerosols, whether natural or anthropogenic, originate from two different pathways: emissions of primary particulate matter (PM), and formation of secondary PM from gaseous <em>precursors</em>. The bulk of aerosols are of natural origin. Some scientists use group labels that refer to the chemical composition, namely: sea salt, organic carbon, <em>black carbon (BC),</em> mineral species (mainly desert dust), sulphate, nitrate, and ammonium. These labels are, however, imperfect as aerosols combine particles to create complex mixtures. See also<em> Short-lived climate forcers (SLCF)</em> and <em>Black carbon (BC)</em>.</p>
<p><strong>Afforestation</strong></p>
<p>Planting of new <em>forests</em> on lands that historically have not contained forests. For a discussion of the term forest and related terms such as afforestation, <em>reforestation</em> and <em>deforestation</em>, see the IPCC Special Report on Land Use, Land-Use Change, and Forestry (IPCC, 2000)<sup id="fnref:r4" class="bf-reference" data-ref="4"><a href="#fn:r4" rel="footnote">4</a></sup>, information provided by the United Nations Framework Convention on Climate Change (UNFCCC, 2013)<sup id="fnref:r5" class="bf-reference" data-ref="5"><a href="#fn:r5" rel="footnote">5</a></sup> and the report on Definitions and Methodological Options to Inventory Emissions from Direct Human-induced Degradation of Forests and Devegetation of Other Vegetation Types (IPCC, 2003)<sup id="fnref:r6" class="bf-reference" data-ref="6"><a href="#fn:r6" rel="footnote">6</a></sup>. See also<em> Reforestation</em>, <em>Deforestation</em>, and <em>Reducing Emissions from Deforestation and Forest Degradation (REDD+)</em>.</p>
<p><strong>Agreement</strong></p>
<p>In this report, the degree of agreement within the scientific body of knowledge on a particular finding is assessed based on multiple lines of <em>evidence</em> (e.g., mechanistic understanding, theory, data, models, expert judgement) and expressed qualitatively (Mastrandrea et al., 2010)<sup id="fnref:r7" class="bf-reference" data-ref="7"><a href="#fn:r7" rel="footnote">7</a></sup>. See also <em>Evidence</em>, <em>Confidence</em>, <em>Likelihood</em> and <em>Uncertainty</em>.</p>
<p><strong>Air pollution</strong></p>
<p>Degradation of air quality with negative effects on human health or the natural or built environment due to the introduction, by natural processes or human activity, into the <em>atmosphere</em> of substances (gases, <em>aerosols</em>) which have a direct (primary pollutants) or indirect (secondary pollutants) harmful effect. See also<em> Aerosol</em> and <em>Short-lived climate forcers (SLCF)</em>.</p>
<p><strong>Albedo</strong></p>
<p>The fraction of solar radiation reflected by a surface or object, often expressed as a percentage. Snow-covered surfaces have a high albedo, the surface albedo of soils ranges from high to low, and vegetation-covered surfaces and the oceans have a low albedo. The Earth&#8217;s planetary albedo changes mainly through varying cloudiness and changes in snow, ice, leaf area and land cover.</p>
<p><strong>Ambient persuasive technology </strong></p>
<p>Technological systems and environments that are designed to change human cognitive processing, attitudes and behaviours without the need for the user&#8217;s conscious attention.</p>
<p><strong>Anomaly</strong></p>
<p>The deviation of a variable from its value averaged over a <em>reference period</em>.</p>
<p><strong>Anthropocene</strong></p>
<p>The &#8216;Anthropocene&#8217; is a proposed new geological epoch resulting from significant human-driven changes to the structure and functioning of the Earth System, including the <em>climate system</em>. Originally proposed in the Earth System science community in 2000, the proposed new epoch is undergoing a formalization process within the geological community based on the stratigraphic <em>evidence</em> that human activities have changed the Earth System to the extent of forming geological deposits with a signature that is distinct from those of the <em>Holocene</em>, and which will remain in the geological record. Both the stratigraphic and Earth System approaches to defining the Anthropocene consider the mid-20th Century to be the most appropriate starting date, although others have been proposed and continue to be discussed. The Anthropocene concept has been taken up by a diversity of disciplines and the public to denote the substantive influence humans have had on the state, dynamics and future of the Earth System. See also <em>Holocene</em>.</p>
<p><strong>Anthropogenic </strong></p>
<p>Resulting from or produced by human activities. See also <em>Anthropogenic emissions</em> and <em>Anthropogenic removals</em>.</p>
<p><strong>Anthropogenic emissions </strong></p>
<p>Emissions of <em>greenhouse gases (GHGs)</em>, <em>precursors</em> of GHGs and <em>aerosols</em> caused by human activities. These activities include the burning of <em>fossil fuels</em>, <em>deforestation</em>, <em>land use</em> and <em>land-use changes</em> (LULUC), livestock production, fertilisation, waste management and industrial processes. See also <em>Anthropogenic</em> and <em>Anthropogenic removals</em>.</p>
<p><strong>Anthropogenic removals </strong></p>
<p>Anthropogenic removals refer to the withdrawal of <em>GHGs</em> from the <em>atmosphere</em> as a result of deliberate human activities. These include enhancing biological <em>sinks</em> of <em>CO<sub>2</sub></em> and using chemical engineering to achieve long-term removal and storage. <em>Carbon capture and storage (CCS)</em> from industrial and energy-related sources, which alone does not remove CO<sub>2</sub> in the atmosphere, can reduce atmospheric CO<sub>2</sub> if it is combined with <em>bioenergy</em> production (<em>BECCS</em>). See also <em>Anthropogenic emissions</em>,<em> Bioenergy with carbon dioxide capture and storage (BECCS)</em> and <em>Carbon dioxide capture and storage (CCS)</em>.</p>
<p><strong>Artificial intelligence (AI)</strong></p>
<p>Computer systems able to perform tasks normally requiring human intelligence, such as visual perception and speech recognition.</p>
<p><strong>Atmosphere</strong></p>
<p>The gaseous envelope surrounding the earth, divided into five layers &#8211; the <em>troposphere</em> which contains half of the Earth&#8217;s atmosphere, the <em>stratosphere</em>, the mesosphere, the thermosphere, and the exosphere, which is the outer limit of the atmosphere. The dry atmosphere consists almost entirely of nitrogen (78.1% volume mixing ratio) and oxygen (20.9% volume mixing ratio), together with a number of trace gases, such as argon (0.93 % volume mixing ratio), helium and radiatively active <em>greenhouse gases (GHGs)</em> such as <em>carbon dioxide (CO<sub>2</sub>)</em> (0.04% volume mixing ratio) and <em>ozone (O<sub>3</sub>)</em>. In addition, the atmosphere contains the GHG water vapour (H<sub>2</sub>O), whose amounts are highly variable but typically around 1% volume mixing ratio. The atmosphere also contains clouds and <em>aerosols</em>. See also <em>Troposphere</em>,<em> Stratosphere</em>,<em> Greenhouse gas (GHG)</em> and <em>Hydrological cycle</em>.</p>
<p><strong>Atmosphere&#8211;ocean general circulation model (AOGCM) </strong></p>
<p>See <em>Climate model</em>.</p>
<p><strong>Attribution</strong></p>
<p>See <em>Detection and attribution</em>.</p>
<p><strong>Baseline scenario</strong></p>
<p>In much of the literature the term is also synonymous with the term business-as-usual (BAU) <em>scenario</em>, although the term BAU has fallen out of favour because the idea of business as usual in century-long socio-economic <em>projections</em> is hard to fathom. In the context of <em>transformation pathways</em>, the term baseline scenarios refers to scenarios that are based on the assumption that no mitigation <em>policies</em> or measures will be implemented beyond those that are already in force and/or are legislated or planned to be adopted. Baseline scenarios are not intended to be predictions of the future, but rather counterfactual constructions that can serve to highlight the level of emissions that would occur without further policy effort. Typically, baseline scenarios are then compared to <em>mitigation scenarios</em> that are constructed to meet different goals for <em>greenhouse gas (GHG)</em> emissions, atmospheric concentrations or temperature change. The term baseline scenario is often used interchangeably with reference scenario and no policy scenario. See also <em>Emission scenario</em> and <em>Mitigation scenario</em>.</p>
<p><strong>Battery electric vehicle (BEV)</strong></p>
<p>See <em>Electric vehicle (EV)</em>.</p>
<p><strong>Biochar</strong></p>
<p>Stable, carbon-rich material produced by heating <em>biomass</em> in an oxygen-limited environment. Biochar may be added to soils to improve soil functions and to reduce <em>greenhouse gas</em> emissions from biomass and soils, and for <em>carbon sequestration</em>. This definition builds from IBI (2018)<sup id="fnref:r8" class="bf-reference" data-ref="8"><a href="#fn:r8" rel="footnote">8</a></sup>.</p>
<p><strong>Biodiversity</strong></p>
<p>Biological diversity means the variability among living organisms from all sources, including, inter alia, terrestrial, marine and other aquatic <em>ecosystems</em> and the ecological complexes of which they are part; this includes diversity within species, between species and of ecosystems (UN, 1992)<sup id="fnref:r9" class="bf-reference" data-ref="9"><a href="#fn:r9" rel="footnote">9</a></sup>.</p>
<p><strong>Bioenergy</strong></p>
<p>Energy derived from any form of <em>biomass</em> or its metabolic by-products. See also <em>Biomass</em> and<em> Biofuel</em>.</p>
<p><strong>Bioenergy with carbon dioxide capture and storage (BECCS)</strong></p>
<p><em>Carbon dioxide capture and storage (CCS)</em> technology applied to a <em>bioenergy</em> facility. Note that depending on the total emissions of the BECCS supply chain, <em>carbon dioxide (CO<sub>2</sub>)</em> can be removed from the <em>atmosphere</em>. See also <em>Bioenergy</em> and <em>Carbon dioxide capture and storage (CCS)</em>.</p>
<p><strong>Biofuel</strong></p>
<p>A fuel, generally in liquid form, produced from <em>biomass</em>. Biofuels currently include bioethanol from sugarcane or maize, biodiesel from canola or soybeans, and black liquor from the paper-manufacturing process. See also <em>Biomass</em> and <em>Bioenergy</em>.</p>
<p><strong>Biomass </strong></p>
<p>Living or recently dead organic material. See also <em>Bioenergy</em> and <em>Biofuel</em>.</p>
<p><strong>Biophilic urbanism</strong></p>
<p>Designing cities with green roofs, green walls and green balconies to bring nature into the densest parts of cities in order to provide <em>green infrastructure</em> and human health benefits. See also <em>Green infrastructure</em>.</p>
<p><strong>Black carbon (BC)</strong></p>
<p>Operationally defined <em>aerosol</em> species based on measurement of light absorption and chemical reactivity and/or thermal stability. It is sometimes referred to as soot. BC is mostly formed by the incomplete combustion of <em>fossil fuels</em>, <em>biofuels</em> and <em>biomass</em> but it also occurs naturally. It stays in the <em>atmosphere</em> only for days or weeks. It is the most strongly light-absorbing component of particulate matter (PM) and has a warming effect by absorbing heat into the atmosphere and reducing the <em>albedo</em> when deposited on snow or ice. See also <em>Aerosol</em>.</p>
<p><strong>Blue carbon </strong></p>
<p>Blue carbon is the carbon captured by living organisms in coastal (e.g., mangroves, salt marshes, seagrasses) and marine <em>ecosystems</em>, and stored in <em>biomass</em> and sediments.</p>
<p><strong>Burden sharing (also referred to as Effort sharing) </strong></p>
<p>In the context of <em>mitigation</em>, burden sharing refers to sharing the effort of reducing the sources or enhancing the <em>sinks</em> of <em>greenhouse gases (GHGs)</em> from historical or <em>projected</em> levels, usually allocated by some criteria, as well as sharing the cost burden across countries.</p>
<p><strong>Business as usual (BAU)</strong></p>
<p>See <em>Baseline scenario</em>.</p>
<p><strong>Carbon budget </strong></p>
<p>This term refers to three concepts in the literature: (1) an assessment of <em>carbon cycle</em> sources and <em>sinks</em> on a global level, through the synthesis of <em>evidence</em> for <em>fossil fuel</em> and cement emissions, <em>land-use change</em> emissions, ocean and land <em>CO<sub>2</sub></em> sinks, and the resulting atmospheric CO<sub>2</sub> growth rate. This is referred to as the global carbon budget; (2) the estimated cumulative amount of global carbon dioxide emissions that that is estimated to limit global surface temperature to a given level above a <em>reference period</em>, taking into account global surface temperature contributions of other <em>GHGs</em> and climate forcers; (3) the distribution of the carbon budget defined under (2) to the regional, national, or sub-national level based on considerations of <em>equity</em>, costs or efficiency. See also <em>Remaining carbon budget</em>.</p>
<p><strong>Carbon cycle</strong></p>
<p>The term used to describe the flow of carbon (in various forms, e.g., as <em>carbon dioxide (CO<sub>2</sub>)</em>, carbon in <em>biomass</em>, and carbon dissolved in the ocean as carbonate and bicarbonate) through the <em>atmosphere</em>, hydrosphere, terrestrial and marine biosphere and lithosphere. In this report, the reference unit for the global carbon cycle is GtCO<sub>2</sub> or GtC (Gigatonne of carbon = 1 GtC = 10<sup>15</sup> grams of carbon. This corresponds to 3.667 GtCO<sub>2</sub>).</p>
<p><strong>Carbon dioxide (CO<sub>2</sub>)</strong></p>
<p>A naturally occurring gas, CO<sub>2</sub> is also a by-product of burning <em>fossil fuels</em> (such as oil, gas and coal), of burning <em>biomass</em>, of <em>land-use changes (LUC)</em> and of industrial processes (e.g., cement production). It is the principal <em>anthropogenic</em> greenhouse gas (<em>GHG</em>) that affects the Earth&#8217;s radiative balance. It is the reference gas against which other GHGs are measured and therefore has a global warming potential (GWP) of 1. See also <em>Greenhouse gas (GHG)</em>.</p>
<p><strong>Carbon dioxide capture and storage (CCS)</strong></p>
<p>A process in which a relatively pure stream of <em>carbon dioxide (CO<sub>2</sub>)</em> from industrial and energy-related sources is separated (captured), conditioned, compressed and transported to a storage location for long-term isolation from the <em>atmosphere</em>. Sometimes referred to as Carbon capture and storage. See also <em>Carbon dioxide capture and utilisation (CCU)</em>,<em> Bioenergy with carbon dioxide capture and storage (BECCS)</em> and <em>Uptake</em>.</p>
<p><strong>Carbon dioxide capture and utilisation (CCU) </strong></p>
<p>A process in which <em>CO<sub>2</sub></em> is captured and then used to produce a new product. If the CO<sub>2</sub> is stored in a product for a <em>climate</em>-relevant time horizon, this is referred to as carbon dioxide capture, utilisation and storage (CCUS). Only then, and only combined with CO<sub>2</sub> recently removed from the <em>atmosphere</em>, can CCUS lead to <em>carbon dioxide removal</em>. CCU is sometimes referred to as carbon dioxide capture and use. See also <em>Carbon dioxide capture and storage (CCS)</em>.</p>
<p><strong>Carbon dioxide capture, utilisation and storage (CCUS) </strong></p>
<p>See <em>Carbon dioxide capture and utilisation (CCU)</em>.</p>
<p><strong>Carbon dioxide removal (CDR) </strong></p>
<p><em>Anthropogenic</em> activities removing <em>CO<sub>2</sub></em> from the <em>atmosphere</em> and durably storing it in geological, terrestrial, or ocean reservoirs, or in products. It includes existing and potential anthropogenic enhancement of biological or geochemical sinks and direct air capture and storage, but excludes natural CO<sub>2</sub> <em>uptake</em> not directly caused by human activities. See also <em>Mitigation (of climate change)</em>, <em>Greenhouse gas removal (GGR)</em>, <em>Negative emissions</em>, <em>Direct air carbon dioxide capture and storage (DACCS)</em> and <em>Sink</em>.</p>
<p><strong>Carbon intensity</strong></p>
<p>The amount of emissions of <em>carbon dioxide (CO<sub>2</sub>)</em> released per unit of another variable such as <em>gross domestic product (GDP)</em>, output energy use or transport.</p>
<p><strong>Carbon neutrality </strong></p>
<p>See <em>Net zero CO<sub>2</sub> emissions</em>.</p>
<p><strong>Carbon price </strong></p>
<p>The price for avoided or released <em>carbon dioxide (CO<sub>2</sub>)</em> or <em>CO<sub>2</sub>-equivalent emissions</em>. This may refer to the rate of a carbon tax, or the price of emission permits. In many models that are used to assess the economic costs of <em>mitigation</em>, carbon prices are used as a proxy to represent the level of effort in mitigation <em>policies</em>.</p>
<p><strong>Carbon sequestration</strong></p>
<p>The process of storing carbon in a carbon pool. See also <em>Blue carbon</em>, <em>Carbon dioxide capture and storage (CCS)</em>, <em>Uptake</em> and <em>Sink</em>.</p>
<p><strong>Carbon sink </strong></p>
<p>See <em>Sink</em>.</p>
<p><strong>Clean Development Mechanism (CDM)</strong></p>
<p>A mechanism defined under Article 12 of the <em>Kyoto Protocol</em> through which investors (governments or companies) from developed (Annex B) countries may finance <em>greenhouse gas (GHG)</em> emission reduction or removal projects in developing countries (Non-Annex B), and receive Certified Emission Reduction Units (CERs) for doing so. The CERs can be credited towards the commitments of the respective developed countries. The CDM is intended to facilitate the two objectives of promoting <em>sustainable development (SD)</em> in developing countries and of helping <em>industrialised countries</em> to reach their emissions commitments in a cost-effective way.</p>
<p><strong>Climate</strong></p>
<p>Climate in a narrow sense is usually defined as the average weather, or more rigorously, as the statistical description in terms of the mean and variability of relevant quantities over a period of time ranging from months to thousands or millions of years. The classical period for averaging these variables is 30 years, as defined by the World Meteorological Organization. The relevant quantities are most often surface variables such as temperature, precipitation and wind. Climate in a wider sense is the state, including a statistical description, of the <em>climate system</em>.</p>
<p><strong>Climate change</strong></p>
<p>Climate change refers to a change in the state of the <em>climate</em> that can be identified (e.g., by using statistical tests) by changes in the mean and/or the variability of its properties and that persists for an extended period, typically decades or longer. Climate change may be due to natural internal processes or external <em>forcings</em> such as modulations of the solar cycles, volcanic eruptions and persistent <em>anthropogenic</em> changes in the composition of the <em>atmosphere</em> or in <em>land use</em>. Note that the <em>Framework Convention on Climate Change (UNFCCC)</em>, in its Article 1, defines climate change as: &#8216;a change of climate which is attributed directly or indirectly to human activity that alters the composition of the global atmosphere and which is in addition to natural climate variability observed over comparable time periods.&#8217; The UNFCCC thus makes a distinction between climate change attributable to human activities altering the atmospheric composition and climate variability attributable to natural causes. See also <em>Climate variability</em>, <em>Global warming</em>, <em>Ocean acidification (OA)</em> and <em>Detection and attribution</em>.</p>
<p><strong>Climate change commitment </strong></p>
<p>Climate change commitment is defined as the unavoidable future <em>climate change</em> resulting from inertia in the geophysical and socio-economic systems. Different types of climate change commitment are discussed in the literature (see subterms). Climate change commitment is usually quantified in terms of the further change in temperature, but it includes other future changes, for example in the <em>hydrological cycle</em>, in <em>extreme weather events</em>, in extreme climate events, and in sea level.</p>
<p><em>Constant composition commitment </em></p>
<p>The constant composition commitment is the remaining <em>climate change</em> that would result if atmospheric composition, and hence <em>radiative forcing</em>, were held fixed at a given value. It results from the thermal inertia of the ocean and slow processes in the cryosphere and land surface.</p>
<p><em>Constant emissions commitment </em></p>
<p>The constant emissions commitment is the committed <em>climate change</em> that would result from keeping <em>anthropogenic emissions</em> constant.</p>
<p><em>Zero emissions commitment </em></p>
<p>The zero emissions commitment is the climate change commitment that would result from setting <em>anthropogenic emissions</em> to zero. It is determined by both inertia in physical <em>climate system</em> components (ocean, cryosphere, land surface) and <em>carbon cycle</em> inertia.</p>
<p><em>Feasible scenario commitment </em></p>
<p>The feasible scenario commitment is the <em>climate change</em> that corresponds to the lowest <em>emission scenario</em> judged feasible.</p>
<p><em>Infrastructure commitment</em></p>
<p>The infrastructure commitment is the <em>climate change</em> that would result if existing <em>greenhouse gas</em> and <em>aerosol</em> emitting infrastructure were used until the end of its expected lifetime.</p>
<p><strong>Climate-compatible development (CCD)</strong></p>
<p>A form of development building on climate strategies that embrace development goals and development strategies that integrate climate <em>risk management</em>, <em>adaptation</em> and <em>mitigation</em>. This definition builds from Mitchell and Maxwell (2010)<sup id="fnref:r10" class="bf-reference" data-ref="10"><a href="#fn:r10" rel="footnote">10</a></sup>.</p>
<p><strong>Climate extreme (extreme weather or climate event) </strong></p>
<p>The occurrence of a value of a weather or <em>climate</em> variable above (or below) a threshold value near the upper (or lower) ends of the range of observed values of the variable. For simplicity, both <em>extreme weather events</em> and extreme climate events are referred to collectively as &#8216;climate extremes&#8217;. See also <em>Extreme weather event</em>.</p>
<p><strong>Climate feedback </strong></p>
<p>An interaction in which a perturbation in one <em>climate</em> quantity causes a change in a second and the change in the second quantity ultimately leads to an additional change in the first. A negative feedback is one in which the initial perturbation is weakened by the changes it causes; a positive feedback is one in which the initial perturbation is enhanced. The initial perturbation can either be externally forced or arise as part of internal variability.</p>
<p><strong>Climate governance</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Climate justice</strong></p>
<p>See <em>Justice</em>.</p>
<p><strong>Climate model</strong></p>
<p>A numerical representation of the <em>climate system</em> based on the physical, chemical and biological properties of its components, their interactions and <em>feedback</em> processes, and accounting for some of its known properties. The climate system can be represented by models of varying complexity; that is, for any one component or combination of components a spectrum or hierarchy of models can be identified, differing in such aspects as the number of spatial dimensions, the extent to which physical, chemical or biological processes are explicitly represented, or the level at which empirical parametrizations are involved. There is an evolution towards more complex models with interactive chemistry and biology. <em>Climate models</em> are applied as a research tool to study and simulate the <em>climate</em> and for operational purposes, including monthly, seasonal and interannual climate predictions. See also <em>Earth system model (ESM)</em>.</p>
<p><strong>Climate neutrality </strong></p>
<p>Concept of a state in which human activities result in no net effect on the <em>climate system</em>. Achieving such a state would require balancing of residual emissions with emission <em>(carbon dioxide) </em>removal as well as accounting for regional or local biogeophysical effects of human activities that, for example, affect surface <em>albedo</em> or local <em>climate</em>. See also <em>Net zero CO<sub>2</sub> emissions</em>.</p>
<p><strong>Climate projection</strong></p>
<p>A climate <em>projection</em> is the simulated response of the <em>climate system</em> to a <em>scenario</em> of future emission or concentration of <em>greenhouse gases (GHGs)</em> and <em>aerosols</em>, generally derived using <em>climate models</em>. Climate projections are distinguished from climate predictions by their dependence on the emission/concentration/<em>radiative forcing</em> scenario used, which is in turn based on assumptions concerning, for example, future socioeconomic and technological developments that may or may not be realized.</p>
<p><strong>Climate-resilient development pathways (CRDPs) </strong></p>
<p>Trajectories that strengthen <em>sustainable development</em> and efforts to eradicate <em>poverty</em> and reduce <em>inequalities</em> while promoting <em>fair</em> and cross-scalar <em>adaptation</em> to and <em>resilience</em> in a changing <em>climate</em>. They raise the <em>ethics</em>, <em>equity</em> and <em>feasibility</em> aspects of the deep <em>societal transformation</em> needed to drastically reduce emissions to limit <em>global warming</em> (e.g., to 1.5&#176;C) and achieve desirable and liveable futures and <em>well-being</em> for all.</p>
<p><strong>Climate-resilient pathways </strong></p>
<p>Iterative processes for managing change within complex systems in order to reduce disruptions and enhance opportunities associated with <em>climate change</em>. See also <em>Development pathways </em>(under <em>Pathways</em>), <em>Transformation pathways </em>(under <em>Pathways</em>), and <em>Climate-resilient development pathways (CRDPs)</em>.</p>
<p><strong>Climate sensitivity</strong></p>
<p>Climate sensitivity refers to the change in the annual <em>global mean surface temperature</em> in response to a change in the atmospheric <em>CO<sub>2</sub></em> concentration or other <em>radiative forcing</em>.</p>
<p><em>Equilibrium climate sensitivity</em></p>
<p>Refers to the equilibrium (steady state) change in the annual <em>global mean surface temperature</em> following a doubling of the atmospheric <em>carbon dioxide (CO<sub>2</sub>)</em> concentration. As a true equilibrium is challenging to define in <em>climate models</em> with dynamic oceans, the equilibrium climate sensitivity is often estimated through experiments in AOGCMs where CO<sub>2</sub> levels are either quadrupled or doubled from <em>pre-industrial</em> levels and which are integrated for 100-200 years. The climate sensitivity parameter (units: &#176;C (W m<sup>&#8211;2</sup>)<sup>&#8211;1</sup>) refers to the equilibrium change in the annual global mean surface temperature following a unit change in <em>radiative forcing</em>.</p>
<p><em>Effective climate sensitivity</em></p>
<p>An estimate of the <em>global mean surface temperature</em> response to a doubling of the atmospheric <em>carbon dioxide (CO<sub>2</sub>)</em> concentration that is evaluated from model output or observations for evolving non-equilibrium conditions. It is a measure of the strengths of the <em>climate feedbacks</em> at a particular time and may vary with <em>forcing</em> history and <em>climate</em> state, and therefore may differ from <em>equilibrium climate sensitivity</em>.</p>
<p><em>Transient climate response</em></p>
<p>The change in the <em>global mean surface temperature</em>, averaged over a 20-year period, centered at the time of atmospheric <em>CO<sub>2</sub></em> doubling, in a <em>climate model</em> simulation in which CO<sub>2</sub> increases at 1% yr<sup>-1</sup> from <em>pre-industrial</em>. It is a measure of the strength of <em>climate feedbacks</em> and the timescale of ocean heat uptake.</p>
<p><strong>Climate services</strong></p>
<p>Climate services refers to information and products that enhance users&#8217; knowledge and understanding about the <em>impacts</em> of <em>climate change</em> and/or <em>climate variability</em> so as to aid decision-making of individuals and organizations and enable preparedness and early climate change action. Products can include climate data products.</p>
<p><strong>Climate-smart agriculture (CSA)</strong></p>
<p>Climate-smart agriculture (CSA) is an approach that helps to guide actions needed to transform and reorient agricultural systems to effectively support development and ensure <em>food security</em> in a changing <em>climate</em>. CSA aims to tackle three main objectives: sustainably increasing agricultural productivity and incomes, <em>adapting</em> and building <em>resilience</em> to <em>climate change</em>, and reducing and/or removing <em>greenhouse gas</em> emissions, where possible (FAO, 2018)<sup id="fnref:r11" class="bf-reference" data-ref="11"><a href="#fn:r11" rel="footnote">11</a></sup>.</p>
<p><strong>Climate system</strong></p>
<p>The climate system is the highly complex system consisting of five major components: the <em>atmosphere</em>, the hydrosphere, the cryosphere, the lithosphere and the biosphere and the interactions between them. The climate system evolves in time under the influence of its own internal dynamics and because of external <em>forcings</em> such as volcanic eruptions, solar variations and <em>anthropogenic</em> forcings such as the changing composition of the atmosphere and <em>land-use change</em>.</p>
<p><strong>Climate target </strong></p>
<p>Climate target refers to a temperature limit, concentration level, or emissions reduction goal used towards the aim of avoiding dangerous <em>anthropogenic</em> interference with the <em>climate system</em>. For example, national climate targets may aim to reduce <em>greenhouse gas</em> emissions by a certain amount over a given time horizon, for example those under the <em>Kyoto Protocol</em>.</p>
<p><strong>Climate variability</strong></p>
<p>Climate variability refers to variations in the mean state and other statistics (such as standard deviations, the occurrence of extremes, etc.) of the <em>climate</em> on all spatial and temporal scales beyond that of individual weather events. Variability may be due to natural internal processes within the <em>climate system</em> (internal variability), or to variations in natural or <em>anthropogenic</em> external <em>forcing</em> (external variability). See also <em>Climate change</em>.</p>
<p><strong>CO<sub>2</sub> equivalent (CO<sub>2</sub>-eq) emission</strong></p>
<p>The amount of <em>carbon dioxide (CO<sub>2</sub>)</em> emission that would cause the same integrated <em>radiative forcing</em> or temperature change, over a given time horizon, as an emitted amount of a <em>greenhouse gas (GHG)</em> or a mixture of GHGs. There are a number of ways to compute such equivalent emissions and choose appropriate time horizons. Most typically, the CO<sub>2</sub>-equivalent emission is obtained by multiplying the emission of a GHG by its global warming potential (GWP) for a 100-year time horizon. For a mix of GHGs it is obtained by summing the CO<sub>2</sub>-equivalent emissions of each gas. CO<sub>2</sub>-equivalent emission is a common scale for comparing emissions of different GHGs but does not imply equivalence of the corresponding <em>climate change</em> responses. There is generally no connection between CO<sub>2</sub>-equivalent emissions and resulting CO<sub>2</sub>-equivalent concentrations.</p>
<p><strong>Co-benefits </strong></p>
<p>The positive effects that a policy or measure aimed at one objective might have on other objectives, thereby increasing the total benefits for society or the environment. Co-benefits are often subject to <em>uncertainty</em> and depend on local circumstances and implementation practices, among other factors. Co-benefits are also referred to as ancillary benefits.</p>
<p><strong>Common but Differentiated Responsibilities and Respective Capabilities (CBDR-RC) </strong></p>
<p>Common but Differentiated Responsibilities and Respective Capabilities (CBDR&#8211;RC) is a key principle in the <em>United Nations Framework Convention on Climate Change (UNFCCC)</em> that recognises the different capabilities and differing responsibilities of individual countries in tacking <em>climate change</em>. The principle of CBDR&#8211;RC is embedded in the 1992 UNFCCC treaty. The convention states: &#8220;&#8230; the global nature of climate change calls for the widest possible cooperation by all countries and their participation in an effective and appropriate international response, in accordance with their common but differentiated responsibilities and respective capabilities and their social and economic conditions.&#8221; Since then the CBDR-RC principle has guided the UN climate negotiations.</p>
<p><strong>Conference of the Parties (COP)</strong></p>
<p>The supreme body of UN conventions, such as the <em>United Nations Framework Convention on Climate Change (UNFCCC)</em>, comprising parties with a right to vote that have ratified or acceded to the convention. See also <em>United Nations Framework Convention on Climate Change (UNFCCC)</em>.</p>
<p><strong>Confidence</strong></p>
<p>The robustness of a finding based on the type, amount, quality and consistency of <em>evidence</em> (e.g., mechanistic understanding, theory, data, models, expert judgment) and on the degree of <em>agreement</em> across multiple lines of evidence. In this report, confidence is expressed qualitatively (Mastrandrea et al., 2010)<sup id="fnref:r12" class="bf-reference" data-ref="12"><a href="#fn:r12" rel="footnote">12</a></sup>. See Section 1.6 for the list of confidence levels used. See also <em>Agreement</em>, <em>Evidence</em>, <em>Likelihood</em> and <em>Uncertainty</em>.</p>
<p><strong>Conservation agriculture </strong></p>
<p>A coherent group of agronomic and soil management practices that reduce the disruption of soil structure and biota.</p>
<p><strong>Constant composition commitment</strong></p>
<p>See <em>Climate change commitment</em>.</p>
<p><strong>Constant emissions commitment </strong></p>
<p>See <em>Climate change commitment</em>.</p>
<p><strong>Coping capacity</strong></p>
<p>The ability of people, <em>institutions</em>, organizations, and systems, using available skills, values, beliefs, resources, and opportunities, to address, manage, and overcome adverse conditions in the short to medium term. This glossary entry builds from the definition used in UNISDR (2009)<sup id="fnref:r13" class="bf-reference" data-ref="13"><a href="#fn:r13" rel="footnote">13</a></sup> and IPCC (2012a)<sup id="fnref:r14" class="bf-reference" data-ref="14"><a href="#fn:r14" rel="footnote">14</a></sup>. See also <em>Resilience</em>.</p>
<p><strong>Cost&#8211;benefit analysis </strong></p>
<p>Monetary assessment of all negative and positive impacts associated with a given action. Cost&#8211;benefit analysis enables comparison of different interventions, investments or strategies and reveals how a given investment or policy effort pays off for a particular person, company or country. Cost&#8211;benefit analyses representing society&#8217;s point of view are important for <em>climate change</em> decision-making, but there are difficulties in aggregating costs and benefits across different actors and across timescales. See also <em>Discounting</em>.</p>
<p><strong>Cost-effectiveness</strong></p>
<p>A measure of the cost at which policy goal or outcome is achieved. The lower the cost the greater the cost-effectiveness.</p>
<p><strong>Coupled Model Intercomparison Project (CMIP)</strong></p>
<p>The Coupled Model Intercomparison Project (CMIP) is a climate modelling activity from the World Climate Research Programme (WCRP) which coordinates and archives <em>climate model</em> simulations based on shared model inputs by modelling groups from around the world. The CMIP3 multimodel data set includes <em>projections</em> using SRES <em>scenarios</em>. The CMIP5 data set includes projections using the <em>Representative Concentration Pathways (RCPs)</em>. The CMIP6 phase involves a suite of common model experiments as well as an ensemble of CMIP-endorsed model intercomparison projects (MIPs).</p>
<p><strong>Cumulative emissions</strong></p>
<p>The total amount of emissions released over a specified period of time. See also <em>Carbon budget</em>, and <em>Transient climate response to cumulative CO<sub>2</sub> emissions (TCRE)</em>.</p>
</div>
</div>
</div>

<h2 class="section-title">D E F</h2>
<div id="article-x-share" class="share-wrap">

<div class="section-content">
<div id="article-x-block-1" class="block type-text">
<p><strong>Decarbonization </strong></p>
<p>The process by which countries, individuals or other entities aim to achieve zero fossil carbon existence. Typically refers to a reduction of the carbon emissions associated with electricity, industry and transport.</p>
<p><strong>Decoupling </strong></p>
<p>Decoupling (in relation to <em>climate change</em>) is where economic growth is no longer strongly associated with consumption of <em>fossil fuels</em>. Relative decoupling is where both grow but at different rates. Absolute decoupling is where economic growth happens but fossil fuels decline.</p>
<p><strong>Deforestation</strong></p>
<p>Conversion of <em>forest</em> to non-forest. For a discussion of the term forest and related terms such as <em>afforestation</em>, <em>reforestation</em> and <em>deforestation</em>, see the IPCC Special Report on Land Use, Land-Use Change, and Forestry (IPCC, 2000)<sup id="fnref:r15" class="bf-reference" data-ref="15"><a href="#fn:r15" rel="footnote">15</a></sup>. See also information provided by the United Nations Framework Convention on Climate Change (UNFCCC, 2013)<sup id="fnref:r16" class="bf-reference" data-ref="16"><a href="#fn:r16" rel="footnote">16</a></sup> and the report on Definitions and Methodological Options to Inventory Emissions from Direct Human-induced Degradation of Forests and Devegetation of Other Vegetation Types (IPCC, 2003)<sup id="fnref:r17" class="bf-reference" data-ref="17"><a href="#fn:r17" rel="footnote">17</a></sup>. See also <em>Afforestation</em>, <em>Reforestation</em> and <em>Reducing Emissions from Deforestation and Forest Degradation (REDD+)</em>.</p>
<p><strong>Deliberative governance</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Demand- and supply-side measures </strong></p>
<p><em>Demand-side measures</em></p>
<p>Policies and programmes for influencing the demand for goods and/or services. In the energy sector, demand-side management aims at reducing the demand for electricity and other forms of energy required to deliver energy services.</p>
<p><em>Supply-side measures</em></p>
<p>Policies and programmes for influencing how a certain demand for goods and/or services is met. In the energy sector, for example, supply-side <em>mitigation measures</em> aim at reducing the amount of <em>greenhouse gas</em> emissions emitted per unit of energy produced.</p>
<p>See also <em>Mitigation measures</em>.<strong>&#160;</strong></p>
<p><strong>Demand-side measures</strong></p>
<p>See <em>Demand- and supply-side measures</em>.</p>
<p><strong>Detection</strong></p>
<p>See <em>Detection and attribution</em>.</p>
<p><strong>Detection and attribution</strong></p>
<p>Detection of change is defined as the process of demonstrating that <em>climate</em> or a system affected by climate has changed in some defined statistical sense, without providing a reason for that change. An identified change is detected in observations if its <em>likelihood</em> of occurrence by chance due to internal variability alone is determined to be small, for example, &lt;10%. Attribution is defined as the process of evaluating the relative contributions of multiple causal factors to a change or event with a formal assessment of <em>confidence</em>.</p>
<p><strong>Development pathways</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Direct air carbon dioxide capture and storage (DACCS)</strong></p>
<p>Chemical process by which <em>CO<sub>2</sub></em> is captured directly from the ambient air, with subsequent storage. Also known as direct air capture and storage (DACS).</p>
<p><strong>Disaster </strong></p>
<p>Severe alterations in the normal functioning of a community or a society due to hazardous physical events interacting with vulnerable social conditions, leading to widespread adverse human, material, economic or environmental effects that require immediate emergency response to satisfy critical human needs and that may require external support for recovery. See also <em>Hazard</em> and<em> Vulnerability</em>.</p>
<p><strong>Disaster risk management (DRM) </strong></p>
<p>Processes for designing, implementing, and evaluating strategies, policies, and measures to improve the understanding of <em>disaster</em> risk, foster disaster risk reduction and transfer, and promote continuous improvement in disaster preparedness, response, and recovery practices, with the explicit purpose of increasing <em>human security</em>, <em>well-being</em>, quality of life, and <em>sustainable development</em>.</p>
<p><strong>&#160;</strong><strong>Discount rate</strong></p>
<p>See <em>Discounting</em>.</p>
<p><strong>Discounting</strong></p>
<p>A mathematical operation that aims to make monetary (or other) amounts received or expended at different times (years) comparable across time. The discounter uses a fixed or possibly time-varying discount rate from year to year that makes future value worth less today (if the discount rate is positive). The choice of discount rate(s) is debated as it is a judgement based on hidden and/or explicit values.</p>
<p><strong>(Internal) Displacement</strong></p>
<p>Internal displacement refers to the forced movement of people within the country they live in. Internally displaced persons (IDPs) are &#8216;Persons or groups of persons who have been forced or obliged to flee or to leave their homes or places of habitual residence, in particular as a result of or in order to avoid the effects of armed conflict, situations of generalized violence, violations of human rights or natural or human-made disasters, and who have not crossed an internationally recognized State border.&#8217; (UN, 1998)<sup id="fnref:r18" class="bf-reference" data-ref="18"><a href="#fn:r18" rel="footnote">18</a></sup>. See also <em>Migration</em>.</p>
<p><strong>Disruptive innovation </strong></p>
<p>Disruptive innovation is demand-led technological change that leads to significant system change and is characterized by strong exponential growth.</p>
<p><strong>Distributive equity</strong></p>
<p>See <em>Equity</em>.</p>
<p><strong>Distributive justice</strong></p>
<p>See <em>Justice</em>.</p>
<p><strong>Double dividend </strong></p>
<p>The extent to which revenues generated by <em>policy</em> instruments, such as carbon taxes or auctioned (tradeable) emission permits can (1) contribute to <em>mitigation</em> and (2) offset part of the potential welfare losses of climate policies through recycling the revenue in the economy by reducing other distortionary taxes.</p>
<p><strong>Downscaling </strong></p>
<p>Downscaling is a method that derives local- to regional-scale (up to 100 km) information from larger-scale models or data analyses. Two main methods exist: dynamical downscaling and empirical/statistical downscaling. The dynamical method uses the output of regional <em>climate models</em>, global models with variable spatial resolution, or high-resolution global models. The empirical/statistical methods are based on observations and develop statistical relationships that link the large-scale atmospheric variables with local/regional <em>climate</em> variables. In all cases, the quality of the driving model remains an important limitation on quality of the downscaled information. The two methods can be combined, e.g., applying empirical/statistical downscaling to the output of a regional climate model, consisting of a dynamical downscaling of a global climate model.</p>
<p><strong>Drought</strong></p>
<p>A period of abnormally dry weather long enough to cause a serious hydrological imbalance. Drought is a relative term, therefore any discussion in terms of precipitation deficit must refer to the particular precipitation-related activity that is under discussion. For example, shortage of precipitation during the growing season impinges on crop production or <em>ecosystem</em> function in general (due to <em>soil moisture</em> drought, also termed agricultural drought), and during the <em>runoff</em> and percolation season primarily affects water supplies (hydrological drought). Storage changes in soil moisture and groundwater are also affected by increases in actual evapotranspiration in addition to reductions in</p>
<p>precipitation. A period with an abnormal precipitation deficit is defined as a meteorological drought. See also <em>Soil moisture</em>.</p>
<p><em>Megadrought </em></p>
<p>A megadrought is a very lengthy and pervasive drought, lasting much longer than normal, usually a decade or more.</p>
<p><strong>Early warning systems (EWS) </strong></p>
<p>The set of technical, financial and <em>institutional capacities</em> needed to generate and disseminate timely and meaningful warning information to enable individuals, communities and organizations threatened by a<em> hazard </em>to prepare to act promptly and appropriately to reduce the possibility of harm or loss. Dependent upon context, EWS may draw upon scientific and/or <em>Indigenous knowledge</em>. EWS are also considered for ecological applications e.g., conservation, where the organization itself is not threatened by hazard but the <em>ecosystem</em> under conservation is (an example is coral bleaching alerts), in agriculture (for example, warnings of ground frost, hailstorms) and in fisheries (storm and tsunami warnings). This glossary entry builds from the definitions used in UNISDR (2009)<sup id="fnref:r19" class="bf-reference" data-ref="19"><a href="#fn:r19" rel="footnote">19</a></sup> and IPCC (2012a)<sup id="fnref:r20" class="bf-reference" data-ref="20"><a href="#fn:r20" rel="footnote">20</a></sup>.</p>
<p><strong>Earth system feedbacks</strong></p>
<p>See <em>Climate feedback</em>.</p>
<p><strong>Earth system model (ESM)</strong></p>
<p>A coupled atmosphere&#8211;ocean general circulation model in which a representation of the <em>carbon cycle</em> is included, allowing for interactive calculation of atmospheric <em>CO<sub>2</sub></em> or compatible emissions. Additional components (e.g., atmospheric chemistry, <em>ice sheets</em>, dynamic vegetation, nitrogen cycle, but also urban or crop models) may be included. See also <em>Climate model.</em></p>
<p><strong>Ecosystem</strong></p>
<p>An ecosystem is a functional unit consisting of living organisms, their non-living environment and the interactions within and between them. The components included in a given ecosystem and its spatial boundaries depend on the purpose for which the ecosystem is defined: in some cases they are relatively sharp, while in others they are diffuse. Ecosystem boundaries can change over time. Ecosystems are nested within other ecosystems and their scale can range from very small to the entire biosphere. In the current era, most ecosystems either contain people as key organisms, or are influenced by the effects of human activities in their environment. See also <em>Ecosystem services</em>.</p>
<p><strong>Ecosystem services </strong></p>
<p>Ecological processes or functions having monetary or non-monetary value to individuals or society at large. These are frequently classified as (1) supporting services such as productivity or <em>biodiversity</em> maintenance, (2) provisioning services such as food or fibre, (3) regulating services such as climate regulation or <em>carbon sequestration</em>, and (4) cultural services such as tourism or spiritual and aesthetic appreciation.</p>
<p><strong>Effective climate sensitivity</strong></p>
<p>See <em>Climate sensitivity</em>.</p>
<p><strong>Effective radiative forcing</strong></p>
<p>See <em>Radiative forcing</em>.</p>
<p><strong>El Ni&#241;o-Southern Oscillation (ENSO)</strong></p>
<p>The term El Ni&#241;o was initially used to describe a warm-water current that periodically flows along the coast of Ecuador and Peru, disrupting the local fishery. It has since become identified with warming of the tropical Pacific Ocean east of the dateline. This oceanic event is associated with a fluctuation of a global-scale tropical and subtropical surface pressure pattern called the Southern Oscillation. This coupled atmosphere&#8211;ocean phenomenon, with preferred time scales of two to about seven years, is known as the El Ni&#241;o-Southern Oscillation (ENSO). It is often measured by the surface pressure anomaly difference between Tahiti and Darwin and/or the <em>sea surface temperatures</em> in the central and eastern equatorial Pacific. During an ENSO event, the prevailing trade winds weaken, reducing upwelling and altering ocean currents such that the sea surface temperatures warm, further weakening the trade winds. This phenomenon has a great impact on the wind, sea surface temperature and precipitation patterns in the tropical Pacific. It has climatic effects throughout the Pacific region and in many other parts of the world, through global teleconnections. The cold phase of ENSO is called La Ni&#241;a.</p>
<p><strong>Electric vehicle (EV) </strong></p>
<p>A vehicle whose propulsion is powered fully or mostly by electricity.</p>
<p><em>Battery electric vehicle (BEV)</em></p>
<p>A vehicle whose propulsion is entirely electric without any internal combustion engine.</p>
<p><em>Plug-in hybrid electric vehicle (PHEV)</em></p>
<p>A vehicle whose propulsion is mostly electric with batteries re-charged from an electric source but extra power and distance are provided by a hybrid internal combustion engine.</p>
<p><strong>Emission pathways</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Emission scenario</strong></p>
<p>A plausible representation of the future development of emissions of substances that are radiatively active (e.g., <em>greenhouse gases (GHGs)</em>, <em>aerosols</em>) based on a coherent and internally consistent set of assumptions about driving forces (such as demographic and socio-economic development, technological change, energy and <em>land use</em>) and their key relationships. Concentration <em>scenarios</em>, derived from emission scenarios, are often used as input to a <em>climate model</em> to compute <em>climate projections</em>. See also <em>Baseline scenario</em>, <em>Mitigation scenario</em>, <em>Socio-economic scenario</em>, <em>Scenario</em>, <em>Representative Concentration Pathways (RCPs) </em>(under<em> Pathways</em>), <em>Shared Socio-economic Pathways (SSPs) </em>(under <em>Pathways</em>) and <em>Transformation pathways </em>(under <em>Pathways</em>).</p>
<p><strong>Emission trajectories</strong></p>
<p>A <em>projected</em> development in time of the emission of a <em>greenhouse gas (GHG)</em> or group of GHGs, <em>aerosols</em>, and GHG <em>precursors</em>. See also <em>Emission pathways </em>(under <em>Pathways</em>).</p>
<p><strong>Emissions trading </strong></p>
<p>A market-based instrument aiming at meeting a <em>mitigation</em> objective in an efficient way. A cap on <em>GHG</em> emissions is divided in tradeable emission permits that are allocated by a combination of auctioning and handing out free allowances to entities within the jurisdiction of the trading scheme. Entities need to surrender emission permits equal to the amount of their emissions (e.g., tonnes of <em>CO<sub>2</sub></em>). An entity may sell excess permits to entities that can avoid the same amount of emissions in a cheaper way. Trading schemes may occur at the intra-company, domestic, or international level (e.g., the flexibility mechanisms under the <em>Kyoto Protocol</em> and the EU-ETS) and may apply to carbon dioxide (CO<sub>2</sub>), other greenhouse gases (GHGs), or other substances.</p>
<p><strong>Enabling conditions </strong></p>
<p>Conditions that affect the <em>feasibility</em> of <em>adaptation</em> and <em>mitigation</em> options, and can accelerate and scale-up systemic transitions that would limit temperature increase to 1.5&#176;C and enhance capacities of systems and societies to adapt to the associated <em>climate change</em>, while achieving <em>sustainable development</em>, eradicating <em>poverty</em> and reducing <em>inequalities</em>. Enabling conditions include finance, technological innovation, strengthening <em>policy</em> instruments, <em>institutional capacity</em>, <em>multilevel governance</em>, and changes in <em>human behaviour</em> and lifestyles. They also include inclusive processes, attention to power asymmetries and unequal opportunities for development and reconsideration of values. See also <em>Feasibility</em>.</p>
<p><strong>Energy efficiency</strong></p>
<p>The ratio of output or useful energy or energy services or other useful physical outputs obtained from a system, conversion process, transmission or storage activity to the input of energy (measured as kWh kWh<sup>-1</sup>, tonnes kWh<sup>-1</sup> or any other physical measure of useful output like tonne-km transported). Energy efficiency is often described by energy intensity. In economics, energy intensity describes the ratio of economic output to energy input. Most commonly energy efficiency is measured as input energy over a physical or economic unit, i.e., kWh USD<sup>-1</sup> (energy intensity), kWh tonne<sup>-1</sup>. For buildings, it is often measured as kWh m<sup>-2</sup>, and for vehicles as km liter<sup>-1</sup> or liter km<sup>-1</sup>. Very often in policy &#8216;energy efficiency&#8217; is intended as the measures to reduce energy demand through technological options such as insulating buildings, more efficient appliances, efficient lighting, efficient vehicles, etc.</p>
<p><strong>Energy security</strong></p>
<p>The goal of a given country, or the global community as a whole, to maintain an adequate, stable and predictable energy supply. Measures encompass safeguarding the sufficiency of energy resources to meet national energy demand at competitive and stable prices and the <em>resilience</em> of the energy supply; enabling development and deployment of technologies; building sufficient infrastructure to generate, store and transmit energy supplies; and ensuring enforceable contracts of delivery.</p>
<p><strong>Enhanced weathering </strong></p>
<p>Enhancing the removal of <em>carbon dioxide (CO<sub>2</sub>)</em> from the <em>atmosphere</em> through dissolution of silicate and carbonate rocks by grinding these minerals to small particles and actively applying them to soils, coasts or oceans.</p>
<p><strong>(Model) Ensemble </strong></p>
<p>A group of parallel model simulations characterising historical <em>climate</em> conditions, climate predictions, or <em>climate projections</em>. Variation of the results across the ensemble members may give an estimate of modelling-based <em>uncertainty</em>. Ensembles made with the same model but different initial conditions only characterize the uncertainty associated with internal <em>climate variability</em>, whereas multimodel ensembles including simulations by several models also include the impact of model differences. Perturbed parameter ensembles, in which model parameters are varied in a systematic manner, aim to assess the uncertainty resulting from internal model specifications within a single model. Remaining sources of uncertainty unaddressed with model ensembles are related to systematic model errors or biases, which may be assessed from systematic comparisons of model simulations with observations wherever available. See also <em>Climate projection</em>.</p>
<p><strong>Equality </strong></p>
<p>A principle that ascribes equal worth to all human beings, including equal opportunities, rights, and obligations, irrespective of origins.</p>
<p><em>Inequality </em></p>
<p>Uneven opportunities and social positions, and processes of discrimination within a group or society, based on gender, class, ethnicity, age, and (dis)ability, often produced by uneven development. Income inequality refers to gaps between highest and lowest income earners within a country and between countries. See also <em>Equity</em>, <em>Ethics</em> and <em>Fairness</em>.</p>
<p><strong>&#160;</strong><strong>Equilibrium climate sensitivity</strong></p>
<p>See <em>Climate sensitivity</em>.</p>
<p><strong>Equity </strong></p>
<p>Equity is the principle of <em>fairness</em> in burden sharing and is a basis for understanding how the <em>impacts</em> and responses to <em>climate change</em>, including costs and benefits, are distributed in and by society in more or less equal ways. It is often aligned with ideas of <em>equality</em>, fairness and <em>justice</em> and applied with respect to equity in the responsibility for, and distribution of, climate <em>impacts</em> and <em>policies</em> across society, generations, and gender, and in the sense of who participates and controls the processes of decision-making.</p>
<p><em>Distributive equity </em></p>
<p>Equity in the consequences, outcomes, costs and benefits of actions or policies. In the case of <em>climate change</em> or climate <em>policies</em> for different people, places and countries, including equity aspects of sharing burdens and benefits for <em>mitigation</em> and <em>adaptation</em>.</p>
<p><em>Gender equity </em></p>
<p>Ensuring equity in that women and men have the same rights, resources and opportunities. In the case of <em>climate change</em> gender equity recognizes that women are often more vulnerable to the <em>impacts</em> of climate change and may be disadvantaged in the process and outcomes of climate <em>policy</em>.</p>
<p><em>Inter-generational equity </em></p>
<p>Equity between generations that acknowledges that the effects of past and present emissions, <em>vulnerabilities</em> and policies impose costs and benefits for people in the future and of different age groups.</p>
<p><em>Procedural equity </em></p>
<p>Equity in the process of decision-making, including recognition and inclusiveness in participation, equal representation, bargaining power, voice and equitable access to knowledge and resources to participate.</p>
<p>See also <em>Equality</em>, <em>Ethics</em> and<em> Fairness</em>.</p>
<p><strong>Ethics</strong></p>
<p>Ethics involves questions of <em>justice</em> and value. Justice is concerned with right and wrong, <em>equity</em> and <em>fairness</em>, and, in general, with the rights to which people and living beings are entitled. Value is a matter of worth, benefit, or good. See also <em>Equality</em>, <em>Equity</em> and <em>Fairness</em>.</p>
<p><strong>Evidence</strong></p>
<p>Data and information used in the scientific process to establish findings. In this report, the degree of evidence reflects the amount, quality and consistency of scientific/technical information on which the Lead Authors are basing their findings. See also <em>Agreement</em>, <em>Confidence</em>, <em>Likelihood</em> and <em>Uncertainty</em>.</p>
<p><strong>Exposure</strong></p>
<p>The presence of people; <em>livelihoods</em>; species or <em>ecosystems</em>; environmental functions, services, and resources; infrastructure; or economic, social, or cultural assets in places and settings that could be adversely affected. See also <em>Hazard</em>, <em>Risk</em> and <em>Vulnerability</em>.</p>
<p><strong>Extratropical cyclone</strong></p>
<p>Any cyclonic-scale storm that is not a <em>tropical cyclone</em>. Usually refers to a middle- or high-latitude migratory storm system formed in regions of large horizontal temperature variations. Sometimes called extratropical storm or extratropical low. See also <em>Tropical cyclone.</em></p>
<p><strong>Extreme weather event</strong></p>
<p>An extreme weather event is an event that is rare at a particular place and time of year. Definitions of rare vary, but an extreme weather event would normally be as rare as or rarer than the 10th or 90th percentile of a probability density function estimated from observations. By definition, the characteristics of what is called extreme weather may vary from place to place in an absolute sense. When a pattern of extreme weather persists for some time, such as a season, it may be classed as an extreme climate event, especially if it yields an average or total that is itself extreme (e.g., <em>drought</em> or heavy rainfall over a season). See also <em>Heatwave</em> and <em>Climate extreme (extreme weather or climate event)</em>.</p>
<p><strong>Extreme weather or climate event</strong></p>
<p>See <em>Climate extreme (extreme weather or climate event)</em>.</p>
<p><strong>Fairness</strong></p>
<p>Impartial and just treatment without favouritism or discrimination in which each person is considered of equal worth with equal opportunity. See also <em>Equity</em>, <em>Equality</em> and<em> Ethics</em>.</p>
<p><strong>Feasibility</strong></p>
<p>The degree to which climate goals and response options are considered possible and/or desirable. Feasibility depends on geophysical, ecological, technological, economic, social and <em>institutional</em> conditions for change. Conditions underpinning feasibility are dynamic, spatially variable, and may vary between different groups. See also <em>Enabling conditions</em>.</p>
<p><strong>Feasible scenario commitment </strong></p>
<p>See <em>Climate change commitment</em>.</p>
<p><strong>Feedback</strong></p>
<p>See <em>Climate feedback</em>.</p>
<p><strong>Flexible governance</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Flood</strong></p>
<p>The overflowing of the normal confines of a stream or other body of water, or the accumulation of water over areas that are not normally submerged. Floods include river (fluvial) floods, flash floods, urban floods, pluvial floods, sewer floods, coastal floods, and glacial lake outburst floods.</p>
<p><strong>Food security </strong></p>
<p>A situation that exists when all people, at all times, have physical, social and economic access to sufficient, safe and nutritious food that meets their dietary needs and food preferences for an active and healthy life (FAO, 2001)<sup id="fnref:r21" class="bf-reference" data-ref="21"><a href="#fn:r21" rel="footnote">21</a></sup>.</p>
<p>&#160;</p>
<p><strong>Food wastage</strong></p>
<p>Food wastage encompasses food loss (the loss of food during production and transportation) and food waste (the waste of food by the consumer) (FAO, 2013)<sup id="fnref:r22" class="bf-reference" data-ref="22"><a href="#fn:r22" rel="footnote">22</a></sup>.</p>
<p><strong>Forcing </strong></p>
<p>See <em>Radiative forcing</em>.</p>
<p><strong>Forest</strong></p>
<p>A vegetation type dominated by trees. Many definitions of the term forest are in use throughout the world, reflecting wide differences in biogeophysical conditions, social structure and economics. For a discussion of the term forest and related terms such as <em>afforestation</em>, <em>reforestation</em> and <em>deforestation</em>, see the IPCC Special Report on Land Use, Land-Use Change, and Forestry (IPCC, 2000)<sup id="fnref:r23" class="bf-reference" data-ref="23"><a href="#fn:r23" rel="footnote">23</a></sup>. See also information provided by the United Nations Framework Convention on Climate Change (UNFCCC, 2013)<sup id="fnref:r24" class="bf-reference" data-ref="24"><a href="#fn:r24" rel="footnote">24</a></sup> and the Report on Definitions and Methodological Options to Inventory Emissions from Direct Human-induced Degradation of Forests and Devegetation of Other Vegetation Types (IPCC, 2003)<sup id="fnref:r25" class="bf-reference" data-ref="25"><a href="#fn:r25" rel="footnote">25</a></sup>. See also <em>Afforestation</em>, <em>Deforestation</em> and <em>Reforestation</em>.</p>
<p><strong>Fossil fuels</strong></p>
<p>Carbon-based fuels from fossil hydrocarbon deposits, including coal, oil, and natural gas.</p>
<p><strong>Framework Convention on Climate Change</strong></p>
<p>See <em>United Nations Framework Convention on Climate Change (UNFCCC).</em></p>

<h2 class="section-title">G H I</h2>
<div id="article-glossary-g-h-i-share" class="share-wrap">
