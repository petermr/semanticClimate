<h6 class="section-number">&#160;</h6>
<h2 class="section-title">P Q R S</h2>
<div id="article-x-4-share" class="share-wrap">
<div class="share" data-share-url="https://www.ipcc.ch/sr15/chapter/glossary/x-4/"><i class="icon icon-share"/>Share</div>
</div>
</div>
</header>
<div class="section-content">
<div id="article-x-4-block-1" class="block type-text">
<p><strong>Paris Agreement</strong></p>
<p>The Paris Agreement under the <em>United Nations Framework Convention on Climate Change (UNFCCC)</em> was adopted on December 2015 in Paris, France, at the 21st session of the <em>Conference of the Parties (COP)</em> to the UNFCCC. The agreement, adopted by 196 Parties to the UNFCCC, entered into force on 4 November 2016 and as of May 2018 had 195 Signatories and was ratified by 177 Parties. One of the goals of the Paris Agreement is &#8216;Holding the increase in the global average temperature to well below 2&#176;C above pre-industrial levels and pursuing efforts to limit the temperature increase to 1.5&#176;C above pre-industrial levels&#8217;, recognising that this would significantly reduce the risks and impacts of climate change. Additionally, the Agreement aims to strengthen the ability of countries to deal with the impacts of climate change. The Paris Agreement is intended to become fully effective in 2020. See also <em>United Nations Framework Convention on Climate Change (UNFCCC)</em>, <em>Kyoto Protocol</em> and <em>Nationally Determined Contributions (NDCs)</em>.</p>
<p><strong>Participatory governance</strong></p>
<p>See <em>Governance</em>.</p>
<p><strong>Pathways </strong></p>
<p>The temporal evolution of natural and/or <em>human systems</em> towards a future state. Pathway concepts range from sets of quantitative and qualitative <em>scenarios</em> or <em>narratives</em> of potential futures to solution-oriented decision-making processes to achieve desirable societal goals. Pathway approaches typically focus on biophysical, techno-economic, and/or socio-behavioural trajectories and involve various dynamics, goals and actors across different scales.</p>
<p><em>1.5&#176;C pathway</em></p>
<p>A pathway of emissions of <em>greenhouse gases</em> and other climate forcers that provides an approximately one-in-two to two-in-three chance, given current knowledge of the climate response, of <em>global warming</em> either remaining below 1.5&#176;C or returning to 1.5&#176;C by around 2100 following an <em>overshoot</em>. See also <em>Temperature overshoot</em>.</p>
<p><em>Adaptation pathways</em></p>
<p>A series of <em>adaptation</em> choices involving trade-offs between short-term and long-term goals and values. These are processes of deliberation to identify solutions that are meaningful to people in the context of their daily lives and to avoid potential <em>maladaptation</em>.</p>
<p><em>Development pathways</em></p>
<p>Development pathways are trajectories based on an array of social, economic, cultural, technological, <em>institutional</em> and biophysical features that characterise the interactions between human and natural systems and outline visions for the future, at a particular scale.</p>
<p><em>Emission pathways</em></p>
<p>Modelled trajectories of global <em>anthropogenic emissions</em> over the 21st century are termed emission pathways.</p>
<p><em>Mitigation pathways </em></p>
<p>A mitigation pathway is a temporal evolution of a set of <em>mitigation scenario</em> features, such as <em>greenhouse gas</em> emissions and socio-economic development.</p>
<p><em>Overshoot pathways</em></p>
<p>Pathways that exceed the stabilization level (concentration, <em>forcing</em>, or temperature) before the end of a time horizon of interest (e.g., before 2100) and then decline towards that level by that time. Once the target level is exceeded, removal by <em>sinks</em> of <em>greenhouse gases</em> is required. See also <em>Temperature overshoot</em>.</p>
<p><em>Non-overshoot pathways</em></p>
<p>Pathways that stay below the stabilization level (concentration, <em>forcing</em>, or temperature) during the time horizon of interest (e.g., until 2100).</p>
<p><em>Representative Concentration Pathways (RCPs)</em></p>
<p><em>Scenarios</em> that include time series of emissions and concentrations of the full suite of <em>greenhouse gases (GHGs)</em> and <em>aerosols</em> and chemically active gases, as well as <em>land use</em>/land cover (Moss et al., 2008)<sup id="fnref:r47" class="bf-reference" data-ref="47"><a href="#fn:r47" rel="footnote">47</a></sup>. The word representative signifies that each RCP provides only one of many possible scenarios that would lead to the specific <em>radiative forcing</em> characteristics. The term pathway emphasizes the fact that not only the long-term concentration levels but also the trajectory taken over time to reach that outcome are of interest (Moss et al., 2010)<sup id="fnref:r48" class="bf-reference" data-ref="48"><a href="#fn:r48" rel="footnote">48</a></sup>. RCPs were used to develop <em>climate projections</em> in CMIP5.</p>
<ul>
<li>RCP2.6: One pathway where radiative forcing peaks at approximately 3 W m<sup>-2</sup> and then declines to be limited at 2.6 W m<sup>-2</sup> in 2100 (the corresponding Extended Concentration Pathway, or ECP, has constant emissions after 2100).</li>
<li>RCP4.5 and RCP6.0: Two intermediate stabilization pathways in which radiative forcing is limited at approximately 4.5 W m<sup>-2</sup> and 6.0 W m<sup>-2</sup> in 2100 (the corresponding ECPs have constant concentrations after 2150).</li>
<li>RCP8.5: One high pathway which leads to &gt;8.5 W m<sup>-2</sup> in 2100 (the corresponding ECP has constant emissions after 2100 until 2150 and constant concentrations after 2250).</li>
</ul>
<p>See also <em>Coupled Model Intercomparison Project (CMIP)</em> and <em>Shared Socio-economic Pathways (SSPs)</em>.</p>
<p>&#160;</p>
<p><em>Shared Socio-economic Pathways (SSPs) </em></p>
<p>Shared Socio-economic Pathways (SSPs) were developed to complement the <em>RCPs</em> with varying socio-economic challenges to <em>adaptation</em> and <em>mitigation</em> (O&#8217;Neill et al., 2014)<sup id="fnref:r49" class="bf-reference" data-ref="49"><a href="#fn:r49" rel="footnote">49</a></sup>. Based on five <em>narratives</em>, the SSPs describe alternative socio-economic futures in the absence of climate <em>policy</em> intervention, comprising sustainable development (SSP1), regional rivalry (SSP3), inequality (SSP4), fossil&#8211;fuelled development (SSP5) and middle-of-the-road development (SSP2) (O&#8217;Neill, 2000; O&#8217;Neill et al., 2017; Riahi et al., 2017)<sup id="fnref:r50" class="bf-reference" data-ref="50"><a href="#fn:r50" rel="footnote">50</a></sup>. The combination of SSP-based socio-economic <em>scenarios</em> and Representative Concentration Pathway (RCP)-based <em>climate projections</em> provides an integrative frame for climate <em>impact</em> and policy analysis.</p>
<p><em>Transformation pathways</em></p>
<p>Trajectories describing consistent sets of possible futures of <em>greenhouse gas (GHG)</em> emissions, atmospheric concentrations, or <em>global mean surface temperatures</em> implied from <em>mitigation</em> and <em>adaptation</em> actions associated with a set of broad and irreversible economic, technological, societal and behavioural changes. This can encompass changes in the way energy and infrastructure are used and produced, natural resources are managed and <em>institutions</em> are set up and in the pace and direction of technological change.</p>
<p>See also <em>Scenario</em>, <em>Scenario storyline</em>, <em>Emission scenario</em>, <em>Mitigation scenario</em>, <em>Baseline scenario</em>, <em>Stabilization (of GHG or CO<sub>2</sub>-equivalent concentration)</em> and <em>Narratives</em>.</p>
<p><strong>Peri-urban areas </strong></p>
<p>Peri-urban areas are those parts of a city that appear to be quite rural but are in reality strongly linked functionally to the city in its daily activities.</p>
<p><strong>Permafrost </strong></p>
<p>Ground (soil or rock and included ice and organic material) that remains at or below 0&#176;C for at least two consecutive years.</p>
<p><strong>pH </strong></p>
<p>pH is a dimensionless measure of the acidity of a solution given by its concentration of hydrogen ions ([H<sup>+</sup>]). pH is measured on a logarithmic scale where pH = -log<sub>10</sub>[H<sup>+</sup>]. Thus, a pH decrease of 1 unit corresponds to a 10-fold increase in the concentration of H<sup>+</sup>, or acidity.</p>
<p><strong>Plug-in hybrid electric vehicle (PHEV)</strong></p>
<p>See <em>Electric vehicle (EV)</em>.</p>
<p><strong>Policies (for climate change mitigation and adaptation) </strong></p>
<p>Policies are taken and/or mandated by a government &#8211; often in conjunction with business and industry within a single country, or collectively with other countries &#8211; to accelerate <em>mitigation</em> and <em>adaptation</em> measures. Examples of policies are support mechanisms for renewable energy supplies, carbon or energy taxes, fuel efficiency standards for automobiles, etc.</p>
<p><strong>Political economy</strong></p>
<p>The set of interlinked relationships between people, the state, society and markets as defined by law, politics, economics, customs and power that determine the outcome of trade and transactions and the distribution of wealth in a country or economy.</p>
<p><strong>Poverty</strong></p>
<p>Poverty is a complex concept with several definitions stemming from different schools of thought. It can refer to material circumstances (such as need, pattern of deprivation or limited resources), economic conditions (such as standard of living, <em>inequality</em> or economic position) and/or social relationships (such as social class, dependency, exclusion, lack of basic security or lack of entitlement). See also <em>Poverty eradication</em>.</p>
<p><strong>Poverty eradication </strong></p>
<p>A set of measures to end <em>poverty</em> in all its forms everywhere. See also <em>Sustainable Development Goals (SDGs)</em>.</p>
<p><strong>Precursors </strong></p>
<p>Atmospheric compounds that are not <em>greenhouse gases (GHGs)</em> or <em>aerosols</em>, but that have an effect on GHG or aerosol concentrations by taking part in physical or chemical processes regulating their production or destruction rates. See also <em>Aerosol</em> and <em>Greenhouse gas (GHG)</em>.</p>
<p><strong>Pre-industrial </strong></p>
<p>The multi-century period prior to the onset of large-scale industrial activity around 1750. The <em>reference period</em> 1850&#8211;1900 is used to approximate pre-industrial <em>global mean surface temperature (GMST)</em>. See also <em>Industrial revolution</em>.</p>
<p><strong>Procedural equity </strong></p>
<p>See <em>Equity</em>.</p>
<p><strong>Procedural justice</strong></p>
<p>See <em>Justice</em>.</p>
<p><strong>Procedural rights</strong></p>
<p>See <em>Human rights</em>.</p>
<p><strong>Projection</strong></p>
<p>A projection is a potential future evolution of a quantity or set of quantities, often computed with the aid of a model. Unlike predictions, projections are conditional on assumptions concerning, for example, future socio-economic and technological developments that may or may not be realized. See also <em>Climate projection</em>, <em>Scenario</em> and <em>Pathways.</em></p>
<p><strong>Purchasing power parity (PPP)</strong></p>
<p>The purchasing power of a currency is expressed using a basket of goods and services that can be bought with a given amount in the home country. International comparison of, for example, <em>gross domestic products (GDPs) </em>of countries can be based on the purchasing power of currencies rather than on current exchange rates. PPP estimates tend to lower the gap between the per capita GDP in <em>industrialized</em> and developing countries. See also <em>Market exchange rate (MER)</em>.</p>
<p><strong>Radiative forcing</strong></p>
<p>Radiative forcing is the change in the net, downward minus upward, radiative flux (expressed in W m<sup>-2</sup>) at the tropopause or top of <em>atmosphere</em> due to a change in a driver of <em>climate change</em>, such as a change in the concentration of <em>carbon dioxide (CO<sub>2</sub>)</em> or the output of the Sun. The traditional radiative forcing is computed with all tropospheric properties held fixed at their unperturbed values, and after allowing for stratospheric temperatures, if perturbed, to readjust to radiative-dynamical equilibrium. Radiative forcing is called instantaneous if no change in stratospheric temperature is accounted for. The radiative forcing once rapid adjustments are accounted for is termed the effective radiative forcing. Radiative forcing is not to be confused with cloud radiative forcing, which describes an unrelated measure of the impact of clouds on the radiative flux at the top of the atmosphere.</p>
<p><strong>Reasons for Concern (RFCs)</strong></p>
<p>Elements of a classification framework, first developed in the IPCC Third Assessment Report, which aims to facilitate judgments about what level of <em>climate change</em> may be dangerous (in the language of Article 2 of the <em>UNFCCC</em>) by aggregating&#160;<em>risks</em> from various sectors, considering <em>hazards</em>, <em>exposures</em>, <em>vulnerabilities</em>, capacities to adapt, and the resulting <em>impacts</em>.</p>
<p><strong>Reducing Emissions from Deforestation and Forest Degradation (REDD+) </strong></p>
<p>An effort to create financial value for the carbon stored in <em>forests</em>, offering incentives for developing countries to reduce emissions from forested lands and invest in low-carbon paths to <em>sustainable development (SD)</em>. It is therefore a mechanism for <em>mitigation</em> that results from avoiding <em>deforestation</em>. REDD+ goes beyond deforestation and forest degradation, and includes the role of conservation, sustainable management of forests and enhancement of forest carbon stocks. The concept was first introduced in 2005 in the 11th Session of the <em>Conference of the Parties (COP)</em> in Montreal and later given greater recognition in the 13th Session of the COP in 2007 at Bali and inclusion in the Bali Action Plan, which called for &#8216;policy approaches and positive incentives on issues relating to reducing emissions from deforestation and forest degradation in developing countries (REDD) and the role of conservation, sustainable management of forests and enhancement of forest carbon stock in developing countries.&#8217; Since then, support for REDD has increased and has slowly become a framework for action supported by a number of countries.</p>
<p><strong>Reference period</strong></p>
<p>The period relative to which <em>anomalies</em> are computed. See also <em>Anomaly</em>.</p>
<p><strong>Reference scenario</strong></p>
<p>See <em>Baseline scenario</em>.</p>
<p><strong>Reforestation</strong></p>
<p>Planting of <em>forests</em> on lands that have previously contained forests but that have been converted to some other use. For a discussion of the term forest and related terms such as <em>afforestation</em>, reforestation and <em>deforestation</em>, see the IPCC Special Report on Land Use, Land-Use Change, and Forestry (IPCC, 2000)<sup id="fnref:r51" class="bf-reference" data-ref="51"><a href="#fn:r51" rel="footnote">51</a></sup>, information provided by the <em>United Nations Framework Convention on Climate Change</em> (UNFCCC, 2013)<sup id="fnref:r52" class="bf-reference" data-ref="52"><a href="#fn:r52" rel="footnote">52</a></sup>, the report on Definitions and Methodological Options to Inventory Emissions from Direct Human-induced Degradation of Forests and Devegetation of Other Vegetation Types (IPCC, 2003)<sup id="fnref:r53" class="bf-reference" data-ref="53"><a href="#fn:r53" rel="footnote">53</a></sup>. See also <em>Deforestation</em>, <em>Afforestation</em> and <em>Reducing Emissions from Deforestation and Forest Degradation (REDD+)</em>.</p>
<p><strong>Region</strong></p>
<p>A region is a relatively large-scale land or ocean area characterized by specific geographical and climatological features. The <em>climate</em> of a land-based region is affected by regional and local scale features like topography, <em>land use</em> characteristics and large water bodies, as well as remote influences from other regions, in addition to global climate conditions. The IPCC defines a set of standard regions for analyses of observed climate trends and climate model <em>projections</em> (see Figure 3.2; AR5, SREX).</p>
<p><strong>Remaining carbon budget</strong></p>
<p>Estimated cumulative net global <em>anthropogenic</em> CO<sub>2</sub> emissions from the start of 2018 to the time that anthropogenic <em>CO<sub>2</sub></em> emissions reach net zero that would result, at some probability, in limiting <em>global warming</em> to a given level, accounting for the impact of other <em>anthropogenic emissions</em>.</p>
<p><strong>Representative Concentration Pathways (RCPs)</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Resilience</strong></p>
<p>The capacity of social, economic and environmental systems to cope with a hazardous event or trend or disturbance, responding or reorganizing in ways that maintain their essential function, identity and structure while also maintaining the capacity for <em>adaptation</em>, learning and <em>transformation</em>. This definition builds from the definition used by Arctic Council (2013)<sup id="fnref:r54" class="bf-reference" data-ref="54"><a href="#fn:r54" rel="footnote">54</a></sup>. See also <em>Hazard</em>, <em>Risk</em> and <em>Vulnerability</em>.</p>
<p><strong>Risk</strong></p>
<p>The potential for adverse consequences where something of value is at&#160;stake and where the occurrence and degree of an outcome is uncertain. In the&#160;context of the assessment of climate <em>impacts</em>, the term risk is often used to&#160;refer to the potential for adverse consequences of a climate-related <em>hazard</em>, or&#160;of <em>adaptation</em> or <em>mitigation</em> responses to such a hazard, on lives, <em>livelihoods</em>, health&#160;and <em>well-being</em>, <em>ecosystems</em> and species, economic, social and cultural assets, services (including&#160;<em>ecosystem&#160;services</em>), and infrastructure.&#160;Risk results from the interaction of <em>vulnerability</em> (of the affected system), its <em>exposure</em> over time (to the hazard), as well as the (climate-related) hazard and the <em>likelihood</em> of its occurrence.</p>
<p><strong>Risk assessment</strong></p>
<p>The qualitative and/or quantitative scientific estimation of <em>risks</em>. See also <em>Risk</em>, <em>Risk management</em> and <em>Risk perception</em>.</p>
<p><strong>Risk management</strong></p>
<p>Plans, actions, strategies or policies to reduce the <em>likelihood</em> and/or consequences of <em>risks</em> or to respond to consequences. See also <em>Risk</em>, <em>Risk assessment</em> and <em>Risk perception</em>.</p>
<p><strong>Risk perception </strong></p>
<p>The subjective judgment that people make about the characteristics and severity of a <em>risk</em>. See also <em>Risk</em>, <em>Risk assessment</em> and <em>Risk management</em>.</p>
<p><strong>Runoff </strong></p>
<p>The flow of water over the surface or through the subsurface, which typically originates from the part of liquid precipitation and/or snow/ice melt that does not evaporate or refreeze, and is not transpired. See also <em>Hydrological cycle</em>.</p>
<p><strong>Scenario</strong></p>
<p>A plausible description of how the future may develop based on a coherent and internally consistent set of assumptions about key driving forces (e.g., rate of technological change, prices) and relationships. Note that scenarios are neither predictions nor forecasts, but are used to provide a view of the implications of developments and actions. See also <em>Baseline scenario</em>, <em>Emission scenario</em>, <em>Mitigation scenario</em> and<em> Pathways</em>.</p>
<p><strong>Scenario storyline </strong></p>
<p>A <em>narrative</em> description of a <em>scenario</em> (or family of scenarios), highlighting the main scenario characteristics, relationships between key driving forces and the dynamics of their evolution. Also referred to as &#8216;narratives&#8217; in the scenario literature. See also <em>Narratives</em>.</p>
<p><strong>SDG-interaction score </strong></p>
<p>A seven-point scale (Nilsson et al., 2016)<sup id="fnref:r55" class="bf-reference" data-ref="55"><a href="#fn:r55" rel="footnote">55</a></sup> used to rate interactions between <em>mitigation options</em> and the <em>SDGs</em>. Scores range from +3 (indivisible) to &#8722;3 (cancelling), with a zero score indicating &#8216;consistent&#8217; but with neither a positive or negative interaction. The scale, as applied in this report, also includes direction (whether the interaction is uni- or bi-directional) and <em>confidence</em> as assessed per IPCC guidelines.</p>
<p><strong>Sea ice</strong></p>
<p>Ice found at the sea surface that has originated from the freezing of seawater. Sea ice may be discontinuous pieces (ice floes) moved on the ocean surface by wind and currents (pack ice), or a motionless sheet attached to the coast (land-fast ice). Sea ice concentration is the fraction of the ocean covered by ice. Sea ice less than one year old is called first-year ice. Perennial ice is sea ice that survives at least one summer. It may be subdivided into second-year ice and multi-year ice, where multi-year ice has survived at least two summers.</p>
<p><strong>Sea level change (sea level rise/sea level fall)</strong></p>
<p>Sea level can change, both globally and locally (relative sea level change) due to (1) a change in ocean volume as a result of a change in the mass of water in the ocean, (2) changes in ocean volume as a result of changes in ocean water density, (3) changes in the shape of the ocean basins and changes in the Earth&#8217;s gravitational and rotational fields, and (4) local subsidence or uplift of the land. Global mean sea level change resulting from change in the mass of the ocean is called barystatic. The amount of barystatic sea level change due to the addition or removal of a mass of water is called its sea level equivalent (SLE). Sea level changes, both globally and locally, resulting from changes in water density are called steric. Density changes induced by temperature changes only are called thermosteric, while density changes induced by salinity changes are called halosteric. Barystatic and steric sea level changes do not include the effect of changes in the shape of ocean basins induced by the change in the ocean mass and its distribution.</p>
<p><strong>Sea surface temperature (SST)</strong></p>
<p>The sea surface temperature is the subsurface bulk temperature in the top few meters of the ocean, measured by ships, buoys, and drifters. From ships, measurements of water samples in buckets were mostly switched in the 1940s to samples from engine intake water. Satellite measurements of skin temperature (uppermost layer; a fraction of a millimeter thick) in the infrared or the top centimeter or so in the microwave are also used, but must be adjusted to be compatible with the bulk temperature.</p>
<p><strong>Sendai Framework for Disaster Risk Reduction </strong></p>
<p>The Sendai Framework for Disaster Risk Reduction 2015&#8211;2030 outlines seven clear targets and four priorities for action to prevent new, and to reduce existing, disaster <em>risks</em>. The voluntary, non-binding agreement recognizes that the State has the primary role to reduce disaster risk but that responsibility should be shared with other stakeholders, including local government and the private sector. Its aim is to achieve &#8216;substantial reduction of disaster risk and losses in lives, <em>livelihoods</em> and health and in the economic, physical, social, cultural and environmental assets of persons, businesses, communities and countries.&#8217;</p>
<p><strong>Sequestration </strong></p>
<p>See <em>Uptake</em>.</p>
<p><strong>Shared Socio-economic Pathways (SSPs) </strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Short-lived climate forcers (SLCF)</strong></p>
<p>Short-lived climate forcers refers to a set of compounds that are primarily composed of those with short lifetimes in the <em>atmosphere</em> compared to well-mixed <em>greenhouse gases</em>, and are also referred to as near-term climate forcers. This set of compounds includes <em>methane (CH<sub>4</sub>)</em>, which is also a well-mixed greenhouse gas, as well as <em>ozone (O<sub>3</sub>)</em> and <em>aerosols</em>, or their <em>precursors</em>, and some halogenated species that are not well-mixed greenhouse gases. These compounds do not accumulate in the atmosphere at decadal to centennial time scales, and so their effect on <em>climate</em> is predominantly in the first decade after their emission, although their changes can still induce long-term climate effects such as <em>sea level change</em>. Their effect can be cooling or warming. A subset of exclusively warming short-lived climate forcers is referred to as short-lived climate pollutants. See also <em>Long-lived climate forcers (LLCF)</em>.</p>
<p><strong>Short-lived climate pollutants (SLCP)</strong></p>
<p>See <em>Short-lived climate forcers (SLCF)</em>.</p>
<p><strong>Sink</strong></p>
<p>A reservoir (natural or human, in soil, ocean, and plants) where a <em>greenhouse gas</em>, an <em>aerosol</em> or a <em>precursor</em> of a greenhouse gas is stored. Note that <em>UNFCCC</em> Article 1.8 refers to a sink as any process, activity or mechanism which removes a greenhouse gas, an aerosol or a precursor of a greenhouse gas from the <em>atmosphere</em>. See also <em>Uptake</em>.</p>
<p><strong>Small island developing states (SIDS) </strong></p>
<p>Small island developing states (SIDS), as recognised by the United Nations OHRLLS (Office of the High Representative for the Least Developed Countries, Landlocked Developing Countries and Small Island Developing States), are a distinct group of developing countries facing specific social, economic and environmental vulnerabilities (UN-OHRLLS, 2011)<sup id="fnref:r56" class="bf-reference" data-ref="56"><a href="#fn:r56" rel="footnote">56</a></sup>. They were recognized as a special case both for their environment and development at the Rio Earth Summit in Brazil in 1992. Fifty-eight countries and territories are presently classified as SIDS by the UN OHRLLS, with 38 being UN member states and 20 being Non-UN Members or Associate Members of the Regional Commissions (UN-OHRLLS, 2018)<sup id="fnref:r57" class="bf-reference" data-ref="57"><a href="#fn:r57" rel="footnote">57</a></sup>.</p>
<p><strong>Social cost of carbon (SCC) </strong></p>
<p>The net present value of aggregate climate damages (with overall harmful damages expressed as a number with positive sign) from one more tonne of carbon in the form of <em>carbon dioxide (CO<sub>2</sub>)</em>, conditional on a global emissions trajectory over time.</p>
<p><strong>Social costs</strong></p>
<p>The full costs of an action in terms of social welfare losses, including external costs associated with the impacts of this action on the environment, the economy (<em>GDP</em>, employment) and on the society as a whole.</p>
<p><strong>Social-ecological systems </strong></p>
<p>An integrated system that includes human societies and <em>ecosystems</em>, in which humans are part of nature. The functions of such a system arise from the interactions and interdependence of the social and ecological subsystems. The system&#8217;s structure is characterized by reciprocal feedbacks, emphasising that humans must be seen as a part of, not apart from, nature. This definition builds from Arctic Council (2016)<sup id="fnref:r58" class="bf-reference" data-ref="58"><a href="#fn:r58" rel="footnote">58</a></sup> and Berkes and Folke (1998)<sup id="fnref:r59" class="bf-reference" data-ref="59"><a href="#fn:r59" rel="footnote">59</a></sup>.</p>
<p><strong>Social inclusion</strong></p>
<p>A process of improving the terms of participation in society, particularly for people who are disadvantaged, through enhancing opportunities, access to resources, and respect for rights (UN DESA, 2016)<sup id="fnref:r60" class="bf-reference" data-ref="60"><a href="#fn:r60" rel="footnote">60</a></sup>.</p>
<p><strong>Social justice</strong></p>
<p>See <em>Justice</em>.</p>
<p><strong>Social learning</strong></p>
<p>A process of social interaction through which people learn new behaviours, capacities, values and attitudes.</p>
<p><strong>Social value of mitigation activities (SVMA) </strong></p>
<p>Social, economic and environmental value of <em>mitigation</em> activities that include, in addition to their climate benefits, their <em>co-benefits</em> to <em>adaptation</em> and <em>sustainable development</em> objectives.</p>
<p><strong>Societal (social) transformation </strong></p>
<p>See <em>Transformation</em>.</p>
<p><strong>Socio-economic scenario</strong></p>
<p>A <em>scenario</em> that describes a possible future in terms of population, <em>gross domestic product (GDP)</em>, and other socio-economic factors relevant to understanding the implications of <em>climate change</em>. See also <em>Baseline scenario</em>, <em>Emission scenario</em>, <em>Mitigation scenario</em> and<em> Pathways</em>.</p>
<p><strong>Socio-technical transitions </strong></p>
<p>Socio-technical transitions are where technological change is associated with social systems and the two are inextricably linked.</p>
<p><strong>Soil carbon sequestration (SCS) </strong></p>
<p>Land management changes which increase the soil organic carbon content, resulting in a net removal of <em>CO<sub>2</sub></em> from the <em>atmosphere</em>.</p>
<p><strong>Soil moisture</strong></p>
<p>Water stored in the soil in liquid or frozen form. Root-zone soil moisture is of most relevance for plant activity.</p>
<p><strong>Solar radiation management </strong></p>
<p>See <em>Solar radiation modification (SRM)</em>.</p>
<p><strong>Solar radiation modification (SRM) </strong></p>
<p>Solar radiation modification refers to the intentional modification of the Earth&#8217;s shortwave radiative budget with the aim of reducing warming. Artificial injection of stratospheric <em>aerosols</em>, marine cloud brightening and land surface <em>albedo</em> modification are examples of proposed SRM methods. SRM does not fall within the definitions of <em>mitigation</em> and <em>adaptation</em> (IPCC, 2012b, p. 2)<sup id="fnref:r61" class="bf-reference" data-ref="61"><a href="#fn:r61" rel="footnote">61</a></sup>. Note that in the literature SRM is also referred to as solar radiation management or albedo enhancement.</p>
<p><strong>Stabilization (of GHG or CO<sub>2</sub>-equivalent concentration)</strong></p>
<p>A state in which the atmospheric concentrations of one <em>greenhouse gas (GHG)</em> (e.g., <em>carbon dioxide</em>) or of a CO<sub>2</sub>-equivalent basket of GHGs (or a combination of GHGs and <em>aerosols</em>) remains constant over time.</p>
<p><strong>Stranded assets </strong></p>
<p>Assets exposed to devaluations or conversion to &#8216;liabilities&#8217; because of unanticipated changes in their initially expected revenues due to innovations and/or evolutions of the business context, including changes in public regulations at the domestic and international levels.</p>
<p><strong>Stratosphere</strong></p>
<p>The highly stratified region of the <em>atmosphere</em> above the <em>troposphere</em> extending from about 10 km (ranging from 9 km at high latitudes to 16 km in the tropics on average) to about 50 km altitude. See also <em>Atmosphere</em>, and <em>Troposphere</em>.</p>
<p><strong>Sub-national actor</strong></p>
<p>Sub-national actors include state/provincial, regional, metropolitan and local/municipal governments as well as non-party stakeholders, such as civil society, the private sector, cities and other sub-national authorities, local communities and indigenous peoples.</p>
<p><strong>Substantive rights</strong></p>
<p>See <em>Human rights</em>.</p>
<p><strong>Supply-side measures</strong></p>
<p>See <em>Demand- and supply-side measures</em>.</p>
<p><strong>Surface temperature</strong></p>
<p>See <em>Global mean surface temperature (GMST)</em>, <em>Land surface air temperature</em>, <em>Global mean surface air temperature (GSAT)</em> and <em>Sea surface temperature (SST)</em>.</p>
<p><strong>Sustainability</strong></p>
<p>A dynamic process that guarantees the persistence of natural and <em>human systems</em> in an equitable manner.</p>
<p><strong>Sustainable development (SD) </strong></p>
<p>Development that meets the needs of the present without compromising the ability of future generations to meet their own needs (WCED, 1987)<sup id="fnref:r62" class="bf-reference" data-ref="62"><a href="#fn:r62" rel="footnote">62</a></sup> and balances social, economic and environmental concerns. See also <em>Sustainable Development Goals (SDGs)</em> and <em>Development pathways </em>(under<em> Pathways</em>).</p>
<p><strong>Sustainable Development Goals (SDGs)</strong></p>
<p>The 17 global goals for development for all countries established by the United Nations through a participatory process and elaborated in the <em>2030 Agenda for Sustainable Development</em>, including ending <em>poverty</em> and hunger; ensuring health and <em>well-being</em>, education, gender <em>equality</em>, clean water and energy, and decent work; building and ensuring <em>resilient</em> and sustainable infrastructure, cities and consumption; reducing <em>inequalities</em>; protecting land and water <em>ecosystems</em>; promoting peace, <em>justice</em> and partnerships; and taking urgent action on <em>climate change</em>. See also <em>Sustainable development (SD)</em>.</p>
<p>&#160;</p>

<article id="article-x-5" class="chapter-section level-1">
<div class="section-container">
<header class="section-head head-level-1 scheme-light shareable">
<div class="section-text">
<h6 class="section-number">&#160;</h6>
<h2 class="section-title">T U V</h2>
<div id="article-x-5-share" class="share-wrap">
<div class="share" data-share-url="https://www.ipcc.ch/sr15/chapter/glossary/x-5/"><i class="icon icon-share"/>Share</div>
</div>
</div>
</header>
<div class="section-content">
<div id="article-x-5-block-1" class="block type-text">
<p><strong>Technology transfer </strong></p>
<p>The exchange of knowledge, hardware and associated software, money and goods among stakeholders, which leads to the spread of technology for <em>adaptation</em> or <em>mitigation</em>. The term encompasses both diffusion of technologies and technological cooperation across and within countries.</p>
<p><strong>Temperature overshoot </strong></p>
<p>The temporary exceedance of a specified level of <em>global warming</em>, such as 1.5&#176;C. Overshoot implies a peak followed by a decline in global warming, achieved through <em>anthropogenic removal</em> of <em>CO<sub>2</sub></em> exceeding remaining CO<sub>2</sub> emissions globally. See also <em>Overshoot pathways </em>and <em>Non-overshoot pathways </em>(both under<em> Pathways</em>).</p>
<p><strong>Tipping point</strong></p>
<p>A level of change in system properties beyond which a system reorganizes, often abruptly, and does not return to the initial state even if the drivers of the change are abated. For the <em>climate system</em>, it refers to a critical threshold when global or regional <em>climate</em> changes from one stable state to another stable state. See also <em>Irreversibility</em>.</p>
<p><strong>Transformation </strong></p>
<p>A change in the fundamental attributes of natural and <em>human systems</em>.</p>
<p><em>Societal (social) transformation </em></p>
<p>A profound and often deliberate shift initiated by communities toward sustainability, facilitated by changes in individual and collective values and behaviours, and a fairer balance of political, cultural, and <em>institutional</em> power in society.</p>
<p><strong>Transformation pathways</strong></p>
<p>See <em>Pathways</em>.</p>
<p><strong>Transformational adaptation</strong></p>
<p>See <em>Adaptation</em>.</p>
<p><strong>Transformative change</strong></p>
<p>A system-wide change that requires more than technological change through consideration of social and economic factors that, with technology, can bring about rapid change at scale.</p>
<p><strong>Transient climate response</strong></p>
<p>See <em>Climate sensitivity</em>.</p>
<p><strong>Transient climate response to cumulative CO<sub>2</sub> emissions (TCRE)</strong></p>
<p>The transient global average surface temperature change per unit cumulative <em>CO<sub>2</sub></em> emissions, usually 1000 GtC. TCRE combines both information on the airborne fraction of cumulative CO<sub>2</sub> emissions (the fraction of the total CO<sub>2</sub> emitted that remains in the <em>atmosphere</em>, which is determined by <em>carbon cycle</em> processes) and on the <em>transient climate response (TCR)</em>. See also <em>Transient climate response </em>(under<em> Climate sensitivity</em>).</p>
<p><strong>Transit-oriented development (TOD)</strong></p>
<p>An approach to urban development that maximizes the amount of residential, business and leisure space within walking distance of efficient public transport, so as to enhance mobility of citizens, the viability of public transport and the value of urban land in mutually supporting ways.</p>
<p><strong>Transition</strong></p>
<p>The process of changing from one state or condition to another in a given period of time. Transition can be in individuals, firms, cities, regions and nations, and can be based on incremental or transformative change.</p>
<p><strong>Tropical cyclone </strong></p>
<p>The general term for a strong, cyclonic-scale disturbance that originates over tropical oceans. Distinguished from weaker systems (often named tropical disturbances or depressions) by exceeding a threshold wind speed. A tropical storm is a tropical cyclone with one-minute average surface winds between 18 and 32 m s<sup>-1</sup>. Beyond 32 m s<sup>-1</sup>, a tropical cyclone is called a hurricane, typhoon, or cyclone, depending on geographic location. See also <em>Extratropical cyclone</em>.</p>
<p><strong>Troposphere</strong></p>
<p>The lowest part of the <em>atmosphere</em>, from the surface to about 10 km in altitude at mid-latitudes (ranging from 9 km at high latitudes to 16 km in the tropics on average), where clouds and weather phenomena occur. In the troposphere, temperatures generally decrease with height. See also <em>Atmosphere</em> and <em>Stratosphere</em>.</p>
<p><strong>Uncertainty </strong></p>
<p>A state of incomplete knowledge that can result from a lack of information or from disagreement about what is known or even knowable. It may have many types of sources, from imprecision in the data to ambiguously defined concepts or terminology, incomplete understanding of critical processes, or uncertain <em>projections</em> of <em>human behaviour</em>. Uncertainty can therefore be represented by quantitative measures (e.g., a probability density function) or by qualitative statements (e.g., reflecting the judgment of a team of experts) (see Moss and Schneider, 2000; IPCC, 2004; Mastrandrea et al., 2010)<sup id="fnref:r63" class="bf-reference" data-ref="63"><a href="#fn:r63" rel="footnote">63</a></sup>. See also <em>Confidence</em> and <em>Likelihood</em>.</p>
<p><strong>United Nations Framework Convention on Climate Change (UNFCCC)</strong></p>
<p>The UNFCCC was adopted in May 1992 and opened for signature at the 1992 Earth Summit in Rio de Janeiro. It entered into force in March 1994 and as of May 2018 had 197 Parties (196 States and the European Union). The Convention&#8217;s ultimate objective is the &#8216;stabilisation of greenhouse gas concentrations in the atmosphere at a level that would prevent dangerous anthropogenic interference with the climate system.&#8217; The provisions of the Convention are pursued and implemented by two treaties: the <em>Kyoto Protocol</em> and the <em>Paris Agreement</em>. See also <em>Kyoto Protocol</em> and <em>Paris Agreement</em>.<em>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; </em></p>
<p><strong>Uptake </strong></p>
<p>The addition of a substance of concern to a reservoir. See also <em>Carbon sequestration</em> and <em>Sink</em>.</p>
<p><strong>Vulnerability </strong></p>
<p>The propensity or predisposition to be adversely affected. Vulnerability encompasses a variety of concepts and elements including sensitivity or susceptibility to harm and lack of capacity to cope and adapt. See also <em>Exposure</em>, <em>Hazard</em> and <em>Risk</em>.</p>
</div>
</div>
</div>

<div id="article-x-6-block-1" class="block type-text">
<p><strong>Water cycle</strong></p>
<p>See <em>Hydrological cycle</em>.</p>
<p><strong>Well-being</strong></p>
<p>A state of existence that fulfils various human needs, including material living conditions and quality of life, as well as the ability to pursue one&#8217;s goals, to thrive, and feel satisfied with one&#8217;s life. Ecosystem well-being refers to the ability of <em>ecosystems</em> to maintain their diversity and quality.</p>
<p><strong>Zero emissions commitment </strong></p>
<p>See <em>Climate change commitment</em>.</p>
