ttps://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_010b.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.10 COMPLEX RISK | </span><span class="bold_condensed-dark-blue" lang="">Compound, cascading and transboundary impacts for humans and ecosystems result from exposure to the complex interactions of (1) multiple climatic hazards, including with non-climatic stressors (as seen in panels a, b, c, d), (2) multiple vulnerabilities compounding the effect of risks (as seen in panel a, b, c), and (3) multiple impacts/risks that compound and cascade to spread across sectors and boundaries (panels b, c, d, e, f) </span> </p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed" lang="en-GB"> (a) </span> </span>Climate and land use change result in cumulative impacts on traditional, semi-nomadic S&#225;mi reindeer herding. Impacts cascade due to a lack of access to key ecosystems, lakes and rivers, thereby increasing costs and threatening traditional livelihoods, food security, cultural heritage, and mental health. <!-- -->{<!-- -->Box 7.1, Figure Box 9.7.1, 13.8.1.2, Box 13.2, Figure 13.14. Table SM13.7, Figure 16.2, Figure CCP6.7<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed" lang="en-GB"> (b) </span> </span><span class="figure_number" lang=""/>Risks compound from deforestation, wildfires, urbanization, and climate change in Amazonia impacts biodiversity, livelihoods, medicinal, spiritual, and cultural sites; increasing migration patterns, loss of place-based attachments, and culture, causing health problems and mental and emotional distress of vulnerable traditional communities and Indigenous People dependent on the forest ecosystem. <!-- -->{<!-- -->Box 8.7, Figure Box 9.7.1, 12.4, Figure 12.11, Table 12.6, Figure 16.2<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed" lang="en-GB"> (c) </span> </span>Complex pathways from climate hazards to malnutrition in subsistence farming households. The factors involved in and the probable impacts of weather variables on food yields and of production on malnutrition. <!-- -->{<!-- -->Figure 1.3, Figure 1.4, 5.2.1, 5.2.2, 5.12.3, 5.12.4, Box 5.10, Figure 5.2, 7.2.2, 7.3.1, Figure Box 9.7.1, 13.5.1, 13.5.2, 13.10.2, 16.5.2, 16.5.3, Figure 16.2<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed" lang="en-GB"> (d) </span> </span>Risk compounds and amplifies through cascading effects due to interconnectedness of island systems. Loss of marine, coastal, terrestrial biodiversity and ecosystem services can cause submergence of reef islands, increase water insecurity, destroy settlements and infrastructure, degrade health and well-being, reduce economy and livelihoods, and result in loss of cultural resources and heritage. <!-- -->{<!-- -->15.3.4.9, Figure Box 15.1, Figure 15.5, Figure 16.2<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed" lang="en-GB"> (e) </span> </span>Climate impacts can cascade through interconnected infrastructure in cities and settlements impacting on social well-being and economic activities, spreading loss and risk through lost economic productivity disrupting the distribution of goods and provision of basic services, spreading widely, into rural places and across international borders as supply chains, financial investment and remittance flows are disrupted. <!-- -->{<!-- -->6.1.3, 6.2.2, 6.2.4, Figure 6.2, Figure 16.2, Figure CCB INTEREG.1<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed" lang="en-GB"> (f) </span> </span>Cascading, compounding and transboundary impacts on people&#8217;s mortality and physical and mental health, economic activity, built assets, ecosystems and mass species mortality and with smoke and ash transported to New Zealand affecting air quality and glaciers, arising from the &#8220;Black Summer&#8221; fires of 2019&#8211;2020 which burned over a five-month period in eastern and southern Australia. Fire weather is projected to worsen across Australasia. <!-- -->{<!-- -->Figure 1.3, Figure 1.4, 11.3.1.3, Box 11.1, Figure Box 11.1.2, Figure 16.2, WGI AR6 Figure SPM.9<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-010" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.10</button></a> </div></div></div></div></div><div class="h1-container" id="TS.D"><h1 class="Headings_H1-numbered" lang="en-GB">TS.D Contribution of Adaptation to Solutions <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-3-siblings"><p class="Body_Body-justify" lang="en-GB">This section covers climate change adaptation and explains how our knowledge of it has progressed since AR5. The section begins with an explanation of overall progress on adaptation and the adaptation gaps and then discusses limits to adaptation. Maladaptation and the underlying evidence base are explained together with the strategies available to strengthen the biosphere that can help ecosystems function in a changing climate. Different adaptation options across water, food, nutrition and ecosystem-based adaptation and other nature-based solutions are also discussed and, in particular, the ways in which urban systems and infrastructure are coping with adaptation. Adaptation to sea level rise is specifically discussed given its global impact on coastal areas, while health, well-being, migration and conflict are also explained as these warrant additional important considerations. Justice and equity have a significant impact as well on how effective adaptation can be and are discussed as key issues that relate to decision-making processes on adaptation and the range of enablers that can support adaptation. Lastly, the focus shifts to system transitions and transformational adaptation that are needed to move climate change adaptation forward in a rapidly warming world.</p></div><div class="h2-container" id="Adaptation"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Adaptation progress and gaps</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-21-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1 Increasing adaptation is being observed in natural and human systems (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">), yet the majority of climate risk management and adaptation currently being planned and implemented are incremental (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). There are gaps between current adaptation and the adaptation needed to avoid the increase of climate impacts that can be observed across sectors and regions, especially under medium and high warming levels (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->4.6.1, 4.6.2, 4.6.3, 4.6.4, 4.6.5, 4.6.6, 4.6.7, 4.6.8, 4.6.9, Box 4.3, Box 4.5, Box 4.6, 7.4.1, Table 4.8, Figure 4.24, Figure 6.4.3, Figure 6.5, 9.3.1, 9.6.4, 9.8.3, 9.11.4, 13.2, 13.11, 14.7.1, 16.3, 16.4, 17.2.2, <a class="section-link" data-title="Cities, Settlements and Key Infrastructure" href="/chapter/ts#CCP5.2.4">CCP5.2.4</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title=" Adaptation Options at Different Scales" href="/chapter/ts#CCP7.5.1">CCP7.5.1</a>, <a class="section-link" data-title="Adaptation Response Options" href="/chapter/ts#CCP7.5.2">CCP7.5.2</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.1 Responses have accelerated in both developed and developing regions since AR5, with some examples of regression (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Growing adaptation knowledge in public and private sectors, increasing numbers of policy and legal frameworks and dedicated spending on adaptation are all clear indications that the availability of response options has expanded (<span class="condensed_italic" lang="">high confidence</span>). <span class="bold_condensed" lang="en-GB"/>However, observed adaptation in human systems across all sectors and regions is dominated by small incremental, reactive changes to usual practices often after extreme weather events, while evidence of transformative adaptation in human systems is limited (<span class="condensed_italic" lang="">high confidence</span>). Droughts, pluvial, fluvial and coastal flooding are the most common hazards for which adaptation is being implemented, and many of these have physical, affordability and social limits (<span class="condensed_italic" lang="">high confidence</span>). There is some evidence of global vulnerability reduction, particularly for flood risk and extreme heat. <!-- -->{<!-- -->1.4.5, 2.4.2, 2.4.5, 2.5.4, 2.6.1, 2.6.6, 3.4.2, 3.4.3, 3.6.3, 4.6.1, 4.6.2, 4.6.3, 4.6.4, 4.6.5, 4.6.6, 4.6.7, 4.6.8, 4.6.9, Box 4.3, Box 4.5, Box 4.6, 7.4.1, Table 4.8, Figure 4.24, <span class="bold_condensed" lang="en-GB"/>11.6, Table 11.14, Box 11.2, 12.12.5, 13.2.2, 13.10, 13.11, 14.7.1, 15.5.4, 16.3.2, 16.4.2, 12.3, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.2 Current adaptation in natural and managed ecosystems includes earlier planting and changes in crop varieties, soil improvement and water management for livestock and crops, aquaculture, restoration of coastal and hydrological processes, introduction of heat- and drought-adapted genotypes into high-risk populations, increasing the size and connectivity of habitat patches, agroecological farming, agroforestry and managed relocations of high-risk species (</span><span class="bold_condensed_italic" lang="">medium</span><span class="bold_condensed" lang="en-GB"/><span class="bold_condensed_italic" lang="">confidence</span><span class="bold_condensed" lang="en-GB">). </span>These measures can increase the resilience, productivity and sustainability of both natural and food systems under climate change (<span class="condensed_italic" lang="">high confidence</span>). Financial barriers limit the implementation of adaptation options in natural ecosystems, agriculture, fisheries, aquaculture and forestry as financial strategies are stochastically deployed. Investment in climate service provision has benefited the agricultural sector in many regions, with limited uptake of climate service information into decision-making frameworks (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.6.2, 2.6.3, 2.6.4, 2.6.5, 2.6.8, 3.6.3, 4.6.2, 4.7.1, Figure 4.23, 5.4.3, 5.5.3, 5.9.4, 5.10.3, 5.14.3, 9.4, 9.4.4, 9.4.1, 12.5.4, 12.8, 13.5.2, 13.10.2, 14.5.4, 15.5.7, 17.2.1, 17.5.1, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, CCP 7.5, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.3 The ambition, scope and progress on adaptation have risen among governments at the local, national and international levels, along with businesses, communities and civil society, but many funding, knowledge and practice gaps remain for effective implementation, monitoring and evaluation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>There are large gaps in risk management and risk transfer in low-income contexts, and even larger gaps in conflict-affected contexts (<span class="condensed_italic" lang="">high confidence</span>). Adaptive capacity is highly uneven across and within regions (<span class="condensed_italic" lang="">high confidence</span>). Current adaptation efforts are not expected to meet existing goals (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->1.1.3, 1.2.1, 1.3.1, 1.3.2, 1.4.5, 2.6.2, 2.6.3, 2.6.6, 2.6.8, 3.6.3, 4.7.1, 6.1, 6.4.3, Figure 6.5, 9.1.5, 9.4.1, 9.4.5, 11.7.1, 11.7.2, 13.11.1, 14.7.1, 15.6, 17.2, 17.4.2, 17.5.1, 17.5.2, <a class="section-link" data-title="Adaptation Options, Costs and Benefits" href="/chapter/ts#CCP7.5">CCP7.5</a>, CCB DEEP, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.4 Many cities and settlements have developed adaptation plans since AR5, but a limited number of these have been implemented so that urban adaptation gaps exist in all world regions and for all hazard types (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Many plans focus on climate risk reduction, missing opportunities to advance co-benefits of climate mitigation and sustainable development and risking compounding inequality and reduced well-being (<span class="condensed_italic" lang="">medium confidence</span>). The largest adaptation gaps exist in projects that manage complex risks, for example in the food&#8211;energy&#8211;water&#8211;health nexus or the inter-relationships of air quality and climate risk (<span class="condensed_italic" lang="">high confidence</span>). Most innovation in adaptation has occurred through advances in social and ecological infrastructures, including disaster risk management, social safety nets and green/blue infrastructure (<span class="condensed_italic" lang="">medium confidence</span>). However, most financial investment continues to be directed narrowly at large-scale hard engineering projects after climate events have caused harm (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->4.6.5, 6.3.1, 6.3.2, Figure 6.4, 6.4.3, 6.4.5, 10.3.7, Table 10.2, 11.3.5<span class="condensed_italic" lang="">, </span>12.5.5, 13.11, 14.5.5, 14.7.1, 15.3.4, 17.4.2, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, CCB FINANCE<!-- -->}</p><p class="Body_Body-justify ParaOverride-4" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.5 Systemic barriers constrain the implementation of adaptation options in vulnerable sectors, regions and social groups (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Key barriers are limited resources, lack of private-sector and citizen engagement, insufficient mobilisation of finance (including for research), lack of political leadership, limited research and/or slow and low uptake of adaptation science and a low sense of urgency. Most of the adaptation options to the key risks depend on limited water and land resources (<span class="condensed_italic" lang="">high confidence</span>). Governance capacity, financial support and the legacy of past urban infrastructure investment constrain how cities and settlements are able to adapt (<span class="condensed_italic" lang="">high confidence</span>). Critical urban capacity gaps include limited ability to identify social vulnerability and community strengths, the absence of integrated planning to protect communities, the lack of access to innovative funding arrangements and a limited capability to manage finance and commercial insurance (<span class="condensed_italic" lang="">medium confidence</span>). Prioritisation of options and transitions from incremental to transformational adaptation are limited due to vested interests, economic lock-ins, institutional path dependencies and prevalent practices, cultures, norms and belief systems. For example, Africa faces severe climate data constraints and inequities in research funding and leadership that reduce adaptive capacity (<span class="condensed_italic" lang="">very high confidence</span>)&#8212;from 1990 to 2019 research on Africa received just 3.8% of climate-related research funding globally, and 78% of this funding for Africa went to European Union- and North America&#8211;based institutions and only 14.5% to African institutions. <span class="bold_condensed" lang="en-GB"/>{<!-- -->3.6.3, 9.1.5, 9.5.1, 9.8.4, 12.5.1, 12.5.5, 12.5.7, 12.8, 13.11, 14.7.2, 15.6.1, 15.7, <a class="section-link" data-title="Governance of Tropical Forests for Resilience and Adaptation to Climate Change" href="/chapter/ts#CCP7.6">CCP7.6</a>, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.6 Insufficient financing is a key driver of adaptation gaps (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Annual finance flows targeting adaptation for Africa, for example, are billions of US dollars less than the lowest adaptation cost estimates for near-term climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Finance has not targeted more vulnerable countries and communities. From 2014 to 2018 a greater amount of financial commitments to developing countries was in the form of debt rather than grants, and&#8212;excluding multilateral development banks&#8212;only 51% of commitments targeting adaptation were dispersed (compared to 85% for other development projects). Tracked private-sector finance for climate change action has grown substantially since 2015, but the proportion directed towards adaptation has remained small (<span class="condensed_italic" lang="">high confidence</span>); in 2018 contributions were 0.05% of total climate finance and 1% of adaptation finance. Globally, private-sector financing of adaptation has been limited, especially in developing countries (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->3.6.3, 4.7,4, 4.7.5, 4.8.2, 6.4.5, Table 6.10, 9.4.1, 12.5.4, 12.5.8, 15.6.3, 17.4.3, CCB FINANCE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.1.7 Closing the adaptation gap requires moving beyond short-term planning to develop long-term, concerted pathways and enabling conditions for ongoing adaptation to ensure timely and effective implementation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Inclusive, equitable and just adaptation pathways are critical for climate resilient development. Such pathways require consideration of SDGs, gender and Indigenous knowledge and local knowledge and practices. The success of adaptation will depend on our understanding of which adaptation options are feasible and effective in their local context (<span class="condensed_italic" lang="">high confidence</span>). Long lead times for nature-based and infrastructure solutions or planned relocation will require implementation in the coming decade to reduce risks in time. To close the adaptation gap, political commitment, persistent and consistent action across scales of government <span class="condensed_italic" lang=""/> and upfront mobilisation of human and financial capital are key (<span class="condensed_italic" lang="">high confidence</span>), even when the benefits are not immediately visible. <!-- -->{<!-- -->3.6.5, 4.8, 6.3.5, 11.7, 12.5.7, 13.2.2, 13.8, 13.11, 14.7.2, 15.7, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, <a class="section-link" data-title="Adaptation Options, Costs and Benefits" href="/chapter/ts#CCP7.5">CCP7.5</a>, CCB DEEP, CCB FEASIB, CCB GENDER<!-- -->}</p></div></div><div class="h2-container" id="Limits"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Limits to adaptation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-22-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.2 There is increasing evidence on limits to adaptation which result from the interaction of adaptation constraints and the speed of change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). In some natural systems, hard limits have been reached (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and more will be reached beyond 1.5&#176;C (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). Surpassing such hard, evolutionary limits causes local species extinctions and displacements if suitable habitats exist (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Otherwise, species&#8217; existence is at very high risk (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). In human, managed and natural systems, soft limits are already being experienced (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Financial constraints are key determinants of adaptation limits in human and managed systems, particularly in low-income settings (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), while in natural systems key determinants for limits are inherent traits of the species or ecosystem (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). (</span>Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->2.4.2, 2.6.1, 3.3, 3.4.2, 3.4.3, 15.5.4, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, <a class="section-link" data-title="Adaptation Response Options" href="/chapter/ts#CCP7.5.2">CCP7.5.2</a>, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.2.1 Adaptation limits can be differentiated into hard and soft limits. </span> Soft limits are those for which no further adaptation options are feasible currently but might become available in the future. Hard limits are those for which existing adaptation options will cease to be effective and additional options are not possible. Hard limits will increasingly emerge at higher levels of warming (<span class="condensed_italic" lang="">high confidence</span>). Adaptation limits are shaped by constraints that can or cannot be overcome by adaptation actions and by the speed with which climate impacts unfold. Evidence and signals of the thresholds at which constraints result in limits is still sparse and, in human systems, are expected to remain contested even with increasing knowledge (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.4.2, 2.6.1, 4.7.4, Box 4.2, Box 4.3, 15.3.4, 15.5.4, 16.4.1, 16.4.2, 16.4.3, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.2.2 Limits to adaptation have been observed for terrestrial and aquatic species and ecosystems and for some human and managed systems in specific geographies such as small island states and mountain regions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Beginning at below 1.5&#176;C, autonomous and evolutionary adaptation responses by more terrestrial and aquatic species and ecosystems will face hard limits, resulting in species extinctions, loss of ecosystem integrity and a resulting loss of livelihoods (<span class="condensed_italic" lang="">high confidence</span>). Examples of hard limits being exceeded include observed population losses and species extinctions and loss of whole ecosystems from certain locations (e.g., irrecoverable loss of tropical coral reefs locally). Large local population declines of wild species have already impacted human food sources and livelihoods (e.g., for Indigenous Arctic communities). Soft limits are currently being experienced in particular by individuals, households, cities and settlements along the coast and by small-scale farmers (<span class="condensed_italic" lang="">medium confidence</span>). As sea levels rise and extreme events intensify, coastal communities face limits due to financial, institutional and socioeconomic constraints and a short timeline for adaptation implementation, reducing the efficacy of coastal protection and accommodation approaches and resulting in loss of life and economic damages (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.4.2, 2.5.4, 2.6.1, 3.4.2, 3.4.3, CCP1, CCP2, CCP6, 4.7.4, Box 4.2, 6.4.4, 11.3.1, 11.3.2, 11.3.4, 11.3.5, 12.5.1, 13.3.1, 13.4.1, 13.10.2, 15.5.4, 15.5.6, 16.4.2, 16.4.3, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.2.3 Limits to adaptation will be reached in more systems, including, for example, coastal communities, water security, agricultural production and human health, as global warming increases (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Hard limits beginning at 1.5&#176;C are also projected for coastal communities reliant on nature-based coastal protection (<span class="condensed_italic" lang="">medium confidence</span>). Adaptation to address the risks of heat stress, heat mortality and reduced capacities for outdoor work for humans face soft and hard limits across regions that become significantly more severe at 1.5&#176;C and are particularly relevant for regions with warm climates (<span class="condensed_italic" lang="">high confidence</span>). Beginning at 3&#176;C, hard limits are projected for water management measures, leading to decreased water quality and availability, negative impacts on health and well-being, economic losses in water and energy-dependent sectors and potential migration of communities (<span class="condensed_italic" lang="">medium confidence</span>). Soft and hard limits for agricultural production are related to water availability and the uptake and effectiveness of climate resilient crops, which are constrained by socioeconomic and political challenges (<span class="condensed_italic" lang="">medium confidence</span>). In terms of settlements, limits to adaptation are often most pronounced in smaller and rapidly growing towns and cities, including those without dedicated local government (<span class="condensed_italic" lang="">medium confidence</span>). At the same time, legacy infrastructure in large and mega cities, designed without taking climate change risk into account, constrains innovation, leading to stranded assets and with increasing numbers of people unable to avoid harm, including heat stress and flooding, without transformative adaptation (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.4.2, 3.4.2, 3.5.5, 3.6.3, 4.7.4, Box 4.2, Box 4.3, 4.7.2, 4.7.3, 6.4.3, 6.4.5, 6.4.5, 6.4.5, Figure 6.4, 16.4.2, 16.4.3, 3.4.3, 11.3.1, 11.3.2 11.3.4, 11.3.5, 11.3.6, 12.5.1, 12.5.2, 12.5.3, 13.10.2, Box 11.6, Table 14.6, 15.3.3, 15.3.4, 15.5.4, 16.4.2, 16.4.3, CCP2, CCB ILLNESS, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.2.4 Across regions and sectors, the most significant determinants of soft limits are financial, governance, institutional and policy constraints (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The ability of actors to address these socioeconomic constraints largely influences whether additional adaptation can be implemented and prevent soft limits from becoming hard limits. Global and regional evidence shows that climate impacts may limit the availability of financial resources, stunt national economic growth, result in higher levels of losses and damage and thereby increase financial constraints (<span class="condensed_italic" lang="">medium evidence</span>). Information, awareness and technological constraints are also high in multiple regions (<span class="condensed_italic" lang="">high confidence</span>). For example, awareness of anthropogenic climate change ranges between 23% and 66% of people across 33 African countries, with low climate literacy limiting potential for transformative adaptation (<span class="condensed_italic" lang="">medium confidence</span>). <span class="bold_condensed" lang="en-GB"> (</span>Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->2.3.1, 2.3.2, 2.5.1, 2.6.8, 3.6.3, 4.7.4, 6.4.4, 9.3.1, 9.4.1, 9.4.5, 12.8, 13.11.1, 14.7.2, 15.6.1, 15.6.3, 16.4.2, 16.4.3, CCP2, <a class="section-link" data-title="Synthesis of Adaptation Responses to Reducing (Key) Risks" href="/chapter/ts#CCP5.4.1">CCP5.4.1</a>, <a class="section-link" data-title="Adaptation Options, Costs and Benefits" href="/chapter/ts#CCP7.5">CCP7.5</a>, <a class="section-link" data-title="Governance of Tropical Forests for Resilience and Adaptation to Climate Change" href="/chapter/ts#CCP7.6">CCP7.6</a>, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.2.5 The potential for reaching adaptation limits fundamentally depends on emissions reductions and mitigating global warming (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span lang="en-US">. Under all emissions scenarios, climate change reduces capacity for adaptive responses and limits choices and opportunities for sustainable development. The ability of actors to overcome socioeconomic constraints determines whether additional</span><span lang="en-US">adaptation</span><span lang="en-US">can be implemented and prevent soft limits from becoming hard limits (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Above 1.5&#176;C of warming, limits to adaptation are reported for human and natural systems, including coral reefs (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">), regional water availability (</span><span class="condensed_italic" lang="en-US">medium</span><span class="condensed_italic" lang="en-US">evidence</span><span class="condensed_italic" lang="en-US">, high agreement </span><span lang="en-US">) and outdoor labour and existing tourism-related</span><span lang="en-US">activities</span><span lang="en-US">. <!-- -->{<!-- -->1.1.3, 1.5.1, 2.6.0, 2.6.1, 2.6.2, 2.6.3, 2.6.4, 2.6.5, 2.6.8, 3.6.3, 3.6.5, 4.7.1, 4.7.2, Box 4.3, 3.5.2, 3.6.2, 3.6.2, 13.10.2, 14.5.7, 14.5.8, 15.3.3, 15.3.4, Box</span><span class="condensed_italic" lang="en-US"/><span lang="en-US">15.1, 16.4, 16.5, 16.6, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a> <!-- -->}</span></p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Maladaptation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-23-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.3 Evidence of maladaptation is increasing in some sectors and systems, highlighting how inappropriate responses to climate change create long-term lock-in of vulnerability, exposure and risks that are difficult and costly to change (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">) and exacerbate existing inequalities for Indigenous Peoples and vulnerable groups, impeding achievement of SDGs, increasing adaptation needs and shrinking the solution space (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Decreasing maladaptation requires attention to justice and a shift in enabling conditions towards those that enable timely adjustments for avoiding or minimising damage and for seizing opportunities (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span> (Figure TS.11a) <!-- -->{<!-- -->1.2.1, 1.3.1, 1.4.2, 2.6, Box 2.2, 3.6.3, Box 4.3, Box 4.5, 4.6.8, 4.7.1, Figure 4.29, 5.6.3, 5.13.4, 8.4.5, 8.2.1, 8.3.3, 8.4.5, 8.6.1, 9.7, 9.8, 9.9, 9.10, 9.11, Box 9.8, Box 9.9, Box 11.6, 12.5.3, 12.5.7, 13.3, 13.4, 13.5, 13.11.3, 14.5.9, 15.5.1, 15.6.5, 16.3.2, 17.5.1, <a class="section-link" data-title="Protection of Coastal Cities and Settlements" href="/chapter/ts#CCP2.3.2">CCP2.3.2</a>, <a class="section-link" data-title="Adaptation Pathways" href="/chapter/ts#CCP2.3.6">CCP2.3.6</a>, CCB DEEP, CCB NATURAL, CCB SLR, CWGB BIOECONOMY<!-- -->}</p><div class="Figure" id="_idContainer035"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-18" id="figure-ts-011a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_011a.png"/><img alt="" class="_idGenObjectAttribute-19" id="figure-ts-011b" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_011b.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.11 | </span><span class="bold_condensed-dark-blue" lang=""/><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed" lang="en-GB"> (a) </span> </span><span class="bold_condensed-dark-blue" lang=""/><span class="CharOverride-2" lang="">Climate responses and adaptation options, organized by System Transitions and Representative Key Risks (RKRs), are assessed for their multidimensional feasibility at global scale, in the near term and up to 1. </span><span class="CharOverride-2" lang="">5&#176;</span>C global warming. As literature above 1.5&#176;C is limited, feasibility at higher levels of warming may change, which is currently not possible to assess robustly. Climate responses and adaptation options at global scale are drawn from a set of options assessed in AR6 that have robust evidence across the feasibility dimensions. This figure shows the six feasibility dimensions (economic, technological, institutional, social, environmental and geophysical) that are used to calculate the potential feasibility of climate responses and adaptation options, along with their synergies with mitigation. For potential feasibility and feasibility dimensions, the figure shows high, medium, or low feasibility. Synergies with mitigation are identified as high, medium, and low. Insufficient evidence is denoted by a dash. <!-- -->{<!-- -->CCB FEASIB, Table SMCCB FEASIB.1.1, SR1.5 4.SM.4.3<!-- -->}<span class="bold_condensed-dark-blue" lang=""> (b) </span> Climate responses and adaptation options, organized by System Transitions and Representative Key Risks, are assessed at global scale for their likely ability to reduce risks for ecosystems and social groups at risk, as well as their relation with the 17 Sustainable Development Goals (SDGs). Climate responses and adaptation options are assessed for observed benefits (+) to ecosystems and their services, ethnic groups, gender equity, and low-income groups, or observed dis-benefits (-) for these systems and groups. Where there is highly diverging evidence of benefits/ dis-benefits across the scientific literature, e.g., based on differences between regions, it is shown as not clear or mixed (&#8226;). Insufficient evidence is shown by a dash. The relation with the SDGs is assessed as having benefits (+), dis-benefits (-) or not clear or mixed (&#8226;) based on the impacts of the climate response and adaptation option on each SDG. Areas not coloured indicate there is no evidence of a relation or no interaction with the respective SDG. The climate responses and adaptation options are drawn from two assessments. For comparability of climate responses and adaptation options see Table SM17.5. <!-- -->{<!-- -->17.2, 17.5, CCB FEASIB<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-011" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.11</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.3.1 Maladaptation has been observed across many regions</span><span class="bold_condensed" lang="en-US">and systems and occurs for many reasons, including inadeq</span><span class="bold_condensed" lang="en-US">uate knowledge and short-term, fragmented, single-sect </span><span class="bold_condensed" lang="en-US">or a</span><span class="bold_condensed" lang="en-US">nd/o</span><span class="bold_condensed" lang="en-US">r non-inclusive governance planning and implementation (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). Policy decisions that ignore the risks of </span><span class="bold_condensed" lang="en-US">adverse effects can be maladaptive by worsening the impacts</span><span class="bold_condensed" lang="en-US">of a</span><span class="bold_condensed" lang="en-US">nd vulnerabilities to climate change (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span class="bold_condensed_italic" lang="en-US">. </span><span class="condensed_italic" lang="en-US"/><span lang="en-US">Examp</span><span lang="en-US">les in</span><span lang="en-US">clude in coastal systems (e.g., sea walls that enable further expos</span><span lang="en-US">ure t </span><span lang="en-US">hrough intensification of developments in low-lying coastal area</span><span lang="en-US">s), ur</span><span lang="en-US">ban areas (e.g., inflexible infrastructure in cities and settlements th</span><span lang="en-US">at c</span><span lang="en-US">annot be adjusted easily or affordably for increased heavy rainfal</span><span lang="en-US">l), </span><span lang="en-US">agriculture</span><span lang="en-US"> (e.g., the use of high cost irrigation in areas that are</span><span lang="en-US">projected to have more intense drought conditions), forestry (e.g., planting of </span><span lang="en-US">unsuitable trees species which displace Indigenous Peoples and ot </span><span lang="en-US">her for</span><span lang="en-US">est-&#173;dependent communities ) and human settlements (e.g., strand</span><span lang="en-US">ed as</span><span lang="en-US">sets and stranded vulnerable communities that cannot afford to shi</span><span lang="en-US">ft a</span><span lang="en-US"> way or adapt and require an increase in social safety nets) (</span><span class="condensed_italic" lang="en-US">hi</span><span class="condensed_italic" lang="en-US">gh</span><span class="condensed_italic" lang="en-US">confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">{<!-- -->Box 2.2, 2.6.6, 2.6.5, 3.6.3, Box 4.3, Box 4.5, 4.7.1, </span><span class="bold_condensed" lang="en-US"/><span lang="en-US">Figure</span><span lang="en-US">4.29, 4.6.8, 5, 5.13.4, 9.7, 9.8, 9.9, 9.10, 9.11, Box 9.8, Box 9.9, Box 11.5, Box 11.6, 13.2, 13.3, 13.3.1, 13.4, 13.4.2, 13.5.1, 14.5.9, 15.5.1, 15.5.4, 15.5.5, 16.3.2, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, CCB DEEP, CCB FEASIB, CCB SLR<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.3.2 Indigenous Peoples and disadvantaged groups, such as low-income households and ethnic minorities, are especially adversely affected by maladaptation, which often deprives them of food and livelihoods and reinforces and entrenches existing inequalities (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Rights-based approaches to adaptation, participatory methodologies and inclusion of local and Indigenous knowledge, combined with informed consent, deliver mechanisms to avoid these pitfalls (<span class="condensed_italic" lang="">medium confidence</span>). Adaptation solutions benefit from engagement with Indigenous and marginalised groups, solve past equity and justice issues and offer novel approaches (<span class="condensed_italic" lang="">medium confidence</span>). Indigenous knowledge is a powerful tool to assess interlinked ecosystem functions across terrestrial, marine and freshwater systems, bypassing siloed approaches and sectoral problems (<span class="condensed_italic" lang="">high confidence</span>). Lastly, engagement with Indigenous knowledge and marginalised groups often offers an intergenerational context for adaptation solutions needed to avoid maladaptation (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.6.5, 4.6.9, 8.4, 8.4.5, 5.12.8, 5.13.4, 11.4.1, 11.4.2, 12.5.8, 13.8.1, Box 13.2, 14.4, 14.5.9, 5.13.5, 15.6.5, 18.2.4, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, Box <a class="section-link" data-title="Introduction" href="/chapter/ts#CCP7.1">CCP7.1</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.3.3 Reliance on hard protection against sea level rise can lead to development intensification, which compounds risk and locks in exposure of people and assets as socioeconomic and governance barriers and technical limits are reached. </span>Avoiding maladaptive responses to sea level rise depends on immediate mitigation and application of adaptive planning that sets out near-term, low-regret actions while keeping open options to account for ongoing committed sea level rise (<span class="condensed_italic" lang="">very high confidence</span>). Such forward-looking adaptive pathway planning and iterative risk management can address the current path dependencies that lead to maladaptation and can enable timely adaptation alignment with long implementation lead times, as well as addressing uncertainty about rate and magnitude of local sea level rise, and ensuring that adaptation will be more effective (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>As sea level rise advances, only avoidance and relocation will eliminate coastal risks (<span class="condensed_italic" lang="">high confidence</span>). Other measures only delay impacts for a time, increasing residual risk, perpetuating risk and creating ongoing legacy effects and inevitable property and ecosystem losses (<span class="condensed_italic" lang="">high confidence</span>). While relocation may in the near term appear socially unacceptable, economically inefficient or technically infeasible, it may become the only feasible option as protection costs become unaffordable and technical limits are reached (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->3.4.2, 3.5.5, 3.6.3, 11.7.3, Box 11.6, 12.5.7, 12.5.8, 13.10, 15.3.4, 15.5.1, 15.5.2, 15.5.3, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.3</a>, CCP4, CCB DEEP, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.3.4 Maladaptation can be reduced using the principles of recognitional, procedural and distributional justice in decision-making, responsibly evaluating who is regarded as vulnerable and at risk, who is part of decision-making, who is the beneficiary of adaptation measures and integrated and flexible governance mechanisms that account for long-term goals (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Examples include selecting native and appropriate species in habitat restoration, monitoring key social and environmental indicators for adaptation progress, embedding strong monitoring and evaluation processes, considering measures of efficiency and social welfare, and social and political drivers and power relationships. Integrated approaches, such as the water&#8211;energy&#8211;food nexus and inter-regional considerations of risks can reduce the risk of maladaptation, building on existing adaptation strategies, increasing community participation and consultation, integration of Indigenous knowledge and local knowledge, focusing on the most vulnerable small-scale producers, anticipating risks of maladaptation in decision-making for long-lived activities, including infrastructure decisions, and the impact of trade-offs and co-benefits (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.11a) <!-- -->{<!-- -->2.6.5, 2.6.6, 2.6.7, 4.7.6, 4.8, Box 4.8, 5.9.2, Table 5.21, 5.9.2, 5.9.4, 5.13.3, 5.14.2, 5.13.3, 6.2.7, 7.4.2, 8.2.2, 8.3.3, 8.10, 10.6.3, 11.4, 11.5, 11.7.12, 15.5.4, Figure 15.7, 17.5.1, 17.5.2, 17.6, <a class="section-link" data-title="Adaptation and Solutions" href="/chapter/ts#CCP1.3">CCP1.3</a>, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB INTEREG, CCB NATURAL<!-- -->}</p></div></div><div class="h2-container" id="Limits"/><div class="h2-container" id="Strengthening"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Strengthening the biosphere</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-24-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.4 Diverse, self-sustaining ecosystems with healthy bio&#173;di</span><span class="bold_condensed" lang="en-GB">versity provide multiple contributions to people that a</span><span class="bold_condensed" lang="en-GB">re</span><span class="bold_condensed" lang="en-GB">essential for climate change adaptation and mitigation, the</span><span class="bold_condensed" lang="en-GB">reby r</span><span class="bold_condensed" lang="en-GB">educing risk and increasing societal resilience to future clim</span><span class="bold_condensed" lang="en-GB">ate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Better ecosystem protection and</span><span class="bold_condensed" lang="en-GB">management </span><span class="bold_condensed" lang="en-GB">is key to reduce the risks that climate change</span><span class="bold_condensed" lang="en-GB">poses</span><span class="bold_condensed" lang="en-GB">to biodiversity and ecosystem services and build resilience; it is also essential that climate change adaptation be</span><span class="bold_condensed" lang="en-GB">integrated</span><span class="bold_condensed" lang="en-GB">into the planning and implementation of conservation and</span><span class="bold_condensed" lang="en-GB">environmental</span><span class="bold_condensed" lang="en-GB">management if it is to be fully effective in future (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Risks to ecosystems from climate change can be reduced by protection and restoration and also by a range of targeted actions to adapt conservation practice to climate cha</span><span class="bold_condensed" lang="en-GB">nge (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Protected areas are key elements</span><span class="bold_condensed" lang="en-GB">of a</span><span class="bold_condensed" lang="en-GB">daptation but need to be planned and managed in ways tha</span><span class="bold_condensed" lang="en-GB">t take account of climate change, including shifting species distrib</span><span class="bold_condensed" lang="en-GB">utions and changes in biological communities and ecosystem</span><span class="bold_condensed" lang="en-GB">s</span><span class="bold_condensed" lang="en-GB">tructure. Adaptation to protect ecosystem health and integrity</span><span class="bold_condensed" lang="en-GB">is</span><span class="bold_condensed" lang="en-GB">essential to maintain ecosystem services, including for climate</span><span class="bold_condensed" lang="en-GB">change mitigation and the prevention of greenhouse gas</span><span class="bold_condensed" lang="en-GB">emissions</span><span class="bold_condensed" lang="en-GB">. </span> (Figure TS.12, Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.5.4, 2.6.2, 2.6.3, 2.6.6, 2.6.7, 3.6.2, 3.6.3, 3.6.5, 4.6.6, Box 4.6, 5.14.1, 12.5.1, 13.3.2, 13.4.2, Box 14.7, 15.5.4, 15.5.6, CCP1, <a class="section-link" data-title="Synthesis of Adaptation Responses to Reducing (Key) Risks" href="/chapter/ts#CCP5.4.1">CCP5.4.1</a>, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB NATURAL<!-- -->}</p><div class="Figure" id="_idContainer037"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-20" id="figure-ts-012" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_012.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.12 | </span><span class="bold_condensed-dark-blue" lang="">This figure shows the interconnectedness between different ecosystems and system transitions, with human activities in urban, rural and coastal locations embedded in ecosystems. </span>Maintaining biosphere integrity is essential for biodiversity, human and societal health and a precondition for climate resilient development. Panel a) illustrates how adaptation, mitigation and development actions characterised by exploitation and degradation lead to unsustainable development and adverse outcomes for human well-being and ecosystem integrity. Panel b) illustrates how adaptation options, implemented in an integrated way with mitigation and development and based on ecosystem stewardship, can support climate resilient development (Figure TS.13). The protection or restoration of one or more of these ecosystems also provides benefits to the other ecosystems and enhances the services provided that improve livelihoods. Protecting and restoring ecosystem health as a part of societal development and through societal choices is a key transformative solution space for climate resilient development <!-- -->{<!-- -->2.5, 2.6, 3.5, 3.6, 4.3, 5.13, 6.3, 7.4, CCP1, CCP3, CCP5, Box 18.5<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-012" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.4.1 Ecosystem protection and restoration can build resilience of ecosystems and generate opportunities to restore ecosystem services with substantial co-benefits (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) and provision of ecosystem-based adaptation. </span><span class="superscript CharOverride-1" lang="en-US"><span id="footnote-007-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-007">7</a> </span></span><span lang="en-US">Ecosystem-based adaptation includes protection and restoration of forests, grasslands, peatlands and other wetlands, blue carbon systems (mangroves, salt marshes and seagrass meadows), and agroecological farming practices. In coastal systems, nature-based solutions, including ecosystem-based adaptation, can reduce impacts for human settlements until sea level ris</span><span lang="en-US">e results in habitat loss. High rates of warming and drought ma</span><span lang="en-US">y s</span><span lang="en-US">everely threaten the success of nature-based solutions such as fore</span><span lang="en-US">st ex</span><span lang="en-US">pansion or peatland restoration. Ecosystem-based adaptation i</span><span lang="en-US">s be</span><span lang="en-US">ing increasingly advocated in coastal defence against storm surg</span><span lang="en-US">es, te</span><span lang="en-US">rrestrial flood regulation, reducing urban heat and restoring natur</span><span lang="en-US">al fire regimes. Nature-based solutions, including ecosystem-based</span> <span lang="en-US">adaptation</span><span lang="en-US">, can therefore reduce risks for ecosystems and benefit people, provided they are planned and implemented in the right way and in the right place. For example, coastal wetlands and ecosystems can also be seriously damaged by coastal defences designed to protect infrastructure. <!-- -->{<!-- -->2.6.2, 2.6.3, 2.6.5, 2.6.7, Table 2.7, 3.4.2, 3.5.5, 3.6.2, 3.6.3, 9.6.3, 9.6.4, 13.2.2, 13.3.2, 13.4.2, 13.5.2, 13.6.1, Box 14.7, CCB NATURAL, CCB SLR<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.4.2 Increasing the resilience of biodiversity and ecosystem services to climate change includes minimising additional stresses or disturbances, reducing fragmentation, increasing natural habitat extent, connectivity and heterogeneity, maintaining taxonomic, phylogenetic and functional diversity and redundancy and protecting small-scale refugia where microclimate conditions can allow species to persist (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span class="bold_condensed_italic" lang="en-US">. </span><span lang="en-US">In some cases, specific management interventions may be possible to reduce risks to individual species or biological communities, including translocation or manipulating microclimate or site hydrology. Adaptation also includes actions to prevent the impacts of extreme events or aid the recovery of ecosystems following extreme events, such as wildfire, drought or marine heatwaves. In some cases, recovery of ecosystems from extreme events can be facilitated by removing other human pressures. Understanding the characteristics of vulnerable species can assist in early warning systems to minimise negative impacts and inform management intervention. (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.3, 2.3.1, 2.3.2, 2.5.3, 2.5.4, 2.6.2, 2.6.5, 2.6.7, 2.6.8, Figure 2.1, Table 2.6, Table 2.8, 3.6.3, 3.6.5, 4.6.6, Box 4.6, 12.5.1, 13.3.2, 13.4.2, 13.10.2, Box 14.7, 15.5.4, CCB EXTREMES, CCB FEASIB<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.4.4 Available adaptation options can reduce risks to ecosystems and the services they provide, but they cannot prevent all changes and should not be regarded as a substitute for reductions in greenhouse gas emissions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Ambitious and swift global mitigation offers more adaptation options and pathways to sustain ecosystems and their services (<span class="condensed_italic" lang="">high confidence</span>). Even under current climate change, it is necessary to take account of climate change impacts, which are already occurring or are inevitable, in environmental management to maintain biodiversity and ecosystem services (<span class="condensed_italic" lang="">high confidence</span>), and this will become increasingly important at higher levels of warming. (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.2, 2.3, 2.4.5, 2.5.1, 2.5.2, 2.5.3, 2.5.4, 2.6.1, 2.6.2, 2.6.3, 2.6.4, 2.6.5, 2.6.6, 2.6.7, 2.6.8, 3.4.2, 3.4.3, 3.5.2, 3.5.3, 3.5.5, 3.6.2, 3.6.3, 3.6.5, Figure 3.24, Figure 3.25, 4.6.6, Box 4.6, Box 4.7, 13.4.2, Box 14.7, 15.5.4, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB FEASIB, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.4.5 Ecosystem-based adaptation measures can reduce climatic risks to people, including from flood, drought, fire and overheating (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB"/>Ecosystem-based adaptation approaches are increasingly being used as part of strategies to manage flood risk, at the coast in the face of rising sea levels and inland in the context of more extreme rainfall events (<span class="condensed_italic" lang="">high confidence</span>). Flood-risk measures that work with nature by allowing flooding within coastal and wetland ecosystems and support sediment accretion can reduce costs and bring substantial co-benefits to ecosystems, liveability and livelihoods (<span class="condensed_italic" lang="">high confidence</span>). In urban areas, trees and natural areas can lower temperatures by providing shade and cooling from evapotranspiration (<span class="condensed_italic" lang="">high confidence</span>). Restoration of ecosystems in catchments can also support water supplies during periods of variable rainfall and maintain water quality and, combined with inclusive water regimes that overcome social inequalities, provide disaster risk reduction and sustainable development (<span class="condensed_italic" lang="">high confidence</span>). Restoring natural vegetation cover and wildfire regimes can reduce risks to people from catastrophic fires. Restoration of wetlands could support livelihoods and help sequester carbon (<span class="condensed_italic" lang="">medium confidence</span>), provided they are allowed accommodation space. Ecosystem-based adaptation approaches can be cost effective and provide a wide range of additional co-benefits in terms of ecosystem services and biodiversity protection and enhancement. (Figure TS.9 URBAN, Figure TS.11a) <!-- -->{<!-- -->2.6.3, 2.6.5, 2.6.7, Table 2.7, 3.6.2, 3.6.3, 3.6.5, Box 4.6, Box 4.7, 12.5.1, 12.5.3, 12.5.5, 13.2.2, 13.3.2, 13.6.2, Box 14.7, 15.5.4, Figure 15.7, CCP2, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB NATURAL, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.4.6 Ecosystem-based adaptation and other nature-based solutions</span><span class="superscript CharOverride-1" lang=""><span id="footnote-008-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-008">8</a> </span></span><span class="bold_condensed" lang="en-GB">are themselves vulnerable to climate change impacts (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Under higher emissions scenarios they will increasingly be under threat. Nature-based solutions cannot deliver the full range of benefits, unless they are based on functioning, resilient ecosystems and developed taking account of adaptation principles. There is a serious risk that high-carbon ecosystems will become sources of greenhouse gas emissions, which makes it increasingly difficult to halt anthropogenic climate change without prompt protection, restoration, adaptation and mitigation at a global scale. <!-- -->{<!-- -->2.5.2, 2.5.3, 2.5.4, 2.6.3, 2.6.5, 2.6.6, 2.6.7, 3.6.2, 3.6.3, 3.6.5, Box 4.6, 13.4.2, 15.3.3, 15.5.4, CCB NATURAL, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.4.7 Potential benefits and avoidance of harm are maximised when nature-based solutions are deployed in the right places and with the right approaches for those areas, with inclusive governance (</span><span class="bold_condensed_italic" lang="">high</span> <span class="condensed_italic" lang=""/><span class="bold_condensed_italic" lang="">confidence</span><span class="bold_condensed" lang="en-GB">). </span>Taking account of interdisciplinary scientific information, Indigenous knowledge and local knowledge and practical expertise is essential to effective ecosystem-based adaptation (<span class="condensed_italic" lang="">high confidence</span>). There is a large risk of maladaptation where this does not happen (<span class="condensed_italic" lang="">medium confidence</span>). For example, naturally treeless peatlands can be afforested if they are drained, but this leads to the loss of distinctive peatland species as well as high greenhouse gas emissions. It is important that nature-based solution approaches to climate change mitigation also take account of climate change adaptation if they are to remain effective. <!-- -->{<!-- -->1.4.2, 2.2, 2.4.3, 2.4.4, 2.5.2, 2.5.3, 2.6.2, 2.6.3, 2.6.5, 2.6.6, 2.6.7, Box 2.2, Table 2.6, Table 2.7, 3.6.3, 3.6.5, 4.7.2, Box 4.6, 5.14.2, 13.4.2, Box 14.7, 15.5.4, CCP1, CCB NATURAL<!-- -->}</p></div></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Water and food sectors</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-25-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS</span><span class="bold_condensed" lang="en-GB">.D.5 Various adaptation options in the water, agricultur</span><span class="bold_condensed" lang="en-GB">e a</span><span class="bold_condensed" lang="en-GB">nd food sectors are feasible with several co-benefits (</span><span class="bold_condensed_italic" lang="">hi</span><span class="bold_condensed_italic" lang="">gh</span><span class="bold_condensed_italic" lang="">confidence</span><span class="bold_condensed" lang="en-GB">), some of which are effective at reducing clima</span><span class="bold_condensed" lang="en-GB">te i</span><span class="bold_condensed" lang="en-GB">mpacts (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). Adaptation responses reduc</span><span class="bold_condensed" lang="en-GB">e</span><span class="bold_condensed" lang="en-GB">future</span><span class="bold_condensed" lang="en-GB">climate risks at 1.5&#176;C warming, but effectiveness</span><span class="bold_condensed" lang="en-GB">decreases</span><span class="bold_condensed" lang="en-GB">above 2&#176;C (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Resilience is strengthened by ecosystem-based adaptation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and sustainable</span><span class="bold_condensed" lang="en-GB">resource management of terrestrial</span><span class="bold_condensed" lang="en-GB">and aquatic species (</span><span class="bold_condensed_italic" lang="">medium</span><span class="bold_condensed_italic" lang="">confidence</span><span class="bold_condensed" lang="en-GB">). </span><span class="bold_condensed" lang="en-GB">Agricultural intensification strategies produce be</span><span class="bold_condensed" lang="en-GB">nef </span><span class="bold_condensed" lang="en-GB">i</span><span class="bold_condensed" lang="en-GB">ts but with trade-offs and negative socioeconomic and en</span><span class="bold_condensed" lang="en-GB">vironmental effects (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Competition, trade-of </span><span class="bold_condensed" lang="en-GB">fs an</span><span class="bold_condensed" lang="en-GB">d conflict between mitigation and adaptation priorities</span><span class="bold_condensed" lang="en-GB"> will increase with climate change impacts (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Integrated, multi-sectoral, inclusive and systems-oriented solutions reinforce long-term resilience (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), along with supportive public policies (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.6 FOOD-WATER, Figure TS.11a) <!-- -->{<!-- -->2.6, 4.6.2, 4.7.1, 4.7.4, 4.8, Box 4.3, Figure 4.27, Figure 4.29, 5.4.3, 5.4.4, 7.4.2, 1.1, 9.12.4, 12.5.3, 12.5.4, 13.2.2, 14.4.3, 14.4.4, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB FEASIB, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.1 There are a range of options for water- and food-related adaptation in different sociocultural, economic and geographical contexts, with benefits across several dimensions across regions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), including climate risk reduction (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Frequently documented options include rainwater harvesting, soil moisture conservation, cultivar improvements, community-based adaptation, agricultural diversification, climate services and adaptive eco-management in fisheries (<span class="condensed_italic" lang="">high confidence</span>). Roughly 25% of assessed water-related adaptations have co-benefits, while 33% of the assessed reported current or future maladaptive outcomes (<span class="condensed_italic" lang="">high confidence</span>). There is <span class="condensed_italic" lang="">limited evidence, medium agreement </span> on the institutional feasibility or cost effectiveness of adaptation activities or their limits. Integration of Indigenous knowledge and local knowledge increase their effectiveness (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.6 FOOD-WATER) <!-- -->{<!-- -->4.6, 4.7.1, 5.4.4, 5.5.4, 5.6.3, 5.8.4, 5.9.4, 5.10.4, 5.11.4, 5.12.4, 5.14.1, 12.5.3, 12.5.4, 13.2.2, 13.5.2, 13.10.2, Figure 13.7, Figure 13.15, 15.5.4, 15.5.6, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.2 The projected future effectiveness of available adaptation for agriculture and food systems decreases with increasing warming (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Currently known adaptation responses generally perform more effectively at 1.5&#176;C than at 2&#176;C or more, with increasing risks remaining after adaptation at higher warming levels (<span class="condensed_italic" lang="">high confidence</span>). Irrigation expansion will face increasing limits due to water availability beyond 1.5&#176;C (<span class="condensed_italic" lang="">medium confidence</span>), with a potential doubling of regional risks to irrigation water availability between 2&#176;C and 4&#176;C (<span class="condensed_italic" lang="">medium confidence</span>). Negative risks even with adaptation will become greater beyond 2&#176;C warming in an increasing number of regions (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.6 FOOD-WATER) <!-- -->{<!-- -->4.6.2, 4.7.1, 4.7.2, 4.7.3, 5.4.3, 5.4.4, 13.5.1, 13.10.2, 14.5.4, 15.3.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.3 Ecosystem-based approaches, agroecology and other nature-based solutions in agriculture and fisheries have the potential to strengthen resilience to climate change with multiple co-benefits (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">); trade-offs and benefits vary with socioecological context. </span>Options such as ecosystem approaches to fisheries, agricultural diversification, agroforestry and other ecological practices support long-term productivity and ecosystem services such as pest control, soil health, pollination and buffering of temperature extremes (<span class="condensed_italic" lang="">high confidence</span>), but potential and trade-offs vary by socioeconomic context, ecosystem zone, species combinations and institutional support (<span class="condensed_italic" lang="">medium confidence</span>). Ecosystem-based approaches support food security, nutrition and livelihoods when inclusive equitable governance processes are used (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.6.3, 3.4.2, 3.5.2, 3.5.3, 3.5.5, 3.6.2, 3.6.3, 3.6.5, Figure 3.26, Table SM3.6, 4.6.6, Box 4.6, 5.4.4, 5.6.3, 5.8.4, 5.9.3, 5.10.4, 5.14.1, 8.5.2, 8.6.3, 9.6.4, 12.5.1, 12.5.4, 13.3.2, 13.5.2, 14.5.1, 14.5.2, 14.5.3, 14.5.4, Box 14.7, 16.3.2, CCB FEASIB, CCB MOVING PLATE, CCB NATURAL, CWGB BIOECONOMY<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.4 Sustainable resource management in response to distribution shifts of terrestrial and aquatic species under climate change is an effective adaptation option to reduce food and nutritional risk, conflict and loss of livelihood (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Adaptation options exist to reduce the vulnerability of fisheries through better management, governance and socioeconomic dimensions (<span class="condensed_italic" lang="">medium confidence</span>) to eliminate overexploitation and pollution <span class="condensed_italic" lang=""/> (<span class="condensed_italic" lang="">high confidence</span>). Indigenous knowledge and local knowledge can facilitate adaptation in small-scale fisheries, especially when combined with scientific knowledge and utilised in management regimes (<span class="condensed_italic" lang="">medium confidence</span>). Adaptive transboundary governance and ecosystem-based management, livelihood diversification, capacity development and improved knowledge-sharing will reduce conflict and promote the fair distribution of sustainably harvested wild products and revenues (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->5.8.4, 5.14.3, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.5 Adaptation options that promote intensification of production have been widely adopted in agriculture for climate change adaptation, but with potential negative effects (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Agricultural intensification addresses short-term food security and livelihood goals but has trade-offs in equity, biodiversity and ecosystem services (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Irrigation is widely used and effective for yield stability, but with several negative outcomes, including water demand (<span class="condensed_italic" lang="">high confidence</span>), groundwater depletion (<span class="condensed_italic" lang="">high confidence</span>), alteration of local to regional climates (<span class="condensed_italic" lang="">high confidence</span>), increasing soil salinity (<span class="condensed_italic" lang="">medium confidence</span>), widening inequalities and loss of rural smallholder livelihoods with weak governance (<span class="condensed_italic" lang="">medium confidence</span>). Conventional breeding assisted by genomics introduces traits that adapt crops to climate change (<span class="condensed_italic" lang="">high confidence</span>). Genetic improvements through modern biotechnology have the potential to increase climate resilience in food production systems (<span class="condensed_italic" lang="">high confidence</span>), but with biophysical ceilings, and technical, agroecosystem, socioeconomic and political variables strongly influence and limit the uptake of climate resilient crops, particularly for smallholders (<span class="condensed_italic" lang="">medium confidence</span>).<!-- -->{<!-- -->4.6.2, 4.7.1, Box 4.3, 5.4.4, 5.12.5, 5.13.4, 5.14.1, 10.2.2, 12.5.4, 13.5.1, 13.5.2, 13.5.14, 14.5.4, 15.3.4, 17.5.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.6 Integrated and systems-oriented solutions to alleviate competition and trade-offs between mitigation and adaptation will reinforce long-term resilience and equity in water and food systems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Large-scale land deals for climate mitigation have trade-offs with livelihoods, water and food security (<span class="condensed_italic" lang="">high confidence</span>). Afforestation programmes without adequate safeguards adversely affect Indigenous Peoples&#8217; rights, land tenure and adaptive capacity (<span class="condensed_italic" lang="">high confidence</span>). Some mitigation measures, such as carbon capture and storage, bio-energy and afforestation, have a high water footprint (<span class="condensed_italic" lang="">high confidence</span>). Increased demand for aquaculture, animal and marine foods and energy products will intensify competition and potential conflict over land and water resources, particularly in low- and medium-income countries (<span class="condensed_italic" lang="">high confidence</span>), with negative impacts on food security and deforestation (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Integrated, systems-oriented solutions reduce competition and trade-offs and include inclusive governance, behavioural (e.g., healthier diets with lower carbon and water footprints) and technical (e.g., novel feeds) responses (<span class="condensed_italic" lang="">high confidence</span>).<!-- -->{<!-- -->1.4.2, 2.2, 2.3, 2.5. 2.6, 3.6.3, 4.7.1, 4.7.6, Box 4.5, Box 4.8, 5.13.1, 5.13.2, 5.13.3, 5.13.5, 5.13.7, 9.4.3, 12.5.8, 12.6.2, 14.5.4, 15.5.6, 17.5.1, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CWGB BIOECONOMY<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.7 Integrated multi-sectoral strategies that address social inequities (e.g., gender, ethnicity) and social protection of low-income groups will increase the effectiveness of adaptation responses for water and food security (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Multiple interacting factors help to ensure that adaptive communities have water and food security, including addressing poverty, social inequities, violent conflict, provision of social services such as water and sanitation, social safety nets and vital ecosystem services. Differentiated responses based on water and food security level and climate risk increase effectiveness, such as social protection programmes for extreme events, medium-term responses such as local food procurement for school meals, community seed banks or well construction to build adaptive capacity (<span class="condensed_italic" lang="">medium confidence</span>). Longer-term responses include strengthening ecosystem services, local and regional markets, enhanced capacity and reducing systemic gender, land tenure and other social inequalities as part of a rights-based approach (<span class="condensed_italic" lang="">medium confidence</span>). In the urban context, policies that account for social inclusion in governance and rights to green urban spaces will enhance urban agriculture&#8217;s potential for food and water security and other ecosystem services. (Figure TS.6 FOOD-WATER) <!-- -->{<!-- -->4.7.1, 4.8.3, Figure 4.27, Figure 4.29, 5.12.5, 5.12.7, 12.5.3, 12.5.4, 12.5.5, 15.6.5, 17.5.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.5.8 Supportive public policies for transitions to resilient water and food systems enhance effectiveness and feasibility in ecosystem provisioning services, livelihoods and water and food security (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Collective efforts across sectors, with the involvement of food producers and water users and including Indigenous knowledge and local knowledge, are a pre-condition to reaching sustainable water and food systems (<span class="condensed_italic" lang="">high confidence</span>). Policies that suppor
