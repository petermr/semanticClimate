c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/></svg><span>View</span></button></a></div></div></div></div></div></div></div><div id="chapter-citation"><p class="Headings_Chapter_citation" lang="en-GB">This Technical Summary should be cited as:</p><p class="Body_Chapter_citation" lang="en-GB">P&#246;rtner, H.-O., D.C. Roberts, H. Adams, I. Adelekan, C. Adler, R. Adrian, P. Aldunce, E. Ali, R. Ara Begum, B. Bednar-Friedl, R. Bezner Kerr, R. Biesbroek, J. Birkmann, K. Bowen, M.A. Caretta, J. Carnicer, E. Castellanos, T.S. Cheong, W. Chow, G. Ciss&#233;, S. Clayton, A. Constable, S.R. Cooley, M.J. Costello, M. Craig, W. Cramer, R. Dawson, D. Dodman, J. Efitre, M. Garschagen, E.A. Gilmore, B.C. Glavovic, D. Gutzler, M. Haasnoot, S. Harper, T. Hasegawa, B. Hayward, J.A. Hicke, Y. Hirabayashi, C. Huang, K. Kalaba, W. Kiessling, A. Kitoh, R. Lasco, J. Lawrence, M.F. Lemos, R. Lempert, C. Lennard, D. Ley, T. Lissner, Q. Liu, E. Liwenga, S. Lluch-Cota, S. L&#246;schke, S. Lucatello, Y. Luo, B. Mackey, K. Mintenbeck, A. Mirzabaev, V. M&#246;ller, M. Moncassim Vale, M.D. Morecroft, L. Mortsch, A. Mukherji, T. Mustonen, M. Mycoo, J. Nalau, M. New, A. Okem, J.P. Ometto, B. O&#8217;Neill, R. Pandey, C. Parmesan, M. Pelling, P.F. Pinho, J. Pinnegar, E.S. Poloczanska, A. Prakash, B. Preston, M.-F. Racault, D. Reckien, A. Revi, S.K. Rose, E.L.F. Schipper, D.N. Schmidt, D. Schoeman, R. Shaw, N.P. Simpson, C. Singh, W. Solecki, L. Stringer, E. Totin, C.H. Trisos, Y. Trisurat, M. van Aalst, D. Viner, M. Wairiu, R. Warren, P. Wester, D. Wrathall, and Z. Zaiton Ibrahim, 2022: Technical Summary. [H.-O. P&#246;rtner, D.C. Roberts, E.S. Poloczanska, K. Mintenbeck, M. Tignor, A. Alegr&#237;a, M. Craig, S. Langsdorf, S. L&#246;schke, V. M&#246;ller, A. Okem (eds.)]. In: <span class="light_condensed_italic" lang="">Climate Change 2022: Impacts, Adaptation and Vulnerability. </span>Contribution of Working Group II to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change [H.-O. P&#246;rtner, D.C. Roberts, M. Tignor, E.S. Poloczanska, K. Mintenbeck, A. Alegr&#237;a, M. Craig, S. Langsdorf, S. L&#246;schke, V. M&#246;ller, A. Okem, B. Rama (eds.)]. Cambridge University Press, Cambridge, UK and New York, NY, USA, pp. 37&#8211;118, doi:10.1017/9781009325844.002.</p></div></div><div class="h1-container" id="TS.A"><h1 class="Headings_H1-numbered ParaOverride-1" lang="en-GB">TS.A Introduction <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-1-siblings"/><div class="h2-container" id="TS.A.1"><h2 class="Headings_H2-sub" lang="de-DE">TS.A.1 Background <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-1-siblings"><p class="Body_Body-justify" lang="en-GB">This technical summary complements and expands the key findings of the Working Group (WG) II contribution to the Sixth Assessment Report (AR6) presented in the Summary for Policymakers and covers literature accepted for publication by 1 September 2021. It provides technical understanding and is developed from the key findings of chapters and cross-chapter papers (CCPs) as presented in their executive summaries and integrates across them. The report builds on the WGII contribution to the Fifth Assessment Report (AR5) of the IPCC and three special reports of the AR6 cycle providing new knowledge and updates. The three special reports are the Special Report on Global Warming of 1.5&#176;C (2018), an IPCC special report on the impacts of global warming of 1.5&#176;C above pre-industrial levels and related global greenhouse gas emission pathways in the context of strengthening the global response to the threat of climate change, sustainable development and efforts to eradicate poverty; the Special Report on Climate Change and Land, which is concerned with climate change, desertification, land degradation, sustainable land management, food security, and greenhouse gas fluxes in terrestrial ecosystems (2019); and the Special Report on the Ocean and Cryosphere in a Changing Climate (2019). The WGII assessment integrates with the WGI (the physical science basis) and WGIII (mitigation of climate change) contributions and contributes to the Synthesis Report.</p><p class="Body_Body-justify" lang="en-GB">The contribution of Working Group II (WGII) to the Sixth Assessment Report (AR6) of the IPCC summarizes the current understanding of observed climate change impacts on ecosystems, human societies and their cities, settlements, infrastructures and industrial systems, as well as vulnerabilities and future risks tied to different socioeconomic development pathways. The report is set against a current backdrop of rapid urbanisation, biodiversity loss, a growing and dynamic global human population, significant inequality and demands for social justice, rapid technological change, continuing poverty, land degradation and food insecurity, and risks from shocks such as pandemics and increasingly intense extreme events from ongoing climate change. The report also assesses existing adaptations and their feasibility and limits. Any success of adaptation is dependent on the achieved level of mitigation and the transformation of global and regional sustainability outlined in the Sustainable Development Goals (SDGs). Accordingly, adaptation is essential for climate resilient development. Compared to earlier IPCC assessments, this report integrates more strongly across the natural, social and economic sciences, highlighting the role of social justice and diverse forms of knowledge, such as Indigenous knowledge and local knowledge, and reflects the increasing importance of urgent and immediate action to address climate risk. <!-- -->{<!-- -->1.1.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">Since AR5, climate action has increased at all levels of governance, including among non-governmental organisations, small and large enterprises, and citizens. Two international agreements&#8212;the United Nations Framework Convention on Climate Change (UNFCCC) Paris Agreement and the 2030 Agenda for Sustainable Development&#8212;jointly provide overarching goals for climate action. The 2030 Agenda for Sustainable Development, adopted in 2015 by UN member states, sets out 17 SDGs, frames policies for achieving a more sustainable future and aligns efforts globally to prioritise ending extreme poverty, protect the planet and promote more peaceful, prosperous and inclusive societies. Since AR5, several new international conventions have identified climate change adaptation and risk reduction as important global priorities for sustainable development, including the Sendai Framework for Disaster Risk Reduction (SFDRR), the finance-oriented Addis Ababa Action Agenda, and the New Urban Agenda. The Convention on Biological Diversity and its Aichi targets recognise that biodiversity is affected by climate change, with negative consequences for human well-being, but biodiversity, through ecosystem services, contributes to both climate change mitigation and adaptation. <!-- -->{<!-- -->1.1.2<!-- -->}</p></div></div><div class="h2-container" id="TS.A.2"><h2 class="Headings_H2-numbered" lang="de-DE">TS.A.2 TS Structure of the Report <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-2-siblings"><p class="Body_Body-justify" lang="en-GB">This technical summary is structured in five sections: Section A &#8216;Introduction&#8217;, Section B &#8216;Observed Impacts and Adaptation&#8217;, Section C &#8216;Projected Impacts and Risks&#8217;, Section D &#8216;Contribution of Adaptation to Solutions&#8217; and Section E &#8216;Climate Resilient Development&#8217;. Each section includes several headline statements followed by several bullet points providing details about the underlying assessments. All findings and figures are supported by and traceable to the underlying report, indicated by references <!-- -->{<!-- -->in curly brackets<!-- -->}<!-- --> to relevant sections of chapters and cross-chapter papers.</p><p class="Body_Body-justify" lang="en-GB">Confidence in the key findings of this assessment is communicated using the IPCC calibrated uncertainty language. This calibrated language is designed to consistently evaluate and communicate uncertainties that arise from incomplete knowledge due to a lack of information or from disagreement about what is known or even knowable. The IPCC calibrated language uses qualitative expressions of confidence based on the robustness of evidence for a finding and (where possible) uses quantitative expressions to describe the likelihood of a finding. Each finding is grounded in an evaluation of underlying evidence and agreement. A level of confidence is expressed using five qualifiers, very low, low, medium, high <span class="condensed_italic" lang=""/> and <span class="condensed_italic" lang=""/> very high, and typeset in italics, for example, <span class="condensed_italic" lang="">medium confidence</span>. The following terms have been used to indicate the assessed likelihood of an outcome or a result: <span class="condensed_italic" lang="">virtually certain</span> 99&#8211;100% probability, <span class="condensed_italic" lang="">very likely </span>90&#8211;100%, <span class="condensed_italic" lang="">likely </span>66&#8211;100%, <span class="condensed_italic" lang="">as likely as not </span>33&#8211;66%, <span class="condensed_italic" lang="">unlikely </span>0&#8211;33%, <span class="condensed_italic" lang="">very unlikely </span>0&#8211;10%, <span class="condensed_italic" lang="">exceptionally unlikely </span>0&#8211;1%. Assessed likelihood is typeset in italics, for example, <span class="condensed_italic" lang="">very likely </span>. This is consistent with AR5 and the other AR6 reports. (Figure TS.1) <!-- -->{<!-- -->1.3.4<!-- -->}</p><div class="Figure" id="_idContainer004"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-1" id="figure-ts-001" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_001.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.1 | </span><span class="bold_condensed-dark-blue" lang="">The IPCC AR5 and AR6 framework for applying expert judgement in the evaluation and characterisation of assessment findings. </span>This illustration depicts the process assessment authors apply in evaluating and communicating the current state of knowledge. <!-- -->{<!-- -->Figure 1.6<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-001" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="TS.A.3"><h2 class="Headings_H2-numbered" lang="de-DE">TS.A.3 Key Developments Since AR5<span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-3-siblings"><p class="Body_Body-justify" lang="en-GB">Interdisciplinary climate change assessment, which has played a prominent role in science&#8211;society interactions on the climate issue since 1988, has advanced in important ways since AR5. Building on a substantially expanded scientific and technical literature, this AR6 report emphasises at least three broad themes. (Figure TS.2) <!-- -->{<!-- -->1.1.4<!-- -->}</p><div class="Figure" id="_idContainer006"><p class="Body_Figures_Figure ParaOverride-7" lang="de-DE"><img alt="" class="_idGenObjectAttribute-2" id="figure-ts-002" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_002.png"/></p><p class="Body_Figures_Figure_title ParaOverride-8" lang="en-US"><span class="figure_number" lang="">Figure TS.2 | </span><span class="bold_condensed-dark-blue" lang="">This report has a strong focus on the interactions among the coupled systems climate, ecosystems (including their biodiversity) and human society. </span>These interactions are the basis of emerging risks from climate change, ecosystem degradation and biodiversity loss and, at the same time, offer opportunities for the future.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (a) </span> Human society causes climate change. Climate change, through hazards, exposure and vulnerability generates impacts and risks that can surpass limits to adaptation and result in losses and damages. Human society can adapt to, maladapt and mitigate climate change, ecosystems can adapt and mitigate within limits. Ecosystems and their biodiversity provision livelihoods and ecosystem services. Human society impacts ecosystems and can restore and conserve them.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (b) </span> Meeting the objectives of climate resilient development thereby supporting human, ecosystem and planetary health, as well as human well-being, requires society and ecosystems to move over (transition) to a more resilient state. The recognition of climate risks can strengthen adaptation and mitigation actions and transitions that reduce risks. Taking action is enabled by governance, finance, knowledge and capacity building, technology and catalysing conditions. Transformation entails system transitions strengthening the resilience of ecosystems and society (Section E). In a) arrow colours represent principle human society interactions (blue), ecosystem (including biodiversity) interactions (green) and the impacts of climate change and human activities, including losses and damages, under continued climate change (red). In b) arrow colours represent human system interactions (blue), ecosystem (including biodiversity) interactions (green) and reduced impacts from climate change and human activities (grey). <!-- -->{<!-- -->1.2, Figure 1.2<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-002" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">First, this AR6 assessment has an increased focus on risk and solution frameworks. The risk framing can move beyond the limits of single best estimates or most likely outcomes and include high-consequence outcomes for which probabilities are low or in some cases unknown. In this report, the risk framing for the first time spans all three working groups, includes risks from the responses to climate change, considers dynamic and cascading consequences, describes with more geographic detail risks to people and ecosystems, and assesses such risks over a range of scenarios. The focus on solutions encompasses the interconnections among climate responses, sustainable development and transformation&#8212;and the implications for governance across scales within the public and private sectors. The assessment therefore includes climate-related decision-making and risk management, climate resilient development pathways, implementation and evaluation of adaptation, and also limits to adaptation and loss and damage. Specific focal areas reflect contexts increasingly important for the implementation of responses, such as cities. <!-- -->{<!-- -->1.3.1, 1.4.4, 16, 17, 18<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">Second, emphases on social justice, equity and different forms of expertise have emerged. As climate change impacts and implemented responses increasingly occur, there is heightened awareness of the ways that climate responses interact with issues of justice and social progress. In this report, expanded attention is given to inequity in climate vulnerability and responses, the role of power and participation in processes of implementation, unequal and differential impacts and climate justice. The historic focus on scientific literature has also been increasingly accompanied by attention to and incorporation of Indigenous knowledge, local knowledge, and associated scholars. <!-- -->{<!-- -->1.3.2, 1.4.1, 17.5.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">Third, AR6 has a more extensive focus on the role of transformation in meeting societal goals. <!-- -->{<!-- -->1.5<!-- -->}</p><p class="Body_Body-justify mb-0" lang="en-GB">The following overarching conclusions have been derived from the whole of the assessment of WGII:</p><ol><li class="Body_Lists_List_numbered-first" lang="en-GB">The magnitude of observed impacts and projected climate risks indicate the scale of decision-making, funding and investment needed over the next decade if climate resilient development is to be achieved.</li><li class="Body_Lists_List_numbered-continued ParaOverride-2" lang="en-GB">Since AR5, climate risks are appearing faster and will get more severe sooner (<span class="condensed_italic" lang="">high confidence</span>). Impacts cascade through natural and human systems, often compounding with the impacts from other human activities. Feasible, integrated mitigation and adaptation solutions can be tailored to specific locations and monitored for their effectiveness while avoiding conflict with sustainable development objectives and managing risks and trade-offs (<span class="condensed_italic" lang="">high confidence</span>).</li><li class="Body_Lists_List_numbered-last ParaOverride-2" lang="en-GB">Available evidence on projected climate risks indicates that opportunities for adaptation to many climate risks will <span class="condensed_italic" lang="">likely </span> become constrained and have reduced effectiveness should 1.5&#176;C global warming be exceeded and that, for many locations on Earth, capacity for adaptation is already significantly limited. The maintenance and recovery of natural and human systems will require the achievement of mitigation targets.</li></ol></div><div class="h2-container box-container" id="box-ts.1"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box TS.1 | Core Concepts of the Report</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-8-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">This box provides an overview of key definitions and concepts relevant to the WGII AR6 assessment, with a focus on those updated or new since AR5.</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="bold_condensed" lang="en-GB">Risk</span> in this report is defined as the potential for adverse consequences for human or ecological systems, recognising the diversity of values and objectives associated with such systems. In the context of climate change impacts, risks result from dynamic interactions between climate-related hazards with the exposure and vulnerability of the affected human or ecological system. In the context of climate change responses, risks result from the potential for such responses not to achieve the intended objective(s) or from potential trade-offs or negative side-effects. <span class="bold_condensed" lang="en-GB">Risk management </span> is defined as plans, actions, strategies or policies to reduce the likelihood and/or magnitude of adverse potential consequences, based on assessed or perceived risks. <!-- -->{<!-- -->1.2.1, Annex II: Glossary<!-- -->}</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="bold_condensed" lang="en-GB">Vulnerability</span> is a component of risk, but also, independently, an important focus. Vulnerability in this report is defined as the propensity or predisposition to be adversely affected and encompasses a variety of concepts and elements, including sensitivity or susceptibility to harm and lack of capacity to cope and adapt (Annex II: Glossary). Over the past several decades, approaches to analysing and assessing vulnerability have evolved. An early emphasis on top-down, biophysical evaluation of vulnerability included&#8212;and often started with&#8212;exposure to climate hazards in assessing vulnerability. From this starting point, attention to bottom-up, social and contextual determinants of vulnerability, which often differ, has emerged, although this approach is incompletely applied or integrated across contexts. Vulnerability is now widely understood to differ within communities and across societies, also changing through time. In WGII AR6, assessment of the vulnerability of people and ecosystems encompasses the differing approaches that exist within the literature, both critiquing and harmonising them based on available evidence. In this context, <span class="bold_condensed" lang="en-GB">exposure</span> is defined as the presence of people; livelihoods; species or ecosystems; environmental functions, services and resources; infrastructure; or economic, social or cultural assets in places and settings that could be adversely affected. Potentially affected places and settings can be defined geographically, as well as more dynamically, for example through transmission or interconnections through markets or flows of people. <!-- -->{<!-- -->1.2.1, Annex II: Glossary<!-- -->}</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="bold_condensed" lang="en-GB">Adaptation</span> in this report is defined, in human systems, as the process of adjustment to actual or expected climate and its effects in order to moderate harm or exploit beneficial opportunities. In natural systems, adaptation is the process of adjustment to actual climate and its effects; human intervention may facilitate this (see Annex II: Glossary). Adaptation planning in human systems generally entails a process of iterative risk management. Different types of adaptation have been distinguished, including anticipatory versus reactive, autonomous versus planned and incremental versus transformational adaptation. Adaptation is often seen as having five general stages: (a) awareness, (b) assessment, (c) planning, (d) implementation and (e) monitoring and evaluation. Government, non-government, and private-sector actors have adopted a wide variety of specific approaches to adaptation that, to varying degrees, conform to these five general stages. Adaptation in natural systems includes <span class="condensed_italic" lang="">autonomous</span> adjustments through ecological and evolutionary processes. It also involves the use of nature through ecosystem-based adaptation. The role of species, biodiversity and ecosystems in such adaptation options can range from the rehabilitation or restoration of ecosystems (e.g., wetlands or mangroves) to hybrid combinations of so-called green and grey infrastructure (e.g., horizontal levees). The WGII AR6 emphasises the assessment of observed adaptation-related responses to climate change, governance and decision-making in adaptation and the role of adaptation in reducing key risks and global-scale reasons for concern, as well as limits to such adaptation. <!-- -->{<!-- -->1.2.1, 17.4<!-- -->}</p><p class="Body_Box_blue_Box_body" lang="en-GB"><span class="bold_condensed" lang="en-GB">Resilience</span> in this report is defined as the capacity of social, economic and environmental systems to cope with a hazardous event or trend or disturbance, responding or reorganising in ways that maintain their essential function, identity and structure while also maintaining the capacity for adaptation, learning and transformation. Resilience is an entry point commonly used, although under a wide spectrum of meanings. Resilience as a system trait overlaps with concepts of vulnerability, adaptive capacity and, thus, risk, and resilience as a strategy overlaps with risk management, adaptation and transformation. Implemented adaptation is often organised around resilience as bouncing back and returning to a previous state after a disturbance. <!-- -->{<!-- -->1.2.1, Annex II: Glossary<!-- -->}</p></div></div><div class="h2-container box-container" id="box-ts.2"><p class="Body_Box_blue_Box_head" lang="en-GB"><span>Box TS.2 | AR6 Climate Dimensions, Global Warming Levels and Reference Periods</span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></p><div class="h2-siblings" id="h2-9-siblings"><p class="Body_Box_blue_Box_body" lang="en-GB">Assessments of climate risks consider possible future climate change, societal development and responses. This report assesses literature including that based on climate model simulations that are part of the fifth and sixth Coupled Model Intercomparison Project phase (CMIP5, CMIP6) of the World Climate Research Programme. Future projections are driven by emissions and/or concentrations from illustrative Representative Concentration Pathways (RCPs)<span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-005-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-005">1</a> </span></span> and Shared Socio-economic Pathways (SSPs)<span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-004-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-004">2</a> </span></span> scenarios, respectively <span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-003-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-003">3</a> </span></span>. Climate impacts literature is based primarily on climate projections assessed in AR5 or earlier, or assumed global warming levels, though some recent impacts literature uses newer projections based on the CMIP6 exercise. Given differences in the impacts literature regarding socioeconomic details and assumptions, WGII chapters contextualize impacts with respect to exposure, vulnerability and adaptation as appropriate for their literature, this includes assessments regarding sustainable development and climate resilient development. There are many emissions and socioeconomic pathways that are consistent with a given global warming outcome. These represent a broad range of possibilities as available in the literature assessed that affect future climate change exposure and vulnerability. Where available, WGII also assesses literature that is based on an integrative SSP-RCP framework where climate projections obtained under the RCP scenarios are analysed against the backdrop of various illustrative SSPs. The WGII assessment combines multiple lines of evidence including impacts modelling driven by climate projections, observations, and process understanding. <!-- -->{<!-- -->1.2, 16.5, 18.2, CCB CLIMATE, WGI AR6 SPM.C, WGI AR6 Box SPM.1, WGI AR6 1.6, WGI AR6 12, WGI AR5<!-- -->}</p><p class="Body_Box_blue_Box_body" lang="en-GB">A common set of reference years and time periods are adopted for assessing climate change and its impacts and risks: the reference period 1850&#8211;1900 approximates pre-industrial global surface temperature, and three future reference periods cover the near-term (2021&#8211;2040), mid-term (2041&#8211;2060) and long-term (2081&#8211;2100). <!-- -->{<!-- -->CCB CLIMATE<!-- -->}</p><p class="Body_Box_blue_Box_body" lang="en-GB">Common levels of global warming relative to 1850&#8211;1900 are used to contextualize and facilitate analysis, synthesis and communication of assessed past, present and future climate change impacts and risks considering multiple lines of evidence. Robust geographical patterns of many variables can be identified at a given level of global warming, common to all scenarios considered and independent of timing when the global warming level is reached. <!-- -->{<!-- -->16.5, CCB CLIMATE, WGI AR6 Box SPM.1, WGI AR6 4.2, WGI AR6 CCB11.1<!-- -->}</p><p class="Body_Box_blue_Box_body" lang="en-GB">WGI assessed increase in global surface temperature is 1.09 [0.95 to 1.20]<span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-002-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-002">4</a> </span></span>&#176;C in 2011&#8211;2020 above 1850&#8211;1900. The estimated increase in global surface temperature since AR5 is principally due to further warming since 2003&#8211;2012 (+0.19 [0.16 to 0.22]&#176;C). <span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-001-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-001">5</a> </span></span>Considering all five illustrative scenarios assessed by WGI, there is at least a greater than 50% likelihood that global warming will reach or exceed 1.5&#176;C in the near-term, even for the very low greenhouse gas emissions scenario <span class="superscript _idGenCharOverride-1" lang=""><span id="footnote-000-backlink"><a class="_idFootnoteLink _idGenColorInherit" href="ts.html#footnote-000">6</a> </span></span>. <!-- -->{<!-- -->WGI AR6 SPM A1.2, WGI AR6 SPM B1.3, WGI AR6 Table SPM.1, WGI AR6 CCB2.3<!-- -->}</p><hr class="HorizontalRule-1"/><div class="_idFootnotes"><div class="_idFootnote" id="footnote-005"><p class="Body_Footnotes-Box" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-005-backlink">1</a> RCP-based scenarios are referred to as RCPy, where &#8216;y&#8217; refers to the level of radiative forcing (in watts per square meter, or W m <span class="superscript _idGenCharOverride-1" lang="">-2</span>) resulting from the scenario in the year 2100.</p></div><div class="_idFootnote" id="footnote-004"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-004-backlink">2</a> SSP-based scenarios are referred to as SSPx-y, where &#8216;SSPx&#8217; refers to the Shared Socio-economic Pathway describing the socio-economic trends underlying the scenarios, and &#8216;y&#8217; refers to the level of radiative forcing (in watts per square meter, or W m <span class="superscript _idGenCharOverride-1" lang="">-2</span>) resulting from the scenario in the year 2100.</p></div><div class="_idFootnote" id="footnote-003"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-003-backlink">3</a> IPCC is neutral with regard to the assumptions underlying the SSPs, which do not cover all possible scenarios. Alternative scenarios may be considered or developed.</p></div><div class="_idFootnote" id="footnote-002"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-002-backlink">4</a> In the WGI report, square brackets [x to y] are used to provide the assessed <span class="light_condensed_italic" lang="">very likely </span> range, or 90% interval.</p></div><div class="_idFootnote" id="footnote-001"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-001-backlink">5</a> Since AR5, methodological advances and new datasets have provided a more complete spatial representation of changes in surface temperature, including in the Arctic. These and other improvements have also increased the estimate of global surface temperature change by approximately 0.1&#176;C, but this increase does not represent additional physical warming since AR5.</p></div><div class="_idFootnote" id="footnote-000"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-000-backlink">6</a> Global warming of 1.5&#176;C relative to 1850&#8211;1900 would be exceeded during the 21st century under the intermediate, high and very high greenhouse gas emissions scenarios considered in this report (SSP2-4.5, SSP3-7.0 and SSP5-8.5, respectively). Under the five illustrative scenarios, in the near term (2021&#8211;2040), the 1.5&#176;C global warming level is <span class="light_condensed_italic" lang="">very likely </span> to be exceeded under the very high greenhouse gas emissions scenario (SSP5-8.5), <span class="light_condensed_italic" lang="">likely </span> to be exceeded under the intermediate and high greenhouse gas emissions scenarios (SSP2-4.5 and SSP3-7.0), <span class="light_condensed_italic" lang="">more likely than not </span> to be exceeded under the low greenhouse gas emissions scenario (SSP1-2.6) and <span class="light_condensed_italic" lang="">more likely than not </span> to be reached under the very low greenhouse gas emissions scenario (SSP1-1.9). Furthermore, for the very low greenhouse gas emissions scenario (SSP1-1.9), it is <span class="light_condensed_italic" lang="">more likely than not </span> that global surface temperature would decline back to below 1.5&#176;C toward the end of the 21st century, with a temporary overshoot of no more than 0.1&#176;C above 1.5&#176;C global warming.</p></div></div></div></div></div></div><div class="h1-container" id="TS.B"><h1 class="Headings_H1-numbered" lang="en-GB">TS.B Observed Impacts <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body_Body-justify" lang="en-GB">This section reports on how worldwide climate change is increasingly affecting marine, freshwater and terrestrial ecosystems and ecosystem services, water and food security, settlements and infrastructure, health and well-being, and economies and culture, especially through compound stresses and events. It refers to the increasing confidence since AR5 that detected impacts are attributable to climate change, including the impacts of extreme events. It illustrates how compound hazards have become more frequent in all world regions, with widespread consequences. Regional increases in temperature, aridity and drought have increased the frequency and intensity of fire. The interaction between fire, land use change, particularly deforestation, and climate change, is directly impacting human health, ecosystem functioning, forest structure, food security and the livelihoods of resource-dependent communities.</p><p class="Body_Body-justify" lang="en-GB">Climate change impacts are concurrent and interact with other significant societal changes that have become more salient since AR5, including a growing and urbanising global population; significant inequality and demands for social justice; rapid technological change; continuing poverty, land and water degradation, biodiversity loss; food insecurity; and a global pandemic.</p></div><div class="h2-container" id="Ecosystems"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Ecosystems and biodiversity</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-1-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.1 Climate change has altered marine, terrestrial and freshw</span><span class="bold_condensed" lang="en-GB">ater ecosystems all around the world (</span><span class="bold_condensed_italic" lang="">very high confiden</span><span class="bold_condensed_italic" lang="">ce</span><span class="bold_condensed" lang="en-GB">). Ef </span><span class="bold_condensed" lang="en-GB">fects were experienced earlier and are more widespread wi</span><span class="bold_condensed" lang="en-GB">th m</span><span class="bold_condensed" lang="en-GB">ore far-reaching consequences than anticipated (</span><span class="bold_condensed_italic" lang="">mediu</span><span class="bold_condensed_italic" lang="">m co</span><span class="bold_condensed_italic" lang="">nfidence</span><span class="bold_condensed" lang="en-GB">). Biological responses, including changes in</span><span class="bold_condensed" lang="en-GB">physio</span><span class="bold_condensed" lang="en-GB">logy, growth, abundance, geographic placement and shifti</span><span class="bold_condensed" lang="en-GB">ng se</span><span class="bold_condensed" lang="en-GB">asonal timing, are often not sufficient to cope with rece</span><span class="bold_condensed" lang="en-GB">nt </span><span class="bold_condensed" lang="en-GB">climate</span><span class="bold_condensed" lang="en-GB">change (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). Climate change has caused local species losses, increases in disease (</span><span class="bold_condensed_italic" lang="">high</span> <span class="bold_condensed_italic" lang="en-US">confidence</span><span class="bold_condensed" lang="en-US">) and mass mortality events of plants and animals (</span><span class="bold_condensed_italic" lang="en-US">very high confidence</span><span class="bold_condensed" lang="en-US">), resulting in the first climate-driven</span><span class="bold_condensed" lang="en-US">extinctions</span><span class="bold_condensed" lang="en-US"> (</span><span class="bold_condensed_italic" lang="en-US">medium confidence</span><span class="bold_condensed" lang="en-US">), ecosystem restructuring, increases in areas burned by wildfire (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) and declines in key ecosystem services (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). Climate-driven</span><span class="bold_condensed" lang="en-US">impacts</span><span class="bold_condensed" lang="en-US">on ecosystems have caused measurable economic and livelihood losses and altered cultural practices and recreational activities around the world (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US"> (Figure TS.3, Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.3.1, 2.3.3, 2.4.2, 2.4.3, 2.4.4, 2.4.5, 3.2, 3.3.2, 3.3.3, 3.4.2, 3.4.3, Box 3.2, 3.5.3, 3.5.5, 3.5.6, 4.3.5, 9.6.1, 9.6.3, 10.4.2., 11.3.1, 11.3.2, 11.3.11, 11.3.2, 11.3.11, 12.3, 13.3.1, 13.4.1, 13.10.1, 14.2.1, 14.5.1, 14.5.2; 15.3.3., 15.3.4, 16.2.3, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>; <a class="section-link" data-title="Terrestrial" href="/chapter/ts#CCP1.2.2">CCP1.2.2</a>, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, Box <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP1.1">CCP1.1</a>, <a class="section-link" data-title="Observed Impacts on Natural Systems in Arid and Semiarid Areas" href="/chapter/ts#CCP3.2.1">CCP3.2.1</a>, <a class="section-link" data-title="Observed and Projected Climate Change" href="/chapter/ts#CCP4.1.3">CCP4.1.3</a>, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, CP6.1, <a class="section-link" data-title="Marine and Coastal Ecosystems" href="/chapter/ts#CCP6.2.1">CCP6.2.1</a>, <a class="section-link" data-title="Distribution and Biodiversity of Tropical Forest Ecosystems" href="/chapter/ts#CCP7.2.1">CCP7.2.1</a>, <a class="section-link" data-title="Climate-Related Mortality and Regeneration in Tropical Forests" href="/chapter/ts#CCP7.3.2">CCP7.3.2</a>, Table 2.2, Table 2.3, Table 2.S. 1, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, CCB EXTREMES, CCB ILLNESS, CCB NATURAL, CCB SLR<!-- -->}</span></p><div class="Figure" id="_idContainer010"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-3" id="figure-ts-003" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_003.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.3 | </span><span class="bold_condensed-dark-blue" lang="">Observed global and regional impacts on ecosystems and human systems attributed to climate change. </span>Confidence levels reflect uncertainty in attribution of the observed impact to climate change. Global assessments focus on large studies, multi-species, meta-analyses and large reviews. For that reason they can be assessed with higher confidence than regional studies, which may often rely on smaller studies that have more limited data. Regional assessments consider evidence on impacts across an entire region and do not focus on any country in particular.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (a) </span> Climate change has already altered terrestrial, freshwater and ocean ecosystems at global scale, with multiple impacts evident at regional and local scales where there is sufficient literature to make an assessment. Impacts are evident on ecosystem structure, species geographic ranges and timing of seasonal life cycles (phenology) (for methodology and detailed references to chapters and cross-chapter papers see SMTS.1 and SMTS.1.1).</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (b) </span> Climate change has already had diverse adverse impacts on human systems, including on water security and food production, health and well-being, and cities, settlements and infrastructure. The + and &#8211; symbols indicate the direction of observed impacts, with a &#8211; denoting an increasing adverse impact and a &#177; denoting that, within a region or globally, both adverse and positive impacts have been observed (e.g., adverse impacts in one area or food item may occur with positive impacts in another area or food item). Globally, &#8216;&#8211;&#8217; denotes an overall adverse impact; &#8216;Water scarcity&#8217; considers, e.g., water availability in general, groundwater, water quality, demand for water, drought in cities. Impacts on food production were assessed by excluding non-climatic drivers of production increases; Global assessment for agricultural production is based on the impacts on global aggregated production; &#8216;Reduced animal and livestock health and productivity&#8217; considers, e.g., heat stress, diseases, productivity, mortality; &#8216;Reduced fisheries yields and aquaculture production&#8217; includes marine and freshwater fisheries/production; &#8216;Infectious diseases&#8217; include, e.g., water-borne and vector-borne diseases; &#8216;Heat, malnutrition and other&#8217; considers, e.g., human heat-related morbidity and mortality, labour productivity, harm from wildfire, nutritional deficiencies; &#8216;Mental health&#8217; includes impacts from extreme weather events, cumulative events, and vicarious or anticipatory events; &#8216;Displacement&#8217; assessments refer to evidence of displacement attributable to climate and weather extremes; &#8216;Inland flooding and associated damages&#8217; considers, e.g., river overflows, heavy rain, glacier outbursts, urban flooding; &#8216;Flood/storm induced damages in coastal areas&#8217; include damages due to, e.g., cyclones, sea level rise, storm surges. Damages by key economic sectors are observed impacts related to an attributable mean or extreme climate hazard or directly attributed. Key economic sectors include standard classifications and sectors of importance to regions (for methodology and detailed references to chapters and cross-chapter papers see SMTS.1 and SMTS.1.2).</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-003" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.1.1 Anthropogenic climate change has exposed ecosystems to conditions that are unprecedented over millennia (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), which has greatly impacted species on land and in the ocean (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Consistent with expectations, species in all ecosystems have shifted their geographic ranges and altered the timing of seasonal events (<span class="condensed_italic" lang="">very high confidence</span>). Among thousands of species spread across terrestrial, freshwater and marine systems, half to two-thirds have shifted their ranges to higher latitudes (<span class="condensed_italic" lang="">very high confidence</span>), and approximately two-thirds have shifted towards earlier spring life events (<span class="condensed_italic" lang="">very high confidence</span>) in response to warming. The move of diseases and their vectors has brought new diseases into the high Arctic and at higher elevations in mountain regions to which local wildlife and humans are not resistant (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>These processes have led to emerging hybridisation, competition, temporal or spatial mismatches in predator&#8211;prey, insect&#8211;plant and host&#8211;parasite relationships and invasion of alien plant pests or pathogens (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.4.2, 2.4.3, 2.5.2, 2.5.4, 2.6.1, 3.2.4, 3.4.2, 3.4.3, 3.5.2, 4.3.5, 9.6.1, 10.4.2, 11.3.1, 11.3.2; 11.3.11, 12.3.1, 12.3.2, 12.3.7, 13.3.1, 13.4.1, 13.10.2, 14.5.1, 14.5.2; 15.3.3. 16.2.3, 16.2.3, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, CCP 1.2.2, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Observed Impacts on Natural Systems in Arid and Semiarid Areas" href="/chapter/ts#CCP3.2.1">CCP3.2.1</a>, <a class="section-link" data-title="Observed and Projected Climate Change" href="/chapter/ts#CCP4.1.3">CCP4.1.3</a>, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, CCP.5.2.7, <a class="section-link" data-title="Marine and Coastal Ecosystems" href="/chapter/ts#CCP6.2.1">CCP6.2.1</a>, <a class="section-link" data-title="Climate-Related Mortality and Regeneration in Tropical Forests" href="/chapter/ts#CCP7.3.2">CCP7.3.2</a>, CCB EXTREMES, CCB ILLNESS, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.1.2 Observed responses of species to climate change have altered biodiversity and impacted ecosystem structure and resilience in most regions (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Range shifts reduce biodiversity in the warmest regions and locations as adaptation limits are exceeded (<span class="condensed_italic" lang="">high confidence</span>). Simultaneously, these shifts homogenise biodiversity (<span class="condensed_italic" lang="">medium confidence</span>) in regions receiving climate-migrant species, alter food webs and eliminate the distinctiveness of communities (<span class="condensed_italic" lang="">medium confidence</span>). Increasing losses of habitat-forming species such as trees, corals, kelp and seagrass have caused irreversible shifts in some ecosystems and threaten associated biodiversity in marine systems (<span class="condensed_italic" lang="">high confidence</span>). Human-introduced invasive (non-native) species can reduce or replace native species and alter ecosystem characteristics if they fare better than endemic species in new climate-altered ecological niches (<span class="condensed_italic" lang="">high confidence</span>). Such invasive species effects are most prominent in geographically constrained areas, including islands, semi-enclosed seas and mountains, and they increase vulnerability in these systems (<span class="condensed_italic" lang="">high confidence</span>). Phenological shifts increase the risks of temporal mismatches between trophic levels within ecosystems (<span class="condensed_italic" lang="">medium confidence</span>), which can lead to reduced food availability and population abundances (<span class="condensed_italic" lang="">medium confidence</span>) and can further destabilise ecosystem resilience. (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.4.2, 2.4.3, 2.4.5, Box 2.1, 2.5.4, 3.3.3, 3.4.2, 3.4.3. Box 3.2, Box 3.4, 3.5.2, 3.5.3, 4.3.5, 9.6.1, 10.4.2, 11.3.1, 11.3.2, 11.3.11, 13.3.1, 13.4.1, 13.10.2, 14.5.1, 15.3.3, 15.3.4, 15.8, Box <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP1.1">CCP1.1</a>, <a class="section-link" data-title="Terrestrial" href="/chapter/ts#CCP1.2.2">CCP1.2.2</a>, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, <a class="section-link" data-title="Observed Impacts on Natural Systems in Arid and Semiarid Areas" href="/chapter/ts#CCP3.2.1">CCP3.2.1</a>, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.B.1.3 At the warm (equatorward and lower) edges of distribu&#173;tions, adaptation limits to human-induced warming have led to widespread local population losses (extirpations) that result in range contractions (</span><span class="bold_condensed_italic" lang="en-US">very high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Among land plants and animals, local population loss was detected in around 50% of studied species and is often attributable to extreme events (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Such extirpations are most common in tropical habitats (55%) and freshwater systems (74%), but also high in marine (51%) and terrestrial (46%) habitats. Many mountain-top species have suffered population losses along lower elevations, leaving them increasingly restricted to a smaller area and at higher risk of extinction (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Global extinctions due to climate change are already being observed, with two extinctions currently attributed to anthropogenic climate change (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Climate-induced extinctions, including mass extinctions, are common in the palaeo record, underlining the potential of climate change to have catastrophic impacts on species and ecosystems (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.3.1, 2.3.3, 2.4.2, 2.4.5, 2.5.4, 3.3.3, 3.4.2, 3.4.3, Box 3.2, 9.6.1, 11.3.1, 12.3, 13.4.1, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title="Distribution and Biodiversity of Tropical Forest Ecosystems" href="/chapter/ts#CCP7.2.1">CCP7.2.1</a>, CCB EXTREMES, CCB PALEO<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.1.4 Ecosystem change has led to the loss of specialised ecosystems where warming has reduced thermal habitat, as at the poles, at the tops of mountains and at the equator, with the hottest ecosystems becoming intolerable for many species (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>For example, warming, reduced ice, thawing permafrost and a changing hydrological cycle have resulted in the contraction of polar and mountain ecosystems. The Arctic is showing increased arrival of species from warmer areas on land and in the sea, with a declining extent of tundra and ice-dependent species, such as the polar bear (<span class="condensed_italic" lang="">high confidence</span>). Similar patterns of change in the Antarctic terrestrial and marine environment are beginning to emerge, such as declining ranges of krill and emperor penguins (<span class="condensed_italic" lang="">medium confidence</span>). Coral reefs are suffering global declines, with abrupt shifts in community composition persisting for years (<span class="condensed_italic" lang="">very high confidence</span>). Deserts and tropical systems are decreasing in diversity due to heat stress and extreme events (<span class="condensed_italic" lang="">high confidence</span>). In contrast, arid lands are displaying varied responses around the globe in response to regional changes in the hydrological cycle (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.3.1, 2.3.3, 2.4.2, 2.4.3, 3.2.2, 3.4.2, 3.4.3, 3.5.3, 9.6.1, 10.4.3, 11.3.2, 11.3.11, 12.3.1, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Observed Impacts on Natural Systems in Arid and Semiarid Areas" href="/chapter/ts#CCP3.2.1">CCP3.2.1</a>, <a class="section-link" data-title="Observed Impacts of Climate Change on Human Systems in Desert and Semiarid Areas" href="/chapter/ts#CCP3.2.2">CCP3.2.2</a>, <a class="section-link" data-title="Coastal Systems" href="/chapter/ts#CCP4.3.2">CCP4.3.2</a>, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, <a class="section-link" data-title="The Global Importance of Climate Change in Polar Regions" href="/chapter/ts#CCP6.1">CCP6.1</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.1.5 Climate change is affecting ecosystem services connected to human health, livelihoods and well-being (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>In terrestrial ecosystems, carbon uptake services linked to CO<span class="subscript CharOverride-1" lang="">2</span> fertilisation effects are being increasingly limited by drought and warming and exacerbated by non-climatic anthropogenic impacts (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Deforestation, draining and burning of peatlands and tropical forests and thawing of Arctic permafrost have already shifted some areas from being carbon sinks to carbon sources (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>The severity and outbreak extent of forest insect pests increased in several regions (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Woody plant expansion into grasslands and savannahs, linked to increased CO<span class="subscript CharOverride-1" lang="">2</span>, has reduced grazing land, while invasive grasses in semiarid lands increased the risk of fire (<span class="condensed_italic" lang="">high confidence</span>). Coastal &#8216;blue carbon&#8217; systems are already impacted by multiple climate and non-climate drivers (<span class="condensed_italic" lang="">very high confidence</span>). Warming and CO<span class="subscript CharOverride-1" lang="">2</span> fertilisation have altered coastal ecosystem biodiversity, making carbon storage or release regionally variable (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.2, Table 2.1, 2.4.2, 2.4.3, 2.4.4, Box 2.1, 3.4.2, 3.5.3, 3.5.5, Table Box 3.4.2, Box 3.4, 9.6.1, 10.4.3, 11.3.11, 11.3.7, 12.3.3, 12.4, Figure 12.8, Figure 12.9, 13.3.1, 13.5.1, 14.5.1, 15.3.3, 15.5.6, <a class="section-link" data-title="Terrestrial" href="/chapter/ts#CCP1.2.2">CCP1.2.2</a>, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Tropical Tree Physiological Responses to Climate Change" href="/chapter/ts#CCP7.3.1">CCP7.3.1</a>, Box <a class="section-link" data-title="Introduction" href="/chapter/ts#CCP7.1">CCP7.1</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.1.6 Human communities, especially Indigenous Peoples and those more directly reliant on the environment for subsistence, are already negatively impacted by the loss of ecosystem functions, replacement of endemic species and regime shifts across landscapes and seascapes (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Indigenous knowledge contains unique information sources about past changes and potential solutions to present issues (<span class="condensed_italic" lang="">medium confidence</span>). Tangible heritage, such as traditional harvesting sites or species and archaeological and cultural heritage sites, and intangible heritage, such as festivals and rites associated with nature-based activities, endemic knowledge and unique insights about plants and animals, are being lost (<span class="condensed_italic" lang="">high confidence</span>). As 80% of the world&#8217;s remaining biodiversity is on Indigenous homelands, these losses have cascading impacts on cultural and linguistic diversity and Indigenous knowledge systems, food security, health, and livelihoods, often with irreparable damage and consequences (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). Cultural losses threaten adaptive capacity and may accumulate into intergenerational trauma and irrevocable losses of sense of belonging, valued cultural practices, identity and home (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.2, Table 2.1, 2.6.5, 3.5.6, 4.3.5, 4.3.8, 5.4.2, 6.3.3, Box 9.2, 9.12.1, 11.4.1, 11.4.2, 12.5.8, 13.8.1, Box 13.2, 14.4, 15.3.4, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, Box <a class="section-link" data-title="Introduction" href="/chapter/ts#CCP7.1">CCP7.1</a> <!-- -->}</p><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.2 Widespread and severe loss and damage to human and natural systems are being driven by human-induced climate changes increasing the frequency and/or intensity and/or duration of extreme weather events, including droughts, wildfires, terrestrial and marine heatwaves, cyclones (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and flood (</span><span class="bold_condensed_italic" lang="">low confidence</span><span class="bold_condensed" lang="en-GB">). Extremes are surpassing the resilience of some ecological and human systems and challenging the adaptation capacities of others, including impacts with irreversible consequences (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Vulnerable people and human systems and climate-sensitive species and ecosystems are most at risk (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.3) <!-- -->{<!-- -->2.3, 2.3.1, 2.3.1, 2.3.3, 2.4.2, 2.4.5, 2.6.1, 3.2.2, 3.4.2, 3.4.3, 3.5.2, 3.5.3, 4.2.4, 4.2.5, 10.1, 11.2, 12.3, 13.1, 14.1, 15.1, 16.2.3, CCB EXTREMES, WGI AR6 SPM, WGI AR6 9, SROCC SPM<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.2.1 Extreme climate events comprising conditions beyond which many species are adapted are occurring on all continents, with severe impacts (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The most severe impacts are occurring in the most climate-sensitive species and ecosystems, characterised by traits that limit their abilities to regenerate between events or to adapt, and those most exposed to climate hazards (<span class="condensed_italic" lang="">high confidence</span>). Losses of local plant and animal populations have been widespread, many associated with large increases in hottest yearly temperatures and heatwave events (<span class="condensed_italic" lang="">very high confidence</span>). Marine heatwave events have led to widespread, abrupt and extensive mortality of key habitat-forming species among tropical corals, kelps, seagrasses and mangroves, as well as mass mortality of wildlife species, including benthic sessile species (<span class="condensed_italic" lang="">high confidence</span>). On land, extreme heat events also have been implicated in the mass mortality of fruit bats and freshwater fish. (Figure TS.3, Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.3.1, 2.3.3, 2.4.2, 2.4.4, 2.6, Table 2.2, Table 2.3, Table 2.S. 1, 3.4.2, 3.4.3, 3.5.2, 11.3.2, Figure 12.8, 12.4, Table 11.4, 13.3.1, 13.4.1, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.2.2 Some extreme events have already emerged which exceeded projected global mean warming conditions for 2100, leading to abrupt changes in marine and terrestrial ecosystems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. For some forest types an increase in the frequency, severity and duration of wildfires and droughts has resulted in abrupt and possibly irreversible changes (<span class="condensed_italic" lang="">medium to high confidence</span>). The interplay between extreme events, long-term climate trends and other human pressures has pushed some climate-sensitive ecosystems towards thresholds that exceed their natural regenerative capacity (<span class="condensed_italic" lang="">medium to high confidence</span>). Extreme events can alter or impede evolutionary responses to climate change and the potential for acclimation to extreme conditions both on land and in the ocean (<span class="condensed_italic" lang="">medium to high confidence</span>). (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.3.1, 2.3.3, 2.4.2, 2.4.3, 2.4.5, 2.4.4, 2.6.1, 3.2.2, 3.2.4, 3.4.2, 4.3.5, Table 3.15, 3.6.3, 11.3.1, 11.3.2, 13.3.1, 13.4.1, 14.5.1, CCB MOVING PLATE, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.2.3 Climate-related extremes have affected the productivity of agricultural, forestry and fishery sectors (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Droughts, floods, wildfires and marine heatwaves contribute to reduced food availability and increased food prices, threatening food security, nutrition and livelihoods of millions of people across regions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Extreme events caused economic losses in forest productivity and crops and livestock farming, including losses in wheat production in 2012, 2016 and 2018, with the severity of impacts from extreme heat and drought tripling over the last 50 years in Europe (<span class="condensed_italic" lang="">high confidence</span>). Forests were impacted by extreme heat and drought impacting timber sales, for example, in Europe (<span class="condensed_italic" lang="">high confidence</span>). Marine heatwaves, including well-documented events along the west coast of North America (2013&#8211;2016) and east coast of Australia (2015&#8211;2016, 2016&#8211;2017 and 2020), have caused the collapse of regional fisheries and aquaculture (<span class="condensed_italic" lang="">high confidence</span>). Human populations exposed to extreme weather and climate events are at risk of food insecurity with lower diversity in diets, leading to malnutrition and increased risk of disease (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.6 WATER-FOOD) <!-- -->{<!-- -->2.4.4, 3.2.2, 3.4.2, 3.4.3, 3.5.3, 4.2.4, 4.2.5, 4.3.1, 5.2.1, 5.4.1, 5.4.2, 5.5.2, 5.8.1, 5.9.1, 5.12.1, 5.14.2, 5.14.6, 7.2.1, 7.2.2, 7.2.3, 7.2.4, 7.2.5, 9.7, 9.8.2, 9.8.5, 11.3.3, 11.5.1, 11.8.1, 12.3, Figure 12.7, Figure 12.9, Table SM12.5, 13.1.1, 13.3.1, 13.5.1, 13.10.2, 14.5.4, CCB MOVING PLATE, WGI AR6 9<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.2.4 Extreme climatic events have been observed in all inhabited regions, with many regions experiencing unprece&#173;dented consequences, particularly when multiple hazards occur at the same time or within the same space (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span> Since AR5, the impacts of climate change and extreme weather events such as wildfires, extreme heat, cyclones, storms and floods have adversely affected or caused loss and damage to human health, shelter, displacement, incomes and livelihoods, security and inequality (<span class="condensed_italic" lang="">high confidence</span>). Over 20 million people have been internally displaced annually by weather-related extreme events since 2008, with storms and floods the most common drivers (<span class="condensed_italic" lang="">high confidence</span>). Climate-related extreme events are followed by negative impacts on mental health, well-being, life satisfaction, happiness, cognitive performance and aggression in exposed populations (<span class="condensed_italic" lang="">very high confidence</span>). (Figure TS.8 HEALTH, Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.3.0, 2.3.1, 2.3.3, 4.2.4, 4.2.5, 4.3, 7.1, 7.2.4, 7.2.6, 8.2.1, 8.2.2, 8.3.2, 8.3.3, Box 9.4, Table 9.7, 9.7, 9.9, 9.11, 11.2.1, 11.2.2, 11.3.8, Table 11.2, Table 11.3, Box 11.6, Box 9.8, 12.4.7, 13.1, 13.2.1, 13.7.1, 13.10.2, 14.5.6, 15.1, 15.2.1, 15.3.3, 16.2.3, CCB EXTREMES, CCB HEALTH, CCB MIGRATE<!-- -->}</p></div></div><div class="h2-container" id="Food"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Food systems, food security and forestry</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-2-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.3 Climate change is already stressing food and forestry systems, with negative consequences for the livelihoods, food security and nutrition of hundreds of millions of people, especially in low and mid-latitudes (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The global food system is failing to address food insecurity and malnutrition in an environmentally sustainable way. </span> (Figure TS.2, Figure TS.3, Figure TS.6 FOOD-WATER, Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->4.3.1, 5.4.1, 5.5.1, 5.7.1, 5.8.1, 5.9.1, 5.10.1, 5.11.1, 5.12.1, 6.3.4.7; 7.2, 9.8.1, 9.8.2, 13.10, 9.8, 10.3.5, 12.3, 13.5.1, 14.5.1, 14.5.4, 15.3.3, 15.3.4, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.7</a>, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B 3.1 Climate change impacts are negatively affecting agriculture, forestry, fisheries and aquaculture, increasingly hindering efforts to meet human needs (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Human-induced global warming has slowed the growth of agricultural productivity over the past 50 years in mid and low latitudes (<span class="condensed_italic" lang="">medium confidence</span>). Crop yields are compromised by surface ozone (<span class="condensed_italic" lang="">high confidence</span>). Methane emissions have negatively impacted crop yields by increasing temperatures and surface ozone concentrations (<span class="condensed_italic" lang="">medium confidence</span>). Warming is negatively affecting crop and grassland quality and harvest stability (<span class="condensed_italic" lang="">high confidence</span>). Warmer and drier conditions have increased tree mortality and forest disturbances in many temperate and boreal biomes (<span class="condensed_italic" lang="">high confidence</span>), negatively impacting provisioning services (<span class="condensed_italic" lang="">medium confidence</span>). Ocean warming has decreased sustainable yields of some wild fish populations (<span class="condensed_italic" lang="">high confidence</span>) by 4.1% between 1930 and 2010. Ocean acidification and warming have already affected farmed aquatic species (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.3, Figure TS.6 FOOD-WATER) <!-- -->{<!-- -->2.4.3, 2.4.4, 3.4.2, 3.4.3, 4.3.1, 5.2.1, 5.4.1, 5.5.1, 5.6.1, 5.7.1, 5.8.1, 5.9.1, 9.8.2, 9.8.5, 11.3.4, 11.3.5, Box 11.3, 13.3.1, 13.5.1, 14.5.1, 14.5.4, 15.3.4, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.8</a>, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.3.2 Warming has altered the distribution, growing area suitability and timing of key biological events, such as flowering and insect emergence, impacting food quality and harvest stability (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. There is <span class="condensed_italic" lang="">high confidence</span> that climate change is altering the distribution of cultivated and wild terrestrial, marine and freshwater species. At higher latitudes, warming has expanded the available area but has also altered phenology (<span class="condensed_italic" lang="">high confidence</span>), potentially causing plant&#8211;pollinator and pest mismatches (<span class="condensed_italic" lang="">medium confidence</span>). At low latitudes, temperatures have crossed upper tolerance thresholds, more frequently leading to heat stress and/or shifts in distribution and losses for crops, livestock, fisheries and aquaculture (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.4.2, 3.4.2, 3.4.3, 5.4.1, 5.7.4, 5.8.1, 5.12.3, 9.8.2, 12.3.1, 12.3.2, 12.3.6, 13.5.1, 13.5.1, 14.5.4, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.3.3 Climate-related extremes have affected the productivity of all agricultural and fishery sectors, with negative consequences for food security and livelihoods (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The frequency of sudden food production losses has increased since at least the mid-20th century on land and sea (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). The impacts of climate-related extremes on food security, nutrition and livelihoods are particularly acute and severe for people living in sub-Saharan Africa, Asia, small islands, Central and South America and the Arctic and small-scale food producers globally (<span class="condensed_italic" lang="">high confidence</span>). Droughts induced by the 2015&#8211;2016 El Ni&#241;o, partially attributable to human influences (<span class="condensed_italic" lang="">medium confidence</span>), caused acute food insecurity in various regions, including eastern and southern Africa and the Dry Corridor of Central America (<span class="condensed_italic" lang="">high confidence</span>). In the northeast Pacific, a 5-year warm period (2013 to 2017) impacted the migration, distribution and abundance of key fish resources (<span class="condensed_italic" lang="">high confidence</span>). Increasing variability in grazing systems has negatively affected animal fertility, mortality and herd recovery rates, reducing livestock keepers&#8217; resilience (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.6 FOOD-WATER) <!-- -->{<!-- -->3.5.5, 4.3.1, 5.2.1, 5.4.1, 5.4.2, 5.5.2, 5.8.1, 5.9.1, 5.12.1, 5.14.2, 5.14.6, 9.8.2, 9.8.5, 13.5.1, 14.5.4, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, CCB MOVING PLATE, WGI AR6 11.2&#8211;11.8<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.3.4 Climate-related emerging food safety risks are increasing globally in agriculture and fisheries (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Higher temperatures and humidity caused by climate change increases toxigenic fungi on many food crops (<span class="condensed_italic" lang="">very high confidence</span>). Harmful algal blooms and water-borne diseases threaten food security and the economy and livelihoods of many coastal communities (<span class="condensed_italic" lang="">high confidence</span>). Increasing ocean warming and acidification are enhancing movement and bioaccumulation of toxins and contaminants into marine food webs (<span class="condensed_italic" lang="">medium confidence</span>) and with bio-magnification of persistent organic pollutants and methyl mercury already affecting fisheries (<span class="condensed_italic" lang="">medium confidence</span>). Indigenous Peoples and local communities, especially where food safety monitoring is underdeveloped, are among the most vulnerable to these risks, in particular in the Arctic (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.8 HEALTH) <!-- -->{<!-- -->3.5.5, 5.8.1, 5.9.1, 5.11.1, 7.2.2, 7.2.4, 14.5.6, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.8</a>, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.3.5 The impacts of climate change on food systems affect everyone, but some groups are more vulnerable. </span>Women, the elderly and children in low-income households, Indigenous Peoples, minority groups, small-scale producers and fishing communities and people in high-risk regions more often experience malnutrition, livelihood loss and rising costs (<span class="condensed_italic" lang="">high confidence</span>). Increasing competition for critical resources, such as land, energy and water, can exacerbate the impacts of climate change on food security (<span class="condensed_italic" lang="">high confidence</span>). Examples include large-scale land deals, water use, dietary patterns, energy crops and use of feed crops. (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.6.5, 4.8.3, 5.4.2, 5.5.2, 5.9.2, 5.12.2, 5.12.3, 5.13.1, 5.13.3, 5.13.4; 6.3.4, 9.8.1, Box 9.5, 12.3.1, 12.3.2, 14.5.2, 14.5.4, 14.5.6, 14.5.7, 14.5.8, 14.5.11, Box 14.6, 15.3.4, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.7</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.8</a>}</p></div></div><div class="h2-container" id="Water"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Water systems and water security</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-3-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.4 Currently, roughly half of the world&#8217;s population are experiencing severe water scarcity for at least 1 month yr</span><span class="bold_condensed-superscript _idGenCharOverride-1" lang="">-1</span><span class="bold_condensed" lang="en-GB">due to climatic and other factors</span><span class="bold_condensed_italic" lang=""/><span class="bold_condensed" lang="en-GB"> (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). Water insecurity is manifested through climate-induced water scarcity and hazards and is further exacerbated by inadequate water governance (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB">Extreme events and underlying vulnerabilities have intensified the societal impacts of droughts and floods, negatively impacted agriculture and energy production and incre
