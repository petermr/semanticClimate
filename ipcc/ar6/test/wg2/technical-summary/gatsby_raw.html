/span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->7.3.2, 8.1.1, 8.3.2, 8.4.4, 8.4.5, 9.11.4, Box 9.8, 16, Table 16.9, CCB COVID, CCB ILLNESS, CCB MOVING SPECIES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.8.1</span><span class="bold_condensed_italic" lang=""/><span class="bold_condensed" lang="en-GB">Even with current, moderate climate change, vulnerable people will experience a further erosion of livelihood security that can interact with humanitarian crises, such as displacement and involuntary migration (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and violence and armed conflict, and lead to social tipping points (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Under higher emissions scenarios and increasing climate hazards, the potential for societal risks also increases <span class="condensed_italic" lang=""/> (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Lessons from COVID-19 risk management have implications for managing urban climate change risk (<span class="condensed_italic" lang="">limited evidence, high agreement </span>). <!-- -->{<!-- -->4.5.1, 4.5.3, 4.5.4, 4.5.7, 4.5.8, 6.1.1, 6.3, 6.4, 8.2.1, 8.3, 8.4.4, 9.11.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.8.2 Indigenous Peoples and local communities will experience changes in cultural opportunities (</span><span class="bold_condensed_italic" lang="">low</span> <span class="bold_condensed" lang="en-GB">to</span> <span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Cultural heritage is already being impacted by climate change and variability, for example in Africa, Small Island Developing States and the Arctic, where heritage sites are exposed to future climate change risk (<span class="condensed_italic" lang="">high confidence</span>). Coastal erosion and sea level rise are projected to affect natural and cultural coastal heritage sites spread across 36 African countries and all Arctic nations. Frequent drought episodes will lower groundwater tables and gradually expose highly valued archaeological sites to salt weathering and degradation. Coastal inundation and ocean acidification will intensify impacts on sacred sites, including burial grounds, and the corrosion of shipwrecks and underwater ruins. <!-- -->{<!-- -->3.5.3, 3.5.4, 3.5.5, 3.5.6, 4.5.8, 9.12., 2.1.2, 11.4.1, 11.4.2, 13.8.1.3, 13.8.2, Box 13.2, 14.4, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.7</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.8.3 Climate change increases risks of violent conflict, primarily intrastate conflicts, by strengthening climate-sensitive drivers (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Climate change may produce severe risks to peace within this century through climate variability and extremes, especially in contexts marked by low economic development, high economic dependence on climate-sensitive activities, high or increasing social marginalisation and fragile governance (<span class="condensed_italic" lang="">medium confidence</span>). The largest impacts are expected in weather-sensitive communities with low resilience to climate extremes and high prevalence of underlying risk factors (<span class="condensed_italic" lang="">medium confidence</span>). Trajectories that prioritise economic growth, political rights and sustainability are associated with lower conflict risk (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->4.5.6, 7.3.3, 16.5.2<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Cities, settlements and infrastructure</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-16-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.9 Climate change increases risks for a larger number of growing cities and settlements across wider areas, especially in coastal and mountain regions, affecting an additional 2.5 billion people residing in cities mainly in Africa and Asia by 2050 (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). In all cities and urban areas, projected risks faced by people from climate-driven impacts has increased (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Many risks will not be felt evenly across cities and settlements or within cities. Communities in informal settlements will have higher exposure and lower capacity to adapt (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Most at risk are women and children who make up the majority populations of these settlements (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Risks to critical physical infrastructure in cities can be severe and pervasive under higher warming levels, potentially resulting in compound and cascading risks, and can disrupt livelihoods both within and across cities (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). In coastal cities and settlements, risks to people and infrastructure will get progressively worse in a changing climate, sea level rise and with ongoing coastal development (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->2.6.5, 6.1, 6.1.4, 6.2, 9.9.4, 16.5, 14.5.5, Box 14.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.9.1 An additional 2.5 billion people are projected to live in urban areas by 2050, with up to 90% of this increase concentrated in the regions of Asia and Africa (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>By 2050, 64% and 60% of Asia&#8217;s and Africa&#8217;s population respectively will be urban. Growth is most pronounced in smaller and medium-sized urban settlements of up to one million people (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.5.4, 6.1, 6.1.4, 6.2, 9.9.1, 10.4.6<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.9.2 Asian and African urban areas are considered high-risk locations from projected climate, extreme events, unplanned urbanisation and rapid land use change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These could amplify pre-existing stresses related to poverty, informality, exclusion and governance, such as in African cities (<span class="condensed_italic" lang="">high confidence</span>). Climate change increases heat stress risks in cities (<span class="condensed_italic" lang="">high confidence</span>) and amplifies the urban heat island across Asian cities at 1.5&#176;C and 2&#176;C warming levels, both substantially larger than under present climates (<span class="condensed_italic" lang="">medium confidence</span>). Urban population exposure to extreme heat in Africa is projected to increase from 2 billion person-days per year in 1985&#8211;2005 to 45 billion person-days by the 2060s (1.7&#176;C global warming with low population growth) and to 95 billion person-days (2.8&#176;C global warming with medium-high population growth) (<span class="condensed_italic" lang="">medium confidence</span>). Risks driven by flooding and droughts will also increase in cities (<span class="condensed_italic" lang="">high confidence</span>). Urban populations exposed to severe droughts in West Africa will increase (65.3&#177;34.1 million) at 1.5&#176;C warming and increase further at 2&#176;C (<span class="condensed_italic" lang="">medium confidence</span>). Urban land in flood zones and drylands exposed to high-frequency floods is expected to increase by as much as 2600% and 627% respectively across East, West and Central Africa by 2030. Higher risks from temperature and precipitation extremes are projected for almost all Asian cities under RCP8.5 (<span class="condensed_italic" lang="">medium confidence</span>), impacting on freshwater availability, regional food security, human health and industrial outputs. <!-- -->{<!-- -->4.3.4, 4.3.5, 4.5.4, 6.1, 6.2, Table 6.3, Table 6.4, 9.9.4, 10.3.7, 10.4.6, 15.3.3, 15.3.4, 15.4.3, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.7</a>, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.9.3 Globally, urban key infrastructure systems are increasingly sites of risk creation that potentially drive compounding and cascading risks (</span><span class="bold_condensed_italic" lang="">high confidence</span>). Unplanned rapid urbanisation is a major driver of risk, particularly where increasing climate-driven risks affect key infrastructure and potentially result in compounding and cascading risks as cities expand into coastal and mountain regions prone to flooding or landslides that disrupt transportation networks, or where water and energy resources are inadequate to meet the needs of growing settlements (<span class="condensed_italic" lang="">high confidence</span>). These infrastructure risks expand beyond city boundaries; climate-related transport and energy infrastructure damage is projected to be a significant financial burden for African countries, reaching tens to hundreds of billions of US dollars under moderate and high emissions scenarios (<span class="condensed_italic" lang="">high confidence</span>). Projected changes in both the hydrological cycle and the cryosphere will threaten urban water infrastructure and resource management in most regions (<span class="condensed_italic" lang="">very high confidence</span>). South and Southeast Asian coastal cities can experience significant increases in average annual economic losses between 2005 and 2050 due to flooding, with very high losses in east Asian cities under RCP8.5 (<span class="condensed_italic" lang="">high confidence</span>). By 2050, permafrost thaw in the pan-Arctic is projected to impact 69% of infrastructure, more than 1200 settlements, 36,000 buildings, and 4 million people in Europe under RCP4.5. In small islands, degraded terrestrial ecosystems decrease resource provision (e.g., potable water) and amplify the vulnerability of island inhabitants (<span class="condensed_italic" lang="">high confidence</span>). Projections suggest that 350 million (&#177; 158.8 million) more people in urban areas will be exposed to water scarcity from severe droughts at 1.5&#176;C warming and 410.7 million (&#177; 213.5) at 2&#176;C warming (<span class="condensed_italic" lang="">low confidence</span>). <!-- -->{<!-- -->6.2.2, 9.9.4, 10.4.6, 13.6.1, 13.6.2, 13.11.3, 14.5.5, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, SMCCP2.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.9.4 The characteristics of coastal cities and settlements means that climate-driven risks to people and infrastructure in many of them are already high and will get progressively worse over the 21st century and beyond</span> (<span class="bold_condensed_italic" lang="">high confidence</span>). These risks are driven by disproportionately high exposure of multiple assets, economic activities and large coastal populations concentrated in narrow coastal zones. Climate change risks, including sea level rise, interact in intricate ways with non-climatic drivers of coastal change, such as land subsidence, continued infrastructure development in coastal floodplains, the rise of asset values and landward development adversely impacting coastal ecosystems, to shape future risk in coastal settlements (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->3.4.2, 6.2, 6.3, 7.4, 9.9.4, 10, 11.3.5, Box 11.4, 13.6.1, 14.5.5, Box 14.4, 15.3.4, 15.3.4, <a class="section-link" data-title="Introduction" href="/chapter/ts#CCP7.1">CCP7.1</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, CCB SLR<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Economic sectors</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-17-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.10 Across sectors and regions, market and non-market damage and adaptation costs will be lower at 1.5&#176;C compared to 3&#176;C or higher global warming levels (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Some recent estimates of projected global economic damage from climate impacts are higher than previous estimates and generally increase with global average temperature (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). However, the spread in the estimates of the magnitude of this damage is substantial and does not allow for robust range to be established (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Non-market, non-economic damage and adverse impacts on livelihoods will be concentrated in regions and populations that are already more vulnerable (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Socioeconomic drivers and more inclusive development will largely determine the extent of this damage (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->4.4.4, 4.7.5, 9.11.2, 10.4.6, 11.5.2, 13.10.2, 13.10.3, 14.5.8, Box 14.6, 16.5.2, 16.5.3<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.10.1 Without limiting warming to 1.5&#176;C global warming level, many key risks are projected to intensify rapidly in almost all regions of the world, causing damage to assets and infrastructure and losses to economic sectors and entailing high recovery and adaptation costs (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Severe risks are more likely in developing regions that are already hotter and in regions and communities with a large portion of the workforce employed in highly exposed industries (e.g., agriculture, fisheries, forestry, tourism, outdoor labour). In addition to market damage and disaster management costs, substantial costs of climate inaction are projected for human health (<span class="condensed_italic" lang="">high confidence</span>). At higher levels of warming, climate impacts will pose risks to financial and insurance markets, especially if climate risks are incompletely internalised (<span class="condensed_italic" lang="">medium confidence</span>), with adverse implications for the stability of markets (<span class="condensed_italic" lang="">low confidence</span>). While the overall economic consequences are clearly negative, opportunities may arise for a few economic sectors and regions, such as from longer growing seasons or reduced sea ice, primarily in northern latitudes (<span class="condensed_italic" lang="">medium</span> to <span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.4.4, 4.7.5, 9.11.2, 10.4.6, 11.6, 13.9.2, 13.10.3, 14.5.4, 14.5.5, 14.5.7, 14.5.8, 14.5.9, Box 14.5, Box 14.6, 16.5.2, 16.5.3, <a class="section-link" data-title="Vulnerability of Mediterranean Countries to Climate Change" href="/chapter/ts#CCP4.2">CCP4.2</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, CCB INTEREG<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.10.2 Estimates of global economic damage generally increase non-linearity with warming and some are larger than previous estimates (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Some recent estimates have increased relative to the range reported in AR5, though there is low agreement and significant spread within and across methodology types (e.g., statistical, structural, meta-analysis), resulting in an inability to identify a best estimate or robust range (<span class="condensed_italic" lang="">high confidence</span>). Under high warming (&gt;4&#176;C) and limited adaptation, the magnitude of decline in annual global GDP in 2100 relative to a non-global-warming scenario could exceed economic losses during the Great Recession in 2008&#8211;2009 and the COVID-19 pandemic in 2020. Much smaller effects are estimated for less warming, lower vulnerability and more adaptation (<span class="condensed_italic" lang="">medium confidence</span>). Regional estimates of GDP damage vary (<span class="condensed_italic" lang="">high confidence</span>). Severe risks are more likely in (typically hotter) developing countries (<span class="condensed_italic" lang="">medium confidence</span>). For Africa, GDP damage is projected to be negative across models and approaches (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.4.4, 4.7.5, 9.11.2, 10.4.6, 13.10.2, 13.10.3, 14.5.8, Box 14.6, 16.5.2, 16.6.3, CWGB ECONOMIC<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.10.3 Even at low levels of warming, climate change will disrupt the livelihoods of tens to hundreds of millions of additional people in regions with high exposure and vulnerability and low adaptation in climate-sensitive regions, ecosystems and economic sectors (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>If future climate change under high emissions scenarios continues and increases risks, without strong adaptation measures, losses and damage will likely be concentrated among the poorest vulnerable populations (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->8.4.5, 9.11.4, Box 15.2, 16.5.3<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.10.4 Potential socioeconomic futures, in terms of population, economic development and orientation towards growth, vary widely and these drivers have a large influence on the economic costs of climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Higher growth scenarios along higher warming levels increase exposure to hazards and assets at risk, such as sea level rise for coastal regions, which will have large implications for economic activities, including shipping and ports (<span class="condensed_italic" lang="">high confidence</span>). The high sensitivity of developing economies to climate impacts will pose increasing challenges to economic growth and performance, although projections depend as much or more on future socioeconomic development pathways and mitigation policies as on warming levels (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->9.11.2, 11.4, 13.2.1, 16.5.3, CCB SLR, CWGB ECONOMIC<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.10.5 Large non-market and non-economic losses are projected, especially at higher warming levels (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>This wide range of effects underscore the impact of climate change on welfare and the adverse effects on vulnerable populations (<span class="condensed_italic" lang="">medium confidence</span>). Including as many of these impacts in decision-making as possible, and as part of the social cost of carbon, will improve evaluation of the overall and distributional effects of climate mitigation and adaptation actions as well as in more comprehensively internalising climate impacts. <!-- -->{<!-- -->1.5.1, 4.5.8, 4.7.5, 8.4.1, 8.4.5, Map 8.8, 16.5.2, Box 14.6, CWGB ECONOMIC<!-- -->}</p></div><div class="h2-container" id="Health"/><div class="h2-container" id="Migration"/><div class="h2-container" id="Human"/><div class="h2-container" id="Cities,"/><div class="h2-container" id="Economic"/><div class="h2-container" id="Compound,"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Compound, cascading and transboundary risks</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-18-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11 Compound, cascading risks and transboundary risks give rise to new and unexpected types of risks (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). They exacerbate existing stressors and constrain adaptation options (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). They are projected to become major threats for many areas, such as coastal cities (</span><span class="bold_condensed_italic" lang="">medium</span> <span class="bold_condensed" lang="en-GB">to</span> <span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Some compound and cascading impacts occur locally, some spread across sectors and socioeconomic and natural systems, while others can be driven by events in other regions, for instance through trade and flows of commodities and goods through supply chain linkages (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->1.3.1, 2.3, 2.5.5, 6.2, 4.4, 4.5.1, 11.5.1, Box 11.1, 13.10.3, Figure 14.10, 14.5.4, 11.5.1, 11.6, Box 11.7, Figure Box 11.1.2, Table 11.14, Box 14.5, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.5</a>, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, CCB EXTREMES, CCB INTEREG<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.1 Escalating impacts of climate change on terrestrial, freshwater and marine life will further alter the biomass of animals (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), the timing of seasonal ecological events (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and the geographic ranges of terrestrial, coastal and ocean taxa (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), disrupting life cycles (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), food webs (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">) and ecological connectivity throughout the water column (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>For example, cascading effects on food webs have been reported in the Baltic due to detrimental oxygen levels (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.5 ECOSYSTEMS, Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.4.3, 2.4.5, 2.5.4, 3.4.2, 3.4.3, 13.3.1, 13.4.1, 14.5.2, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, WGI AR6 2.3.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.2 Climate hazards cause multiple impacts, interacting to compound risks to food security, nutrition and human health (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Compound risks to health and food systems (especially in tropical regions) are projected from simultaneous reductions in food production across crops, livestock and fisheries (<span class="condensed_italic" lang="">high confidence</span>), heat-related loss of labour productivity in agriculture (<span class="condensed_italic" lang="">high confidence</span>), increased heat-related mortality (<span class="condensed_italic" lang="">high confidence</span>), contamination of seafood (<span class="condensed_italic" lang="">high confidence</span>), malnutrition (<span class="condensed_italic" lang="">high confidence</span>) and flooding from sea level rise (<span class="condensed_italic" lang="">high confidence</span>). Malnourished populations will increase through direct impacts on food production with cascading impacts on food prices and household incomes, reducing access to safe and nutritious food (<span class="condensed_italic" lang="">high confidence</span>). Food safety will be undermined from increased food contamination for seafood with marine toxins from harmful algal blooms and chemical contaminants, worsening health risks (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->4.5.1, 5.2.2, 5.4.3, 5.8.1, 5.8.3, 5.11.1, 5.12, Figure 5.2, 5.12.4, Box 5.10, 7.3.1, 9.10.2, 9.8.2, 9.8.3, 14.5.6, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.3 Compound hazards increasing with global warming include increased frequency of concurrent heatwaves and droughts (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), dangerous fire weather (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">) and floods (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), resulting in increased and more complex risks to agriculture, water resources, human health, mortality, livelihoods, settlements and infrastructure. </span>Extreme weather events result in cascading and compounding risks that affect health and are expected to increase with warming (<span class="condensed_italic" lang="">very high confidence</span>). Compound climate hazards can overwhelm adaptive capacity and substantially increase damage (<span class="condensed_italic" lang="">high confidence</span>); for example, heat and drought are projected to substantially reduce agricultural production, and although irrigation can reduce this risk, its feasibility is limited by drought. (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->4.2.5, 6.2.5, 7.1.3, 7.1.4,7.2.2, 7.2.1, 7.2.2, 7.2.3, 7.2.4, 7.3.1, 7.3.2, 7.3.3, 7.4.1, 7.4.5, 11.5.1, 11.8.1, Box 11.1, 12.4, 13.3.1, 13.10.2, <a class="section-link" data-title="Options for Adaptation and Climate Resilient Development Pathways" href="/chapter/ts#CCP5.4">CCP5.4.6</a>, <a class="section-link" data-title="Climate-Resilient and Sustainable Development in Mountains" href="/chapter/ts#CCP5.4.3">CCP5.4.3</a>, CCP 6, CCB COVID, CCB EXTREMES, CCB HEALTH, WGI AR6 11.8<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.4 Interacting climatic and non-climatic drivers when coupled with coastal development and urbanisation are projected to lead to losses for coastal ecosystems and their services under all scenarios in the near to mid-term (</span><span class="bold_condensed_italic" lang="">medium to high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The compound impacts of warming, acidification and sea level rise are projected to lead to losses for coastal ecosystems (<span class="condensed_italic" lang="">medium to high confidence</span>). Fewer habitats, less biodiversity, lower coastal protection (<span class="condensed_italic" lang="">medium confidence</span>) and decreased food and water security will result (<span class="condensed_italic" lang="">medium confidence</span>), reducing the habitability of some small islands (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.3, 2.5.5, 3.4.2, 3.5.2, 3.5.3, 3.5.5, 3.5.6, 3.6.3, 4.5.1, 5.13.6, 6.2, 6.2.6, 6.4.3, 11.3.2, 11.5.1, Box 11.6, 12.4, 12.5.2, 13.5.2, 13.10.2, Table 13.12, 15.3.3, 15.3.4, Box 15.5, 16.5.2, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, Box <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP1.1">CCP1.1</a>, Table <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP1.1">CCP1.1</a>, Figure <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP1.1">CCP1.1</a>, Figure <a class="section-link" data-title="Assessment" href="/chapter/ts#CCP1.2">CCP1.2</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, CCP 2.2.5, CCB EXTREMES, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.5 Observed human and economic losses have increased since AR5 for urban areas and human settlements arising from compound, cascading and systemic events (</span><span class="bold_condensed_italic" lang="">medium evidence, high agreement </span><span class="bold_condensed" lang="en-GB">). </span>Urban areas and their infrastructure are susceptible to both compounding and cascading risks arising from interactions between severe weather from climate change and increasing urbanisation (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). Compound risks to key infrastructure in cities have increased from extreme weather (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). Losses become systemic when they affect entire systems and can even jump from one system to another (e.g., drought impacting rural food production contributing to urban food insecurity) (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->6.2.6, 6.2.7, 6.4.3, Figure 6.2, 11.5.1, Box 11.1, 13.9.2, 13.5.2, 13.10.2, 13.10.3, 14.6.3, CCP2, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.6 Interconnectedness and globalisation establish pathways for the transmission of climate-related risks across sectors and borders, through trade, finance, food and ecosystems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Flows of commodities and goods, as well as people, finance and innovation, can be driven or disrupted by distant climate change impacts on rural populations, transport networks and commodity speculation (<span class="condensed_italic" lang="">high confidence</span>). For example, Europe faces climate risks from outside the area due to global supply chain positioning and shared resources (<span class="condensed_italic" lang="">high confidence</span>). Climate risks in Europe also impact finance, food production and marine resources beyond Europe (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->1.3.1, 5.13.3, 5.13.5, 6.2.4, 9.9, 13.9.2, 13.5.2, 13.9.2, 13.9.3, Box 14.5, CCB INTEREG, Figure CCB INTEREG.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.7 Arctic communities and Indigenous Peoples face risks to economic activities (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang=""/><span class="bold_condensed" lang="en-GB">as direct and cascading impacts of climate change continue to occur at a magnitude and pace unprecedented in recent history and much faster than projected for other regions (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Impacts and risks include reduced access to and productivity of future fisheries, regional and global food and nutritional security (<span class="condensed_italic" lang="">high confidence</span>), local livelihoods, health and well-being (<span class="condensed_italic" lang="">high confidence</span>) and loss to sociocultural assets, including heritage sites in all Arctic regions (<span class="condensed_italic" lang="">very high confidence</span>). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->Box 7.1, 13.8.1, Box 13.2, Figure 13.14, <a class="section-link" data-title="Marine and Coastal Ecosystems" href="/chapter/ts#CCP6.2.1">CCP6.2.1</a>, <a class="section-link" data-title="Terrestrial and Freshwater Ecosystems" href="/chapter/ts#CCP6.2.2">CCP6.2.2</a>, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, CCP.6.2.4, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, <a class="section-link" data-title="Key Risks" href="/chapter/ts#CCP6.3.1">CCP6.3.1</a>, Table <a class="section-link" data-title="The Global Importance of Climate Change in Polar Regions" href="/chapter/ts#CCP6.1">CCP6.1</a>, Table <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, <span class="bold_condensed" lang="en-GB"/>Table CCP6.6<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.C.11.8 Indigenous Peoples, traditional communities, smallholder farmers, urban poor, children and elderly in Amazonia are burdened by cascading impacts and risks from the compound effects of climate and land use change on forest fires in the region (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Deforestation, fires and urbanisation have increased the exposure of Indigenous Peoples to respiratory problems, air pollution and diseases (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Amazonian forest fires are transboundary and increase systemic losses of wild crops, infrastructure and livelihoods, requiring a landscape governance approach (</span><span class="condensed_italic" lang="en-US">medium evidence, high agreement </span><span lang="en-US">). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.4.3, 2.4.4, 2.5.3, 8.2.1, 8.4.5, Box 8.6, <a class="section-link" data-title="Drivers of Deforestation and Forest Degradation" href="/chapter/ts#CCP7.2.3">CCP7.2.3</a>, <a class="section-link" data-title="Current and Projected Climate Change Impacts on Tropical Forests (Drought, Temperature, Extreme Events)" href="/chapter/ts#CCP7.3">CCP7.3</a> <!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.9 Population groups in most vulnerable and exposed regions to compound and cascading risks have the most urgent need for improved adaptive capacity (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Regions characterised by compound challenges of high levels of poverty, a significant number of people without access to basic services, such as water and sanitation and wealth and gender inequalities, and governance challenges are among the most vulnerable regions and are particularly located in East, Central and West Africa, South Asia, Micronesia and Melanesia and in Central America (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->8.3, 8.4, Box 8.6, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.11.10 Emergent risks arise from responses to climate change, including maladaptation and unintended side effects of mitigation, including in the case of afforestation and hydropower (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Solar radiation modification (SRM) approaches attempt to offset warming and ameliorate some climate risks but introduce a range of new risks to people and ecosystems, which are not well understood (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->1.3.1, 3.6.3, 5.13.6, CWGB SRM<!-- -->}</p></div></div><div class="h2-container" id="Reasons"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Reasons for concern (RFC) </span> <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-19-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.12 More evidence now supports the five major RFCs about climate change, describing risks associated with unique and threatened systems (RFC1), extreme weather events (RFC2), distribution of impacts (RFC3), global aggregate impacts (RFC4) and large-scale singular events (RFC5) (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). (</span>Figure TS.4, Table TS.1) <!-- -->{<!-- -->16.6.3, Figure 16.15<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.12.1 Compared to AR5 and SR15, risks increase to high and very high levels at lower global warming levels for all five RFCs (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), and transition ranges are assigned with greater confidence. </span>Transitions from high to very high risk emerge in all five RFCs, compared to just two RFCs in AR5 (<span class="condensed_italic" lang="">high confidence</span>). As in previous assessments, levels of concern at a given level of warming remain higher for RFC1 than for other RFCs. (Table TS.1, TS.AII) <!-- -->{<!-- -->16.6.3, Figure 16.15<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.12.2 Limiting global warming to 1.5&#176;C would ensure risk levels remain moderate for RFC3, RFC4 and RFC5 (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), but risk for RFC2 would have transitioned to a high risk at 1.5&#176;C and RFC1 would be well into the transition to very high risk (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Remaining below 2&#176;C warming (but above 1.5&#176;C) would imply that risk for RFC3 through RFC5 would be transitioning to high, and risk for RFC1 and RFC2 would be transitioning to very high (<span class="condensed_italic" lang="">high confidence</span>). By 2.5&#176;C warming, RFC1 will be at very high risk (<span class="condensed_italic" lang="">high confidence</span>), and all other RFCs will have begun their transitions to very high risk, with <span class="condensed_italic" lang="">medium confidence</span> for RFC2, RFC3 and RFC4, and <span class="condensed_italic" lang="">low confidence</span> for RFC5. (Table TS.1) <!-- -->{<!-- -->16.6.3, Figure 16.15<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.12.3 While the RFCs represent global risk levels for aggregated concerns about &#8216;dangerous anthropogenic interference with the climate system&#8217;, they represent a great diversity of risks, and in reality, there is not one single dangerous climate threshold across sectors and regions. </span>RFC1, RFC2 and RFC5 include risks that are irreversible, such as species extinction, coral reef degradation, loss of cultural heritage or loss of a small island due to sea level rise. Once such risks materialise, the impacts would persist even if global temperatures subsequently declined to levels associated with lower levels of risk in an &#8216;overshooting&#8217; scenario, for example where temperatures increase over &#8216;well below 2&#176;C above pre-industrial&#8217; for multi-decadal time spans <span class="bold_condensed" lang="en-GB"/> before decreasing (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.4, see also TS.C.13) <!-- -->{<!-- -->16.6.3, Figure 16.15<!-- -->}</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table TS.1 | </span>Updated assessment of risk level transitions for the five reasons for concern (RFC) <!-- -->{<!-- -->16.6.3<!-- -->}</p><table class="Table" id="table001"><colgroup><col class="_idGenTableRowColumn-1"/><col class="_idGenTableRowColumn-2"/><col class="_idGenTableRowColumn-3"/><col class="_idGenTableRowColumn-4"/></colgroup><thead><tr class="Table _idGenTableRowColumn-5"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">RFC</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Example of impacts (not comprehensive) </span> </p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Updated risk level based on observed and modelled impacts</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Warming level</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body CellOverride-1" rowspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">RFC1 Unique and threatened systems</span>: ecological and human systems that have restricted geographic ranges constrained by climate-related conditions and have high endemism or other distinctive properties. Examples include coral reefs, the Arctic and its Indigenous Peoples, mountain glaciers and biodiversity hotspots.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Coral bleaching, mass tree and animal mortalities, species extinction; decline in sea-ice dependent species, range shifts in multiple ecosystems</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In transition from moderate to high</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.1&#176;C (<span class="condensed_italic" lang="">ve</span><span class="condensed_italic" lang="">ry high confiden</span><span class="condensed_italic" lang="">ce</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-7"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Further decline of coral reef (by 70&#8211;90% at 1.5&#176;C) and Arctic sea-ice dependent ecosystems; insects projected to lose &gt;50% climatically determined geographic range 2&#176;C; reduced habitability of small islands; increased endemic species extinction in biodiversity hotspots</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition from high to very high risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.2&#176;C&#8211;2.0&#176;C (<span class="condensed_italic" lang="">high confidenc</span><span class="condensed_italic" lang="">e</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body CellOverride-1" rowspan="2"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">RFC2 Extreme weather events</span>: risks/impacts to human health, livelihoods, assets and ecosystems from extreme weather events such as heatwaves, heavy rain, drought and associated wildfires and coastal flooding.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increased heat-related human mortality, wildfires, agricultural and ecological droughts, water scarcity; short-term food shortages; impacts on food security and safety, price spikes; marine heatwaves estimated to double in frequency.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In transition to high risk at present</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.0&#176;C&#8211;1.5&#176;C (<span class="condensed_italic" lang="">h</span><span class="condensed_italic" lang="">igh confid</span><span class="condensed_italic" lang="">ence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-9"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Significant projected increases in fluvial flood frequency and resultant risks associated with higher populations; at least 1 d yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> with a heat index above 40.6&#176;C for about 65% of megacities at 2.7&#176;C and close to 80% at 4&#176;C; soil moisture droughts 2&#8211;3 times longer; agricultural and ecological droughts more widespread; simultaneous crop failure across worldwide breadbasket regions; malnutrition and increasing risk of disease.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to very high risk (new in AR6)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.8&#176;C&#8211;2.5&#176;C (<span class="condensed_italic" lang="">me</span><span class="condensed_italic" lang="">dium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-8"><td class="Table Body Body CellOverride-1" rowspan="3"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">RFC3 Distribution of impacts</span>: risks/impacts that disproportionately affect particular groups, such as vulnerable societies and socio-ecological systems, including disadvantaged people and communities in countries at all levels of development, due to uneven distribution of physical climate change hazards, exposure or vulnerability.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Increasing undernutrition, stunting and related childhood mortality, particularly in Africa and Asia and disproportionately affecting children and pregnant women; distributional impacts on crop production and water resources</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Current risk level is moderate</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.1&#176;C (<span class="condensed_italic" lang="">h</span><span class="condensed_italic" lang="">igh confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-10"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk of simultaneous crop failure in maize estimated to increase from 6% to 40%; increasing flood risk in Asia, Africa, China, India and Bangladesh; high risks of mortality and morbidity due to heat extremes and infectious disease with regional disparities</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to high risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.5&#176;C&#8211;2.0&#176;C (<span class="condensed_italic" lang="">m</span><span class="condensed_italic" lang="">edium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-11"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Much more negative impacts on food security in low to mid-latitudes; substantial regional disparity in risks to food production; food-related health projected to be negatively impacted by 2&#176;C&#8211;3&#176;C warming; heat-related morbidity and mortality, ozone-related mortality, malaria, dengue, Lyme disease and West Nile fever projected to increase regionally and globally</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to very high risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">2.0&#176;C&#8211;3.5&#176;C (<span class="condensed_italic" lang="">m</span><span class="condensed_italic" lang="">edium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-12"><td class="Table Body Body CellOverride-1" rowspan="3"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">RFC4 Global aggregate impacts</span>: impacts to socio-ecological systems that can be aggregated globally into a single metric, such as monetary damages, lives affected, species lost or ecosystem degradation at a global scale.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Aggregate impacts on biodiversity with damages of global significance (e.g., drought, pine bark beetles, coral reef ecosystems); climate-sensitive livelihoods like agriculture, fisheries and forestry would be severely impacted</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">In transition to moderate risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.1&#176;C (<span class="condensed_italic" lang="">medium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-11"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Estimated 10% relative decrease in effective labour at 2&#176;C; global exposure to multi-sector risks approximately doubles between 1.5&#176;C and 2&#176;C; global population exposed to flooding projected to rise by 24% at 1.5&#176;C and by 30% at 2&#176;C warning; reduced marine food provisioning, fishery distribution and revenue value with projected approximate 13% decline in ocean animal biomass.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to high risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.5&#176;C&#8211;2.5&#176;C (<span class="condensed_italic" lang="">me</span><span class="condensed_italic" lang="">dium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-10"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Widespread death of trees, damage to ecosystems and reduced provision of ecosystem services over temperature range 2.5&#176;C&#8211;4.5&#176;C; projected global annual damages associated with sea level rise of USD31,000 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> in 2100 for 4&#176;C warming scenario.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to very high risk (new in AR6)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">2.5&#176;C&#8211;4.5&#176;C (<span class="condensed_italic" lang="">lo</span><span class="condensed_italic" lang=""> w confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-11"><td class="Table Body Body" rowspan="3"><p class="Body_Tables_Table_body-black-left" lang="en-US"><span class="bold_condensed" lang="en-GB">RFC5 Large-scale singular events</span>: relatively large, abrupt and sometimes irreversible changes in systems caused by global warming, such as ice sheet disintegration or thermohaline circulation slowing, sometimes called tipping points or critical thresholds.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Mass loss from both Antarctic (whether associated with marine ice sheet instability or not) and Greenland ice sheets is more than seven times higher over the period 2010&#8211;2016 than over the period 1992&#8211;1999 for Greenland and four times higher for the same time intervals for Antarctica; in Amazon forest, increases in tree mortality and a decline in carbon sink are reported</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Current risk level is moderate</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.1&#176;C (<span class="condensed_italic" lang="">high confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-13"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Implications for 2000-year commitments to sea level rise from sustained mass loss from both ice sheets as projected by various ice sheet models, reaching 2.3&#8211;3.1 m at 1.5&#176;C peak warming and 2&#8211;6 m at 2&#176;C peak warming; risk of savannisation for Amazon alone was assessed to lie between 1.5&#176;C and 3&#176;C, with a median value at 2&#176;C</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to high risk</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">1.5&#176;C&#8211;2.5&#176;C (<span class="condensed_italic" lang="">me</span><span class="condensed_italic" lang="">dium confidence</span>)</p></td></tr><tr class="Table _idGenTableRowColumn-14"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Uncertainties in projections of sea level rise at higher levels of warming, long-term equilibrium sea level rise of 5&#8211;25 m at mid-Pliocene temperatures of 2.5&#176;C; potential for Amazon forest dieback between 4&#176;C and 5&#176;C; risk of ecosystem carbon loss from tipping points in tropical forest and loss of Arctic permafrost.</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Projected to transition to very high risk (new in AR6)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">2.5&#176;C&#8211;4&#176;C (<span class="condensed_italic" lang="">l</span><span class="condensed_italic" lang="">ow confidence</span>)</p></td></tr></tbody></table></div></div><div class="h2-container" id="Temporary"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Temporary overshoot </span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-20-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.13 Warming pathways that imply a temporary temperature increase over &#8216;well below 2&#176;C above pre-industrial&#8217; for multi-decadal time spans imply severe risks and irreversible impacts in many natural and human systems (e.g., glacier melt, loss of coral reefs, loss of human lives due to heat) even if the temperature goals are reached later (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->2.5.2, 2.5.3, 4.6.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.13.1 Projected warming pathways may entail exceeding 1.5&#176;C or 2&#176;C around mid-century. </span>Even if the Paris temperature goal is still reached by 2100, this &#8216;overshoot&#8217; entails severe risks and irreversible impacts on many natural and human systems (e.g., glacier melt, loss of coral reefs, loss of human life due to heat) (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.5, 3.4, 16.6, WGI AR6 SPM<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.13.2 Overshoot substantially increases risk of carbon stored in the biosphere being released into the atmosphere due to increases in processes such as wildfires, tree mortality, insect pest outbreaks, peatland drying and permafrost thaw (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These phenomena exacerbate self-reinforcing feedbacks between emissions from high-carbon ecosystems (which currently store around 3030&#8211;4090 GtC) and increasing global temperatures. Complex interactions of climate change, land use change, carbon dioxide fluxes and vegetation changes, combined with insect outbreaks and other disturbances, will regulate the future carbon balance of the biosphere, processes incompletely represented in current Earth system models. The exact timing and magnitude of climate&#8211;biosphere feedbacks and potential tipping points of carbon loss are characterised by large uncertainty, but studies of feedbacks indicate increased ecosystem carbon losses can cause large future temperature increases (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.5.2, 2.5.2, 2.5.3, Figure 2.10, Figure 2.11, Table 2.4, Table 2.5, Table 2.S. 2, Table 2.S. 4, Table 5.4, Figure 5.29, WGI AR6 5.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.13.3 Extinction of species is an irreversible impact of climate change whose risk increases sharply with rises in global temperature (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Even the lowest estimates of species extinctions (9% lost) are 1000 times the natural background rates (<span class="condensed_italic" lang="">medium confidence</span>). Projected species extinctions at future global warming levels are consistent with projections from AR4, but assessed on many more species with much greater geographic coverage and a broader range of climate models, giving higher confidence. (see also TS.C.1) <!-- -->{<!-- -->2.5.1, Figure 2.6, Figure 2.7, Figure 2.8, CCP1, CCB DEEP<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.13.4 Solar radiation modification (SRM) approaches have the potential to offset warming and ameliorate other climate hazards, but their potential to reduce risk or introduce novel risks to people and ecosystems is not well understood (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> SRM effects on climate hazards are highly dependent on deployment scenarios, and substantial residual climate change or overcompensating change would occur at regional scales and seasonal time scales (<span class="condensed_italic" lang="">high confidence</span>). Due in part to limited research, there is low confidence in projected benefits or risks to crop yields, economies, human health or ecosystems. Large negative impacts are projected from rapid warming for a sudden and sustained termination of SRM in a high-CO<span class="subscript _idGenCharOverride-1" lang="">2</span> scenario. SRM would not stop CO<span class="subscript _idGenCharOverride-1" lang="">2</span> from increasing in the atmosphere or reduce resulting ocean acidification under continued anthropogenic emissions (<span class="condensed_italic" lang="">high confidence</span>). There is high agreement in the literature that for addressing climate change risks SRM is, at best, a supplement to achieving sustained net zero or net negative CO<span class="subscript _idGenCharOverride-1" lang="">2</span> emission levels globally. Co-evolution of SRM governance and research provides a chance for responsibly developing SRM technologies with broader public participation and political legitimacy, guarding against potential risks and harms relevant across a full range of scenarios. <!-- -->{<!-- -->CWGB SRM<!-- -->}</p><div class="Figure" id="_idContainer017"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-6" id="figure-ts-005a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_005a.png"/><img alt="" class="_idGenObjectAttribute-7" id="figure-ts-005b" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_005b.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.5 ECOSYSTEMS | </span><span class="bold_condensed-dark-blue" lang=""/><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed" lang="en-GB"> (a) </span> </span><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed CharOverride-2" lang="en-GB"/></span><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed CharOverride-3" lang="en-GB">Left: </span></span><span class="bold_condensed-dark-blue CharOverride-2" lang="">Observed global and regional impacts on ecosystems and human systems attributed to climate change. </span><span class="CharOverride-2" lang="">C</span> onfidence levels reflect uncertainty in attribution of the observed impact to climate change. <span class="bold_condensed" lang="en-GB"/>For more details and line of sight to chapters and cross-chapter papers see Figure TS.3a, SMTS.1 and Table SMTS.1. <span class="bold_condensed" lang="en-GB">Right: </span>Observed species richness across latitude for three historical periods. <!-- -->{<!-- -->3.4.3, Figure 3.18<!-- -->}<!-- -->.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (b) </span> <span class="bold_condensed" lang="en-GB">Left: </span>Global warming levels (GMST) modelled across the ranges of more than 30,000 marine and terrestrial species. <span class="bold_condensed" lang="en-GB">Middle: </span>Global warming levels (GSAT); change indicated by the proportion of species (modelled n=119,813 species globally) for which the climate is projected to become unsuitable across their current distributions. <span class="bold_condensed" lang="en-GB">Right: </span>Modelled 12,796 marine species globally. <!-- -->{<!-- -->2.5.1, Figure 2.6, 3.4.3, Figure 3.18, Figure 3.20a, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, Figures AI.6, AI.15, AI.16<!-- -->}<!-- -->. </p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (c) </span> <span class="bold_condensed" lang="en-GB"/>{<!-- -->2.6.2, Table 2.6, 3.6.2, Figure 3.24<!-- -->}<!-- -->. </p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (d) </span> Some actions facilitate sustainable use but also increase space for nature. <!-- -->{<!-- -->2.4 2, 2.6.2, 2.6.3, 2.6.5, 2.6.7, 2.6.8, 3.6.2, 3.6.5, Table 3.30, 5.6.3, Box 5.11, 9.3.1, 9.3.2, 9.6.3, 9.6.4, 9.12 .3, 10.4.2, 10.4.3, 11.3.1, 11 .3.2, 11 .7.3, 12.5. 1, 12. 5.2, 12.5.9, 12.6.1, 13.3.2, 13.4.2, 13.5 .2, 13.10.2, 14.5.1, 14.5.2, Box 14.2, Box 14.7, 15.5.4, 15.3.3, Table 15 .6, 16.5.2, 16.6.3, <a class="section-link" data-title="Adaptation and Solutions" href="/chapter/ts#CCP1.3">CCP1.3</a>, CCP3. 2.2, <a class="section-link" data-title="Ocean and Coastal Systems" href="/chapter/ts#CCP4.4.1">CCP4.4.1</a>, CCP5 .2.5, <a class="section-link" data-title="Synthesis of Adaptation Responses to Reducing (Key) Risks" href="/chapter/ts#CCP5.4.1">CCP5.4.1</a>, <a class="section-link" data-title="Adaptation" href="/chapter/ts#CCP6.3.2">CCP6.3.2</a>, <a class="section-link" data-title="Adaptation Options, Costs and Benefits" href="/chapter/ts#CCP7.5">CCP7.5</a>, CCP7 .5. 1, CCPBox7.1, Table CCP7 .3, CCB EXTREMES, CCB NATURAL<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-005" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.5</button></a> </div></div><div class="Figure" id="_idContainer020"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-8" id="figure-ts-006a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_006a.png"/><img alt="" class="_idGenObjectAttribute-9" id="figure-ts-006b" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_006b.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.6 FOOD-WATER | </span><span class="bold_condensed-dark-blue" lang=""/><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed" lang="en-GB"> (a) </span> </span><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed CharOverride-2" lang="en-GB"/></span><span class="bold_condensed-dark-blue CharOverride-2" lang="">5</span><span class="bold_condensed-dark-blue" lang="">. </span>4.1.1, Box 5.1, FAQ 5.1, SM5.1, Figure Al.20. </p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (b) </span> Projected increase in the global share of area and population impacted from droughts. Changes are calculated based on the RCP6.0 concentration pathway for Terrestrial Water Storage (TWS) droughts, which can be considered to be a combination of agricultural, ecological and hydrological droughts. TWS is the sum of continental water stored in canopies, snow and ice, rivers, lakes and reservoirs, wetlands, soil and groundwater. <!-- -->{<!-- -->Figure 4.19; 4.4.5<!-- -->}<!-- -->. </p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (c) </span> <span class="bold_condensed" lang="en-GB"/>Projected impacts are for RCP4.5 mid 21st century, taking into account adaptation and CO<span class="subscript _idGenCharOverride-1" lang="">2</span> fertilisation for the crop yield productivity <!-- -->{<!-- -->4.3.1, 4.2.7, 4.5.1, Figure 4.2, 5.5.3, 5.4.1, Figure 5.3, Figure 9.22, 15.3.3, 15.3.4<!-- -->}<!-- -->.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (d) </span> Projections used five CMIP5 climate models, three global hydrological models from ISIMIP, and three Shared Socioeconomic Pathways (SSPs).<!-- -->{<!-- -->Box 4.1, Figure Box 4.1.1, Figure AI.48<!-- -->}<!-- -->. <span class="bold_condensed-dark-blue" lang=""> (e) </span> <span class="bold_condensed" lang="en-GB"/>{<!-- -->4.6.2, Figure 4.29, Figure 4.28, SM4.7, SM4.8, 5.5.4, 5.6.3<!-- -->}<!-- -->.</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-006" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.6</button></a> </div></div><div class="Figure" id="_idContainer024"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-10" id="figure-ts-007a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_007a.png"/></p><p class="Body_Figures_Figure ParaOverride-7" lang="de-DE"><img alt="" class="_idGenObjectAttribute-11" id="figure-ts-007b" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_007b.png"/></p><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-12" id="figure-ts-007c" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_007c.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.7 VULNERABILITY | </span><span class="bold_condensed-dark-blue" lang=""/><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed" lang="en-GB"> (a) </span> </span><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed CharOverride-2" lang="en-GB"/></span><span class="bold_condensed-dark-blue CharOverride-2" lang="">The global map of vulnerability is based on two comprehensive global indicator systems, namely INFORM Risk Index and WorldRiskIndex (2019). </span>Climate change hazards and exposure levels are not included in this figure. The relative level of average national vulnerability is shown by the colours. Vulnerability values are based on the average of the two indices, classified into 5 classes using the quantile method. A hexagon binning method was used to simplify the global map and enlarge small states. The map combines information about the level of vulnerability (independent of the population size) with two classes of population density (high density &#8805; 20 people/km2 and low density &lt; 20 people/km <span class="superscript _idGenCharOverride-1" lang="">2</span>). The selected examples of local vulnerable populations underscore that there are also highly vulnerable populations in countries with overall low relative vulnerability <!-- -->{<!-- -->8.3.2, Figure 8.6<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (b) </span> This figure shows regional averages for selected aspects of human vulnerability. The indicators are a selection of the indicator systems used within the global vulnerability map (panel a). The colours represent the average value of the respective indicator for the regional level; classified into three classes using natural breaks. This regional information reveals that within all regions challenges exist in terms of different aspects of vulnerability, however, in some regions these challenges are more severe and accumulate in multiple-dimensions. For example, the indicator &#8220;dependency ratio&#8221; measures the ratio of the number of children (0&#8211;14 years old) and older persons (65 years or over) to the working-age population (15&#8211;64 years old). <!-- -->{<!-- -->8.3.2, Figure 8.7<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (c) </span> <span class="bold_condensed" lang="en-GB"/>The pie charts show the number of deaths (mortality) per hazard (storm, flood, drought, heatwaves and wildfires) event per continental region based on Emergency Events Database (EM-DAT) (Centre for Research on the Epidemiology of Disasters, 2020). The size of the pie chart represents the average mortality per hazard event while slices of each pie chart show the absolute number of deaths from each hazard. This reveals that significantly more fatalities per hazard (storms, floods, droughts, heatwaves and wildfires) did occur in the past decade in more vulnerable regions, e.g. Africa and Asia. <!-- -->{<!-- -->Figure 8.6<!-- -->}</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (d) </span> <span class="bold_condensed" lang="en-GB"/>The figure shows constraints that make it harder to plan and implement human adaptation. Across regions and sectors, the most significant challenges to human adaptation are financial, governance, institutional and policy constraints. The ability of actors to overcome these socio-economic constraints largely influences whether additional adaptation is able to be implemented and prevent limits to adaptation from being reached. Low: &lt;20% of assessed literature identifies this constraint; Medium: 20&#8211;40% of assessed literature identifies this constraint; High: &gt;40% of assessed literature identifies this constraint. <!-- -->{<!-- -->9.3, 16.4.3, Figure 16.8<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-007" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.7</button></a> </div></div><div class="Figure" id="_idContainer026"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-13" id="figure-ts-008" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_008.png"/></p><p class="Body_Figures_Figure_title ParaOverride-8" lang="en-US"><span class="figure_number" lang="">Figure TS.8 HEALTH | </span><span class="bold_condensed-dark-blue" lang="">Multiple socio-economic and environmental factors interact with climate risks to shape human health and well-being. </span>Achieving climate resilient development requires leveraging opportunities in the solution space within health systems and across other sectors. <!-- -->{<!-- -->7.1.4, 7.1.6, 7.1.7, 7.2.1, 7.2.2, 7.2.3, 7.2.4, 7.2.5, 7.2.6, 7.2.7, 7.3.1, 7.3.3, 7.4.1, 7.4.2, 7.4.3, 7.4.6, 7.4.7, Box 7.1, Box 7.2, Figure 7.6, Figure 7.7, Figure 7.16, Table 7.1,Table 7.3, Table 7.6, Table 7.7, Table 7.8, Table 7.10, Table 7.11, CCB COVID, CCB HEALTH, CCB MIGRATE<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-008" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><div class="Figure" id="_idContainer029"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-14" id="figure-ts-009a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_009a.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.9 URBAN | </span><span class="bold_condensed-dark-blue" lang=""/><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed" lang="en-GB"> (a) </span> </span><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed CharOverride-2" lang="en-GB"/></span><span class="CharOverride-2" lang="">The regions shown are reflecting the original dataset from UN Habitat and vary from IPCC regions. </span><span class="CharOverride-2" lang=""/>(6.1.4, 9.9.3, 10.4.6, 12.5.5)</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (b) </span> Heat is a growing health risk due to increasing urbanization and rising temperature extremes. Within cities the urban heat island effect elevates temperatures further, with some populations in cities being disproportionately at risk including low income communities in informal settlements, children, the elderly, disabled, people who work outdoors and ethnic minorities. The data does not consider heatwaves which are also projected to increase and can cause thousands of deaths in higher latitudes. <!-- -->{<!-- -->6.1.4, 7.2.4, 7.3.1, 10.4.6, 13.6.1, Annex I: Global to Regional Atlas<!-- -->}</p><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-15" id="figure-ts-009b" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_009b.png"/></p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""><span class="bold_condensed-dark-blue" lang=""> (c) </span> </span><span class="figure_number" lang=""/>The size of the circle represents the number of people at risk per IPCC region and the colours show the timing of risk based on projected population change and sea level rise under SSP2-4.5. Darker colours indicate earlier in setting risks. The left side of the circles shows absolute projected population at risk and the right side the share of the population in percentage. (Figure 13.6, Figure 15.3, Figure <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, Annex I: Global to Regional Atlas). </p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="bold_condensed-dark-blue" lang=""> (d) </span> The figure is based on Table 6.6 which is an assessment of 21 urban adaptation mechanisms. Supplementary Material 6.3 provides a detailed analysis including definitions for each component of climate resilient development and the evidences. <!-- -->{<!-- -->6.3.1, 6.3.2, 6.3.3, Table 6.6, SM6.3<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-009" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.9</button></a> </div></div><div class="Figure" id="_idContainer032"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-16" id="figure-ts-010a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_010a.png"/><img alt="" class="_idGenObjectAttribute-17" id="figure-ts-010b" loading="lazy" src="h
