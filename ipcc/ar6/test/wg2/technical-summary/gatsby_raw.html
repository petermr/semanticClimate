ased the incidence of water-borne diseases. Economic and societal impacts of water insecurity are more pronounced in low-income countries than in middle- and high-income ones (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.2, Figure TS.3, Figure TS.6 WATER-FOOD) <!-- -->{<!-- -->Table 2.2, Table 2.3, 2.3.3. 2.4.2, 2.4.4, 4.1.1, Box 4.1, 4.2.1, 4.2.2, 4.2.3, 4.2.4, 4.2.5, 4.2.6, 4.3.1, 4.3.2, 4.3.3, 4.3.4, 4.3.5, 4.3.6, 4.3.8, 4.4.4, 5.9.1, 5.12.2, 5.12.3, 6.2.2, 6.2.3, 7.2.2, 7.2.4, 7.2.5, 7.2.6, 7.2.7, 8.3.2, 8.3.3, 9.7.1, 9.9.2, Box 9.4, 10.4.1, 10.4.4, Box 10.4, 10.5.4, Boxes 11.1&#8211;11.6, Table 11.2, 11.3, 11.3.1, 11.3.2, 11.4, Table 11.4, 11.3.3, 11.5.2, Table 11.2a, 11.3.3.1, Box, 11.3, Box 11.4, 12.3, 12.3.1, 12.3.2, 12.3.6, 12.3.7, 12.4, Table 12.4, 12.5.3.1, Figure 12.7, Figure 12.9, Figure 12.10, Figure 12.13, Table SM12.6, 13.3.1, 13.5.1, 13.6.1, 13.8.1, 13.10.1, 14.5.1&#8211;4,, 14.5.6, 14.7, Box 14.7, 15.3.3, 15.3.4, 16.2.3, <a class="section-link" data-title="Freshwater" href="/chapter/ts#CCP1.2.3">CCP1.2.3</a>, <a class="section-link" data-title="Key Measurement Challenges and Observed Dryland Dynamics" href="/chapter/ts#CCP3.1.2">CCP3.1.2</a>, <a class="section-link" data-title="Observed Impacts on Natural Systems in Arid and Semiarid Areas" href="/chapter/ts#CCP3.2.1">CCP3.2.1</a>, <a class="section-link" data-title="Water and Energy" href="/chapter/ts#CCP5.2.2">CCP5.2.2</a>, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title="Marine and Coastal Ecosystems" href="/chapter/ts#CCP6.2.1">CCP6.2.1</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, <a class="section-link" data-title="Drivers of Deforestation and Forest Degradation" href="/chapter/ts#CCP7.2.3">CCP7.2.3</a>, CCB DISASTER, CCB ILLNESS, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.4.1 Climate change has intensified the global hydrological cycle, causing several societal impacts, which are felt disproportionately by vulnerable people (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Human-induced climate change has affected physical aspects of water security through increasing water scarcity and exposing more people to water-related extreme events like floods and droughts, thereby exacerbating existing water-related vulnerabilities caused by other socioeconomic factors (<span class="condensed_italic" lang="">high confidence</span>). Many of these changes in water availability and water-related hazards can be directly attributed to anthropogenic climate change (<span class="condensed_italic" lang="">high confidence</span>). Water insecurity disproportionately impacts the poor, women, children, Indigenous Peoples and the elderly in low-income countries (<span class="condensed_italic" lang="">high confidence</span>) and specific marginal geographies (e.g., small island states and mountain regions). Water insecurity can contribute to social unrest in regions where inequality is high and water governance and institutions are weak (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.6 WATER-FOOD, Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->2.3.1, 2.3.3, 2.4.4, 4.1.1, 4.2.1, Box 4.1, 4.2.4, 4.3.6, 5.12.2, 5.12.3, 6.2.2, 6.2.3, 7.2.7, 9.7.1, 10.4.4, 12.5.3.1, 13.8.1, 15.3.3, 15.3.4, <a class="section-link" data-title="Water and Energy" href="/chapter/ts#CCP5.2.2">CCP5.2.2</a>, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.4.2 Worldwide, people are increasingly experiencing unfamiliar precipitation patterns, including extreme precipitation events (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Nearly half a billion people now live in areas where the long-term average precipitation is now as high as was previously seen in only about 1 in 6 years (<span class="condensed_italic" lang="">medium confidence</span>). Approximately 163 million people now live in unfamiliarly dry areas (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang=""/> compared to 50 years ago <span class="condensed_italic" lang="">. </span>The intensity of heavy precipitation has increased in many regions since the 1950s (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span> Substantially more people (around 709 million) live in regions where annual maximum 1-d precipitation has increased than in regions where it has decreased (around 86 million) (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang=""/> since the 1950s. At the same time, more people (around 700 million) have been experiencing longer dry spells than shorter dry spells since the 1950s (<span class="condensed_italic" lang="">medium confidence</span>), <span class="condensed_italic" lang=""/> leading to compound hazards related to both warming and precipitation extremes in most parts of the world (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.6 WATER-FOOD)<span class="condensed_italic" lang=""/>{<!-- -->2.3.1<span class="condensed_italic" lang="">, 4</span>.2.2, 4.2.3, 4.2.6, 4.3.1, 4.3.4, 6.2.2, 9.5.2&#8211;6, 13.2, 13.10, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.4.3 Glaciers are melting at unprecedented rates, causing negative societal impacts among communities that depend on cryospheric water resources (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Over the last two decades, the global glacier mass loss rate has been the highest since the glacier mass balance measurements began a century ago (<span class="condensed_italic" lang="">high confidence</span>). Melting of glaciers, snow decline and thawing of permafrost have threatened the water and livelihood security of local and downstream communities through changes in hydrological regimes and increases in the potential of landslides and glacier lake outburst floods. Cryosphere changes have impacted cultural uses of water among vulnerable mountain and Arctic communities and Indigenous Peoples (<span class="condensed_italic" lang="">high confidence</span>), <span class="condensed_italic" lang=""/> who have long experienced historical, socioeconomic and political marginalisation (<span class="condensed_italic" lang="">medium to high confidence</span>). Cryosphere change has affected ecosystems, water resources, livelihoods and cultural uses of water in all cryosphere-dependent regions across the world (<span class="condensed_italic" lang="">very high confidence</span>). (Figure TS.3) <!-- -->{<!-- -->2.4.3, 2.6.5, 4.2.2, 4.3.8, 4.4.4, 6.2.2, 9.5.8, 10.5.4, 11.3.3, 10.4.4, Box 10.4, <a class="section-link" data-title="Water and Energy" href="/chapter/ts#CCP5.2.2">CCP5.2.2</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, 11.2.1, Table 11.2b, Table 11.9, 12.3.2, 12.3.7, Figure 12.9, Figure 12.13, Table SM12.6<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.B.4.4 Impacts of droughts and floods have intensified due to extreme events and underlying societal vulnerabilities (</span><span class="bold_condensed_italic" lang="en-US">high &#173;confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Anthropogenic climate change has led to &#173;increased &#173;likelihood, severity and societal impacts of droughts (primarily&#173; &#173;agricultural and hydrological droughts) in many regions (</span><span class="condensed_italic" lang="en-US">high &#173;confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">Between 1970 and 2019, drought-related disaster events worldwide caused billions of dollars in economic damages (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Drylands are particularly exposed to climate change related droughts (</span><span class="condensed_italic" lang="en-US">high &#173;confidence</span><span lang="en-US">). Recent heavy rainfall events that have led to &#173;catastrophic flooding were made more likely by anthropogenic climate change (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Observed mortality and losses due to floods and droughts are much greater in regions with high vulnerability and vulnerable &#173;populations such as the poor, women, children, Indigenous Peoples and the elderly due to historical, political and socioeconomic inequities (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">{<!-- -->4.2.4, 4.2.5, 4.3.1, 4.3.2, 6.2.2, 7.2.2, 7.2.4, 7.2.5, 7.2.6, 11.2.1, 11.2.a, 13.2.1, 14.5.3, 15.3.4, <a class="section-link" data-title="Key Measurement Challenges and Observed Dryland Dynamics" href="/chapter/ts#CCP3.1.2">CCP3.1.2</a>, <a class="section-link" data-title="Observed Impacts on Natural Systems in Arid and Semiarid Areas" href="/chapter/ts#CCP3.2.1">CCP3.2.1</a>, 8.3.2, 8.3.3, 9.9.2, Box 9.4, 15.3.3, 15.3.4, 16.2.3, <a class="section-link" data-title="Natural Hazards and Disasters" href="/chapter/ts#CCP5.2.6">CCP5.2.6</a>, <a class="section-link" data-title="Drivers of Deforestation and Forest Degradation" href="/chapter/ts#CCP7.2.3">CCP7.2.3</a>, CCB &#173;DISASTER, CCB EXTREMES<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.4.5 Climate-induced changes in the hydrological cycle have negatively impacted freshwater and terrestrial ecosystems. </span>Climate change and changes in land use and water pollution are key drivers of ecosystem loss and degradation (<span class="condensed_italic" lang="">high confidence</span>), with negative impacts observed on culturally significant terrestrial and freshwater species and ecosystems in the Arctic, mountain regions and other biodiversity hotspots (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Climate trends and extreme events have had major impacts on many natural systems (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>For example, periodic droughts in parts of the Amazon since the 1990s, partly attributed to climate change, resulted in high tree mortality rates and basin-wide reductions in forest productivity, momentarily turning Amazon forests from a carbon sink into a net carbon source (<span class="condensed_italic" lang="">high confidence</span>). Fire risks have increased due to heat and drought conditions in many parts of the world (<span class="condensed_italic" lang="">medium confidence</span>). Increased precipitation has resulted in range shifts of species in some regions (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span> (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.4.2, 2.4.3, 2.4.4; Table 2.2; Table 2.3, Table SM2.1, 4.3.3, 4.3.4, 4.3.5, 4.3.8, 9.6.1, 11.3.1, 11.3.2, Table 11.2b, Table 11.4, Table 11.6, Table 11.9, 12.3, 12.4, Figure 12.7, Figure 12.9, Figure 12.10, 13.3.1, 14.5.1, 14.5.2, 14.5.3, Box 14.7, <a class="section-link" data-title="Freshwater" href="/chapter/ts#CCP1.2.3">CCP1.2.3</a>, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Marine and Coastal Ecosystems" href="/chapter/ts#CCP6.2.1">CCP6.2.1</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.4.6 Hydrological cycle changes have impacted food and energy production and increased the incidence of water-borne diseases. </span>Climate-induced trends and extremes in the water cycle have impacted agricultural production positively and negatively, with negative impacts outweighing the positive ones (<span class="condensed_italic" lang="">high confidence</span>). Droughts, floods and rainfall variability have contributed to reduced food availability and increased food prices, threatening food and nutrition security, and the livelihoods of millions globally (<span class="condensed_italic" lang="">high confidence</span>), with the poor in parts of Asia, Africa and South and Central America being disproportionately affected (<span class="condensed_italic" lang="">high confidence</span>). Drought years have reduced thermoelectric and hydropower production by around 4&#8211;5% compared to long-term average production since the 1980s (<span class="condensed_italic" lang="">medium confidence</span>), reducing economic growth in Africa and with billions in US dollars of existing and planned hydropower infrastructure assets in mountain regions worldwide and in Africa exposed to increasing hazards (<span class="condensed_italic" lang="">high confidence</span>). Changes in temperature, precipitation and water-related disasters are linked to increased incidences of water-borne diseases such as cholera, especially in regions with limited access to safe water, sanitation and hygiene infrastructure (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.3.1, 4.3.2, 4.3.3, 4.3.4, 4.3.5,4.3.6, 4.3.8, 5.9.1, 7.2.2, 9.7.1, Box 9.4, Box 9.5, 9.8.2, 9.10.2, 10.4.1, 11.3.3, Box 11.3, 11.4, 11.5.2, Table 11.2, Boxes 11.1&#8211;11.6, 13.2.1, 13.5.1, 13.6.1, 13.7.1, 14.5.3, <a class="section-link" data-title="Water and Energy" href="/chapter/ts#CCP5.2.2">CCP5.2.2</a> <!-- -->}</p></div></div><div class="h2-container" id="Health"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Health and well-being</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-4-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5 Climate change has already harmed human physical and mental health (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). In all regions, health impacts often undermine efforts for inclusive development. Women, children, the elderly, Indigenous People, low-income households and socially marginalised groups within cities, settlements, regions and countries are the most vulnerable (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.7 VULNERABILITY, Figure TS.8 HEALTH) <!-- -->{<!-- -->2.4.2, 3.4.2, 3.5.3, 3.5.5, 3.5.6, 4.2.5, 4.3.3, Table 4.3, 5.5.2, 5.11.1, 5.12.3, Box 5.10, 7.2.1, 7.2.2, 7.2.3, 7.2.4, 7.2.5, 7.4.2, Box 7.1, Box 7.3, 8.2.1, 8.3.2, 8.3.4, Box 8.6, 9.1.5, 9.8.1, 9.10.1, 9.10.2, Figure 9.34, Figure 9.33, Box 9.1, 10.4.7, 11.3.6, Box 11.1, Table 11.10, 12.3.1, 12.3.2, 12.3.4, 12.3.5, 12.3.6, 12.3.7, 12.3.7, 12.3.8, Figure 12.4, Figure 12.6, Table 12.1, Table 12.2, Table 12.9, Table 12.11, 13.7.1, Figure 13.24, 14.4, 14.5.2, 14.5.4, 14.5.6, 14.5.7, 14.5.8, Box 14.2, Figure 14.8, 15.3.4, 16.2.3, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.2</a>, <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP5.1">CCP5.1</a>, Table <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP5.1">CCP5.1</a>, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, <a class="section-link" data-title="Key Risks and Adaptation" href="/chapter/ts#CCP6.3">CCP6.3</a>, CCB DISASTER, Table CCB DISASTER 4.1,CCB HEALTH, CCB ILLNESS, CCB MOVING PLATE, CCB SLR, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.1 Observed mortality from floods, drought and storms is 15 times higher for countries ranked as highly vulnerable compared to less vulnerable countries in the last decade (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>While an increase in drought has been observed in almost all continents to different extents, it is particularly the most vulnerable regions where such droughts result in relatively high mortality (<span class="condensed_italic" lang="">high confidence</span>). Between 1970 and 2019, 7% of all disaster events worldwide were drought related, yet they contributed to 34% of disaster-related deaths, mostly in Africa. (Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->4.2.5, Table 4.3, 7.2.1, 7.2.3, 7.2.4, 8.3.2, Box 9.1, 9.10.2, 10.4.7, 12.3.1, 12.3.6, 16.2.3, Table <a class="section-link" data-title="Point of Departure" href="/chapter/ts#CCP5.1">CCP5.1</a>, CCB DISASTER, Table CCB DISASTER 4.1, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.B.5.2 Mental health challenges increase with warming temperatures (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">), trauma associated with extreme weather (</span><span class="bold_condensed_italic" lang="en-US">very high confidence</span><span class="bold_condensed" lang="en-US">) and loss of livelihoods and culture (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span lang="en-US">. Distress sufficient to impair mental health has been caused by climate-related ecological grief associated with environmental change (e.g., solastalgia) or extreme weather and climate events (</span><span class="condensed_italic" lang="en-US">very high confidence</span><span lang="en-US">), vicarious experience or anticipation of climate events (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">) and climate-related loss of livelihoods and food insecurity (</span><span class="condensed_italic" lang="en-US">very high confidence</span><span lang="en-US">). Vulnerability to mental health effects of climate change varies by region and population, with evidence that Indigenous Peoples, agricultural communities, first responders, women and members of minority groups experience greater impacts (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). <!-- -->{<!-- -->7.2.5, 7.4.2, 8.3.4, Box 8.6, 9.10.2, 11.3.6, 13.7.1, 14.5.6, Figure 14.8, 15.3.4, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, <a class="section-link" data-title="Key Risks and Adaptation" href="/chapter/ts#CCP6.3">CCP6.3</a> <!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.3 Increasing temperatures and heatwaves have increased mortality and morbidity (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">), with impacts that vary by age, gender, urbanisation and socioeconomic factors (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>A significant proportion of warm-season heat-related mortality in temperate regions is attributed to observed anthropogenic climate change (<span class="condensed_italic" lang="">medium confidence</span>), with fewer data available for tropical regions in Africa (<span class="condensed_italic" lang="">high confidence</span>). For some heatwave events over the last two decades, associated health impacts have been partially attributed to observed climate change (<span class="condensed_italic" lang="">high confidence</span>). Highly vulnerable groups experiencing health impacts from heat stress include anyone working outdoors and, especially, those doing outdoor manual labour (e.g., construction work, farming). Potential hours of work lost due to heat have increased significantly over the past two decades (<span class="condensed_italic" lang="">high confidence</span>). Some regions are already experiencing heat stress conditions at or approaching the upper limits of labour productivity (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->7.2.1, 7.2.4 8.2.1, 9.1.5, 9.10.1, Figure 9.34, 10.4.7, 11.3.6.1, 12.3.1, 12.3.7, 12.3.8, Figure 12.6, Table 12.2, 13.7.1, 14.5.6, 14.5.8, 16.2.3, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.4 Climate change has contributed to malnutrition in all its forms in many regions, including undernutrition, overnutrition and obesity, and to disease susceptibility (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), especially for women, pregnant women, children, low-income households, Indigenous Peoples, minority groups and small-scale producers (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Extreme climate events have been key drivers in rising undernutrition of millions of people, primarily in Africa and Central America (<span class="condensed_italic" lang="">high confidence</span>). For example, anthropogenic warming contributed to climate extremes induced by the 2015&#8211;2016 El Ni&#241;o, which resulted in severe droughts, leading to an additional 5.9 million children in 51 countries becoming underweight (<span class="condensed_italic" lang="">high confidence</span>). Undernutrition can in turn increase susceptibility to other health problems, including mental health problems, and impair cognitive and work performance, with resulting economic impacts (<span class="condensed_italic" lang="">very high confidence</span>). Children and pregnant women experience disproportionate adverse health and nutrition impacts (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->5.12.3, 7.2.4, 7.2.5, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3</a>, <a class="section-link" data-title="Food, Fibre and Other Mountain Ecosystem Products" href="/chapter/ts#CCP5.2.3">CCP5.2.3.1</a>, 14.4, 14.5.2, 14.5.4, 14.5.6, 14.5.7, Figure 14.8, 9.8.1, 9.10.2, 10.4.7, 15.3.4, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB HEALTH, CCB ILLNESS, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.5 Climate-related food safety risks have increased globally (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These risks include <span class="condensed_italic" lang="">Salmonella</span>, <span class="condensed_italic" lang="">Campylobacter</span> and <span class="condensed_italic" lang="">Cryptosporidium</span> infections (<span class="condensed_italic" lang="">medium confidence</span>) mycotoxins associated with cancer and stunting in children (<span class="condensed_italic" lang="">high confidence</span>) and seafood contamination with marine toxins and pathogens (<span class="condensed_italic" lang="">high confidence</span>). Climate-related food-borne disease risks vary temporally and are influenced, in part, by food availability, accessibility, preparation and preferences (<span class="condensed_italic" lang="">medium confidence</span>), as well as adequate food safety monitoring (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->3.4.2, 3.5.3, 3.5.5, 3.5.6, 5.11.1, Box 5.10, 7.2.1, 7.2.2, 13.7.1, Figure 13.24, 14.5.6, 15.3.4, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.6 Higher temperatures combined with land use/land cover change are making more areas suitable for the transmission of vector-borne diseases (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>More extreme weather events have contributed to vector-borne disease outbreaks in humans through direct effects on pathogens and vectors and indirect effects on human behaviour and emergency response destabilisation (<span class="condensed_italic" lang="">medium confidence</span>). Climate change and variability are facilitating the spread of chikungunya virus in North, Central and South America, Europe and Asia (<span class="condensed_italic" lang="">medium to high confidence</span>); tick-borne encephalitis in Europe (<span class="condensed_italic" lang="">medium confidence</span>); Rift Valley fever in Africa; West Nile fever in southeastern Europe, western Asia, the Canadian prairies and parts of the USA (<span class="condensed_italic" lang="">medium confidence</span>); Lyme disease vectors in North America (<span class="condensed_italic" lang="">high confidence</span>) and Europe (<span class="condensed_italic" lang="">medium confidence</span>); malaria in eastern and southern Africa (<span class="condensed_italic" lang="">high confidence</span>); and dengue globally (<span class="condensed_italic" lang="">high confidence</span>). For example, in Central and South America, the reproduction potential for the transmission of dengue increased between 17% and 80% for the period 1950&#8211;1954 to 2016&#8211;2021, depending on the sub-region, as a result of changes in temperature and precipitation (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.4.2, 4.3.3, 7.2.1, 7.2.2, 9.10.2, 10.4.7, Table 11.10, 12.3.1, 12.3.2, 12.3.3, 12.3.5, 12.3.6, Figure 12.4, Table 12.9, Table 12.11, Table 12.1, 13.7.1, Figure 13.24, 14.5.6, 15.3.4, 16.2.3, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.7 Higher temperatures (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">), heavy rainfall events (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and flooding (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">) are associated with increased water-borne diseases, </span> particularly diarrhoeal diseases, including cholera (<span class="condensed_italic" lang="">very high confidence</span>) and other gastrointestinal infections (<span class="condensed_italic" lang="">high confidence</span>) in high-, middle- and low-income countries. Water insecurity and inadequate water, sanitation and hygiene increase disease risk (<span class="condensed_italic" lang="">high confidence</span>), stress and adverse mental health (<span class="condensed_italic" lang="">limited evidence, medium agreement </span>), food insecurity and adverse nutritional outcomes and poor cognitive and birth outcomes (<span class="condensed_italic" lang="">limited evidence, medium agreement </span>). <!-- -->{<!-- -->4.3.3, 7.2.2, Box 7.3, 9.10.1, Figure 9.33, 10.4.7, 11.3.6, 12.3.4, 12.3.5, 13.7.1, Figure 13.24, 14.5.6, 16.2.3, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB ILLNESS, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.8 Climate change driven range shifts of wildlife, exploitation of wildlife and loss of wildlife habitat quality have increased opportunities for pathogens to spread from wildlife to human populations, which has resulted in increased emergence of zoonotic disease epidemics and pandemics (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Zoonoses that have been historically rare or never documented in Arctic and sub-Arctic regions of Europe, Asia and North America are emerging as a result of climate-induced environmental change (e.g., anthrax), spreading polewards and increasing in incidence (e.g., tularemia) (<span class="condensed_italic" lang="">very high confidence</span>). <!-- -->{<!-- -->2.4.2, 5.5.2, 7.2.2, Box 7.1, 10.4.7, 12.3.1, 12.3.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.2</a>, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.5.9 Several chronic, non-communicable respiratory diseases are climate-sensitive based on their exposure pathways (e.g., heat, cold, dust, small particulates, ozone, fire smoke and allergens) (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), although climate change is not the dominant driver in all cases. </span>Exposure to wildfires and associated smoke has increased in several regions <span class="condensed_italic" lang=""/> (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>The 2019&#8211;2020 southeastern Australian wildfires resulted in the deaths of 33 people, a further 429 deaths and 3230 hospitalisations due to cardiovascular or respiratory conditions and $1.95 billion in health costs. Spring pollen season start dates in northern mid-latitudes are occurring earlier due to climate change, increasing the risks of allergic respiratory diseases (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.4.4, 7.2.3, 14.5.6, Box 14.2, 11.3.6, Box 11.1, 12.3.3, 12.3.4, 12.3.6, 12.3.7, 13.7.1<!-- -->}</p></div></div><div class="h2-container" id="Migration"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Migration and displacement </span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-5-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.B.6 Since AR5 there is increased evidence that climate</span><span class="bold_condensed" lang="en-US">hazards</span><span class="bold_condensed" lang="en-US">associated with extreme events and variability act as direct drivers of involuntary migration and displacement and as indirect drivers through deteriorating climate-sensitive livelih</span><span class="bold_condensed" lang="en-US">oods (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). Most climate-related displace</span><span class="bold_condensed" lang="en-US">ment a</span><span class="bold_condensed" lang="en-US">nd migration occur within national boundaries, with inter</span><span class="bold_condensed" lang="en-US">nati</span><span class="bold_condensed" lang="en-US">onal movements occurring primarily between countries wi</span><span class="bold_condensed" lang="en-US">th contiguous borders (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span class="bold_condensed_italic" lang="en-US">. </span><span class="bold_condensed" lang="en-US">Since 2008, an annual</span><span class="bold_condensed" lang="en-US">average</span><span class="bold_condensed" lang="en-US">of over 20 million people have been internally displa</span><span class="bold_condensed" lang="en-US">ced</span><span class="bold_condensed" lang="en-US">annually by weather-related extreme events, with storms and floods being the most common (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). <!-- -->{</span><span lang="en-US">1.1.1, 1.3, 7.2.6, 9.9.2, Box 9.8, Box 10.2, 12.3, 13.8.1, 15.3.4, 16.2.3, 18.2, <a class="section-link" data-title="Observed Impacts of Climate Change Across Sectors and Regions" href="/chapter/ts#CCP3.2">CCP3.2</a>, CCB MIGRATE</span><span class="bold_condensed" lang="en-US">}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.6.1 The most common climatic drivers for migration and displacement are drought, tropical storms and hurricanes, heavy rains and floods (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Extreme climate events act as both direct drivers (e.g., destruction of homes by tropical cyclones) and indirect drivers (e.g., rural income losses during prolonged droughts) of involuntary migration and displacement (<span class="condensed_italic" lang="">very high confidence</span>). The largest absolute number of people displaced by extreme weather each year occurs in Asia (South, Southeast and East), followed by sub-Saharan Africa, but small island states in the Caribbean and South Pacific are disproportionately affected relative to their small population size (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.3.7, 7.2.6, 9.9.2, Box 9.8, 12.3.1, 12.3.2, 12.3.3, 12.3.5, 12.5.8, 15.3.4, 16.2.3, CCB MIGRATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.6.2 The impacts of climatic drivers on migration are highly context-specific and interact with social, political, geopolitical and economic drivers (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Specific climate events and conditions cause migration to increase, decrease or flow in new directions (<span class="condensed_italic" lang="">high confidence</span>). One of the main pathways for climate-induced migration is through deteriorating economic conditions and livelihoods (<span class="condensed_italic" lang="">high confidence</span>). Climate change has influenced changes in temporary, seasonal or permanent migration, often rural to urban or rural to rural, that is associated with labour diversification as a risk-reduction strategy in Central America, Africa, South Asia and Mexico (<span class="condensed_italic" lang="">high confidence</span>). This movement is often followed by remittances (<span class="condensed_italic" lang="">medium confidence</span>). However, the same economic losses can also undermine household resources and savings, limiting mobility and compounding people&#8217;s exposure and vulnerability (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.3.7, 5.5.4, 7.2.6, 8.2.1, Box 9.8, 12.3.1, 12.3.2, 12.3.3, 12.3.5, 12.5.8, 13.8.1, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, CCB MIGRATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.B.6.3 Outcomes of climate-related migration are highly variable, with socioeconomic factors and household resources affecting migration success (</span><span class="bold_condensed_italic" lang="en-US">high confidenc</span><span class="bold_condensed" lang="en-US">e). </span><span class="condensed_italic" lang="en-US"/><span lang="en-US">The more agency migrants have (i.e., the degree of voluntarity and freedom of movement), the greater the potential benefits for sending and receiving areas</span><span class="condensed_italic" lang="en-US"/><span lang="en-US"> (</span><span class="condensed_italic" lang="en-US">high agreement, medium evidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">Displacement or low-agency migration is associated with poor health, well-being and socioeconomic outcomes for migrants and yields fewer benefits to sending or receiving communities (</span><span class="condensed_italic" lang="en-US">high agreement, medium evidence</span><span lang="en-US">). Involuntary migration occurs when adaptation alternatives are exhausted or not viable and reflects non-climatic factors that constrain adaptive capacity and create high levels of exposure and vulnerability (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). These outcomes are also shaped by policy and planning decisions at regional, national and local scales that relate to housing, infrastructure, water provisioning, schools and healthcare to support the integration of migrants into receiving communities (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). <!-- -->{<!-- -->4.3.7, 5.5.3, 5.5.4, 5.10.1, 5.12.2, 7.2.6, 7.2.6, 8.2.1, 9.8.3, Box 8.1, 10.3, Box 12.2, CCB MIGRATE, CCB SLR<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.6.4 Immobility in the context of climatic risk reflects both vulnerability and lack of agency, but is also a deliberate choice (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Deliberate or voluntary, immobility represents an assertion of the importance of culture, livelihood and sense of place. Planned relocations by governments of settlements and populations exposed to climatic hazards are not presently commonplace, although the need is expected to grow. Existing examples of relocations of Indigenous Peoples in coastal Alaska and villages in the Solomon Islands and Fiji suggest that relocated people can experience significant financial and emotional distress as cultural and spiritual bonds to place and livelihoods are disrupted (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->7.2.6, 13.8.1, 15.3.4, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, CCB MIGRATE<!-- -->}</p></div></div><div class="h2-container" id="Human"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Human vulnerability</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-6-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.7 Vulnerability significantly determines how climate change impacts are being experienced by societies and communities. Vulnerability to climate change is a multi-dimensional, dynamic phenomenon shaped by intersecting historical and contemporary political, economic and cultural processes of marginalisation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Societies with high levels of inequity are less resilient to climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->2.6.5, 2.6.7, 5.12.3, 5.13.4, 7.1, Box 6.6, 6.4.3.5, 8.2.1, 8.2.2, 8.3.2, 8.3.3, 8.3.4, 13.8.2, 9.8.2, 9.11.4, Box 9.1, 10.3.3., 12.1.1, 12.2, 12.3, 12.5.5, 12.5.7, Figure 12.2, 14.4, 16.5.2, CCB COVID, CCB GENDER, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.7.1 About 3.3 billion people are living in countries with high human vulnerability to climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Approximately 1.8 billion people reside in regions classified as having low vulnerability. Global concentrations of high vulnerability are emerging in transboundary areas encompassing more than one country as a result of interlinked issues concerning health, poverty, migration, conflict, gender inequality, inequity, education, high debt, weak institutions, lack of governance capacities and infrastructure. Complex human vulnerability patterns are shaped by past developments, such as colonialism and its ongoing legacy (<span class="condensed_italic" lang="">high confidence</span>), are worsened by compounding and cascading risks (<span class="condensed_italic" lang="">high confidence</span>) and are socially differentiated. For example, low-income, young, poor and female-headed households face greater livelihood risks from climate hazards (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.7 VULNERABILITY) <!-- -->{<!-- -->4.3.1, 5.5.2, 5.12.3, 5.13.3, Box 5.13, 8.3.2, 8.4.5, Box 9.1, 9.4.1, 9.8.1, 9.11.4, 10.3.3, 12.2, 12.3, 12.5.5, 12.5.7, Figure 12.2, 14.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.7.2 Climate change is impacting Indigenous Peoples&#8217; ways of life (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">), cultural and linguistic diversity (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), food security (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and health and well-being (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Indigenous knowledge and local knowledge can contribute to reducing the vulnerability of communities to climate change (<span class="condensed_italic" lang="">medium to high confidence</span>). Supporting Indigenous self-determination, recognising Indigenous Peoples&#8217; rights and supporting Indigenous knowledge-based adaptation are critical to reducing climate change risks and effective adaptation (<span class="condensed_italic" lang="">very high confidence</span>). <!-- -->{<!-- -->1.3.2, 2.6.5, 4.3.8, 4.6.9, 4.8.4, 5.5.2, 5.8.2, 5.10.2, 5.14.2, 6.4.7, Box 8.7, Box 9.2, 11.4.1, 11.4.2, Table 11.10, Table 11.11, Table 11.12, 12.3, 12.4, Figure 12.9, 13.8.1, 13.8.2, Box.14.1, 15.3.4, <a class="section-link" data-title="Water and Energy" href="/chapter/ts#CCP5.2.2">CCP5.2.2</a>, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, Box <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, <a class="section-link" data-title="Key Risks and Adaptation" href="/chapter/ts#CCP6.3">CCP6.3</a>, <a class="section-link" data-title="Climate Resilient Development Pathways" href="/chapter/ts#CCP6.4">CCP6.4</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.7.3 The intersection of gender with race, class, ethnicity, sexuality, Indigenous identity, age, disability, income, migrant status and geographical location often compounds vulnerability to climate change impacts (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">), exacerbates inequity and creates further injustice (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>There is evidence that present adaptation strategies do not sufficiently include poverty reduction and the underlying social determinants of human vulnerability such as gender, ethnicity and governance (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>{<!-- -->1.2.1, 1.4.1, 4.8.3, 4.8.5, 4.8.6, 4.6.3, 6.1.5, 6.3, 6.4, Box 9.1, 9.4.1, Box 9.8, 11.7.2, 18.4, 18.5, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, CCB GENDER<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.7.4 Climate variability and extremes are associated with more prolonged conflict through food price spikes, food and water insecurity, loss of income and loss of livelihoods (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), with more consistent evidence for low-intensity organised violence within countries than for major or international armed conflict (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Compared to other socioeconomic factors, the influence of climate on conflict has been assessed as being relatively weak (<span class="condensed_italic" lang="">high confidence</span>) but is exacerbated by insecure land tenure, weather-sensitive economic activities, weak institutions and fragile governance, poverty and inequality (<span class="condensed_italic" lang="">medium confidence</span>). The literature also suggests a larger climate-related influence on the dynamics of conflict than on the likelihood of initial conflict outbreak (<span class="condensed_italic" lang="">low confidence</span>). There is insufficient evidence at present to attribute armed conflict to human-induced climate change. <!-- -->{<!-- -->4.1, 4.3.1, 4.3.6, 5.8.3, 5.12.4, Box 5.9, Box 6.3; Box 9.9; 7.2.7, 12.5.8, 12.7.4, 16.2.3<!-- -->}</p></div></div><div class="h2-container" id="Cities,"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Cities, settlements and infrastructure</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-7-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.8 Cities and settlements (particularly unplanned and informal settlements and in coastal and mountain regions) have continued to grow at rapid rates and remain crucial both as concentrated sites of increased exposure to risk and increasing vulnerability and as sites of action on climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). More people and key assets are exposed to climate-induced impacts, and loss and damage in cities, settlements and key infrastructure since AR5 (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Sea level rise, heatwaves, droughts, changes in runoff, floods, wildfires and permafrost thaw cause disruptions of key infrastructure and services such as energy supply and transmission, communications, food and water supply and transport systems in and between urban and peri-urban areas (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The most rapid growth in urban vulnerability and exposure has been in cities and settlements where adaptive capacity is limited, including informal settlements in low- and middle-income communities and in smaller and medium-sized urban communities (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.9 URBAN) <!-- -->{<!-- -->4.3.4, 8.2, 8.3, 6.1.4, Box 6.1, 9.9.1, 9.9.2, 10.4.6, 11.6, Table 11.14, 12.6.1, 13.6.1, 14.5.5, 16.2, 16.5, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Natural Hazards and Disasters" href="/chapter/ts#CCP5.2.6">CCP5.2.6</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, <a class="section-link" data-title="Economic Activities" href="/chapter/ts#CCP6.2.4">CCP6.2.4</a>, Box <a class="section-link" data-title="The Global Importance of Climate Change in Polar Regions" href="/chapter/ts#CCP6.1">CCP6.1</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, <a class="section-link" data-title="Key Risks" href="/chapter/ts#CCP6.3.1">CCP6.3.1</a>, Table <a class="section-link" data-title="Summary and Conclusion" href="/chapter/ts#CCP6.5">CCP6.5</a>, Table CCP6.6<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.8.1 Globally, urban populations grew by more than 397 million people between 2015 and 2020, with more than 90% of this growth taking place in less developed regions. The most rapid growth in urban vulnerability has been in unplanned and informal settlements and in smaller to medium urban centres in low- and middle-income nations where adaptive capacity is limited (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Since AR5, observed impacts of climate change on cities, peri-urban areas and settlements have extended from direct, climate-driven impacts to compound, cascading and systemic impacts (<span class="condensed_italic" lang="">high confidence</span>). Patterns of urban growth, inequity, poverty, informality and precariousness in housing are uneven and shape cities in key regions, such as within Africa and Asia. In sub-Saharan Africa, about 60% of the urban population lives in informal settlements, while Asia is home to the largest share of people&#8212;529 million&#8212;living in informal settlements. The high degree of informality limits adaptation and increases differential vulnerability to climate change (<span class="condensed_italic" lang="">high confidence</span>). Globally, exposure to climate-driven impacts such as heatwaves, extreme precipitation and storms in combination with rapid urbanisation and lack of climate-sensitive planning, along with continuing threats from urban heat islands, is increasing the vulnerability of marginalised urban populations and key infrastructure to climate change, for example, more frequent and/or extreme rainfall and drought stress existing design and capacity of current urban water systems and heighten urban and peri-urban water insecurity (<span class="condensed_italic" lang="">high confidence</span>). COVID-19 has had a substantial urban impact and generated new climate-vulnerable populations (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->4.3.4, 6.1.4 6.2, 6.2.2, 9.9.1, 9.9.3, 10.4.6, 12.4, 12.6.1, 14.5.5, 14.5.6, 17.2.1, CCB COVID<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.8.2 People, livelihoods, ecosystems, buildings and infrastructure within many coastal cities and settlements are already experiencing severe compounding impacts, including from sea level rise and climate variability (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Coastal cities are disproportionately affected by interacting, cascading and climate-compounding climate- and ocean-driven impacts, in part because of the exposure of multiple assets, economic activities and large populations concentrated in narrow coastal zones (<span class="condensed_italic" lang="">high confidence</span>), with about a tenth of the world&#8217;s population and physical assets in the Low Elevation Coastal Zone (less than 10 m above sea level). Early impacts of accelerating sea level rise have been detected at sheltered or subsiding coasts, manifesting as nuisance and chronic flooding at high tides, water-table salinisation, ecosystem and agricultural transitions, increased erosion and coastal flood damage (<span class="condensed_italic" lang="">medium confidence</span>). Coastal settlements with high inequality, for example a high proportion of informal settlements, as well as deltaic cities prone to land subsidence (e.g., Bangkok, Jakarta, Lagos, New Orleans, Mississippi, Nile, Ganges-Brahmaputra deltas) and small island states are highly vulnerable and have experienced impacts from severe storms and floods in addition to, or in combination with, those from accelerating sea level rise (<span class="condensed_italic" lang="">high confidence</span>). Currently, coastal cities already dependent on extensive protective works face the prospects of significantly increasing costs to maintain current protection levels, especially if the local sea level rises to the point that financial and technical limits are reached; systemic changes, such as relocation of millions of people, will be necessary (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->4.3.4, Box 6.3, 6.3.1, 6.4.5, Box 6.4, 6.4.3, 6.4.5, Figure 6.5, Box 9.8, 10.3.7, 11.7.2, 12.1.1, 13.8.1.1, 15.7, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.8.3 Climate impacts on urban population health, livelihoods and well-being are felt disproportionately, with the most economically and socially marginalised being most affected (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Vulnerabilities vary by location and are shaped by intersecting processes of marginalization, including gender, class, race, income, ethnic origin, age, level of ability, sexuality and non-conforming gender orientation (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->4.3.4, Box 6.3, 6.3.1, 6.4.5, Box 6.4, 6.4.3, 6.4.5, Figure 6.5, Box 9.8, 10.3.7, 11.7.2, 12.1.1, 13.8.1.1, 15.7, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.8.4 Infrastructure systems provide critical services to individuals, society and the economy in both urban and rural areas; their availability and reliability directly or indirectly influence the attainment of all SDGs (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Due to the connectivity of infrastructure systems, climate impacts, such as with thawing permafrost or severe storms affecting energy and transport networks, can propagate outside the reach of the hazard footprint and cause larger impacts and widespread regional disruption (<span class="condensed_italic" lang="">high confidence</span>). Interdependencies between infrastructure systems have created new pathways for compounding climate risk, which has been accelerated by trends in information and communication technologies, increased reliance on energy, and complex (often global) supply chains (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.10 COMPLEX RISK) <!-- -->{<!-- -->2.3, 4.6.2, 6.2, 6.3, Box 6.2, 9.7.3, 9.9.3, 9.9.5, 10.4.6, 10.5, 10.6, 11.3.3, 11.3.5, 11.5.1, Box 11.4, 12.3, 12.5, 13.2, 13.6.1, 13.10.2, Box 14.5, 14.5.5, 15.3, 16.5.2.3, 16.5.2.4, 16.5.3, 16.5.4, 17.2, 17.5, 18.3, 18.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, <a class="section-link" data-title="Climate Change in the Mediterranean Basin" href="/chapter/ts#CCP4.1">CCP4.1</a>, <a class="section-link" data-title="Projected Impacts and Risks in Mountains" href="/chapter/ts#CCP5.3">CCP5.3</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a> <!-- -->}</p></div></div><div class="h2-container" id="Economic"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Economic sectors</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-8-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.9 The effects of climate change impacts have been observed across economic sectors, although the magnitude of the damage varies by sector and by region (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Recent extreme weather and climate-induced events have been associated with large costs through damaged property, infrastructure and supply chain disruptions, although development patterns have driven much of these increases (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Adverse impacts on economic growth have been identified from extreme weather events (</span><span class="bold_condensed_italic" lang="">high</span> <span class="bold_condensed" lang="en-GB">confidence) with large effects in developing countries (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Widespread climate impacts have undermined economic livelihoods, especially among vulnerable populations (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Climate impacts and projected risks have been insufficiently internalised into private- and public-sector planning and budgeting practices and adaptation finance (</span><span class="bold_condensed_italic" lang="">medium confide</span><span class="bold_condensed" lang="en-GB">nce). </span> (Figure TS.3) <!-- -->{<!-- -->3.5.5, 4.3.1, 4.3.2, 4.3.4, 6.2.4, 6.4.5, Table 6.11, 8.3.3, 8.3.5, 9.11.1, 9.11.4, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, Box 10.7, 11.5.1, 13.10.1, 13.11.1, Box 14.5, Box 14.6, 14.5.8, 15.3.4, 16.2.3, CCB FINANCE, CWGB ECONOMIC <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.B.9.1 Economic losses of climate change arise from adverse impacts on inputs, such as crop yields (</span><span class="bold_condensed_italic" lang="en-US">very high confidence</span><span class="bold_condensed" lang="en-US">), water availability (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) and outdoor labour productivity due to heat stress (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Greater economic losses are observed for sectors with high direct climate exposure, including regional losses to agriculture, forestry, fisheries, energy and tourism (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Many industrial and service sectors are indirectly affected through supply disruptions, especially during and following extreme events (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Costs are also incurred from adaptation, disaster spending, recovery and rebuilding of infrastructure (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Estimates of the global effects of climate change on aggregate measures of economic performance and gross domestic product (GDP) range from negative to positive, in part due to uncertainty in how weather variability and climate impacts manifest in GDP (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">Climate change is estimated to have slowed trends of decreasing economic inequality between developed and developing countries (</span><span class="condensed_italic" lang="en-US">low confidence</span><span lang="en-US">), with particularly negative effects for Africa (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). <!-- -->{<!-- -->4.2.2, 4.3.1, 4.3.2, 4.7.5, 9.6.3, 9.11.1,, 11.3.4 11.5.2, Box 11.1, 13.6.1, 14.5.1, 14.5.2, 14.5.3, 15.3.3, 15.3.4, 14.5.8, Box 14.6, Box 14.7, 16.2.3, <a class="section-link" data-title="Adaptation and Sustainable Development in the Mediterranean Basin" href="/chapter/ts#CCP4.4">CCP4.4</a>, CCP4.5, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a> <!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.9.2 A growing range of economic and non-economic losses has been detected and attributed to climate extremes and slow-onset events under observed increases in global temperatures in both low- and high-income countries (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Extreme weather events, such as tropical cyclones, droughts and severe fluvial floods, have reduced economic growth in the short term (<span class="condensed_italic" lang="">high confidence</span>) and will continue to reduce it in the coming decades (<span class="condensed_italic" lang="">medium confidence</span>) in both developing and industrialised countries. Patterns of development have augmented the exposure of more assets to extreme hazards, increasing the magnitude of the losses (<span class="condensed_italic" lang="">high confidence</span>). Small Island Developing States have reported economic losses and a wide range of damage from tropical cyclones and increases in sea level rise (<span class="condensed_italic" lang="">high confidence</span>). Wildfires partly attributed to climate change have caused substantial economic damage in recent years in North America, Australia and the Arctic (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.2.4, 4.2.5, 4.7.5, 8.2, 8.3.4, 8.4.1, 8.4.5, Box 8.5, 9.11.1, Box 10.7, Box 11.1, 11.5.2, Table 11.13, 13.10.1, Box 14.6, 15.7, 15.8, 16.2.3, 16.5.2, CCB DISASTER, CWGB ECONOMIC<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.9.3 Economic livelihoods that are more climate sensitive have been disproportionately degraded by climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Climate-sensitive livelihoods are more concentrated in regions that have higher socioeconomic vulnerabilities and lower adaptive capacities, exacerbating existing inequalities (<span class="condensed_italic" lang="">medium confidence</span>). Extreme events have also had more pronounced adverse effects in poorer regions and on more vulnerable populations (<span class="condensed_italic" lang="">medium confidence</span>). These greater economic effects have further reduced the ability of these populations to adapt to existing impacts (<span class="condensed_italic" lang="">medium confidence</span>). Within populations, the poor, women, children, elderly and Indigenous populations have been especially vulnerable due to a combination of factors, including gendered divisions of paid and/or unpaid labour (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.3.1, 4.3.8, 8.3.5, 9.1.1, 13.8.1, Box 14.6, 16.2.3, CCB GENDER, CWGB ECONOMIC<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.B.9.4 Current planning and budgeting practices have given insufficient consideration to climate impacts and projected risks, placing more assets and people in regions with current and projected climate hazards (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Existing adaptation has prevented greater economic losses (<span class="condensed_italic" lang="">medium confidence</span>), yet adaptation gaps remain due to limited financial resources, including gaps in international adaptation finance and competing priorities in budget allocations (<span class="condensed_italic" lang="">medium confidence</span>). Insufficient consideration of these impacts, however, has placed more assets in areas that are highly exposed to climate hazards (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->4.7.1, 6.4.5, Box 8.3, 9.4.1, 10.5, 10.6, 11.8.1, 13.11.1, Box 14.6, 15.3.3, 16.4.3, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, CCB FINANCE<!-- -->}</p></div></div></div><div class="h1-container" id="TS.C"><h1 class="Headings_H1-numbered" lang="en-GB">TS.C Projected Impacts and Risks <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-2-siblings"><p class="Body_Body-justify" lang="en-GB">This section identifies future impacts and risks under different degrees of climate change. As a result, 127 key risks have been found across regions and sectors. These are integrated as eight overarching risks (called Representative Key Risks, RKRs) which relate to low-lying coastal systems; terrestrial and ocean ecosystems; critical physical infrastructure, networks and services; living standards and equity; human health; food security; water security; and peace and migration. Risks are projected to become severe with increased warming and under ecological or societal conditions of high exposure and vulnerability. The intertwined issues of biodiversity loss and climatic change together with human demographic changes, particularly rapid growth in low-income countries, an ageing population in high-income countries and rapid urbanisation are seen as core issues in understanding risk distribution at all scales. <!-- -->{<!-- -->16.5.2, Table 16.A.4, SMTS.2<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Ecosystems and biodiversity</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-9-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.1 Without urgent and ambitious emissions reductions, more terrestrial, marine and freshwater species and ecosystems will face conditions that approach or exceed the limits of their historical experience (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). Threats to species and ecosystems in oceans, coastal regions and on land, particularly in biodiversity hotspots, present a global risk that will increase with every additional tenth of a degree of warming (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The transformation of terrestrial and ocean/coastal ecosystems and loss of biodiversity, exacerbated by pollution, habitat fragmentation and land use changes, will threaten livelihoods and food security (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.5.1, 2.5.2, 2.5.3, Figure 2.6, Figure 2.7, Figure 2.8, 2.5.4, Figure 2.11, Table 2.5, 3.2.4, 3.4.2, 3.4.3, 4.5.5, 9.6.2, 12.4, 13.10.2, 14.5.1, 14.5.2, 15.3.3, 16.4.2, 16.4.3, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, <a class="section-link" data-title="Synthesis of Observed Impacts and Attribution and Observed Adaptations" href="/chapter/ts#CCP5.2.7">CCP5.2.7</a>, CCP 7.3.5<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.1.1 Near-term warming will continue to cause plants and animals to alter their timing of seasonal events (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) and to move their geographic ranges (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Risks escalate with additional near-term warming in all regions and domains (<span class="condensed_italic" lang="">high confidence</span>). Without urgent and deep emissions reductions, some species and ecosystems, especially those in polar and already-warm areas, will face temperatures beyond their historical experience in coming decades (e.g., &gt;20% of species on some tropical landscapes and coastlines at 1.5&#176;C global warming). Unique and threatened ecosystems are expected to be at high risk in the very near term at 1.2&#176;C global warming levels (<span class="condensed_italic" lang="">very high confidence</span>) due to mass tree mortality, coral reef bleaching, large declines in sea-ice-dependent species and mass mortality events from heatwaves. Even for less vulnerable species and systems, projected climate change risks surpass hard limits to natural adaptation, increasing species at high risk of population declines (<span class="condensed_italic" lang="">medium confidence</span>) and loss of critical habitats (<span class="condensed_italic" lang="">medium to high confidence</span>) and compromising ecosystem structure, functioning and resilience (<span class="condensed_italic" lang="">medium confidence</span>). At a global warming of 2&#176;C with associated changes in precipitation global land area burned by wildfire is projected to increase by 35% (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- -->2.5.1, 2.5.2, 2.5.3, 2.5.4, 2.6.1, Figure 2.6, Figure 2.7, Figure 2.8, Figure 2.9, Figure 2.11, Table 2.5, 3.4.2, 3.4.3, 3.5.5, 4.5.5, 9.6.2, 11.3.1, 11.3.2, 12.3, 13.10.2, 14.5.1, 14.5.2, 15.3.3, 16.4.2, 16.4.3, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, <a class="section-link" data-title="Current and Projected Climate Change Impacts on Tropical Forests (Drought, Temperature, Extreme Events)" href="/chapter/ts#CCP7.3">CCP7.3</a>, CCB DEEP, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.1.2 Risks to ecosystem integrity, functioning and resilience are projected to escalate with every tenth of a degree increase in global warming (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Beginning at 1.5&#176;C warming, natural adaptation faces hard limits, driving high risks of biodiversity decline, mortality, species extinction and loss of related livelihoods (<span class="condensed_italic" lang="">high confidence</span>). At 1.6&#176;C (median estimate), &gt;10% of species are projected to become endangered, increasing to &gt;20% at 2.1&#176;C, representing severe biodiversity risk (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>These risks escalate with warming, most rapidly and severely in areas at both extremes of temperature and precipitation (<span class="condensed_italic" lang="">high confidence</span>). With warming of 3&#176;C, &gt;80% of marine species across large parts of the tropical Indian and Pacific Ocean will experience potentially dangerous climate conditions (<span class="condensed_italic" lang="">medium confidence</span>). Beyond 4&#176;C warming, projected impacts expand, including extirpation of approx. 50% of tropical marine species (<span class="condensed_italic" lang="">medium confidence</span>) and biome shifts (changes in the major vegetation form of an ecosystem) across 35% of global land area (<span class="condensed_italic" lang="">medium confidence</span>). These will lead to a shift of much of the Amazon rainforest to drier and lower-biomass vegetation (<span class="condensed_italic" lang="">medium confidence</span>), poleward shifts of boreal forest into treeless tundra across the Arctic and upslope shifts of montane forests into alpine grassland (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.5 ECOSYSTEMS) <!-- -->{<!-- --> 2.3.2, 2.5, 2.5.1, 2.5.2, 2.5.3, 2.5.4, 3.4.2, 3.4.3, 9.6.2, 11.3.1, 11.3.2, 12.3, 13.3.1, 13.4.1, 13.10.2, 16.4.3, 16.5.2, Figure 2.6, Figure 2.7, Figure 2.8, Figure 2.11, Figure 3.18, Table 2.6.7, Box 3.2, 9.6.2, Box 11.2, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, <a class="section-link" data-title="Terrestrial" href="/chapter/ts#CCP1.2.2">CCP1.2.2</a>, <a class="section-link" data-title="Synthesis of Projected Impacts" href="/chapter/ts#CCP5.3.1">CCP5.3.1</a>, <a class="section-link" data-title="KR3: Risks of Ecosystem Change and Species Extinction" href="/chapter/ts#CCP5.3.2.3">CCP5.3.2.3</a>, CC6P4, <a class="section-link" data-title="Current and Projected Climate Change Impacts on Tropical Forests (Drought, Temperature, Extreme Events)" href="/chapter/ts#CCP7.3">CCP7.3</a>, CCB EXTREMES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.1.3 Damage and degradation of ecosystems exacerbate the projected impacts of climate change on biodiversity (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Space for nature is shrinking as large areas of forest are lost to deforestation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), peat draining and agricultural expansion, land reclamation and protection structures in urban and coastal settlements (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Currently less than 15% of the land and 8% of the ocean are under some form of protection, and enforcement of protection is often weak (<span class="condensed_italic" lang="">high confidence</span>). Future ecosystem vulnerability will strongly depend on developments in society, including demographic and economic change (<span class="condensed_italic" lang="">high confidence</span>). Deforestation is projected to increase the threat to terrestrial ecosystems, as is increasing the use of hard coastal protection of cities and settlements by the sea for coastal ecosystems. Coordinated and well-monitored habitat restoration, protection and management, combined with consumer pressure and incentives, can reduce non-climatic impacts and increase resilience (<span class="condensed_italic" lang="">high confidence</span>). Adaptation and mitigation options, such as afforestation, dam construction and coastal infrastructure placements, can increase vulnerability, compete for land and water and generate risks for the integrity and functioning of ecosystems (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.2, 2.3, 2.3.1, 2.3.2, 2.4.3, 2.5.4, 2.6.2, 2.6.3, 2.6.4, 2.6.5, 2.6.6, 2.6.7, Figure 2.1, 3.4.2, 3.5, 3.6.3, 4.5.5, 9.6.2, 9.6.3, 9.6.4, 9.7.2, 11.3.1, 12.3.3, 12.3.4, 13.3.2, 13.4.2, 13.10.2, 13.11.3, 14.5.2, 14.5.4, <a class="section-link" data-title="Ecosystems and Ecosystem Services" href="/chapter/ts#CCP5.2.1">CCP5.2.1</a>, <a class="section-link" data-title="Mountain Communities, Livelihoods, Health and Well-Being" href="/chapter/ts#CCP5.2.5">CCP5.2.5</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, <a class="section-link" data-title="Synthesis of Adaptation Responses to Reducing (Key) Risks" href="/chapter/ts#CCP5.4.1">CCP5.4.1</a>, CCB NATURAL, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.1.4 Changes induced by climate change in the physiology, biomass, structure and extent of ecosystems will determine their future carbon storage capacity (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>In terrestrial ecosystems, the fertilisation effects of high atmospheric CO<span class="subscript _idGenCharOverride-1" lang="">2</span> concentrations on carbon uptake will be increasingly saturated and limited by warming and drought (<span class="condensed_italic" lang="">medium confidence</span>). Increases in wildfires, tree mortality, insect pest outbreaks, peatland drying and permafrost thaw (<span class="condensed_italic" lang="">high confidence</span>) all exacerbate self-reinforcing feedbacks between emissions from high-carbon ecosystems and warming with the potential to turn many ecosystems that are currently net carbon sinks into sources (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>In coastal areas
