t system transitions include shifting subsidies, certification, green public procurement, capacity building, payments for ecosystem services and social protection (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.6 FOOD-WATER) <!-- -->{<!-- -->4.7.1, 4.8.4, 5.4.4, 5.4.4, 5.10.4, 5.12.6, 5.13.4, 5.14.1, 5.14.2, Box 5.13, 12.5.4, CWGB BIOECONOMY<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Cities, settlements and infrastructure</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-26-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6 Cities and settlements are crucial for delivering urgent climate action. The concentration and interconnection of people, infrastructure and assets within and across cities and into rural areas drives the creation of risks and solutions at a global scale (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Concentrated inequalities in risk are broken through prioritising affordable housing and upgrading of informal and precarious settlements, paying special attention to including marginalised groups and women (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Such actions are most effective when deployed across grey/physical infrastructure, nature-based solutions and social policy and between local and city-wide or national actions (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). City and local governments remain key actors facilitating climate change adaptation in cities and settlements. Community-based action is also critical. Multi-level governance opens an inclusive and accountable adaptation space across scales of decision-making, improving development processes through an understanding of social and economic systems, planning, experimentation and embedded solutions, including processes of social learning. </span> (Figure TS.9 URBAN, Figure TS.11a) <!-- -->{<!-- -->4.6.5, 4.7.1, 6.1, 6.2, 6.3, 6.4, 8.5.2, 10.3.6, 10.4.6, 12.5.5, 13.6.2, 13.11.1, 14.5.5, 15.7, 16.4.2, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.1 Continuing rapid growth in urban populations and unmet needs for healthy, decent, affordable and sustainable housing and infrastructure represent a global opportunity to integrate inclusive adaptation strategies into development </span><span class="bold_condensed_italic" lang=""/><span class="bold_condensed" lang="en-GB"> (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The urban adaptation gap shows that for all world regions, current adaptation is unable to resolve risks from current climate change associated hazards. Moreover, an additional 2.5 billion people are projected to be living in urban areas by 2050, with up to 90% of this increase concentrated in the regions of Asia and Africa (<span class="condensed_italic" lang="">high confidence</span>). Retrofitting, upgrading and redesigning existing urban places and infrastructure combined with planning and design for new urban infrastructure can utilise existing knowledge on social policy, nature-based solutions and grey/physical infrastructure to build inclusive processes of adaptation into everyday urban planning and development. <!-- -->{<!-- -->4.6.5, 6.1, 6.3, 6.4, 9.9.5, 10.3.4, 12.5.5, 13.6.2, 13.11.3<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.2 Diverse adaptation responses to current and near-term climate impacts are already under way in many cities and settlements in different world regions (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These responses range from hard engineering interventions to nature-based solutions, social policy and social safety nets to disaster management and capacity building, raising or relocation of settlements and combinations of such measures sequenced over time. While many more cities have developed adaptation plans since AR5, few of these plans have been implemented, and of these fewer still are being developed and evaluated through consultation and co-production with diverse and marginalised urban communities (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->4.6.5, 6.3.3, 6.3.4, 6.3.5, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, 12.5.5, 13.2.2, 13.6.2, 13.11.3, 14.5.5, 15.3.4, 15.5.4, 15.6.1, 16.4.2, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.3 Globally, urban adaptation gaps exist for all climate change-driven risks, although the limits to adaptation are unevenly distributed (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Governance capacity, financial support and the legacy of past urban infrastructure investment constrain how cities and settlements can adapt to key climate risks (<span class="condensed_italic" lang="">medium confidence</span>). The gap between what can be adapted to and what has been adapted to is uneven; it is larger for the poorest 20% of populations than for the wealthiest 20%. The adaptation gap is also geographically uneven; it is highest in Africa (<span class="condensed_italic" lang="">medium confidence</span>). Limits to adaptation are often most pronounced in rapidly growing urban areas and smaller settlements, including those without dedicated local government. At the same time, legacy infrastructure in large and mega cities, designed without taking climate change risk into account, and past adaptation decisions constrain innovation, leading to stranded assets and with increasing numbers of people unable to avoid harm, including heat stress and flooding, without transformative adaptation (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->6.3, 6.4, 12.5.5, 13.2, 13.2.3, 13.6.2, 13.6.2, 13.11.3, Box 14.4, <a class="section-link" data-title="Adaptation Pathways" href="/chapter/ts#CCP2.3.6">CCP2.3.6</a>, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, CCP2.5, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.4 The greatest gaps between policy and action are in projects to integrate justice concerns into adaptation action, address complex interconnected risks where solutions lie outside as well as within a city, for example in the food&#8211;energy&#8211;water&#8211;health nexus, and resolve compound risks such as the relationships between air quality and climate risk (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>The most critical capacity gaps at the city and community levels that hinder adaptation include an ability to identify social vulnerability and community strengths and to plan in integrated ways to protect communities, alongside the ability to access innovative funding arrangements and manage finance and commercial insurance, as well as locally accountable decision-making with sufficient access to science, technology and local knowledge to support application of adaptation solutions at scale. As ecosystems provide important additional benefits to human well-being and coastal livelihoods, urban adaptation strategies can be developed for settlements and nearby ecosystems; combining these with engineering solutions can extend their lifetime under high rates of sea level rise (<span class="condensed_italic" lang="">medium confidence</span>). In Central and South America, the adoption of nature-based solutions and hybrid (green-grey) infrastructure are still emerging. Monitoring and evaluation frameworks that incorporate questions of justice, ecological health and multi-sector considerations can help to move away from more narrow, static, indicator-based approaches to adaptation. (<span class="condensed_italic" lang="">high confidence</span>) <!-- -->{<!-- -->4.6.5, Box 4.8, 5.12.5, 6.1, 6.3, 6.4, 10.3.4, 12.5.5, 13.6.1, 13.6.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.5 Key innovations in adaptation in social policy and nature-based solutions have not been matched by innovation in adaptation finance, which tends to favour established mechanisms, often led by grey/physical infrastructure at the national scale. </span> Social policy innovations include social safety nets, inclusive approaches to disaster risk reduction and the integration of climate adaptation into education. Nature-based solutions include green and blue infrastructure in and around cities, including hinterlands, that increase water access and reduce hazards for cities and settlements, for example reforestation of hill-slope and coastal areas. In Europe, many urban innovations are pilot tested, but their up-scaling remains challenging. Where inclusive approaches to adaptation policy and action are supported, this can enable wider gains of more equitable urbanisation (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->2.6.3, 4.6.5, 4.7.1, 6.3.3, 6.3.5, 6.4.3, 12.5.5, 13.6.2 13.11.3, CCB FEASIB, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.6 Many urban adaptation plans focus narrowly on climate risk reduction and specific climate-associated risks, missing opportunities to advance co-benefits with climate mitigation and sustainable development (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>This narrow approach limits opportunity for urban and infrastructure adaptation to tackle the root causes of inequality and exclusion, especially among marginalised groups, including women. Urban adaptation measures have many opportunities to contribute to climate resilient development pathways (<span class="condensed_italic" lang="">medium confidence</span>). They can enhance social capital, livelihoods, human and ecological health and contribute to low-carbon futures. Urban planning, social policy and nature-based solutions bring great flexibility with co-benefits for climate mitigation and sustainable development. Participatory planning for infrastructure provision and risk management in informal, precarious and underserved neighbourhoods, the inclusion of Indigenous knowledge and local knowledge, and communication and efforts to build local leadership especially among women and youth are examples of inclusive approaches with co-benefits for equity. Targeted development planning across the range of innovation and investment in social policy, nature-based solutions and grey/physical infrastructure can significantly increase the adaptive capacity of urban settlements and cities and their contribution to climate resilient development (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->4.6.5, 6.1, 6.3, 6.4, Box 6.6, 7.4.1, 7.4.2, 7.4.3, 10.5, 10.6, 12.5.5, 12.5.7, 13.11.3, 14.5.5, 15.6.1, 15.7, <a class="section-link" data-title="Climate-Resilient and Sustainable Development in Mountains" href="/chapter/ts#CCP5.4.3">CCP5.4.3</a>, CCB COVID, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.6.7 City and infrastructure planning approaches that integrate adaptation into everyday decision-making are supported by the 2030 Agenda for Sustainable Development: the Paris Agreement, SDGs, New Urban Agenda and Sendai Framework for Disaster Risk Reduction. </span>The 2030 Agenda provides a global framework for city- and community-level action to align Nationally Determined Contributions, national adaptation plans and the SDGs. City and local action can complement&#8212;and at times go further than&#8212;national and international interventions (<span class="condensed_italic" lang="">high confidence</span>). Adaptation policy that focuses on informality and sub-serviced or inadequately serviced neighbourhoods and supports inclusive urbanisation by considering the social and economic root causes of unequal vulnerability and exposure can contribute to the broader goals of the 2030 Sustainable Development Agenda and reduce vulnerability to non-climatic risks, including pandemic risk (<span class="condensed_italic" lang="">high confidence</span>). More comprehensive and clearly articulated global ambitions for city and community adaptation will contribute to inclusive urbanisation by addressing the root causes of social and economic inequalities that drive social exclusion and marginalisation, so that adaptation can directly support the 2030 Agenda for Sustainable Development (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->6.1.1, 6.2.3, 6.4.1, Table 6.2, 12.5.5, 12.5.7<!-- -->}</p></div><div class="h2-container" id="Water"/><div class="h2-container" id="Cities,"/><div class="h2-container" id="Sea"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Sea level rise</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-27-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7 The ability of societies and ecosystems to adapt to current coastal impacts to address present and future coastal risks under further acceleration of sea level rise depends on immediate and effective mitigation and adaptation actions that keep options open to further adapt (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Adaptation pathways break adaptation planning into manageable steps based on near-term, low-regret actions and aligning adaptation choices with societal goals that account for changing risk, interests and values, uncertain futures and the long-term commitment to adapting to sea level rise (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). In charting adaptation pathways, reconciling divergent interests and values is a priority (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.9 URBAN) <!-- -->{<!-- -->11.7.3, 13.10, 14.5.2, Box 14.4, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, CCB DEEP, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.1 As the scale and pace of sea level rise accelerates beyond 2050, long-term adjustments may in some locations be beyond the limits of current adaptation options and for some species and some locations could be an existential risk in the 21st century (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB"/>Nature-based interventions, for example wetlands and salt marshes, can reduce impacts and costs while supporting biodiversity and livelihoods but have limits under high warming levels and rapid sea level rise (<span class="condensed_italic" lang="">high confidence</span>). Ecological limits and socioeconomic, financial and governance barriers will be reached first and are determined by the type of coastline and city or settlement (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Accommodation can reduce impacts on people and assets but can address only limited sea level rise. Considering the long term now will help to avoid maladaptive lock-in, to build capacity to act in a timely and pre-emptive manner and to reduce risks to ecosystems and people. <!-- -->{<!-- -->3.4.2, 3.6.3, 11.7.3, 13.2, 14.5.2, 15.3.4, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, CCB DEEP, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.2 Adaptation for coastal ecosystems requires space, networks and sediment to keep up with sea level rise (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB"/>With higher warming, faster sea level rise and increasing human pressures due to coastal development, the ability to adapt decreases (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Adaptation options, such as providing sufficient space for a coastal system to migrate inland, when combined with ambitious and urgent mitigation measures, can reduce impacts, but they depend on the type of coastline and patterns of coastal development (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>With rapid sea level rise, these options will become insufficient to limit risks for marine ecosystems and their services such as food provision, coastal protection and carbon sequestration (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.11a) <!-- -->{<!-- -->3.4.2, 3.5.5, 3.6.3, Box 3.4, 14.5.2, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.3 A wide range of adaptation options exists for reducing the ongoing multi-faceted coastal risks in cities and settlements (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>A mix of infrastructure, nature-based, institutional and sociocultural interventions can best address the risks. The options include vulnerability-reducing measures, avoidance (e.g., disincentivising developments in high-risk areas and addressing existing social vulnerabilities), hard and soft protection (e.g., sea walls, coastal wetlands), accommodation (e.g., elevating houses), advance (e.g., building up and out to sea) and staged, managed retreat (e.g., landward movement of people and development) interventions (<span class="condensed_italic" lang="">very high confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->3.6.2, 3.6.3, 11.3.5, Box 11.6, 12.5.5, 13.2, 14.5.2, 15.5.1, 15.5.2, 15.5.3, 15.5.4, 15.5.5, 15.5.7, 17.2, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, CCB FEASIB, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.4 Implementation of coastal adaptation can be delayed by competing public and private interests, trade-offs among development and conservation objectives, legacy development, policy inconsistencies, contradictory short- and long-term objectives and uncertainties on the timing and scale of impacts (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Local government barriers to coastal adaptation could lead to courts&#8217; becoming <span class="condensed_italic" lang="">de facto</span> decision makers for local adaptation, and this could be compounded by legislative shortcomings and fragmentation, insufficient leadership, lack of coordination between governance levels and disagreement about financial responsibility (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->11.7.3, 15.5.6, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.5 Adaptation is costly, but the benefit-to-cost ratio is high for urbanised coastal areas with high concentrations of assets (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Protection has a high benefit-cost ratio during the 21st century but can become unaffordable and insufficient to reduce coastal risk (e.g., due to salinisation, drainage of rivers and excess water), reaching technical limits (<span class="condensed_italic" lang="">high confidence</span>). Hard protection sets up lock-in of assets and people to risks and reaches limits by the end of the century or sooner, depending on the scenario, local sea level rise effects and community tolerance thresholds (<span class="condensed_italic" lang="">high confidence</span>). Considering coastal retreat as part of the solution space could lower global adaptation costs but would result in large land losses and high levels of migration for South and Southeast Asia in particular and in relative terms, small island nations would suffer most (<span class="condensed_italic" lang="">high confidence</span>). Solutions include disincentivising developments in high-risk areas and addressing existing social vulnerabilities now (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->3.4.2, 3.5.5, 3.6.3, 5.13.4, 9.4.1, Box 11.6, 13.2, 14.5.3, 15.5.1, 15.5.2, 15.5.3, 16.5.2, <a class="section-link" data-title="Adaptation in Cities and Settlements by the Sea" href="/chapter/ts#CCP2.3">CCP2.3</a>, CCB MIGRATE, CCB NATURAL, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.6 Prospects for addressing climate change compounded coastal hazard risk depend on the extent to which societal choices, and associated governance processes and practices, address the drivers and root causes of exposure and social vulnerability (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Many drivers and root causes of coastal risk are historically and institutionally embedded (<span class="condensed_italic" lang="">very high confidence</span>). When national and local authorities work with their communities, sustained risk reduction in the exposure and vulnerability of those most at risk is more likely (<span class="condensed_italic" lang="">high confidence</span>). Drawing on multiple knowledge systems helps in co-designing and co-producing more acceptable, effective and enduring responses. Reconciling divergent worldviews, values and interests can unlock the productive potential of conflict for transitioning towards pathways that foster climate resilient development, generate equitable adaptation outcomes and remove governance constraints (<span class="condensed_italic" lang="">high confidence</span>). Shared understanding and locally appropriate responses are enabled by deliberate experimentation, innovation and social learning (<span class="condensed_italic" lang="">medium confidence</span>). External assistance and government support can enhance community capabilities to reduce coastal hazard risk (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->15.6.1, 17.2, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, Table <a class="section-link" data-title="Context of Cities and Settlements by the Sea" href="/chapter/ts#CCP2.1">CCP2.1</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.7.7 Experience in coastal cities and settlements highlights critical enablers for addressing coastal hazard risk compounded by sea level rise (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These enablers include building and strengthening governance capacity and capabilities to tackle complex problems; taking a long-term perspective in making short-term decisions; enabling more effective coordination across scales, sectors and policy domains; reducing injustice, inequity and social vulnerability; and unlocking the productive potential of coastal conflict while strengthening local democracy (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). Flexible options enable responses to be adjusted as climate risk escalates and circumstances change, which may increase exposure (<span class="condensed_italic" lang="">medium confidence</span>). Legal and financial provisions can enable managed retreat from the most at-risk locations (<span class="condensed_italic" lang="">medium confidence</span>) but require coordination, trust and legitimate decisions by and across policy domains and sectors (<span class="condensed_italic" lang="">high confidence</span>) that prioritise vulnerability, justice and equity (<span class="condensed_italic" lang="">medium confidence</span>). Inclusive, informed and meaningful deliberation and collaborative problem-solving depend on safe arenas for engagement by all stakeholders (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->CCP2.4, Table <a class="section-link" data-title="Context of Cities and Settlements by the Sea" href="/chapter/ts#CCP2.1">CCP2.1</a>, Table <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, CCB SLR<!-- -->}</p></div></div><div class="h2-container" id="Health,"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Health, well-being, migration and displacement </span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-28-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.8 With proactive, timely and effective adaptation, many risks for human health and well-being could be reduced and some potentially avoided (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB">Building adaptive capacity through sustainable development and encouraging safe and orderly movements of people within and between states represent key adaptation responses to prevent climate-related involuntary migration (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Reducing poverty, inequity and food and water insecurity and strengthening institutions in particular reduce the risk of conflict and supports climate resilient peace (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span> (Figure TS.8 HEALTH) <!-- -->{<!-- -->2.6.4, 4.6.4, Box 4.4, 5.12.5, 5.14, Box 6.3, 7.4.1, 8.4.4, 9.10.3, 10.4.7, 11.3.6, 12.5.6, 12.5.7, Table 12.9, 13.7.2, Figure 13.25, 14.5.6, Table 14.5, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.8.1 National planning on health and climate change is advancing, but the comprehensiveness of strategies and plans need to be strengthened to reduce future risks, and implementing action on key health and climate change priorities remains challenging (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span class="bold_condensed_italic" lang="en-US">. </span><span class="condensed_italic" lang="en-US"/><span lang="en-US">The COVID-19 pandemic demonstrated the value of coordinated planning across sectors, safety nets and other capacities in societies to cope with a range of shocks and stresses and to alleviate system-wide risks to health (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). </span><span class="condensed_italic" lang="en-US"/><span lang="en-US">A significant adaptation gap exists for human health and well-being and for responses to disaster risks (</span><span class="condensed_italic" lang="en-US">very high confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">Most Nationally Determined Contributions to the Paris Agreement from low- and middle-income countries identify health as a priority concern (</span><span class="condensed_italic" lang="en-US">very high confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">Effective governance institutions, arrangements, funding and mandates are key for adaptation to climate-related health risks</span><span class="condensed_italic" lang="en-US"/><span lang="en-US"> (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">) </span> <span class="condensed_italic" lang="en-US">. </span><span lang="en-US">{<!-- -->4.6.4, 5.12.5, 5.14, 7.4.1, 7.4.2, 7.4.3, Table 7.2, 9.10.3, 10.4.7.3, 11.3.6, 12.5.6, 13.7.2, CCB ILLNESS, CCB COVID<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.8.2 Continued investment in general health systems and in systems enhancing health protection is an effective adaptation strategy in the short to medium term (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Although some mortality and morbidity from climate change are already unavoidable, targeted adaptation and mitigation actions can reduce risks and vulnerabilities (<span class="condensed_italic" lang="">high confidence</span>). The burden of diseases could be reduced and resilience increased through health systems, generating awareness of climate change impacts on health (<span class="condensed_italic" lang="">medium confidence</span>), strengthening access to water and sanitation (<span class="condensed_italic" lang="">high confidence</span>), integrating vector control management approaches (<span class="condensed_italic" lang="">very high confidence</span>), expanding existing early-warning monitoring systems (<span class="condensed_italic" lang="">high confidence</span>), increasing vaccine development and coverage (<span class="condensed_italic" lang="">medium confidence</span>), improving the heat resistance of the built environment (<span class="condensed_italic" lang="">medium confidence</span>) and building financial safety nets (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.6.4, 4.6.4, 5.12.5, 5.14, 7.4.1, 7.4.2, Table 7.2, 9.10.3, 10.4.7, 11.3.6, 12.5.6, Table 12.9, 13.7.2, Figure 13.25, 14.5.6, Table 14.5, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB FEASIB, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.8.3 Many adaptation measures that benefit health and well-being are found in other sectors (e.g., food, livelihoods, social protection, water and sanitation, infrastructure) (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Such cross-sectoral solutions include improved air quality through renewable energy sources (<span class="condensed_italic" lang="">very high confidence</span>), active transport (e.g., walking and cycling) (<span class="condensed_italic" lang="">high confidence</span>) and sustainable food systems that lead to healthier diets (<span class="condensed_italic" lang="">high confidence</span>). Heat Action Plans have strong potential to prevent mortality from extreme heat events and elevated temperature (<span class="condensed_italic" lang="">high confidence</span>). Nature-based solutions reduce a variety of risks to both physical and mental health and well-being (<span class="condensed_italic" lang="">high confidence</span>). For example, integrated agroecological food systems offer opportunities to improve dietary diversity while building climate-related local resilience to food insecurity (<span class="condensed_italic" lang="">high confidence</span>), especially when combined with gender equity and social justice. Social policy&#8211;based adaptation, including education and the adaptation of health systems, offers considerable future scope. The greatest gaps between policy and action are in failures to manage adaptation of social infrastructure (e.g., community facilities, services and networks) and failure to address complex interconnected risks for example in the food&#8211;energy&#8211;water&#8211;health nexus or the inter-relationships of air quality and climate risk (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.6.7, 4.6.4, 4.7.1, 5.12.5, 5.14.1, 6.3.1, 6.4.3, 6.4.5, 6.4.5, 6.4.5, 7.4.2, 9.10.3, 10.4.7, 11.3.6, 12.5.6, Table 12.9, 13.7.2, Figure 13.25, 14.5.6, Table 14.5, CCB GENDER, CCB HEALTH, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.8.4 Despite acknowledgement of the importance of health adaptation as a key component, action has been slow since AR5 (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Building climate resilient health systems will require multi-sectoral, multi-system and collaborative efforts at all governance scales (<span class="condensed_italic" lang="">very high confidence</span>). Globally, health systems are poorly resourced in general, and their capacity to respond to climate change is weak, with mental health support being particularly inadequate (<span class="condensed_italic" lang="">very high confidence</span>). The health sectors in some countries have focused on implementing incremental changes to policies and measures to respond to impacts (<span class="condensed_italic" lang="">very high confidence</span>). As the likelihood of dangerous risks to human health continues to increase, there is a greater need for transformational changes to health and other systems (<span class="condensed_italic" lang="">very high confidence</span>). This highlights an urgent and immediate need to address the wider interactions between environmental change, socioeconomic development and human health and well-being (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->7.4.1, 7.4.2, 7.4.3, 9.10.3, Box 9.7, 11.3.6.3, 13.7.2, 14.5.6, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, Figure <a class="section-link" data-title="Key Risks and Adaptation" href="/chapter/ts#CCP6.3">CCP6.3</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.8.5 Financial constraints are the most referenced barrier to health adaptation, and therefore scaling up financial investments remains a key international priority (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Financial support for health adaptation is currently less than 0.5% of overall dispersed multilateral climate finance projects (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>This level of investment is insufficient to protect human health and health systems from most climate-sensitive health risks (<span class="condensed_italic" lang="">very high confidence</span>)<span class="condensed_italic" lang="">. </span>Adaptation financing often does not reach places where the climate sensitivity of the health sector is greatest <span class="condensed_italic" lang=""/> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>{<!-- -->7.4.1, 7.4.2, 7.4.3, 9.10.3<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.8.6 Reducing future risks of involuntary migration and displacement due to climate change is possible by improving outcomes of existing migration patterns, addressing vulnerabilities that pose barriers to</span> <span class="bold_condensed_italic" lang="en-US">in situ</span><span class="bold_condensed" lang="en-US">adaptation and livelihood strategies and meeting existing migration agreements and development objectives (</span><span class="bold_condensed_italic" lang="en-US">medium confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Properly supported and where levels of agency and assets are high, migration as an adaptation to climate change can reduce exposure and socioeconomic vulnerability (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). </span><span class="bold_condensed" lang="en-US"/><span lang="en-US">However, migration becomes a risk when climate hazards cause an individual, household or community to move involuntarily or with low agency (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Inability to migrate (i.e., involuntary immobility) in the face of climate hazards is also a potential risk to exposed populations (</span><span class="condensed_italic" lang="en-US">medium confidenc</span><span lang="en-US">e). Broad-based institutional and cross-sectoral efforts to build adaptive capacity, including meeting the SDGs, reduce future risks of climate-related involuntary displacement and immobility (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">), while policies such as the Global Compact on Safe, Orderly and Regular Migration (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">) that are aimed at ensuring safe and orderly movements of people within and between states are potential components of climate resilient development pathways that can improve migration as an adaptation. <!-- -->{<!-- -->4.6.8, 7.4.4, 9.3.1, 12.5.8, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB FEASIB, CCB MIGRATE<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.8.7 Improving the feasibility of planned relocation and resettlement is a high priority for managing climate risks (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Residents of small island states do not view relocation as an appropriate or desirable means of adapting to the impacts of climate change (<span class="condensed_italic" lang="">high confidence</span>). Previous disaster- and development-related relocation has been expensive and contentious, posed multiple challenges for governments and amplified existing ones and generated new vulnerabilities for the people involved (<span class="condensed_italic" lang="">high confidence</span>). In locations where permanent, government-assisted relocation becomes unavoidable, active involvement of local populations in planning and decision-making may lead to more successful outcomes (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->4.6.8, 7.4.4, 9.3.1, 12.5.8, 15.5.3, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB FEASIB, CCB MIGRATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.8.8 Meeting SDGs supports adaptive capacity that in tu</span><span class="bold_condensed" lang="en-US">rn</span><span class="bold_condensed" lang="en-US">su</span><span class="bold_condensed" lang="en-US">pports individuals, households and community manage</span><span class="bold_condensed" lang="en-US">climate</span><span class="bold_condensed" lang="en-US">risks and supports peace (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">By addressing vulnerability, improving livelihoods and strengthening institutions, meeting the SDGs reduces the risks of armed conflict and violence (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Formal institutional arrangements for natural resource management and environmental peacebuilding, conflict-sensitive adaptation and climate-sensitive peacebuilding and gender-sensitive approaches offer potential new avenues to build peace in</span><span lang="en-US">conflict </span><span lang="en-US">-prone regions vulnerable to climate change (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). However, there is currently insufficient evidence on their success and further</span><span lang="en-US">monitoring</span><span lang="en-US">and evaluation is required. (Figure TS.11b) <!-- -->{<!-- -->4.8, 7.4.6, Box 9.9, 16.3.2, CCB GENDER<!-- -->}</span></p></div></div><div class="h2-container" id="Justice,"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Justice, equity and governance</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-29-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9 Adaptation actions consistent with climate justice address near- and long-term risks through decision-making processes that attend to moral and legal principles of fairness, equity and responsibility including to historically marginalised communities and that distribute benefits, burdens and risks equitably (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Concepts of justice, consent and rights-based decision-making, together with societal measures of well-being, are increasingly used to legitimate adaptation actions and evaluate the impacts on individuals and ecosystems, diverse communities and across generations (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). Applying these principles as part of monitoring and evaluating the outcomes of adaptation, particularly during system transitions, provide a basis for ensuring that the distribution of benefits and costs are identified (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->1.4.1, 4.8, 5.10.4, 5.12.3, 6.1.5, 6.3.6, 12.5.7, 14.7.2, 17.5.1, CCB FEASIB, CCB GENDER<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.1 Near-term adaptation responses influence future inequalities, poverty, livelihood security and well-being (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Adaptation and mitigation approaches that exacerbate inequitable access to resources and fail to address injustice increase suffering, including water and food insecurity and malnutrition rates for vulnerable groups that rely directly or indirectly on natural resources for their livelihoods (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->1.4.1, 5.12.3, 5.13.3, 6.3.6, 8.6.2, Box 9.3, 12.5.7, 18.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.2 Under an inequality scenario (SSP4), the number of people living in extreme poverty could increase by more than 100 million (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>There is <span class="condensed_italic" lang="">medium evidence and low agreement </span> about the adaptation impacts of derivative-based insurance products. Insurance solutions are difficult for low-income groups to access (<span class="condensed_italic" lang="">medium confidence</span>). Formal insurance policies come with risks when implemented in a stand-alone manner, including risks of maladaptation (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->5.13.5, 5.14.1, 9.8.4, 9.11.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.3 Climate-induced changes are not experienced equally across genders, income levels, classes, ethnicities, ages or physical abilities (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Therefore, participation of historically excluded groups, such as women, youth and marginalised communities (e.g., Indigenous Peoples, ethnic minorities, the disabled and low-income households), contributes to more equitable and socially just adaptation actions. Adaptation actions do not automatically have positive outcomes for gender equality. Understanding the positive and negative links of adaptation actions with gender equality goals (i.e., SDG 5) is important to ensure that adaptive actions do not exacerbate existing gender-based and other social inequalities (<span class="condensed_italic" lang="">high confidence</span>). Climate literacy varies across diverse communities, compounding vulnerability <!-- -->{<!-- -->2.6.3, 2.6.7, 4.3, 4.6, 4.6.9, 5.12.5, 5.14, 6.4.4, Box 6.1, 9.4.5, Box 9.1, 12.5.8, 16.1.4, CCB GENDER<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.9.4 Empowering marginalised communities in the co-production of policy at all scales of decision-making advances equitable adaptation efforts and reduces the risks of maladaptation (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Recognising Indigenous rights and local knowledge in the design and implementation of climate change responses contributes to equitable adaptation outcomes (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Indigenous knowledge and local knowledge play an important role in finding solutions and often creates critical linkages between cultures, policy frameworks, economic systems and natural resource management (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Intergenerational approaches to future climate planning and policy will become increasingly important in relation to the management, use and valuation of social-ecological systems (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Many regions benefit from the significant diversity of local knowledge and systems of production, informed by long-standing experience with natural variability, providing a rich foundation for adaptation actions effective at local scales (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). <!-- -->{<!-- -->2.6.3, 2.6.7, 4.8.3, 4.8.4, 4.8.5, 5.12.5, 6.1, 6.4.1, 8.6.2, 8.6.3, 9.1, 9.12, 11.4.1, 11.4.2, 12.5.7, 12.5.8, 15.5.4, 15.5.5, 17.5.1, <a class="section-link" data-title="Adaptation" href="/chapter/ts#CCP6.3.2">CCP6.3.2</a>, CCP 6.6, <a class="section-link" data-title="Enabling Climate Resilience in the Arctic: Self-determination and Indigenous Peoples&#8217; Rights" href="/chapter/ts#CCP6.4.3">CCP6.4.3</a>, CCB NATURAL<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.5 Proactive partnerships of government with the community, private sector and national agencies to minimise negative social, environmental or economic impacts of economy-wide transitions are emerging, but their implementation is uneven (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>The greatest gains are achieved by prioritising investment to reduce climate risk for low-income and marginalised residents, particularly in informal settlements and rural communities (<span class="condensed_italic" lang="">high confidence</span>). Some city and local governments invest directly in adaptation action and work in partnership with a range of agencies. Legislative frameworks will assist business and insurance sector investment in key infrastructure to drive adaptive action at scale for equitable outcomes (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->Box 5.8, 6.4, 6.4.1, 8.5.2, 8.6.3, 9.4.2, 17.4.3, <a class="section-link" data-title="Cities, Settlements and Key Infrastructure" href="/chapter/ts#CCP5.2.4">CCP5.2.4</a>, CCB FINANCE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.6 Inter-sectional, gender-responsive and inclusive decision-making can accelerate transformative adaptation over the long term to reduce vulnerability (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Approaches to adaptation that address the needs of the most disadvantaged, through co-production of knowledge, are more sensitive to diverse community priorities and can yield beneficial climate co-adaptation benefits. There are gender differences in climate literacy in many regions exacerbating vulnerability in agricultural contexts in access to resources and opportunities for climate resilient crops (<span class="condensed_italic" lang="">high confidence</span>) <!-- -->{<!-- -->3.6.4, 4.6.5, 4.8.5, 5.4.4, 5.13.4, Table 5.6, 6.3.6, 9.4.2, 9.4.5, Box 9.2, CCB FEASIB, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.7 Local leadership, especially among women and youth, can advance equity within and between generations (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span> Since AR5, social movements, including movements led by youth, Indigenous and ethnic communities, have heightened public awareness about the need for urgent, inclusive action to achieve adaptation that can also enhance well-being and advance climate justice. <!-- -->{<!-- -->4.8.3, Box 5.13, 6.1.5, 6.2, 6.3.5, 6.4, 6.4.1, 6.4.7, Box 6.6, Box 9.1, Box 9.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.9.8. </span>Climate justice initiatives that explicitly address multi-dimensional inequalities as part of a climate change adaptation strategy can reduce inequities in access to resources, assets and services as well as participation in decision-making and leadership, and are essential to achieving gender and climate justice (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->Box 6.1, Box 9.2, 13.7.2, 13.11.1, CCB GENDER<!-- -->}</p></div></div><div class="h2-container" id="Enabling"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Enabling implementation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-30-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10. Various tools, measures and processes are available that can enable, accelerate and sustain adaptation implementation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), in particular when anticipating climate change impacts, and empower inclusive decision-making and action when they are supported by adaptation finance and leadership across all sectors and groups in society (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The actions and decisions taken today determine future impacts and play a critical role in expanding the solution space for future adaptation. Breaking adaptation down into manageable steps over time, while acknowledging potential long-term adaptation needs and options, can increase the prospect that effective adaptation plans will be actioned in timely and effective ways by stakeholders, sectors and institutions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->2.6.7, 3.6.3, 3.6.5, 4.8, 11.7.3, 13.10, 15.3.4, 15.6, 17.5, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.4</a>, , CCB DEEP, CCB NATURAL, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10.1 Institutional frameworks, policies and plans that set out adaptation goals, define responsibilities and commitment devices, coordinate among actors and build adaptive capacity will facilitate sustained adaptation actions (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Adaptation is considered in the climate policies of at least 170 countries. Opportunities exist to integrate adaptation into institutionalised decision cycles (e.g., budget reforms, statutory monitoring and evaluation, election cycles) and during windows of opportunity (e.g., recovery after disastrous events, designing new or replacing existing critical infrastructure or developing COVID recovery projects) (<span class="condensed_italic" lang="">high confidence</span>). Appraisal of adaptation options for policy and implementation that considers the risks of adverse effects can help prevent maladaptive adaptation and take advantage of possible co-benefits (<span class="condensed_italic" lang="">medium confidence</span>). Instruments such as behavioural nudges, re-directing subsidies and taxes and the regulation of marketing and insurance schemes have proven useful to strengthening societal responses beyond governmental actors (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->1.4.4, 3.6.3, 3.6.5, 4.8.5, 4.8.6, 5.12.6, 5.13.3, 5.13.5, 6.1, 6.2, 6.3, 6.4, 7.4.1, 7.4.2, 9.4.2, 9.11.5, 10.3.6, 10.5.3, 11.4, 11.7, Table 11.14, Table 11.16, 13.5.2, 13.10, 13.11, 14.7.2, 17.3.1, 17.3.2, 17.3.3, 17.4, 17.5.1, 17.6, 18.4, <a class="section-link" data-title="Enabling Conditions and Lessons Learned" href="/chapter/ts#CCP2.4">CCP2.4</a>, CCP 2.4.3, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, <a class="section-link" data-title="Key Risks and Adaptation" href="/chapter/ts#CCP6.3">CCP6.3</a>, <a class="section-link" data-title="Climate Resilient Development Pathways" href="/chapter/ts#CCP6.4">CCP6.4</a>, CCB DEEP, CCB INDIG<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10.2 Access to and mobilising adequate financial resources for vulnerable regions is an important catalysing factor for timely climate resilient development and climate risk management (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Total tracked climate finance has increased from USD364 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> in 2010/2011 to USD579 billion in 2017/2018, with only 4&#8211;8% of this allocated to adaptation and more than 90% of adaptation finance coming from public sources. Developed-country climate finance leveraged for developing countries for mitigation and adaptation has shown an upward trend, but it has fallen short of the USD100 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span>2020 target of the Copenhagen commitment, and less than 20% has been for adaptation. Estimated global and regional costs of adaptation vary widely due to differences in assumptions, methods and data; the majority of more recent estimates are higher than the figures presented in AR5. Median (and ranges) estimated costs for developing country adaptation from recent studies are USD127 (15&#8211;411) and USD295 (47&#8211;1088) billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> for 2030 and 2050 respectively. Examples of estimated regional adaptation include USD50 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> in Africa for 1.5&#176;C of warming in 2050, increasing to USD100&#8211;350 billion yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> for 4&#176;C of global warming towards the end of the century. Increasing public and private finance flows by billions of dollars per year, increasing direct access to multilateral funds, strengthening project pipeline development and shifting finance from readiness activities to project implementation can enhance implementation of climate change adaptation and are fundamental to achieving climate justice for highly vulnerable countries, including small island states and African countries. <!-- -->{<!-- -->3.6.3, 4.8.2, 5.14.2, 9.1.1, 9.4.1, 13.9.4, 15.6, 15.6.1, 15.6.3, 15.7, 17.4.3, CCB FINANCE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.D.10.3 Decision-support tools and decision-analytic methods are available</span><span class="bold_condensed" lang="en-US">and being applied for climate adaptation and climate</span><span class="bold_condensed" lang="en-US">risk management in different contexts (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Integrated adaptation frameworks and decision-support tools that anticipate multi-dimensional risks and accommodate community values are more effective than those with a narrow focus on single risks (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Approaches that integrate the adaptation needs of multiple sectors such as disaster management, account for different risk perceptions and integrate multiple knowledge systems are better suited to addressing key risks (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Reliable climate services, monitoring and early warning systems are the most commonly used strategies for managing the key risks, complementing long-term investments in risk reduction (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). While these strategies are applicable to society as a whole, they need to be tailored to specific contexts in order to be adopted effectively. <!-- -->{<!-- -->2.6.7, 3.6.3, 3.6.5, 4.5.5, 5.14.1, 7.2.2, 7.4.1, 7.4.2, 9.5.1, 9.4.3, 9.10.3, 9.11.4, Box 9.2, Box 9.7, 15.5.7, 1</span><span lang="en-US">7.1.2, 17.2, 17.3.2, 17.4.4, 17.6, 18.4, <a class="section-link" data-title="Synthesis of Adaptation Responses to Reducing (Key) Risks" href="/chapter/ts#CCP5.4.1">CCP5.4.1</a>, CCP5.6, CCB D</span><span lang="en-US">EEP<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10.4 Effective management of climate risks is dependent on systematically integrating adaptations across interacting climate risks and across sectors (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Integrated pathways for managing climate risks will be most suitable when so-called &#8216;low-regret&#8217; anticipatory options are established jointly across sectors in a timely manner and are feasible and effective in their local context, when path dependencies are avoided so as not to limit future options for climate resilient development and when maladaptations across sectors are avoided (<span class="condensed_italic" lang="">high confidence</span>). Integration of risks across sectors can be assisted by mainstreaming climate considerations across institutions and decision-making processes (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Many forms of climate adaptation are <span class="condensed_italic" lang="">likely </span> to be more effective, efficient and equitable when organised collectively and with multiple objectives. Using different assessment, modelling, monitoring and evaluation approaches can facilitate understanding of the societal implications of trade-offs. <!-- -->{<!-- -->1.4.2, 2.6, 4.5.1, 4.5.2. 11.3.11, 11.5.1, 11.5.2, 11.7, 11.7.2, 11.7.3, 13.5.2, 13.10, 13.11.2, 13.11.3, 15.7; 17.3.1, 17.6<span class="bold_condensed" lang="en-GB">, </span>CCP2.3.6, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, <span class="bold_condensed" lang="en-GB"/>CCB DEEP<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10.5 Forward-looking adaptive planning and iterative risk management can avoid path dependencies and maladaptation and ensure timely action (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Approaches that break down adaptation into manageable steps over time and use pathway analyses to determine low-regret actions for the near-term and long-term options are a useful starting point for adaptation (<span class="condensed_italic" lang="">medium confidence</span>). Decision frameworks that consider multiple objectives, scenarios, time frames and strategies can avoid privileging some views over others and help multiple actors to identify resilient and equitable solutions to complex, deeply uncertain challenges and explicitly deal with trade-offs. Considering socioeconomic developments and climatic changes beyond 2100 is particularly relevant for long-lived investment decisions such as new harbours, airports, urban expansions and flood defences to avoid lock-ins (<span class="condensed_italic" lang="">medium confidence</span>). Monitoring climate change, socioeconomic developments and progress on implementation is critical for learning about adaptation success and maladaptation and to assess whether, when and what further actions are needed for informing iterative risk management (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->1.5.2, 11.7, 13.2.2, 13.11.1, 17.5.2, <a class="section-link" data-title="Adaptation Pathways" href="/chapter/ts#CCP2.3.6">CCP2.3.6</a>, CCB DEEP<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10.6 Enhancing climate change literacy on impacts and possible solutions is necessary to ensure widespread, sustained implementation of adaptation by state and non-state actors (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Ways to enhance climate literacy and foster behavioural change include access to education and information, programmes involving the performing and visual arts, storytelling, training workshops, participatory three-dimensional modelling, climate services and community-based monitoring. The use of Indigenous knowledge and local knowledge represents and codifies actual experiences and autonomous adaptations and facilitates awareness, clarifies risk perception and enhances the understanding and adoption of solutions. Narratives can effectively communicate climate information and link this to societal goals and the actions needed to achieve them (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->1.2.2, 1.3.2, 1.3.3, 1.5.2, 5.4.4, 5.5.4, 5.8.4, 5.13.2, 5.14.1, 5.14.2, 9.4.5, 14.3, <span class="bold_condensed" lang="en-GB"/>15.6.4, 15.6.5<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.10.7 Political commitment and follow-through across all levels of government are important to accelerate the implementation of adequate and timely adaptation actions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Implementing actions often requires large upfront investments of human and financial resources and political capital by public, private and societal actors, while the benefits of these actions may only become visible in the mid to long term (<span class="condensed_italic" lang="">medium confidence</span>). Examples that can accelerate adaptation action include accountability and transparency mechanisms, monitoring and evaluation of adaptation progress, social movements, climate litigation, building the economic case for adaptation and increased adaptation finance (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). <!-- -->{<!-- -->3.6.3, 3.6.5, 4.8.5, 4.8.6, 4.8.7, 6.3, 6.4, 7.4.3, 9.4.2, 9.4.4, 11.7, 11.7.3, 11.8.1, 12.5, 12.5.6, 13.11, 14.6, 15.6, 15.6.3, 17.4.2, 17.5.2, 17.6, 18.4, CCB COVID<!-- -->}</p></div></div><div class="h2-container" id="System"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">System transitions and transformational adaptation</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-31-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.11 Deep-rooted transformational adaptation opens new options for adapting to the impacts and risks of climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) by changing the fundamental attributes of a system, including altered goals or values and addressing the root causes of vulnerability. AR6 focuses on five system transitions to a just and climate resilient future: societal, energy, land and ocean ecosystems, urban and infrastructure, and industrial. These transitions call for transformations in existing social and social-technological and environmental systems that include shifts in most aspects of society. Managing transition risk is a critical element of transforming society, increasingly acknowledging the importance of transparent, informed and inclusive decision-making and evaluation, including a role for Indigenous knowledge and local knowledge</span>. (Figure TS.11a, b) <!-- -->{<!-- -->1.2.1, 1.4.4, 1.5.1, 3.6.4, 4.7.1, 6.1.1, 6.4, Box 6.6, 11.4, 14.7.2, 18.3, Figure 18.3, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.11.1 A sub-set of adaptation options has been implemented that cuts across sectors to enable sector-specific adaptation responses. </span>These options, such as disaster risk management, climate services and risk sharing, increase the feasibility and effectiveness of other options by expanding the solution space available (<span class="condensed_italic" lang="">high confidence</span>). For example, carefully designed and implemented disaster risk management and climate services can increase the feasibility and effectiveness of adaptation responses to improve agricultural practices, income diversification, urban and critical services and infrastructure planning (<span class="condensed_italic" lang="">very high confidence</span>). Risk insurance can be a feasible tool to adapt to transfer climate risks and support sustainable development (<span class="condensed_italic" lang="">high confidence</span>). They can reduce both vulnerability and exposure, support post-disaster recovery and reduce financial burden on governments, households and business. <!-- -->{<!-- -->3.6.3, 3.6.5, 4.6, 4.7.1, 5.4.4, 5.6.3, 5.5.4, 5.8.4, 5.9.4, 5.12.4, 5.14.1, 5.14.2, 13.11.2<span class="ZFUnterstrichen" lang="">, </span>14.7.2, 15.5.7, CCB FEASIB, CCB GENDER, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.11.2 Transformations for energy include the options of efficient water use and water management, infrastructure resilience and reliable power systems, including the use of intermittent renewable energy sources, such as solar and wind energy, with the use of storage (</span><span class="bold_condensed_italic" lang="">very</span><span class="bold_condensed" lang="en-GB"/><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>These options are not sufficient for the far-reaching transformations required in the energy sector, which tend to focus on technological transitions from a fossil-based to a renewable energy regime. A resilient power infrastructure is considered for energy generation, transmission and distribution systems. Distributed generation utilities, such as microgrids, are increasingly being considered, with growing evidence of their role in reducing vulnerability, especially within underserved populations (<span class="condensed_italic" lang="">high confidence</span>). Infrastructure resilience and reliable power are particularly important in reducing risk in peri-urban and rural areas when they are supported by distributed generation of renewable energy by isolated systems (<span class="condensed_italic" lang="">high confidence</span>). The option for a resilient power infrastructure is considered for all types of power generation sources and transmission and distribution systems. Efficient water use and water management especially in hydropower and combined cycle power plants in drought-prone areas have a high feasibility (<span class="condensed_italic" lang="">high confidence</span>) with multiple co-benefits (<span class="condensed_italic" lang="">medium confidence</span>). Water-related adaptation in the energy sector is highly effective up to 1.5&#176;C but declines with increasing warming (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>{<!-- -->4.6.2, 4.7.1, 4.7.2, 4.7.3, Figure 4.28, Figure 4.29, 13.6.2, 15.7, 18.3, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a>, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.11.3 Adaptation options that are feasible and effective to the 3.4 billion people living in rural areas around the world and who are especially vulnerable to climate change, include the provision of basic services, livelihood diversification and strengthening of food systems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The</span> vulnerability of rural areas to climate risks increases due to the long distances to urban centres and the lack of or deficient critical infrastructure such as roads, electricity and water. Providing critical infrastructure, including through distributed generation power systems through renewable energy, has provided many co-benefits (<span class="condensed_italic" lang="">high confidence</span>). Biodiversity management strategies have social co-benefits, including improved community health, recreational activities and ecotourism, which are co-produced by harnessing ecological and social capital to promote resilient ecosystems with high connectivity and functional diversity. Strengthening local and regional food systems through strategies such as collective trademarks, participatory guarantee systems and city&#8211;rural links build rural livelihoods, resilience and self-reliance (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Livelihood diversification is a key coping and adaptive strategy to climatic and non-climatic risks. There is <span class="condensed_italic" lang="">high evidence</span> (<span class="condensed_italic" lang="">medium agreement </span>) that diversifying livelihoods improves incomes and reduces socioeconomic vulnerability, but feasibility changes depending on livelihood type, opportunities and local context <span class="condensed_italic" lang="">. </span>Key barriers to livelihood diversification include sociocultural and institutional barriers as well as inadequate resources and livelihood opportunities that hinder the full adaptive possibilities of existing livelihood diversification practices (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.11b) <!-- -->{<!-- -->4.6.2, 4.7.1, 5, 8, 14.5.9, CCB FEASIB<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.11.4 Adaptation can require system-wide transformation of ways of knowing, acting and lesson-drawing to rebalance the relation between human and nature (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span><span class="condensed_italic" lang=""/>Indigenous knowledge and local knowledge, ecosystem-based adaptation and community-based adaptation are often found together in effective adaptation strategies and actions and together can generate transformative sustainable changes, but they need the resources, legal basis and an inclusive decision process to be most effective (<span class="condensed_italic" lang="">medium confidence</span>). Governance measures that transparently accommodate science and Indigenous knowledge can act as enablers of such co-&#173;production. <!-- -->{<!-- -->1.3.3, 2.6.5, 2.6.7, 5.14.1, 5.14.2, 6.4.7, 9.12, Box 9.1, 11.3.3, 11.4.1, 11.4.2, 11.5.1, 11.6, Box 11.3, Box 11.7, 12.5.8, 14.4, Box 14.7, 15.5.4, 15.5.5, 17.2.2, 17.3.1, 17.4.4, <a class="section-link" data-title="Adaptation" href="/chapter/ts#CCP6.3.2">CCP6.3.2</a>, CCP 6.6, <a class="section-link" data-title="Enabling Climate Resilience in the Arctic: Self-determination and Indigenous Peoples&#8217; Rights" href="/chapter/ts#CCP6.4.3">CCP6.4.3</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.D.11.5 Factors motivating transformative adaptation actions include risk perception, perceived efficacy, sociocultural norms and beliefs, previous experiences of impacts, levels of education and awareness (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Risk responsibilities across the globe are unclear and unevenly defined (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>In the face of climate change, assigning risk responsibilities facilitates upgrading and supporting adaptation efforts (risk governance). There are at least two contrasting approaches for pursuing deliberate transformation: one seeking rapid, system-wide change and the other a collection of incremental actions that together catalyse desired system changes (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->1.5.2, 6.4.7, 17.2.1, 17.2.2, <a class="section-link" data-title="Challenges, Opportunities and Solution Space for Adaptation in Mountains" href="/chapter/ts#CCP5.4.2">CCP5.4.2</a> <!-- -->}</p></div></div></div><div class="h1-container" id="TS.E"><h1 class="Headings_H1-numbered" lang="en-GB"><span>TS.E Climate Resilient Development</span> <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-4-siblings"/><div class="h2-container" id="Sustainable"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Sustainable development, equity and justice</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-32-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.E.1 Climate resilient development implements greenhouse gas mitigation and adaptation options to support sustainable development. With accelerated warming and the intensification of cascading impacts and compounded risks above 1.5&#176;C warming, there is a sharply increasing demand for adaptation and climate resilient development linked to achieving SDGs and equity and balancing societal priorities. There is only limited &#173;opportunity to widen the remaining solution space and take advantage of many potentially effective, yet unimplemented, options for reducing society and ecosystem vulnerability (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). (</span>Figure TS.2, Figure TS.9 URBAN, Figure TS.11a, Figure TS.13) <!-- -->{<!-- -->1.2.3, 1.5.1, 1.5.2, 1.5.3, 2.6.7, 3.6.5, 4.8, Box 4.7, 7.1.5, 7.4.6, 13.10.2, 13.11, 17.2.1, 18.1, CCB COVID, CCB FINANCE, CCB HEALTH, CCB NATURAL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.E.1.1 Prevailing development pathways do not advance climate resilient development (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). Societal choices in the near term will determine future pathways. </span>There is no single pathway or climate that represents climate resilient development for all nations, actors or scales, as well as
