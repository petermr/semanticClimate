 beyond 1.5&#176;C warming, blue carbon storage by mangroves, marshes and seagrass habitats are increasingly threatened by rising sea levels and the intensity, duration and extent of marine heatwaves, as well as adaptation options (including coastal development) (<span class="condensed_italic" lang="">high confidence</span>). Changes in ocean stratification are projected to reduce nutrient supply and alter the magnitude and efficiency of the biological carbon pump (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.5.2, 2.5.3, 2.5.4, Figure 2.9, Figure 2.11, 3.2.2, 3.4.2, 3.4.3, Box 3.4, 9.5.10, 9.6.2, 10.4.2, 10.4.3, 11.3.1, 11.3.4, Box 11.5, 12.3.3, 12.3.4, 12.3.5, 12.3.6, Table 12.6, 13.3.1, 14.5.1, 15.3.3, CCB SLR, <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Adaptation and Solutions" href="/chapter/ts#CCP1.3">CCP1.3</a>, <a class="section-link" data-title="Current and Projected Climate Change Impacts on Tropical Forests (Drought, Temperature, Extreme Events)" href="/chapter/ts#CCP7.3">CCP7.3</a>, WGI AR6 5.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.1.5 Extinction risk increases disproportionately from global warming of 1.5&#176;C to 3&#176;C and is especially high for endemic species and species rendered less resilient by human-induced non-climate stressors (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The median values for percentage of species at very high risk of extinction are 9% at 1.5&#176;C, 10% at 2&#176;C, 12% at 3&#176;C, 13% at 4&#176;C and 15% at 5&#176;C (<span class="condensed_italic" lang="">high confidence</span>), with the likely range of estimates having a maximum of 14% at 1.5&#176;C and rising to a maximum of 48% at 5&#176;C. Extinction risks are higher for species in biodiversity hotspots (<span class="condensed_italic" lang="">medium confidence</span>), reaching 24% of species at very high extinction risk above 1.5&#176;C, with yet higher proportions for endemic species of 84% in mountains (<span class="condensed_italic" lang="">medium confidence</span>) and 100% on islands (<span class="condensed_italic" lang="">medium confidence</span>). Thousands of individual populations are projected to be locally lost, which will reduce species diversity in some areas where there are no species moving in to replace them, for example, in tropical systems (<span class="condensed_italic" lang="">high confidence</span>). Novel species interactions at the cold edge of species&#8217; distribution may also lead to extirpations and extinctions of newly encountered species (<span class="condensed_italic" lang="">low confidence</span>). Palaeo records indicate that at extreme warming levels (&gt;5&#176;C), mass extinctions of species occur (<span class="condensed_italic" lang="">medium confidence</span>). Among the thousands of species at risk, many are species of ecological, cultural and economic importance. <!-- -->{<!-- -->2.3.1, 2.3.3, 2.5.1, 2.5.2, 2.5.3, 2.5.4, Figure 2.1, Figure 2.6, Figure 2.7, Figure 2.8, Figure 2.11, 3.4.2, 3.4.3, 4.5.5, 9.6.2, 13.3.1, 13.4.1, 13.10.1, 13.10.2, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a> &#184; <a class="section-link" data-title="Marine" href="/chapter/ts#CCP1.2.4">CCP1.2.4</a>, <a class="section-link" data-title="Synthesis of Projected Impacts" href="/chapter/ts#CCP5.3.1">CCP5.3.1</a>, CCB PALEO<!-- -->}</p><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.2 Cumulative stressors and extreme events are projected</span><span class="bold_condensed" lang="en-GB">to increase in magnitude and frequency (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">) and will accelerate projected climate-driven shifts in eco&#173;systems and loss of the services they provide to people (</span><span class="bold_condensed_italic" lang="">high co</span><span class="bold_condensed_italic" lang="">nfidence</span><span class="bold_condensed" lang="en-GB">). These processes will exacerbate both stress o</span><span class="bold_condensed" lang="en-GB">n systems already at risk from climate impacts and non-climate impacts like habitat fragmentation and pollution (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The increasing frequency and severity of extreme events will decrease the recovery time available for ecosystems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Irreversible changes will occur from the interaction of stressors and the occurrence of extreme events (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">), such as the expansion of arid systems or total loss of stony coral and sea ice communities. </span>{<!-- -->2.3, 2.3.1, 3.2.2, 3.4.2, 3.4.3, 13.3.1, 13.4.1, 13.10.2, 14.5.2, 14.5.5, 14.5.9, Box 14.2, Box 14.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.2.1. Ecosystem integrity is threatened by the positive feedback between direct human impacts (land use change, pollution, overexploitation, fragmentation and destruction) and climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>In the case of the Amazon forest, this could lead to large-scale ecological transformations and shifts from a closed, wet forest into a drier and lower-biomass vegetation (<span class="condensed_italic" lang="">medium confidence</span>). If these pressures are not successfully addressed, the combined and interactive effects between climate change, deforestation and forest degradation, and forest fires are projected to lead to a reduction of over 60% of the area covered by forest in response to 2.5&#176;C global warming level (<span class="condensed_italic" lang="">medium confidence</span>). Some habitat-forming coastal ecosystems, including many coral reefs, kelp forests and seagrass meadows, will undergo irreversible phase shifts due to marine heatwaves with global warming levels &gt;1.5&#176;C and are at high risk this century even in &lt;1.5&#176;C scenarios that include periods of temperature overshoot beyond 1.5&#176;C (<span class="condensed_italic" lang="">high confidence</span>). Under SSP1&#8211;2.6, coral reefs are at risk of widespread decline, loss of structural integrity and transitioning to net erosion by mid-century due to the increasing intensity and frequency of marine heatwaves (<span class="condensed_italic" lang="">very high confidence</span>). Due to these impacts, the rate of sea level rise is <span class="condensed_italic" lang="">very likely </span> to exceed that of reef growth by 2050, absent adaptation. In response to heatwaves, bleaching of the Great Barrier Reef is projected to occur annually if warming increases above 2.0&#176;C, resulting in widespread decline and loss of structural integrity (<span class="condensed_italic" lang="">very high confidence</span>). Global warming of 3.0&#176;C&#8211;3.5&#176;C increases the likelihood of extreme and lethal heat events in western and northern Africa (<span class="condensed_italic" lang="">medium confidence</span>) and across Asia. Drought risks are projected to increase in many regions over the 21st century (<span class="condensed_italic" lang="">very high confidence</span>). <!-- -->{<!-- -->2.5.2, 2.5.4, 3.4.2, 3.4.3, 9.5.3, 9.10, 10.2.1, 10.3.7, 11.3.1, 11.3.2, Box 11.2, Table 11.14, 13.3.1, 13.4.1, 14.5.3, Box 14.3, <a class="section-link" data-title="Climate Responses to Tropical Deforestation and Links to Forest Resilience" href="/chapter/ts#CCP7.3.6">CCP7.3.6</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.2.2 Pests, weeds and disease occurrence and distribution are projected to increase with global warming, amplified by climate change induced extreme events (e.g., droughts, floods, heatwaves and wildfires), with negative consequences for ecosystem health, food security, human health and livelihoods (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Invasive plant species are predicted to expand both in latitude and altitude (<span class="condensed_italic" lang="">high confidence</span>). Climatically disrupted ecosystems will make organisms more susceptible to disease via reduced immunity and biodiversity losses, which can increase disease transmission. Risks of climate-driven emerging zoonoses will increase. Depending on location and human&#8211;wildlife interactions, climate-driven shifts in distributions of wild animals increase the risk of emergence of novel human infectious diseases, as has occurred with SARS, MERS and SARS-CoV-2 (<span class="condensed_italic" lang="">medium confidence</span>). Changes in <span class="bold_condensed" lang="en-GB"/> the rates of reproduction and distribution of weeds, insect pests, pathogens and disease vectors will increase biotic stress on crops, forests and livestock (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). Pest and disease outbreaks will require greater use of control measures, increasing the cost of production, food safety impacts and the risk of biodiversity loss and ecosystem impacts. These control measures will become costlier under climate change (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->2.4.2, 2.5.1, 2.5.2, 3.5.5, 4.2.4, 4.2.5, 4.3.1, 5.4.1, 5.4.3, 5.5.2, 5.9.4, 5.12, 11.3.1, 13.5.1, 14.5.4, 14.5.6, CCB ILLNESS, CCB MOVING PLATE, CCB COVID<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.C.2.3 The ability of natural ecosystems to provide carbon storage and sequestration is increasingly impacted by heat, wildfire, droughts, loss and degradation of vegetation from land use and other impacts (</span><span class="bold_condensed_italic" lang="en-US">high confidence</span><span class="bold_condensed" lang="en-US">) </span> <span class="bold_condensed_italic" lang="en-US">. </span><span class="bold_condensed" lang="en-US"/><span lang="en-US">Limiting the global temperature increase to 1.5&#176;C, compared to 2&#176;C, could reduce projected permafrost CO</span><span class="subscript CharOverride-1" lang="en-US">2</span><span lang="en-US">losses by 2100 by 24.2 GtC (</span><span class="condensed_italic" lang="en-US">low confidence</span><span lang="en-US">). A temperature rise of 4&#176;C by 2100 is projected to increase global burned area 50&#8211;70% and fire frequency by approx. 30%, potentially releasing 11&#8211;200 GtC from the Arctic alone (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). Changes in plankton community structure and productivity are projected to reduce carbon sequestration at depth (</span><span class="condensed_italic" lang="en-US">low</span> <span lang="en-US">to</span> <span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). <!-- -->{<!-- -->2.5.2, 2.5.3, 2.5.4, Figure 2.11, Table 2.5, 3.4.2, 3.4.3, 3.4.2, 4.2.4, 13.3.1, 13.4.1, Box 14.7, Box 3.4<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.2.4 Climate change impacts on marine ecosystems are projected to lead to profound changes and irreversible losses in many regions, with negative consequences for human ways of life, economy and cultural identity (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>For example, <span class="bold_condensed" lang="en-GB"/> by 2100, 18.8% &#177; 19.0% to 38.9% &#177; 9.4% of the ocean will <span class="condensed_italic" lang="">very likely </span> undergo a change of more than 20 days (advances and delays) in the start of the phytoplankton growth period under SSP1-2.6 and SSP5-8.5 respectively (<span class="condensed_italic" lang="">low confidence</span>). This altered timing increases the risk of temporal mismatches between plankton blooms and fish spawning seasons (<span class="condensed_italic" lang="">medium</span> to <span class="condensed_italic" lang="">high confidence</span>) and increases the risk of fish recruitment failure for species with restricted spawning locations, especially in mid- to high latitudes of the northern hemisphere (<span class="condensed_italic" lang="">low confidence</span>) but provide short-term opportunities to countries benefiting from shifting fish stocks (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->3.4.2, 3.4.3, 3.5.6, 5.8.3, 5.9.3, 11.3.1, 13.4.1, 13.5.1, 14.5.2, <a class="section-link" data-title="Key Risks and Adaptation" href="/chapter/ts#CCP6.3">CCP6.3</a>, CCB MOVING SPECIES<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.2.5 Warming pathways that temporarily increase global mean temperature over 1.5&#176;C above pre-industrial for multi-decadal time spans imply severe risks and irreversible impacts in many ecosystems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Major risks include loss of coastal ecosystems such as wetlands and marshlands from committed sea level rise associated with overshoot warming (<span class="condensed_italic" lang="">medium confidence</span>), coral reefs and kelps from heat-related mortality and associated ecosystem transitions (<span class="condensed_italic" lang="">high confidence</span>), disruption of water flows in high-elevation ecosystems from glacier loss and shrinking snow cover, and local extinctions of terrestrial species. <!-- -->{<!-- -->2.5, 3.4.2, 3.4.4, 4.7.4, 9.6.2, 12.3, 13.10.2, <a class="section-link" data-title="Synthesis of Projected Impacts" href="/chapter/ts#CCP5.3.1">CCP5.3.1</a> <!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Food systems and food security</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-10-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3 Climate change will increasingly add pressure on food production systems, undermining food security (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). With every increment of warming, exposure to climate hazards will grow substantially (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), and adverse impacts on all food sectors will become prevalent, further stressing food security (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Regional disparity in risks to food security will grow with warming levels, increasing poverty traps, particularly in regions characterised by a high level of human vulnerability (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> (Figure TS.4) <!-- -->{<!-- -->4.5.1, 4.6.1, 5.2.2, 5.4.3, 5.4.4, 5.5.3, 5.8.3, 5.9.3, 5.12.4, 7.3.1, 9.8.2, 9.8.5, 13.5.1, 14.5.4, 16.5.2, 16.6.3, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3.1 Climate change will increasingly add pressure on terrestrial food production systems with every increment of warming (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span> Some current global crop and livestock areas will become climatically unsuitable depending on the emissions scenario (<span class="condensed_italic" lang="">high confidence</span>; 10% globally by 2050, by 2100 over 30% under SSP-8.5 versus below 8% under SSP1-2.6). Compared to 1.5&#176;C global warming level, 2&#176;C global warming level will even further negatively impact food production where current temperatures are already high as in lower latitudes (<span class="condensed_italic" lang="">high confidence</span>). Increased and potentially concurrent climate extremes will increase simultaneous losses in major food-producing regions (<span class="condensed_italic" lang="">medium confidence</span>). The adverse effects of climate change on food production will become more severe when global temperatures rise by more than 2&#176;C (<span class="condensed_italic" lang="">high confidence</span>). At 3&#176;C or higher global warming levels, exposure to climate hazards will grow substantially (<span class="condensed_italic" lang="">high confidence</span>), further stressing food production, notably in sub-Saharan Africa and South and South East Asia (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.4) <!-- -->{<!-- -->4.5.1, 4.6.1, 5.2.2, 5.4.3, 5.4.4, 5.5.3, 5.8.3, 5.9.3, 5.12.4, 9.8.2, 9.8.5, 11.3.4, 13.5.1, 14.5.4, 16.5.2, 16.6.3, CCB MOVING PLATE<!-- -->}</p><div class="Figure" id="_idContainer013"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-4" id="figure-ts-004a" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_004a.png"/><img alt="" class="_idGenObjectAttribute-5" id="figure-ts-004b" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_004b.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.4 | </span><span class="bold_condensed-dark-blue" lang=""/><span class="bold_condensed-dark-blue" lang=""><span class="bold_condensed" lang="en-GB">Synthetic diagrams of global and sectoral assessments and examples of regional key risks. </span></span>Diagrams show the change in the levels of impacts and risks assessed for global warming of 0&#8211;5&#176;C global surface temperature change relative to pre-industrial period (1850&#8211;1900) over the range.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (a) </span> Global surface temperature changes in &#176;C relative to 1850&#8211;1900. These changes were obtained by combining CMIP6 model simulations with observational constraints based on past simulated warming, as well as an updated assessment of equilibrium climate sensitivity (Box TS.2). Changes relative to 1850&#8211;1900 based on 20-year averaging periods are calculated by adding 0.85&#176;C (the observed global surface temperature increase from 1850&#8211;1900 to 1995&#8211;2014) to simulated changes relative to 1995&#8211;2014. <span class="light_condensed_italic" lang="">Very likely </span> ranges are shown for SSP1-2.6 and SSP3-7.0 (WGI AR6 Figure SPM.8). Assessments were carried out at the global scale for (b), (c), (d) and (e).</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (b) </span> The <span class="bold_condensed" lang="en-GB"/>Reasons for Concern (RFC) framework communicates scientific understanding about accrual of risk for five broad categories. Diagrams are shown for each RFC, assuming low to no adaptation (i.e., adaptation is fragmented, localized and comprises incremental adjustments to existing practices). However, the transition to a very high risk level has an emphasis on irreversibility and adaptation limits. Undetectable risk level (white) indicates no associated impacts are detectable and attributable to climate change; moderate risk (yellow) indicates associated impacts are both detectable and attributable to climate change with at least <span class="light_condensed_italic" lang="">medium confidence</span>, also accounting for the other specific criteria for key risks; high risk (red) indicates severe and widespread impacts that are judged to be high on one or more criteria for assessing key risks; and very high risk level (purple) indicates very high risk of severe impacts and the presence of significant irreversibility or the persistence of climate-related hazards, combined with limited ability to adapt due to the nature of the hazard or impacts/risks. The horizontal line denotes the present global warming of 1.09&#176;C which is used to separate the observed, past impacts below the line from the future projected risks above it. RFC1: Unique and threatened systems: ecological and human systems that have restricted geographic ranges constrained by climate-related conditions and have high endemism or other distinctive properties. Examples include coral reefs, the Arctic and its Indigenous Peoples, mountain glaciers and biodiversity hotspots. RFC2: Extreme weather events: risks/impacts to human health, livelihoods, assets and ecosystems from extreme weather events such as heatwaves, heavy rain, drought and associated wildfires, and coastal flooding. RFC3: Distribution of impacts: risks/impacts that disproportionately affect particular groups due to uneven distribution of physical climate change hazards, exposure or vulnerability. RFC4: Global aggregate impacts: impacts to socio-ecological systems that can be aggregated globally into a single metric, such as monetary damages, lives affected, species lost or ecosystem degradation at a global scale. RFC5: Large-scale singular events: relatively large, abrupt and sometimes irreversible changes in systems caused by global warming, such as ice sheet disintegration or thermohaline circulation slowing. Assessment methods are described in SM16.6 and are identical to AR5, but are enhanced by a structured approach to improve robustness and facilitate comparison between AR5 and AR6. Risks for (c) terrestrial and freshwater ecosystems and (d) ocean ecosystems.</p><p class="Body_Figures_Figure_title_sub" lang="en-US">For <span class="bold_condensed-dark-blue" lang=""> (c) </span> and <span class="bold_condensed-dark-blue" lang=""> (d) </span> , diagrams shown for each risk assume low to no adaptation. The transition to a very high risk level has an emphasis on irreversibility and adaptation limits.</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (e) </span> Climate-sensitive human health outcomes under three scenarios of adaptation effectiveness. The assessed projections were based on a range of scenarios, including SRES, CMIP5, and ISIMIP, and, in some cases, demographic trends. The diagrams are truncated at the nearest whole &#176;C within the range of temperature change in 2100 under three SSP scenarios in panel (a).</p><p class="Body_Figures_Figure_title_sub" lang="en-US"><span class="figure_number" lang=""> (f) </span> Examples of regional key risks. Risks identified are of at least <span class="light_condensed_italic" lang="">medium confidence</span> level. Key risks are identified based on the magnitude of adverse consequences (pervasiveness of the consequences, degree of change, irreversibility of consequences, potential for impact thresholds or tipping points, potential for cascading effects beyond system boundaries); likelihood of adverse consequences; temporal characteristics of the risk; and ability to respond to the risk, e.g., by adaptation. The full set of 127 assessed global and regional key risks is given in SMTS.4 and SM16.7. Diagrams are provided for some risks. The development of synthetic diagrams for Small Islands, Asia and Central and South America were limited by the availability of adequately downscaled climate projections, with uncertainty in the direction of change, the diversity of climatologies and socio-economic contexts across countries within a region, and the resulting low number of impact and risk projections for different warming levels. Absence of risks diagrams does not imply absence of risks within a region. (Box TS.2) <!-- -->{<!-- -->Figure 2.11, Figure SM3.1, Figure 7.9, Figure 9.6, Figure 11.6, Figure 13.28, 16.5, 16.6, Figure 16.15, SM16.3, SM16.4, SM16.5, SM16.6 (methodologies), SM16.7, Figure CCP4.8, Figure <a class="section-link" data-title="Climate Change in the Mediterranean Basin" href="/chapter/ts#CCP4.1">CCP4.1</a> 0, Figure <a class="section-link" data-title="Summary and Conclusion" href="/chapter/ts#CCP6.5">CCP6.5</a>, WGI AR6 2, WGI AR6 SPM A.1.2, WGI AR6 Figure SPM.8<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-004" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure TS.4</button></a> </div></div><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3.2 Climate change will significantly alter aquatic food provisioning services, with direct impacts on food-insecure people (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Global ocean animal biomass will decrease by 5.7% &#177; 4.1% and 15.5% &#177; 8.5% under SSP1-2.6 and SSP5-8.5 respectively by 2080&#8211;2099 relative to 1995&#8211;2014 (<span class="condensed_italic" lang="">medium confidence</span>), affecting food provisioning, revenue value and distribution. Catch composition will change regionally, and the vulnerability of fishers will partially depend on their ability to move, diversify and leverage technology (<span class="condensed_italic" lang="">medium confidence</span>). Global marine aquaculture will decline under increasing temperature and acidification conditions by 2100, with potential short-term gains for finfish aquaculture in some temperate regions and overall negative impacts on bivalve aquaculture due to habitat reduction (<span class="condensed_italic" lang="">medium confidence</span>). Changes in precipitation, sea level rise, temperature and extreme events will negatively affect food provisioning from inland aquatic systems (<span class="condensed_italic" lang="">medium confidence</span>), which provide a significant source of livelihoods and food for direct human consumption, particularly in Asia and Africa. <!-- -->{<!-- -->3.4.2, 3.4.3, 3.5.3, 3.6.2, 3.6.3, 5.8.3, 5.9.3, 5.13, 9.8.5, 13.5.1, 14.5.2, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, <a class="section-link" data-title="Economic Activities" href="/chapter/ts#CCP6.2.4">CCP6.2.4</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.8</a>, CCB MOVING PLATE, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3.3 Climate change will increasingly add significant pressure and regionally different impacts on all components of food systems, undermining all dimensions of food security (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Extreme weather events will increase risks of food insecurity via spikes in food prices, reduced food diversity and reduced income for agricultural and fishery livelihoods (<span class="condensed_italic" lang="">high confidence</span>), preventing achievement of the UN SDG 2 (&#8216;Zero Hunger&#8217;) by 2030 in regions with limited adaptive capacities, including Africa, small island states and South Asia (<span class="condensed_italic" lang="">high confidence</span>). With about 2&#176;C warming, climate-related changes in food availability and diet quality are estimated to increase nutrition-related diseases and the number of undernourished people by 2050, affecting tens (under low vulnerability and low warming) to hundreds of millions of people (under high vulnerability and high warming, i.e., SSP-3-RCP6.0), particularly among low-income households in low- and middle-income countries in sub-Saharan Africa, South Asia and Central America (<span class="condensed_italic" lang="">high confidence</span>), for example, between 8 million under SSP1-6.0 to up to 80 million people under SSP3-6.0. At 3&#176;C or higher global warming levels, adverse impacts on all food sectors will become prevalent, further stressing food availability (<span class="condensed_italic" lang="">high confidence</span>), agricultural labour productivity and food access (<span class="condensed_italic" lang="">medium confidence</span>). Regional disparity in risks to food security will grow at these higher warming levels, increasing poverty traps, particularly in regions characterised by a high level of human vulnerability (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.5.1, 4.6.1, 5.2.2, 5.4.3, 5.4.4, 5.5.3, 5.8.3, 5.9.3, 5.12.4, 7.3.1, 9.8.2, 9.8.5, 13.5.1, 14.5.4, 16.5.2, 16.6.3, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3.4 Climate change is projected to increase malnutrition through reduced nutritional quality, access to balanced food and inequality (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Increased CO<span class="subscript _idGenCharOverride-1" lang="">2</span> concentrations promote crop growth and yield but reduce the density of important nutrients in some crops (<span class="condensed_italic" lang="">high confidence</span>) with projected increases in undernutrition and micronutrient deficiency, particularly in countries that currently have high levels of nutrient deficiency (<span class="condensed_italic" lang="">high confidence</span>) and regions with low access to diverse foods (<span class="condensed_italic" lang="">medium confidence</span>). Marine-dependent communities, including Indigenous Peoples and local peoples, will be at increased risk of malnutrition due to losses of seafood-sourced nutrients (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->3.5.3, 5.2.2, 5.4.2, 5.4.3, 5.5.2, 5.12.1, 5.12.4, 7.3.1, 9.8.5, 16.5.2, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, <a class="section-link" data-title="Economic Activities" href="/chapter/ts#CCP6.2.4">CCP6.2.4</a>, <a class="section-link" data-title="Arctic Settlements and Communities" href="/chapter/ts#CCP6.2.5">CCP6.2.5</a>, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.8</a>, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3.5 Climate change will further increase pressures on those terrestrial ecosystem services which support global food production systems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Climate change will reduce the effectiveness of pollination as species are lost from certain areas, or the coordination of pollinator activity and flower receptiveness will be disrupted in some regions (<span class="condensed_italic" lang="">high confidence</span>). Greenhouse gas emissions will negatively impact air, soil and water quality, exacerbating direct climatic impacts on yields (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->5.4.3, 5.5.3, 5.7.1, 5.7.4, 5.9.4, 5.10.3, Box 5.3, Box 5.4, 13.10.2, 14.5.4, CCB MOVING PLATE, SRCCL<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.3.6 Climate change will compromise food safety through multiple pathways (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Higher temperatures and humidity will expand the risk of aflatoxin contamination into higher-latitude regions (<span class="condensed_italic" lang="">high confidence</span>). More frequent and intense flood events and increased melting of snow and ice will increase food contamination (<span class="condensed_italic" lang="">high confidence</span>). Aquatic food safety will decrease through increased detrimental impacts from harmful algal blooms (<span class="condensed_italic" lang="">high confidence</span>) and human exposure to elevated bioaccumulation of persistent organic pollutants and methylmercury (<span class="condensed_italic" lang="">low to medium confidence</span>). These negative food safety impacts will be greater without adaptation and fall disproportionately on low-income countries and communities with high consumption of seafood, including coastal Indigenous communities (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->3.6.3, 5.4.3, 5.8.1, 5.8.3, 5.11.1, 5.12.4, Box 5.10, 7.3.1, 14.5.6, CCB ILLNESS<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Water systems and water security</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-11-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4 Water-related risks are projected to increase at all warming levels, with risks being proportionally lower at 1.5&#176;C than at higher degrees of warming (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB">Regions and populations with higher exposure and vulnerability are projected to face greater risks than others (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">) </span> <span class="bold_condensed_italic" lang="">. </span><span class="bold_condensed" lang="en-GB">Projected changes in the water cycle, water quality, cryosphere changes, drought and flood will negatively impact natural and human systems (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->2.5.1, 2.5.2, 2.5.3, 2.5.4, 2.6.3, 3.5.5, 4.4.1, 4.4.2, 4.4.3, 4.4.4, 4.4.5, 4.4.6, 4.5.1, 4.5.2, 4.5.3, 4.5.4, 4.5.5, 4.5.6, 4.5.8, 4.6.1, Box 4.1, Box 4.3, 5.4.3, 5.5.2, 5.8.1, 5.8.2, 5.8.3, 5.9.1, 5.9.3, 5.11.1, 5.11.3, 5.12.3, 5.13, 6.1, 6.2, 6.3, 6.4, 7.3.1, 8.3, 8.4.4, 9.5.8, 9.5.3, 9.5.4, 9.5.5, 9.5.6, 9.5.7, 9.7.1, 9.7.2, 10.4.6, 10.4.7, Box 10.2, Box 10.5, 11.2.2, 11.3.3, 11.3.4, Box 11.3, Box 11.4, 12.3, 13.2.1, 13.2.2, 13.6.2, 13.10.2, 13.10.3, Box 13.1, 14.5.3, 14.5.5, 14.5.9, 16.5.2, 16.6.1, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a>, <a class="section-link" data-title="Projected Impacts" href="/chapter/ts#CCP1.2.3.2">CCP1.2.3.2</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, <a class="section-link" data-title="Vulnerability of Mediterranean Countries to Climate Change" href="/chapter/ts#CCP4.2">CCP4.2</a>, <a class="section-link" data-title="Projected Climate Risks in the Mediterranean Basin" href="/chapter/ts#CCP4.3">CCP4.3</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4.1 Water-related risks are projected to increase with every increment in warming level, and the impacts will be felt disproportionately by vulnerable people in regions with high exposure and vulnerability (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>About 800 million to 3 billion people at 2&#176;C and about 4 billion at 4&#176;C warming are projected to experience different levels of water scarcity (<span class="condensed_italic" lang="">medium confidence</span>), leading to increased water insecurity. At 4&#176;C global warming by the end of the century, approximately 10% of the global land area is projected to face simultaneously increasing high extreme streamflow and decreasing low extreme streamflow, affecting over 2.1 billion people (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Globally, the greatest risks to attaining global sustainability goals come from risks to water security (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.4.1, 4.4.3, 4.4.5, 4.5.4, 4.6.1, Box 4.2, 5.8.3, 5.9.3, 5.13, 8.3, 8.4.4., 9.7.2, 12.3, Table 12.3, 13.2.1, 13.2.2, 13.6.1, 13.10.2, 15.3.3, 16.6.1, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4.2 Projected cryosphere changes will negatively impact water security and livelihoods, with higher severity of risks at higher levels of global warming (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Glacier mass loss, permafrost thaw and decline in snow cover are projected to continue beyond the 21st century (<span class="condensed_italic" lang="">high confidence</span>). Many low-elevation and small glaciers around the world will lose most of their total mass at 1.5&#176;C warming (<span class="condensed_italic" lang="">high confidence</span>). Glaciers are likely to disappear by nearly 50% in High Mountain Asia and about 70% in Central and Western Asia by the end of the 21st century under the medium warming scenario. Glacier lake outburst flood will threaten the security of local and downstream communities in High Mountain Asia (<span class="condensed_italic" lang="">high confidence</span>). By 2100, annual runoff in one-third of the 56 large-scale glacierised catchments are projected to decline by over 10%, with the most significant reductions in Central Asia and the Andes (<span class="condensed_italic" lang="">medium confidence</span>). Cryosphere related changes in floods, landslides and water availability have the potential to lead to severe consequences for people, infrastructure and the economy in most mountain regions (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.4.2, 4.4.3, 4.5.8, 9.5.8, 10.4.4, Box 10.5, 11.2.2, Box 11.6, 14.2, 16.5.2, <a class="section-link" data-title="Freshwater" href="/chapter/ts#CCP1.2.3">CCP1.2.3</a>, <a class="section-link" data-title="Synthesis of Projected Impacts" href="/chapter/ts#CCP5.3.1">CCP5.3.1</a>, <a class="section-link" data-title="Key Risks Across Sectors and Regions" href="/chapter/ts#CCP5.3.2">CCP5.3.2</a>, SROCC<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4.3 Projected changes in the water cycle will impact various ecosystem services (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>By 2050, environmentally critical streamflow is projected to be affected in 42% to 79% of the world&#8217;s watersheds, causing negative impacts on freshwater ecosystems (<span class="condensed_italic" lang="">medium confidence</span>). Increased wildfire, combined with soil erosion due to deforestation, could degrade water supplies (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Projected climate-driven water cycle changes, including increases in evapotranspiration, altered spatial patterns and amount of precipitation, and associated changes in groundwater recharge, runoff and streamflow, will impact terrestrial, freshwater, estuarine and coastal ecosystems and the transport of materials through the biogeochemical cycles, impacting humans and societal well-being (<span class="condensed_italic" lang="">medium confidence</span>). In Africa, 55&#8211;68% of commercially harvested inland fish species are vulnerable to extinction under 2.5&#176;C global warming by 2071&#8211;2100. In Central and South America, disruption in water flows will significantly degrade ecosystems such as high-elevation wetlands (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->2.5.1, 2.5.2, 2.5.3, 2.5.4, 2.6.3, 3.5.5, 3.5.5, 4.4.1, 4.4.3, 4.4.5<span class="condensed_italic" lang="">, </span>4.4.6, 4.5.4, 5.4.3, 9.8.5, 11.3.1, 12.3, 14.2.2, 14.5.3, 15.3.3, <a class="section-link" data-title="Global Perspective" href="/chapter/ts#CCP1.2.1">CCP1.2.1</a> <!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4.4</span><span class="bold_condensed_italic" lang=""/><span class="bold_condensed" lang="en-GB">Drought risks and related societal damage are projected to increase with every degree of warming (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Under RCP6.0 and SSP2, the population that is projected to be exposed to extreme to exceptional low total water storage will reach up to 7% over the 21st century (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>Under RCP8.5, aridity zones could expand by one-quarter of the 1990 area by 2100. In southern Europe, more than a third of the population will be exposed to water scarcity at 2&#176;C, and the risk doubles at 3&#176;C, with significant economic losses (<span class="condensed_italic" lang="">medium confidence</span>). Over large areas of northern South America, the Mediterranean, western China and high latitudes in North America and Eurasia, the frequency of extreme agricultural droughts is projected to be 150% to 200% more likely at 2&#176;C and over 200% more likely at 4&#176;C (<span class="condensed_italic" lang="">medium confidence</span>). Above 2&#176;C, the frequency and duration of meteorological drought are projected to double over North Africa, the western Sahel and southern Africa (<span class="condensed_italic" lang="">medium confidence</span>). More droughts and extreme fire weather are projected in southern and eastern Australia (<span class="condensed_italic" lang="">high confidence</span>) and over most of New Zealand (<span class="condensed_italic" lang="">medium confidence</span>). <span class="condensed_italic" lang=""/>{<!-- -->4.5.1, 4.6.1, Box 4.1, 4.4.1, 4.4.1.1, 4.4.4, 4.4.5, 4.5.1, 4.5.4, 4.5.5, 4.6.1, 6.2.2, 6.2.3, 7.3.1, 9.5.2, 9.5.3, 9.5.6, 9.9.4, 10.4.6; 11.2.2, Box 11.6, 14.5.3, 14.5.5, <a class="section-link" data-title="Projected Changes and Risks in Natural Systems" href="/chapter/ts#CCP3.3.1">CCP3.3.1</a>, <a class="section-link" data-title="Projected Impacts on Human Systems" href="/chapter/ts#CCP3.3.2">CCP3.3.2</a>, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4.5 Flood risks and societal damages are projected to increase with every increment of global warming (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>The projected increase in precipitation intensity (<span class="condensed_italic" lang="">high confidence</span>) will increase rain-generated local flooding (<span class="condensed_italic" lang="">medium confidence</span>). Direct flood damage is projected to increase by four to five times at 4&#176;C compared to 1.5&#176;C (<span class="condensed_italic" lang="">medium confidence</span>)<span class="condensed_italic" lang="">. </span>A<span class="condensed_italic" lang=""/> higher sea level with storm surge further inland may create more severe coastal flooding (<span class="condensed_italic" lang="">high confidence</span>). Projected intensifications of the hydrological cycle pose increasing risks, including potential doubling of flood risk and 1.2- to 1.8-fold increase in GDP loss due to flooding between 1.5&#176;C and 3&#176;C (<span class="condensed_italic" lang="">medium confidence</span>). Projected increase in heavy rainfall events at all levels of warming in many regions in Africa will cause increasing exposure to pluvial and riverine flooding (<span class="condensed_italic" lang="">high confidence</span>), with expected human displacement increasing 200% for 1.6&#176;C and 600% for 2.6&#176;C. A 1.5&#176;C increase would result in an increase of 100&#8211;200% in the population affected by floods in Colombia, Brazil and Argentina, 300% in Ecuador and 400% in Peru (<span class="condensed_italic" lang="">medium confidence</span>). In Europe, above 3&#176;C global warming level, the costs of damage and people affected by precipitation and river flooding may double. <!-- -->{<!-- -->4.4.1, 4.4.4, 4.5.4, 4.5.5, 6.2.2, 7.3.1, Box 4.1, Box 4.3, 9.5.3, 9.5.4, 9.5.5, 9.5.6, 9.5.7, 9.7.2, 9.9.4, 10.4.6, Box 10.2, Box 11.4, 12.3, 13.2.1, 13.2.2, 13.6.2, 13.10.2, Box 13.1, 14.2.2, 14.5.3, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, CWGB URBAN<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.4.6 Projected water cycle changes will impact agriculture, energy production and urban water uses (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Agricultural water use will increase globally as a consequence of population increase and dietary changes, as well as increased water requirements due to climate change (<span class="condensed_italic" lang="">high confidence</span>). Groundwater recharge in some semiarid regions are projected to increase, but worldwide depletion of non-renewable groundwater storage will continue due to increased groundwater demand (<span class="condensed_italic" lang="">medium</span> to <span class="condensed_italic" lang="">high confidence</span>). Increased floods and droughts, together with heat stress, will have an adverse impact on food availability and prices, resulting in increased undernourishment in South and Southeast Asia (<span class="condensed_italic" lang="">high confidence</span>). In the Mediterranean and parts of Europe, potential reductions of hydropower of up to 40% are projected under 3&#176;C warming, while declines below 10% and 5% are projected under 2&#176;C and 1.5&#176;C warming levels respectively. An additional 350 and 410 million people living in urban areas will be exposed to water scarcity from severe droughts at 1.5&#176;C and 2&#176;C respectively. <!-- -->{<!-- -->2.5.3, 4.4.1, 4.4.2, 4.5.6, 4.6.1, 5.4.3, 6.2.2, 6.2.4, Box 6.2, 6.3.5, 6.4, 9.7.2, 10.4.7, 12.3, 13.10.3, 4.5.2, 4.6.1, 11.3.3, 11.3.4, Box 11.3, 12.3, 14.5.3, 14.5.5, <a class="section-link" data-title="Vulnerability of Mediterranean Countries to Climate Change" href="/chapter/ts#CCP4.2">CCP4.2</a>, <a class="section-link" data-title="Projected Climate Risks in the Mediterranean Basin" href="/chapter/ts#CCP4.3">CCP4.3</a>, CWGB URBAN<!-- -->}</p></div><div class="h2-container" id="Ecosystems"/><div class="h2-container" id="Food"/><div class="h2-container" id="Water"/><div class="h2-container" id="Risks"><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Risks from sea level rise</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-12-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.5 Coastal risks will increase by at least one order of magnitude over the 21st century due to committed sea level rise impacting ecosystems, people, livelihoods, infrastructure, food security, cultural and natural heritage and climate mitigation at the coast. Concentrated in cities and settlements by the sea, these risks are already being faced and will accelerate beyond 2050 and continue to escalate beyond 2100, even if warming stops. Historically rare extreme sea level events will occur annually by 2100, compounding these risks (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->3.4.2, 3.5.5, 3.6.3, 9.9.4, Box 11.6, 13.2, Box 13.1, 14.5.2, Box 14.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.5.1 Under all emissions scenarios, coastal wetlands will</span> <span class="bold_condensed_italic" lang="">likely </span><span class="bold_condensed" lang="en-GB">face high risk from sea level rise in the mid-term (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">), with substantial losses before 2100. These risks will be compounded where coastal development prevents upshore migration of habitats or where terrestrial sediment inputs are limited and tidal ranges are small (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Loss of these habitats disrupts associated ecosystem services, including wave-energy attenuation, habitat provision for biodiversity, climate mitigation and food and fuel resources (<span class="condensed_italic" lang="">high confidence</span>). Near- to mid-term sea level rise will also exacerbate coastal erosion and submersion and the salinisation of coastal groundwater, expanding the loss of many different coastal habitats, ecosystems and ecosystem services (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->3.4.2, 3.5.2, 3.5.5, 3.6.3, 9.6.2, 11.3.1, 13.4.1, 13.4.2, 14.5.2, CCB NATURAL, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.C.5.2 The exposure of many coastal populations and associated development to sea level rise is high, increasing risks, and is concentrated in and around coastal cities and settlements (</span><span class="bold_condensed_italic" lang="en-US">virtually certain</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">High population growth and urbanisation in low-lying coastal zones will be the major driver of increasing exposure to sea level rise in the coming decades (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). By 2030, 108&#8211;116 million people will be exposed to sea level rise in Africa (compared to 54 million in 2000), increasing to 190&#8211;245 million by 2060 (</span><span class="condensed_italic" lang="en-US">medium confidence</span><span lang="en-US">). By 2050, more than a billion people located in low-lying cities and settlements will be at risk from coast-specific climate hazards, influenced by coastal geomorphology, geographical location and adaptation action (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). <!-- -->{<!-- -->9.9.1, 9.9.4, Box 11.6, 14.5.2, Box 14.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, CCB SLR<!-- -->}</span></p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.5.3 Under all climate and socioeconomic scenarios, low-lying cities and settlements, small islands, Arctic communities, remote Indigenous communities and deltaic communities will face severe disruption by 2100, and as early as 2050 in many cases (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Large numbers of people are at risk in Asia, Africa and Europe, while a large relative increase in risk occurs in small island states and in parts of North and South America and Australasia. Risks to water security will occur as early as 2030 or earlier for the small island states and Torres Strait Islands in Australia and remote Maori communities in New Zealand. By 2100, compound and cascading risks will result in the submergence of some low-lying island states and damage to coastal heritage, livelihoods and infrastructure (<span class="condensed_italic" lang="">very high confidence</span>). Sea level rise, combined with altered rainfall patterns, will increase coastal inundation and water-use allocation issues between water-dependent sectors, such as agriculture, direct human consumption, sanitation and hydropower (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->Box 4.2, 5.13, 9.12, 9.9.1, 9.9.4, 11.4.1, 11.4.2, Box 11.6, 14.5.2, Box 14.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2</a>, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.5.4 Risks to coastal cities and settlements are projected to increase by at least one order of magnitude by 2100 without significant adaptation and mitigation action (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>The <span class="bold_condensed" lang="en-GB"/> population at risk in coastal cities and settlements from a 100-year coastal flood increases by approx. 20% if the global mean sea level rises by 0.15 m relative to current levels, doubles at 0.75 m and triples at 1.4 m, assuming present-day population and protection height (<span class="condensed_italic" lang="">high confidence</span>). For example, in Europe, coastal flood damage is projected to increase at least 10-fold by the end of the 21st century, and even more or earlier with current adaptation and mitigation (<span class="condensed_italic" lang="">high confidence</span>). By 2100, 158&#8211;510 million people and USD7,919&#8211;12,739 billion in assets are projected to be exposed to the 1-in-100-year coastal floodplain under RCP4.5, and 176&#8211;880 million people and USD8,813&#8211;14,178 billion assets under RCP8.5 (<span class="condensed_italic" lang="">high confidence</span>). Projected impacts reach far beyond coastal cities and settlements, with damage to ports potentially severely compromising global supply chains and maritime trade, with local to global geopolitical and economic ramifications (<span class="condensed_italic" lang="">medium confidence</span>). Compounded and cascading climate risks, such as tropical cyclone storm surge damage to coastal infrastructure and supply chain networks, are expected to increase (<span class="condensed_italic" lang="">medium confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->3.5.5, 3.6.2, 6.2.5, 6.2.7, 9.9.4, 9.12.2, 11.4, Box 11.4, Box 11.6, Table 11.14, 13.2.1, 13.2.2, 13.6.2, 13.10.2, Box 13.1, 14.5.5, Box 14.4, Box 14.5, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.1</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.2</a>, <a class="section-link" data-title="Food, Fibre and Other Ecosystem Products" href="/chapter/ts#CCP6.2.3">CCP6.2.3</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.7</a>, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2.8</a>, BoxCCP6.1, CCB SLR<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-US">TS.C.5.5 Particularly exposed and vulnerable coastal communities,&#173; especially those relying on coastal ecosystems for protection or livelihoods, may face adaptation limits well before the end of this century, even at low warming levels (</span><span class="bold_condensed_italic" lang="en-US">high &#173;confidence</span><span class="bold_condensed" lang="en-US">). </span><span lang="en-US">Changes in wave climate superimposed on sea level rise will significantly increase coastal flooding (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">) and erosion of low-lying coastal and reef islands (</span><span class="condensed_italic" lang="en-US">limited evidence, medium agreement </span><span lang="en-US">). The frequency, extent and duration of coastal flooding will significantly increase from 2050 (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">), unless coastal and marine ecosystems are able to naturally adapt to sea level rise through vertical growth and landward migration (</span><span class="condensed_italic" lang="en-US">low confidence</span><span lang="en-US">). Permafrost thaw, sea level rise, and reduced sea ice protection is projected to damage or cause loss to many cultural heritage sites, settlements and livelihoods across the Arctic (</span><span class="condensed_italic" lang="en-US">very high confidence</span><span lang="en-US">). Deltaic cities and settlements characterised by high inequality and informal settlements are especially vulnerable (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Although risks are distributed across cities and settlements at all levels of economic development, wealthier and more urbanised coastal cities and settlements are more likely to be able to limit impacts and risk in the near- to mid-term through infrastructure resilience and coastal protection interventions, with highly uncertain prospects in many of these locations beyond 2100 (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). Prospects for enabling and contributing to climate resilient development thus vary markedly within and between coastal cities and settlements (</span><span class="condensed_italic" lang="en-US">high confidence</span><span lang="en-US">). <!-- -->{<!-- -->9.9.4, 11.3.5, Table Box 11.6.1, 12.3, 12.4, Figure 12.7, Figure 12.9, Table 12.1, Table SM12.5, 13.2, 15.3.3, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.1</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.3</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.5</a>, Table SMCCP2.1<!-- -->}</span></p></div></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Health and well-being</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-13-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6 Climate change will increase the number of deaths and the global burden of non-communicable and infectious diseases (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Over nine million climate-related deaths per year are projected by the end of the century, under a high emissions scenario and accounting for population growth, economic development and adaptation. Health risks will be differentiated by gender, age, income, social status and region (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->3.5.5, 3.6.2, 4.5.3, 5.12.4, Box 5.10, 6.2.2, 7.3.1, 8.4.5, 9.10.2, Figure 9.32, Figure 9.35, 10.4.7, Figure 10.11, 11.3.6, Table 11.14,12.3.2, 12.3.4, 12.3.5, 12.3.6, 12.3.8, Figure 12.5, Figure 12.6, 13.7.1, Figure 13.23, Figure 13.24, 14.5.4, 14.5.6, 15.3.4, 16.5.2, CCP Box 6.2, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB COVID, CCB ILLNESS, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.1 Future global burdens of climate-sensitive diseases and conditions will depend on emissions and adaptation pathways and the efficacy of public health systems, interventions and sanitation (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Projections under mid-range emissions scenarios show an additional 250,000 deaths per year by 2050 (compared to 1961&#8211;1990) due to malaria, heat, childhood undernutrition and diarrhoea (<span class="condensed_italic" lang="">high confidence</span>). Overall, more than half of this excess mortality is projected for Africa. Mortality and morbidity will continue to escalate as exposures become more frequent and intense, putting additional strain on health and economic systems (<span class="condensed_italic" lang="">high confidence</span>), reducing capacity to respond, particularly in resource-poor regions. Vulnerable groups include young children (&lt;5 years old), the elderly (&gt;65 years old), pregnant women, Indigenous Peoples, those with pre-existing diseases, physical labourers and those in low socioeconomic conditions (<span class="condensed_italic" lang="">high confidence</span>). <span class="bold_condensed" lang="en-GB"/>{<!-- -->4.5.3, 7.3.1, 9.10.2, 12.3.5, 16.5.2, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.2 Climate change is expected to have adverse impacts on well-being and to further threaten mental health (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Children and adolescents, particularly girls, as well as people with existing mental, physical and medical challenges, are particularly at risk (<span class="condensed_italic" lang="">high confidence</span>). Mental health impacts are expected to <span class="condensed_italic" lang=""/> arise from exposure to extreme weather events, displacement, migration, famine, malnutrition, degradation or destruction of health and social care systems, climate-related economic and social losses and anxiety and distress associated with worry about climate change (<span class="condensed_italic" lang="">very high confidence</span>). <!-- -->{<!-- -->7.3.1, 11.3.6, 14.5.6, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, Box <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, CCB COVID<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.3 Increased heat-related mortality and morbidity are projected globally (</span><span class="bold_condensed_italic" lang="">very high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Globally, temperature-related mortality is projected to increase under RCP4.5 to RCP8.5, even with adaptation (<span class="condensed_italic" lang="">very high confidence</span>). Tens of thousands of additional deaths are projected under moderate and high global warming scenarios, particularly in north, west and central Africa, with up to year-round exceedance of deadly heat thresholds by 2100 (RCP8.5) (<span class="condensed_italic" lang="">high agreement, robust evidence</span>). In Melbourne, Sydney and Brisbane, urban heat-related excess deaths are projected to increase by about 300 yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> (low emission pathway) to 600 yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> (high emission pathway) during 2031&#8211;2080 relative to 142 yr <span class="superscript _idGenCharOverride-1" lang="">-1</span> during 1971&#8211;2020 (<span class="condensed_italic" lang="">high confidence</span>). In Europe the number of people at high risk of mortality will triple at 3&#176;C compared to 1.5&#176;C warming, in particular in central and southern Europe and urban areas (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->6.2.2, 7.3.1, 8.4.5, 9.10.2, Figure 9.32, Figure 9.35, 10.4.7, Figure 10.11, 11.3.6, 11.3.6, Table 11.14, 12.3.4, 12.3.8, Figure 12.6, 13.7.1, Figure 13.23, 14.5.6, 15.3.4, 16.5.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.4 Climate impacts on food systems are projected to increase undernutrition and diet-related mortality and risks globally (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Reduced marine and freshwater fisheries catch potential is projected to increase malnutrition in East, West and Central Africa (<span class="condensed_italic" lang="">medium to high confidence</span>) and in subsistence-dependent communities across North America (<span class="condensed_italic" lang="">high confidence</span>). By 2050, disability-adjusted life years due to undernutrition and micronutrient deficiencies are projected to increase by 10% under RCP8.5 (<span class="condensed_italic" lang="">medium evidence, high agreement </span>). These projected changes will increase diet-related risk factors and related non-communicable diseases globally and increase undernutrition, stunting and related childhood mortality, particularly in Africa and Asia (<span class="condensed_italic" lang="">high confidence</span>). Near-term projections (2030) of undernutrition are the highest for children (<span class="condensed_italic" lang="">confidence</span>), which can have lifelong adverse consequences for physiological and neurological development as well as for earnings capacity. Climate change is projected to put 8 million (SSP1-6.0) to 80 million people (SSP3-6.0) at risk of hunger in mid-century, concentrated in sub-Saharan Africa, South Asia and Central America (<span class="condensed_italic" lang="">high confidence</span>). These climate change impacts on nutrition could undermine progress towards the eradication of child undernutrition (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.5.3, 5.2.2, 5.12.4, Box 5.10, 7.3.1, 9.8.5, 9.10.2, 10.4.7, Figure 10.11, 13.7.1, 14.5.6, 15.3.4, <a class="section-link" data-title="Observed Impacts and Future Risks" href="/chapter/ts#CCP6.2">CCP6.2</a>, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.5 Vector-borne disease transmission is projected to expand to higher latitudes and altitudes, and the duration of seasonal transmission risk is projected to increase (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">), with the greatest risk under high emissions scenarios. </span>Dengue vector ranges will increase in North America, Asia, Europe and sub-Saharan Africa under RCP6 and RCP8.5, potentially putting another 2.25 billion people at risk (<span class="condensed_italic" lang="">high confidence</span>). Higher incidence rates of Lyme disease are projected for the Northern Hemisphere (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Climate change is projected to increase malaria&#8217;s geographic distribution in endemic areas of sub-Saharan and southern Africa, Asia and South America (<span class="condensed_italic" lang="">high confidence</span>), exposing tens of millions more people to malaria, predominately in east and southern Africa, and up to hundreds of millions more exposed under RCP8.5 (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->7.3.1, 9.10.2, Figure 9.32, 10.4.7, Figure 10.11, 11.3.6, 12.3.2, 12.3.5, 12.3.6, Figure 12.5, 13.7.1, Figure 13.24, 14.5.6, 15.3.4, CCB ILLNESS<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.6 Higher temperatures and heavy rainfall events are projected to increase rates of water-borne and food-borne diseases in many regions (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>At 2.1&#176;C, thousands to tens of thousands of additional cases of diarrhoeal disease are projected, mainly in central and east Africa (<span class="condensed_italic" lang="">medium confidence</span>). Morbidity from cholera will increase in central and east Africa (<span class="condensed_italic" lang="">medium confidence</span>), and increased schistosomiasis risk is projected for eastern Africa (<span class="condensed_italic" lang="">high confidence</span>). In Asia and Africa, 1&#176;C warming can cause a 7% increase in diarrhoea, an 8% increase in <span class="condensed_italic" lang="">E. coli</span> and a 3% to 11% increase in deaths (<span class="condensed_italic" lang="">medium confidence</span>). Warming increases the risk of food-borne disease outbreaks, including <span class="condensed_italic" lang="">Salmonella</span> and <span class="condensed_italic" lang="">Campylobacter</span> infections (<span class="condensed_italic" lang="">medium confidence</span>). Warming supports the growth and geographical expansion of toxigenic fungi in crops (<span class="condensed_italic" lang="">medium confidence</span>) and potentially toxic marine and freshwater algae (<span class="condensed_italic" lang="">medium confidence</span>). Food safety risks in fisheries and aquaculture are projected through harmful algal blooms (<span class="condensed_italic" lang="">high confidence</span>), pathogens (e.g., <span class="condensed_italic" lang="">Vibrio</span>) (<span class="condensed_italic" lang="">high confidence</span>), and human exposure to elevated bioaccumulation of persistent organic pollutants and mercury (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->3.5.5, 3.6.2, 4.5.3, 5.12.4, Box 5.10, 7.3.1, 9.10.2, Figure 9.32, 10.4.7, Figure 10.11, 11.3.6, 13.7.1, Figure 13.24, 14.5.4, 14.5.6, 15.3.4, <a class="section-link" data-title="Human Health and Wellness in the Arctic" href="/chapter/ts#CCP6.2.6">CCP6.2.6</a>, CCB MOVING PLATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.6.7 The burden of several non-communicable diseases is projected to increase under climate change (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>Cardiovascular disease mortality could increase by 18.4%, 47.8% and 69.0% in the 2020s, 2050s and 2080s respectively under RCP4.5, and by 16.6%, 73.8% and 134% under RCP8.5 compared to the 1980s (<span class="condensed_italic" lang="">high confidence</span>). Future risks of respiratory disease associated with aeroallergens and ozone exposure are expected to increase (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->7.3.1, 10.4.7, 11.3.6, 12.3.4, 13.7.1<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Migration and displacement </span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-14-siblings"><p class="TS_Technical-Summary_TS-introduction_head" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.7 Migration patterns due to climate change are difficult to project as they depend on patterns of population growth, adaptive capacity of exposed populations and socioeconomic development and migration policies (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). In many regions, the frequency and/or severity of floods, extreme storms and droughts is projected to increase in coming decades, especially under high emissions scenarios, raising future risk of displacement in the most exposed areas (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). Under all global warming levels, some regions that are presently densely populated will become unsafe or uninhabitable, with movement from these regions occurring autonomously or through planned relocation (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). </span>{<!-- -->4.5.7, 7.3.2, Box 9.8, 15.3.4, CCB MIGRATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.7.1 Future climate-related migration is expected to vary by region and over time, according to future climatic drivers, patterns of population growth, adaptive capacity of exposed populations and international development and migration policies (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Future migration and displacement patterns in a changing climate will depend not only on the physical impacts of climate change, but also on future policies and planning at all scales of governance (<span class="condensed_italic" lang="">high confidence</span>). Projecting the number of people migrating due to slow onset events is difficult due to the multi-causal nature of migration and the dominant role that socioeconomic factors have in determining migration responses (<span class="condensed_italic" lang="">high confidence</span>). Increased frequency of extreme heat events and long-term increases in average temperatures pose future risks to the habitability of settlements in low latitudes; this, combined with the urban heat island effect, may in the long term affect migration patterns in exposed areas, especially under high emissions scenarios, but more evidence is needed <span class="condensed_italic" lang="">. </span>High emissions/low development scenarios raise the potential for both increased rates of migration and displacement and larger involuntary immobile populations that are highly exposed to climatic risks but lack the means of moving to other locations (<span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->4.5.7, 7.2.6, 7.3.2, 15.3.4, 4.6.9, 5.14.1, 5.14.2, 7.3.2, 7.4.5, 8.2.1, Box 8.1, Box 9.8, CCP 6.3.2, CCB MIGRATE<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.7.2 Estimates of displacement from rapid-onset extreme events exist; however, the range of estimates is large as they largely depend on assumptions made about future emissions and socioeconomic development trajectories (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">)</span>. Uncertainties about socioeconomic development are reflected in the wide range of projected population displacements by 2050 in Central and South America, sub-Saharan Africa and South Asia due to climate change, ranging from 31 million to 143 million people <span class="condensed_italic" lang=""/> (<span class="condensed_italic" lang="">high confidence</span>)<span class="condensed_italic" lang="">. </span>Projections of the number of people at risk of future displacement by sea level rise range from tens of millions to hundreds of millions by the end of this century, depending on the level of warmings and assumptions about exposure (<span class="condensed_italic" lang="">high confidence</span>). (Figure TS.9 URBAN) <!-- -->{<!-- -->4.5.7, 7.3.2, 7.3.2, 7.3.2, 9.9.4, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.1</a>, <a class="section-link" data-title="Climate Change Risks to Cities and Settlements by the Sea" href="/chapter/ts#CCP2.2">CCP2.2.2</a>, CCB MIGRATE, CCB SLR, Figure AI.42<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.7.3 As climate risk intensifies, the need for planned relocations will increase to support those who are unable to move voluntarily (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). </span>Planned relocation will be increasingly required as climate change undermines livelihoods, safety and overall habitability, especially for coastal areas and small islands (<span class="condensed_italic" lang="">medium confidence</span>). This will have implications for traditional livelihood practices, social cohesion and knowledge systems that have inherent value as intangible culture as well as introduce new risks for communities by amplifying existing and generating new vulnerabilities (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->4.6.8, 15.3.4, 14.4, <a class="section-link" data-title="Retreat" href="/chapter/ts#CCP2.3.5">CCP2.3.5</a>, CCB FEASIB, CCB MIGRATE<!-- -->}</p></div><h2 class="Headings_H3-unnumbered" lang="de-DE"><span class="bold_condensed" lang="en-GB">Human vulnerability</span><span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h3-15-siblings"><p class="TS_Technical-Summary_TS-introduction_head ParaOverride-3" lang="en-GB"><span class="bold_condensed" lang="en-GB">TS.C.8 Under an inequality scenario (SSP4) by 2030, the number of people living in extreme poverty will increase by 122 million from currently around 700 million (</span><span class="bold_condensed_italic" lang="">medium confidence</span><span class="bold_condensed" lang="en-GB">). Future climate change may increase involuntary displacement, but severe impacts also undermine the capacity of households to use mobility as a coping strategy, causing high exposure to climate risks, with consequences for basic survival, health and well-being (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">). The COVID-19 pandemic is expected to increase the adverse consequences of climate change since the financial consequences have led to a shift in priorities and constrain vulnerability reduction (</span><span class="bold_condensed_italic" lang="">medium confidence<
