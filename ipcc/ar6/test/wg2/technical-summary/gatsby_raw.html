s="Body_Tables_Table_body-black-left" lang="en-US">Finance for Adaptation and Resilience</p></td></tr><tr class="Table _idGenTableRowColumn-20"><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">17</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">CCB PROGRESS</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Approaches and Challenges to Assess Adaptation Progress at the Global Level</p></td></tr><tr class="Table _idGenTableRowColumn-19"><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">18</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">CCB GENDER</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Gender, Climate Justice and Transformative Pathways</p></td></tr><tr class="Table _idGenTableRowColumn-20"><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">18</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">CCB INDIG</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">The Role of Indigenous Knowledge and Local Knowledge in Understanding and Adapting to Climate Change</p></td></tr><tr class="Table _idGenTableRowColumn-19"><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">18</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">CCB FEASIB</p></td><td class="Table Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Feasibility Assessment of Adaptation Options: an Update of SR1.5C</p></td></tr></tbody></table><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table TS.AII.4 | </span>Definition of risk levels for reasons for concern. <!-- -->{<!-- -->Table 16.7<!-- -->}</p><table class="Table" id="table004"><colgroup><col class="_idGenTableRowColumn-24"/><col class="_idGenTableRowColumn-27"/></colgroup><thead><tr class="Table _idGenTableRowColumn-18"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Level</span></p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US"><span class="bold_condensed" lang="en-GB">Definition</span></p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-19"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Undetectable (white)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">No associated impacts are detectable and attributable to climate change</p></td></tr><tr class="Table _idGenTableRowColumn-21"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Moderate (yellow)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Associated impacts are both detectable and attributable to climate change with at least <span class="condensed_italic" lang="">medium confidence</span>, also accounting for the other specific criteria for key risks</p></td></tr><tr class="Table _idGenTableRowColumn-19"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">High (red)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Severe and widespread impacts that are judged to be high on one or more criteria for assessing key risks</p></td></tr><tr class="Table _idGenTableRowColumn-21"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Very high (purple)</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Very high risk of severe impacts and the presence of significant irreversibility or the persistence of climate-related hazards, combined with limited ability to adapt due to the nature of the hazard or impacts/risks</p></td></tr></tbody></table></div><div class="h1-container" id="Appendix"><h1 class="Headings_H1-unnumbered ParaOverride-6" lang="en-GB"><span>Appendix TS.AII: Aggregated Climate Risk Assessments in WGII AR6</span> <span class="share-block"><img class="share-icon" src="../../share.png"/></span><button class="btn-ipcc btn btn-primary chapter-expand">Expand section</button></h1><div class="h1-siblings" id="h1-5-siblings"><p class="Body_Body-justify" lang="en-GB">This supplementary material presents the various aggregated risk assessments applied in the WGII AR6. This includes the key risks identified by all the chapters and the way they can be clustered into Representative Key Risks (RKRs) (Section TS.AII.1), with a summary of the severity conditions for these RKRs across climate and development pathways, and the interactions among these risks (Section TS.AII.2). The assessment of the five Reasons for Concern (RFC), presented in the iconic &#8216;burning embers&#8217;, provides a complementary cross-cutting impact and risk assessment. This approach is described in Section TS.AII.3, along with a comparison with the RKRs (Section TS.AII.4). The burning embers for the global and cross-cutting RFCs are complemented by similar depictions for specific regional and thematic concerns (Section SMTS2.1).</p></div><div class="h2-container" id="TS.AII.1"><h2 class="Headings_H2-numbered" lang="de-DE">TS.AII.1 Key Risks and Representative Key Risks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-4-siblings"><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">Regional and sectoral chapters of this report identified 127 key risks that could become severe under particular conditions of climate hazards, exposure and vulnerability (Table SMTS.4). </span>These key risks are assessed to be potentially severe, that is, relevant to the interpretation of dangerous anthropogenic interference (DAI) with the climate system, along levels for warming, exposure/vulnerability and adaptation. Severity has been assessed looking at the magnitude of adverse consequences, the likelihood of adverse consequences, the temporal characteristics of the risk and the ability to respond to the risks. Key risks cover scales from the local to the global, are especially prominent in particular regions or systems and are particularly large for vulnerable sub-groups, especially low-income populations, and already at-risk ecosystems (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->16.5, Table SM16.4<!-- -->}</p><p class="Body_Body-justify" lang="en-GB"><span class="bold_condensed" lang="en-GB">These key risks can be represented in eight RKR clusters of key risks relating to low-lying coastal systems; terrestrial and ocean ecosystems; critical physical infrastructure, networks and services; living standards; human health; food security; water security; and peace and mobility (</span><span class="bold_condensed_italic" lang="">high confidence</span><span class="bold_condensed" lang="en-GB">) (Table TS.AII.1). </span>The assessment of these RKRs, which is presented in detail in Chapter 16, has also been used to organise the synthetic assessment of adaptation options in <a class="section-link" data-title="Decision-making options for managing risk" href="/report/ar6/wg2/chapter/chapter-17">Chapter 17</a> and is integrated across various sections in the TS and SPM. <!-- -->{<!-- -->16.5, SM16.2.1, 17.2.1, 17.5.1<!-- -->}</p><p class="Body_Tables_Table_title" lang="en-US"><span class="table_number" lang="">Table TS.AII.1 | </span>Climate-related representative key risks (RKRs). <!-- -->{<!-- -->16.5, Table 16.6<!-- -->}</p><table class="Table" id="table003"><colgroup><col class="_idGenTableRowColumn-23"/><col class="_idGenTableRowColumn-24"/><col class="_idGenTableRowColumn-25"/><col class="_idGenTableRowColumn-24"/></colgroup><thead><tr class="Table _idGenTableRowColumn-5"><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Code</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">RKR</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Scope</p></td><td class="Table Head-blue Head-blue"><p class="Body_Tables_Table_header-black" lang="en-US">Sub-section assessment of RKR</p></td></tr></thead><tbody><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-A</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to low-lying coastal socioecological systems</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risks to ecosystem services, people, livelihoods and key infrastructure in low-lying coastal areas and associated with a wide range of hazards, including sea level change, ocean warming and acidification, weather extremes (storms, cyclones) and sea ice loss, for example</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.1</p></td></tr><tr class="Table _idGenTableRowColumn-21"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-B</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to terrestrial and ocean ecosystems</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Transformation of terrestrial and ocean/coastal ecosystems, including change in structure and/or functioning and/or loss of biodiversity</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.2</p></td></tr><tr class="Table _idGenTableRowColumn-26"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-C</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risks associated with critical physical infrastructure, networks and services</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Systemic risks due to extreme events leading to the breakdown of physical infrastructure and networks providing critical goods and services</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.3</p></td></tr><tr class="Table _idGenTableRowColumn-21"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-D</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to living standards</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Economic impacts across scales, including impacts on GDP, poverty and livelihoods, as well as the exacerbating effects of impacts on socioeconomic inequality between and within countries</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.4</p></td></tr><tr class="Table _idGenTableRowColumn-22"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-E</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to human health</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Human mortality and morbidity, including heat-related impacts and vector-borne and water-borne diseases</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.5</p></td></tr><tr class="Table _idGenTableRowColumn-21"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-F</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to food security</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Food insecurity and the breakdown of food systems due to climate change effects on land or ocean resources</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.6</p></td></tr><tr class="Table _idGenTableRowColumn-6"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-G</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk to water security</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risk from water-related hazards (floods and droughts) and water quality deterioration; focus on water scarcity, water-related disasters and risk to Indigenous and traditional cultures and ways of life</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.7</p></td></tr><tr class="Table _idGenTableRowColumn-21"><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">RKR-H</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risks to peace and to human mobility</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">Risks to peace within and among societies from armed conflict as well as risks to low-agency human mobility within and across state borders, including the potential for involuntarily immobile populations</p></td><td class="Table Body Body"><p class="Body_Tables_Table_body-black-left" lang="en-US">16.5.2.3.8</p></td></tr></tbody></table></div></div><div class="h2-container" id="TS.AII.2"><h2 class="Headings_H2-numbered" lang="de-DE">TS.AII.2 Assessment of Severity Conditions for Representative Key Risks <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-5-siblings"><p class="Body_Body-justify" lang="en-GB">Figure TS.AII.1 presents a synthesis of the severity conditions for RKRs by the end of this century. As an illustration of the more specific sets of conditions that result in severe risk for a particular RKR, Figure TS.AII.2 provides examples from individual studies of risks to living standards and the conditions under which they could become severe in terms of aggregate economic output, poverty and livelihoods.</p><div class="Figure" id="_idContainer004"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-26" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_AII_1.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.AII.1 | </span><span class="bold_condensed-dark-blue" lang="">Synthesis of the severity conditions for Representative Key Risks (RKRs) by the end of this century. </span>The figure does not aim to describe severity conditions exhaustively for each RKR, but rather to illustrate the risks highlighted in this report (Sections 16.5.2.3.1 to 16.5.2.3.8). Coloured circles represent the levels of warming (climate), exposure/vulnerability and adaptation that would lead to severe risks for particular key risks and RKRs. Each set of three circles represents a combination of conditions that would lead to severe risk with a particular level of confidence, indicated by the number of black dots to the right of the set, and for a particular scope, indicated by the number of stars to the left of the set. The two scopes are &#8216;broadly applicable&#8217;, meaning applicable pervasively and even globally, and &#8216;specific&#8217;, meaning applicable to particular areas, sectors or groups of people. Details of confidence levels and scopes can be found in <a class="section-link" data-title="Assessment of Representative Key Risks" href="/report/ar6/wg2/chapter/chapter-16#16.5.2.3">Section 16.5.2.3</a>. In terms of severity condition levels (<a class="section-link" data-title="Assessment of Representative Key Risks" href="/report/ar6/wg2/chapter/chapter-16#16.5.2.3">Section 16.5.2.3</a>), for warming levels (coloured circles labelled &#8216;C&#8217; in the figure), high refers to climate outcomes consistent with RCP8.5 or higher, low refers to climate outcomes consistent with RCP2.6 or lower, and medium refers to intermediary climate scenarios. Exposure-vulnerability levels are determined relative to the range of future conditions considered in the literature. For adaptation, high refers to near maximum potential and low refers to the continuation of today&#8217;s trends. Despite being intertwined in reality, exposure-vulnerability and adaptation conditions are distinguished to help understand their respective contributions to risk severity. <!-- -->{<!-- -->Figure 16.10<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-aii-1" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><div class="Figure" id="_idContainer004"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-27" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_AII_2.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.AII.2 | </span><span class="bold_condensed-dark-blue" lang="">Illustrative examples from individual studies of risks to living standards and the conditions under which they could become severe in terms of aggregate economic output, poverty and livelihoods. </span>High, medium and low levels of warming, exposure/vulnerability and adaptation are defined as in Figure TS.AII.1. <!-- -->{<!-- -->Figure 16.9<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-aii-2" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><p class="Body_Body-justify" lang="en-GB">The assessment of RKRs demonstrates that severe risk is rarely driven by a single determinant (warming, exposure/vulnerability, adaptation), but rather by a combination of conditions that jointly produce the level of pervasiveness of consequences, irreversibility, thresholds, cascading effects, likelihood of consequences, temporal characteristics of risk and systems&#8217; ability to respond (<span class="condensed_italic" lang="">medium</span> to <span class="condensed_italic" lang="">high confidence</span>). In other words, climate risk is not a matter of changing hazards (or climatic impact drivers) only but of the confrontation between changing hazards and changing socioecological conditions.</p><p class="Body_Body-justify" lang="en-GB">For most RKRs, potentially global and systemically pervasive risks become severe in the case of high levels of warming, combined with high exposure/vulnerability, low adaptation or both (<span class="condensed_italic" lang="">high confidence</span>). Under these conditions there would be severe and pervasive risks to critical infrastructure (<span class="condensed_italic" lang="">high confidence</span>), to human health from heat-related mortality, to low-lying coastal areas, aggregate economic output and livelihoods (all <span class="condensed_italic" lang="">medium confidence</span>) from armed conflict (<span class="condensed_italic" lang="">low confidence</span>) and to various aspects of food security (with different levels of confidence). Severe risks interact through cascading effects, potentially causing amplification of RKRs over the course of this century (<span class="condensed_italic" lang="">low evidence, high agreement </span>). (Figure TS.AII.1) <!-- -->{<!-- -->16.5.2, 16.5.4, Figure 16.10<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">For some RKRs, potentially global and systemically pervasive risks would become severe even with medium to low warming (i.e., 1.5&#176;C&#8211;2&#176;C) if exposure/vulnerability is high and/or adaptation is low (<span class="condensed_italic" lang="">medium to high confidence</span>). Under these conditions there would be severe and pervasive risks associated with water scarcity and water-related disasters (<span class="condensed_italic" lang="">high confidence</span>), poverty, involuntary mobility and insular ecosystems and biodiversity hotspots (all <span class="condensed_italic" lang="">medium confidence</span>). <!-- -->{<!-- -->16.5.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">All potentially severe risks that apply to particular sectors or groups of people at more specific regional and local levels require high exposure/vulnerability or low adaptation (or both), but they do not necessarily require high warming (<span class="condensed_italic" lang="">high confidence</span>). Under these conditions there would be severe, specific risks to low-lying coastal systems, to people and economies from critical infrastructure disruption, to economic output in developing countries and to livelihoods in climate-sensitive sectors from water-borne diseases, especially in children in low- and middle-income countries, water-related impacts on traditional ways of life and involuntary mobility, for example in small islands and low-lying coastal areas (<span class="condensed_italic" lang="">medium to high confidence</span>). <!-- -->{<!-- -->16.5.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">Some severe impacts are already occurring (<span class="condensed_italic" lang="">high confidence</span>) and will occur in many more systems before mid-century (<span class="condensed_italic" lang="">medium confidence</span>). Tropical and polar low-lying coastal human communities are experiencing severe impacts today (<span class="condensed_italic" lang="">high confidence</span>), and abrupt ecological changes resulting from mass population-level mortality are already being observed following climate extreme events. Some systems will experience severe risks before the end of the century (<span class="condensed_italic" lang="">medium confidence</span>), for example critical infrastructure affected by extreme events (<span class="condensed_italic" lang="">medium confidence</span>). Food security for millions of people, particularly low-income populations, also faces significant risks with moderate to high warming or high vulnerability, with a growing challenge by 2050 in terms of providing nutritious and affordable diets (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->16.5.2, 16.5.3<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">In specific systems already marked by high exposure and vulnerability, intensive adaptation efforts will not be sufficient to prevent severe risks from occurring under high levels of warming (<span class="condensed_italic" lang="">low evidence, medium agreement </span>). This is particularly the case for some ecosystems and water-related risks (from water scarcity and to Indigenous and traditional cultures and ways of life). <!-- -->{<!-- -->16.5.2, 16.5.3<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">Key risks increase the challenges in achieving global sustainability goals (<span class="condensed_italic" lang="">high confidence</span>). The greatest challenges will be from risks to water (RKR-G), living standards (RKR-D), coastal socioecological systems (RKR-A) and peace and human mobility (RKR-H). The most relevant goals are zero hunger (SDG 2), sustainable cities and communities (SDG 11), life below water (SDG 14), decent work and economic growth (SDG 8), and no poverty (SDG 1). Priority areas for regions are indicated by the intersection of hazards, risks and challenges, where, in the near term, challenges to SDGs indicate probable systemic vulnerabilities and issues in responding to climatic hazards (<span class="condensed_italic" lang="">high confidence</span>). <!-- -->{<!-- -->16.6.1<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">Multiple feedbacks between individual risks exist that have the potential to create cascades and then to amplify systemic risks and impacts far beyond the level of individual RKRs (<span class="condensed_italic" lang="">medium confidence</span>), as also reflected in TS.C.11. These are illustrated in Figure TS.AII.3, panel A at the RKR level, and in Figure TS.AII.3, panel B at the key risk level.</p><div class="Figure" id="_idContainer004"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-28" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_AII_3.png"/></p><p class="Body_Figures_Figure_title ParaOverride-8" lang="en-US"><span class="figure_number" lang="">Figure TS.AII.3 | </span><span class="bold_condensed-dark-blue" lang="">Illustration of some connections across key risks. </span>Panel A describes all the cross-RKR risk cascades that are described in RKR assessments (Sections 16.5.2.3.2 to 16.5.2.3.9). Panel B provides an illustration of such interactions at the key risk level, for example from ecological risk to key dimensions for human societies (building on <a class="section-link" data-title="Identification of Representative Key Risks" href="/report/ar6/wg2/chapter/chapter-16#16.5.2.2">Section 16.5.2.2</a> and Table 16.A.4). The arrows are representative of interactions as qualitatively identified; they do not result from any quantitative modelling exercise. <!-- -->{<!-- -->Figure 16.11<!-- -->}</p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-aii-3" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div></div></div><div class="h2-container" id="TS.AII.3"><h2 class="Headings_H2-numbered" lang="de-DE">TS.AII.3 Framework and Approach for Assessment of Burning Embers for Reasons for Concern <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-6-siblings"><p class="Body_Body-justify" lang="en-GB">The RFC framework communicates scientific understanding about accrual of risk in relation to varying levels of warming for five broad categories: risk associated with (a) unique and threatened systems, (b) extreme weather events, (c) distribution of impacts, (d) global aggregate impacts and (e) large-scale singular events. The RFC framework was first developed during the Third Assessment Report along with a visual representation of these risks as &#8216;burning embers&#8217; figures, and this assessment framework has been further developed and updated in subsequent IPCC reports including AR5. RFCs reflect risks aggregated globally that together inform the interpretation of dangerous anthropogenic interference with the climate system. (Figure TS.AII.1) <!-- -->{<!-- -->16.6.2<!-- -->}</p><p class="Body_Body-justify" lang="en-GB">The risk transition or &#8216;ember&#8217; diagram illustrates the progression of socioecological risk from climate change as a function of global temperature change, taking into account the exposure and vulnerability of people and ecosystems, as assessed by literature-based expert judgement. The definitions of risk levels used to make the expert judgements are presented in Table TS.AII.2 <!-- -->{<!-- -->16.6.2<!-- -->}<!-- -->. Further details are provided in <a class="section-link" data-title="Reasons for Concern Across Scales" href="/report/ar6/wg2/chapter/chapter-16#16.6">Section 16.6.3</a>. (Figure TS.4)</p></div></div><div class="h2-container" id="TS.AII.4"><h2 class="Headings_H2-numbered" lang="de-DE">TS.AII.4 Relationship between Representative Key Risks and Reasons for Concern <span class="arrow-up"/><span class="arrow-down"/><span class="share-block"><img class="share-icon" src="../../share.png"/></span></h2><div class="h2-siblings" id="h2-7-siblings"><p class="Body_Body-justify" lang="en-GB">The RKRs and RFCs are complementary methods that aggregate individual risks in different ways, as displayed in Figure TS.AII.4. They have differences in scale, transitions, timing and treatment of vulnerability and adaptation <!-- -->{<!-- -->16.6.2<!-- -->}</p><div class="Figure" id="_idContainer004"><p class="Body_Figures_Figure" lang="de-DE"><img alt="" class="_idGenObjectAttribute-29" loading="lazy" src="https://ipcc.ch/report/ar6/wg2/downloads/figures/IPCC_AR6_WGII_Figure_TS_AII_4.png"/></p><p class="Body_Figures_Figure_title" lang="en-US"><span class="figure_number" lang="">Figure TS.AII.4 | </span><span class="bold_condensed-dark-blue" lang="">Interconnections among key risks, representative key risks and reasons for concern</span> <span class="bold_condensed-dark-blue CharOverride-2" lang="">{<!-- -->Figure 16.13<!-- -->}</span></p><div class="ch-figure-button-cont"><a href="/report/ar6/wg2/figures/technical-summary/figure-ts-aii-4" target="_blank"><button class="btn-ipcc btn btn-primary ch-figure-button">Open figure</button></a> </div></div><hr class="HorizontalRule-1"/><div class="_idFootnotes"><div class="_idFootnote" id="footnote-007"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-007-backlink">1</a> Ecosystem-based adaptation is defined as the use of ecosystem management activities to increase the <span class="light_condensed_italic" lang="">resilience</span> and reduce the <span class="light_condensed_italic" lang="">vulnerability</span> of people and <span class="light_condensed_italic" lang="">ecosystems</span> to <span class="light_condensed_italic" lang="">climate change</span>.</p></div><div class="_idFootnote" id="footnote-008"><p class="Body_Footnotes" lang="en-US"><a class="_idFootnoteAnchor _idGenColorInherit" href="ts.html#footnote-008-backlink"/> Actions to protect, sustainably manage and restore natural or modified ecosystems that address societal challenges effectively and adaptively, simultaneously providing human well-being and biodiversity benefits.</p></div></div></div></div></div><div class="h1-container" id="Appendix"/><div class="s9-widget-wrapper mt-3 mb-3"/><div data-sal="slide-up" data-sal-delay="300" data-sal-easing="ease"/></div></div></section></div><div class="related_pages pt-4"><div class="container"><div class="gx-3 gy-5 ps-2 row"><div class="col-lg-12 col-12 offset-lg-0"><div class="gx-3 gy-3 row"><div class="col-12"><h2 class="fw-bold color-heading mb-2">Explore more</h2></div><div class="col-lg-4 col-sm-6 col-12"><div class="card card-custom-1 bg-white d-flex flex-column justify-content-between"><div class="thumb-overlay"/><div data-gatsby-image-wrapper="" class="gatsby-image-wrapper gatsby-image-wrapper-constrained img-card"><div style="max-width:600px;display:block"><img alt="" role="presentation" aria-hidden="true" src="data:image/svg+xml;charset=utf-8,%3Csvg height='294' width='600' xmlns='http://www.w3.org/2000/svg' version='1.1'%3E%3C/svg%3E" style="max-width:100%;display:block;position:static"/></div><div aria-hidden="true" data-placeholder-image="" style="opacity:1;transition:opacity 500ms linear;background-color:#c8d8e8;position:absolute;top:0;left:0;bottom:0;right:0"/><picture><source type="image/webp" sizes="(min-width: 600px) 600px, 100vw" srcset="/report/ar6/wg2/static/af05fc311ff9396e551ce0656cdc67c9/cbe06/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 150w,/report/ar6/wg2/static/af05fc311ff9396e551ce0656cdc67c9/05c1b/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 300w,/report/ar6/wg2/static/af05fc311ff9396e551ce0656cdc67c9/db958/thumb-jaanus-jagomagi-FFUPFHcp2YU-unsplash.webp 600w"><img data-gatsby-image-ssr="" data-main-image="" style="opacity:0" sizes="(min-w
